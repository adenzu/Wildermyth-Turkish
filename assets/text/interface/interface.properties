hints.grayplaneBlurb=[dialogTitle][b]Be invisible, ignore armor[][]
hints.weaponsBlurb=[dialogTitle][b]Weapon types matter[][]
hints.weaponTypes_explanation1=[header][b]Axes[] [i]shred[] armor on hit.\n\n[b]Spears[] have extra [i]range[].\n\n[b]Swords[] have increased [i]block[] and [i]accuracy[].\n\n[b]Maces[] [i]knock back[] the enemy to do extra damage.\n\n[b]Daggers[] deal [i]double damage[] when [i]flanking[].[]
hints.fireBlurb=[dialogTitle][b]Fire spreads[][]
hints.fire_explanation1=[header]Fire can spread between tiles with [b][i]debris[][] on the floor. Walking through fire will cause damage, but can be mitigated with [i]Warding[].
