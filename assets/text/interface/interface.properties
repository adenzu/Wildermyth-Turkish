hints.jobBannerBlurb=[dialogTitle][b]Banners = jobs for heroes[][]
hints.jobBanner_explanation1=[header]Click on the banners to [b]assign heroes[] to that task.[]
hints.BridgeAndPassBlurb=[dialogTitle][b]Click on rivers and mountains[][]
hints.BridgeAndPassBlurb2=[dialogTitle][b]to build bridges and passes.[][]
hints.BridgeAndPass_explanation1=[header]Some tiles are only accessible by building a bridge or mountain pass. [b]Click on the river or mountain range[] to see these jobs, then [b]assign heroes[] to them.[]
hints.InfestationBlurb=[dialogTitle][b]Infested tiles are unsafe[][]
hints.Infestation_explanation1=[header]Infestations increase the [b]strength[] of the source threat, can [b]ambush[] groups of two or one heroes, and over time will spread and turn into an [b]incursion[].\n\nYou can clear infestations by [b]taking out the source[], or by sending a group of heroes to [b]Patrol[] on the tile.[]
hints.IncursionBlurb=[dialogTitle][b]Enemies on the march[][]
hints.Incursion_explanation1=[header]Infestations eventually become incursions. Your enemies will travel from tile to tile, [b]attacking and destroying sites,[] until they are [darkRed][b]defeated by heroes in combat,[][] or [darkBlue][b]repelled by defenses[][] you've built.\n\nTheir numbers will wear down. Once [b]incursion size[] reaches zero, the enemy will dissipate, and the incursion will be over.[]
