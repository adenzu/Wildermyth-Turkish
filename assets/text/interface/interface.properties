hints.actionPoints_explanation=[header]Every hero starts out with two [b]action points[] every turn. Different abilities have different costs.[]
hints.actionPoints_explanation2=[header]The action points of your selected hero are shown on the top and bottom-left. (You can hide the top display from Options > Interface)[]
hints.armorAndWarding_1=[header][darkBlue][b]Armor[][] prevents damage from [b]physical attacks,[] reducing the damage by the amount of armor for each attack. Armor can be [b]shredded[] by axes and certain abilities. If an attack doesn't get through a unit's armor, it will shred 1.[]
hints.armorAndWarding_2=[header][darkPurple][b]Warding[][] prevents damage from [b]magic attacks.[] Warding acts like extra health, and is removed when it prevents damage. All warding is [b]refreshed[] at the start of your turn.[]
hints.armorAndWarding_3=[header][darkGreen][b]Temp Health[][] can be granted in certain cases, and will show up to the right of normal health. It acts the same as normal health, but depending on how it was granted, may only stay on the unit for a specific number of turns.[]
hints.moving_1=[header]A hero can do a [b]single move[], which takes one action, or a [b]double move[], which takes both actions.[]
hints.moving_2=[header]All heroes get to take their turns (in any order), and then all enemies take their turns.[]
hints.moving_green=[dialogTitle][b]Hero has an action left.[][]
hints.moving_yellow=[dialogTitle][b]Hero has no more actions.[][]
