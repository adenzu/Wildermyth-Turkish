hints.flanking_explanation=[header]Flank an enemy with an attack [b]90 degrees or more[] from a previous attack that turn.[]
hints.wallingBlurb=[dialogTitle][b]= reduced damage[][]
hints.walling_explanation1=[header]Stand [b]adjacent[] to an ally to wall with them.[]
hints.walling_explanation2=[header]Walling reduces incoming damage by [b]1[] and does [b]not[] stack.[]
hints.coverBlurb=[dialogTitle][b]Some scenery grants cover[][]
hints.cover_explanation1=Scenery that gives [b]Partial Cover[] or [b]Good Cover[] provides protection to [b]adjacent[] units. Attacks passing through the scenery have a chance to damage the scenery instead of the unit.
hints.dungeonModeRewards=Rewards
hints.dungeonModeRewardsBlurb=[dialogTitle][b]Rewards have timers[][]
