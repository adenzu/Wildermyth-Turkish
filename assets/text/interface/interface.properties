hints.retreatingBlurb=[dialogTitle][b]It's okay to fall back[][]
hints.retreating_explanation1=[header][b]Retreating[] may sometimes be the best option when overwhelmed. However, for non-plot missions, retreating will not grant XP and the threat source or infestation will not be removed.\n\nDuring any non-plot mission, you can click the retreat button to reveal the escape zone. Once you move all your heroes into the escape zone, the battle will end.[]
