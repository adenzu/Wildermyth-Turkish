hints.autosavesBlurb=[dialogTitle][b]Save files are plentiful[][]
hints.autosaves_explanation1=[header]Wildermyth saves your progress at the [b][i]Chapter Start[][], the start of each [b][i]Mission[][], and after each combat when you return to the [b][i]Overland[][], as well as some [b][i]Plot[][]-specific saves. Two of each of these types of save are stored at any given time.\n\nWe encourage trying to push through bad outcomes, but if you ever reach a point where defeat seems inevitable, remember that you can always [b]reload from the [i]Chapter Start[] save[].
hints.Undo=Undo
hints.undoBlurb=[dialogTitle][b]Movement actions can be reversed[][]
hints.undo_explanation1=The [b]Undo Move[] button can be used to reverse movement actions several times per mission. This is mainly useful for accidental movements.
hints.overlandTasksBlurb=[dialogTitle][b]Keep your heroes busy[][]
hints.overlandTasks_explanation1=[header][b]Time[] is an important resource on the overland; enemy [b]calamity card draws[], [b]incursions[], and [b]infestations[] happen over time, making your foes stronger.[]\n\nIn general, you don't want to let any of your heroes idle. If you have heroes without any assigned tasks, consider using them to [b]scout[] other tiles, [b]build defenses[] on a tile, [b]secure[] cleared sites, or [b]build bridges or mountain passes[].\n\nIcons in the top-left of hero portraits indicate their current assigned task.
hints.overlandTasks_explanation2=[header]Icons in the top-left of hero portraits indicate their current assigned task.
hints.tileDefensesBlurb=[dialogTitle][b]Defend against incursions[][]
hints.tileDefenses_explanation1=[header]Building defenses on a tile will [b]slow and weaken[] incursions that attack the tile, and grant advantages when [b]defending against an incursion[].\n\nUp to three tiers of defense can be built on a tile, each taking longer to build than the previous. Each tier will reduce the [b]incursion size[] of an incursion by 1.
