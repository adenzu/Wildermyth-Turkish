editor.modInjectionDescription=Mod Injection lets you make changes to existing json data without needing to overwrite the entire file. This is particularly useful for mod compatibility, since normally if two mods overwrite the same file, one's changes will be lost.\n\nFor example, if you want to modify the effects on the "human" aspect, Mod Injection can be used to allow multiple mods to add new effects without overwriting each other.\n\nOr, if you want to make a change to a certain part of an existing campaign, now that can be done without needing to overwrite the entire campaign or make a separate campaign with that change.\n\nMod Injection files are stored in a parallel file structure to the files they modify, in [yourModName]/assets/data/modInjections. To create a Mod Injection, enable Mod Injection Mode, find the data you want to add to or change in the editor, click the "Mod Injection" button, and then make the changes you'd like.
