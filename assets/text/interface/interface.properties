errorMessage.legacyFile.restoredBackup=Unable to load your legacy file; most recent backup has been loaded.\n\nA copy of the broken legacy file has been stored.\n\nIf you need help, you can contact us via Discord.
errorMessage.legacyFile.failedRestoreBackup=Unable to load your legacy file, and also unable to load the most recent backup.\n\nA copy of the broken legacy file has been stored.\n\nIf you need help, you can contact us via Discord.
errorMessage.legacyFile.noBackup=Unable to load your legacy file, and no backup was found.\n\nA copy of the broken legacy file has been stored.\n\nIf you need help, you can contact us via Discord.
errorMessage.legacyFile.noneFound=No legacy or legacy backup file found for this account.\n\nIf you know you should have heroes in your legacy, STOP! Check your game files for the legacy file (players/yourName/legacy.json.zip).\n\nIf it doesn't exist, and you're using Steam, this may be a Steam Cloud issue. If you're using Steam Cloud for this game, check\nhttps://store.steampowered.com/account/remotestorageapp?appid=763890\nand look for the players/yourName/legacy.json.zip file there. If it exists, download it and put a copy of it into your player folder!\n\nIf it doesn't exist, and you recently played Wildermyth on a different computer, first turn off Steam Cloud for Wildermyth, then open up the game files on your other computer and copy the legacy.json.zip file from there.
errorMessage.notEnoughMemory=WARNING: Not enough memory to pack textures; this will eventually cause a crash.\n\nThis usually means you have a Java Runtime Environment Setting overriding Wildermyth's default Java Memory settings (-Xmx2g). Check your Java Memory settings (on Windows, Control Panel > Programs > Java > Java > View...), and remove runtime parameters like -Xmx256m or -Xmx512m.\n\nIf nothing is there, check your Windows environment variables and see if there's an entry for java with a max memory argument, and remove that argument if so.\n\nThere is also a chance (usually when launching the .jar directly) that your computer is using 32 bit Java instead of 64 bit. Installing 64 bit Java may help.\n\nIf you need help, you can contact us via Discord.
