dote_91=<mf:O/O/Onlar> birinin <awm:Leydi/Lord> <kitap kurdu/korkak/şifacı/ateşli/lider/yalnız/açgözlü/şair/alaycı:Keldwyn/Fudge/Ferndell/Frustrum/Brightwall/Vanderkink/Longshadow/Greenfeld/Moneywad> av arkadaşıydı - üç yıl boyunca böyle bir şeydi. <mf:O/O/Onlar> <şifacı/şair/alaycı:hatırlamak için gülümser/iç çeker ve hatırlar/sırıtır ve ısrar ederdi>: inzivalarında bir orman aşkı alevlendi, ancak ailevi gerçekler onları ayırmaya zorladı.
dote_92=Hırsızlar arasında hayat eğlenceliydi. Onlar <lider/ateşli/şifacı:kahkaha ve karı paylaşırlardı/huzursuz rekabette savaşır ve içerlerdi/yeteneklerini her zaman kamu yararına kullanmanın bir yolunu bulurlardı, ki bu önemliydi>. Ancak <firstName> bir süre sonra <mf:o/o/onlar>'ın bundan büyüdüğünü biliyordu. <mf:O/O/Onlar> devam etti.
dote_93=Diyorlar ki <kitap kurdu/korkak/ateşli/lider/açgözlü/şifacı/alaycı:çalışkan ve mütevazı/hızlı ayaklı/soytarı ve zıplayan/dürüst gözlü/güler yüzlü/utangaç ama şehvet düşkünü/keskin dilli ve alaycı> <mf:erkek/kız/çocuk>, <mf:ona/ona/onlara> çok benzeyen biri, bir keresinde buzlu <mf:taç/taç/taç>tan bir dağ <mf:tanrıça/tanrı/tanrı>yı kandırmış. <firstName> hikaye hakkında hiçbir yorum yapmadı...
dote_94=<mf:O/O/Onlar> bir keresinde <korkak/şair/ateşli/yalnız:huysuz bir tavşan/büyük tıraşlı yetilerden biri/rastgele bir canavar/muazzam bir yılan> öldürdü. Bir <awm:çekici bir bakire/muhteşem bir prens> kurtardı. <mf:kendisi/kendisi/kendisi> <kitap kurdu/şifacı/romantik:gizemli bir günlük/tanatik bir tentür/sihirli bir pelerin> veya ikisini kaptı. Hadi bakalım. Yaşlı <firstName> başka ne yaptı?
