~01~prompt~panel_016~2_hook=<hook.personality:I'd like a glimpse at them. Facets of this situation feel disjointed. Misaligned./[face:grim]We're doomed. It sounds like that's mostly what you're saying./[face:joy]I bet that's when they all gather to watch. You're a hilarious sleeper./[face:interested]At least they didn't rob us, huh? [i]You[] missing anything?/How're [i]you[] doing? Have you been alright?/[face:grim]They left us our weapons./Have any idea how long we've been down here?/[face:neutral]Oh. That's alright./[face:grim]The hopes of a caught hawk turn to its jailer. Hm./[face:grim]Wonder if they want me to marry their leader./[face:joke]Well... good job doing the exposition, at least.>
