~01~prompt~panel_018~1_hook=Well, and it's... <hook.personality2:I [i]am[] curious about the circumstances, the motivations, and.../I'm tired. It's, no, I'm [i]alive[], I guess, so there's... But.../[face:happy]It'll just be kind of funny if... I don't know. Sorry./We're here, we're armed and we have our stuff. We have [i]some[] time./I suppose, looking on the bright side, we're alive. Life gives us a chance./[face:happy]And then part of me's sort of excited. Is that stupid? Like we've been given a challenge./Alright, well, the main thing to do is probably to take stock, and make a plan./weird, though. Always thought I'd be good in circumstances like these.[face:grim]/humbling, isn't it? I think I'd begun to believe we were infallible./[face:grim]We don't die here. I feel that. It wouldn't make sense. So we just have to try and.../comical, in a way, I guess. Of all the wild nonsense in the world, this's how we die?> And there's nothing to eat?
~01~prompt~panel_019~1_hook2=Naw. <hook2.personality2:No sustenance has been forthcoming./[face:interested]That's what's making me the most anxious./Just each other, if you want to count that, but.../How much could they even have for themselves?/I know it's a lot to take in. But./[face:dubious]These cow-kissers don't have any honor./Makes me question why they kept us alive in the first place. But./[face:neutral]One of us could survive awhile, eating the other. But./Though the situation must be fluid.../Heroism can only support a heart for so long.../Dirt, if you like that? Might find some bugs?> Seems like we won't be fed.
