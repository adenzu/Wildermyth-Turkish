~01~prompt~panel_028~2_hook=<hook.bookish/coward/goofball/hothead/loner/snark/60:[face:interested]Matches mythic descriptions of the mighty Gorgons. A rare sight./[face:interested]Certainly [i]looks[] horrific. Glad we don't have to face it./[face:joy]Dead monsters are a lot \nless scary, I've found./Teaches you what terror's good for. [i]Everything[] can be killed./[face:skeptical]Not moving now. We're lucky./[face:skeptical]I definitely prefer [i]this[]. \nHow about you?/It's alright. You won't have \nto face it again.>
~01~prompt~panel_029~1_hook2=<hook.bookish/coward/goofball/hothead/loner/snark/60:Well someone [i]killed[] it. And left its altar intact./Who killed it and left its treasure alone?/Yeah, but who killed it? And left this altar alone?/But by [i]who[]? This altar looks untouched./Who killed it? This altar looks pristine./But how'd it die? This altar's untouched./Whoever killed it... didn't touch this altar.>
