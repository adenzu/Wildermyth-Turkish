~01~prompt~panel_025~4_hook=<hook.coward/healer/hothead/60:[face:sad]I'm sorry. Maybe stick close, though? For now...?/[face:talking]Come along. Things will be okay, just stay close./No time to dawdle. Stay alert./Be strong right now. Stay by us.>
