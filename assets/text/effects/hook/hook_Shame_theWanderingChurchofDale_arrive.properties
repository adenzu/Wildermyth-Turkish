~01~prompt~panel_003~1_hook=You're a pilgrim of the Wandering Church, aren't you? <hook.bookish/goofball/greedy/healer/loner/snark/60:Naturally, you must have [i]some[] divergent mythologies./[face:happy]So does your god just give poor directions? Oh! Do you have holy shoes?/There's got to be some benefits to that, I'm sure.../[face:interested]I do apologize if I'm prying. I mean no disrespect./Probably have obligations, right? Big gatherings?/Or is that all a euphemism I never understood...?/You make a lot of folks curious, I'd imagine.>
~01~prompt~panel_004~1_npc=Your cheeks look less sunken. Glad to see you eating more.
~01~prompt~panel_005~1_npc=I remember this forest. It's been all my life, and I haven't returned. So it's almost like <npc2.mf:he's/she's/they're> alive again. My <npc2.mf:brother/sister/sibling>.
~01~prompt~panel_005~2_narration=They're nearing their destination: an ancient shrine to the sea, where the fabled restorative is said to be housed.
~01~prompt~panel_006~1_narration=Night knocks them off their knees.
