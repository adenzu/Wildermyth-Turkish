~01~prompt~panel_008~1_npc=You asked me, yesterday, <hook>... About being a pilgrim.
~01~prompt~panel_008~2_hook=Yeah, but if you...
~01~prompt~panel_009~1_npc=My <npc2.mf:brother/sister/sibling> and I, I told you we went after the cure together? Well, the man we were set on retrieving it for... he was our father. In failing, I lost them both.
~01~prompt~panel_011~1_npc=I was overcome with... you know. So many feelings. Guilt, mostly. That I'd led my <npc2.mf:brother/sister/sibling>... <npc2>. I'd led <npc2> to <npc2.mf:his/her/their> death. And for nothing.
~01~prompt~panel_012~1_npc=In the end, it was for nothing. \nA great cosmic joke.
~01~prompt~panel_012~2_narration=They pack up their camp in quiet, and set out again.
~01~prompt~panel_014~1_npc=My <npc2.mf:brother/sister/sibling>... <npc2.personality:was the cleverest, you know? <npc2.mf:He/She/They>.../tended to fear the forest. Came along, despite that.../<npc2.mf:his/her/their> easy laughter would've eased Father's passing.../dreamt of riches, fame. Threw that away for this insane quest.../always gave of <npc2.mf:himself/herself/themself> to help others. Was [i]happy[] to.../rushed in, perhaps. Though <npc2.mf:he/she/they> could take on anything.../always roped me into things. Just had that... charisma./always a little shy, but in a strong way. Pensive./had a gift for language. Even as children./so imaginative, sure of life's beauty. Savored stories./funny kid. Too smart for <npc2.mf:his/her/their> age. Sarcastic.> Anyway...
~01~prompt~panel_015~1_npc=Anyway, I dropped my heart in a well of hatred.\nI'll spare you those evil blank stories.
~01~prompt~panel_016~1_npc=But I met [i]my[] pilgrim, one day. <npc4>, <npc4.mf:he was/she was/they were> called. One of Dale's wanderers. Dale, our god, our goddess. Dale.
~01~prompt~panel_017~2_npc4=[tan]Come. Walk with me.
~01~prompt~panel_018~1_npc=That's all <npc4.mf:he/she/they> said! That's all anyone needed to say! I was young, still. I'd been torturing myself and the world.
~01~prompt~panel_018~2_narration=The unusually sinuous track that winds between the trees leads beneath a rocky overhang, into the belly of a cliffside and down.
~01~prompt~panel_019~1_npc=Old <npc4> taught me about Dale, <npc4.mf:his/her/their> god. Not to force me to change, but to affix before me... a kind of star. Dale is woman and man, thing and idea. All is in Dale, and Dale is in all. Thus, wandering amongst all is joy. Keeping a journal of your journeys is worship.
~01~prompt~panel_020~1_npc4=[tan]All paths lead us where we must be.\nThe whim and the will are no different.\nAll I do is love. Love where my feet carry me.
~01~prompt~panel_021~1_npc=I didn't believe it quickly. But gradually. The steps we took. Seasons, then years.
~01~prompt~panel_022~1_npc=By the time we came back to my hometown... I wasn't angry anymore. Even at myself. Sorrowful. Bitter in moments. But aware, as I'd never been, of all the love I'd been given. All the love I still had a chance to give back.
~01~prompt~panel_023~1_npc=And I...
~01~prompt~panel_023~3_hook=Stay back, <npc>.
~01~prompt~panel_023~4_npc=Hm?
