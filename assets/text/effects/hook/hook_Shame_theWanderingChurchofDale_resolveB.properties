~01~~panel_004~4_hook2=<hook2.bookish/coward/goofball/healer/poet/60:[face:skeptical]Fascinating little creatures. But, as we often find, a bit on the aggressive side./Cavelings. Gross, agile, little beasts. Killed them alright, though.[face:interested]/Cavelings of some kind. Kind of cute, but a little over-aggressive.[face:interested]/[face:talking]Nothing to worry about. \nYou both alright?/[face:grim]Strange beasts. Almost hate to kill them. But the earth takes everything back, eventually./[face:talking]Just a couple weird cave beasts. No match for [i]us[], when it came to it.>
~01~~panel_005~3_hook=<hook.greedy/leader/loner/60:Sure. But don't feel like that makes you indebted to me. Because.../[face:grim]Old magic healed you. Your <npc.mf:brother/sister/sibling>, who guided us here, <npc.mf:he/she/they> healed you. My part was small./[face:skeptical]Anybody would've. Don't overglow./Couldn't leave you out there like that, really. Anyway, just glad it worked.>
