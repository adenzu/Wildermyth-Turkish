~01~~panel_002~4_hook2=<hook.bookish/romantic/goofball/60:<hook.rfln.hook2:[face:grim]Yeah. Shut up. Let's go./[face:grim]I know. But they sure do [i]stink[]./[face:sad]Mhmm. I know./--->/<hook.rfln.hook2:[face:dubious]Oh, <hook>. Come on outside. \n[i]Rancid[] in here./[face:grim]No regrets from me. Come on./[face:grim]Not saying you should shed tears for them, love. Just... Come on./--->/<hook.rfln.hook2:[face:angry]You're being obnoxious. Not to mention just... completely... Erg!/[face:grim]/[face:sad]/--->/<hook.rfln.hook2:[face:skeptical]Suppose not./[face:grim]Suppose it doesn't./[face:sad]No, love. Doesn't matter now./-->>
