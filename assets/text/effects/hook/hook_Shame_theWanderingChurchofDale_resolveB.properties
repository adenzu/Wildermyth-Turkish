~01~~panel_006~5_hook2=<hook2.coward/loner/snark/60:Maybe let's move away from this place? While we talk?[face:interested]/[face:grim]This isn't the time for making words. Let's make distance./[face:dubious]Let's go before a [i]third[] sticky monster drops on our heads./[face:talking]Best thing now is to get away from here. Talk as you walk.>
~01~~panel_007~2_narration=They follow their own path out. Afternoon flares and begins to fail. Firs and wild herbs scent the trek.
~01~~panel_008~3_hook=<hook.personality:[face:talking]Did you remember? All those years, decades? Did you remember the final breath, or... does anything strike you now?/[face:interested]Can't imagine how terrifying it must've been. Did you feel anything, when you were... you know. Stone?/[face:happy]So tell me how a rock feels? I've never met one before./[face:skeptical]Probably don't have any belongings besides what you're wearing, right? Which, lucky it all got frozen [i]with[] you./[face:talking]Not to make you dwell on it, if it's uncomfortable, but... flesh, to stone, to flesh again? Are you feeling alright?/[face:grim]You must be angry. Stuck that way for so long, \nwithin sight of a remedy./Can't be easy. Coming back to a world and thirty years gone./All I mean is... I felt [i]forced[] to act. There was no real way to do anything different./To go to sleep for so long... have so much of what you loved pass you by... There can't be any comparison./[face:talking]It's still a beautiful world, you know? I've always... anyway, you'll find so much to love, to do. Your life is only now getting started./[face:dubious]Hey, <npc2>? Here's the thing. You have to use your life well, okay? Better than me. And I get half all your beers.>
~01~~panel_008~4_npc2=<hook.personality:<npc2.poet/snark/60:Kind of like falling asleep. Sometimes restless, surfacing to an unfamiliar consciousness. Darkness. Sometimes dreaming. But it didn't feel as long as it must've been./You thinking about writing a novel? No, I don't know. Dim ideas of who I was. Mostly nothing. Like when you sleep./Most of it was kind of... like when you're asleep, and you have a brief moment like, "Oh, I'm supposed to be awake, I think." But you don't wake up, and it goes away.>/<npc2.coward.60:[face:interested]Can't stop moving my fingers, elbows, neck. I doubt I'll ever be able to sit perfectly still again. Or it feels like that./What [i]did[] it feel like? There's not much of a memory, there. Hulking beast, burning eyes, I reached for an arrow... then nothing.>/<npc2.bookish/goofball/60:[face:interested]That's a good point, I wonder if all stones have a kind of consciousness in them. Floating through haze, dreaming long slow dreams. Hm.../[face:joy]What? I mean, kind of amazing. Also kind of dull. Feeling nothing, barely dreaming in an endless fog. Think I should introduce myself as <npc2> the Rock?/[face:skeptical]That's... wow. Feels like nothing, I guess. Or close to nothing. Endless sleeping with only the dimmest dreams.>/<npc2.greedy.60:[face:skeptical]Yeah, it's... I didn't ever own much to begin with. Wanted to sell clothes like my father. A tailor. But as I got older, I don't know. And now.../[face:interested]That's true, I guess. Being alive's the main thing I care about right now. But sure, there's... a lot more to consider, eventually.>/<npc2.bookish/coward/poet/60:[face:skeptical]You know, I'm really [i]intrigued[]. Yes, horrified, but I can't help thinking... what an unbelievable [i]experience[]. Right? Still processing it, I guess./[face:interested]Can't stop moving my fingers, elbows, neck. I doubt I'll ever be able to sit perfectly still again. Or it feels like that./Things are meant to change in seasons. Trees, stars, bodies, feelings. I've been [i]stuck[], as few or no people ever are. To me, that's both sad and... unique? Don't know yet./I'm fine, I guess. Weirdly fine. I know I should be older. I know the world has gone by, my father... But I'm here, alive. That's enough, for now.>/<npc2.hothead/loner/snark/60:[face:grim]Angry at [i]myself[], mostly. Rushed in all unprepared. Should've been dead forever. Could've got my <npc.mf:brother/sister/sibling> killed, too./Angry? Hm. It's not anger. Glad to be alive, but a little... well. How am I [i]supposed[] to feel?/[face:dubious]Would it surprise you to learn luck's never favored me?/[i]Angry's[] not the right word. I've lost so much. Father. Years with my <npc.mf:brother/sister/sibling>. But today... Suddenly have a whole life to live. Right? So...>/<npc2.goofball/hothead/60:[face:happy]It's [i]pretty[] easy. I can dance again! I bet I'll be dancing the rest of my life./[face:interested]What I [i]want[]... is to face that wretched thing again. Isn't that kind of crazy? Prove I can overcome what stopped me then. But.../[face:skeptical]Better than not coming back at all. But yeah. It'll take getting used to.>/<npc2.greedy/loner/poet/60:[face:skeptical]I can tell you... I wouldn't have done it, I don't think. So. You may not realize how [i]generous[] you are. But I do./I get it. But I think you... when it matters most, you're generous. Beyond what's normal. That's admirable./[face:talking]In my limited years, I felt... that a person who stands apart is one who cares [i]more[]. Cares never to hurt another, nor be hurt. The most generous hearts of all, perhaps, are the loneliest./[face:sad]No. [i]Thank you[]. Truly. Again, and a hundred times, and forever. And I'm sorry for what it cost you...>/<npc2.hothead/poet/snark/60:[face:skeptical]No, you're right, it's pretty crummy. But I'm alive, I'm healthy, I'm... [i]hungry[], actually. Those are great things to be, having been nothing for so long./[face:talking]Well... maybe not. But there's something [i]powerful[] in that. I want to find what it means to me. And maybe someday I'll be able to share it all. In a way that matters./[face:skeptical]Nice of you to remind me. But yes, you're right. And it's only thanks to your own sacrifice that I get to experience any of it. So.../I guess not, huh?[face:interested] Sleeping's not even a perfect way to say it. I was... [i]stuck[]. And that feeling will haunt me...>/<npc2.greedy/loner/romantic/snark/60:Oh, I plan on making the most of it, trust me. [face:skeptical]Mind's only now thinking of all the things I want to try, and do, and have, and.../Wondering where there is to go from here, I guess. I guess I don't need somewhere. Going anywhere's just as good./[face:happy]You don't have to worry about me. I've never backed down from getting the most out of my chances. Only wish.../[face:skeptical]Appreciate you saying so. I... it's going to take a while, discovering what to care about. But I guess... anyway, I'm grateful for the chance to do so./No, yeah, I know. Or I mean, I'd like to know. [face:skeptical]It'll just be tough that... that you had to give up so much. Won't lie, I'll think about it, and...>/Not a bad bargain. [face:happy]I accept your terms.>
