~01~~panel_016~8_npc2=<npc2.goofball/greedy/hothead/leader/loner/snark/80:You even [i]named[] it!?[face:surprised]/[face:skeptical]Sure, [i]that[] one./[face:happy]A name I'd honor!/[face:neutral]Yes, right./[face:grim]If that's what it's called./[face:interested]Is that... really the name?/That's right.>
~01~~panel_017~6_npc2=<npc2.personality:There's so much I wish to learn, understand. Nowhere to go, though. Nowhere else than with you. That is, if you'll have me./I'll say right now, I'm pretty shaken. Like, I don't know how I'll ever close my eyes again. Maybe that's why I want to be like you. Stronger. Please. If you'll have me./[face:joy]Well yeah! Look at me! I'm flesh and warm again, I'm alive! It's heroes that give this to people, and I want to be one of you! I'd even excel, I think!/I don't know what else there is for me. Tailoring? My dad was a tailor. But I've been turned to stone. I want more out of life./Maybe it's naive, but... I want to [i]help[]. Somehow. Feel like I've lived nightmares, and I want to save others from having to do the same./[face:talking]Everything was over for me... until it wasn't. So I'm just going to live like I'm on fire. Part of that's living [i]for[] something./[face:talking]Listen, I'm capable of a lot. I'll learn, I'll do the work. Whatever's needed, and whoever I have to prove myself to, I'll do it./[face:skeptical]So... Listen, I guess I just can't be who I want to be, alone. Need training, support. At least for a while. This proved it to me, I guess. So.../[face:talking]They say when a fish is pulled from the pond they grew up in, placed in another, they'll die if they don't find other fish to swim with. My dad... Well he.../[face:happy]You need volunteers, don't you? Seems that way to me. [i]I[] need a livelihood, a place to belong, a way to impress <npc2.awm:women/men>. It's a perfect match!/[face:skeptical]Well, and yeah, I guess I lost the only battle I ever fought, which... maybe doesn't recommend me. But I'm not useless. I can at least do [i]laundry[] without becoming a stone.>
