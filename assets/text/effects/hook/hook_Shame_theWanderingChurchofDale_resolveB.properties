~01~~panel_019~9_npc=Dad would be proud, <npc2>. And I'll always be. Whatever path you take.
~01~~panel_020~9_hook=<hook.personality2:They're not simple, the tasks we assign ourselves. We study, we learn, we [i]strive[] to be equal to them. Be prepared to seek answers most would rather not know./How many times have I wished to be at home? To know nothing of trailfood, shadowthings, gorgonry and all the rest? Just... hope you're ready./Listen, let me be serious, for a second. Heroing around isn't happy work. Takes a certain kind of person. Have to be able to find humor in sorrow.../I wouldn't be overquick deciding what to do. I'd weigh my options, is all. But I know, when I feel like [i]I[] need something, then.../You know, there's lots of ways to make a difference. But as long as you're sure... My friends'll be lucky to have you./I get it. You're probably just about ready to turn the whole world over. Wouldn't want to get in your way./It's not an easy life, or a safe one. But if you feel resolved on pursuing it... It really won't matter if we deny you./Who am I to question your reasons? My only advice is to think about it a while longer. Sometimes [i]I[] wish I'd gone off on my own./I wonder, sometimes, what draws us in. What makes us ask for a burden? Are we moths, lost to our homes, longing for warmth?/[face:interested]There are things about this life that always enticed me, too. But it's not all rose-thrown gallantry, as you can see. It's a lot of pain, mud, laughterless silence./You sure? Do you even have the potential in you? Look, I don't know... But if you die before I do, I [i]will[] be livid. Your grave will be a boot.>
