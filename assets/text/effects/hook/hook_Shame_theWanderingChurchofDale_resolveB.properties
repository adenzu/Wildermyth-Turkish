~01~~panel_029~4_narration=<hook.personality:Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, though the fear in <hook.mf:him/her/them> was real, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./But except in jest, <hook.mf:he/she/they>'d never truly regret <hook.mf:his/her/their> choice./Still, though there were times <hook.mf:he/she/they>'d regret <hook.mf:his/her/their> choice, the deep truth of it was it made <hook.mf:him/her/<hook>> happiest, of all the things <hook.mf:he/she/they>'d done, deals <hook.mf:he/she/they>'d made./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, <hook.mf:he/she/they>'d remain proud of <hook.mf:his/her/their> choice, from that day on./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice./Still, <hook.mf:he/she/they>'d never regret <hook.mf:his/her/their> choice. \nWell... almost never.>
