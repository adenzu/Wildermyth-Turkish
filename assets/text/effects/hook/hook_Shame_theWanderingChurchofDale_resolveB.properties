~01~~panel_015~6_npc2=<npc2.goofball/greedy/hothead/leader/loner/snark/80:[face:happy]/[face:skeptical]/[face:happy]/[face:grim]/[face:grim]/[face:skeptical]/>I've thought about this. <hook>, <hook2>... I want to join your band.
