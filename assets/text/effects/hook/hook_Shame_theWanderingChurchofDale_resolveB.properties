~01~~panel_025~1_hook2=<hook.rfln.hook2:[face:grim]You know... it's not really fair, is it? \nHit you from out of nowhere.../It's not fair, <hook>. \nOut of nowhere.../[face:sad]It's not fair./--->
~01~~panel_026~1_hook=<hook.rfln.hook2:<hook.bookish/coward/goofball/greedy/loner/poet/romantic/60:[face:interested]Never expected it to be fair. Nature operates on chaos. But then, to that point, perhaps chaos is the only fair thing?/[face:sad]Yeah... You'll mock me for saying this... but I'm glad the decision's out of my hands, now./[face:happy]Where's the <hook2.mf:guy/lady/grump> who can't stand my banter? Going soft?/[face:skeptical]What I was told as a kid proves false in the end. You [i]can[] bargain with death. I'm just surprised at the deal I made.../About as fair as everything else. Don't go feeling something about it./Ask a beetle what's fair when birds stoop out of the emptiness to snatch them. Nothing./[face:interested]As <npc3>, called <npc3.whm:the Sun<npc3.mf:prince/ Princess/ Knight>/Starfinder/the Winter<npc3.mf:lock/witch/lock>>, once said, 'I'd rather go out with a brave gesture than clinging to a coward's life.'/[face:neutral]Fair's not really part of the equation, I don't think.>/<hook.bookish/coward/goofball/greedy/loner/poet/romantic/60:[face:interested]Nature operates on chaos. And, to that point, perhaps chaos is the only fair thing? I'll have to read up on this... [i]Igochorra[]. Interesting word./[face:grim]Kind of funny. Feel more at ease now that the decision's out of my hands. Even if it's... hm./[face:joy]Out of some god's [i]ass[], is my guess. I think I've probably angered them all./[face:skeptical]What I was told as a kid proves false in the end. You [i]can[] bargain with death. I'm just surprised at the deal I made.../Glad I found this side of myself. That's what I'm feeling, more than being sad./Every great player breaks a hundred strings. Chance decides which songs will stop such a way. That [i]is[] fair. Ultimately./[face:interested]As <npc3>, called <npc3.whm:the Sun<npc3.mf:prince/ Princess/ Knight>/Starfinder/the Winter<npc3.mf:lock/witch/lock>>, once said, 'I'd rather go out with a brave gesture than clinging to a coward's life.'/[face:neutral]Most of me kind of agrees with you. But then... randomness might be the only perfectly fair thing I've encountered.>/[face:neutral]<hook.personality:[face:talking]Fair's a human construct. Can't ask nature to obey it. We got to work miracles together. I'm proud of that. I have a lot to ponder. And to write. And to love./[face:sad]Don't cry, please. I... I'm happy it's out of my hands. The thing that frightened me was I almost used it myself. Against what I knew was right.../[face:happy]Wait until you see how much I'm going to milk this! I'm telling you, you'll be sick yourself, by the end. Sick of [i]me[]!/[face:skeptical]I wish I didn't have to choose one thing over the other. Yeah. It's hard. A lot I still want from life./It is, though.[face:happy] I was given a gift, to help restore a soul who would've stood stuck there forever. I'm [i]grateful[]. Please don't cry./Don't feel sorry for me, and don't feel sorry for yourself! No one's going to love as fierce as we will, however long we've got.[face:angry]/Floods, droughts, diseases. These things happen. To love and remember each other, to smile despite them, is what will grant us eternity./[face:sad]I... You're the reason I hesitated at all, you know? My <hook2>. You make me... not want to leave./[face:talking]Fair is a meadow-word, if that makes sense. It's for green, pleasant places. Nothing and nowhere is fair forever. We've had a lot of fair, I feel./[face:grim]Our lives were never meant to last forever. That's what love is for./No? My silly <hook2>, of course not. We've always had to make our own rules. Sometimes, though, the game gets cruel.>/--->
