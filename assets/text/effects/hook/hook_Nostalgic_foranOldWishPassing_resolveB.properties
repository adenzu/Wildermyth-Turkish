~01~~panel_021~1_narration=They return to the farm <npc> and <npc2> once built. They set things in order, and see that it passes to a worthy family.
~01~~panel_021~2_narration=Then they're on their way again.
~01~~panel_022~3_narration=The road is pale, splotched and torn in places with ruts and grass.\nStretches of the journey are entirely wordless.
~01~~panel_023~1_hook2=<hook.rfln.hook2:[face:skeptical]<hook2.loner.60:[face:grim]Ah well. One less friend \nwe have in common, now./Blustery weather's coming back.>/<hook2.loner.60:[face:grim]Putting too much into a single house... Who knows \nwhere you'll live in five years. Or even in one./What's on your mind, <hook>?>/[face:skeptical]You're not quite happy, are you, love?\nStill thinking of <npc>'s choice?/-->
~01~~panel_023~2_hook=<hook.rfln.hook2:[face:grim]Hm./[face:interested]/[face:interested]Hm? No... it's just.../-->
