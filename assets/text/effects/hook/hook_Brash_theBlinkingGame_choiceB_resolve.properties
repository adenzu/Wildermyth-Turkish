~01~~panel_011~1_hook=Look, I don't know what comes next. It shouldn't be your price to pay, but... <legend.fullname> always put a lot of stock in fairness. <hook.bookish/leader/poet/snark:<legend.mf:His/Her/Their> own kind of honor, rectitude/Justice/Balance/I call it take for took, snit for snat>. So perhaps... perhaps it's over. Score settled.
