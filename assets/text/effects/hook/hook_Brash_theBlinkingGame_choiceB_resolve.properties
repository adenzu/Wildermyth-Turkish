~01~~panel_013~1_hook=<hook.bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:Well obviously, there's no way to be sure. However.../You never know, of course. But.../I don't want to trick myself./It's not a sure bet. But it's one I'd take./Old grudges are poisons. The toughest ones to quell./Well, I do hate to let <legend.mf:him/her/them> feel like <legend.mf:he's/she's/they've> won. But.../I'll be ready. But let's not live worrying./If <legend.mf:he doesn't/she doesn't/they don't> let it go.../I won't live in fear of shadows./I just have this feeling... Like it has to end./Just, like... >
~01~~panel_014~2_hook=<hook.rfln.hook2:Put it this way. If there is a next time, <hook.coward/hothead/loner:I don't like to think of it, but I'll see it ends there./I'll make sure it's the last time./I'll leave you out of it.>/You'll never be caught up in it again, <hook.coward/leader/snark:<hook2>, I'm sorry./I promise you that./<hook2>. I mean... I promise. Hopefully.>/I'll tell you this, <hook2>. <hook.leader/hothead/loner:I never thought you'd be the one at risk. I... can't live with that. So I'll do what I must, if it comes to it./I'll end that muckwad if <legend.mf:he/she/they> ever comes near you again. I won't let you get hurt./Today, we call it over. If <legend.mf:he disagrees/she disagrees/they disagree> ... Anyway, you don't have to worry about it.>/--->
~01~~panel_015~1_narration=<hook2.goofball/healer/leader/romantic:Out in the dark woods, a lone owl cracks its last joke, and wings off. The fire slowly dies,/The numbing salve congeals, it cools, and <hook.rfln.hook2:<hook2> applies it to <hook2.mf:his/her/their> wound./<hook2> applies it to <hook2.mf:his/her/their> wound./<hook> applies it to <hook2>'s wound./---> The fire goes out,/They eat a dinner of stewed lentils, garlic, and wild onions. They <hook.rfln.hook2:sit in silence/talk/reminisce and sing together/---> until the fire dies,/The fire shrinks until it's just small blooms of orange light, splitting the coals and quickly wilting. They lie <hook.rfln.hook2:on either side of it, and think separate thoughts,/on their backs and talk,/together in warmth,/--->> and later they sleep. Neither will ever hear from <legend.fullname> again.
