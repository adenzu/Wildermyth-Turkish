~01~~panel_003~2_npc=Do you think we upset her? The goddess?
~01~~panel_004~3_hook2=<hook2.personality:Gods aren't like us. Their judgment isn't easy to sway, but they do accept appeasement. Speaking from all I've read, anyway./[face:skeptical]After that, you're unsure? Tell you what, \n[i]I[] wouldn't ever go back there./[face:joy]She'll get over it.../I wouldn't [i]over[]-worry. She won't stop wanting what she couldn't \nhave today. That's greed. Gods get it harder than we do, I bet./[face:happy]Gods may be slow to forget, but I imagine they're amenable to gifts. Citrus. Coffees. Something nice./[face:skeptical]What right does [i]she[] have to get upset? \nIf anything, we let her off easy.../You can't worry about that. The people who don't want the best for you shouldn't be your concern. That includes gods./[face:grim]Why? You don't [i]owe[] her anything.\nNo sense dwelling on it./If we never upset the gods, we wouldn't be human. Life's mostly about changing your mind, I think./[face:happy]It's another chapter in your lovestory. Drawn by the lurid deathful promise of a greedy god, you defied her, at the last.../[face:dubious]Of course we did. And you know how much it matters? Not a bit. What's best for [i]you[] isn't what she was offering.>
