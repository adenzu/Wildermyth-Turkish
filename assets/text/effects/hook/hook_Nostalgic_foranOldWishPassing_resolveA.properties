~01~~panel_012~2_hook=<hook.rfln.hook2:[face:skeptical]<hook2.personality:You know, it's nice to see you tackle a problem with [i]compassion[], as opposed to just [i]curiosity[]./You know, when it matters... you're a little braver than \nI give you credit for./You know, I didn't realize you had it in you. Your annoying attitude [i]helped[] <npc.mf:him/her/them>, I think./You know, I don't think of you as a particularly [i]generous[] person.../You're pretty generous, I guess. You don't know <npc> as well as I do, but.../You know, for such a rough-talking ass, you did well back there./I'm not big on your whole attitude, mostly. But the assurance seemed to help <npc> feel better.../You know, that's not usually your style, is it? \nYou're normally colder.../It's not often I like what you say... but it\nhelped <npc> to hear it, I think./You know, you talk a lot of nonsense. But I think you helped <npc>, back there.../Surprisingly sincere, <hook2>. That's what I'd say. I'm a little shocked.>/[face:grim]It's hard to let the good things go./I don't know if I could ever let you go./-->
~01~~panel_013~1_hook2=<hook.rfln.hook2:[face:skeptical]<npc.mf:He/She/They> needed strong friends. \nYou did well yourself./<hook2.greedy/loner/snark/60:[face:talking]We undervalue our friendships, sometimes. Friends can/[face:grim]Friends are useful, then. I guess they/[face:skeptical]One of the good things about friends. They'll/[face:happy]That's why you need friends, I think. To> pull you along \nwhen you just want to lie down in the road.//-->
~01~~panel_013~2_hook=<hook.rfln.hook2:[face:grim]Hm./[face:interested]//-->
~01~~panel_014~1_hook2=<hook.rfln.hook2:<npc.mf:He/She/They>'ll be alright.///-->
~01~~panel_014~2_hook=<hook.rfln.hook2:[face:grim]It's hard to let good things go. \nI [i]know[] it is./<lover.exists:Oh, <lover>... wherever you are... <hook.coward/greedy/hothead/leader/romantic/60:[face:sad]I hope we never have to go through this./[face:skeptical]Maybe time to start looking into immortality.../[face:sad]if you die early, I'll never forgive you./I hope we have the strength to face what <npc.mf:he/she/they> did./not even death will part us. I promise you. Not even death./[face:grim]maybe... we'll be lucky. Maybe we'll go together.>/<hook.personality:[face:grim]Gazing back, I [i]do[] see that. All the knowledge in the world can't save you from despair./[face:interested]I'll admit... I'd hide in a thick-walled house, never come out again. Without you all./[face:joy]And that's when you dig your heels in. Really make them drag you. That's love!/[face:skeptical]And you owe it to them to return the favor. Wonder if <npc>'ll ever pay us back, someway./[face:happy]Gives me hope, really. There's no one beyond our help./[face:skeptical]People are so flakey and fragile. It's a good thing there's us, isn't it?/[face:happy]True enough. It takes all of us, for any of us to matter. To keep going. To [i]change[] things./[face:grim]I wouldn't have said so. But... I haven't reached the end, I suppose./[face:grim]The trees sway for the rain. Roses flare for the sun. We weep, exalt, slay and die... for love./[face:sad]<hook.npcRomance:Oh, my love, wherever you are... not even death will part us. I promise you. Not even death./You know... I'd still wish to experience a love like theirs. Even if only to lose it in a week.>/[face:skeptical]But I'm not sure what it means, really. We're clinging creatures. That's what we are.>>//-->
