~01~prompt~panel_064~1_hook=<hook.personality2:Predatory greed isn't news to anyone. Disappointing, though, when you find it nesting in what [i]should[] be able and honest chests./[face:skeptical]Do I have to...? Well, yeah, bandits, isn't that what you are? You're taking advantage of folks, while vaguely pretending to serve them./[face:interested]You didn't hear me? I doubt I was spreading news to [i]your[] ears. I'm calling you a bandit./Banditry. I'm saying you're bandits. You want what anyone has. And you think, by [i]taking it[], it becomes yours./Feel free to correct me. But I'm saying you, your operation... it's banditry. Not heroism./[face:happy]Honestly, I'm interested and excited to see if bandits like you can even [i]use[] the weapons you wear. You certainly seem bad at wielding sense./Banditry's an old crutch. For vicious, lazy people. For those who [i]wanted[] to be better things, and failed./[face:skeptical]Saw how you shook down that old <npc2.mf:man/woman/person>, today. You're no one's hero. But you know that, I guess./You're not wrong to try and get paid. Survival is an instinct common to people, animals, maybe even Lostlings, in their realm of fire and fear. But you're more monster than hero./It... honestly sickens me. We came here imagining a hero, and found... Well, we found you. An aging bandit, harrassing an oldster./[face:dubious]Yes, what an odd, uncomfortable word. Banditry.\nCan we just...? We all know what you are, here.>
