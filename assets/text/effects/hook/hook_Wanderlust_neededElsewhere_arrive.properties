~04~player_chose_yes~panel_001~1_hook=<hook.coward/poet/60:[face:interested]This isn't how I'd want this to go. But if you won't let these people be, I'll... We'll.../Roost in your tree of lies. Just don't think you'll fly far when it burns. If you fly now, though.../Say you'll leave this place, and we'll let you. Leave the people alone and go!>
