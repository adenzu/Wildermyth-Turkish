~01~prompt~panel_001~1_hook2=<hook2.coward/goofball/hothead/60:[face:interested]<hook>? This land's supposed to be dangerous, right?/Can't we stop? My ankles are mush./[face:grim]If this land was dangerous, we'd know it by now./How much further today? We can't be in [i]that[] big a hurry.>
