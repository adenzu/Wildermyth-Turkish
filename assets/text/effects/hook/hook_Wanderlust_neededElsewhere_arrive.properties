~01~prompt~panel_066~3_legend=Oh, is this...? You're going to lecture me, aren't you?
~01~prompt~panel_067~3_legend=That's our work. We collect a fee, and in exchange, we protect them. From... whatever.
~01~prompt~panel_067~5_hook2=It's not just the one old <npc2.mf:man/woman/person>, is it? It's all the people living here and around, you're... you're taking their money. Food?
~01~prompt~panel_068~1_hook2=<hook2.personality:Lines from [i]Avarice[]: "<hook2.mf:He who risks kindness sails/She who risks kindness sails/They who risk kindness sail> hard seas unharried. A wake of gory resentment soon fills with sharks."/[face:interested]<hook>, they're... the others are... here. Behind you. Pay attention./[face:skeptical]I'll admit, the goblin-stuff was cute. But you're losing your charm pretty quick./[face:skeptical]Assumptions never sound as smart when we have to say them out loud, huh?/[face:grim]I'll vouch for people. We've got bad sides, all of us, but we [i]can[] take care of each other./[face:dubious]You telling me that old <npc2.mf:Grandpa/Grandma/Grandparent> would've strung you up by your ankles and emptied [i]your[] pockets?/[face:grim]So you base your decisions on fear. It makes sense.../[face:neutral]So don't live here, then. [i]I[] wouldn't./[face:grim]Then you admit to being the same as them? Why not work [i]with[] them? Build something?/You talk like any other grifter. I smell greed. In fact, it [i]reeks[]./[face:dubious]Ugh. I wish the Goblin King [i]would[] come and take you away.>
~01~prompt~panel_069~1_legend=You think they deserve different? You don't think they'd do the same to me if they could?
~01~prompt~panel_070~1_hook=<hook.personality:[face:skeptical]You don't understand that it's a doomed proposition? Every aggression, every theft, seeds one more demand for justice./Everything about this is a sham?[face:interested]Is there any of it that you can... I don't know, explain?/[face:talking]I guess that's what I keep smelling. The stain of a grubbing coward./So tell me if it's worth it. The blood on your hands, for this sad dungeon you hide in./[face:skeptical]You can do honest work. [i]Look[] at you all.../[face:grim]It's a roach's way to live, snatching food from the tables of working people./Tell me, have you ever tried stealing from a mark who could fight back?/[face:neutral]So the only thing these people actually need protection from... is you. You and your little clan of rats./[face:grim]You're buzzards dressed in the plumes of eagles./[face:grim]I could[i] show you[] how a hero treats the innocent. More inclined to show you how we treat the guilty./[face:talking]I like leeches more than I like this lot. Leeches look like the scum they're made of.>
~01~prompt~panel_071~3_legend=That's enough of your mouth.
~01~prompt~panel_072~1_legend=What were you expecting? Fable-pure knights? Selfless noblebodies? That's nice for stories.  Look around you. We live in the cellar of a ruined something. Maybe there used to be heroes here, but now there's just spiders.
~01~prompt~panel_073~1_legend=We're survivors. We do what we have to, take when we have to. Speaking of... You've got some valuable pieces, yourself.[face:grim]
