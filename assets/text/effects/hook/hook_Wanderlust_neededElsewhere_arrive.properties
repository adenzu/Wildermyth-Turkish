~01~prompt~panel_008~4_hook=<hook.personality:I've learned more through our experiences than I ever thought I'd know. That education has been instrumental in... well everything I've become.[face:talking]/[face:interested]Well, and I've been... I'm not totally sure. I can't be. I've come to rely on [i]everyone[]./[face:happy]I'll miss making everyone laugh. I'll miss the Applepig, and please give the old beast my love./Started out, I really kind of thought things would, you know, [i]pay off[]. And in a lot of ways, yeah, like my clothes, my sense of status, even just my skills themselves. Have risen. But.[face:talking]/[face:talking]You know, I always wanted to be useful to people. And I have been, and I've enjoyed it all. I know I could [i]continue[] to be. Useful./[face:happy]And we've had intense battles. Done things that others would've said were impossible. I don't plan on sitting still, or going into hiding, or anything like that. I'll keep fighting./[face:talking]Don't get me wrong, I place a lot of value in everything we've gotten done, and the people who've helped me, and just... And.../Yeah. I don't really know. Because it's honestly the only thing I've ever belonged to that I thought was worthwhile. Worth the fuss. The constant.../[face:interested]It's been an enlightening, harrowing, joyful, grief-strewn road. I'm the stray who follows the hunter, and learns to be a hound. But.../[face:talking]Well, and my story will always be wrapped up in them. Everyone. And the journeys, the strange things we've seen, the battles we've been through./[face:dubious]I know, I know. Probably won't matter to a lot of them. I've liked the routine, at times. But...>
