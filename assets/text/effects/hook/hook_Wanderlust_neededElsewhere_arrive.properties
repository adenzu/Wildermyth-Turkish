~05~player_chose_no.test_pass~panel_001~1_hook=<hook.coward/greedy/hothead/loner/poet/60:[face:interested]I get it. You're afraid to stop. You think you can't stop.../I've been hard up, before. Hungry. Sometimes just with... a desire for [i]more./[face:grim]You think you're strong? \nLook in my eyes.../[face:neutral]You tell a good lie, and you've reaped the rewards. But every dream ends./A crab may be tyrant of <legend.mf:his/her/their> tidepool. Until the otter comes along./You're a reasonable <legend.mf:man/woman/person>. Let things continue like this and it won't end well.>
~05~player_chose_no.test_pass~panel_002~1_legend=<hook.coward/greedy/hothead/loner/poet/60:I'm not afraid. Of [i]anything[].[face:skeptical]/You don't know where \nI came from. [face:grim]/[face:interested]What do you... mean...?/This sword's not imaginary./That's not a tiresome way of speaking. Not at all./[face:grim][i]You're[] the one looking for a way out. Not me.>
