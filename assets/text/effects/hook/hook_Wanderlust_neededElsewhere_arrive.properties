~01~prompt~panel_002~2_narration=<hook.poet/healer/loner/bookish:This part of the world is full of tall trees. The earth smells like pepper and ash. Feral bellows occasionally echo, and are answered with silence./It's been a long day walking uneven ground, and the night might see rain. Not the ideal adventure in any sense./Whiskermoss traces lines on trunks where the sun's finger has trailed./Filmy light passes through the canopy. Quiet birds flit overhead but hold their tongues.>
~01~prompt~panel_003~1_hook2=<hook.rfln.hook2:<hook.poet/healer/loner/bookish:<hook2.leader.60:[face:skeptical]The sun's not gone. So let's make camp while we can see our hands, I keep saying./[face:grim]And regardless, I'm ready to lie down.>/<hook2.goofball/poet/60:Someone doesn't know how stubborn <hook.mf:he is/she is/they are>. Stubborn, and scrumpy, and slouchy, and stupid, and.../You have an interesting way of shifting the blame. When you <hook.whm:slay a beast, do you ask why it swallowed your sword?/shoot a rabbit, do you ask why it caught your arrow?/lose a book, do you ask why it flew off your shelf?>/Well that is of course true. Should've stopped you before we even set out. Should've stopped you before you were even bo-->/<hook2.snark.60:And so we cling to what we know won't change: our mutual dislike...[face:dubious]/[face:dubious]><hook2.coward/goofball/hothead/60:Oh. Great. So no answer.../So can my mind. Particularly on the question of wheth--/Technically, the forest's not [i]changing[], you've simply--/Yeah. Wonderful. You sound so wise.>/<hook2.goofball/loner/60:[face:talking]I don't know, I don't care, I don't know, I don't care, I don't know, I don't care, I don't knn.../I think they're called [i]Too Many[] bir--/Why? Is one of them hurt? Are you going to nurse it to health and name it Zendaloo? Because I'll be honest, I don't think poor Zendaloo's making it. [i]I'm starving.[]>>/<hook.poet/healer/loner/bookish:[face:neutral]<hook2.poet/leader/60:And the trees twist like they're telling secrets, yes. But here's the thing. My feet [i]hurt[]./Which is why it's a good time to pick our night spot./I'm beginning to think you're punishing me for something.>/<hook2.hothead/romantic/60:[face:dubious]Oh? I'm responsible for keeping you on a lead, all the sudden?/[face:skeptical]Uh, remember? I said, 'Hey, <hook>, if we don't stop, I'm going to start singing.' And then. I started singing. And after that. I stopped. Because.../That... doesn't feel like it's on me...>/<hook2.coward.60:I just don't see how that's relevant to my comment./So can a friendship, I'd say...>/<hook2.snark/hothead/60:[face:dubious]Oh, I think I know. Meaningless birds. Pointless birds. Birds you can't eat./[face:dubious]You're killing me with this bird thing./I can't get a good look at them. Not that I'm really trying, sorry. Mainly looking for a camp spot.>>/<hook.poet/healer/loner/bookish:<hook2.coward/romantic/60:I think we're being a little careless, though, don't you? I'm, uh... and...[face:interested]/Yes, so we have some light to see each other by. Can't we find a good camp spot?[face:happy]/Yeah? But hey, see that set of boulders over there? Good place for a fire.>/<hook2.healer/leader/loner/snark/60:[face:talking]No, I know how you get. I don't think your feet feel pain when you've got somewhere else on your mind./[face:neutral]Oh, I'm fine. Just complaining some. Let's not stretch ourselves too far, though./[face:neutral]That's not my style./[face:dubious]Oh, sure. Because you always listen to me. It's never like you 're ignoring me when I talk. You hang on my every sylla.../[face:happy]You [i]want[] me to nag you? I can certainly oblige.>/<hook2.snark/greedy/60:So can a blister./Can I ask you again... What sort of house do you imagine? Eventually, I mean. A big one? I want a big one./[face:happy]It does remind me of... That was how you started liking me wasn't it? Someone who was happy to go no particular direction. With you...>/<hook2.bookish/loner/poet/60:These birds? Amorous Drifters. They're the only birds their size who can hover. They're monogamous, too./Cold-breasted Wanderers. I used to see these in springtime, growing up. I don't see them anymore./That's the Gray Fern Weeper, you're pointing at. They cover their dead spouses in fern-fronds, and rove off and usually die themselves, in mourning./Beats me. Shy, aren't they? Wonder how they [i]taste[].>>/--->
