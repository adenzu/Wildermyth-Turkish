~01~prompt~panel_038~1_legend=Well, you look like you've got some danger in you. Come back to the castle, we can talk. Need, uh, hero-skills, though. Can you handle [i]goblins[]?
~01~prompt~panel_039~1_hook=<hook.personality:[face:skeptical]Nothing I've read supports the existence or outlines the actual powers of a goblin. So... is it a euphemism? Or...?/[face:interested]Uh, what do those look like? I mean, on a scale of boneclaws to tentacles...?/[face:joke]Depends. How do goblins \n[i]like[] to be handled?/I'm known to handle my end of any deal, if I've got a reason to./[face:interested]I'm good in a fight. Also good in a kitchen. Good at patching folks up./[face:grim]If you're saying there's goblins, I'm saying I can make there [i]not be[]./[face:skeptical][i]Drauven[], you mean?/[face:grim]People used to call [i]me[] Goblin... I don't know why. It didn't protect them./Can the hawk handle mice?[face:happy]/There's a story of a young <hook.mf:handsome man/beautiful woman/attractive stranger> who eludes capture by hiding in the <hook.awm:Goblin Queen's gold-strewn bed.../Goblin King's gold-strewn bed...>/[face:dubious]Goblins? <legend.mf:Brother/Sister/Friend>, listen: \nI only have time for [i]hob[]goblins.>
