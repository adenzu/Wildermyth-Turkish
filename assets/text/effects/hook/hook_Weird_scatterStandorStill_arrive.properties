~01~prompt~panel_018~1_speech=[darkGray]<hook.bookish/goofball/hothead/loner/poet/romantic/60:You crave enlightenment, but loveless knowing makes a mind unpliant./If you're after laughter with a warm and loving taste, your tool will be your misfortunes, sweetly cherished. Count them lucky tears--when you live to count them still./To avenge a wound, one must foster its opposite. Go and heal. Bolster families, forge useful or pretty things. Forgive, and dance with your enemies./<hook.mf:He/She/They> who looks for peace by solitude is an engine of <hook.mf:his/her/their> own sorrow. Solitude begets only the friction of self against oblivion./Too reachful for wisdom, you foster its opposite. So there is, in you, a ripe weedpatch of ignorance. Walk there and rough your fingers on those catstongue leaves./Desiring everything, you lose what you grasp. Cup only what you are alive to love, like it's water. You must cup it as consciously as you can. Even then, it drips off your oldening knuckles./The mind is a gardener. An anxious mind gardens fruits of worry: grows them big and admires their bigness. That's fine, but you must be willing to share them with your neighbors. And then turn the ground over.>
