~01~prompt~panel_008~2_hook=<hook.bookish/poet/60:You'd see my heart like a great dictionary of feelings, beating its leather covers together in the shade of my sternum. And otherwise shelves and shelves into all the distances of thought. And we'd row around the shelves on canals, my veins. My blood./But, and I've sort of been approaching the idea a long time. We think our souls are inside us, but what if that's just not the geography? What if it's weirder than that. Like the soul is a bigger thing, and the body can exist inside and outside it?/A journey is a process of ending up somewhere new. But a new place is only perspective, right? So a place is as much mental as physical. We can go on real journeys in our heads, just like we can go on false journeys overland.>
