~01~~panel_005~1_hook=<legend.fullname> rather famously recorded that there were two ways a traveler would be able to locate <legend.mf:his/her/their> library.
~01~~panel_006~1_hook2=<hook.coward/healer/goofball/poet:Mm, right. A lot of [i]O's[]./That's not very helpful./<hook2.snark.60:Sure, or like  Poop Mountain./A mountain made of bacon? Good.>/Right, good, so the standard gibberish.> What's the second way?
~01~~panel_007~1_hook=<hook.coward/healer/goofball/poet:There was <legend.mf:his/her/their> line: "Fools fear the wise, and the wise fear fools." Which, I heard if you rearrange the letters, it gives you a clue. I could never unscramble it./The first way would be that it might appear to them when they most needed knowledge. "For if knowledge alone were what they sought, a star might guide them, shining even by day."/One is you turn yourself into a vaguerbeast, the creature who so loves to devour lies. That many books would give off a great ripe aroma like a... I don't know. Mount Bacon./There's <legend.mf:his/her/their> saying: "Ever a north-pointing compass tells you its own truth. Ever a stranger tells you hers and an enemy someone else's. But ever a good friend lies.">
