~01~~panel_009~2_narration=The interior of the library is a symphony of sunlight playing for a frozen ballet of crammed shelves.
~01~~panel_009~3_narration=Every space is crowded with volumes...
~01~~panel_010~1_hook2=<hook2.bookish/coward/greedy/loner/poet/romantic/snark:Those beams are the size of redwoods.../Don't get lost. We'll never find our way out./How do you begin to pay for all of it...?/Could get lost forever in here.../Where old words gather, young hearts bloom./<hook.rfln.hook2:I can see why this place called to you.../Takes your breath, doesn't it?/This counts as your birthday present, right?/--->/This is impossible...>
~01~~panel_011~1_hook=<hook.snark.60:I never thought I'd have this feeling... I'm doubting my own eyes. Worried I'm dreaming./This is what dreams look like...>
~01~~panel_011~2_hook2=Could you even dream this?
~01~~panel_013~1_thought=[white]The library was a dream. That's how it began.
~01~~panel_013~2_thought=[white]Why I studied magic all my life? Same as every magician!
~01~~panel_013~3_hook2=[white]I wanted to make my dreams real.
~01~~panel_014~2_thought=[white]I didn't understand, then.
~01~~panel_015~1_hook=[white]When dreams come true, <hook.coward/greedy/healer/leader/loner/romantic/snark:you become more clutching, not less./you miss dreaming them./people have a way of turning inward./the burden is on you to let them go./you may find yourself buried in them./the heart that was soft for seeds.../the dreamer loses purpose.>
~01~~panel_015~2_thought=[white]<hook.coward/greedy/healer/leader/loner/romantic/snark:You fear sleeping./Satisfaction lasts a while.../It's hard not to curl around.../No dream nests one place for long./More than ever, you begin.../...hardens against anything.../Or <hook.mf:he begins/she begins/they begin> to dream of other things.>
~01~~panel_015~3_thought=[white]<hook.coward/greedy/healer/leader/loner/romantic/snark:Because you fear waking up./...but ever breeds its opposite./...the thing you most wanted./Enjoy it. Release it. Journey on./...to long for sleep./...that might awaken it./Just ask my <hook.mf:husband./wife./partner.>>
