~01~~panel_009~1_hook=<hook.coward/loner/poet/60:[face:skeptical]It's not like we can put it back. You think the spirits will chase [i]us[] down?/The wilderness doesn't treat [i]us[] gently. That's not its way./Think of our place in the world. As people, as living beings. Our nature is to survive. That's all./We cut down a tree. That's what we did.>
~01~~panel_011~1_hook2=<hook2.greedy/healer/leader/poet/goofball/60:[face:skeptical]It's true, I suppose. And you can't enjoy what you don't have the courage to claim. Right?<hook.rfln.hook2:[hook.face:grim]/[hook.face:interested]/[hook.face:happy]/>/[face:interested]I think we should maybe plant some trees ourselves.<hook.rfln.hook2:[hook.face:grim]/[hook.face:interested]/[hook.face:happy]/>/You do follow through, <hook>. <hook.coward/loner/snark/60:Even when you're a little scared, right?/In your own way. Your own time./You must have [i]some[] conviction in you./I will say that. You stand on your hill.><hook.rfln.hook2:[hook.face:grim]/[hook.face:interested]/[hook.face:happy]/>/I think you're a lot more like the ocean than I'd realized.<hook.rfln.hook2:[hook.face:grim]/[hook.face:interested]/[hook.face:happy]/>/[face:joke]I wonder what you'd do if I told you my bones could make an invincible cradle.<hook.rfln.hook2:[hook.face:dubious]/[hook.face:happy]/[hook.face:joy]/>/I get it. I do. I just worry what the world might lose when we stand to gain.<hook.rfln.hook2:[hook.face:grim]/[hook.face:interested]/[hook.face:skeptical]/>>
