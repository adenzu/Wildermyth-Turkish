~01~prompt~panel_006~2_hook=<hook.personality:I orbit these two guiding stars: knowledge and belief. You need them both if you want to make any decisions in life./<hook2>... I don't know, honestly. Maybe we shouldn't have come. Feels too late to turn back, though./You know when you wake up and you can't remember what you ate yesterday? A lot of my life's like that./[face:grim]I know there's something missing. I'm out to get it back./I'm sorry. It's not simple to reason out. It's just... I know I'm missing something./[face:grim]You think I'm being reckless again? I'm [i]not[]. I mean, it's a gut thing. I just know where I have to go./It's not that I [i]want[] to be vague. I'm...You know, I'm following a feeling, really. It's a feeling, but it's a strong one./Maybe it was a mistake, bringing you./Long falls await reckless leapers. Know that I've considered this journey, this place, for a long time./You know when your heart tells you something? You have to follow it, \ndon't you?[face:talking]/Just look for anything chasmic. I mean like a cave, or a chasm.>
~01~prompt~panel_007~1_narration=They climb down rocks, through dustblown gorges...
~01~prompt~panel_008~1_narration=...and discover the hidden mouth of a cave.
~01~prompt~panel_008~3_hook2=But what [i]are[] you hoping to find in there?
~02~choice_yes~panel_001~1_hook=There's gaps in my life. And a pain I've lived with, that I can't explain. I want to know why.
~03~choice_no~panel_001~1_hook=Darkness covers some of my memories. This feeling... that I did something bad, long ago...
~04~player_chose_yes~panel_001~2_hook2=Pain? <hook.rfln.hook2:<hook2.healer/leader/60:You're serious, aren't you? Well don't get yourself into trouble./You mean that, I can see it. Alright, lead on./[face:skeptical]Well... I guess I'm already here.>/<hook2.bookish/goofball/healer/hothead/poet/romantic/60:Curious. Perhaps  your mind veils your memories in order to protect you?/[face:talking]Possibly the pancreas. I've read where that's kind of a chancy organ./[face:sad]I didn't know that. I'm sorry. I'll be here with you./[face:angry]So you're fighting back, then? Good. We'll fix whatever it is./It's courageous of you to face it, then./<lover.exists:You and <lover>, maybe? You seem to have a lot of secrets.../Maybe there's someone you have feelings for, and you're not telling them. Is that it?>/Regrets, maybe? I've got those, myself.>/<hook2.coward/loner/greedy/60:But, love, do you really [i]want[] to know? If it was me.../[face:grim]I understand enough not to question you./It's not about us, is it? Or I mean... you know what I mean./[face:sad]I didn't know. How long have you felt it?>/>
~04~player_chose_yes~panel_002~1_hook=<hook.rfln.hook2:<hook2.healer/leader/60:Right.//>/<hook2.bookish/goofball/healer/hothead/poet/romantic/60:Perhaps./[face:grim]This is no pancreas./Thanks, <hook2>. I know./Yeah.../No, it's... necessary./<lover.exists:[face:grim]<lover.mf:He thinks/She thinks/They think> so. But if they're secrets, I keep from myself just as well./I don't think that's it.>/Maybe.>/<hook2.coward/loner/greedy/60:I really do./Appreciate it./No, love. You're good./A long time.>/>
~04~player_chose_yes~panel_003~1_narration=They come upon the pool, not far inside. But there's someone standing before it.
~04~player_chose_yes~panel_004~2_npc=<hook>. I'm Nan. Good to meet you.
