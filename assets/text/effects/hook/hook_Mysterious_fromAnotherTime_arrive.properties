~01~prompt~panel_004~1_narration=The cloud of <hook.mf:his/her/their> past has settled \non <hook.mf:his/her/their> forehead, shadowy, constant.
~01~prompt~panel_005~1_hook2=[face:skeptical]<hook2.bookish/healer/poet/60:These mountains aren't drawn on most maps. You're telling me there's something significant about them?/All I'm saying is... I'd be more helpful if \nI knew what I was helping you [i]with[]./Why does the mountainside look less stony than your face?/I wish you wouldn't overexplain.>
