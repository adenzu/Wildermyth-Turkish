~05~player_chose_no~panel_010~1_narration=Smell of <hook.bookish/hothead/leader/loner:book-glue and the thick scraping pages of books./forge smoke from a smith down the road./bright new dew on fresh thatch./a quiet, dark, cool house in summer.> Taste of <hook.goofball/greedy/romantic/snark:sweetbread, plum pie./a million cheeses and cakes./strawberries and silky cream./hot mustard and sour pickles.> <hook.coward/healer/poet:Peeling boiled shrimp/Watching the pot of seaweed soup/Checking tidepools for bounty>, roasting the catch.
~05~player_chose_no~panel_010~4_hook=They were so... beautiful.\nSo happy... Then.
~05~player_chose_no~panel_011~3_hook=Can these memories really be... mine?
~05~player_chose_no~panel_012~1_narration=A child finds a tree in the woods. \nCarved writing on it that <hook.mf:the boy/the girl/they> can't read.
