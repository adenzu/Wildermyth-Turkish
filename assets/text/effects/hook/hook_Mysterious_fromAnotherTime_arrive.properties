~04~player_chose_yes~panel_006~1_npc=Since you were a child, I've watched your progress. I knew we were destined to meet, one day.
~04~player_chose_yes~panel_007~2_hook=I've heard this called the Pool of Visions...
~04~player_chose_yes~panel_008~1_npc=You've heard wrong. In fact, it's the Pool of [i]Re[]visions.
~04~player_chose_yes~panel_009~2_npc=Here, you can see what would've happened if you were to change one decision in your life.
~04~player_chose_yes~panel_009~4_hook2=What? It's like a...
~04~player_chose_yes~panel_010~1_hook=A window of regrets, then.
~04~player_chose_yes~panel_011~1_hook2=<hook2.bookish/coward/goofball/greedy/leader/romantic/60:[face:interested]That's amazing. The potential knowledge.../[face:scared]What if you learn something awful!?/[face:talking]Or a mistake-o-scope, to put it simpler./[face:joy]You must make a pretty good living, here./[face:grim]Sounds like an invitation for self-doubt./[face:interested]Like... for instance, a relationship that we.../So people can use it to look into the past?>
~04~player_chose_yes~panel_012~1_npc=<hook2.bookish/coward/goofball/greedy/leader/romantic/60:[face:grim]And yet, often the learning can leave us feeling more foolish./[face:grim]There's always that chance./[face:grim]Right, I'd call it more of a mistake-o-scope./[face:skeptical]/[face:grim]It's not necessarily what you hope to see./[face:interested]Hm? What are you saying?/The conditional past. It's a different tense entirely.>
~04~player_chose_yes~panel_012~nameTag_2=Nan
~04~player_chose_yes~panel_013~2_npc=In any case, you may only look once. And only after you've defeated the challenge.
~04~player_chose_yes~panel_013~3_hook=<hook.snark.60:The challenge is you, isn't it?/And the challenge is what?>
~04~player_chose_yes~panel_014~2_npc=<hook.snark.60:I. Am. The Challenge./[face:grim]In my youth, I was greedy, strong. I sought to slay the Godbeast, Mo-Atona, to show my might. Rather than end me, she saved my soul. Gave my life its purpose.>
~04~player_chose_yes~panel_015~2_npc=<hook.snark.60:I had already committed./[face:talking]Don't hold back. I am charged to test you.>
~04~player_chose_yes~panel_015~3_hook=<hook.snark.60:/[face:grim]If you're sure.>
~04~player_chose_yes~panel_015~5_hook2=<hook.snark.60:<hook> literally just said that./[face:grim]>
~04~player_chose_yes~panel_017~2_npc=<hook.snark.60:In any case!/Raise your guard!>
