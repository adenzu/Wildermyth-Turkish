~05~player_chose_no~panel_019~1_npc2=Here we are, at the Pool of Reckoning, where the powerful come to claim their stories as their own.
~05~player_chose_no~panel_020~1_npc2=The corpse we cast together into the water... that will seal our bond. We'll be masters of all we see!
