~04~player_chose_one~panel_005~2_hook=<hook.rfln.hook2:<hook.personality:[face:neutral]Sages filled libraries with the ideas spawned in this place. Is that the kind of comment that annoys you?/[face:interested]It was nice before... but I'm glad I brought company. Even you. Is that odd to say?/[face:happy]Funny how you forget being annoyed at each other, when the world's not demanding you support each other./[face:neutral]I'd build my house up on that ridge. And you know? I'd even let you visit. I'd welcome you. Is that surprising?/[face:sad]Why're we rivals? Don't you sometimes wonder? Am I just feeling the peace of this place?/Suddenly feel like the <hook.mf:King/Queen/Paragon> of Quietude. Isn't that weird?/[face:neutral]I know we don't always get along. This place makes me feel how silly that is./[face:neutral]If my price for living here was having to live with [i]you[]... you know, I think I'd take it./[face:grim]The best nights are a lens through which we see the grace in things, even those things we disdain by daylight./[face:joy]Have to turn away. Looking at you now, <hook2.mf:<hook.awm:you seem like a sympathetic character./you almost look [i]handsome[].>/<hook.awm:you almost look [i]pretty[]./you seem like a sympathetic character.>/you almost look [i]pretty[].>/How small and insignificant we are. Silly to fight over anything.>/<hook.personality:Several sages wrote their best work, isolated here. You can understand it./There's other places like this. Right? Out there?/[face:happy]Remember swamps? Why does anyone go in swamps anymore?/[face:talking]I'd build it up on that hill, there. My house. This'd all be my daily haunt./[face:neutral]Think [i]everyone[] should come here. They'd leave in less of a hurry to go bleed and spill blood./[face:talking]Just like last time. So peace-filled, inside. It's weird. It's [i]nice[]./[face:neutral]Distance from it all... makes all the conflict feel... almost unimportant./How could you wish to spend your life among people? In our drab old towns?/[face:talking]Our wounded bodies, wounded hearts. Don't let it be said the earth doesn't care for us./[face:interested]No journey here is wasted. But if you brought your lover, I'm not sure you'd ever want to leave./[face:neutral]Nothing ever 'took my breath away.' Know that old line? This always comes close.>/<hook.personality:[face:interested]Sages wrote their best work here. I'd study only your form in moonlight, if I could./[face:interested]You think we could live somewhere like this? Safely? Be happy?/[face:joke]How glad are you to be here with me, right now? Am I not a <hook.mf:King/Queen/Sage> worth serving?/[face:talking]I'd build it up on that hill, there. Our house. All this'd be ours. Sound nice?/[face:neutral]Place helps me clear my soul. Are you happy, love?/[face:talking]Same as before, but better. You're here. Doesn't it fill you with quiet? With peace? It's strange.../[face:neutral]Sometimes this is [i]all[] I want. Forget everything. We could live happy here./[face:neutral]Let's not go back. We'll love. We'll live only here./[face:talking]Flower of creation, fire of my heart... tranquil moonbeams. I love this. I love you./[face:interested]This's the world I would take you to. Forever, if I could./[face:neutral]Seems like a different world, here, doesn't it? Almost too good for us.>/==>
~04~player_chose_one~panel_006~1_narration=They manage a calm week in Lucaria Valley. They're untroubled.
~04~player_chose_one~panel_007~1_hook2=And tomorrow we're leaving?
~04~player_chose_one~panel_007~2_hook=Unless we don't.
~04~player_chose_one~panel_009~1_narration=The road going home is tougher than it was coming abroad.
~04~player_chose_one~panel_010~4_hook2=<hook.rfln.hook2:<hook2.healer/loner/snark/60:[face:happy]No, you know what? Thanks for showing it to me. All our differences aside./[face:neutral]Surprisingly, no. Think I'll go back alone./[face:skeptical]Pretty much./[face:skeptical]It was great. But, uh... let's bring different people, next time.>/<hook2.goofball/loner/poet/snark/60:[face:joy]Wouldn't be as beautiful [i]without[] the aches and pains./[face:interested]I'd say so. Getting away, being in a place so removed... it's hard to beat./[face:happy]I'm sure the answer lives in my eyes./[face:skeptical]Big lovely greenplace? Eh. Not [i]really[]. Could've gone somewhere closer./I'd go again in a year. If there was peace. Makes me wish the whole world could be that way.>/<hook2.bookish/coward/goofball/loner/romantic/snark/80:[face:happy]Star-writer and thinker, <npc.fullname>, said of love: "There's only one force I know of, can defy the celestial pull."/[face:happy]If we get separated, or sent away... let's meet there. Let's live there. Would you?/[face:joy]Foolish prancer, I [i]am[] your destiny! And you've danced right into my eternal coils!/[face:neutral]Mm, right. You know how I feel. Leaving the world behind to live with you... I'd be happy with that./[face:joke]Oh. Why? You have some standing betrothal to a Dusk <hook.awm:Princess/Prince>? Is this romance of ours merely a twisting, illicit passion?/[face:dubious]Wait, so [i]I'm not[] your destiny? \nYou have other plans, suddenly?/[face:happy]We'll be alright, you know? Someday, maybe we'll build our home there. That's the destiny [i]I[] see.>/==>
~04~player_chose_one~panel_010~5_hook=<hook.rfln.hook2:Was it wasted on you?/Worth the aches and pains?/Glad we saw it together. Feels like dodging destiny, to be with you./==>
