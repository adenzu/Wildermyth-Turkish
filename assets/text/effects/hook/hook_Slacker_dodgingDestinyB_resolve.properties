~06~player_chose_two~panel_005~1_hook=<hook.personality:Phases of you... tricked me into thinking you changed./I'll never stop wanting to look up at you, Moon. Is that.../Silence does strange things to people. Huh, Moon?/What's anything I own, compared to a place like this?/Sometimes, I'd love to just cut the caring out of my heart./Why's it all happening? The blood. Pain. It's constant./The swords and spears won't ever touch you. Talons. Jaws./See how they distance themselves from you? Picking constellations.../The moon is a kite./Who else is gazing up at you, moon?/What's taking me so long?>
~06~player_chose_two~panel_006~2_hook=<hook.personality:Then I learned. You were always more than I conceived./Is that why I'm so afraid of dying?/When will you say [i]your[] secrets?/A life of peace. What's the price for [i]that[]?/Is it time to stop, Old Moon?/I lose myself in the tide./Wish I could... wish I.../I'm your <hook.mf:brother/sister/cousin>, Moon. \nAren't I?/My heart is one, too./Who, under this moon, is falling in love?/I'm supposed to be more than this, someday. Aren't I?>
~06~player_chose_two~panel_007~2_hook=Mm. I guess so. Unless I decide to stay forever.
