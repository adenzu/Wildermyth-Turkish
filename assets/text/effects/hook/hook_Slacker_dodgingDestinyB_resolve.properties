~06~player_chose_two~panel_011~5_hook=So that's Lucaria Valley. <hook.personality:Solitude in these wild cathedrals... It's how we learn about ourselves. Studying at the knees of the cosmos. /There's nothing better than the moonlight there. The way it seems endless. Life... starts to seem like it can't end./I can stand it, for a while. But that smug old moon, up there, unwinking... Someday, I'll make <hook.awm:her/him> break. Laugh, blink, or blush./When I'm there, I almost don't need [i]anything[] else. It's the most free feeling in the world./If I was going to throw everything else away, live just for myself... you'd find me there./When I'm there, I'm different. More at peace. [i]Rooted[]./I wish I could dodge destiny. Excuse myself from... everything. If I could, that's where you'd find me./In a weird way... that's the closest I can get. To my family. To my true home./I guess, to me, the way to live truest is to hang my heart on the wind. Let it be blown where the world's temper takes it./All the love in the world could originate in that place. Find its way into our hearts, through moonbeams, firesmoke. Stories, ideas. I don't know./[face:joy]I'd ask to be buried there, but I don't want the land to get corrupted. Or depressed. Or sarcastic.>
~06~player_chose_two~panel_012~4_hook2=<hook.rfln.hook2:Wouldn't have guessed. But it was good. <volunteer.exists:<volunteer>'d like it there./Place I'd take my <hook2.mf:son/daughter/kid>, if I ever had one.>/<volunteer.exists:You know who'd love it? My <volunteer.mf:son/daughter/kid>./If I had a kid, I'd take <hook2.mf:him/her/them> there.>/That place... When the fighting's all done... <volunteer.exists:Think our <volunteer.mf:son/daughter/kid>'d love to see it, too./And if we ever have children...>/==>
