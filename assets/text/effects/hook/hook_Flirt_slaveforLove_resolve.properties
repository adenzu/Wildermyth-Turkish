~01~~panel_001~2_narration=A low mood fogs their otherwise cloudless return.
~01~~panel_002~2_narration=But the last evening, a storm welcomes them back to <town>.
~01~~panel_003~1_hook2=<hook.rfln.hook2:[face:dubious]You can't [i]still[] be pining for <legend>... right?/Don't tell me you're not over that <legend> <legend.mf:guy/woman/person>./<hook2.personality:[face:skeptical]Happiness isn't everything. There's wisdom. Knowledge. Truth./[face:skeptical]So why do we keep trying?/[face:happy]That's what makes it fun. You can keep trying forever!/[face:dubious]Then let's get wealthy, so we don't [i]have[] to be./[face:happy]Love fades and flourishes in seasons, I've found./[face:angry]Want me to shut them up?/[face:happy]Not if you give up now./[face:skeptical]You thought you could be?/[face:interested]Love is a rainbow. Of feelings, of experiences./[face:happy]Love fills you with pain. But pain is better than emptiness./[face:skeptical]I suppose not.>/--->
~01~~panel_004~1_hook=I suppose I'll never really be happy.
~01~~panel_005.(hook_and_hook2_are_lovers)~1_hook2=<hook2.personality:[face:talking]The best way to learn, to live, is to experience all these things and emotions. I admire that in you. You live fully./[face:talking]My idea is we just hunker down and [i]survive[], right? Happiness comes or it doesn't./[face:joke]And trust me, I'll [i]keep[] trying.../[face:happy]Sound like a plan?/[face:happy]You'll go through hard weather and soft, and I will too. Important is to pass through, to not let go./[face:grim]I'll tell them to take their little [i]show[] elsewhere.../[face:happy]You won't give up, will you? I'm here to help, I'm not just here to soak up your affection.../[face:talking]What is happiness? Invincible everlasting joy? Things pass, they change. All you have for all your life is you./[face:happy]The joy of love is in the variety, [i]intensity[] of its hues. And happiness... well, aren't we all still trying to define that?/[face:happy]People grasp after things. We want, and we're so often disappointed. I [i]love[] that about us. It leaves us rich./[face:talking]I guess there's no reason you should be. No one looking out for you, holding on despite your thoughtlessness.>
~01~~panel_006~1_hook2=<hook.rfln.hook2:[face:skeptical]<hook.coward/goofball/hothead/loner/romantic/snark/60:As friendly with Drauven slavetakers?/You think more tree-kinds makes it sadder?/I do, yes./You think this would've lasted?/Sounds like you enjoy it./I hate you.[face:dubious]/<hook.mf:Man/Woman/Person> falls for <legend.mf:man/woman/person>. <hook.mf:Man/Woman/Person> is promptly sold to Drauven slavers?>//[face:interested][i]I[] am? /--->
~01~~panel_007~2_hook=<hook.rfln.hook2:<hook.coward/goofball/hothead/loner/romantic/snark/60:[face:sad]You don't know! I might never find another <legend.mf:man/woman/person> as... as...!/[face:sad]Not just pining, <hook2>. I'm sprucing, willowing, firring, oaking, ashing, beeching.../[face:angry]You dare speak <legend.mf:his/her/their> name!?/[face:grim]When you're like me, you know that lasting affection's hard to come by.../[face:sad]I always suffer longest when the desire is most impossible./[face:joke]Oh, [i]can't[] I be?/[face:grim]It's the same old story, isn't it?>/How could I be? [face:sad]<legend.mf:He/She/They><hook.personality: collected ancient coins!/ had such a stable career!/ had a truly wicked sense of humor./ showed me <legend.mf:his/her/their> trick to get free drinks. Don't have the heart to use it./ took care of baby deer./ wrestled me! <legend.mf:He was/She was/They were> [i]so[] limber./ commanded the militia. You could hear the authority ringing in <legend.mf:his/her/their> voice./ and I had things in [i]common[]. Do you know how rare that is for me?/ painted watercolor dreamscapes./ had dimples, <hook2>. Dimples!/ could really darn a sock. <legend.mf:He/She/They> could darn [i]anything[]...>/[face:joy]Oh, <hook2>, you're hopeless!/--->
~01~~panel_008~2_hook=<hook.rfln.hook2:<hook.coward/goofball/hothead/loner/romantic/snark/60:[face:skeptical]Hm, true. That wasn't so nice./Black North Cedar. Riverfond Yew./[face:skeptical]Urg. Annoying./Not once I was enslaved, I guess./[face:skeptical]Well I don't [i]not[] enjoy it./[face:happy]Yeah./This couple's cute. The <hook.awm:girl is./guy is.>> But, um... Hey, <hook2>?/This <hook.awm:lady's/guy's> cute though./[face:happy]<hook.hothead/loner/romantic/80:We both go a little too far sometimes, don't we?/Hard for me to say thank you./I get swept up in things. Ideas. Longings./Thanks for standing by me. I'll stick with you, too.>/>
~01~~panel_008~3_hook2=<hook.rfln.hook2:[face:interested]What?/[face:interested]Yeah...?/[face:happy]<hook.hothead/loner/romantic/80:At least we go together./No need. You'll stay with me, though, won't you?/But I'll always pull you back to me./With plain old me?>/--->
~01~~panel_009~1_speech=<hook.rfln.hook2:You don't have a <hook.awm:sister/brother>, do you?/You don't think that's <hook.awm:her/his> <hook.awm:husband, do you?/wife, do you?>/<hook.hothead/loner/romantic/80:Yeah./Of course!/You will./Of course.> [gray]For now./--->
~01~~panel_009~2_speech=<hook.rfln.hook2:A <hook.awm:sister/brother>? [i]Why[]?/You're awful./Hm?/--->
