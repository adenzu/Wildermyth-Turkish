~01~~panel_002~2_narration=They leave the Oldwane estate behind to sink in the obliviating muck of time.
~01~~panel_003~2_hook=<hook.rfln.hook2:I didn't change my mind. \nI just... saw reason./We weren't [i]supposed[] to. \nNow I know... I can use it. \nFor good. I really [i]can[]./Of course I can. \nYou don't [i]trust[] me?/>
~01~~panel_004~1_hook2=<hook>. <hook.rfln.hook2:What just happened? Why did we make this journey, just for you to change your mind at the end?/What was that all about? We were supposed to destroy that thing./Love. Why did you keep that dagger? Can you really hold onto it safely?/>
~01~~panel_005~2_hook2=<hook.rfln.hook2:[face:grim]Reason, huh?/[face:skeptical]Yeah... I trust you.../[face:sad]/>
~01~~panel_006~3_narration=Their journey home goes without much incident.
~01~~panel_007~1_narration=But no songs rise in the night. By the light of moon and fire, it will grow clear that <hook> is no longer the <hook.mf:man/woman/person> <hook.mf:he was/she was/they were><hook.rfln.hook2:. And so <hook2>'s watch begins./, though <hook2> will refuse to see it./. The love <hook2> and <hook.mf:he/she/they> shared is doomed, and a mountain of sorrow lies before them./>
