~01~~panel_001~4_narration=The spirit turns to smoke, and then to nothing.
~01~~panel_002~4_narration=<hook> and <hook2> don't pause long.
~01~~panel_002~5_narration=They embark again for the cottage of the exile.
~01~~panel_003~4_narration=Despite favorable weather, their campfires \nare louder than their conversations.
~01~~panel_003~6_hook=[small]<hook.coward/goofball/hothead/loner/romantic/snark/60:Do you think we're...? I mean, [i]no,[] right? Anyone would do what we've done. I think that's true.../Are [i]we[] going to get to be blue ghosts someday?[face:talking] That's at least exciting./Stupid, anyway. Putting their treasure where they don't want people digging.[face:skeptical]/The cabbage is good./I look good tonight, huh?[face:happy]/And anyway, why's it always [i]us[] having to make the weird decisions...?[face:skeptical]/Elegies are there to make folks seem heroic. And [i]who[] writes the elegies, right?>
~01~~panel_003~7_hook2=[small]<hook.rfln.hook2:Pff.[face:grim]/Yeah./<hook.coward/goofball/hothead/loner/romantic/snark/60:I don't know, love./I don't know, love./I don't know, love./Mm. Thanks, love./You always look good. \nAnd always did./I don't know, love./Mm. I guess.>/==>
~01~~panel_004~2_narration=Familiar smells, the wild fennel and blackbell, \ntell them they've returned.
~01~~panel_004~3_narration=The trees are birdless by day \nas they were by evening.
~01~~panel_005~7_hook2=<hook2.rfln.hook:And you're sure about that?[face:dubious]/Are we? Wish I had a better feeling about it.[face:skeptical]/Mm. We can hope so./==>
~01~~panel_006~7_hook=<hook.bookish/coward/goofball/healer/poet/romantic/snark/60:[face:neutral]We're approaching a conclusion./[face:interested]At least we're almost done, right?/[face:talking]At least we're almost done./[face:talking]You okay? We're almost done./[face:neutral]You [i]feel[] it. We're reaching a resolution, now./[face:neutral]We're at the end, now. \nIt'll all be over, soon./[face:skeptical]See? I [i]am[] smart. We're basically done./[face:grim]See? We're at the end.>
~01~~panel_007.(hook_and_hook2_are_rivals)~5_hook2=<hook2.rfln.hook:/<hook2.bookish/coward/greedy/loner/snark/60:[face:skeptical]I feel dense. My inability to unravel all this. I also feel like I'd want [i]time,[] in an ordinary circumstance, just to peruse a few different.../[face:interested]I can't help it, I have a... I don't know. Sorry. I'm just being me, I think./For some reason... I just want assurances. That handing this stone over's not dumb. But I doubt we'll get any, huh?/[face:neutral]I mean, naw, I don't know. I'm sure it'll all go well./[face:neutral]I mean, naw, sorry. I'm sure it'll all go well./And... you've been a rock, <hook>. I want to say. So, [i]thanks.[] Sincerely.[face:grim]>/<hook2.bookish/coward/greedy/hothead/loner/romantic/snark/60:I'm sorry. Is something I want to say, <hook>. I feel dense. My inability to unravel all this. If we had [i]time,[] in an ordinary circumstance, I'd want to peruse a few different.../[face:interested]<hook>? Just, um. First, though, can I say that... the fact you went through all this for me. With me. I'm sorry. And I'm also proud. And I'm also thankful. So...[hook.face:happy]/[face:skeptical]The other thing is... and hear me out, okay? What if we just take our chances and run away from here? I'll hang this green stone around your neck, or you can put it around mine...[hook.face:joy]/[face:grim]I'm raw about it, you know? I'm [i]sorry.[] Stuff you've done for me, and the consequences it might have... I shouldn't have even asked you a long. I [i]love[] you, I mean. Got it? I [i]do.[][hook.face:happy]/[hook.face:interested]What if I just first tell you, though... uh... something. Something. Mainly that I, um. Don't want to die. But it's mainly because... I don't want to go somewhere I can't... be near you. And. So. Yeah. Now I said that.[face:grim]/You really are the sun and moon to me. The stream. Everything that makes life good. Makes the wine worth tasting.[face:happy][hook.face:interested]/[face:happy][hook.face:dubious]What if there was actually a [i]different[] stone? And we just had to look behind the statue?/<hook>? Just, um. That you went through all this for me. With me. I'm sorry. And I'm also proud. And I'm also thankful.>/==>
~01~~panel_007.(hook_and_hook2_are_rivals)~6_hook=<hook2.rfln.hook:<hook.hothead/greedy/loner/snark/60:[face:grim]Look, you have a problem, it seems like. \nI don't care what it is, but just spit it out./Hey, let's remember who's helping [i]who,[] here, alright?[face:dubious]/[face:dubious]What. Is. Your. Deal./[face:dubious]This's about the thing, huh? The grave thing? Well, welcome to existence, <hook2>. We all make the best bad choices we can. Because it turns out we [i]can't,[] in fact, know everything./[face:grim][i]What?[] You dug right next to me, didn't you? \nDon't make me sorry I helped.>/[face:neutral]/<hook2>.../==>
~01~~panel_008.(hook_and_hook2_are_friends)~5_hook2=<hook2.rfln.hook:/<hook2.bookish/coward/greedy/loner/snark/60:[face:skeptical]I'd want [i]time,[] in ordinary circumstances, just to peruse a few different sources. Verify the information we're getting. And... I don't know, it's.../[face:interested]I can't help it, I have a... I don't know. Sorry. I'm just being me, I think./For some reason... I just want assurances. That handing this stone over's not dumb. But I doubt we'll get any, huh?/[face:neutral]I mean, naw, I don't know. I'm not sure. This whole time, I haven't been sure. I'm glad you've prompted me along, though. I mean, for whatever [i]that's[] worth./[face:neutral]I mean, naw, I don't know. I'm not sure. This whole time, I haven't been sure. I'm glad you've prompted me along, though. I mean, for whatever [i]that's[] worth./I want to say, though. [i]Thanks.[] Sincerely. I don't know where I would've gone, what I would've tried, if you hadn't kind of... taken the lead.[face:grim]>/<hook2.bookish/coward/greedy/hothead/loner/romantic/snark/60:I'm sorry. Is something I want to say, <hook>. I feel dense. My inability to unravel all this. If we had [i]time,[] in an ordinary circumstance, I'd want to peruse a few different.../[face:interested]<hook>? Just, um. First, though, can I say that... the fact you went through all this for me. With me. I'm sorry. And I'm also proud. And I'm also thankful. So...[hook.face:happy]/[face:skeptical]The other thing is... and hear me out, okay? What if we just take our chances and run away from here? I'll hang this green stone around your neck, or you can put it around mine...[hook.face:joy]/[face:grim]I'm raw about it, you know? I'm [i]sorry.[] Stuff you've done for me, and the consequences it might have... I shouldn't have even asked you a long. I [i]love[] you, I mean. Got it? I [i]do.[][hook.face:happy]/[hook.face:interested]What if I just first tell you, though... uh... something. Something. Mainly that I, um. Don't want to die. But it's mainly because... I don't want to go somewhere I can't... be near you. And. So. Yeah. Now I said that.[face:grim]/You really are the sun and moon to me. The stream. Everything that makes life good. Makes the wine worth tasting.[face:happy][hook.face:interested]/[face:happy][hook.face:dubious]What if there was actually a [i]different[] stone? And we just had to look behind the statue?/<hook>? Just, um. That you went through all this for me. With me. I'm sorry. And I'm also proud. And I'm also thankful.>/==>
~01~~panel_008.(hook_and_hook2_are_friends)~6_hook=<hook2.rfln.hook:<hook.hothead/greedy/loner/snark/60:[face:grim]Look, you have a problem, it seems like. \nI don't care what it is, but just spit it out./Hey, let's remember who's helping [i]who,[] here, alright?[face:dubious]/[face:dubious]What. Is. Your. Deal./[face:dubious]This's about the thing, huh? The grave thing? Well, welcome to existence, <hook2>. We all make the best bad choices we can. Because it turns out we [i]can't,[] in fact, know everything./[face:grim][i]What?[] You dug right next to me, didn't you? \nDon't make me sorry I helped.>/[face:neutral]/<hook2>.../==>
