~01~~panel_010.(hook_and_hook2_no_relationship)~5_hook2=NO RELATIONSHIP!?
~01~~panel_010.(hook_and_hook2_no_relationship)~6_hook=[face:joy]Let's discodance!
~01~~panel_011~1_legend=<hook2.rfln.hook:[face:joy]Are the little rams butting their heads together, now? \nAt the end of their journey?[hook.face:grim] How perfectly likely...!/So quick! So quick indeed, as if \nyou flew on wings of fire!/No need to chat outside, friends./==>
~01~~panel_011~2_hook=[small]Mm?
~01~~panel_012~8_hook2=<hook2.bookish/goofball/greedy/hothead/leader/loner/snark/60:[face:skeptical]That's... [small]the opposite of disarming.../[face:interested]That's a good use of your time./[face:skeptical]How comforting.../[face:grim][i]What?[]/[face:grim]Really. What a comfort./[face:skeptical]Neat./Really. What a comfort.[face:skeptical]/Oh, that's... comforting...>
~01~~panel_013~1_legend=I was just standing back there!
~01~~panel_014~1_hook=Found the old stone, <legend>. \nWhere you said it would be.<hook.bookish/coward/goofball/healer/snark/60:[face:talking]/[face:interested]/[face:talking]/[face:talking]/[face:talking]/>
~01~~panel_014~2_hook2=In a [i]tomb,[] is where it was. <hook2.coward/goofball/greedy/snark:[face:interested]Guarded... by a [i]ghost...[]/[face:interested]Guarded by ghosties./[face:skeptical]Not a treasury./[face:dubious]Some would say a [i]hallowed[] place./Hallowed. Buried.>
~01~~panel_015~3_hook2=Yeah, well, I'm also wondering. After touching it.
~01~~panel_016~2_legend=In a...? No, I'm so sorry. I was sure it was just an ill-famed spot. But you retrieved it [i]anyway?[] <hook.rfln.hook2:Come inside, poor rams. Dry your misdeeds by the fire.[face:sad]/You must be so brave and so desperate.[face:sad]/Come along. I'll fry some giblets.[face:sad]/==>
~01~~panel_017~3_hook2=<hook2.theme_gem:[face:grim]I've got a little bit of an affinity, you see? For jewels. But this one's so different. So alive./This stone. <hook2.personality:Defies description. I mean, it's green, it's round. But its other properties... it's like the beating [i]heart.[] Of a missing being./[face:interested]It's not just a pretty thing, it's... it's almost like it's full of something. The light in it almost seems alive. Do you want to see it?/[face:interested]I'm not even sure what to call it, because it's warm like a rock in the sun. It's [i]different.[] From anything I've held.../[face:grim]Is it a [i]stone?[] It seems more special than that. One of a kind, even. A work of art, or something./Not to alarm either of you, but it's got a... a heft to it. A weight. That feels like conflict. Feels like, I mean... a battle on fields you can't see. Does that make any sense to you?/It feels [i]full.[] I don't know what it might be full with. Maybe you do?[face:grim]/It's heavy as brass, but bright and clear. The light inside it... makes our minds go places we don't fully recognize. All this is pretty [i]worrisome,[] you know?[face:grim]/[face:neutral]I don't think it's just a gemstone. It's uncomfortable in my palm. It almost seems to have [i]feelings...[]/Weighs in my bag. A little green anvil. A sour seaside bell that wants to ring, but a wind won't come.[face:grim]/Its beauty's impossible. And almost vengeful. I mean... it's like the light that's glancing inside... [i]wants[] to strike me./[face:skeptical]It's strange. It feels [i]full.[] I don't know what it might be full with. Maybe you do?>>
~01~~panel_018~3_legend=You need [i]wakeful[] things, to keep a curse in. Ancient things from an age when the world was less still.
~01~~panel_019~10_hook2=You learned this all somewhere?
~01~~panel_019~6_legend=They weren't born in the earth. They were crafted. Elden mystics and the gods of deep and glade. Are who made the dwemerald, the malisheer, the meldstone, and the moonweelin.
~01~~panel_019~9_hook=[small]<hook.bookish/coward/goofball/greedy/healer/leader/poet/60:[face:skeptical]Here's some history, at least.../[face:interested]Should we understand what <legend.mf:he's/she's/they're> saying?/[small][face:joke][i]I've[] been known to make a rock or two myself.../[face:skeptical]Well that's kind of interesting, though./[face:interested]Should we understand what <legend.mf:he's/she's/they're> saying?/[face:grim]Should we understand all that? <hook2>?/Did those [i]names[] have some meaning?[face:skeptical]/That's pretty old talk.>
~01~~panel_020~6_legend=It's... When I was young, I lusted for these stones. They were the only thing, it seemed, that could be kept from me.
~01~~panel_020~7_hook2=[small][i]Kept[] from you?
~01~~panel_021~6_legend=Mm?
~01~~panel_022~1_legend=Well, no, I only mean... I'm a hermit scholar, you see! Of course I would want them. For study. But. Clearly they're quite rare.
~01~~panel_023~1_narration=The cottage air seems somehow colder than the outside.\nAs cold as the night they came here first.
~01~~panel_023~6_hook=<hook.rfln.hook2:[face:skeptical]/[face:grim]/[face:interested]/==>
~01~~panel_023~7_legend=Anyway, exile has taught me \nthe peril in petty wants.
~01~~panel_024~3_legend=I no longer wish to hold one. I wish for nothing to be held. Nor any bird be caged.
~01~~panel_025~1_narration=All <legend.mf:his/her/<legend>'s> articles appear unmoved. Even the dust has kept its place. \nIt's as if this <legend.mf:man/woman/hermit> was simply sitting, waiting for their return.
~01~~panel_026~3_legend=[i]You[] know what I mean, <hook2>. Your life is held in bondage by a curse you never earned. \nNow that I think on it, that should precede lunch. I must honor the urgency that moved you.
~01~~panel_026~4_hook2=Putting it off... would be pointless, I guess.
~01~~panel_027~6_hook=<hook2.rfln.hook:[face:skeptical]No? I mean... no. I guess. I mean, it's [i]your choice,[] ultimately./<hook.bookish/coward/goofball/poet/romantic/60:[face:skeptical]There're always subtleties to which we're ignorant. It's frustrating, but I don't know that I can justify a delay./[face:interested]Always. But I mean... I'm not sure if there's any reason in it.../[face:happy]About [i]lunch?[] Naw, I'm good./[face:interested]Second and third thoughts, always. But action requires, eventually, that you ignore your doubts./[face:talking]It doesn't feel like there's much choice anymore. Does it?/That'd be a mess, if [i]I[] stopped you.\nAfter all I kind of made you do.>/<hook.coward/goofball/hothead/loner/snark/60:[face:interested]Well I kind of think... we came all this way. Can we stop [i]here?[] Even if we want to?/[face:happy]Want me to swallow it and we run?/I won't let you get hurt./[face:skeptical]There's not much I trust. Except you. I do trust you. So whatever you decide, I'm fully there./[face:happy]Kind of silly if we backed out at the last moment. I mean, talk about [i]embarrassing,[] right? Imagine explaining it to old ghosty./[face:neutral]It'd be late for me to say I had second thoughts. \nI'm here. I'll be here by you.>/==>
~01~~panel_027~7_hook2=<hook2.rfln.hook:[face:skeptical]Well? Second thoughts?/Second thoughts at all?/[face:neutral]Well, love?/==>
~01~~panel_028~1_narration=<legend> livens a crowd of candles.
~01~~panel_028~5_hook2=Mm. I'll bring the stone out, now.
~01~~panel_028~6_legend=Indeed.
~01~~panel_029~6_legend=[small]Yes, it looks... just the same...
~01~~panel_030~1_narration=Holding it again, <hook2> can't help but be unnerved by the light inside the Dwemerald.
~01~~panel_031~1_narration=Glowing lowly. Pulsing with the suggestion of sound. <hook2.mf:He feels it through his/She feels it through her/They feel it through their> bones, beating, the thrum of vast wings.
~01~~panel_032~1_narration=<legend> tugs it from <hook2>'s half-offered hand.
~01~~panel_032~7_legend=What we attempt today... is not a dangerless thing.\nYou may watch, <hook.fullname>, but don't interfere.
~01~~panel_032~9_action=[kelly][actionSmall]...swup...
~01~~panel_033~4_legend=Casting a curse is easier than removing one. The larger share of the risk is mine, if that comforts you.
~01~~panel_034~5_hook2=<hook2.whm://<hook2.mysticDeck_compulsion:What exactly will you be bonding with? \nIs this at all akin to [i]compulsion?[]/[face:skeptical]What exactly will you be bonding with?>>
~01~~panel_034~6_hook=<hook.whm://<hook2.whm:<hook.mysticDeck_compulsion:What exactly will you be bonding with? \nIs this at all akin to [i]compulsion?[]/[face:skeptical]What exactly will you be bonding with?>/<hook.mysticDeck_compulsion:What exactly will you be bonding with? \nIs this at all akin to [i]compulsion?[]/What exactly will you be bonding with?[face:skeptical]>/>>
~01~~panel_034~7_legend=Now I must fuse with the jewel... and with you <hook2>. My power is ungreat, but I believe it should suffice. Allow me to reach out to you...
~01~~panel_035.(mystic_exists)~5_hook2=<hook2.whm://<hook2.mysticDeck_compulsion:[face:interested]/>>
~01~~panel_035.(mystic_exists)~6_hook=<hook.whm://<hook2.whm:<hook.mysticDeck_compulsion:[face:interested]/>/<hook.mysticDeck_compulsion:[face:interested]/>/>>
~01~~panel_035.(mystic_exists)~7_legend=<mystic.mysticDeck_compulsion:[face:interested]What? No, no, imagine wanting to study such things! \nNo, that's why it must be voluntary. [i]Please.[]/[face:happy]Ah, are you curious? I need a voluntary opening. A point of purchase, a bridge of consent. I studied this the way you would study an instrument. A long while.>
~01~~panel_036~1_narration=<mystic.exists:But that's, after all, why they came to the house \nof the exile, <legend.fullname>./But this is why they came to the house of an exile, <legend.fullname>. Someone who has plumbed places no one else goes.>
~01~~panel_037~1_narration=<mystic.exists:It's not common knowledge, \nthe <legend.mf:kind of magic he speaks/kind of magic she speaks/magic being spoken> of./A fogbank hangs in front of <hook2>'s future, and <hook2.mf:he's/she's/they're> being asked to leap past it.>
~01~~panel_038~1_narration=And it does. The window stays open, but \nday is doused within the cottage walls.
~01~~panel_038~3_legend=The light will change.
~01~~panel_039~1_narration=<legend>'s face goes blank.
~01~~panel_039~3_legend=<hook2.whm:I must tell you to lower your defenses. It won't feel natural, \nbig strong knightly creature like you. But... surrender./You're a hunter at heart. You see paths where others see borders. Mental geography is akin to the physical w... ah. Good. /You must open your m... right. Good. You're used to \nsmudging the rules of self, aren't you, [i]Mystic?[]>
~01~~panel_039~4_hook2=<hook2.whm:[face:skeptical][small]I'm trying to./[face:interested][small]I'm opening up, right?/>
~01~~panel_040~3_legend=<hook2.whm:[small]You're [i]starting[] to... it's okay. It's enough.[face:happy]/[face:happy][small]You're better at it than you think. \nYou're doing... [i]enough./[face:grim]You [i]will[] have to give up control...[hook2.face:skeptical]>
~01~~panel_041~1_narration=Interfusion is achieved. First drawn as inky lines between them. Then color seeping in.
~01~~panel_041~2_narration=A joining wall, filled and formed with nothing but the mullingforce of their minds.
~01~~panel_042~1_narration=<hook2> and the <legend.mf:man/woman/hermit> <legend> are connected. Next the stone is sought and bound to them.
~01~~panel_042~2_narration=But to <hook2>.... there appears the nauseating specter...
~01~~panel_042~3_narration=In the cottage, to <hook>, there's only silence. The ghosts of light, \nand the expressions on these faces in front of <hook.mf:him/her/them>.
~01~~panel_043~2_narration=...of a thing even books forgot.
~01~~panel_043~3_narration=Something that has been trapped inside this stone...
~01~~panel_044~1_narration=...since charred times.
~01~~panel_045~1_narration=<hook2.mf:He wants/She wants/They want> to withdraw somehow, or shout, but finds even the notion brushed away, \nas if by <legend>'s hands. Suddenly long-seeming hands. And sharp of nail.
~01~~panel_045~5_hook=<hook.rfln.hook2:Hey, um. You know... this looks kind of...[face:interested]/[grim]<hook2>. <hook2>, this doesn't... look.../<hook2>? Love? Say something, if you need me to stop it.../==>
~01~~panel_046~1_narration=A shadow presence exits <hook2.mf:his/her/their> body... \n<hook2> can feel it, leaving <hook2.mf:his/her/their> heart clear...
~01~~panel_046~2_narration=There's a smell of fresh blood.
~01~~panel_047~1_narration=For a moment, pain contorts <legend>'s face \nand wild colors swirl under <legend.mf:his/her/their> skin.
~01~~panel_048~1_narration=But the shadow goes quickly into the jewel. Takes the place of whatever was once there contained.
~01~~panel_048~5_hook=<hook.rfln.hook2:[small]Hm? <hook2>?[face:skeptical]/[small]<hook2>? [i]Stop,[] are you saying?[face:grim]/Stop, <hook2.mf:he's/she's/they're> saying![face:angry]/==>
~01~~panel_048~6_hook2=[small]St... uh...
~01~~panel_049~7_legend=Oh? Yes, of course. We [i]are[] finished.
~01~~panel_050~5_hook=<hook.rfln.hook2:[face:grim]Hey, [i]stop,[] alright? You're hurting <hook2.mf:him/her/them>./Hey, stop! <legend>!?[face:angry]/Stop [i]now![][face:rage]/==>
