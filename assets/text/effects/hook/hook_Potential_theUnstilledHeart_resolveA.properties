~01~~panel_013~6_hook=Just that... for a long time I felt like there was something expected of me. A lot of it came from my own thing. My vision of the... Anyway. I was supposed to make some kind of [i]breakthrough[], one day. I thought. Have a moment of truth.
~01~~panel_014~7_hook=But it's [i]never[] like that, is it? Changes aren't so sudden in people.
~01~~panel_015~2_hook2=<hook2.personality:[face:interested]Our impulse is to think of our lives as arcs. As narratives./[face:interested]And you were afraid it would never happen? I get it./[face:happy]A moment of truth...!?/[face:skeptical]That would be nice./[face:interested]Alright. Well, don't give up. You still might./[face:skeptical]Where you just magically turn into a perfect version of yourself. Yeah./[face:interested]Well, you know. We always want to be our best. And get better./That's the lie we get told./That out-of-body, transcendent experience that will send us on the right path./[face:interested]Well, sure. That makes sense. Heroes in stories reach a turning point./[face:dubious]Define moment of truth.>
~01~~panel_016~6_hook=And growth's not for us to accomplish alone. So I'm glad for my friends. Helped me become what I was supposed to become. Walked with me, guarded my life, taught me when they could, and accepted my own correction. Learned with me.
