~01~~panel_002~6_hook=You know, if we were ordinary folks foraging the woods, we'd most likely have died back there.
~01~~panel_003~8_hook2=<hook2.coward/goofball/greedy/hothead/loner/snark/60:Yeah... I mean, [i]I[] don't feel safe, and I'm actually capable of defending myself. Can only guess how anyone else gets to sleep./[face:happy]That's a weird thing to think about. If we were ordinary folks, I doubt we'd be out here at all./Suppose that's true. But we [i]were[] ordinary folks, once. We were willing to work and become more./[face:grim]Makes you want to go find more of those rat-lizards, doesn't it? Teach [i]them[] a lesson in fear.../[face:grim]I keep that in mind, when I question my path. There's things and places in the world that [i]ordinary[] folks will never see./What's your point? That's why ordinary folks don't go foraging the woods in twos or threes. Not this deep, anyway./[face:grim]That's why what we're doing is important. These are dangerous lands, dangerous times. Few can afford to be meek or poorly armed.>
