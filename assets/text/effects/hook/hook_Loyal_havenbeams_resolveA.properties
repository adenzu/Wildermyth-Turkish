~01~~panel_007~3_hook2=<hook2.greedy.60:[face:happy]Reward, you mean./[face:skeptical]Or an offering. Are we meant to just...?>
~01~~panel_010~2_hook=<hook.coward/greedy/healer/leader/snark/60:[face:skeptical]I hope this is what was meant.../[face:joy]You make a fine bargain, spirit.../Thank you. We'll use it well./[face:grim]We'll use it well./[face:neutral]Well, treeghost... thanks, I guess./[face:neutral]We'll leave you in peace.>
~01~~panel_011~4_hook2=<hook.rfln.hook2:So... that's it, then?/Well, <hook>, I... I mean I guess this all fine with you, right? \nAre you going to keep looking for...?/So, love, um. You're fine with this?/>
