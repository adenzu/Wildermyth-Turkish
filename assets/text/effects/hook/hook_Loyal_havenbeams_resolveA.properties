~01~~panel_012~3_hook2=Yeah.
~01~~panel_013~2_hook=We went looking for Havenbeams. We found them. But <hook.bookish/greedy/poet/romantic/60:ascertaining what the impact was... Anyway. Knowledge is [i]supposed[] to change your mind./sometimes you have to say no to yourself. I know that. Anyway, didn't leave empty-handed.../where old spirits roost, often you'll find the crux of some larger existence. In balance. You can't disrupt that./can you imagine tearing one of those trees down? I can't. I think we did the heroic thing.../the trees had stood there so long, I think... the spirit, the meaning of the place... anyway. I don't know.>
