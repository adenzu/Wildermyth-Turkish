~01~~panel_004~2_hook2=<hook2.goofball/healer/hothead/loner/snark/60:[face:happy]Kind of want to feed it, right? Looks like it would love crackers./[face:happy]Is it going to give us a seed? That'd be a perfect compromise./[face:dubious]We just keep chasing this little <hook2.mf:guy/lady/guy> around. More Drauven to swat?/[face:skeptical]I doubt it wants [i]us[] here either, you know.../[face:skeptical]What a [i]weird[] dog./[face:talking]You know, it'd be a pretty cute pet...>
