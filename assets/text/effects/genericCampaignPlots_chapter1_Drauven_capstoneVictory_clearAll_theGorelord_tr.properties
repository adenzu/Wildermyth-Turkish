~01~~panel_001~1_narration=Liderlerinin ölümüyle Drauven'in dağınık safları dağıldı.
~01~~panel_002~3_warrior=<hunter.exists:<deadHero.exists:Ölülerimize bakmamız gerekiyor, değil mi?/<hunter.rfln.warrior:[face:skeptical]Yardım mı ediyordun? Görmedim./<hunter.personality:[face:skeptical]Bu seçimlerden biri ayaklarım için daha kolay görünüyor./[face:happy]Ve sen onlara karşı koydun. İyi iş çıkardın, <hunter>./[face:interested]Başladığımız zamanki gibi değiliz, değil mi?/Onları bilinmeyen diyarlara kadar takip etmek bugün için istediğimden biraz daha fazlası./Kurbanlarının hayatta kalmasını izlemekten başka çaresi olmayan katiller var. Bunu da hatırla./[face:interested][i]Eğer orman tavşanları kılıç toplamaya başlarsa kaçardım./[face:neutral]Bu oldukça felsefi bir hareket. Al, bana şarabını uzat./[face:happy]Onlara olan küçümsemenin eskimesi mümkün değil, <hunter>. Gerçekten eskimiyor./[face:neutral]Bu dünyada geçmesi yıllar alan mevsimler var. Ve kahramanların kanı./[face:dubious]Orada çok yakışıklı görüneceğinden eminim. Oturacağım./[face:talking]Sanırım hepsi[] benim <warrior.weaponType:sword/axe/crusher/spear/bow/tarbalet/knife/staff's end/wand's tip/arms> ile bir randevuya sahipti. Acil olmalı o zaman.>/<warrior.personality:[face:interested]<hunter>. Sana akıllıca ve içgörülü bir şey söylemek istiyorum. Ama. Sadece şunu söylemek istiyorum... Seni seviyorum./<hunter>,[face:sad] Üzgünüm, sadece... eğer sen... Yani eğer onlar.../[face:interested]Ne kadar [i]muhteşem[] olduğunu söylemek için çok mu erken?/[face:skeptical]Bir öpücük için ne kadar beklemem gerekiyor, <hunter>? Hayatta kalmamı [i]umursuyor musun[]?/[face:interested]Buraya gel ve sana bakmama izin ver, aşkım. Hepsi Drauv kanı değil./Titretmeden asla geriye bakmayacaklar, aşkım.[face:angry]/[face:neutral]Bir <hunter.whm:büyük savaşçının./kudretli avcının./mit-şekillendirici <hunter.mf:erkek/kadın/gizemli>.> sevgisini kazandım. Bugün gururluyum./Buradan uzaklaşmaya hazırım. \nSen hazır mısın? <hunter>?/Hadi canım. Bu toprakları geri kazandık... ama ölülere ait. /[face:happy]<hunter>? Söyleyebilir miyim? Sadece... Bugün senin yanında olduğum için çok [i]şanslı[] hissediyorum./[face:neutral]Cesursun, <hunter>. Bu manyetik olduğu kadar \nanoying de.>/Biraz yıpranmışız. Değil mi?>>/>
~01~~panel_003~1_narration=<hunter.exists:/Çok geçmeden tepeler sessizleşir ve rüzgar kesilir.>
~01~~panel_003~2_hunter=<hunter.exists:<hunter.personality:Şimdi takip etmenin mi yoksa burada kalmanın mı daha akıllıca olduğuna karar vermeliyiz. Güçlendir. Geri gelip gelmediklerine bak./[face:interested]Yüzlerce yol gidebilirmişiz gibi geliyor. Ama hayattayız. Ve kaçıyorlar./[face:interested]Drauven'in benden kaçacağı fikri...[] Dünya komik bir hal alıyor./[face:skeptical]İstersen onları takip edebiliriz. Ama önce kazandıklarımızı gözden geçirmeliyiz./Sebep verildiğinde bizim hissettiğimiz aynı çaresizliği hissediyorlar. Bunu... üzücü buluyorum. Bu [i]tamamen[] üzücü./[face:angry]Avları geri dövüştüğünde nasıl da kaçıyorlar!/Bir kaptanın gücü aynı zamanda <hunter.mf:his/her/their> şirketinin zayıflığıdır. <hunter.mf:he/she/they> düşmeli mi./Hm. Kendi başlarına yeterince güçlü değiller sanırım./Sanki gökyüzüne doğru kayboluyorlar. Rüzgarlı tozla birleşiyorlar./O tepede durup onların gidişini izleyeceğim./[face:skeptical]Sanırım bir yere gitmeleri gerekiyordu.>/>
~01~~panel_004.(hunter_exists).(hunter_and_warrior_are_lovers)~3_hunter=<deadHero.exists:[face:grim]Evet. Ama gel buraya. \nBir saniyeliğine seni tutayım./<warrior.personality:Bu [i]her zaman[] bana söylenecek akıllıca bir şeydir<hunter.loner/snark/60:. [face:neutral] Gitsek mi?/, eğer kelimelere tutunuyorsan.[face:skeptical]/, endişelenme.[face:joy]>/[face:talking]Hey. [i]Bitirdik[], <warrior>. Sorun değil. Hadi. Buraya gel./<hunter.loner/snark/60:[face:neutral]Ne istiyorsan söyle, aşkım. Benim iznimi beklediğinden değil./[face:dubious]Sırtıma bir ok saplanmadan hemen önce söylediğin şey gibi geliyor. Yani, evet./[face:happy]Asla erken değildir, hayır. Hiçbir zaman çok geç değildir.>/[face:dubious]/<hunter.maimedMustHeal:Hayır, değil. Üzgünüm./İyiyim. [i]Başardın. \nİhtiyacım olan tek şey buydu.>/<hunter.snark.60:[face:skeptical]Bunu söylemek mi istedin?/[face:happy]Ben de biraz titriyorum.>/[face:happy]/<hunter.loner.60:[face:grim]Evet. Hadi gidelim. Öpüşelim, içelim ve bugünü arkamızda bırakalım. Değil mi?/Sana kocaman, berbat bir öpücük vermeye hazırım. Gel buraya.[face:happy]>/<hunter.snark.60:[face:skeptical]Kullanacaklar mı? Peki, tamam o zaman. Beni öp ve gidelim./Belki. Ama dünya tersine döner. Sevgili <savaşçı>. Yaşayanlar için de öyle.[face:neutral]>/Bugün mü? Gerçekten [i]iyi[] bir gün değildi.[face:interested]/[face:skeptical]<hunter.coward/loner/60:Ben [i]cesur[] değilim. Ben sadece... ya da senden ihtiyacım olan cesareti alıyorum./[i]Ne?[] Ne demeye çalışıyorsun?/[face:happy]Sen [i]tatlı[] mı oluyorsun?>>>
~01~~panel_004.(hunter_exists).(hunter_and_warrior_are_lovers)~4_warrior=<deadHero.exists:/<warrior.personality://[face:joy]/[face:interested]Şey, çünkü ben... bir öpücük istiyorum. Hepsi bu./[face:interested]<hunter.maimedMustHeal:[face:sad]Olma. Sadece \nyardım edeyim./Ben... evet. Ama bana \nsarılabilir misin?>/[face:interested]/[face:happy]//[face:interested]Hm. Ben... hm./[face:happy]Yaşıyoruz. İyi bir gün.\nGel öp beni./<hunter.coward/loner/60:[face:skeptical]Çok fazla şeye ihtiyacın yok herhalde...[]/[face:dubious]Sadece gel öp beni./[face:dubious]Hayır. Beni öpmen için bir şeyler söylüyorum. \nBu [i]taktiksel.[] Ben harika bir taktikçiyim.>>>
