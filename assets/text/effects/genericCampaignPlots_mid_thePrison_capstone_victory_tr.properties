~01~~panel_003~2_hero=<hero2.exists:<farmer.exists:<deadHero.exists:<deadHero.2.exists:Onlar/<deadHero>> [i]bir şey[] uğruna öldüler, biliyor musun? Keşke buna... değmiş gibi hissettirseydi./<hero.personality:[face:neutral]Kendimi yeniden tanımam gereken zamanlar oluyor... bilirsin işte. [i]İnsanların[] büyüsüyle. Normal insanlar. Oldukça cesur. Oldukça dayanıklı./[face:interested]<farmer.2.exists:they/<farmer.1.mf:he/she/they>>'in yaptığını yapabilir miydim bilmiyorum. <farmer.2.exists:their/<farmer.1.mf:his/her/their>> durumunda. [i]Hayatta kaldım[]. Ama ben... Umarım öyle yapardım./[face:talking]Onlardan istenecek çok şey var ama sanırım bunu kendilerine sordular. Ve onlar da cevapladılar. Yani... bir şey mi söylüyorum? Bilmiyorum./[face:grim]Bir delikten sadece zayıf kaslarla, ağrıyan kemiklerle, boş bir bağırsakla çıktığınızı hayal edin. Hiçbir şeyiniz, hiçbir şeyiniz yok./İnsanlar oldukça şaşırtıcı. Düşündüğünüzde oldukça [i]dayanıklılar[]. Zihin, beden ve ruh./[face:grim]Kim buna bakıp da <threat.cdgmt:çamurseverleri deliklerinden duman edip biraz insanlık dövmek istemez?/her köpekkertenkele Drauven akıncısını kovalayıp pullarını yüzmek istemez?/her sümüklü, iğrenç Gorgon'u denize geri göndermek istemez?/her kemikkapıcıyı dövüp toza çevirmek istemez?/her Thrixl yumurtasını kırmak, var olan her son rüya böceğini ezmek istemez?>/Bu alçakgönüllülük gerektirir. Her şeyden çok daha azına sahip olan insanlar bile aynı şekilde sıkı savaşmaya isteklidir. İnsanlar [i]güçlüdür.[]/<farmer.2.exists:o insanlar için bundan sonra ne olacağını bilmiyorum./o <farmer.1.mf:adam/kadın/kişi>>. Fakat. Hayatta kalmak her zaman en önemli adımdır./Zihin bir sığınaktır. Onlar sadece bedenlerimizi zincirleyebilirler. Ya da biz öyle umuyoruz./İnsanlar gerçekten güzeldir. Dünya etraflarında ne kadar çirkinse, onlar da o kadar parlak olurlar. Siz buna ne diyorsunuz?[face:interested]/[face:skeptical]İnsanlığın dayanıklılığı hakkında tatlı bir şeyler söylemeliyim. Fakat hala katlanmak zorunda olduğumuz [i]şeyler[] konusunda sinirliyim.>>/Hayat israfı. <deadHero.exists:Bizimkiler ve onlarınkiler. Asla gelmemeliydik./Ama en azından geri savaşma şansı yakaladılar. Ne tür bir teselli bu.>>/<farmer.exists:<deadHero.exists:Sen [i]bir şey[] için öldün <deadHero.2.exists:arkadaşlar/<deadHero>>. Keşke buna değmiş gibi hissetseydin./[face:neutral]Hm. Bu iyiydi. İyi bir şey. Hm.>/Hayatın üzücü bir israfı. <deadHero.exists:Bizimki ve onlarınki. Asla gelmemeliydik./En azından geri savaşma şansı buldular. Ne tür bir teselli bu.>>>
