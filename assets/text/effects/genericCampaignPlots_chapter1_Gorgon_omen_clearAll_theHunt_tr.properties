~01~prompt~panel_013~1_hunter=Bize öğrettiğin her şey, <npc.mf:Master/Madam/Master> <npc>... <hunter.personality:[face:talking]Her tartışma için özür dilerim. Benim titiz tarafım... çalışmalarınızın mutlak [i]ciddiyetini[] tam olarak kavrayamadı, şimdi anlıyorum./Ne kadar ölümcül olduğunu hiç fark etmemiştim. Zanaatınız. Ya da... gerçekten hiç... kavramak için yeterince çabalamadım, belki?/[face:skeptical]Çökük kafalı bir öğrenci olduğumu biliyorum. Derslerinizi her zaman [i]beğendim[]. Sadece her şeyin ne kadar... ciddi olduğunu fark etmemişim sanırım?/[face:skeptical]yararlı bilgiler ve her şey, ama sanki geri tuttuğun şeyler var. Ve burada ne kadar uzun süre oturursak, o kadar çok düşünüyorum... şey./[face:talking]Çaresiz olmayacağız. Sadece sabırlı olmamız gerekecek. Ve dikkatli. Ve başkalarına da öğret, böylece <town>'da olanlar... tekrarlanmayacak./[face:grim]buraya geldiğin şeyi bitiremememiz [i]sinir bozucu[]. Hak ettiğin... intikam./Çabaların boşa gitmiyor. Bence daha fazla insana ihtiyacımız var.[face:talking]/ve özellikle ben. [face:neutral]Takdir edilir. Bu gece olmasa bile kullanılacak./[face:talking]Sınırlarımızı ateşin ışığında inceliyor olabiliriz. Ama bu onları aşmanın ilk adımı./[face:grim]Oldukça iyi olduğumuzu düşünmüştük. \nAma bu gece, kendimi... zayıf hissediyorum./[face:skeptical]topuklarına basmaktan daha fazlasını yapabilmeliydik.>
