~01~prompt~panel_004~2_npc=<hunter.bookish/coward/goofball/leader/loner/60:[face:talking]Evet, ve suda [i]daha hızlı[]. Bunun için doğmuşlar.[hunter.face:neutral]/[face:grim][i]Rahatlamış görünüyorsun.[] Sanırım bu akıllıca. Ama evet, sadece bir gece bekleyelim.[hunter.face:sad]/[face:happy]Aptal. [hunter.face:happy]<warrior>, uyuyacak yerimiz var mı?/[face:talking]Fikir mantıklı, ama aynı zamanda kusuru da belirttin. Hiçbirimiz böyle bir karşılaşmadan tek başımıza sağ çıkamayız.[hunter.face:skeptical]/[hunter.face:skeptical]Çok şey öğrendik. Hangi yolu izleyeceğini biliyoruz. Ya da en azından bir yolu. Tekrar gelirse, onu durdurabiliriz.[face:talking]/[face:talking]Bir nehir her zaman geri döner. Eve dönüş içindir.[hunter.face:interested]>
