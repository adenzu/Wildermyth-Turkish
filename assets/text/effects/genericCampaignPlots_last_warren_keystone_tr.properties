~01~prompt~panel_003~5_hero=<hero2.exists:<hero.themePiece_wolf_head:<hero.bookish/coward/healer/hothead/loner/poet/romantic/snark/60:Yeah. Bu benim gibi bir kurt karışımının kokusu.[small] Karşılaştığımız metamorfozlarda büyüleyici bir şey var... hiç kimsenin doğası asla ele geçirilmez, tam olarak. Artırılmış. [i]Çevrilmiş,[]. Neredeyse. Kokularımız, seslerimiz, zihniyetlerimiz.[] /[face:surprised]Ah! Kurt kokusu. Bir karışımın kokusu... bir karışım. Benim gibi. Ben... ben aslında biraz... ya <npc.mf:o/o/onlar> bölgeciyse veya bir şeyse?/Mhmm, işte! <npc.mf:wolfman/ladywolf/wolfen> kokusunu alıyorum. Benim kokumdan oldukça farklı. Korku var, acı var. Sanırım <npc.mf:o/o/onlar> tehlikede./[face:angry][i]Bir koku var[] <npc.mf:onun/onların>. Sadece... [i]Ben[] en üstteki kurdum, biliyor musun? <npc.mf:o biliyor/o biliyor/onlar biliyor> olduğundan emin olmalıyım...!/Evet, onları kokluyorum. Başka bir kurt-insan. Hm./Kokuda var. Doğanın, insanın ve kurdun birleşimi. Bu insan benim gibi. İşte bulmaya geldiğimiz kişi bu./<npc.mf:<hero.mf:another/a/a>/<hero.mf:a/another/a>/<hero.mf:a/a/another>> <npc.mf:wolfman/ladywolf/wolfen one> kokusu.[face:happy] Hiç fark etmemişim... bunun ne kadar [i]güzel[] kokabildiğini.../Evet. Biliyorum çünkü ne kadar [i]güzel[] <npc.mf:his/her/their> kokusu var. Karışık bir içki, benim gibi./Kurt kokusu alabilirsin, bu kesin. Saf vahşi türden değil. Karışık biri, [i]benim gibi.[]>/<hero.hunter:Evet görebiliyorsun, değil mi? Yürüyüşü iki ayaklı bir yaratığınki gibi ama izler kurt. Ya da köpek, sanırım./Burada birkaç kurt izi var, evet. Yeterince [i]düzenli[] görünmüyorlar. Ne demek istediğimi anlıyor musun? Dört ayaklı olmak mı? Normal bir kurt mu?>>/>
~01~prompt~panel_003~6_hero=<hero2.exists:/<hero.themePiece_wolf_head:<hero.bookish/coward/healer/hothead/loner/poet/romantic/snark/60:Yeah. Bu benim gibi bir kurt karışımının kokusu. Karşılaştığımız metamorfozlarda büyüleyici bir şey var... hiç kimsenin doğası asla ele geçirilmiyor, tam olarak. Zenginleştirilmiş. Çeşitlemelerden geçirilmiş. Kokularımız, seslerimiz, zihniyetlerimiz./[face:surprised]Ah! Kurt kokusu. Karışık bir <npc.mf:man/woman/person> kokusu. Benim gibi biri. Yine de merak ediyorum... ya <npc.mf:he's/she's/they're> bölgeciyse veya kötüyse?/İşte. <npc.mf:wolfman/ladywolf/wolfen> kokusunu alıyorum. Benimkinden oldukça farklı. Korku var, acı var. <npc.mf:O/O/Onlar> belki tehlikede./[face:angry][b]Bir koku var[] <npc.mf:onun/onun/onların>. En üstteki kurdun kim olduğundan <npc.mf:o biliyor/o biliyor/onlar biliyor> emin olmalıyım.../Kokluyorum. Başka bir kurt insan. Hm. Gerçekten onlarla tanışmak istiyor muyum?/Kokuda. Doğanın, insanın ve kurdun birleşimi. Bu insan benim gibi. Onu bulmaya geldik./<npc.mf:<hero.mf:another/a/a>/<hero.mf:a/another/a>/<hero.mf:a/a/another>> <npc.mf:wolfman/ladywolf/wolfen one> kokusu.[face:happy] Hiç fark etmemişim... bunun ne kadar [i]güzel[] kokabildiğini.../Evet. Biliyorum çünkü ne kadar [i]güzel[] <npc.mf:his/her/their> kokusu var. Karışık bir içki, benim gibi./Kurt kokusu alabiliyorum, bu kesin. Saf vahşi türden değil. Karışık biri, [i]benim gibi.[]>/<hero.hunter:Evet görüyorum. Buradaki yürüyüş iki ayaklı bir yaratığın yürüyüşü, ancak izler kurt. Ya da köpek, sanırım?/Burada birkaç kurt izi var. Dört ayakla yapılmış olacak kadar [i]düzenli[] görünmüyor. Normal bir kurt.>>>
~01~prompt~panel_003~7_hero2=<hero2.exists:<hero.themePiece_wolf_head:<hero.bookish/coward/healer/hothead/loner/poet/romantic/snark/60:Eee. Burası doğru yer, \n dediğin bu mu?/Sanırım buradaki en büyük sorun bu değil./Her şey yolunda. Burası doğru yer gibi görünüyor./Sakin ol. Tehlike muhtemelen yakın. En azından doğru yer olduğunu biliyoruz./<hero.rfln.hero2:[face:dubious]Ne kadar kıskançsın bak. Ne kadar tahmin edilebilirsin./[face:skeptical]Doğru yerdeyiz demek./[face:happy]Memnun görünmüyorsun./Yani doğru yerde miyiz?>/Tamam. Demek ki doğru yerdeyiz./<hero2.theme_wolf:Uhh... Ben [i]tam buradayım[], biliyor musun?/<hero.rfln.hero2:[face:dead]İğrenç! Seni gerçekten [i]ağzının aktığını hiç görmedim...[]/[i]Ağzının akıyor mu[]?/[face:dubious][i]Gerçekten[] ağzının akıyor./Şey... evet. Sanırım bundan pek haberim yok?>>/[face:skeptical]Karışık bir içki, ha? Eh. Demek ki doğru yerdeyiz.../[face:grim]Demek ki doğru yerdeyiz...>/<hero.hunter:[face:grim]Demek ki doğru yerdeyiz.../<hero2.bookish/leader/60:[i]Kesinlikle.[] Daha fazla ve daha hafif ayak sesleri olurdu. Yürüyüş şekli farklı olurdu./[face:grim]Hiçbir şeyi göz ardı etmemek en iyisi. \nDikkatli gidelim.../Hm. Bu... iyi mi?>>>/>
