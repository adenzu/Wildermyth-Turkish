~01~~panel_011~1_hero3=<hero3.exists:Yaşlı <npc> <npc.mf:his/her/their> <npc2.mf:brother/sister/sibling> adlı kişiyi öldürmek zorundaydı. <npc.mf:he/she/they> öldürmedi mi? <hero3.personality:Hatırladığım kadarıyla neredeyse tüm hayatım boyunca destanları incelemiş biri olarak... Bir tepede tek başıma yaşayıp hevesli gençleri kahramanlığa yönlendirmek iyi bir uyum sağlama [i]iyi[]./[face:sad]Benzer bir şeyle karşı karşıya kaldığımda... itiraf etmeliyim ki, bunu başarabileceğimden şüpheliyim. Ama geri çekilmek ne anlama gelir? Bilmiyorum./[face:sad]<npc.mf:his/her/their> hayatında <npc.mf:him/her/them> için en önemli olan kişi gibi görünüyor. Bu sadece [i]berbat.[]/Daha çok düşünüyorum da, <npc2.mf:kardeş/kız kardeş>... bir Derinci yuvasına mı gidiyor? Sadece <npc2.mf:onun/onun/onların> <npc3.mf:kocasının/karısının/eşinin> ölmesini istemiyordu. Saçmalık [i]amaçtı[]./[face:üzgün]Ve muhtemelen o acıyı o zamandan beri elli yıl boyunca içinde tuttu. Dikkat çekici şekilde... güçlü, sanırım. Sabırlı. Dayanıklı./Ne kadar da sefil bir hayat bu.[face:grim] Ben olsam, bulabildiğim en yakın Derinci inine dalardım muhtemelen. Tekrar çıkıp çıkmayacağımı umursamadan./Ya da belki de [i]yapmak zorundaydım[] <npc.mf:onun/onun/onların> cesaretini itibarsızlaştırıyor. Bu tür bir kararlılığa hayranlık duyuyorsunuz, sorgularken bile... birçok şeyi sorguluyorsunuz sanırım./[face:grim]<hero3.historyTag_sadkid:Bir sebepten dolayı böyleyim. Ama... <npc.mf:his/her/their> hikayesini duymanın beni düşündürdüğünü söyleyeceğim. İzole bir şekilde yaşıyor. Ama belli ki özenle bir çırak yetiştiriyor. Yani... Bilmiyorum./<npc.mf:his/her/their> hikayesini duymanın beni düşündürdüğünü söyleyeceğim. <npc.mf:his/her/Their> acısı <npc.mf:him/her/them>'in yardım etmesini engellemedi. <npc.mf:him/her/them>'e kötü davranan bir dünyaya yardım etmek. Yani... Ben. Bilmiyorum.>/[face:neutral]Doktor <legend.fullname>, trajik bir figür <legend.mf:himself/herself/themself>, şu ünlü gözlemi yaptı: "En yavaş iyileşen ve en fazla hasarı bırakan yaralar, bizim yarattığımız yaralardır."/[face:grim]Ne trajik ve asil bir eylem. Ne güzel, üzücü ve eminim [i]zor[] bir şey... bununla yaşamak./[face:skeptical]Bunun hakkında pek bir şey söyleyemezsin. Ama... ya bir gün, bunu tersine çevirebileceğini öğrenirsek... yani, [i]gevşeme[] diyebilir miyiz buna? Bir Derinciyi tekrar sağlıklı ve insan yapabilir misin?>/>
