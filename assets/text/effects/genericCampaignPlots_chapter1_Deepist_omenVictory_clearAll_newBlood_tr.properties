~01~~panel_006~2_hero2=<hero2.exists:<hero2.personality:Birkaç ilginç ikilemle karşı karşıyayız. Tüm olası sonuçlarla boğuşmak... en azından düşünceleri meşgul ediyor./[face:interested]Bunun kötü sonuçlanmasının binlerce yolu var. Bizim için binlerce yol... peki. Bunu hiç düşündün mü?/[face:talking]Bu kadar erken uyanmak kendimi bir kahraman gibi [i]hissettiriyor[]. Peki ya sen?/Biliyor musun, gerçekten heyecanlandığım bir şey var... Mağaralara ne tür mücevherler, antikalar veya ne varsa onları tıkıştırdıklarını görmek./[face:talking]Hâlâ <hero.deepistStart_apprentice:arkadaşının,/<npc.mf:onu/onu/onları>> terk etmesinden endişeleniyorsun, değil mi? <npc.mf:yaşlı adam/yaşlı kadın/yaşlı tepe büyücüsü>? Anlaşılabilir. Kalbini gösterir./[face:skeptical]Fasulyelere bakmayı bırak ve bir şeyler söyle. Hepimiz sessiz kalırsak bu sabah soğuk kalacak./[face:talking]Yani temel olarak, her birimizin girdi aldığı, ancak birimiz karar istediğinde bir [i]verdiğimiz[]. Değil mi? Evet veya hayır oyu ver ve devam et. Bunun işe yarayacağını mı düşünüyorsun?/Fasulyeler ısındı mı?/[face:talking]Kimin söylediğini unuttum: "Gözlerim hiçbir iştahımı doyurmadı." Açsan, afiyetle ye. <hero3.exists:<hero3>yakında geri döneceğim./Soğuk olsa ne olmuş?>/Bahse girerim bu anı çizecekler. Bir gün. Sabahın erken saatlerinde ayakta duran biz. [face:happy]Bizi yükselen güneşe karşı suçlayacaklar.../<hero.deepistStart_apprentice:O eski <npc.mf:man/woman/hillmage> ne kadar inanıyordu <npc.mf:o/o/oydu> söylediklerine? Başka kaç kişiyi <npc.mf:o/o/oydu> dünyayı kurtarmak için gönderdi?[face:skeptical]/[face:skeptical]Neyi merak ediyorum biliyor musun? O eski <npc.mf:man/woman/hillmage> kaç çocuğu dünyayı kurtarmak için gönderdi?>>/>
