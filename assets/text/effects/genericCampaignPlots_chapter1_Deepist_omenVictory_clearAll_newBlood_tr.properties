~01~~panel_007~2_hero=<hero2.exists:<hero2.personality:<hero.bookish/hothead/loner/60:Doğru. Üzerinde düşünülecek çok şey var ama.../[skeptical]Bunda bu kadar karmaşık olan ne? Ya da sanırım... evet./[face:neutral]O kadar da karmaşık değil bence. Ama.../Sanırım buna yaklaşmanın iyi bir yolu.[face:interested]> Ben.../<hero.coward/healer/poet/loner/60:Ah, tabii ki, ben... Açıkçası yapmamaya çalışıyorum ama bir sonraki darbenin ne zaman geleceğini merak etmemek zor. Aslında,[face:interested]/[face:happy]Evet, ben de çok endişeleniyorum. Ama bu bana endişelenmeye değer şeylerim olduğunu söylüyor. Ve bu iyi bir şey. Örneğin.../[face:talking]Her gölgeden kaçınmanın tek yolu en yüksek kuleye tırmanmak ve asla aşağı inmemek. Bu yaşamak değil. Ama.../[face:neutral]Hayır./[face:talking]Nasıl atlayıp parçalanacağım konusunda [i]çok[] hayalci olmamaya çalışıyorum. Aslında,>/<hero.goofball/romantic/snark/60:[face:interested]Seni [i]benim[] kahramanım yapacak şeyin ne olduğunu biliyor musun? Eğer bulduğum bu kurbağayı yersen. Şey. Ama aslında,/Oh, henüz değil. Ama bir gün [i]kahraman[] olacağım. Kendime bu sözü verdim. Ben... aslında,[face:talking]/[face:talking]Eğer bir [i]kahraman[] gibi hissedersem? İşte o gün tekmeleyeceğimi bileceğim. Aslında,/Çalışma saatleri.[face:talking] Ama>/<hero.loner.60:[face:neutral]Neden? Ben,/Bunu düşünüyorsun, değil mi? Zenginlik ve şeyler?[face:skeptical] Bilmiyorum.>/<hero.hothead/snark/60:[face:skeptical]Bu konuda rahat ol. Endişelenmiyorum. Sadece... Yani açıkçası,/[face:neutral][i]<npc.mf:him/her/them>[] [face:skeptical]hakkında [i]bizden daha az endişeleniyorum.[] Yani, ama... sanırım/Bilmiyorum. Hayır, endişelendiğimden değil. Sadece,[face:interested]>/<hero.bookish/loner/poet/snark/60:[face:talking]Sıcaklığın, eminim farkındasındır, herhangi birimizin ne kadar sosyal olmaya karar verdiğiyle hiçbir ilgisi yok. Ama sanırım seni memnun edebilirim./Bazılarımız soğuğu tercih eder, bazılarımız sessizliği. Ama tamam, sana söyleyeceğim./[face:talking]Tefekkür [i]bazen beni ısıtıyor[]. Bal peteğim, düşüncelerim, merakım gibi. Ama neyse, üzgünüm./[face:dubious][i]Hiçbirimiz [i]değiliz.[] Neyse, önemli değil./[face:happy]Üzgünüm. Haklısın. Tek şey şu,>/<hero.bookish/coward/hothead/loner/snark/60:[face:interested]Hm? Özür dilerim, çok düzenli ve iyi ifade edilmiş gibi geldi./[face:interested]Şey... can sıkıcı olmak istemem ama ya... herkes aynı fikirde olamazsa? Ya da. Üzgünüm, aslında,/[face:joy]Hepiniz benim yolumu takip ettiğiniz sürece işe yarayacağını düşünüyorum! Ama/[face:skeptical]Bu kulağa... çok... Ben gerçekten öyle çalışmıyorum. Ve/[face:skeptical]Hepimiz [i]hemfikir olduğumuz sürece,[] belki. Bilmiyorum./[face:interested]Sanırım başlamak için en kabul edilebilir yol gibi geliyor. Aslında...>/<hero.goofball/hothead/60:[face:interested]Pençeni sokup görmek ister misin? Aslında, pek dikkat etmiyorum./[face:grim][i]O zaman sen[] pişir./Üzgünüm, çok yakından bakmıyorum. Muhtemelen.>/<hero.greedy/hothead/loner/snark/60:[face:skeptical]İnanın bana, herkese kendi payını vermek konusunda telaşlanıp telaşlanacak biri değilim. Ben sadece... Aslında,/[face:skeptical]Fasulyemi yemek isteseydim yerdim. Hayır, ben.../Ne?[face:neutral]/[face:dubious]Bunu bir sapık mı söyledi? Bu ürkütücü bir konuşma gibi geliyor. Neyse, ben aslında.../[face:interested]Hımm? Ah, bu cömert bir jest. Hayır ben... Aslında,>/<hero.goofball/loner/snark/60:Bunu kim yapacak? Burnumu kim yapmak zorunda kalırsa ona acıyorum, temelde imkansız. Şey. Ama. Aklından ne geçiyor?/Kimse onlara bundan bahsetmezse söylemezler.[face:skeptical] Ve zaten... ne anlatacak? Hiçbir şey başarmaktan çok uzağız./[face:skeptical]"<hero4.exists:/Fasulyeli İki >Mahkum Aptal?" Bana üzücü bir resim gibi geliyor. Her zaman bunu mu düşünüyorsun?/[face:talking]Ne düşünce bu[]. Evet, bilmiyorum, ben sadece...>/<hero.deepistStart_apprentice:<hero.coward/hothead/loner/romantic/60:Why?[face:interested] Bunlardan herhangi biri sana yanlış geldi mi? Aslında,/[face:skeptical]Hey, dinle, eğer <npc.mf:him/her/them> hakkında kötü konuşmak istiyorsan, dertleşebileceğin yanlış <hero.mf:guy/girl/person>'ı seçtin. Aslında,/Sen hiçbir şey anlamıyorsun. Neyse. Sorun değil.[face:grim]/[face:grim]Hiçbiri. <npc.mf:He's/She's/They've> <town> için harika şeyler yaptı, biliyor muydun?[] Bende potansiyel gördüm ve... işte sen de buradasın. Ve/[face:talking]Heh, peki, bildiğim kadarıyla, biz ilkiz. Ama istediğine inanabilirsin, sorun değil.>/Heh. Ben sadece...>> Hala <hero.deepistStart_apprentice:<npc.mf:Master/Lady/Master> <npc.lastname>'in dediğini düşünüyorum./<npc.mf:he/she/they>'in dediğini.>/>
