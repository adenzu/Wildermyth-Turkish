~01~prompt~panel_002~1_narration=<foes.cdgmt:Derinlikçiler altmış yıldan fazla bir süre önce soğuk ve gömülü bir ocağa tünel kazdılar. Bir gün gerçekleşmesi kaçınılmaz bir kaza./Drauven kaşifleri bir gün yeryüzündeki menfezlerden aşağı indiler. Altmış yıldan fazla bir süre önceydi./Altmış yıldan fazla bir süre önce, toprağın derinliklerinde hissedilen güçlü bir sessizlik tarafından tuz ve kılıçtan bir Gorgon çağrıldı./Morthagi uzun çağlar boyunca yeryüzünün karanlıklarında ve mağaralarında dolaştı. Tünel kazdılar ve aradılar ve sonunda aradıkları büyük soğuk gücün kaynağını buldular./Thrixl gölge ve uzayda yol aldılar, dünyadan dünyaya örüldüler, belki de birini diğerine bağladılar. >
~01~prompt~panel_002~2_narration=<foes.cdgmt:İşletimini öğrendikçe, onlara güç ve etki vermeye başladı./Soğuk bir ocak ve etrafına sarılmış, eğer çalıştırırlarsa onlara güç teklif eden bir canavar buldular./Buldukları şey soğuk bir ocaktı. Böylesine güçlü bir ocak, beslenmek ve kullanılmak için [i]istiyor[] gibiydi./Altmış yıldan fazla bir süre önce, Yaşam Ocağını keşfettiler./Altmış yıldan fazla bir süre önce, uzak bir diyarda gömülü, soğuk ve aç bir ocak buldular.>
