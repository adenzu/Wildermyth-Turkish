~01~~panel_006~5_hero3=<hero3.exists:<hero3.rfln.hero:<hero3.bookish/greedy/leader/loner/poet/60:My objection is... that's what I want to do. And I don't anticipate a journey together being pleasurable./[face:skeptical]Well... if it's full of ultra-rare starmetal... I'd hate myself if I stayed./You'll need help. And, yes, I realize that means me. It's fine./I... [i]You[] don't have to go. [i]I'd[] rather go alone./[face:grim]Like a mouse to a trap. Fine, I'll go too./[face:dubious]And who do you think's going with you? Not [i]me,[] I hope?>/<hero3.bookish/coward/goofball/hothead/snark/60:I'd be happy to accompany you.[face:interested] It's a rare event./[face:interested]Know it falls to me to go with you. And I [i]will.[] Is what I'm... trying to say./[face:happy]It's alright, I'll go with you. Never a dull moment, right?/[face:talking]Well, great, I'll get some of my junk together. And what do you like, beans? I only have rice and saltfish./Yes, before you ask. I'll go too. Better than rotting here./[face:neutral]Long way. Lot between here and there. Could use a friend.>/<hero3.coward/healer/loner/poet/romantic/snark/60:Do you [i]have[] to? And I mean... you realize you're making me follow you?[face:interested][hero.face:happy]/Hope you won't mind having me along. Someone's got to look after you.[face:happy][hero.face:happy]/[face:skeptical]Don't leave me here. You're the only reason I stay.[hero.face:interested]/[face:talking][hero.face:interested]Country wisdom is... if you see the one you love board a boat--even to [i]fish[]--you'd better hop in. Or expect to be left behind./[face:talking]Go ahead and forbid me to come along. I'll follow just out of sight, I'll leave breakfast by your pillow...[hero.face:happy]/[face:dubious]Trying to get away? You'll have to work harder than that.[hero.face:happy]/Not without me, you're not.[hero.face:interested][face:happy]>/[face:interested]All the way out there, huh?>/>
