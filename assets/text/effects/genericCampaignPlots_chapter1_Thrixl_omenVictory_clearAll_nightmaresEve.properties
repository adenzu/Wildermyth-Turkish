~01~~panel_012.(hero2_exists)~3_hero3=<hero3.exists:<hero3.personality:[face:skeptical]As a quick aside, "star" is obviously an innacuracy. [i]Meterorite's[] probably closer. Less dramatic, but.../[face:skeptical]Wonderful. This's... why're we actually [i]doing[] this?/[face:happy]Bunch of its sister and brothers, standing around. Maybe we can ask them?/[face:skeptical]Someone's going to take my nice pots. I know who it'll [i]be,[] too. You don't get it, you don't have nice things./We'll[face:neutral] be better the less we worry. And if we stay well rested. Know it's boring, but.../[face:joke]Between here and anywhere, nothing's going to make me cower and run. Okay? Got that?/We're bound together, <hero4.exists:the group of us/us three>. With our skills? I'm sure we'll get there./[face:neutral]The hills prefer to be anonymous. But they'll answer your questions, if you ask without pride./[face:neutral]Maybe futile, maybe flutely reasoned. It's an [i]adventure,[] not an errand./[face:talking]No knight ever followed a straight line from door to dragonlair. It's better. A journey worth reciting./[face:dubious]Kind of an obvious thing, wasn't it? Did we notice specific landmarks? I'm guessing no?>/>
