~01~~panel_002~4_hero=<hero2.exists:Bu marka benim sahip olduğum taslağa uyuyor. Drauven kahramanının işareti. Vracsel. Yani buradaki trafiği takip edersek, güçlerinin nerede olduğunu bulmalıyız./>
