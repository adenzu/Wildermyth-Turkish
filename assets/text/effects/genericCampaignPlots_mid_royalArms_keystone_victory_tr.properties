~01~~panel_003~3_hero2=<hero2.exists:Bu bir çevre tamamlandı. <deadHero.exists:[face:grim]Peki? Vazgeçtiğimize değdiğini umabilir miyim?/<hero2.personality:Uygunsuz bir şekilde meraklı görünüyorsun.../Aman Tanrım. İğrenç. [face:interested]Nasıl [i]dokunabileceğini bilmiyorum...[]/Ah, onları iğrenç mi pozluyorsun? Bu korkunç![face:joy]/[face:dubious]Hey. Yüzüklerin ilk seçimi sana mı ait?/[face:neutral]Ve... sen... ne yapıyorsun?/[face:grim]Daha fazlasını alamamamız çok kötü. Ne yapıyorsun?/[face:talking]Oldukça iyi, diye düşündüm. Bir şey mi kontrol ediyorsun?/Yani bu [i]benim[] görevim. Ne [i]yapıyorsun[]?/Ölüler için soruların olduğunu görüyorum./Drauv'un ailesini mi merak ediyorsun?[face:interested]/Drauv'un ailesini mi merak ediyorsun?[face:dubious]>>/>
