~01~~panel_001.(threat_Deepists)~1_narration=<threat.cdgmt:Monarch'ın ölümüyle, geriye kalan Deepistler yenildiklerini anlarlar. Kederli bir şekilde harabeden dışarı doğru yürürler ve bilgiden uzaklaşırlar./Büyük Dravonne ölür ve Drauven savaş çığlıkları susar. Bu bir yenilgidir. Bunu kabul ederler. Dönüp kaçmalarının zamanı gelmiştir./Güçlü Gorgon'un ölümü, hâlâ yaşayan altlarında bir titreme yaratır ve kaçarlar. Hayvanların bozulmuş sandıklarında, kontrolün gevşemesi vardır. Bir anda harabeden dağılırlar ve giderler./Bu makinelerin güçlü matronu hâlâ titremektedir. Morthagi çekirdeklerini ateşleyen hırs bir anda... tükenmiş görünür. Geriye kalanlar harabeden süzülüp kaybolurlar./Maylen'in ölümü Thrixl'de yankılanır. Kale, geride kalanları ve mahsur kalanları dışarı atar: onlar, kalmak için fazla hırssızdırlar.
