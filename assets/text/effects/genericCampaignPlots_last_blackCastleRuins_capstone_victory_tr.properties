~01~~panel_014~4_hero=[küçük]<hero2.exists:<hero.bookish/goofball/greedy/loner/snark/60:Bak. Ruhsal tezahürlerden biri.../[face:happy]Bak. Rockolardan biri./Bize teşekkür etmeye mi geldi?/İşte gerçek bir münzevi./Evet. Bree, gerçekten./[küçük]İyiyim, küçüğüm. Şimdi güvende.>/<deadHero.exists:[face:grim]/>[küçük]İyiyim, küçüğüm. Şimdi güvende.>
~01~~panel_015~4_hero=[small]<hero.bookish/coward/healer/hothead/loneer/poet/romantic/60:[face:neutral]Tarihi açıdan zengin bir ev. İncelemek, keşfetmek, sadece mimarisini [i]anlamak[]... Ben... nasıl sorsam...?/Orası artık kötü değil. Ya da... Bilmiyorum. Gece geliyor, şimdi. Bu yüzden ürkütücü olacağından eminim. Ama./[face:talking]Teşekkürler [i]sana,[] ruh. Bugün için, bize düşmanımızı gösterdiğin için. Ve bu dünyayı bizimle paylaştığın için./Neden o koridorları tek başına [face:skeptical]\ntrot etmek istediğini bilmiyorum./[face:neutral]Bütün mekan sana ait. Ayrıca [i]benim[] bir hayalim. Ona iyi bak./[face:neutral]Birini mi bekliyorsun? Ne kadar zamandır beklediğini merak ediyorum. Ve neden./[face:happy]Hey. Birini mi bekliyorsun? Oldukça büyük bir evin var. \n[i]Bir sonbaharda birini oraya götürmeyi umursamam./Sanırım bütün yer sana ait.>
