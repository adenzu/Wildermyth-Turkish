~01~~panel_011.(hero2_exists)~6_hero2=Hey, <hero2.pcfn.hero:<hero.mf:erkek/kız/çocuk>./<hero.mf:Baba/Anne/Renny>./<hero>./<hero>.> <deadHero.exists:[face:grim]Hala burada olduğuna sevindim./<hero.rfln.hero2:Bunu bildiğini sanıyorum ama, şey... Kavgada kötü bir ortak değilsin.[face:grim]/<hero2.greedy/leader/loner/poet/snark/60:[face:talking]Hikayenin dışında kalmadığımdan emin ol, tamam mı?/En kötüsü artık geride kaldı. Dinlenme olacak. Barış olacak./[face:neutral]Şey. Birlikte gittiğimize sevindim./[face:neutral]Bu son mu? Böyle yan yana savaşmamız mı? Benim için anlamlıydı./[face:skeptical]İyi iş çıkardın, biliyor musun?/Bizimle gurur duyuyorum.>/Asla pişman olmayacağım, biliyor musun? Çok iyi işler yaptık./[face:interested]Bunda oldukça iyisin, değil mi?>>
