~01~~panel_013~8_hero2=<hero2.exists:<hero2.personality:Daha önce çok az kişinin gördüğü bir şeye göz atmak için bir fırsat./[face:interested]Elbette yapamayız...? Bir kanal kazabilir miyiz? Bir nehri yönlendirebilir miyiz?/[face:happy]Sence ne kadar derine yazı tura atabilirsin? Ben önce atacağım./Riski aldığımız için... Aşağıda ne bulursak onu almaya hakkımız olduğunu varsayıyorum, değil mi?[face:skeptical]/Aşağıda onlardan büyük bir grup olacağını hayal etmek zorundayım.../[face:grim]Orada sürünerek dolaşıyorlar. Küçük yılanlar gibi küçük tünellerinde saklanıyorlar./[face:talking]Duvarlara sarılmayı düşünüyorum. Tünel ortasında öylece yürüme./[face:neutral]Bunu görürsem ondan kaçmak zorunda kalacağımı mı düşünüyorsun?/Canavarı yeterince uzun süre oyalamak için <npc4.mf:o/o/onlar> onu tasmasından kurtarabilsin diye, <npc4.fullname> onu kolundan beslemek zorundaydı.[face:neutral]/[face:talking]Sanırım asla sevilmeyeceğiz. İnsanlar. Bize içmeyi asla reddetmeyecekler. Kalplerinde isimlerimiz, soğukta mumlar./[face:talking]Bak, bu kadar yolu geldik ve aslında bütün bu zaman boyunca kurt<npc.mf:guy/lady/person> vardı. Kötü adam, demek istiyorum.>/>
~01~~panel_013~9_hero3=<hero3.exists:[small]<hero2.personality:Evet, bize çarpmadan hemen önce. Ne kadar şanslı./[face:skeptical]Bir günde idare etmesi biraz zor olabilir.../[face:dubious]Devam et./[face:dubious]Önemli soruları sorarak.../Kim bilir? Ama en azından kalabalığı azaltabiliriz./[face:skeptical]Evet, minik yılanlar. Güzel söyledin sanırım./[face:neutral]Oh, bu kolay. Duvarları [i]severim[]./Ve sen sevmesen bile.[face:neutral]/Eminim bir domuz butu da işe yarardı./[face:grim]Ne içtikleri umrumda değil. Ben[i]kendime[]./[face:dubious]Sevimli. Bu da çok mantıklı.>/>
