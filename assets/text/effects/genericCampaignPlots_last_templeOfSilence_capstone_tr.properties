~01~~panel_001~1_narration=Tuz gibi eridi. Yağmurlarda. Sellerde. \nYılların kesintisiz mavi yıkamasında.
~01~~panel_001~2_narration=O yeni doğan günlerin, o sakin günlerin hatırası, \nhiçbir insan kafasında canlılığını korumuyor.
~01~~panel_001~3_narration=Daha sakin bir çağda, şarap ve çelik olmayan bir çağda, barışın bozulmaz olduğu düşünülüyordu.
~01~~panel_002~1_narration=Ama Gorgonlar hatırlıyor.
~01~~panel_003~1_narration=Ve belki de bütün öfkeleri ormanın en eski tapınakları, en eski sütunları, en buruşuk devleri kadar eskidir.
~01~~panel_003~2_narration=Belki de onların öfkesi en eski olanıdır.
~01~~panel_004~1_narration=Yumuşak okyanus salonlarından yükseldiler. \nAtalarının evini geri almaya kararlı bir halk.
~01~~panel_004~2_narration=Bunlarda hiçbir uzlaşma yok ve hiçbir konuşma teklif etmiyorlar. Onarıcı bir sessizlik talep ediyorlar.
~01~~panel_005~1_narration=İşte böyle başladı. Ve büyüyor.
~01~~panel_005~2_narration=Bu topraklarda giderek genişleyen bir çember içinde gürültü tamamen yok oluyor.
~01~~panel_006~3_narration=Konuşmanın mekaniği en ufak bir hece bile vermiyor.
~01~~panel_006~4_narration=Nefes dudakları aralıyor ve fısıltısız bir şekilde ciğerleri dolduruyor.
~01~~panel_006~5_narration=Yüreğin davulu bile yünden yumağa dönmüş, tamamen sessiz.
~01~~panel_007.(hero2_exists)~3_narration=<hero2.exists:Son gece, sadece yazılı kelimelerle konuşabiliyorlardı./>
~01~~panel_008.(hero2_is_missing)~3_narration=<kahraman> son geceyi gölgeleri döven neşesiz bir ateşin hareketlerini izleyerek, epikristal ve onun kehanet dolu imgelerini düşünerek geçirdi.
~01~~panel_009~3_hero=Bu taştaki hikaye. Burada büyük bir boğma büyüsü çağrılıyor. Yakından uzağa her ağzı susturuyor.
~01~~panel_009~4_hero=Tüm şarkıların boğulması. Tüm meydan okuma çığlıkları, tüm kahkahalar. \nHatta kederimizin sesi bile boğazımızda ölecek.
~01~~panel_010~2_narration=[aqua]Eğer tapınağın sütunları devrilirse[] ve Gorgon ritüeli böylece bozulursa, belki de büyülü emir bozulacak, sessizlik büyüsü bozulacaktır.
~01~~panel_010~3_hero=<hero2.exists:[i]Burayı gömmemiz gerek. Çatıyı üzerlerine yıkalım. Çukuru dolduralım. \nŞeklini veya amacını hatırlayabilecek molozsuz kaya bırakmayalım./>
~01~~panel_010~4_hero=<hero2.exists:/[i]Burayı gömmem gerek. Çatıyı üzerlerine yık. Çukuru doldur. \nŞeklini veya amacını hatırlayabilecek hiçbir moloz bırakma.>