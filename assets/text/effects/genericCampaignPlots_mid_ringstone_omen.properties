~01~~panel_001~1_narration=It's a ruin on the edge of the ocean. Gulls garble their news from other shores, distracted by silver in the waves.
~01~~panel_001~3_hero=<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:<npc.mf:Master/Madam/Master> <npc> said this place [i]'had a hard history.'[] Remember that?/My teacher told me... about this place. That it. [i]'had a hard history.'[]>/You kind of hope for more than some dusty wall-drawings.>
~01~~panel_002~4_hero2=<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:Oh, sure. And said never to come \nhere, but here we are./Seems like it could mean a lot of things.>/Gorgons don't leave a lot that isn't stone.>
~01~~panel_003~3_hero=<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:<npc.mf:He/She/They> told me some great betrayal happened here, once. \nAnd that an endless hatred followed./Yeah. I think the phrasing was borrowed, and it annoyed <npc.mf:him/her/them>. But <npc.mf:he/she/they> told me some great betrayal happened here, once. And that an endless hatred followed.> /<hero.bookish/coward/goofball/hothead/poet/snark/60:They seem intent on [i]stilling[] the world, don't they? Not always altering its shape but just... stopping it./Don't say that. It makes me see... faces.[face:interested]/Yeah. You mean their poop?/[face:grim]Nightmare's masons./That's... an interesting point. It's not so much that they destroy. They... make things still. And [i]silent.[]/Gorgons is a word pulled from [i]where?[] You know? Who called them that? Was it [i]them?[][face:skeptical]/No, maybe they don't. Not for people to find.>>
~01~~panel_005~2_hero2=<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:<hero.goofball/loner/romantic/60:[face:joy]No, yeah, <npc.mf:he/she/they> certainly did./[face:happy]Oh, really? I wonder why.../[face:dubious]Yeah. I wonder why./Yeah. Wonder if we're almost like <npc.mf:he was/she was/they were>. Did we turn out that way?>/<hero.goofball/loner/romantic/60:Hm. Those types of things're out there, I guess./[face:skeptical]Alright. That's okay./[face:skeptical]Alright. That's okay./Must've been a shock. Losing someone you looked up to, like that.>>/<hero.bookish/coward/goofball/hothead/poet/snark/60:No? I'd have to find one first./[face:talking]The thing I want to say is... let's cook some crabs and call it a day./[face:joy]/[face:interested]No, yeah, it's a pretty good line./No. I'm just wondering if we should take time to dry some fish./Who called an owl an owl? Do we have to hear them name themselves? What if they call themselves [i]seabass?[] Well. If they actually do, I guess we should adopt it. Because it's pretty wild, an owl saying this and that./[face:scared]Don't. That just... gives me [i]images.[]>>
~01~~panel_005~3_hero=<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:<hero.goofball/loner/romantic/60:[face:happy]<npc.mf:He/She/They> loved things great and endless./[face:skeptical]I guess <npc.mf:he/she/they>... saw me. More than some other people did./[face:joke]I guess <npc.mf:he/she/they> confided in me more than in you two./It's weird remembering.>/<hero.goofball/loner/romantic/60:[face:happy]<npc.mf:He/She/They> loved things great and endless./[face:skeptical]I guess <npc.mf:he/she/they> confided in me more than in you two./[face:happy]Yep. <npc.mf:He/She/They> always was... kind of romantic-looking. [i]Rugged,[] mysterious. <npc.mf:Master/Madam/Master> <npc>./It's weird remembering. For me, I mean.>>/<hero.bookish/coward/goofball/hothead/poet/snark/60:Are you going to add a caveat?/I mean... sorry. Say what you want to say./[face:joy]/[face:skeptical][i]What?[] I thought that [i]worked...[]/Am I getting weird?/I'm saying it probably wasn't them.[face:grim]/[face:interested]Think a gorgon falls in love?>>
