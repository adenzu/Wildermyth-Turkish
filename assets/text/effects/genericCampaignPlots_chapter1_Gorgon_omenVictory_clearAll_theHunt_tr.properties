~01~~panel_010~5_mystic=<mystic.exists:<mystic.personality:[face:neutral]O zaman bir sonraki adım çalışmak. Zavallı <npc>'nin neyi kaçırmış olabileceğini öğrenmemiz gerek./[face:sad]Ben... ikinizi de... böyle görmek istemiyorum aslında./Haklısın. Biz.[face:interested] Biz... buna mı devam edeceğiz?/[face:skeptical]Bu ne anlama geliyor?[] İsteyebileceğimiz diğer her şey için mi?/[face:sad]Korkutucu bir görev. Ama seni vazgeçirmeye çalışmayacağım./Ona acı çektireceğiz. Bu gölge kucaklayan, suyu seven...![face:angry]/Benim de düşüncem bu. Ve cesur yürekler bizi takip edecek./Biz. Kim olursak olalım./Biz. Ve kim olursak olalım. Hm.[face:interested]/Biz. Ve kim olursak olalım./Biz. Kim olursak olalım.>/>
