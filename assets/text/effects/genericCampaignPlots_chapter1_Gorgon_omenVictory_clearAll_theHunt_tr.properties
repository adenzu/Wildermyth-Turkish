~01~~panel_007~2_warrior=<warrior.exists:<warrior.personality:<npc.mf:him/her/them> ile birlikte sahip olabileceğimiz en büyük kaynak, en büyük bilgi deposu gider./[face:sad]Bu bizim ötemizde. Eğer [i]<npc.mf:him/her/them> ötesindeyse,[] o zaman zamanımızı boşa harcıyoruz. Ve muhtemelen yakında, hayatlarımızı./[face:sad]Üç gece önce birlikte gülüyorduk. Ve şimdi... tüm [i]bunlar.[]/Dünya bize bizi neyin beklediğini göstermeye devam ediyor. Ve biz ona doğru ilerlemeye devam ediyoruz./[face:sad]İyi zamanları hatırla. Ve unutma ki bu önemli bir hayattır <npc.mf:o/o/onlar> tarafından yönetilir, sonu ne kadar acımasız veya rastgele olursa olsun./[face:angry]Tüm <npc.mf:onların/onların/onların> konuşmalarına, tüm <npc.mf:onların/onların/onların> becerilerine rağmen, <npc.mf:o/o/onlar> bunu başaramadı... Arg! Bu [i]acınası.[]/Gece bitmekten çok uzak. Henüz kendinizi kedere kaptırmayın. Benimle kal./Hangi yıl eğitimimi geçirdim? Bu öğretmenim... [i]sizin...[] öğretmenim <npc.mf:o/o/onlar>'ın tüm hayatı boyunca hazırladığı savaşı kazanmaya bile muktedir değildi./[face:grim][i]"Her birimiz rahimden gönderildik, birer ışık taşıyıcısı. Narin alevi sert bir rüzgarla söndürülebilen bir mumu avuçlarımızda tutuyoruz." []Bu <npc2.fullname> tarafından./Her zaman bir nevi umut ettim... bilirsin, <npc.mf:onun gibi güzel bir adam/onun gibi güzel bir kadın/<npc>> gibi güzel bir kişi tekrar birini bulmayı hak ediyordu. Tekrar evlen./Bu, adanmış bir <npc.mf:adam/kadın/kişi>nin bekleyebileceği ödüldür. Nefret edilen bir düşmanın elinde aptalca bir ölüm. Bunun anlamı ne?>/>
