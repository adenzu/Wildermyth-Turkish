~01~~panel_001~1_narration=<hero2.exists:They decide/<hero> decides> to stay by the house till morning.
~01~~panel_001~2_narration=<deadHero.exists:The fire cooks nothing but memories, that night./<hero2.exists:Their/<hero.mf:His/Her/Their>> smoke is eaten by the same clouds that swallowed the stars.>\n<hero.themePiece_wolf_head:<hero> slips a few quavering howls through the grayblue night./>
~01~~panel_002~2_hero2=<hero2.exists:[small]<hero.rfln.hero2:<hero3.exists:Where's <hero3>? /><deadHero.exists:Mourning needs <hero4.exists:<hero3.mf:him/her/them>. And <hero4>./<hero3.exists:the three of us./better friends than [i]us[]. Makes me feel bad, <deadHero.2.exists:if it's just us left./leaving poor <deadHero> out.>>>/<hero2.bookish/healer/leader/poet/60:I was hoping for an intelligent conversation./Well done making it through, again. I have to say that much./You and I are never very productive around a fire. Unless it's creating arguments./You and your <hero.themePiece_wolf_head:wolf/cold> eyes... I still feel better when there's a fire between us./Being stuck here with [i]you.[] Was not my plan.>>/<hero.themePiece_wolf_head:Barking at the blank sky./Here we are again, huh? \nAlive. Mostly whole.>/I love you./How's the watch going?><deadHero.exists:[face:grim]/>/>
~01~~panel_002~3_hero=<hero2.exists:[small]<deadHero.exists:[face:grim]I hope peace finds <deadHero.2.exists:them. Peace, and rest, and some better thing./<deadHero.mf:him/her/them>. <deadHero>. Peace, and rest, and some better thing.>/<hero.rfln.hero2:<hero2.bookish/healer/leader/poet/60:Guess I could have one with myself?/Sounds like it was tough to do. I commend you./I do my part. You do yours./<hero.themePiece_wolf_head:Good. Better that way./You're imaginative.>/Sorry, <hero.pcfn.hero2:kid./[i]<hero2.mf:Dad/Mom/Ren-ren>.[]/<hero2.coward/loner/snark/60:Janglebones./Skunky/Drooper/Breadbrain>./<hero2.coward/loner/snark/60:Janglebones./Skunky/Drooper/Breadbrain>.> I'm who you get.>/<hero.themePiece_wolf_head:Nothing cuts the darkness \nlike wolfsong./<hero.bookish/goofball/greedy/60:I feel compelled to repeat myself. We've never quite been [i]here[] before./[hero.face:happy]Yep! Couple of matchless socks. Always top of the drawer./I saved some chocolate. From <town>. Want some? It's a little chalky./Mm. It seems to happen that way.>>/<hero.goofball/greedy/hothead/loner/snark/60:[face:happy]Oh, that explains it. I was wondering what all those kisses were for./Mm. That's the good stuff. Give me more. Give me a kiss. Give me a cup./[face:grim]I don't like a battle much, these days. When [i]you're[] involved./You should tell me less. \nI'd feel it more./Your options are scarce, so I won't judge you for it./The music of crickets. The light dances on you. Puts me at peace.>/Dark. Quiet.>>/<deadHero.exists:[face:grim]I hope peace finds <deadHero.2.exists:you all. Peace, and rest, and some better thing./you, <deadHero>. Peace, and rest, and some better thing.>/>>
