~02~choice_one~panel_001~1_hook=<bookish.bookish/healer/hothead/greedy/poet/snark:I am curious. And I couldn't forgive myself if I threw this chance away on account of fear./And yet, if it is possible...? I have to try./You all can destroy it later, if it ends up grinding me to grist.../I respect your opinion. But I have to try./You're being dramatic. I'm going to do this./Good idea or not, I feel compelled to try.>
