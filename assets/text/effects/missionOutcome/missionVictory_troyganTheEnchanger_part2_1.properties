~01~prompt~panel_010~1_hook=<hook.bookish/hothead/greedy/snark/60:Troygan, are we to believe you're a conscious being? Or just more Morthagi clock-wattle?/Um, we're trying to decide whether to start hitting you with weapons, Troygan. Any thoughts?/Troygan? Please forgive the question, but what's a Troygan, and how many of you are there?/Well you certainly don't look like a <hook.awm:Stephanie or a Jane/Robert or a Gary>./Um, neat, I'm <hook>. This is<hook.rfln.bookish: your lunch, <bookish>./ my buddy, <bookish>./ <bookish>./ <bookish>.>>
~01~prompt~panel_011~1_speech=[green]<hook.bookish/hothead/greedy/snark/60:Morthagi...? Ah. <hook.mf:He/She/They> refers to the Help. No, I am not one of them. Once, I was a Master Maker./Once I was a Master Maker, and I would have shrunk from violence. But I no longer care if I continue. Or if I don't./Troygan Clume is a name that once echoed in marble halls. It meant me. You see, I once was a Master Maker./I'm not one of those. I am Troygan. I once was a Master Maker./...I believe you've already met the Help. I'm sorry they were not welcoming to you. I once controlled them.>
~01~prompt~panel_012~1_speech=[green]Now my consciousness lives in these deathless parts and beautiful gears.
~01~prompt~panel_012~2_speech=[green]I am still Troygan, yet I am He no longer. I am the keeper of this Morthificery.
~01~prompt~panel_013~1_bookish=<bookish.bookish/leader/80:It's a feat of science, or art, or magic. Not sure what to call it./This thing is a lord of the Morthagi. It's dangerous./Morthificery? This thing makes Morthagi...>
~01~prompt~panel_014~1_speech=[green]One of you was wounded gravely. <hook.maimal:An arm, a precious arm.../Separated from a leg.../Or have my perceptions gone awry?> I can fix you. In fact, I exist for that purpose...
~01~prompt~panel_016~1_speech=[green]I will fashion a fine instrument. I will compose it with elegant moving machinery that makes you more capable than before...
~01~prompt~panel_017~1_bookish=<hook.rfln.bookish:<bookish.bookish/healer/hothead/greedy/poet/snark:Let it experiment on you. I'm curious./Such a thing shouldn't be medically possible. But you probably don't care, do you?/Even a dolt like you couldn't buy into this! Let's wreck this thing and go home./I know you don't care what I think, but this is honestly a terrible idea./To join a living body with the machinery of death? It's an atrocity! Even you wouldn't stoop so low.../Maybe it could replace your brain next, with one that actually works.>/<bookish.bookish/healer/hothead/greedy/poet/snark:I know you're thinking about it. I'm even curious myself. Just be careful./It doesn't seem possible, with what I know of mending the body.../You can't put yourself in this thing's power! We should be breaking it to pieces!/Just do me a favor and listen to me. This thing does not have your best interest in mind. /There is an elemental wrongness to this, grafting death to life. I know you see it too./Yeah, perfect. Let the skeleton-machine fiddle with your body! What could go wrong? >/<bookish.bookish/healer/hothead/greedy/poet/snark:I know you, <hook>. We're both wondering if this kind of magic is even possible. Just be careful./I know it seems like everything you've wanted. I just don't think it's possible. Be certain./If I were in your shoes, I'd tear this thing to pieces. But... I'm not. It's your decision./I know you don't want to hear this, but I don't want to lose you, and I don't think this is safe./I feel there is much we might have to answer for, if we accept this thing's offer. But I'll stand by you, no matter what./Yeah, sure. Because miracle tonics always work without consequences. >/<bookish.bookish/healer/hothead/greedy/poet/snark:I'll say I'm a bit curious. Just, let's at least be wary./It makes no sense with what we know of healing and recovery.../If I have a vote, I say dismantle the abomination here and now./I know we're not close, but I'd like to say that there is no way this is a good idea./It just feels wrong, doesn't it? Like an affront to nature, a stain on us all.../Oh, this is a great idea. I was just thinking of asking an ancient Gorgonlord to be my chef. >>
