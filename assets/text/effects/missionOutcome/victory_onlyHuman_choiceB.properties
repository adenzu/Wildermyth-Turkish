~01~prompt~panel_004~6_npc=<deadHero.exists:[face:interested]The loss of life is a dire price, but fair! Fair, I'll say! Even favorable!/<maimedHero.exists:[face:joy]Sorry about the loss of limb. It's part of the mischief, I'm afraid./[face:skeptical]Hmm. Unscathed for the most part, though, aren't you? That feels anticlimactic...>>
~01~prompt~panel_005~3_goofball=<deadHero.exists:[face:angry]How can you possibly figure?\nWhat'd we even accomplish?/<goofball.personality:[face:skeptical]Your disregard for normal interaction is almost overcareful./[face:interested]So, can we go? Or are you...? I mean./[face:happy]Not to crowd in on your weird humor, but.../[face:talking]I know when I'm owed something. An explanation at least./[face:interested]Certainly a [i]rare[] kind of person, aren't you?/[face:angry]Enough yanking our chains./We passed your test, far as I can see./[face:grim]You're weird enough. Not unexpected./[face:skeptical]This's all some theater to you, isn't it?/[face:skeptical]In stories, <npc.mf:Warlock-trials/Witch's Trials/Warlock-trials> grant some kind of reward./[face:dubious]I know I'm setting myself up for disappointment, but...>\nWhat'd we even accomplish?>
~01~prompt~panel_006~1_action=[actionSmall]crickle
~01~prompt~panel_006~2_goofball=<leader.exists:<deadHero.exists:[face:grim]<leader.pcfn.goofball:<leader.mf:Dad? /Mom? /You're the parent.\n>Think this's okay?/Your table manners might \nactually pass, here./How hungry are you?/Suppose it's a waste if we refuse.>/<leader.pcfn.goofball:<leader.mf:Dad? /Mom? /You're the parent.\n>Think this's okay?/[face:skeptical]Your table manners might \nactually pass, here./[face:skeptical][i]You're[] the hungry one./How hungry are you?>>/[face:grim]Suppose it's a waste if I refuse...>
~01~prompt~panel_007~6_npc=Why, you've earned a sample of one of my mountain recipes, of course!
~01~prompt~panel_008~2_npc=Choose carefully! For in my waywardness, in my gross olive-hearted way, I've designed that each delicious delectagram deliver a different delight!
