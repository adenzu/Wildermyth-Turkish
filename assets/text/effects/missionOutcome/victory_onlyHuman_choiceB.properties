~05~player_chose_one~panel_001~7_narration=While <leader.exists:they eat/<goofball> eats> stacks of griddlecakes, <npc> gives a brief account of how <npc.mf:he/she/they> ended up on the mountain. Persecuted, robbed, run out of ten towns, <npc.mf:he/she/they> retreated to this high home where <npc.mf:his/her/their> eccentricities and frequent mischief would only bother those who blundered into <npc.mf:his/her/their> domain.
~05~player_chose_one~panel_001~8_npc=And at that point, aren't \nwe all fair game?
~05~player_chose_one~panel_002~7_narration=<npc.mf:He goes/She goes/They go> on for a while yet.
~05~player_chose_one~panel_002~8_npc=<random:Here, I splice my spirit with the elemental presences of hill, rock, and tree. Here, I never rest, for there are so many joys still left untried! And though I've slowed death, she never fully stops. Oh death, you dauntless dancer of mist, you darling, you dream...[face:happy]/[face:scared]Haunted! Haunted, I'll always be! My memories sharp and scattered like a flung mirror on this very mountainside! Haunted, me! And this house, and these chairs, stools, and treats! Only the coffee's normal, I'm afraid to say. Only the earthy blue coffee.../[face:scheming]Winking, teasing guidance is all the stars ever offered, and even the moon proved unconstant! Still I sleep beneath them like any other clover-bothering cow. How vexing! How invigorating! How do you sleep at all, you fableborn wonders!?>
~05~player_chose_one~panel_003~3_narration=<leader.exists:They bid/<goofball> bids> the <npc.mf:Warlock/Witch/Warlock> of the Mountain goodbye.
~05~player_chose_one~panel_003~4_narration=<leader.exists:They take a swift way down, by <npc.mf:his/her/their>/<goofball.mf:He takes/She takes/They take> a swift way down, by <npc>'s> direction.
~05~player_chose_one~panel_004~2_goofball=<leader.exists:<hothead.exists:/Clearly, you can get too much.>/[face:grim]I remember why we don't travel the mountains, now...>
~05~player_chose_one~panel_004~3_leader=<leader.exists:<hothead.exists:Clearly, you can get too much./Mountain air, huh?>/>
~05~player_chose_one~panel_004~4_hothead=<hothead.exists:Mountain air, huh?/>
