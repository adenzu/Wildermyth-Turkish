~01~~panel_014.(company_NOT_legacy_sawForTheScavengingVultureL...)~3_narration=...drenched, heavy with water, each \nstep a fraught and careful task.
~01~~panel_015.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_npc=Take shelter. What was this body ever for but to set your table?
~01~~panel_016.(company_NOT_legacy_sawForTheScavengingVultureL...)~2_legend=The elements are harsh, Brakken. \nNot harmful. I do not mind a storm.
~01~~panel_017.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_npc=I remember you liking the breezeless arches. \nOf your halls, your home.
~01~~panel_017.(company_NOT_legacy_sawForTheScavengingVultureL...)~2_legend=Only shall I soar under sun, I used to say. But that was what... made me weak... was what destroyed me, in the end.
~01~~panel_018.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_npc=There's camplight in the cliffside.
~01~~panel_019.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_npc=[small]Do you see it,<legend.mf: my Lord?/ my Queen?/ my Lord?>
~01~~panel_019.(company_NOT_legacy_sawForTheScavengingVultureL...)~2_legend=[small]Am I blind, do you mean?
~01~~panel_020.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_npc=But, <legend.mf:Lord/Queen/Lord> Vulta, surely they would be a fresher meal. Than these fungus-chewers?
~01~~panel_020.(company_NOT_legacy_sawForTheScavengingVultureL...)~2_legend=Douse your light. I'll eat in the dark.
~01~~panel_021.(company_NOT_legacy_sawForTheScavengingVultureL...)~2_legend=And someday... I'll have strength again... for such indulgences. Presently, I... am hungry. So, so hungry, Brakken. Hungry enough... to eat this whole world.
~01~~panel_022.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_narration=Strange. Like birds in a dark sky, one story may glide near another, without colliding.
