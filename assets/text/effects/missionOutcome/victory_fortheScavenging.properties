~01~~panel_006~4_hero2=<hero2.exists:<hero3.exists:<hero2.coward/healer/leader/poet/romantic/60:[face:interested]We left so many... dead. They'll get waterlogged, and.../It's always brutal. We left a lot of dead. To soak./It's a hard thing. We left a lot of dead. To soak./Corpses. Waterlogged corpses. We left too many out there./Corpses. Waterlogged corpses. We left too many out there./Left a lot of bodies out there.>/Thinking about those bodies? Just left on the hillside?>/>
~01~~panel_006~5_hero3=<hero3.exists:<hero2.exists:<hero3.bookish/coward/healer/hothead/leader/romantic/60:Seasons will wear them through. In a year. Or less./[face:interested]I'd... can we just focus on dinner?/[face:neutral]Well, it's hard. Probably should just see to ourselves, first./They don't deserve any grand [i]pyre,[][face:talking] I'll say that./Let's not let it weigh on us now. Eat. We need to./Can't we forget till morning?/Worms will look for high ground, tonight.[face:neutral]>/>/>
~01~~panel_007.(hero2_exists)~6_hero=<hero.coward/hothead/leader/romantic/60:Maybe it's best to leave them.[face:interested]/[face:grim]Anyway, what do they deserve? Nothing [i]better[]./[face:grim]My feeling is... let's leave it to the wild./<hero3.exists:Mm. />The glutton wild will want them, at least.[face:neutral]/Likely best to leave them. All strewn.> <hero.bookish/goofball/greedy/healer/loner/poet/snark/60:A feast for the innumerable scavenging ones that've [i]scoured[] this world... since death's beginning./A feast for the critters, the scavengers. All those cute hungry monsters./Leave the work for all the scavenging things that come a-creeping. Right?/We can spare that work for the scavenging things who need a meal./For the scavenging creatures, a rich and memorable meal./In gratitude, really. Food for the scavenging ones whose hunger cleans the hills./Maybe it's me, someday. Wouldn't mind being a meal... for the starved cold scavenging things./Food for the scavenging things. Who'd go hungry without us.>
~01~~panel_008.(hero2_exists)~8_hero2=<hero2.themePiece_crow_head:<hero2.coward/loner/poet/60:[face:interested][i]Carrion-eaters.[] How terrible./Good for the carrion-eaters. They work hard.[face:grim]/Custodians of the world's fields and forests. [i]Vultures.[] And the others./[face:interested]Shame I've still got a human stomach.>/<hero.pcfn.hero2:You know, <hero.mf:Dad/Mom/Renny>.../You know, <hero.mf:Son/Daughter/Child>.../You know, <hero>.../You know what, <hero.rfln.hero2:<hero.personality:glyph-brain/you leaky kickbag/you musky yodeler/grab-hand/beetle-breath/knot-head/cabbage-hat/raddish-heart/melon-head/pig-heart/sand-head>?/<hero.friendLevel.hero2:<hero>/<hero>/<hero>/old friend/old friend/old friend>?/<hero.loverLevel.hero2:<hero>?/sweet <hero>?/sweet <hero>?/darling?/darling?/darling?>/<hero>?> <hero2.personality:There's tradition in that, too./We don't need to dwell on this, do we?[face:skeptical]/[face:happy]If [i]I[] ever get eaten by buzzards, make sure you save my heart. Put it in a jar, and put that jar inside a wooden thing. A doll. See if I come alive again. If it's me, I'll <hero.rfln.hero2:give a rude gesture./dance./blow a kiss./dance.>/I like that. Sounds righteous. And means we can rest.[face:neutral]/I think that's actually... pretty compassionate.[face:neutral]/<hero.coward/hothead/leader/romantic/60:/I'm with you.///>Those bull-lovers deserve no better. Or, and maybe... something in me wants to say, they deserve no [i]worse.[]/Let's think about other things. Journeys to come. And lighter skies.[face:talking]/That's good. I can't argue.[face:neutral]/I [i]do[] feel that. The wolves, the crows, the coyotes. Even [i]buzzards[] deserve our thanks.[face:neutral]/There's something beautiful in that. I find it beautiful. Right now.[face:neutral]/[face:talking]You make it sound nice. Like [i]generosity.[] And that's the only requirement I have tonight.>>>
