~01~~panel_004~1_hero2=<hero2.exists:<hero3.exists:<hero2.coward/greedy/hothead/loner/romantic/60:[face:interested]Why does it [i]stink?[] Think I messed up? What'd I do wrong?/[face:dubious]Would you like to [i]not[] eat? I'll have your share./[face:skeptical]Don't blame the chef, blame this fart-root. \nOr whatever it is. It [i]stinks.[]/[face:neutral]Food is food. Don't complain./[face:happy]You're [i]lucky.[] Not everyone gets to eat my cooking./Lucky to have the food we've [i]got.[]>/[face:interested]You out there drinking rain or what?>/>
