t scares me most at [i]this[] point is water damage./[face:grim]<maimedHero.exists:<maimedHero.2.exists:<maimedHero.3.exists:<maimedHero.3.pcfn.hero:<maimedHero.3.mf:My dad/My mother/My renny>/<maimedHero.3.mf:My son/My girl/My child>/<maimedHero.3>/<maimedHero.3>>, <maimedHero.2.pcfn.hero:<maimedHero.2.mf:my father/my mom/my ren-ren>/<maimedHero.2.mf:my boy/my daughter/my <maimedHero.2>>/<maimedHero.2>/<maimedHero.2>>, and <maimedHero.1.pcfn.hero:<maimedHero.1.mf:my dad/my mom/my parent>/<maimedHero.1.mf:my <maimedHero.1>/my <maimedHero.1>/my <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>>./<maimedHero.2.pcfn.hero:<maimedHero.2.mf:My father/My mom/My ren-ren>/<maimedHero.2.mf:My boy/My daughter/My <maimedHero.2>>/<maimedHero.2>/<maimedHero.2>> and <maimedHero.1.pcfn.hero:<maimedHero.1.mf:my dad/my mom/my renny>/<maimedHero.1.mf:my <maimedHero.1>/my <maimedHero.1>/my <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>>.> They should come first. Blankets, medicine. Right?/<maimedHero.1.pcfn.hero:<maimedHero.1.mf:My dad/My mom/My renny>/<maimedHero.1.mf:My <maimedHero.1>/My <maimedHero.1>/My <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>> should get our first attention. Blankets and medicine. Right?>/It's always a danger we don't come through unscathed. <hero3.exists:But today, we did, mostly.[face:happy] You <hero4.exists:<hero5.exists:all four/all three>/[i]both[]> impress me, you know?/But today, we did, mostly.[face:happy] You [i]do[] impress me, you know?>>/[face:angry]I don't feel sorry for them, you know? Not these days. Why [i]should[] we?/[face:neutral]Reason to be proud. A grim reason, maybe. But we do a good job, taking care of ourselves. And each other./[face:neutral]It's good to finish before the clouds break./[face:talking]The nature of water astounds me, sometimes. <hero.loverOf.hero2:The only other thing that surrounds me so thoroughly... is my thought. Of you./>/<hero.loverOf.hero2:If I could take you away from all the struggle... I [i]would.[] We'd live somewhere that grows wine. Rich in sunlight. You know? What I mean?[face:talking]/It is sad. It's human history, maybe. Us dying for things. Unrewarded in this life, or in any life. Unloved, in the end.[face:grim]>/[face:neutral]Glad to get across before the downpour. Now we can huddle <hero3.exists:together in a wet knot/together damply>... on the [i]other[] side of the water.>/>
