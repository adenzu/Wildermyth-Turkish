l/My child>/<maimedHero.3>/<maimedHero.3>>, <maimedHero.2.pcfn.hero:<maimedHero.2.mf:my father/my mom/my ren-ren>/<maimedHero.2.mf:my boy/my daughter/my <maimedHero.2>>/<maimedHero.2>/<maimedHero.2>>, and <maimedHero.1.pcfn.hero:<maimedHero.1.mf:my dad/my mom/my parent>/<maimedHero.1.mf:my <maimedHero.1>/my <maimedHero.1>/my <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>>./<maimedHero.2.pcfn.hero:<maimedHero.2.mf:My father/My mom/My ren-ren>/<maimedHero.2.mf:My boy/My daughter/My <maimedHero.2>>/<maimedHero.2>/<maimedHero.2>> and <maimedHero.1.pcfn.hero:<maimedHero.1.mf:my dad/my mom/my renny>/<maimedHero.1.mf:my <maimedHero.1>/my <maimedHero.1>/my <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>>.> They should come first. Blankets, medicine./<maimedHero.1.pcfn.hero:<maimedHero.1.mf:My dad/My mom/My renny>/<maimedHero.1.mf:My <maimedHero.1>/My <maimedHero.1>/My <maimedHero.1>>/<maimedHero.1>/<maimedHero.1>> will need attention. Blankets and medicine.>/It's always a danger you don't come through unscathed. But you were impressive today, at least.[face:neutral]>/[face:grim]I don't feel sorry for them. I [b]don't.[] Not these days. And why [b]should[] I?/[face:neutral]We do a good job, taking care of ourselves. Have to give us that.<maimedHero.exists: Even if we don't come out... [i]entirely[][face:grim] unscathed./Or I mean. [i]Me,[] at least.>/[face:neutral]It's good to finish before the clouds break./[face:neutral]The nature of water astounds me, sometimes. Surrounding us all. Rising, falling. Rushing. Swallowed./Someday we'll live away from all the struggle. Somewhere that grows wine. Rich in sunlight. Beauty. And kisses. Warmth.[face:neutral]/[face:dubious]Glad to get across before the downpour. Now I can huddle <hero3.exists:<hero4.exists:with the other <hero5.exists:three/two> in a wet bandagey knot/with <hero3.pcfn.hero:<hero3.mf:my wounded dad/my wounded mom/my wounded ren-ren>/my wounded <hero3.mf:son/daughter/child>/poor old <hero3>/poor <hero3>>>/alone, damply>