~01~~panel_011.(company_is_legacy_sawForTheScavengingVultureLordBranch)~1_narration=Outside is nothing. Just rain and its fragrant hush.
~01~~panel_011.(company_is_legacy_sawForTheScavengingVultureLordBranch)~2_narration=The gnaws of smallish things, the teeth of time.
~01~~panel_012.(company_NOT_legacy_sawForTheScavengingVultureL...)~1_narration=But pounded under the rain stoops a hungry thing, one <hero2.exists:they do/<hero3.exists:they do/<hero.mf:he does/she/does>>> not know or expect...
