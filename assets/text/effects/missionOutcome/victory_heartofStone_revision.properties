~01~~panel_003~2_volunteer=<volunteer.exists:<deadHero.exists:<volunteer.loverOf.hero:I'm sorry, love. About your eye. We'll talk... when the rites are done./I hate these days. Performing these rites.>/<volunteer.rfln.hero:[face:talking]<hero.pcfn.volunteer:Good thing is... You finally look like the crusty <hero.mf:dad/mom/parent> [i]I[] know./[i]You're[] the <hero.mf:son/daughter/child> I had. And look what's happened to you. Ugh./<volunteer.coward/goofball/healer/leader/60:[face:interested]On the bright side... you're too freaky for me to make fun of, now./Hey, luckily, you weren't pretty to begin with.[face:happy]/[face:talking]Sorry. [i]You[] may not like it. But [i]I[] think it's an improvement./[face:happy]Don't be glum. [i]I[] think it's an improvement./Well, at least your face kind of reflects your personality, now.>/<volunteer.coward/goofball/healer/leader/60:[face:interested]On the bright side... you're too freaky for me to make fun of, now./Hey, luckily, you weren't pretty to begin with.[face:happy]/[face:talking]Sorry. [i]You[] may not like it. But [i]I[] think it's an improvement./[face:happy]Don't be glum. [i]I[] think it's an improvement./Well, at least your face kind of reflects your personality, now.>>/<volunteer.bookish/goofball/healer/leader/poet/romantic/60:[face:interested]It's better, anyway, when people are attracted to what's [i]behind[] the eyes./[face:happy]Hey, at least it's not [i]pussing![]/Does it ache at all? It looks like... it would [i]ache...[][face:skeptical]/[face:talking]Don't worry about it. It doesn't look so bad./[face:talking]The muse of beauty is ugliness. That's a thing to remember./[face:happy]Hey, don't get glum. It's something interesting about you. [i]Someone[] will love it.../[face:skeptical]I sure do hope... that doesn't [i]spread.[]>/<volunteer.personality:If it makes you feel better, I've always loved who you are [i]behind[] your eyes.[face:interested]/[face:interested]I'm sorry, darling. Are you... it is still [i]you[] though...?/[face:happy]Hey, love. Want me to polish your new eyeball? Will that make you feel better?/[face:skeptical]You, uh... do you think it's permanent? Darling?/[face:talking]You're beautiful to me. You always are. But it's okay to hurt./[face:happy]Gives you a rough look. I actually might like it./[face:talking]It's okay to grieve, if you feel you should. But you're still the same <hero.mf:man/woman/person>. I love you. Okay?/[face:interested]Are you, uh... I honestly don't care./[face:talking]We've always worn our grim work on our faces, love. Don't be shy, now./[face:interested]Are you going to be shy with me? I'll kiss your eyes, darling. Both of them./[face:happy]You know it's okay, right? Rock-eye's not so bad. If you want, I'll jam a pinecone in mine.>/<volunteer.bookish/goofball/healer/leader/poet/romantic/60:[face:talking]If it comforts you, I think it's better when people are attracted to what's [i]behind[] the eyes./[face:happy]Hey, at least it's not [i]pussing![]/Does it ache at all? It looks like... it would [i]ache...[][face:skeptical]/[face:talking]Don't worry about it. It doesn't look so bad./[face:talking]The muse of beauty is ugliness. That's a thing to remember./[face:happy]Hey, don't get glum. It's something interesting about you. [i]Someone[] will love it.../[face:skeptical]I sure do hope... that doesn't [i]spread.[]>>>/>
