~01~~panel_004~5_hero=[face:neutral]I see the edges and faces of things. \nLike I never saw before. It's... weird.
~01~~panel_004~6_target=<target.healer/leader/hothead/romantic/60:[face:grim]Alright. Well, let me know how to help. <target.rivalOf.hero:I'll do my best./If there's anything.>/[face:grim]Sounds like you've [i]gained[] something, at least./[face:skeptical]Hey, that sounds not bad. Or I don't know./<hero.familyWith.target:[face:talking]Makes you look distinguished. Folks'll be captured by it./[face:interested]It does give you a certain... um, [i]allure.[]>/So that sounds okay, then.>
~01~~panel_005~5_hero=<hero.bookish/greedy/loner/poet/snark:[face:neutral]I have a lot to figure out. I have the entire world to sort of... look at. Through a new lens. My worry is, oddly, something I [i]feel[]... that perhaps/[face:skeptical]It's not really [i]fair,[] though. [i]Of course[] if you offer a gemstone, someone'll try and take it. Now I worry... that/I don't mind it, I guess. Kind of figure... better me than most others. Even if... maybe/I'm the wingweary and galeblown bird, wondering how far the wind will throw me. I wonder whether I'll continue... to pay a price. Maybe/[face:skeptical]Who knows? Maybe I'll be a diamond-person, soon. Maybe[face:talking]> it'll travel to my heart. Under my ribs, someday, you'll find only a cold, glittering, impervious jewel.
