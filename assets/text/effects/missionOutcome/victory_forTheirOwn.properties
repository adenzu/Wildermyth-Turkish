~01~rolesArePresent~panel_001.(folk1_is_forTheirOwn_npcDies)~1_narration=<site.station:Shards and bodies lie about the old earthworks, the yard. Time will have to mend these walls. Time and stubborn <overlandTile.bghps:woodlanders/prairie people/hillfolks/forest dwellers/swampfolks>./The cottage of a quarrymaster, the workyard... it's a lot of mess to look upon. But these are things that can be rebuilt. And the old work taken up, with time./The cottage and the yard stand downwind of the hunting grounds. These things will need mending. Resupplying. But there's hope to be found here./Where an old lineage of outfitters lived and worked, there's mostly horror and mess. Time will have to mend it. Time and stubborn <overlandTile.bghps:woodlanders/prairie people/hillfolks/forest dwellers/swampfolks>./The threshing-house, the yard... it's all a broken disaster. Seasons will come to heal it. Seasons and stubborn people./The tannery yard is crowded with horror and mess./In the house, in the yard that guards the mine-entrance, sudden silence comes./The lumberyard is a catastrophe of ruined bodies, tools, materials. But there will come seasons of labor again, and it will regain its power./The homes of the hilltop weavers are largely broken and sifted through. A quiet light falls./An old shrinekeeper's cottage stands oddly whole. The touch of quiet that comes now upon this hilltop... feels like the exhaling of wrinkled, [b]persisting[] people./The cottage of the <season-1>-dead henge<random:mother/father> is still standing. The stones here are doomed to remember all./The cottage of the <season-1>-dead altarkeeper stands. This hilltop will need re-hallowing./A <season-1>-dead loom-master's cottage stands dissheveled. At least it [b]stands.[]/Books lie splayed in the dirt. But the yard is silent./The <season-1>-dead cavern-keeper's cottage still stands. Surrounded in garbage, silent./The mixing-yard is an odorous mess. But quiet comes and settles, now. Strange-seeming./The distillery yard is an odorous mess. But at least it's gone quiet./A fountain-keeper's cottage miraculously still stands. The <season-1>-dead owner's body is long gone./The forgehouse and its great yard are a garbage-strewn mess. Fallen silent./The windmill cottage lies in disrepair. But the lowering light falls quiet onto it./The waterwheel is a broken mess. But it belongs to the <overlandTile.bghps:woodlanders/prairie people/hillfolk/forest folk/swampfolk> again./The cottage beneath <site> goes dead silent./The cottage, and the grove it watches, goes silent./The gathering point that'd belonged to these <overlandTile.bghps:woodlanders/prairie people/hillfolk/forest folk/swampfolk> is again in their hands.>
~01~rolesArePresent~panel_001.(folk1_is_forTheirOwn_npcDies)~2_hero=<folk1.forTheirOwn_npcDies:[face:grim]<hero2.exists:<folk1.mf:The man's/The woman's/This person's> <folk2.mf:husband/wife/spouse>... <hero.personality:it's kind of incumbent upon us to tell <folk2.mf:him/her/them>. [i]Knowing,[] in these cases, is better than not knowing. Almost always./I'll admit that I... dread going there. But shouldn't we probably be the ones to tell <folk2.mf:him/her/them>? Even tonight?/[face:sad]Hate that this's... I just hate that it had to... I don't know. Sorry. I think we have to go tell <folk2.mf:him/her/them>./I guess it's... the ones who got <folk2.mf:his/her/their> <folk1.mf:man/lady/spouse> killed... probably have to be the ones to tell <folk2.mf:him/her/them>?/It'll bring <folk2.mf:him/her/them> pain, but it's better to know. It's always better to know. If you don't want, you don't have to come./[face:angry]It's just stupid, [i]crushing luck.[] But I'll tell <folk2.mf:him/her/their> it was my fault. It [i]was,[] even. Why'd I even talk to <folk2.mf:him/her/them>?/We'll be the ones to shatter <folk2.mf:his/her/their> world, tonight. If you want, I'll go by myself, but I think... you know what I'm saying./should know. Should be [i]told.[]/We'll bring <folk2.mf:him/her/them> a lifelong pain, tonight. But it's our responsibility now./My heart breaks. It'll break every time I think of this day. We need to tell <folk2.mf:him/her/them>, <hero2.pcfn.hero:<hero2.mf:Dad/Mom/Renny>./<hero2>/<hero2>/<hero2>>./I guess it's... the ones who got <folk2.mf:his/her/their> <folk1.mf:man/lady/spouse> killed... probably have to be the ones to tell <folk2.mf:him/her/them>?>/<deadHero.exists:<hero.bookish/poet/60:Battle is done. Is how it's said. For the dead and I, it's done./The battle is over... for the dead, and for me.\n/Me and the dead are out of danger now.\n>I should at least... inform the [i]<folk2.mf:husband/wife/spouse>.[] I'm sorry, <deadHero.2.exists:everyone./<deadHero>.>/I was too hopeful, wasn't I? Now I should do my duty to you, <folk1>. I'm sorry.>>/<hero.coward/goofball/healer/hothead/leader/romantic/60:[face:interested]Yeah. Nice. You handle a spear alright./[face:talking]Showed <hero2.exists:us that/your> country grit. Solid stuff./[face:talking]<folk1>? You're alright? That was impressive work./[face:talking]You feel alive, right? It's good. Took [i]revenge,[] if nothing else./[face:talking]<folk1>? You hold that spear pretty solid./[face:talking]Today will be with you a long while, <folk1>. Good or bad./That wasn't poorly fought.><deadHero.exists: [face:grim]It's a grim day. But you did well./>>
~01~rolesArePresent~panel_001.(folk1_is_forTheirOwn_npcDies)~3_hero2=<hero2.exists:<deadHero.exists:[face:grim][small]<deadHero.1><deadHero.2.exists:<deadHero.3.exists:, <deadHero.2>, <deadHero.3>... I'm sorry. / and <deadHero.2>... I'm sorry.> /... I'm sorry.> /><folk1.forTheirOwn_npcDies:[][face:grim]Yes. <hero2.rfln.hero:No, yeah. Lead the way./Yes, I'll follow./Yes, love, I'm sorry. Hold my hand when I talk to <folk2.mf:him/her/them>./That's... yeah. Let's go.>/[small]<hero2.forTheirOwn_hero2:<hero2.personality:It's a pretty standard strategy. Opt for higher numbers, when you can have them./[face:interested] [i]Yuff.[] Closer than I thought it'd be. Least it turned out okay./[face:happy]We weren't going to let a married <folk1.mf:man/woman/person> [i]die.[] We're [i]nice.[]/See? It's common sense. Take the help that's offered./[face:neutral]It'll be good for this land. To know it was \ntheir own hands that won this place back./[face:skeptical]Just a normal scrap. No reason <folk1.mf:he'd/she'd/they'd> be [i]killed.[]/Stays in the heart. Makes the bones strong. \nWhen you stand up and fight. And win./[face:neutral]<folk1.mf:He was/She was/They were> fine. Don't have to cup <folk1.mf:his/her/their> cheeks, \npat <folk1.mf:his/her/their> head, do you?/[face:happy][i]"Our reasons are as firmly lasting as the wallstones our earliest ancestors stacked. \nAncient as the first home of our families, that made this land our livingplace."/[face:happy]We'll have to paint a picture for the <folk1.mf:man's/woman's/person's> <folk2.mf:husband/wife/spouse>.\nThat'll be a good deed to end the night on./<hero2.maimedMustHeal:It's very cute.  And some of us are [i]wounded,[] you know?[face:dubious]/Eh. <folk1.mf:Was he/Was she/Were they> even that helpful?[face:skeptical]>>/Humble place to lay your life down.>>/>
~01~rolesArePresent~panel_002.(folk1_is_forTheirOwn_npcDies)~1_narration=It's a lengthy hike. Night will <hero2.exists:bloom before they spot a lit window./bloom before <hero.mf:he/she/they> spots a lit window.>
~01~rolesArePresent~panel_002.(folk1_is_forTheirOwn_npcDies)~3_hero=[small]<hero2.exists:Down this path, <folk1.mf:he/she/they> said. Where \nthe weeds are trimmed back./Down this path, you said. \nLike you knew I'd be going alone.>
~01~rolesArePresent~panel_002.(folk1_is_forTheirOwn_npcDies)~4_hero4=<hero4.exists:[small]<hero4.bookish/healer/leader/poet/60:You can't win against <overlandTile.bghps:bleachbriar. It grows. It'll cut your hands, stain your clothes. Year after year./foxtails. They grow. You'll trim and hoe and turn the ground over. Forever./bitterburrs. They grow. You'll pound the earth, and cut them back. Forever./spiderthorn. It grows, it crawls. Can only hack at it. Salt the roots. Year after year./bognettle. It grows. Every year you dig it up, its deepest threads survive.>/Be kind to yourselves. <folk1.mf:The man, he/The woman, she/That person, they>... It's cruel what happened, but don't let it crush you./This's always the risk. [i]We[] take it. <folk1.mf:He/She/They> [i]wished[] to take it, for <folk1.mf:his/her/their> people. Let's be mindful of that./[face:neutral]The weeds are trimmed. I think of all we do... to prepare our lives for days that don't come./They should never tell us these things. They should stick around, to show us the way.>/>
~01~rolesArePresent~panel_002.(folk1_is_forTheirOwn_npcDies)~5_hero3=<hero3.exists:<hero4.exists:/[face:grim][small]<hero3.coward/greedy/hothead/loner/snark/60:[face:sad]<folk2.mf:He'll/She'll/They'll> curse our names and legacies. <folk1.mf:His/Her/Their> <folk2.mf:husband?/wife?/spouse?> We'll deserve it, too./[i]Should[] we really tell <folk2.mf:him/her/them>? What do we get out of that? Or I mean... what does [i]anyone[] get?/That idiot should've [i]survived.[] \nAll <folk2.mf:he/she/they> did meant [i]nothing.[]/Stupid thing to do. Trim the weeds on a path no one's going to walk./[i]Should[] we really tell <folk2.mf:him/her/them>? Or just say <folk1.mf:the man/the woman/that person> ran off...?/This'll be hard. Seeing <folk2.mf:him/her/them>.>>/>
