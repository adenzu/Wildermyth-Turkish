~03~rolesArePresent~panel_002.(folk1_is_forTheirOwn_npcDies)~4_hero4=<hero4.exists:[small]<hero4.bookish/healer/leader/poet/60:You can't win against <overlandTile.bghps:bleachbriar. It grows. It'll cut your hands, stain your clothes. Year after year./foxtails. They grow. You'll trim and hoe and turn the ground over. Forever./bitterburrs. They grow. You'll pound the earth, and cut them back. Forever./spiderthorn. It grows, it crawls. Can only hack at it. Salt the roots. Year after year./bognettle. It grows. Every year you dig it up, its deepest threads survive.>/Be kind to yourselves. <folk1.mf:The man, he/The woman, she/That person, they>... It's cruel what happened, but don't let it crush you./This's always the risk. [i]We[] take it. <folk1.mf:He/She/They> [i]wished[] to take it, for <folk1.mf:his/her/their> people. Let's be mindful of that./[face:neutral]The weeds are trimmed. I think of all we do... to prepare our lives for days that don't come./They should never tell us these things. They should stick around, to show us the way.>/>
