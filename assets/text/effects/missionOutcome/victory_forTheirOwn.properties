~01~rolesArePresent~panel_036.(folk1_NOT_forTheirOwn_npcDies)~4_folk1=<random:No, beautiful one. I wanted to say...[face:happy]/No, you wonderful, considerate <folk2.mf:man/woman/beauty>, listen.[face:happy]/Keep dreaming! I'm not letting you stay here by yourself.[face:joy]/[face:dubious]No [i]way![] I [i]leave!?[] And let you cozy up with <overlandTile.bghps:that <folk2.awm:misty-eyed widow/handsome boatman>/that [i]blushing <folk2.awm:shepherdess/shepherd>[]/that [i]blushing <folk2.awm:shepherdess/shepherd>[]/that <folk2.awm:pixie flirt/rugged bear> of a neighbor/that [i]<folk2.awm:buxom/stormy-eyed>[] paddy-farmer>? [i]Peh![]> Let's give 'em my grand<randomB:dad's/ma's> old weapon.
