~01~rolesArePresent~panel_018.(folk1_is_forTheirOwn_npcDies).(hero2_exists)~3_hero2=<hero2.forTheirOwn_hero2:<hero2.bookish/coward/goofball/greedy/loner/snark/60:Mine was the decision. That allowed <folk1.mf:him/her/them> along./[face:sad]I have to say it, because if... no, sorry, just... [i]I'm[] to bl... I... I let <folk1.mf:him/her/them> along./[face:sad]I have to say it, because if... no, sorry, just... [i]I'm[] to bl... I... I let <folk1.mf:him/her/them> along./<folk1.mf:He was/She was/They were> too eager, and we... or [i]I...[] was too weak to tell <folk1.mf:him/her/them> no./Could say it's my fault. I was asked to tell <folk1.mf:him/her/them> no, and I only shrugged./Could say it's my fault. I \nshould've told <folk1.mf:him/her/them> no./My decision... is what doomed <folk1.mf:him/her/them>.>/Shouldn't have let <folk1.mf:him/her/them> along, but we failed <folk1.mf:him/her/them>. And failed [i]you.[]>
