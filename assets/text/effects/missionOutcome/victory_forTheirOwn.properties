~01~rolesArePresent~panel_024.(folk1_is_forTheirOwn_npcDies)~3_hero=<hero2.exists:[face:grim]<hero.personality:[face:talking]Sentiment holds only as much weight as you lend it. Don't be too eager to burden yourself<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>/, now/<hero2.rfln.hero:, suddenly/, now/, love/, now>>./[face:interested]You wonder if it holds any... I wonder what they... \n[small]Intended. With their lives. You know<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>//<hero2.rfln.hero://, love/>>?/[face:neutral]You getting weak<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>? Too old, I guess. Sad to see./, <hero2.mf:boy/girl/child>? I should've fed you better, hm?/? \nMaybe try and eat better./<hero2.rfln.hero:? Good. [i]Retire.[]/? It's because you pick at your food, huh? Like tonight./, love? I should \nfeed you better, shouldn't I?/? Eat better. Is my advice.>>/Then throw it away, I don't know. We can use all that we can get, is my only thing<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>///<hero2.rfln.hero://, love/>>./Gratitude. Even through <folk2.mf:his/her/their> pain, [i]gratitude.[] Don't disregard it<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>//<hero2.rfln.hero://, love/>>./[face:grim]I'll carry it. Put it on my shoulders<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>//<hero2.rfln.hero://, love/>>. Everyone pays for their freedom in this world./It's meaningful, though. Through the pain, <folk2.mf:he was/she was/they were> grateful. Think of it that way<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>//<hero2.rfln.hero://, love/>>.../[face:grim]Then don't carry it. Bury it <overlandTile.bghps:in the leaves/in the tall grass/under the stones/under the pines/in the muck>, and we'll never come back here./"For their own to fight, their own must fall." [face:neutral]It's okay to feel doomed<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:Son/Daughter/Child>//<hero2.rfln.hero://, love/>>. An end comes to all things./[face:grim]I'm [i]aching,[] right now. You too, huh<hero2.pcfn.hero:, <hero2.mf:Dad/Mom/Renny>/, <hero2.mf:boy/girl/child>//<hero2.rfln.hero://, love/>>? Thinking... [small]\nIs everyone in this world doomed to be lonely in the end?/Just toss it away, then, <hero2.pcfn.hero:<hero2.mf:Dad/Mom/Renny>/<hero2.mf:Son/Daughter/Child>/<hero2>/<hero2.rfln.hero:<hero2>/<hero2>/love/<hero2>>>. Bury it <overlandTile.bghps:in the leaves./in the tall grass./under the stones./under the pines./in the muck.>>/[face:grim][small][i]"For their own to fight, their own must fall."[] <hero.personality:Eternally odd to me... The substantive quality of hill-phrases. I hope... I [i]hope...[] everything I hope./Why did it have to be... that grisly old phrase coming back to me?/I don't know why. Someone needs to change the old phrases. Make them happier./Carrion to green the grass. That's all it really is, <hero>. Let's not be fooled by foolish notions./You'll be remembered and loved always. By smile and name./<hero.poet/romantic/60:Yeah, I'll comfort myself. With old silly words again./Put that poetry in the fire. <hero.AGE.30:<hero.AGE.50:Old/Aging>/Young dumb> fool./[i]Uff.[] Look who's mouthing poetry at the fire...>/You'll laugh again. \nSmile again. But not soon, and never without that pain./\nYou'd think I'd have expected it./Always in old words, old wounds. Fresh tears. And new wisdom./You'll be remembered and loved always. By smile and name./\n<hero.poet/romantic/60:Yeah, I'll comfort myself. With old silly words again./Put that poetry in the fire. <hero.AGE.30:<hero.AGE.50:Old/Aging>/Young dumb> fool./[i]Uff.[] Look who's mouthing poetry at the fire...>>>
