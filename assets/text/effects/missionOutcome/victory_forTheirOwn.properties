~03~rolesArePresent~panel_001.(folk1_is_forTheirOwn_npcDies)~1_narration=<site.station:Shards and bodies lie about the old earthworks, the yard. Time will have to mend these walls. Time and stubborn <overlandTile.bghps:woodlanders/prairie people/hillfolks/forest dwellers/swampfolks>./The cottage of a quarrymaster, the workyard... it's a lot of mess to look upon. But these are things that can be rebuilt. And the old work taken up, with time./The cottage and the yard stand downwind of the hunting grounds. These things will need mending. Resupplying. But there's hope to be found here./Where an old lineage of outfitters lived and worked, there's mostly horror and mess. Time will have to mend it. Time and stubborn <overlandTile.bghps:woodlanders/prairie people/hillfolks/forest dwellers/swampfolks>./The threshing-house, the yard... it's all a broken disaster. Seasons will come to heal it. Seasons and stubborn people./The tannery yard is crowded with horror and mess./In the house, in the yard that guards the mine-entrance, sudden silence comes./The lumberyard is a catastrophe of ruined bodies, tools, materials. But there will come seasons of labor again, and it will regain its power./The homes of the hilltop weavers are largely broken and sifted through. A quiet light falls./An old shrinekeeper's cottage stands oddly whole. The touch of quiet that comes now upon this hilltop... feels like the exhaling of wrinkled, [b]persisting[] people./The cottage of the <season-1>-dead henge<random:mother/father> is still standing. The stones here are doomed to remember all./The cottage of the <season-1>-dead altarkeeper stands. This hilltop will need re-hallowing./A <season-1>-dead loom-master's cottage stands dissheveled. At least it [b]stands.[]/Books lie splayed in the dirt. But the yard is silent./The <season-1>-dead cavern-keeper's cottage still stands. Surrounded in garbage, silent./The mixing-yard is an odorous mess. But quiet comes and settles, now. Strange-seeming./The distillery yard is an odorous mess. But at least it's gone quiet./A fountain-keeper's cottage miraculously still stands. The <season-1>-dead owner's body is long gone./The forgehouse and its great yard are a garbage-strewn mess. Fallen silent./The windmill cottage lies in disrepair. But the lowering light falls quiet onto it./The waterwheel is a broken mess. But it belongs to the <overlandTile.bghps:woodlanders/prairie people/hillfolk/forest folk/swampfolk> again./The cottage beneath <site> goes dead silent./The cottage, and the grove it watches, goes silent./The gathering point that'd belonged to these <overlandTile.bghps:woodlanders/prairie people/hillfolk/forest folk/swampfolk> is again in their hands.>
~03~rolesArePresent~panel_001.(folk1_is_forTheirOwn_npcDies)~2_hero=<folk1.forTheirOwn_npcDies:[face:grim]<hero2.exists:<folk1.mf:The man's/The woman's/This person's> <folk2.mf:husband/wife/spouse>... <hero.personality:it's kind of incumbent upon us to tell <folk2.mf:him/her/them>. [i]Knowing,[] in these cases, is better than not knowing. Almost always./I'll admit that I... dread going there. But shouldn't we probably be the ones to tell <folk2.mf:him/her/them>? Even tonight?/[face:sad]Hate that this's... I just hate that it had to... I don't know. Sorry. I think we have to go tell <folk2.mf:him/her/them>./I guess it's... the ones who got <folk2.mf:his/her/their> <folk1.mf:man/lady/spouse> killed... probably have to be the ones to tell <folk2.mf:him/her/them>?/It'll bring <folk2.mf:him/her/them> pain, but it's better to know. It's always better to know. If you don't want, you don't have to come./[face:angry]It's just stupid, [i]crushing luck.[] But I'll tell <folk2.mf:him/her/their> it was my fault. It [i]was,[] even. Why'd I even talk to <folk2.mf:him/her/them>?/We'll be the ones to shatter <folk2.mf:his/her/their> world, tonight. If you want, I'll go by myself, but I think... you know what I'm saying./should know. Should be [i]told.[]/We'll bring <folk2.mf:him/her/them> a lifelong pain, tonight. But it's our responsibility now./My heart breaks. It'll break every time I think of this day. We need to tell <folk2.mf:him/her/them>, <hero2.pcfn.hero:<hero2.mf:Dad/Mom/Renny>./<hero2>/<hero2>/<hero2>>./I guess it's... the ones who got <folk2.mf:his/her/their> <folk1.mf:man/lady/spouse> killed... probably have to be the ones to tell <folk2.mf:him/her/them>?>/<deadHero.exists:<hero.bookish/poet/60:Battle is done. Is how it's said. For the dead and I, it's done./The battle is over... for the dead, and for me.\n/Me and the dead are out of danger now.\n>I should at least... inform the [i]<folk2.mf:husband/wife/spouse>.[] I'm sorry, <deadHero.2.exists:everyone./<deadHero>.>/I 