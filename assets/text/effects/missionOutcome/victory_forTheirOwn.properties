ou could [i]see it![]/Mm, <folk1> was brave. Be proud of your <folk1.mf:husband/wife/spouse>. \nAll <folk1.mf:he/she/they> thought of was you./[face:skeptical][small]I don't remember it that way./[face:interested][small]It's good boasting-words, if nothing else.../[face:joy]Kiss <folk1.mf:him/her/them>, kiss <folk1.mf:him/her/them>! Shut <folk1.mf:him/her/them> up!/[face:dubious][i]Yeah.[] See that face your <folk2.mf:husband's/wife's/spouse's> making? That's how we [i]all[] feel.>>
