~01~~panel_001~1_narration=Despite their exhaustion, no one wanted to be the first to turn in that night. Not before <lover>, anyway.
~01~~panel_003~1_lover=My only thought for a while was, “it should have been me.”
~01~~panel_004~1_lover=But then, if it had been me, <deadHero> would be the one left behind to grieve. <maimedHero.exists:Oh? <maimedHero>?>
~01~~panel_005~1_lover=I don’t know if making [i]<deadHero.mf:him,her,them>[] go through that would have been any kinder.
~01~~panel_006~1_lover=I don’t know what to think anymore.
