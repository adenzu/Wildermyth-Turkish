~01~~panel_001~1_narration=Later, alone...
~01~~panel_002~2_hook=<hook.personality:I wouldn't have believed it possible. How... terrible./[face:sad]My friends. I'm scared./[face:interested]Just call me Old Coatrack, I guess. Old Bony Coatrack.../There's always a price, <hook>. You knew that./Just let me do what I can... for my friends./[face:angry]I should've known better. Hopeless idiot!/You knew the price. Too late to be balking./Hm. This'll upset some people, I'm sure./I wonder how long... I'll still be able to feel the wind?/This was never... how I saw it going./This probably isn't permanent... right?>
~01~~panel_003~1_narration=Gales blow outside. The door shudders on brass hinges. House beams groan, and the corners of stray scrolls flutter like trapped moths...
