~01~~panel_021~22_hero2=<hero3.exists:<hero2.bookish/coward/goofball/healer/poet/romantic/60:What drew <hero.mf:him/her/them> [i]there?[] Let's get an explanation./[face:interested]That's... good. I mean, it's [i]good,[] I was worried... but.../[face:happy]<hero.mf:He/She/They> out <overlandTile.bghps:messing with the moss-cats again?/bothering the buffalo again?/trapping beetles?/messing with the marmots?/bothering the bullfrogs?>/[face:interested]Kind of a relief, honestly. What was <hero.mf:he/she/they>... <hero>? What were you doing?/[face:neutral]<hero2.bookish/coward/goofball/healer/hothead/leader/loner/poet/snark/80:Assumed you'd gone foraging./I'm glad you weren't spirited [i]off...[][face:interested]/[face:happy]Was thinking I'd hunt you down, once I'd [i]eaten.[]/Thought you might be foraging. Sorry.[face:interested]/Would've been nice of <hero.mf:him/her/them> to [i]tell me.[] <hero.childOf.hero2:But a <hero.mf:son/daughter/child> will wander, I suppose./But I get it. The stars wake us up, sometimes.>[face:skeptical]/Wasn't out foraging, then?[face:skeptical] Glad <hero.mf:he/she/they> came [i]back.[]/[face:neutral]You [i]did[] just take a walk, then? I guess you did./You were gone a while. I worried the [i]moon[] had got you.[face:interested]/[face:dubious]Of course <hero.mf:he/she/they> did. Without telling anyone./The stars wake us up sometimes.[face:neutral]>/[face:neutral]<hero2.bookish/coward/goofball/healer/hothead/leader/loner/poet/snark/80:Assumed you'd gone foraging./I'm glad you weren't spirited [i]off...[][face:interested]/[face:happy]Was thinking I'd hunt you down, once I'd [i]eaten.[]/Thought you might be foraging. Sorry.[face:interested]/Would've been nice of <hero.mf:him/her/them> to [i]tell me.[] <hero.childOf.hero2:But a <hero.mf:son/daughter/child> will wander, I suppose./But I get it. The stars wake us up, sometimes.>[face:skeptical]/Wasn't out foraging, then?[face:skeptical] Glad <hero.mf:he/she/they> came [i]back.[]/[face:neutral]You [i]did[] just take a walk, then? I guess you did./You were gone a while. I worried the [i]moon[] had got you.[face:interested]/[face:dubious]Of course <hero.mf:he/she/they> did. Without telling anyone./Thought the moon might've stolen <hero.mf:him/her/them>.[face:happy]>/Vanished in the night, is what <hero.mf:he/she/they> did.>/<hero2.bookish/coward/goofball/healer/leader/poet/romantic/80:Get turned around, navigating <overlandTile.bghps:these thickets/in the tall grass/the slopes/these fir trees/the bogs>? Thought you must be [i]foraging...[]/[face:interested]<hero2.parentOf.hero:<hero.mf:Boy/Girl/Child>!/<hero>!> What [i]happened[] last night, you vanished!/[face:happy]Realized I wasn't going to come find you?/You [i]seem[] to be in one piece.[face:happy]/Well, [i]you[] look like you went somewhere strange.[face:interested]/[face:neutral]The moons take you away, and the sun brings you back. What [i]happened?[]/[face:happy]I'm impressed. Who'd you find to spend the night with, out here?/[face:neutral]I was getting annoyed.>>
