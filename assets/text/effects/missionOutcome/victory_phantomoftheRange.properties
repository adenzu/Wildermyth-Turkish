~01~~panel_002~12_hero=<hero.coward/goofball/greedy/hothead/snark/60:[face:interested]You... can come along, now. \nMm. Come along./[face:talking]Don't be ashamed. This's what \nhappens, when I'm challenged./[face:neutral]Things don't have to be this hard all the time./[face:talking]Don't be ashamed. This's what \nhappens, when I'm challenged./[face:neutral]Things don't have to be this hard all the time./Come along with me, then.>
~01~~panel_009~9_hero=<hero.bookish/goofball/leader/romantic/60:We're close to our line of transfer, I suspect. Between here and there./Just a couple hops away, now, maybe./We'll both be challenged, I'd think. In our journey together./Close, now. To sweet air, birdsong. Strong-legged river-<hero.awm:women/men>./We're going not so far.> <hero.coward/greedy/healer/hothead/loner/snark/60:[face:interested]You won't make me regret anything will you? No... I... I don't [i]think[] you will. Right?/Remember our deal, hm?[face:skeptical] This life is mine. You're a welcome passenger inside it, but I [i]can[] throw you out./As we go, you may worry, and want to fight. Just tell me gently. My work can be pretty harsh.[face:happy]/[face:happy]Show some spirit, bear. In this life, you mostly just have to charge ahead./You can always stay. I wouldn't blame you./If you're more comfortable staying, though, I'm fine leaving you here./Don't be frightened.[face:talking]>
~01~~panel_010~1_narration=And as <hero.mf:he enters/she enters/they enter>, <hero> knows the feeling of having company in <hero.mf:his/her/their> heart...
