~01~~panel_005~1_rival=<rival.personality:\nI knew <deadHero> was going to get <deadHero.mf:himself,herself,themselves> killed one day./\n<deadHero> always thought I was being patronizing when I’d tell <deadHero.mf:him,her,them> to be careful./\nWe used to joke about who would outlast the other./\nI can’t believe <deadHero.mf:he’s,she’s,they’re> gone…That weasel owed me money, did you know that?/\nWe used to argue about who would outlast the other./\n<deadHero> always thought I was being patronizing when I’d tell <deadHero.mf:him,her,them> to be careful./\nI had a hunch <deadHero> was going to get <deadHero.mf:himself,herself,themselves> killed one day./ \n<deadHero> deserved a lot of things, maybe./\nYou know… A healthy rivalry can inspire you to push yourself, to be better./\nClassic <deadHero>. Snagged that hero’s death./\nClassic <deadHero>. Snagged that hero’s death.>
~01~~panel_006~1_rival=<rival.personality:\n[face:sad]And I don’t even feel vindicated now. Just disappointed./\n[face:scared]I wasn’t trying to insult <deadHero.mf:him,her,them>, I was trying to keep [i]this[] from happening!/\nI don’t think either of us truly wanted to know the answer./\n[face:angry]And now if I bring it up after <deadHero.mf:he's,she's,they're> dead, [i]I[] look like the ass./\nI don’t think either of us truly wanted to know the answer./\n[face:sad]I wasn’t trying to insult <deadHero.mf:him,her,them>, I was trying to keep [i]this[] from happening!/\nI had hoped I was wrong, though. That I was just biased. But.../But <deadHero.mf:he,she,they> didn’t deserve this./\nI’m stronger for having fought with <deadHero>, and I wish I could thank <deadHero.mf:him,her,them> for it./\n[face:skeptical]<deadHero.mf:He’s,She’s,They’re> probably floating around somewhere, waiting for the songs to start rolling in./\n[face:dubious]<deadHero.mf:He’s,She’s,They’re> untouchable now, you know?>
