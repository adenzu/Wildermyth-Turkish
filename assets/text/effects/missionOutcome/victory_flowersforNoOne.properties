~01~prompt~panel_021~4_mystic=<mystic.bookish/coward/goofball/greedy/hothead/loner/poet/romantic/snark/60:[face:default]There was a bard, <npc.fullName>, who used to sing of a people cursed by a mossy mud spirit. Their tongues were garbled, so that one could not understand the words of another. But a melody... a melody, they found... hadn't lost its meaning./We all have songs, don't we? Melodies that crawl around in our heads, even if we don't remember the first time we heard them./[face:default]Ever heard of that toadfaced bard, <npc.fullName>? Used to say that every people, everywhere, whatever tongue they speak, whatever troubles they have, can find joy in a song./This thing... it's in one piece at least. Not that it's anything \n[i]special[], but... it sort of catches my attention./[face:interested]Just find it interesting, is all. That something like this would survive all these years./There was an old wandering bard. <npc.fullName>. Said <npc.mf:he/she/they> could go days without seeing a soul. Or speaking a single word. All <npc.mf:he/she/they> needed was an instrument, a melody to keep <npc.mf:him/her/them> company./[face:default]There was a bard, <npc.fullName>, who used to sing of a people cursed by a mossy mud spirit. Their tongues were garbled, so that one could not understand the words of another. But a melody... a melody, they found... hadn't lost its meaning./[face:default]Thinking about a bard. <npc.fullName>. Used to claim there was nothing words could do that a song couldn't do better./Just remembering that toadfaced bard. <npc.fullName>. Always spouting off about a people who lost their tongues. Learned to speak through melody. Through instruments like this one./Remembering the words of that old wandering bard, <npc.fullName>. Used to say that even where language divides, a song, a simple melody, is universal.>
~01~prompt~panel_022~1_mystic=<mystic.bookish/coward/goofball/greedy/hothead/loner/poet/romantic/snark/60:I wonder what songs these ancient people used to play. Whether they would mean something to [i]us[] if we heard them./And, so. I was wondering what it sounded like. The music these people liked to play./Just, I don't know. I wonder what it sounded like. What sort of jaunty tunes this old thing used to play./Can't help wondering what it sounded like. Who played it. And who listened./I mean, we don't understand their words. And we'll never know how their songs sounded. We're just left with this./A melody. Wonder what kind these ancient people used to play./I wonder what songs these ancient people used to play. Whether they would mean something to [i]us[] if we heard them./[face:interested]These ancient people... must've had their love songs, their lullabies, their endless ballads./Guess I just wondered what their songs would say to [i]us[]. If we could hear them./Wonder what it sounded like, the music these people used to play. And whether it would tell us more about them.>
