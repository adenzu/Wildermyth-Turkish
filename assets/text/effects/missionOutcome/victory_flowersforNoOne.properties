~05~player_chose_two~panel_004~3_ship=<ship.bookish/greedy/hothead/loner/poet/romantic/snark/60:What you take away with you... it's not just about what you put in your pocket. Folks at the outpost will hear a new story tonight./[face:skeptical]Wonder what else we might've found, if we'd gone on looking. But, well... somehow it doesn't feel like leaving emptyhanded. Folks at the outpost said they'd buy us a round if we returned. And we'll have a story to tell tonight./[face:skeptical]No point in taking what you don't have a use for. That's a saying, right?/Better not to take what you don't have use for.[face:neutral]/What you take away with you... it's not just about what you put in your pocket. Folks at the outpost will hear a new story tonight./[face:happy]Least we got a story to tell. And folks at the outpost will be eager to hear it./[face:default]Better to leave a thing, if you don't have a use for it. Pack gets heavy, otherwise./[face:default]Better to leave a thing, if you don't have a use for it. The story, we can carry around with us forever.>
