~01~prompt~panel_014~2_mystic=<mystic.bookish/coward/greedy/goofball/60:[face:skeptical]Not a dungeon. Or a tomb. It has all the trappings of a living place./[face:interested]You think... somebody used to live here? It looks kind of.../[face:interested]Huh. Was expecting a crypt or a storehouse. Not somebody's dusty old bedchamber./[face:interested]Huh. Didn't expect to stumble into somebody's dusty old bedroom./[face:skeptical]Looks like... somebody must've lived here.>
