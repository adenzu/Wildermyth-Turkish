~04~player_chose_one~panel_002~1_mystic=<mystic.bookish/coward/goofball/greedy/hothead/loner/poet/romantic/snark/60:[face:grim]It was crafted for a purpose. Not to lie in silence and obscurity, but to be played. Heard. Even though we've forgotten their names, their words... it's a small way we can honor them./[face:interested]Whoever made this... would they really want it to lie here forever? In silence? Think maybe... it'd be a waste, is all./[face:default]Foot-tapping and ear-tickling. That's why we make things like this. Why [i]they[] did, too. Won't be doing its job if it's left down here to gather dust./[face:interested]It's not doing anything down here except gathering dust. Those who made it, you think they'd want that?/[face:interested]It's not doing anything down here except gathering dust. Those who made it, you think they'd want that?/[face:grim]Just thinking... if it was something that belonged to me, maybe... I wouldn't mind someone else taking it, when I was gone. Rather it get some use, than... just rot away./[face:grim]If music can bind us together, can speak to us of our humanity, then maybe this is our link. To those who lived and were forgotten. A way for their legacy to carry on./The tunes they used to play, the words they sang... we'll never know what those were. But if I was the one who made this... I'd like to know someone was playing it still. Like a part of me was... well, you get it./Things like this are made for a purpose. Down here, it's doing nothing but gather dust. If it was me who made it, would I want that?/[face:grim]Whoever made it, would they want it to waste away for centuries? Silent, forgotten? We can... continue their legacy, in a way.>
~04~player_chose_one~panel_003~3_ship=Taking it... <ship.coward/goofball/hothead/loner/snark/60:[face:interested]I guess we're maybe... letting old legacies live again?/[face:interested]do you sort of mean it's like... \na nip of immortality? For whoever's it was?/it's like an heirloom. Right? A way to be remembered, for whoever left it behind. So if you want [i]my[] opinion, I think it's good.\n[face:happy]/strikes me as... I don't know. It's probably fine. It's a way to be remembered, I guess.[face:grim]/[face:skeptical]Weird. I mean, yeah, it's probably a version of immortality, right? For whoever owned it?/yeah. Makes me think, the things we leave behind. Maybe that's the nearest we ever get to immortality.[face:neutral]>
