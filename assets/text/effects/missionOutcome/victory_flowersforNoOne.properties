~04~player_chose_one~panel_006~6_ship=<ship.coward/goofball/greedy/hothead/poet/romantic/snark/60:Hey, uh, just... wipe it off good, alright?\nBefore you put your lips on that thing./[face:happy]You know it's probably covered in ghost spittle.\nGoing to give it a good scrubdown?/Not going to keep it all to yourself, are you?\nWant to be who plays it better?[face:talking]/[face:happy]So, how about a little contest?\nTo find out who plays best./[face:interested]You going to play it, <ship.childOf.mystic:<mystic.mf:Dad/Mom/Renny>/<ship.loverOf.mystic:love/<mystic>>>? Or should I? A little\naccompaniment makes the long road sweeter./[face:default]Song would be nice, for the road back.\nOne that'll lift the spirits./Don't actually know where that thing's [i]been,[] though.\nYou really planning to put your lips on it?/But... can any of us even [i]play[] a flute?>
~05~player_chose_two~panel_001~1_mystic=<mystic.bookish/coward/greedy/healer/hothead/leader/60:[face:grim]History isn't a thing we can hold. All these fragments of someone's life.../[face:interested]Thinking... we should go back? Leave this place as we found it. Undisturbed./[face:interested]I'm ready to head back. Just a collection of odds and ends. Nothing for [i]us[] to use./[face:default]This place has survived for centuries... don't think I want to be the one to disturb it./[face:default]No one knows how to play that thing, right? Not much point in taking it with us./[face:grim]This place has survived for centuries. Don't think we're the ones who should be disturbing it./[face:interested]Should we head back? Nothing else for us to do here.>
~05~player_chose_two~panel_002~1_mystic=<mystic.bookish/coward/greedy/healer/hothead/leader/60:Maybe someone else will come along one day and piece them together. But for now... I think we should go./Don't know what kind of people they were. What kind of... curses and things we might be inviting.../Maybe... we can tell the locals about this place. If some hobby historian wants to go sifting through the past.../[face:happy]Maybe someone else will find it someday. A scholar, someone who can read their runes, keep their memory, tell their story./<mystic.coward/60:[face:interested]/[face:happy]>Probably haunted, anyway./[face:grim]We can tell the locals on the way back. Maybe they'll find some other things. Piece together their history./Seal this place up, wonder how much longer it will last. If anyone will ever find it again.>
