~01~~panel_002~6_hero=<hero.personality:[face:neutral]How energizing./[face:interested]Am [i]I[] just... no. I don't know. I guess it'll just.../[face:dubious]Think you gave me something inscrutable, don't you, world? Well, don't worry, I'll scrute it. I'll scrute it, yet./I'm wasting my time? I guess I probably am.[face:dubious]/Who [i]did[] this make sense to?[face:interested]/Uff. Am I [i]dense[] all the sudden?[face:skeptical]/Thinking in circles, at this point. Maybe I'm better served... handing it off to someone smarter...[face:neutral]/[face:grim]If there's somewhere quiet and well-lit... \nwell, a [i]library,[] I guess that's called.../All that gets lost as this world churns, and our wise ones who once could give us answers... they diminish. They die.[face:neutral]/[face:interested]It still just [i]feels[]... I mean, almost [i]weighs in my hands...[] like a work of passion. A work of love. Of love's ambition./I mean... it's nifty to look at, if nothing else.[face:neutral]>
