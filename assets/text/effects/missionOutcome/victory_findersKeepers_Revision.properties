~01~~panel_007~1_hothead=<loner.bookish/coward/goofball/poet/romantic/snark/60:There's bones, sure. But l/Uh. Well, yeah, but also [i]no.[] I mean, [i]L[face:skeptical]/No, I... well, I mean, [i]yeah.[] But l[face:skeptical]/Hm? Sure. But l/What? Oh. [i]Maybe.[] But l/Yes. And what [i]else?[] L[face:dubious]/[face:grim]Not just [i]<npc.mf:him/her/them>.[] L><hothead.coward/goofball/hothead/snark/60:ook there.[face:interested]/ook![face:happy]/ook![face:skeptical]/ook.[face:skeptical]/ook.>
~01~~panel_007~2_loner=<loner.bookish/coward/goofball/poet/romantic/snark/60:Human remains. [small]How [i]old,[] I wonder.../[face:interested]Someone died? What... [small]what killed <loner.mf:him/her/them>?/You think <npc.mf:he's/she's/they're> dead?[face:happy]/[face:grim]A life's lonely remains./[face:interested]This nameless someone... [small]<loner.mf:he/she/they> died alone?/You found a dead body.[face:neutral]/[face:grim]A dead person.><deadHero.exists:[face:neutral]/>
~01~~panel_008~1_speech=The [i]shield.[]
~01~~panel_009~1_hothead=<hothead.bookish/goofball/hothead/loner/poet/romantic/snark/60:Ever heard of the Knights of Starlock? <hero4.exists:<hero5.exists:Five/Four>/Three> dauntless adventurers who defended \nthese lands in the old days. A century gone, I suppose they'd be.[face:skeptical]/Don't tell me you never heard of the Knights of Starlock? Doughty hero types! \nThey roved these lands long before you learned to wipe your own... [i]face.[][face:happy]/Come on, Knights of Starlock, [i]anyone[]? A dragon's paw was their emblem! \nIt's how folks recognized them when they strolled into town.[face:joke]/[face:skeptical]Am I the only one who's heard of the Knights of Starlock? Big old celebrated company of heroes. When their adventuring days were done, they settled down in a brookside town./[face:grim]The Knights of Starlock... our forerunners, in many ways. They braved perilous wilds, \nrepelled the wicked things that threatened fledgling towns./[face:interested][i]No?![] The Knights of Starlock! You [i]have[] to have heard of them! Unflinching in the \nface of danger, champions of the feeble? Good [i]looking,[] too, of course. /[face:talking]Come on. [i]Knights of Starlock[]? Heard all kinds of stories about them growing up. Real \nover the top stuff, like how they wrestled with rockmonsters or lassoed stormclouds./You know the Knights of Starlock? Been hearing \nstories about their adventures since I was small.>
~01~~panel_010~1_hothead=<hothead.bookish/goofball/hothead/loner/poet/romantic/snark/60:[face:happy]<npc.fullName> was the clever one. Devised strategies to outwit the shrewdest foes. Carried a shield in the shape of a dragon's paw. That was <npc.mf:his/her/their> sigil./[face:joy]And <npc.fullName> was my favorite! Had a shield shaped like a dragon's paw, and used it to make phony tracks on muddy trails! Real japester!/[face:happy]<npc.fullName> the Brazen, <npc.mf:he/she/they> made it into \na shield. For shieldslamming./[face:interested]Except <npc.fullName>. <npc.mf:He/She/They> strapped <npc.mf:his/her/their> shield to <npc.mf:his/her/their> back and went wandering. Shield shaped like a dragon's paw./[face:interested]Among them, <npc.fullName> was famed for two things. The song <npc.mf:he/she/they> sang as <npc.mf:he/she/they> charged into battle, and the Dragon's Paw... <npc.mf:his/her/their> shield./[face:happy]Especially that <npc.fullName>. It's said <npc.mf:he/she/they> carried a special shield with <npc.mf:him/her/them> everywhere. Distinct shape. Called it the Dragon's Paw./[face:skeptical]Dragon's paw was kind of their [i]thing[]. <npc.firstName>\n<npc.lastName>, the doughty warrior of the bunch, had \nit made into a shield./<npc.fullName> was their leader. Never shirked a fight, or let anyone lay hands on <npc.mf:his/her/their> shield. It was special to <npc.mf:him/her/them>. Shaped like a dragon's hefty paw.[face:interested]>
~01~~panel_012~1_hothead=<hothead.bookish/goofball/hothead/loner/poet/romantic/snark/60:This must... be <npc.mf:his/hers/theirs>, then...[face:interested]/I bet this was <npc.mf:his/hers/theirs>./[face:joy]Bet this is the one!/[face:grim]I think this... is it./I think this is it.[face:neutral]/I think... then this must be <npc.mf:his/hers/theirs>...[face:interested]/[face:interested]Hard to believe, but... this could be it./This... I think it might be <npc.mf:his/hers/theirs>.>
~01~~panel_013~1_coward=<coward.coward/goofball/hothead/snark/60:[face:interested]It... uh, didn't do <npc.mf:him/her/them> much good in the end, did it?/[face:interested]Huh. Didn't help <npc.mf:him/her/them> much in the end, did it?/[face:skeptical]Guess it didn't do <npc.mf:him/her/them> much good in the end, huh?/[face:talking]Whole lot of good it did <npc.mf:him/her/them> in the end./[face:interested]In the end, though... guess it didn't really save <npc.mf:him/her/them>, did it?><deadHero.exists:[face:grim][loner.face:grim]/>
~01~~panel_013~2_hothead=<coward.coward/goofball/hothead/snark/60:/<hothead.bookish/goofball/hothead/loner/poet/romantic/snark/60:[face:skeptical]/[face:joy]Fwahaha!!/[face:dubious]/[face:grim]/[face:grim]/[face:interested]/[face:dubious][small]Pff./[face:interested]>/[face:grim]/<hothead.bookish/goofball/hothead/loner/poet/romantic/snark/60:[face:skeptical]/[face:joke][small]Made <npc.mf:his/her/their> [i]bones[] \nlook nice, at least.[loner.face:dubious]/[face:interested]/[face:grim]/[face:grim]/[face:grim]/[face:happy][small]Heh./[face:interested]>/><deadHero.exists:[face:skeptical]/>
