~01~~panel_001~1_coward=<deadHero.exists:<hothead.parentOf.coward:<hothead.mf:Dad/Mom/Renny>/<hothead>>? Think it's time we head back. We have <deadHero.2.exists:friends/a friend> to bury./<coward.coward/60:[face:interested]<hothead.parentOf.coward:<hothead.mf:Dad/Mom/Renny>/<hothead>>... hey. Should we head back? Doesn't look like--/Nothing moving in [i]here.[] <coward.bookish/hothead/60:[small]If ever they entered this outbuilding \nin the first place, which... I see no evidence they [i]did.[][face:neutral] /Why're we dawdling?[face:skeptical] Let's go./[face:neutral]Think it's time to head back?>>>
~01~~panel_001~2_hothead=<hothead.bookish/coward/hothead/60:The attic is all that's left. Won't cost us more than a few minutes.[face:neutral]/Attic's the only place left. Maybe just a quick peek?/Attic's the last place. Won't [i]kill us[] to check.[face:skeptical]/Sure. Just... want to take a peek upstairs, is all. <hothead.greedy/romantic/loner/snark/60:Never know what you'll find./Never know what you'll find./Because... I just [i]want to.[][face:neutral]/[face:talking]\nUpstairs is where the [i]stuff's[] going to be./Never hurts to be thorough.>><deadHero.exists:[face:grim]/>
