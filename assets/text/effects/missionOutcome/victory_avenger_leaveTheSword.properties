~01~~panel_003~2_romantic=<ship.exists:<ship.rfln.romantic:<romantic.healer/hothead/60:You did well yourself, <ship>. No need for sniping./If you weren't so clumsy, it would've been over sooner./[face:skeptical]I don't want your praise.>/<ship.goofball/leader/poet/60:[face:skeptical]I forget who, but someone borrowed my best pan. Never returned it./<romantic.greedy/loner/60:[face:skeptical]And always makes me question my choices... Why am I out here, still?/It's just how the world is, now./[face:interested]And we've gotten pretty good at it.>/[face:skeptical]Who you calling a scythe?/<romantic.bookish/romantic/60:[face:interested]Remarkably predictable, isn't it?/[face:happy]Every drama needs its stage./[face:skeptical]You think it's that simple?>>/<romantic.bookish/goofball/romantic/60:[face:interested]I find it curious. The way my blood jumps when I see you embroiled in combat. <ship.whm:Your whirling body.../Your taut focused lips.../Your swirling clothes...>/<ship.coward/loner/60:[face:happy]Sounds like a certain hero deserves <romantic.mf:his/her/their> lustful kiss!/[face:joke]I've never been one to die in combat. Not [i]so[] far, anyway.../[face:joke]You can go ahead and kiss me, if you want. And even if you don't!>/[face:happy]I'll never let you fall. Not since you fell for me, my darling./[face:grim]We go together or not at all.>/<romantic.leader.60:Nowhere's safe, these days. That's all we keep learning./Clean enough. You?>>/Nowhere's safe, these days. That's all we keep learning.>
