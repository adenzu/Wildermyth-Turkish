~01~~panel_001~2_ship=<ship.exists:<ship.rfln.romantic:You're a force of your own, <romantic>, I'll give you that. <ship.healer/hothead/60:Just [face:skeptical]try to stay a little more under control next time./[face:angry]But stay out of my way next time./[face:skeptical]If it weren't for your other eccentricities...>/<ship.goofball/leader/poet/60:[face:happy]You know what I was thinking? Pancakes. You don't \nmake pancakes anymore. What's with that?/[face:grim]Always a few more we can bury./[face:grim]Like wheat flocking to the blade of the scythe. \nThey keep coming for us. We keep cutting./[face:skeptical]Guess we knew that was coming, didn't we? Ruins and old swords and what not? Always comes with a fight.>/<ship.coward/loner/60:[face:interested]I don't know how you get us through, but you always do./[face:skeptical]We're getting too good at this, aren't we?\nYou think we'll die this way?/[face:happy]You were magnificent, love. You alright?>/That's the last of them. You alright there?>/>
