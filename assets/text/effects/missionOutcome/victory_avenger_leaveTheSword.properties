~01~~panel_011~3_npc=I once carried this sword, Avenger. Until I was quite old, we fought and won together. But she never did like to take a life, and I never did like to make her.
~01~~panel_011~4_romantic=She?
~01~~panel_012~3_npc=Oh, sure. She was a spirit once. Her home and mine burned, and that was when we formed our pact. To avenge our families, our homes. To fight long as we could.
~01~~panel_013~2_npc=When my strength was gone, I returned her to rest, here among these stones. But still...
