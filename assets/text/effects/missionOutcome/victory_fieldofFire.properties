~01~~panel_010.(volunteer_exists).(deadHero_is_missing)~1_volunteer=<target.bookish/coward/goofball/greedy/loner/snark/60:I'll say this<target.rfln.volunteer:.../.../, [i]darling...[]/...> good luck getting let into libraries, anymore. <target.rfln.volunteer://I don't want to be your [i]reader,[] either./>[face:skeptical]/You won't be much good at sneaking up on anyone. <target.rfln.volunteer:At least there's that./Or sneaking away./Or sneaking [i]off,[] I suppose./Think about [i]that?[]>/At least you can probably start a campfire pretty quick, huh? <volunteer.rfln.target:But hopefully also on [i]purpose.[]/That'll be nice, maybe?[face:interested]/[face:grim]Not that you [i]will[]./>/[face:dubious]<volunteer.rfln.target:But you're going to use this to get out of work, huh? No one's going to want you thatching./And I guess one benefit is... you'll be useless for a lot of the work. Can't thatch a roof like that./Guess you'll be useless for patching the roof. How [i]timely.[][face:dubious]/I guess one benefit is... you'll be useless for a lot of the work. Can't thatch a roof like that.>/<volunteer.rfln.target:Which, I suppose that'll make you happy, won't it?[face:dubious]/It'll be kind of tricky to explain? But you don't seem... too concerned.../[face:grim]At least I'll be able to look out in the night and see where you've wandered off to./It'll be kind of tricky to explain? But you don't seem... too concerned...>/<volunteer.rfln.target:Honestly? It's too earnest. There something you're not saying? I guess I'll have to see./You sound pretty earnest. Which is another odd development. But... alright, then. Alright./It's just a little [i]earnest[] for you, isn't it? So maybe I just have trouble totally... understanding./Hadn't heard you speak so [i]earnestly,[] before. It's interesting to see.[face:interested]>/<target.rfln.volunteer:You can immolate yourself slowly, if you like, but make sure the others can still count on you./[face:talking]I mean, look, If I didn't know who you were before, this'd be more surprising. But here we are./[face:dubious]Just... you better work on cooling it off. Before you think to touch me./I guess it's just... I see now, a little bit. Who you are.[face:interested]>>
~01~~panel_011.(volunteer_exists).(deadHero_is_missing)~1_target=<target.krfln.volunteer:[face:interested][volunteer.face:skeptical]You're worried for me, aren't you<volunteer.pcfn.target:, <volunteer.mf:Dad? I'm sorry./Mom? I'm sorry./Renny? I'm sorry.>/? My <volunteer.mf:boy, my boy./girl, my girl./child, my child.>/, <volunteer>?/==> I'll be okay. \nI'll be better. I'll be who I was meant to be./<volunteer.mf:Is he/Is she/Are they> [b]scared[]? Of me?[face:skeptical]/[face:interested][volunteer.face:skeptical]You're worried for me, aren't you <volunteer>?\nIt'll be fine. You'll get used to it./[face:interested]I want to tell you, love... it's okay. I'll... I [i]must[] be able\nto control it. I'll learn how and it'll all be okay.[volunteer.face:grim]/<volunteer.mf:Is he/Is she/Are they> [b]scared[]? Guess this's pretty weird. To deal with.[face:skeptical]>
