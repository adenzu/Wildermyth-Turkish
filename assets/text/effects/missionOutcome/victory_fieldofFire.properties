~01~~panel_012.(volunteer_exists)~4_hero=<hero.exists:<deadHero.exists:/<target.rfln.hero:[face:talking]I'm not saying anything./<hero.bookish/coward/greedy/loner/60:[face:interested]Oh, I wasn't even considering such a thing. I'm curious to learn more about all that stuff you said. The ancient people and so on./Me? Oh, no, no. I won't be making [i]you[] mad. [face:interested]\nNot anytime soon./[face:skeptical]Hm? Naw. I personally think it'll be useful. Depending on the seriousness of the drawbacks, of course. Be careful around delicate jewelry and fabrics./[face:neutral]Hm? You've got to do your \nown thing. I get that./[face:talking]Where would we be if none of us took risks?>/<hero.coward/goofball/romantic/snark/60:[face:interested]I'm... well, I hope you can, like... cool it off? Before you try and hug me?/[face:talking]Hm? Was already thinking I could roast some sausages over you while you sleep./[face:skeptical]How can you say that? Will you even be able to [i]hold[] me? Will we have to kiss sideways, and...?/[face:talking]Oh, I'm not stressed about it at all. Most people have at least [i]one[] magic arm./[face:dubious]Whatever you say, love.>/<hero.bookish/coward/greedy/loner/60:[face:interested]Hm? I mean, it's a marvel to witness. The lore of it sounds fascinating.../Me?[face:interested] No! You clearly... have it figured out./[face:skeptical]I don't know, I guess it just... seems pretty useful? Depending on the seriousness of the drawbacks./[face:neutral]You do your own thing. I'm fine with that./[face:talking]Oh, no. Me, I'm just trying to keep up.>>>/>
