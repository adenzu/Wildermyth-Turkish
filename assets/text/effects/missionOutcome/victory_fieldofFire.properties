~01~~panel_002.(deadHero_is_missing)~17_hero=<hero.exists:<hero.pcfn.target:Alright but my <target.mf:boy/girl/child>'s a... A what?/Alright but my <target.mf:dad/mom/parent>'s a... A what?/So now you're... you're [i]what,[] <target>?/<hero.rfln.target:Okay, but, put it bluntly, will you?/Can you talk for a second, <target>?/<target>, love. Um, [i]what[]?[face:interested]/Uh, <target>?>> <hero.bookish/goofball/healer/leader/poet/romantic/60:We experience a lot of deviations from normal, but this's one of the more... [i]intense.[]/I mean, you do appear to be on fire? Which... How do you feel about that?/Sorry if it's intrusive, but I feel like we need to understand./We have a moment, if you'll explain./You belong to a different order of nature now? Or what?/Are you some kind of fire-<target.mf:god/goddess/god> now? Or spirit-touched?/Quick summary might be good. What's happened to you?>/>
~01~~panel_003.(volunteer_exists)~13_target=<deadHero.exists:[face:sad]There should've been something I could've done, I.../Alright, so, I really did hear... Something. Right? Whatever presence was there in the altar, the flames. It spoke [i]in[] me more than [i]to[] me. Like the chorus of my primal... ancestry.>
~01~~panel_003.(volunteer_exists)~14_volunteer=<deadHero.exists:<volunteer.rfln.target:[face:grim]If you hadn't [i]insisted[] on.../[face:sad]I know. It's hard to swallow./[face:sad][i]I'm[] sorry, love. It's not your fault./You okay?[face:sad] I'm... not sure what's next.>/>
