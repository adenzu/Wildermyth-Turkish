~01~~panel_009~5_hero2=<hero2.exists:<hero2.personality:[face:interested]Asla [i]adımını[] bozmaz mısın?[] Bunu görmek şaşırtıcı olmalı. Acaba onu tamamen mahvetmenin bir yolu var mı.../[face:interested]Ben... hm. Sadece endişeleniyorum... eğer [i]kırabilirsek[]... bu [i]iyi[] bir fikir mi?/Ben [i]kırmak[] istemiyorum![] Binmem gereken bir şeye benziyor.[][face:joy]/Oldukça etkileyici görünüyor. Acaba belki... onu yeniden yönlendirmenin bir yolunu bulabilir miyiz? Yeniden kullanabilir miyiz? [i]Kullanabilir miyiz[]?[face:skeptical]/[face:interested]Herhangi birinin tanrısını parçalama fikrini... en azından biraz [i]rahatsız edici[] buluyorum, değil mi?/Korkmuyorum. []Ama bunda garip bir şey var. Garip bir savaş./Aslında beni duraklatıyor. Dikkatli olmalıyız. Tanrı denen her şeyin burada olmasının bir nedeni vardır./[face:grim]Neredeyse vahşi bir şeye benziyor./Tanrılar. Hm. Tanrıların, sanırım, gizli etkileri olabilir. Varlığın daha büyük toplamı üzerinde.[face:grim]/[face:interested]Ben bir nevi... istemezdim, şey... Yani, ya—bükül!—tanrı aslında bizim dostumuzsa?/Şeyi mahvedeceğiz ve sonra tüm gezegenin batmasını engellediğini öğreneceğiz.>/>
