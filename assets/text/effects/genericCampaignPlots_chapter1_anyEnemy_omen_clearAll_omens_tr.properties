~01~prompt~panel_006~1_narration=<mystic.ateşli/lider/kitapsever/aptal/korkak/şifacı/alaycı/şair/yalnız/romantik/açgözlü:\nTaş kesici <mystic.mf:ona/ona/onlara> eğer <mystic.mf:o/o/onlar> bir kavgaya daha karışırsa <npc.mf:kendisi/kendisi/kendileri> kasabadan <npc.mf:kaçacağını/kaçacağını> söyledi.\n/<mystic.mf:O/O/Onlar> çok aksiydi, sanki her görev ölüm kalım meselesiymiş gibi insanlara emirler yağdırıyordu. İnsanlar <mystic.mf:him/her/them>'den kaçınıyordu ve <mystic.mf:he/she/they> de kısa sürede aynısını yaptı.\n/<mystic.mf:He/She/They> uyanık olduğu her anı giderek daha endişe verici başlıklara sahip kitapları tarayarak geçiriyordu.\n/<mystic.mf:His/Her/Their> meyhanedeki akşamlar giderek daha uzun gecelere dönüşmüştü ve <mystic.mf:his/her/their> kahkahaları çılgınca sayıklamalara dönüşmüştü.\n/<mystic.mf:He'd/She'd/They'd> kaşları çatılmış ve elleri titreyen biri haline gelmişti ve <mystic.mf:he/she/they>'in açıklayamayacağı bir şeyden korktuğu için bazı günler evden çıkmayı reddediyordu.\n/<mystic.mf:He'd/She'd/They'd> sağlıkları ne olursa olsun, sanki <mystic.mf:o/o/onlar> kötü haber bekliyordu. Hiçbir güvence <mystic.mf:onu/onu/onları> yatıştıramazdı.\n/<mystic.mf:O/O/Onlar> isteksiz ve umursamaz bir hal aldı. Sanki dünya çoktan sona ermiş ve <mystic> hala burada olmaktan rahatsızmış gibi.\n/Giderek daha da anlaşılmaz hale gelen <mystic>, sadece kasvetli sembolizmle ilgili kehanetlerde bulunmaya başlamıştı.\n/Her zaman biraz mesafeli olan <mystic>, Tam Bir Tecrit'e doğru ilerlemişti.\n/<mystic.mf:O/O/Onlar>, <mystic.mf:onların/onların> en yakın arkadaşlarının bile yatıştırmakta zorluk çektiği melodram nöbetlerine yatkın hale geldi.\n/<mystic.mf:Onun/Onun/Onların> mahzeni aceleyle yiyecek ve silahlarla doldurulmuştu ve <mystic> hala her gün daha fazlasını tıkıştırıyordu.>
