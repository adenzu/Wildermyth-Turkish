~01~~panel_002~1_ship=<ship.exists:<ship.personality:Her rakibin yeri ve özellikleri değişecek... ama vahşi doğa olduğu sürece, bu savaşı sonsuza dek tekrarlamaya mahkum gibiyiz./[face:sad]Her zaman buna gelecekmiş gibi geliyor. Evden uzak bir ormanda, öldürmek veya öldürülmek. Bu düşünceden [i]nefret ediyorum[]. Sonsuza kadar devam edebilmesi.../[face:talking]<deadHero.exists:Arkadaşları gömmek/Kemikleri dağıtmak> ve bir sonraki savaşa geçmek... oldukça yorucu, farkındayım. <ship2.exists:Başka da böyle hissediyor mu?/[face:sad]Sen de hissediyor musun?> Ve, sanki... ayrıca bunun böyle olabileceğini mi hissediyorsun? Geri kalan zamanda?/[face:talking]Beni etkileyen şey anlamsızlık hissi. Elimizde sadece ekipmanlarımızda veya derilerimizde onarılması gereken delikler var. <deadHero.exists:Ve kazılacak delikler ve[face:grim]/Ve> görünürde bir son yok. His... bu sonsuza kadar sürecek./[face:sad]Her zaman buna gelecekmiş gibi geliyor. Evden uzak bir ormanda, öldürmek ya da öldürülmek. Bu düşünceden [i]nefret ediyorum[]. Sonsuza kadar devam edebilir.../[face:grim]Her zaman buna gelecekmiş gibi geliyor. Evden uzak bir ormanda, öldürmek ya da öldürülmek. Umarım herkes bu kırmızı yolu takip etmeye hazırdır! Gerekirse sonsuza kadar./Bunu yapmaya istekli olmalıyız. Tekrar, tekrar, tekrar. Bizi yataktan çıkaran ve avucumuza silahlar koyan arzu bu olmalı. Sonsuz olabilir./[face:neutral]Bütün bunlardaki tereddüdüm... birlikte savaşmak oldu. Birlikte savaşmaya alışmak. Ve bir diğerimiz öldüğünde, birimizin hissedeceği zayıflık. Çünkü bu asla bitmeyecek./Bu asla savaşmayı bırakmayacağımız bir savaş gibi geliyor. Kedi ve fare, şahin ve karga. Ölümün büyük hasadı dışında meyvesiz./ Hayatımın böyle kanlı, utanç verici bir şey için yaratıldığını hiç düşünmemiştim. Bir görev. Kahramanlar... bunun için mi var? Bitmek bilmeyen, sevgiyi soğutan ve mahkûm hissettiriyor./[face:neutral]O havayı tadın. <deadHero.exists:Where your friend was breathe. />Bir zamanlar basit, öfkesiz geyikler, dere emen domuzlar ve ayılar olan hasta canavarlar tarafından boğulmuş. O havaya alışın. Sonsuza dek onu soluyacağız.>/>
