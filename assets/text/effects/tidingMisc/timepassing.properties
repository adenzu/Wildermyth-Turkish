~01~~panel_001~2_narration=<hero> watched the land <hero.mf:he/she/they> knew pass from summer to fall, winter to spring. Each year made\nsubtle changes to the distant treelines, the slopes of mountains, the course of rivers.
~01~~panel_001~4_narration=<hero.theme_skeleton/austrity_evergreenFealty:The years had changed <hero.mf:him/her/them>, too, in ways <hero.mf:he/she/they> couldn't have predicted./Time had left its mark on <hero.mf:him/her/them>, too, in ways that weren't always visible./<hero.mf:He/She/They> felt the years leaving their mark on <hero.mf:him/her/them>, too.>
