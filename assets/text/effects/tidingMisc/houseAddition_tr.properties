~01~~panel_001~1_narration=<hero> <hero.mf:his,her, their> evine yeni bir ekleme yaptı. <hero.bookish/greedy/loner/healer/80:Üretkenliği artıran özel bir "araştırma odası" olmasıyla ilgili bir şeyler vardı./Sonunda özel bir Kupa Odası olması güzel olurdu./Bazen sadece kaçamağınızdan kaçmaya ihtiyacınız olur./Geçmekte olan gezginler için bir misafirperverlik cenneti görevi görürdü./<hero.mf:He,She, They> ortasına sağlam bir masa koydu ve her zaman akşam yemeği için arkadaşlarını ağırlamak için bahaneler buldu.>