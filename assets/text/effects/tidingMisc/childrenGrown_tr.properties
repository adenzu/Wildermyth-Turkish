~01~~panel_001~1_narration=<kahraman> <kahraman.memleketi> çocuklarının yetişkinliğe erişmesini izledi. <hero.goofball/snark/poet/leader/healer/romantic/50:<hero.mf:He/She/They>, kendisinden uzun insanlara tokat atmanın zor olduğunu öğrenince sinirlendi./<hero.mf:He/She/They> itiraf etmek zorundaydı, belki de dünya [i]tamamen[] mahvolmamıştı./<hero.mf:he/she/they> hiçbir yerde zamanın yüzlerinden daha güçlü geçtiğini hissedemezdi./<hero.mf:he/she/they>'in hissettiği görev duygusu yıllar içinde değişmişti ama solmamıştı./<hero.mf:He/She/They>, <hero.mf:him/her/them> gençlik sorunlarını getirdiklerinde onlara nazik bir kulak verdi./<hero.mf:He/She/They>, <hero.mf:him/her/them> kalplerinin kaçınılmaz sorunlarını getirdiklerinde düşünceli tavsiyelerde bulundu./Olay paniğe kapıldı <hero.mf:onun/onun/onların> göğsünün derinliklerinde küçük bir yaratık vardı ve <hero.mf:o/o/onlar> şaşırmıştı.