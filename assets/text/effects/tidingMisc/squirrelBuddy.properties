~01~~panel_002~1_bookish=<hero.bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:It followed <hero.mf:him/her/them> home, and listened politely to <hero.mf:his/her/their> ruminations on the old legends./Taking this for an invitation, the creature became a permanent fixture on <hero.mf:his/her/their> windowsill./It became <hero.mf:his/her/their> household mascot./<hero.mf:His/Her/Their> efforts to give it the slip proved fruitless, and they spent many long years in contentious companionship./<hero.mf:He/She/They> welcomed it into <hero.mf:his/her/their> home, where it grew fat on a diet of nuts and gruel./<hero> decided to give it a home./It sensed a deep resolve in <hero>'s gaze, and would follow <hero.mf:him/her/them> for the rest of its days./In the long years ahead, it would prove a tolerable companion and comfort in <hero.mf:his/her/their> old age./Moved by the intensity of the moment, <hero> beckoned it to follow <hero.mf:him/her/them> home. Surprisingly, it did./Their friendship would endure the passage of harsh winters and joyful springs./Thus, <hero.mf:he/she/they> acquired a lifelong companion.>
