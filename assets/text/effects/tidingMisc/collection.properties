~01~~panel_001~1_hero=<random:Reached that age, I guess./Just got too big for me.>
~01~~panel_001~2_narration=For a good stretch of <hero.mf:his/her/their> youth, <hero> had made a habit of <hero.personality:picking up unusual and colorful feathers/picking up stray buttons and buckles/collecting loose nails and tacks/pocketing misplaced keys and rusted locks/picking up any acorn <hero.mf:he/she/they> found in <hero.mf:his/her/their> path/picking up the old teeth and claws <hero.mf:he/she/they> found on <hero.mf:his/her/their> travels/picking up distinctive rocks <hero.mf:he/she/they> found on <hero.mf:his/her/their> travels/picking up the hollowed shells of tree snails and river mollusks/gathering pebbles from the many roads <hero.mf:he/she/they> traveled/holding onto the old chains and trinkets <hero.mf:he/she/they> found in abandoned places/picking up bits of petrified wood <hero.mf:he/she/they> found on <hero.mf:his/her/their> travels>, keeping them in a pouch by <hero.mf:his/her/their> side.
~01~~panel_001~3_narration=One summer morning, out of the blue, <hero.mf:he/she/they> entrusted <hero.mf:his/her/their> whole collection to a local kid.
