~01~~panel_001~1_narration=<rastgele:Bir akşam, bir yıl,/Kuru bir gün batımının parıltısında, bir yaz, kasabanın kenarında,/Rüzgarlı bir günün sedir ağacıyla kaplı alacakaranlığında,> <hero2> <hero.pcsfn.hero2:verdi <hero2.mf:onun/onun/onun> <hero.mf:baba/anne/ebeveyn>/verdi <hero2.mf:onun/onun/onun> <hero.mf:oğul/kız/çocuk>/verdi <hero2.mf:onun/onun/onun> <hero.mf:erkek kardeş/kız kardeş>/döndü <hero2.mf:onun/onun/onun> <hero.mf:akraba/akraba kadın/akraba halkı>/<hero.loverOf.hero2:gösterdi <hero.evli|hero2:<hero2.mf:onun/onun> <hero.mf:koca/karı/eş>/<hero.loverLevel.hero2:<hero>/<hero2.mf:onun/onun/onun> sevgili/<hero2.mf:onun/onun/onun> sevgili/<hero2.mf:onun/onun/onun> sevgili/<hero2.mf:onun/onun/onun> sevgili>>/<hero.rfln.hero2:gösterildi <hero2.mf:onun/onun/onun> <hero.rivalLevel.hero2:<kahraman>/bazen rakip/tanıdık rakip/eski rakip>/<hero2.mf:onun/onun> arkadaşına döndü/==/gave>>> <hero2.personality:garip, incelenmemiş bir bakış. Düşünceden veya derin değerlendirmeden yoksun, öyle görünüyordu./tuhaf bir bakış. Cesaret oradaydı, öyle görünüyordu. <hero2.mf:onun/onun/onların> gözlerinde. Gerçek cesaret./nadir, çıplak, neşesiz bir bakış. Sanki, bir an için, <hero2.mf:onun/onun/onların> kalbi boşalmış gibi./uzun, kasvetli bir bakış. [b]Kaygı[] o bakıştaydı. Ve his. Derinlere gömülmüş bir üzüntü, ifşası bir şekilde cömert hissettiren./tükenmiş bir <hero2.mf:adam/kadın/insan> bakışı. Kaygıları <hero2.mf:onu/onu/onları> sarmış./yavaş ve neşesiz bir bakış. Enerjiden yoksun, her türlü canlılıktan uzak./tuhaf bir kaş çatma. Yönü belirsiz, öyle görünüyordu. Aniden uyanmış, nerede olduğunu bilmeyen biri gibi./çıplak gözlü bir bakış. Arkasındakini paylaşmakta hiç de isteksiz görünmüyordu. Üzücüydü, aniydi./zarif olmayan bir somurtkanlık. Orada derin bir anlam yoktu. Neredeyse... <hero2.mf:onun/onun/onların> gözlerinde bir kaybolmuşluk./en alışılmadık bakış... boşluk. Yoksa pişmanlık mıydı? Yoksa sadece yorgunluk muydu?/nadir, gizlenmemiş bir bakış. Kasvetli, çıplaklığı konusunda endişesiz.>
