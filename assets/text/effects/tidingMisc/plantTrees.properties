~01~~panel_001~1_narration=<hero.personality:<hero> realized the world would always need more good reading-trees, and decided to plant <hero.mf:his/her/their> own./<hero> saw vast open spaces utterly bereft of cover, and decided if <hero.mf:he was/she was/they were> going to have to fight somewhere, <hero.mf:he/she/they>'d rather there were some large trees to put between <hero.mf:himself/herself/themself> and <hero.mf:his/her/their> enemy. <hero.mf:He/She/They> planted new saplings where the sun fell full and wide./<hero> spent <hero.mf:his/her/their> spare time carving amusing faces into trees, and decided a few more canvases were just what the world needed./"Plant wealth and watch it grow," an old <hero.mf:woman/man/man> told <hero>. So <hero.mf:he/she/they> planted coins alongside a scattering of healthy seeds. Trees sprung up, but their leaves were green, not gold./<hero> planted a tree for each life <hero.mf:he/she/they> hadn't been able to save./<hero> found that nothing quite cooled <hero.mf:his/her/their> heart like putting saplings into soil and watching them rise./<hero> found solace in <hero.mf:his/her/their> spare time by planting trees. The trees required no instruction: they grew all on their own./When the clamor of town life grew to be too much for <hero>, <hero.mf:he/she/they> would find an empty patch of land and plant saplings. <hero.mf:He/She/They> quickly began to run out of empty land./<hero> found trees were a better audience for <hero.mf:his/her/their> long-winded tales than the staring drunks in town. <hero.mf:He/She/They> often went about, on idle days, planting more./When days were bright and beautiful, <hero> planted saplings. <hero.mf:He/She/They> dreamed of one day bringing <hero.mf:his/her/their> love to sit in the shade of the trees <hero.mf:he/she/they>'d fostered./<hero> found planting trees to be a relaxing pastime. <hero.mf:He/She/They>'d return to <hero.mf:his/her/their> home with a lighter heart, a softened smile.>
