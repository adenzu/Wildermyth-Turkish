~01~~panel_001~2_hero=<hero.personality:[face:talking]Yani, bu Hillpainter şalı, ben--not alıyor musun? Belki almalısın. Bu [i]aile tarihi.[][child.face:skeptical]/[face:interested]Burada olduğun için teşekkürler. Geçmiş sorunlu olabilir. Karmaşık. M... farelerle dolu.../[face:joy]Oh-ho, doğru! [i]Mandolute![] Çok büyük hata!/[face:happy]Bu mandolute'u beğendin mi? [i]Zanaatkarlığa[] bak. Eğer iyi davranır ve bana iyi bakarsan, bunu sana bırakacağım.[child.face:dubious]/[face:interested]Burada bu kadar toz birikmesine izin vermemeliydim.\nBunlar eski şeyler ama daha iyisini hak ediyorlar./[face:dubious][child.face:happy]Hey, [i]dikkatli ol[]--ah boş ver, çöp bunlar, değil mi? \nElbette, pencereden dışarı at.../[face:happy]Oo, çantanı kaldır ve rahatla. \nAz önce [i]harfleri[] keşfettin. /[face:neutral]Hiçbirini istemiyorsan sorun değil. \nBen istemezdim. Senin yaşındayken./[face:neutral]Tuhaf. Kendimizden çok [i]fazlasını[] unutuyoruz./[face:joke]Bunu giydiğime inanmak zor, değil mi? Ama biliyorsun, eski <hero.mf:baban/annen/renny'n>, <hero.mf:onun/onların> zamanında oldukça dikkat çekiciydi.[child.face:dubious]/[face:skeptical][child.face:interested]Hala hayattayken karıştırmak daha iyi. Bazı şeylerin bağlama ihtiyacı var. [small]Ve belki de bir [i]temizlik.[]>