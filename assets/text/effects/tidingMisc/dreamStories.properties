~01~~panel_001~1_narration=<hero> began having dreams of a branched-off life, where <hero.hothead/poet/loner/greedy/goofball:<hero.mf:he/she/they> cut down ghosts and cliff giants as a means to some unrevealed but urgent end./<hero.mf:he/she/they> roamed through the afterworld in the form of a gray cat./<hero.mf:he/she/they> forsook the earth and sailed over the edge of the Great Sea./<hero.mf:he/she/they> ruled over a tumultuous kingdom in the clouds, building <hero.mf:his/her/their> castles ever higher./the clothes were strange, people spoke into glowing boxes, and mechanical carts whisked you around at great speeds.>
