~01~~panel_001~2_hero2=<hero2.personality:Nothing like firegrounds and saffron \nto brighten dull fish.[face:happy][hero3.face:skeptical]/[hero3.face:surprised][hero.face:interested][face:scared]Agh! How does anyone... erk! \n...handle these pans!?/[face:joke]Ignore the weird aftertaste. Gorgon's \nhard to scrub out of a pan.[hero3.face:dubious][hero.face:skeptical]/[hero2.face:happy]Nothing like the first bite of a hot fritter. \nSo what're you two eating?[hero.face:dubious][hero3.face:joy]/Always good to have you home./Set the table already! \nIt's hot and I'm starving.[face:skeptical][hero3.face:dubious][hero.face:skeptical]/[face:talking]Sit! Get comfy! Food'll be \nready in a bit./[face:neutral]Did you know I once smashed a \nmonster's face with this very pan?[hero3.face:dubious][hero.face:interested]/[face:talking]Salt is the key, and a fish \nis a trove of flavors.[hero3.face:skeptical]/[face:happy]<hero3.pcfn.hero:Sometimes I think your <hero3.mf:<hero2.mf:lazy dad/father/dad>/<hero2.mf:mother/lazy mom/mom>/lazy parent> over there \njust likes watching me cook.[hero3.face:joke]/Sometimes I think your <hero3.mf:son/daughter/kid>'s got \nbetter taste than you do, <hero>.[hero.face:dubious]/You're both blind! That fisher<hero.awm:woman/man>'s \nclearly got a thing for my <hero.mf:boy/girl/<hero>>.[hero3.face:joke][hero.face:dubious]/==>/[face:skeptical]Imagine working all your life in a riverbed, just \nto end up in our stomachs. Fate is cruel.[hero3.face:interested]>
