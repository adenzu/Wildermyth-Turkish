~01~~panel_001~4_narration=Donlar toprağa geri döndüğünde ve güneş tomurcuklarından yaprakları çağırdığında, <kahraman> <gemi> ile birlikte savaşlarla boşalan yerleri yeniden ağaçlandırmak üzere yola çıkacaktı.
~01~~panel_002~1_ship=<ship.personality:[ship.face:talking]Bu sadece fazladan adımlarla bir \nkütüphane inşa etmek./Buralara geri dönmek biraz ürkütücü... çok çorak ve sessiz./[ship.face:joke]Keşke ejderhaları yerden \nçıkarabilseydin./[ship.face:skeptical]Biliyor musun... bu becerini \nparaya çevirebiliriz. /[ship.face:happy]Ağaçların kuşları geri getirecek./Hiçbir <foes.singular> ağaçtan korkup \nkaçmadı, biliyor musun?[face:dubious]/Yeniden tohumladığın \nharabelerin sayısını unuttum.[face:talking]/<ship.rfln.hero:/[face:skeptical]Bunu yaptığını başka kim biliyor?/[face:interested]Sanırım bundan asla bıkmayacağım. \nSadece seninle ve ağaçlarla olmak./>/[ship.face:talking]Bu ağaçları yaratmanı izlemeyi her zaman sevdim. Rahatlatıcı./[ship.face:happy]Bu ağaçları yaratmanı izlemeyi her zaman sevdim. Rahatlatıcı./Biliyor musun, bunun için çok zaman harcıyorsun... sadece bir yığın kıymıkla sonuçlanmak için.[face:skeptical]>
~01~~panel_002~3_hero=<ship.personality:<hero.rfln.ship:/Bu bir insana iskelet-oluşturma-aşamasında demek gibi.[face:skeptical]/Bu bir insana iskelet-oluşturma-aşamasında demek gibi![face:joy]/>/[face:talking]Bitirdiğimizde değil. Bir gün yine yeşil gölge ve kuşlar olacak./[hero.face:dubious]Keşke bir el atabilseydin./<hero.greedy.60:Bunu zaten düşündüm. İnsanlar bir ağaç için ancak belirli bir miktar öderler.[face:dubious]/Bunu biraz saldırgan buluyorum.>/Hiç ayrılmak zorunda kalmamalıydılar.<hero.goofball/romantic/snark/60:[face:happy]/[face:happy]/[face:skeptical]/>/Bir ağaçla ne kadar \nşey yapabileceğimi bilmiyorlar.[face:talking]/<hero.bookish/coward/goofball/greedy/hothead/loner/snark/60:Bu durumda [i]sayı[], gerçekten önemli değil./Neden sayıyorsun bilmiyorum...[face:interested]/[face:joy]Benim gibi bir ağacı çıkarabiliyorsan, neredeyse hiç seçeneğin yok!/Ve bana [i]teşekkür[] eden oldu mu?[face:skeptical]/Neden sayıyorsun bilmiyorum...[face:skeptical]/Ben neden saydığını bilmiyorum...[face:neutral]/neden saydığını bilmiyorum...[face:skeptical]/bu yerleri tekrar ziyaret etmek önemli, yapabileceğimiz tek şey bu olsa bile.>/<ship.rfln.hero:/[face:skeptical]Şey. Bilmiyorum. Sadece yaptığım bir şey./[face:happy]Tekrarlamayı sorun etmez misin?/>/[face:interested]Aslında onları [i]yaratmak[] değil. Daha çok... onları teşvik etmek gibi?/<hero.rfln.ship:/[face:skeptical]Evet, neyse. Git bir çukur kaz./benim herhangi bir şey yapmamı izlemekten mutlu olurdun.[face:dubious]/>/[hero.face:skeptical]Bu arada, gölge var.>