~01~~panel_001~1_hero=<hero> watched Springs pass, one after the other.
~01~~panel_002.(hero_is_goofball)~1_hero=Enjoy it while it lasts, little ones. Not all of us are so fresh-faced anymore.
~01~~panel_003.(hero_NOT_goofball_(80))~1_hero=<hero.personality:<hero.mf:He/She/They> had an inkling of some deeper cycle beneath them, but suspected <hero.mf:he/she/they> may not live long enough to grasp it./[face:interested]Were they passing more quickly?/[face:happy]/[face:skeptical]<hero.mf:He/She/They> admired the display, but deep down, <hero.mf:he/she/they> resented how old Spring made <hero.mf:him/her/them> feel./[face:talking]<hero.mf:He/She/They> walked the woods, greeting green shoots like old friends./[face:dubious]Turns out once you've seen two or three, you've seen them all./Something small is added to <hero.mf:himself/herself/themself> with each one. <hero> chooses to believe it's wisdom./[face:skeptical]Were they passing more quickly?/<hero.mf:He/She/They> had an inkling of some deeper cycle beneath them, but suspected <hero.mf:he/she/they> may not live long enough to grasp it./Each one grew more familiar and more precious./[face:dubious]Turns out once you've seen two or three, you've seen them all.>
