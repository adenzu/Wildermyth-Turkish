~01~~panel_008~2_hero2=<hero.pcfn.hero2:<hero.greedy/hothead/loner/snark/60:[face:interested]Ease up, there, you old vampire./[face:happy]Here, let's get inside./[face:neutral]You were enjoying your time alone, huh? Sorry./[face:interested]Hm? Want to go inside? I do./[face:happy]I don't know. It was an easy trail. Let's go inside.> Let's hit the maps./<hero.bookish/coward/goofball/60:Yeah?[face:skeptical] Maybe you just read slow. I'm not the spry duck you are, you know?/[face:neutral]It's fine, it's fine, no worrying over us./[face:surprised]Oop! You... okay. Well. I'll be nice to you, just don't show them to anyone, alright? Um./Better than expected? Or what? I'm not [i]that[] old, am I?[face:skeptical] Whatever.> Hey, let's hit the maps./Why wouldn't I make good time? Hope you didn't drink [i]everything.[]/<hero2.rfln.hero:I don't know, I'm kind of just playing into it, at this point. Hey, let's bust the maps out./Why wouldn't I make good time? Hope you didn't drink [i]everything.[]/<hero.goofball/loner/poet/romantic/snark/60:[face:dubious]Yeah? Great. Make yourself some breakfast. <hero4.exists:[i]We're[]/<hero3> and I are> going to look at maps./[face:happy]You seem so pleased to see us, dear. Yeah. We'll want to hit the maps tonight. I'd think./[face:happy]I'm glad, too. Hey, we're going to want to hit the maps, right? I'll start pulling some bathwater./[face:happy]I know you think that sounds sweet. So. Thank you. Here, let's get the maps out. Have anything baked?/[face:neutral]Mhmm, you're adorable. It's time to hit the maps, my darling. Maybe after a sitdown./Trouble? Naw, no trouble. See you kept the house on its feet, which I'm proud of. Did you bake anything?>/Brought <hero5.exists:who was close./<hero4.exists:<hero4> and <hero3>./<hero3>.>> We'll hit the maps tonight, maybe?>>
~01~~panel_009~3_hero=<hero.pcfn.hero2:The haste of youth! <hero.greedy/hothead/loner/snark/60:[face:skeptical]If only I could borrow some of it, huh?/[face:joy]I could borrow some of that! Or I mean, I wish I could. You know what I mean!/[face:neutral]Good then, I suppose, that we sent you./[face:dubious]You seem to enjoy flaunting it./[face:happy]I'm at the age I'm beginning to remark on it.>/Why wouldn't I be here, <hero2.mf:Dad/Mom/Ren-ren>? <hero.bookish/coward/goofball/60:Actually I was expecting I'd have longer. I'm barely halfway through the <npc2.lastname> book./[face:skeptical]Something the matter? Something we don't already, or I mean, haven't already been suspecting?/[face:joy]I found your old drawings, by the way! Real cute!/You made good time, didn't you?>/<hero.10ysoThan.hero2:[face:skeptical]Young <hero>, you want to call me? //[face:skeptical]Old <hero>, you're trying to call me? >I'm still here, yeah. You made good time./<hero2.rfln.hero:Since when is it <hero.bookish/healer/hothead/60:Inkblot/Soapspot/Blunderlips/Ciderspill>?/<hero.10ysoThan.hero2:[face:skeptical]Young <hero>, you want to call me? //[face:skeptical]Old <hero>, you're trying to call me? >I'm still here, yeah. You made good time./[face:happy]<hero.goofball/loner/poet/romantic/snark/60:Here I am, fresh out of bed and [i]starving![][face:joy]/[face:neutral]So you did find <hero5.exists:them all./<hero4.exists:both of them?/<hero3.mf:him/her/them>?>> I guess that's good./[face:talking]It's always a <season:humming/temperate/warm/radiant> <season> with you. I'm glad you're back./I plucked a flower every day for you, dear, and danced with your shadow./[face:neutral]Oh no, you're back already. What's your name again?/Been thinking of you. Any trouble out there?>/Mm, yeah.[face:skeptical] Brought everyone?>>
