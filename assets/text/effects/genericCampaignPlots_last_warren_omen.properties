~01~~panel_015~1_hero=<hero.personality:It's depraved, isn't it? The way we go about assessing where best to find our deaths... and then we proceed to stick our noses there, almost immediately?[face:skeptical]/[face:interested]Are we sure [i]canyons[] are smart? Are we sure the [i]journey[] won't kill us? And I mean, are we sure this is <foes.cdgmt:Deepist/Drauven/Gorgon/Morthagi/Thrixl>-done?/Maybe the mountains ate something nasty. <foes.plural> aren't the only bad-tasting thing in the world.[face:happy] Maybe we should just wait for the great stomach in the ground to settle?/[face:grim]I'm sensing, now, that we'll wind up under the hills. One way or another. Am I right? Anyone want to bet on it?/Might be a battle where we're going. But a buckling bridge, a pass folding in around us... [face:talking]those're the dangers right now./[face:talking]Figures. We have to find some way to fix \nthe <company.thisCampaign_cavernquarryGeneric:dirt, again/dirt, now>. We fix [i]everything.[]/Primary concern is getting where we're headed, <hero4.exists:all/the three> of us intact. Let's keep that in mind./[face:grim]Going elsewhere for problems still seems unnecessary./Out of the warmth and into the cold. Out of the sun and under the hills.  How unwise we are./[face:happy]What lurid monsters wait? The road is for imagining. What new legend will be hung on our names or sung on our graves?/Anyone considered it's just bad dirt? The dirt's bad. So... wouldn't that make sense, and stop us from having to take this journey?>
~01~~panel_016~2_narration=Perhaps <npc.fullname>, the Wolfwalker, still lives.
~01~~panel_016~3_narration=<npc.mf:His/Her/Their> unique knowledge of this disaster is what they hope to salvage.
