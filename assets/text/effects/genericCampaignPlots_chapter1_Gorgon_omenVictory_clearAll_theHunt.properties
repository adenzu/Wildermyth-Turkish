~01~~panel_007~2_warrior=<warrior.exists:<warrior.personality:With <npc.mf:him/her/them> goes the greatest resource, greatest store of knowledge we might've had./[face:sad]This's beyond us. If it was beyond [i]<npc.mf:him/her/them>,[] then we're wasting our time. And probably soon, our lives./[face:sad]We were laughing together three nights ago. And now... all of [i]this.[]/World keeps showing us what awaits us. And we keep heading towards it./[face:sad]Remember the good times. And remember that it's a life of importance <npc.mf:he/she/they> led, however cruel or random the ending./[face:angry]For all <npc.mf:his/her/their> talk, all <npc.mf:his/her/their> skill, <npc.mf:he/she/they> couldn't... Arg! It's [i]pathetic.[]/The night's far from over. Don't lose yourselves in grief, just yet. Stay with me./What was the year I spent training? This teacher of mine... of [i]ours...[] wasn't even capable of winning the fight <npc.mf:he/she/they>'d prepared <npc.mf:his/her/their> whole life for./[face:grim][i]"We're sent from the womb, each of us, a lightbearer. Cupping a candle whose delicate flame can be snuffed by a stiff wind." []That's by <npc2.fullname>./I always kind of hoped... you know, a <npc.mf:beautiful man like him/beautiful woman like her/beautiful person like <npc>> deserved to find someone again. Get remarried./That's the reward a dedicated <npc.mf:man/woman/person> can expect. Some stupid death at the hands of a hated enemy. What's the point?>/>
~01~~panel_007~3_mystic=<mystic.exists:<mystic.coward/hothead/leader/loner/60:We should get away. If it got <npc>, then we have no chance.../[face:rage]That wretched coward Gorgon! Course it didn't [i]stick around![]/[face:grim]Much as we're hurting... we'd better get away from here./[face:interested]Couldn't handle it... alone.../Do you bury a statue? Or let <npc.mf:him/her/them> stand as <npc.mf:his/her/their> own gravestone?>/>
~01~~panel_007~4_hunter=<warrior.exists:/[face:angry]Ghosts. So many ghosts, suddenly, where friends once stood. And... still...>
~01~~panel_008~5_narration=The river chuckles and burbles and hums.
~01~~panel_009~1_hunter=<hunter.coward/greedy/hothead/leader/poet/snark/60:[face:interested]And still... the brave voice in me, that I wish would shut up... says the/[face:grim]Why do I feel this... this formless [i]responsibility?[] It's stupid. But I guess I feel like... the/[face:grim]I'll take this thing apart. I [i]will.[]<warrior.exists: You're with me, right?/> The/[face:grim]Abandoning <npc.mf:his/her/their> quest means none of these lives mattered, so I... yes. The/"A student accepts the gift of <hunter.mf:his/her/their> teacher's wisdom, and so <hunter.mf:his/her/their> teacher's duty."  The[face:neutral]/Why do I feel like...? Hm. Right. Because I'm stupid. The[face:skeptical]/I, uh, I think... with all it's cost, and the fact <warrior.exists:we're/I'm> left... the> hunt falls to <warrior.exists:us./me.>
~01~~panel_010~1_hunter=<warrior.exists:<hunter.coward/goofball/loner/snark/60:[face:sad]Can't we just hope... those were unrelated?/[face:interested]Think we'll meet more like [i]those?[]/I don't care. If it bites at me, I'll kill it./[face:skeptical]Guess we do what we've got to, right?/We'll do what we have to.>/>
~01~~panel_010~2_warrior=<warrior.exists:The wild things may [i]all[] be against us./>
~01~~panel_010~4_hunter=<warrior.exists:/[face:grim]Me... and whoever will follow a lone idiot.>
~01~~panel_010~5_mystic=<mystic.exists:<mystic.personality:[face:neutral]Study is the next step, then. Have to learn what poor <npc> might've missed./[face:sad]I... I really don't want to see either of you... like [i]this,[] though./Right. Us.[face:interested] We're... going to be sticking to this?/[face:skeptical]What'll that [i]mean?[] For everything else we may have wanted?/[face:sad]It's a frightening task. But I won't try and dissuade you./We'll make it suffer. This shadow-hugging, water-loving...![face:angry]/That's my thought as well. And brave hearts will follow us./Us. Whoever [i]we[] are./Us. And whoever we become. Hm.[face:interested]/Us. And whoever we become./Us. Whoever [i]we[] are.>/>
