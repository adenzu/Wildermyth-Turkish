~01~~panel_001~2_hero2=<hero2.exists:<hero2.bookish/coward/goofball/healer/poet/60:[face:talking]Uzun bir değerlendirmeye değecek hiçbir şey görünmüyor. \nBurada kalırsak duman ciğerlerimizi karartacak./[face:interested]Hadi yerin üstüne çıkalım. \nO duman bizi öldürecek./[face:skeptical]Bazı pislikler en iyi şekilde temizlenmesi için ateşe bırakılır. Komik olan ben değilim, sadece... daha iyi. Hadi. Hadi yukarı çıkalım./Ya o alevlerin yayılmasına izin verip [i]dışarı çıkarız[][face:talking] ya da onları boğmalıyız.../[face:neutral]Hayaletler evindeki bir alev, dans edecek yüz hayalet partner. Hadi yukarı çıkalım./Ateşi yakmaya devam et. \nHer şeyin [i]yukarı çıkmasına[] izin ver.>/>
