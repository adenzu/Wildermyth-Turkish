~01~~panel_004~4_hero3=<hero3.exists:<deadHero.exists:<deadHero.2.exists:O yeri arındıracaklar. Ruhları, <deadHero.1> ve <deadHero.2>./<deadHero.1.mf:O/O/Onlar> o yeri arındıracaklar. <deadHero.1>. <deadHero.mf:Onun/Onun/Onların> ruhu.>/<hero3.personality:Beklediğim gibi mantıklı değil. Düşündüm ki... keşfedilecek bir tür entrika, bir tür... sistem veya karmaşık bir toplum veya.../Bunu hisseden tek kişi ben değilim... yerin beklediğimden [i]daha küçük[] olduğunu. Değil mi? Yanılıyor muyum?/[face:interested]Peki... Sorabilir miyim? Gerçek... Bilmiyorum. Derin Şövalyeler? Boğa Canavarları? ... Bilmiyorum, Gölge Patlatıcılar ve şeyler?/[face:skeptical]Ne kadar büyük bir aldatmaca olduğuna inanamıyorum. Ne kadar değersiz, anlamsız, hiçbir şeyle dolu bir çukur./Umarım... bugün ne yaparsak yapalım, sınır insanları, işleri daha kolay olur. Ama.../[face:grim]Bu kalıcı bir izlenim bırakacaktır, en azından. Sinir bozucu bir his var içimde... öyle olmadığı, ya da demek istediğim, onları gerçekten [i]sakatlamadığımız.[] İstediğimiz şekilde./[face:talking]Ne düşündüğünü biliyorum. Ama yer umduğumuzdan daha küçük ve önemsiz olsa bile... sırtımızda yürümeyeceklerini gösterdik./[face:grim]Şimdi bir mola veriyorum. Herhangi bir itirazın var mı?/[face:interested]Bir zamanlar Derinlikçiliğin ne olabileceğini merak etmiştim... ama en azından gördüğümüz haliyle, bu yırtıcı bir yalan. Her çukur yüz ve acınası, pis mağara bana bunu doğruluyor./[face:grim]Hiçbir şey hissetmek zor ama... [i]kirli.[] Kalbime ve kemiklerime kadar. O yerden çıkıyorum./[face:talking]Ben asla istenmeyen komşulara [i]katlanan[] biri olmadım...>>/>
