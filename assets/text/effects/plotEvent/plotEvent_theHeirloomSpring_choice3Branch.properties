~01~prompt~panel_001~4_hero=<hero.bookish/coward/greedy/leader/loner/snark/60:[face:interested]Look at you... You're a spirit of the water, aren't you? Did you always live here? Did you know the folks who did? Are you even... somehow... related to them?/[face:interested]Hey, uh... hey spirit. Look, I didn't mean to bother you, or your home. I was just heading out, in fact.../[face:interested]This place yours then? Figured it was something like that. But I'm just heading the other direction, I'm not looking for a.../Makes sense there'd be one of you spirits around. That spring in there... it's linked to you somehow, right?/[face:neutral]This is your place? I could sort of tell. Hope I didn't upset you./[face:dubious]You're not surprising, you know? \nYou're exactly what I expected to see./You're bold now, aren't you? Don't be troubled. \nI'm heading out. We won't bother you.>
