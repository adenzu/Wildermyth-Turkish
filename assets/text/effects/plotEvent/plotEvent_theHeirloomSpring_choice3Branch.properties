~05~player_chose_one~panel_004~1_narration=<hero.personality:Whatever secrets they unraveled, whatever wisdom they gained... it didn't last forever. Those minds alight behind their eyes must've aged, and withered, and left this land with little sign of ever being./Whatever forces or villains they fought, whatever brought them to ruin... no clues crop up here. The swamp they called home never fully swallowed them up. Did they simply leave?/The bounce of their laughter golds the air, far more brightly than these flames. They prospered. Bloomed with joy, however brief, and to whatever end./The sum of their treasures may only have been this: a lovely spring found amid the swampweeds, the joys they found in each other, and the wisdom of words found in whatever books they brought or wrote. Even so.../It's inescapable, the wearing down of all they once put together. Just like with all folks, things fade and fall over the years: our clothes, our columns, our bodies. Our little empires./The same griefs and triumphs must've colored their days, here, as come to color all of us. Before the brutal fist of ages pushed them down into the dirt, and the stones they stacked outlived their own children./Did they claim a queen, or a king? Did their holdings go far beyond this place? All isn't clear from this brief vision. Only their apparent contentment, a frozen moment of shared joy./It's been this way since the first fox dug in the dirt, the first bird labored over a nest. All blossoms out of darkness, and into darkness fades away./The brevity of being never ceases to startle us. How moments pass and what mattered no longer does. Nothing remains the same long past the instant in which it's felt./Laughter lights their shining eyes. It's this way with all people: wherever they go together, they bring love and sorrow and beauty. This brief vision is enough to see that whatever they had here, it was worthwhile./It's odd to see them, these fools who thought they'd raise stones in a marsh. Did they think, for a moment, that it would last? Or did they already know it couldn't?>
