~01~~panel_001.(foes_Deepists)~3_hero=<hero.poet/romantic/60:A rockfarmer lived out in the wild distance, where the Dark began./<npc.mf:<hero.awm:No hero, this <npc.mf:man/woman/person>, and why should <npc.mf:he/she/they> be?[face:grim] <npc.mf:He/She/They> saw what <npc.mf:he/she/they> called a [i]nightspot[] swelling on the sky./[face:happy]<npc.mf:He was/She was/They were> a courageous and youngish <npc.mf:man/woman/person>. \nWho witnessed the [i]nightspot[] swelling. [i]<npc>.[]>/<hero.awm:[face:happy]<npc.mf:He was/She was/They were> a courageous and youngish <npc.mf:man/woman/person>. \nWho witnessed the [i]nightspot[] swelling. [i]<npc>.[]/No hero, this <npc.mf:man/woman/person>, and why should <npc.mf:he/she/they> be?[face:grim] <npc.mf:He/She/They> saw what <npc.mf:he/she/they> called a [i]nightspot[] swelling on the sky.>/No hero, this <npc.mf:man/woman/person>, and why should <npc.mf:he/she/they> be?[face:grim] <npc.mf:He/She/They> saw what <npc.mf:he/she/they> called a [i]nightspot[] swelling on the sky.>/[face:talking]A <npc.mf:man/woman/person> living out there is who saw it. Saw the dark swirl up where the oldstones are ringed.>
