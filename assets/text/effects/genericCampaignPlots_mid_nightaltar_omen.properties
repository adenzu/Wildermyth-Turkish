~01~~panel_006~1_hero=Said it just [i]happened,[] one day. There were <foes.cdgmt:cultists cropping up in/Drauven filtering into/afflicted beasts peppering/Morthagi moving into/strange whispering creatures, sighted in> the area, and <npc.mf:he/she/they> knew getting closer meant death. So <npc.mf:he/she/they> came to us.
~01~~panel_006~2_hero2=[small]<hero2.coward/greedy/loner/60:[face:interested]Oh. [i]Us?[] Are we... [i]not[] worried about death?/[face:skeptical]But... I was just thinking about selling my old stuff.\nCould get a lot for it, maybe. And then I was thinking.../[face:neutral]Naturally./[face:skeptical]Guess we've got a reputation.>
~01~~panel_007~1_narration=A mysterious shadow has begun to dominate the distant sky. <hero>, <hero2><hero3.exists:<hero5.exists:, <hero3>, and the others.../<hero4.exists:, and the others.../, <hero3>...>>/...> they'll go to discover its origin. And, hopefully, to bring back daylight.
