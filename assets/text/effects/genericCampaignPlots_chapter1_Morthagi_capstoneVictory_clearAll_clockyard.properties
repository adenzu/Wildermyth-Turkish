~01~~panel_002~2_ship=<ship.exists:<ship.bookish/coward/goofball/hothead/loner/snark/60:[face:neutral]Concentrated here. Gathering? What's that tell us?/[face:interested]Did we... we make it...?/Feel like I'm breaking someone's skulldolls.[face:skeptical]/See? Easy.//There's bonedust on my <ship.whm:armor/shirt/drape>./<deadHero.exists:Well? How'd we do?/Everyone make it?>>/>
