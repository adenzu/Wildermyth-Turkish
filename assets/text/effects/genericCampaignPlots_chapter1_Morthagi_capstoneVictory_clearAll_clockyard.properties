~01~~panel_003~6_ship=<ship.exists:<deadHero.exists:Well, let's get ourselves in order then, right? [face:grim]<deadHero.2.exists:<deadHero.1> and <deadHero.2>. Let's get them out./Let's move poor <deadHero.1>.>/<ship.personality:Could be a staging area. Materials here they might use to replicate themselves?[face:skeptical]/We don't have to hang around, do we?[face:interested]/[face:joy]Looks like the lair of a serial clock-buster./[face:skeptical]Yeah, I don't know who uses anything like this. But it [i]might[] sell./[face:interested]Might be their version... of a hospital.../Yeah, let someone else clean it up, I say. We did our part./Wonder if we ought to [i]do[] something with all this. Anyone have any good ideas?/The dead always leave a clutter./It's like if [i]we[] collected a camp full of bloodbags and bodyparts.[face:grim]/[face:skeptical]Don't suppose there's anyone here to rescue? Or something?/<ship.rfln.bookish:This's what <bookish>'s brain looks like.[face:talking]/Hey. <bookish>. Reminds me of your kitchen./Looks like <bookish>'s bedroom.[bookish.face:dubious]/Well, what do you think, <bookish>? Was this totally worth it?>>>/>
