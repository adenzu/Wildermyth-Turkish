~01~~panel_001~2_bookish=<ship.exists:<deadHero.exists:[face:grim]Didn't all make it, <ship.rfln.bookish:[i]<ship>.[]/<ship>./love./<ship>.>/<ship.bookish/coward/goofball/hothead/loner/snark/60:<ship.rfln.bookish:Give it a rest for second, will you?[face:grim]/Already with the questions?[face:happy]/Already with the questions?[face:happy]/Huh? I don't know. Can we look around first?>/<ship.rfln.bookish:[face:dubious]Can't you [i]try[] to play it cool?/[face:neutral]Like we always do. You good?/Told you we would.[face:happy]/Did we what? Yeah. We [i]are[] standing here.>/<ship.rfln.bookish:[face:grim]What's that even [i]mean?[]/[face:joy]Yeah, you're kind of right!/[face:happy]Oh, shut up. You alright?/That's... a weird comment.>/<ship.rfln.bookish:[face:dubious]Really? You're [i]breathing[] hard./Easy, you said? Or eegy? \nEegy's not a word.[face:interested]/Really, love? You're [i]breathing[] hard.[face:dubious]/Easy, you said? Or eegy? \nEegy's not a word.>/<ship.rfln.bookish:Don't suppose [i]you[] took any mortal wounds, huh?/All good over there?[face:neutral]/That a good silence, or a bad silence, love?[face:interested]/Hey, uh, <ship>. [i]You[] good?>/<ship.rfln.bookish:[face:dubious]No one thinks you're funny./[face:neutral]Yeah? I've got some nondescript [i]sticky stuff[] on my foot.[face:dubious]/Come give me a hug. I've got a big oil stain on my chest.[face:talking]/You're kidding, right? You're surprised?>/<ship.rfln.bookish:If [i]you[] survived, [i]we[] certainly weren't going to die./[face:neutral]We do good work, we misfits./[face:happy]More or less. Come here, love./[face:interested]Think so, actually.>>>/<leader.exists:[face:grim]Didn't all make it, <leader>./Wretched place to fall. I'm sorry to you <deadHero.3.exists:all/both>.[face:sad]>>
