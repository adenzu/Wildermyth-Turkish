~01~prompt~panel_001~1_hero=<hero> göz kırpıyor ve savaş alanı kayboluyor. Soğuk, uçsuz bucaksız bir boşluk <hero.mf:him/her/them>'i çevreliyor.
~01~prompt~panel_002~1_hero=Uzaktaki bir takımyıldız parıldıyor. <hero.mf:him/her/them>'in içinde sanki bir cevapmış gibi bir şey yükseliyor. Parıldayan bir ham göksel güç patlaması.
~02~choice_flee~panel_001~1_hero=Ölmeye hazır değilim. Henüz değil.
~02~choice_flee~panel_001~2_self=[ni]-1 Potens, -1 Sağlık\n[küçük](bu kampanya)[]
~03~choice_attack~panel_001~2_self=<hero> ölür, [cherry]patlar[] ve yakındaki <int:COUNT.target2> düşmana <int:5+hero.POTENCY+hero.PHYSICAL_DAMAGE_BONUS> hasar verir
~04~choice_defend~panel_001~2_self=<kahraman> ölür, [:statusEffect.blinded]yakındaki <int:COUNT.target> düşmanı kör eder[].
~05~player_chose_flee~panel_001~1_hero=Bunu bastırmak için tüm <hero.mf:onun/onun/onların> iradesi gerekiyor. <hero.mf:onun/onun/onların> eti soğuyor. <hero.mf:onun/onun/onların> ışığı sönüyor.
~05~player_chose_flee~panel_002~1_hero=Sonra <hero.mf:o/o/onlar> savaşın çılgınlığına geri döndü. Acıya geri döndü. Yaşamaya geri döndü.
~05~player_chose_flee~panel_002~2_hero2=<hero2.exists:<hero2.pcsfn.hero:Geri çekil, <hero>. Gerisini yaşlı <hero2.mf:Baba/Anne/Renny>'ye bırak./Hadi, <hero.mf:Baba/Anne/Renny>! <hero3.exists:Gerisini biz/ben> hallederiz./Hey, kendine gel. Gerisini <hero.1ysoThan.hero2:big //little ><hero2.mf:brother/sis/sib>'e bırak./<hero>? Hala <hero3.exists:us/me> ile misin?/<hero2.rfln.hero:[face:angry]Hey. <hero>. Boş boş durma ve buradan defol./<hero>? Hala <hero3.exists:us/me> ile misin?/Sevgi? Yeterince yaptın. Gerisini <hero3.exists:us/me>'ye bırak./<hero>? Hala <hero3.exists:us/me> ile mi birliktesin?>>/>
~05~player_chose_flee~panel_003~1_hero=<hero.mf:O kaçar/O kaçar/Onlar kaçar> o gün ölümden. Ama <hero.mf:o kaçacak/o kaçacak/onlar kaçacak> asla bu kadar parlak parlamaz.
~06~player_chose_attack~panel_001~1_hero=<hero.mf:him/her/them> içinde büyür ve gelişir. <hero.mf:him/her/them> ağzına kadar dolar. \nVe sonra, ışıltılı bir duşta, <hero.mf:he serbest bırakır/she serbest bırakır/they serbest bırakır>.
~06~player_chose_attack~panel_002~1_hero=Bir yıldız söndüğünde fark edilmeden kalmak istemez.
~07~player_chose_defend~panel_001~1_hero=<hero.mf:him/her/them>'den dışarı taşmak istiyor. Dünyayı sıcak, parlak parıltısıyla yıkamak istiyor. <hero.mf:O istediğini anlıyor/O istediğini anlıyor/Onlar istediklerini anlıyor> da bunu.