~01~~panel_002~5_hero=[small]<hero2.exists:<hero.coward/goofball/greedy/hothead/loner/snark/60:Don't leave me here. <hero3.exists:<hero3>? /><hero2>?/Mistdance?/<hero3.exists:You two aren't abandoning me, are you?/You're not abandoning me, are you?>/Well this's dumb and ridiculous./Should I do something?/Well. Fogmagic again. What's there to do?/<hero3.exists:<hero4.exists:Everyone alright?/You both alright?>/You alright, <hero2>?> Shout if you're struggling.>/This's... wonderful.>
