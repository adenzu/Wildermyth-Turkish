~01~~panel_004~6_npc=Thank you<hero2.exists:<hero3.exists:<hero4.exists: all/ three>/ two>/, friend>. Afraid I got chased here, and could not think what to do. \nI am no fighter. I only just managed to get that Landlosing spell in the air.
~01~~panel_004~7_hero=<hero.genericPlots_blackCastleHero1:You had me wondering, there./Who...? Ah. You're the sage. <npc>. Right?>
~01~~panel_005~8_npc=<hero.genericPlots_blackCastleHero1:<hero2.exists:<hero>. I am happy I saw the wisdom in trusting you. I bring dire tidings, but am met with valor-flushed faces./<deadHero.exists:I am sorry for the grim toll this task has already taken on you. Now I must put in front of you a still more dangerous path./I did hope you would bring help, <hero>. But I suppose you have proven yourself formidable, and you are here because you are most suited to the task. Very well.>>/<hero2.exists:You were sent to help? I am glad. There is time, but not a lot of it./<deadHero.exists:I am sorry for the grim toll this task has already taken on you. Now I must put in front of you a still more dangerous path./I will admit, I expected... more help than just [i]one <hero.mf:man/woman/person>.[] But you are clearly skilled. I will give you what I know.>>>
