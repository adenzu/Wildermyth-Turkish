~06~player_chose_flee~panel_001~2_narration=Kararsızlık <hero.mf:onu/onu/onları> ele geçiriyor. Darbe iniyor. <hero.mf:O düşüyor/O düşüyor/Onlar düşüyor> yere düşüyor, ağır yaralı, hala <hero.mf:onu/onu/onların> silahını sıkı sıkı tutuyor.
