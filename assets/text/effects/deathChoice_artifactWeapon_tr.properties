~07~player_chose_attack~panel_001~2_narration=<hero.weaponType:Usta bir demircinin şaheseri, kesmek ve parçalamak için yapılmış./Zırh ve engelleri kesmek için yapılmış. Savaş alanında bir yol açmak için./Parçalamak için yapılmış. Kemikleri ezmek ve kafaları kırmak için./Keskin ucu mükemmel bir şekilde bilenmiş, delmek ve kazığa geçirmek için yapılmış, tek ve iyi yerleştirilmiş bir vuruşla ölüm getirmek için./Usta bir okçunun şaheseri, kirişine takılan her ok bir ölüm habercisi olur./Usta bir okçunun şaheseri, tek ve iyi yerleştirilmiş bir atışla ölüm getirmek için yapılmış./Güç kabzadan uca kadar dalgalanır. Ölümle hassas bir şekilde başa çıkmak için yapılmış./Güç uzun şaftında dalgalanır. Böyle anlar için yapılmış. Doğa olaylarını düşmanlarına karşı bükmek için./Güç ince şaft boyunca dalgalanır. Böyle anlar için yapılmış. Doğa olaylarını düşmanlarına karşı bükmek için.>
