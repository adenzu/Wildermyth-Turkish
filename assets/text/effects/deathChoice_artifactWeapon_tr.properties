~07~player_chose_attack~panel_003~2_narration=<hero.mf:O düşer/O düşer/Onlar düşer> giderek koyulaşan bir bulanıklığa. Ancak <hero.mf:onun/onun/onların> son anlarında, <hero.mf:onun/onun/onların> kalbinde bir zafer duygusu kabarıyor. <hero> ve <weapon>'un son direnişi yakında unutulmayacak.