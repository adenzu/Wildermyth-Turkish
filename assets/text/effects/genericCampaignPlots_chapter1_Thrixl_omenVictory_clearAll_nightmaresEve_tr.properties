~01~~panel_012.(hero2_exists)~3_hero3=<hero3.exists:<hero3.personality:[face:skeptical]Kısa bir parantez açalım, "yıldız" açıkça bir yanlışlık. [i]Meterorite'ın[] muhtemelen daha yakın. Daha az dramatik, ama.../[face:skeptical]Harika. Bu... bunu neden [i]yapıyoruz[]?/[face:happy]Bir sürü kız kardeşi ve erkek kardeşi, etrafta duruyor. Belki onlara sorabiliriz?/[face:skeptical]Birisi güzel saksılarımı alacak. Kim olacağını da biliyorum. Anlamadın, güzel şeylerin yok./Ne kadar az endişelenirsek o kadar iyi olacağız. Ve iyi dinlenmiş kalırsak. Sıkıcı olduğunu biliyorum, ama.../[face:joke]Burası ile herhangi bir yer arasında, hiçbir şey beni korkutup kaçmaya zorlayamaz. Tamam mı? Anladın mı?/Birbirimize bağlıyız, <hero4.exists:bizim grubumuz/üçümüz>. Becerilerimizle mi? Eminim oraya varacağız./[face:neutral]Tepeler anonim olmayı tercih ediyor. Ama gurur duymadan sorarsan, sorularını cevaplayacaklar./[face:neutral]Belki boşuna, belki flüt gibi akıl yürütülmüş. Bu bir [i]macera[], bir görev değil./[face:talking]Hiçbir şövalye kapıdan ejderha inine kadar düz bir çizgiyi takip etmedi. Daha iyi. Anlatılmaya değer bir yolculuk./[face:dubious]Açık bir şeydi, değil mi? Belirli dönüm noktalarını fark ettik mi? Sanırım hayır?>/>