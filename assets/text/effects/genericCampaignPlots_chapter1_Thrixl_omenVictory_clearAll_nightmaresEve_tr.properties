~01~~panel_006~5_hero3=<hero3.exists:<hero3.rfln.hero:<hero3.bookish/greedy/leader/loner/poet/60:İtirazım şu ki... yapmak istediğim bu. Ve birlikte yapacağımız bir yolculuğun keyifli olmasını beklemiyorum./[face:skeptical]Şey... eğer çok nadir bulunan starmetallerle doluysa... Kalırsam kendimden nefret ederim./Yardıma ihtiyacın olacak. Ve evet, bunun benden bahsettiğini biliyorum. Sorun değil./Ben... [i]Sen[] gitmek zorunda değilsin. [i]Ben[] tek başıma gitmeyi tercih ederim./[face:grim]Bir kapana kısılmış fare gibi. Tamam, ben de giderim./[face:dubious]Peki sence seninle kim gidecek? [Ben] değilim,[] umarım?>/<hero3.bookish/coward/goofball/cheephead/snark/60:Sana eşlik etmekten mutluluk duyarım.[face:interested]Bu nadir bir olay./[face:interested]Seninle gitmenin bana düştüğünü biliyorum. Ve [i]gitmek.[] Söylemeye çalıştığım şey bu./[face:happy]Sorun değil, seninle gelirim. Sıkıcı bir an yok, değil mi?/[face:talking]Pekala, harika, biraz ıvır zıvırımı toparlayayım. Peki sen ne istersin, fasulye? Sadece pirinç ve tuzlu balık var./Evet, sormadan önce söyleyeyim. Ben de gelirim. Burada çürümekten daha iyi./[face:neutral]Uzun yol. Burasıyla orası arasında çok şey var. Bir arkadaşa ihtiyacım olabilir.>/<hero3.coward/healer/loner/poet/romantic/snark/60:Gitmek zorunda mısın? Ve demek istediğim... beni peşinden gelmeye zorladığının farkında mısın? [face:interested][hero.face:happy]/Umarım yanımda olmamı umursamazsın. Birinin sana bakması gerek. [face:happy][hero.face:happy]/[face:skeptical]Beni burada bırakma. Kalmamın tek sebebi sensin. [hero.face:interested]/[face:talking][hero.face:interested]Ülke bilgeliği şudur... sevdiğin birinin bir tekneye bindiğini görürsen--balık tutmak için bile olsa[]--sen de hemen atlamalısın. Yoksa geride kalmayı göze al./ [face:talking]Devam et ve gelmemi yasakla. Görüş alanının hemen dışında seni takip ederim, kahvaltını yastığının yanına bırakırım... [hero.face:happy]/[face:dubious]Kaçmaya mı çalışıyorsun? Bundan daha çok çalışman gerekece