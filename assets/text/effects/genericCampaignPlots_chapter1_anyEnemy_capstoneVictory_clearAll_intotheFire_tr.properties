/them>'e <npc.mf:his/her/their>'e bunu hak ettiğimiz bir gün için teşekkür etmesini söyledim. Şimdi saçmalıyor muyum? Evet. Dinliyor musun? Pek de öyle görünmüyor.../Neyi merak etmeye başladığımı biliyor musun? Bu <threat.plural>... ya da yani, sadece... Belki [i]onların[] evleri küle dönmüştü. Uzun zaman önce. Öyle hissediyorum, belki. Bu gece.[face:neutral]>/>
