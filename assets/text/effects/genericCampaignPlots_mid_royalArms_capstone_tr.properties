~01~prompt~panel_002~2_hero=<hero3.exists:/<hero2.exists:<hero.bookish/coward/leader/60:Dikkatli yaklaşırsak iyi bir şansımız olacak. Gizlice hareket ediyorlar, bu yüzden [i]çok[] güçlü olamazlar./Orada tuzağa düşmek veya pusuya düşürülmek kolay. [face:interested]Hatta geldiğimizi bile biliyor olabilirler. Ama. Yine de yapıyoruz sanırım./Şu an kararsızlığın zamanı değil. Uçurum kenarındaki saklanma yerlerinden okçu ateşi bekleyin./Son talih taşınızda ne zaman olduğunuzu asla bilemezsiniz. Ama içimden bir mızrak çıkana kadar cesaretim kırılmayacak.>/>>
~01~prompt~panel_002~3_hero=<hero2.exists:/Sanırım son şanslı taşınızın ne zaman elinizde olduğunu asla bilemezsiniz.>
~01~prompt~panel_002~5_hero3=<hero3.exists:<hero3.bookish/coward/goofball/hothead/snark/60:Belki de fazla düşünüyorum ama gizli bir pozisyondan hareket etmeleri beni daha da özgüvenli kılıyor. [i]Sayıları[] bunaltıcı olmamalı./[face:interested]Orada... tuzağa düşmek veya pusuya düşürülmek kolay olmaz mıydı? Bilmiyorum. Hatta geldiğimizi bile biliyor olabilirler./[face:happy]Tamam, bir araba alalım. İki araba. [i]Büyük[] olanlar. Ve bir sürü kova. Ve kovaları göl suyuyla dolduralım. Ve [i]dökelim[]—/[face:skeptical]Neden orada öylece duruyorsun? Gün kan istiyor./Sadece kamp kurup sohbet edebilir ve sesimizi rahatsız edici bulup bulmadıklarını görebiliriz? Belki bize gelirler?[face:talking]/Muhtemelen bir tür tahkimat bekleyebiliriz. \nAma bu, başlarken zaten bilinen bir şeydi.>/>
