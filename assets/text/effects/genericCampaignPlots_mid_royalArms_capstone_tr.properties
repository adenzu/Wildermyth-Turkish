~01~prompt~panel_001~3_hero=<hero2.exists:/<hero.themePiece_wolf_head/themePiece_crow_wings/theme_foothill/themePiece_gem_head:Havada Drauv kokusu alıyorum./Tüylerimin arasından esen Drauv dumanı gibi kokuyor./Kalbimdeki tepeler bunun tehlikeli olduğunu söylüyor. Bir karakol./Ee, mücevher göz? Bana [i]bazılarını[] gösteriyorsun, değil mi? Daha fazlasının saklı olduğunu bilmem için yeterli./<hero.goofball/hothead/60:Keşke o bilye torbam hala olsaydı. [face:happy]Ne kadar uzağa yuvarlayabileceğimi görmek istiyorum./Beklemenin anlamı ne?/[face:skeptical]Aşağıda bir kaya oluşumu mu yoksa... \na küçük bir kale mi gördüğümü gerçekten anlayamıyorum.>>>
