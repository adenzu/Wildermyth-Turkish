~01~~panel_006~6_hero4=<hero4.exists:[small]The foodcellar here's <threat.cdgmt:been raided. Probably just a practicality, but wanted to mention it.[face:skeptical]/been raided. Probably just a practicality, but wanted to mention it.[face:skeptical]/gotten gross. The beasts seem to chew but not [i]swallow,[] a lot of the time.[face:skeptical]/untouched. Not that I would expect our skullmonsters to chow down on cheese./[i]empty.[] Didn't want to explore it too long, was worried there'd be some Thrixl trap.>/>
