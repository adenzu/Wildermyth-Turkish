~01~prompt~panel_002~1_narration=<gönüllü.açgözlü/ateşli/şair/lider/şifacı/aptal/alaycı/yalnız/romantik/korkak/kitapsever:\n<gönüllü.mf:Onun/Onun/Onların> gözleri bir kahramanın mirası düşüncesiyle parladı ve bu meseleyi halletti. <gönüllü> oradaydı.\n/Eğer <şirket> bu ateşi <foes.exists:<foes.plural>/düşmanlarına> yöneltebilseydi, <gönüllü> paha biçilmez bir varlık olurdu.\n/<gönüllü> konuşma biçimine bakılırsa, bu savaşlarda çok daha derin bir şey tehlikedeydi, ama <parti> bunun ne olduğunu kesin olarak belirleyebilseydi.\n/<gönüllü.mf:Onun/Onun/Onların> şiddetli şefkat duygusu, herhangi bir barbarın kan arzusundan daha güçlü darbeler vurabilirdi.\n/Bir savaşçıda nezaketin bir dezavantaj olduğunu düşünebilirsiniz, ama <gönüllü> ile bu hatayı yalnızca bir kez yaparsınız.\n/<gönüllü.mf:Onun/Onun/Onların> tek başına bir kahkaha bile <şirket>i zor bir iki haftadan geçirebilirdi.\n/<gönüllü.mf:Onun/Onun/Onların> kahramanların bazen kullandığı basmakalıp ifadeleri ve eufemizmleri hemen anladı kasaba halkıyla birlikte kullanılır ve <volunteer.mf:he/she/they> her şeye rağmen katılmaya istekli olması <volunteer.mf:him/her/them> için bir onurdur.\n/<volunteer.mf:He/She/They> belki de savaşa katılmak için <volunteer.mf:his/her/their> kendi nedenlerine sahipti, ancak <volunteer.mf:his/her/their> yüzü anlaşılmazdı ve <volunteer.mf:his/her/their> amacı iyiydi, bu yüzden <company> <volunteer.mf:him/her/them>'e sahip olmaktan mutluydu.\n/<volunteer.mf:He/She/They> dünyayı olduğu gibi değil, [b]olabileceği[] gibi görme nimetine (ya da tercih ederseniz lanetine) sahipti. Ve bu <volunteer.mf:him/her/them>'i harekete geçmeye zorladı.\n/<volunteer.mf:his/her/their> elleri hafifçe titrese de, <volunteer.mf:his/her/their> gözleri kararlı bir kararlılığı ortaya koyuyordu.\n/<volunteer.mf:He/She/They>'in güçlü bir teorik kavramlar temeli vardı—<şirketin> yapması gereken tek şey bunu deneyimle inşa etmekti.\n>
