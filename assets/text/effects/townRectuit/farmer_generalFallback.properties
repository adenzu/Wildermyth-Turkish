~01~prompt~panel_002~1_narration=<volunteer.greedy/hothead/poet/leader/healer/goofball/snark/loner/romantic/coward/bookish:\n<volunteer.mf:His/Her/Their> eyes lit up at the thought of a hero’s legacy, and that settled it.  <volunteer> was in.\n/If <company> could channel that fire against <foes.exists:<foes.plural>/their enemies>, <volunteer> would be a priceless asset.\n/The way <volunteer> talked, it seemed that something much deeper was at stake in these battles, but darned if <party> could pin down what it was.\n/<volunteer.mf:His/Her/Their> fierce sense of compassion could power stronger blows than any barbarian’s bloodlust.\n/You might think that kindness would be a liability in a fighter—but you would only make that mistake once with <volunteer>.\n/<volunteer.mf:His/Her/Their> laugh alone could probably pull <company> through a rough week or two.\n/<volunteer.mf:He/She/They> saw right through the platitudes and euphemisms that heroes sometimes have to use with townsfolk, and the fact that <volunteer.mf:he/she/they> was willing to join anyway was a credit to <volunteer.mf:him/her/them>.\n/<volunteer.mf:He/She/They> perhaps had <volunteer.mf:his/her/their> own reasons for joining the fight, but <volunteer.mf:his/her/their> face was inscrutable and <volunteer.mf:his/her/their> aim was good, so <company> was happy to have <volunteer.mf:him/her/them>.\n/<volunteer.mf:He/She/They> had the blessing (or curse, if you prefer) of seeing the world as it [b]could[] be, not just as it was. And this compelled <volunteer.mf:him/her/them> to action.\n/Though <volunteer.mf:his/her/their> hands shook slightly, <volunteer.mf:his/her/their> eyes revealed a steady resolve.\n/<volunteer.mf:He/She/They> had a strong foundation of theoretical concepts—<company> had only to build upon it with experience.\n>
