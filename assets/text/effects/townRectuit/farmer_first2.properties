~01~prompt~panel_007~3_hero=<hero.goofball/snark/hothead/greedy/romantic/80:What, did we miss a few <foes.plural>?/What, did we miss a few <foes.plural>?/What, did we miss a few <foes.plural>?/I get that a lot. Everything alright?/I get that a lot. Everything alright?/Everything alright?>
