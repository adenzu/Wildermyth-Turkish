~02~choice_one~panel_001~2_hero3=<hero.personality:<hero3.bookish/goofball/healer/60:It's more simplistic then I'd expected./Oh, good, that doesn't sound important.[face:happy][hero.face:dubious]/[face:talking]Mm, it's not really my thing./Whoever [i]did[] write it, they thought a lot of themselves.>/<hero3.bookish/hothead/loner/snark/60:[face:grim]Reading./[face:dubious]As if [i]I[] could be scared by [i]you.[]/Reading./Reading?[face:skeptical]/My own reasons, thank you. Have a good night.>/<hero3.goofball/hothead/loner/60:[face:dubious]Consciences don't need to talk in whispers. They're in your head./I'm losing my place.[face:grim] What do you [i]want?[]/Shut up and go away.[hero.face:joy]/[face:talking]What do you [i]want,[] <hero>?[hero.face:interested]>/<hero3.healer/hothead/leader/snark/60:I.[face:grim].. really don't want to, I'll say that./Step foot in here, I'll knock you back on your ear.[face:grim]/I'm not your tavernkeep, <hero>./Sure. Don't mind if I poison it, do you?/You've got your own home.>/<hero3.bookish/goofball/snark/60:[i]Interruptions,[] I've found, are what cause me the most headpain./[face:talking]Your concern is noted. As is your garlic-breath./[face:talking][i]Many[] reasons for headaches, I've discovered./If I want your advice, I'll ask.>/<hero3.bookish/healer/loner/romantic/snark/60:[face:grim]Do I appear [i]unoccupied[] to you?/Thought you said never to talk to you?[face:skeptical]/Go away.[face:grim]/Thanks, you're really not my type./Maybe when I'm bored of doing literally [i]anything[] else./What for? What if I don't want to?[face:talking]>/<hero3.coward/goofball/loner/60:[face:interested]That's a creepy tease./[face:joke]On a <season>'s Eve? I bet not./Well, you are unwelcome. So...[face:skeptical]/[face:skeptical]You can see I'm \nreading, can't you?>/[face:dubious][hero.face:neutral]/<hero3.bookish/hothead/loner/60:What a distinctive way of bothering somebody./[face:angry]You made me splotch it!/[face:grim]Shh. None of that./That you again, Window Peeper? Stop that.>/<hero3.bookish/coward/hothead/loner/snark/60:And let's say I preferred my company, here./[face:interested]Hm? That sounds freaky. Why're you here again?/[face:grim]Funny how I'm often found where you [i]aren't.[]/[face:grim]Funny how I'm often found where you [i]aren't.[]/[face:grim]Funny how I'm often found where you [i]aren't.[]/I'm really not your type.>/<hero3.goofball/loner/romantic/60:[face:interested]Hark! That smelly sound! Like a farting weasel! <hero.fullname>!?/[face:dubious][hero.face:neutral]/[face:happy]Oh it's... interesting. Covers things [i]you'll[] never need to know./Consider yourself noticed, <hero>. Is there anything else?>>
