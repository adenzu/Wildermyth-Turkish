~03~choice_two~panel_001~2_hero3=<hero.personality:<hero3.greedy/leader/loner/60:Trying to see if it's for me, first.[hero.face:skeptical]/Figured I'd get a start on it. Don't want to disappoint you./Didn't have much else to do. Hate this holiday.[face:neutral]/Found myself a little restless is all.>/<hero3.coward/goofball/poet/60:[face:interested][gray]<hero>? Are you whispering for some specific reason?[hero.face:interested]/[face:joy]Staring at a book and coming up with roasting-songs!/Nothing more particular than a bad dream./[face:skeptical][hero.face:interested]Why're you whispering?>/<hero3.coward/greedy/60:[face:interested]By any gods! Thought that was a [i]ghost[][hero.face:joy] or something!/Hey, <hero>. Bring any roasted apples? Were you at the bonfire?/Not literally cut up and sewn together. Got it.>/<hero3.coward/leader/healer/60:[face:interested]Why, what happened?/[face:interested]Hm? Whatever you like, come around to the door./[face:skeptical]Hm? Sure, I suppose. You okay?/You know where I keep everything. What's up?>/<hero3.coward/hothead/leader/60:[face:interested]<hero>? Don't sneak up to my window like that.../[face:talking]Hey, <hero>. Get [i]in[] here, have some cider./[face:happy]You sound like a <hero.mf:father/mother/parent>. But point taken./<hero>? Out by yourself?[face:skeptical]>/<hero3.goofball/loner/poet/60:I'm taking a book-walk, <hero>. Less effort.[face:talking][hero.face:dubious]/[face:skeptical]I stay inside. You know me. On holidays?[hero.face:dubious]/[face:interested]The book was too riveting. Or, what? A walk?/[hero.face:interested]Bad night?>/<hero3.bookish/healer/loner/60:Oh, I'm just... studying. Things. Why, what happened?[face:interested]/[face:talking]Come inside and have some cider, if you want. Rest your feet./[face:skeptical]It's quieter out there, now, isn't it?/Out in the dark alone, again?[face:interested]>/[hero.face:neutral]<hero3.coward/loner/hothead/60:[face:interested]<hero>, we've talked about this. Sneaking up at night?/Still up, yeah.[face:neutral] And so are you./I [i]hate[] how you avoid saying things.[hero3.face:grim]/[face:talking]<hero>? Out for a walk, or what?>/<hero3.coward/loner/hothead/60:[face:interested]<hero>, we've talked about this. [i]Rhyming[] at my window?/You're still awake./[face:joke]I know, right? I forget half the stuff I wrote in here./[face:skeptical]You in one of your [i]moods[] again?>/<hero3.bookish/greedy/loner/60:[face:interested]Hm? Be more specific. [i]Went by?[] Like a comet? Or...? /[face:skeptical]Really? Could've come and grabbed me./[hero.face:interested]I'm really fine here, to be honest./[hero.face:interested][i]You[] couldn't find a dance partner? Now I feel better.>/<hero3.healer/hothead/loner/romantic/60:[face:happy][hero.face:interested]Everyone sounded happy. I liked listening to them./[face:grim]Got in an argument. Controlled myself, though.[hero.face:joy]/[face:skeptical]Why wouldn't I? It was rowdy in the square./[face:joke]I, uh... heh. Not [i]all[] night. I [i]partook.[][hero.face:dubious]/[face:talking]Mind's been absorbed, lately. Nothing dramatic.[hero.face:interested]>>
