~01~prompt~panel_001~1_hero=Bir gözü kararır. Erken söndürülmüş bir mum gibi. <hero> <hero.mf:o/o/onlar> yüzüyor hissine karşı savaşır. <hero.mf:onun/onların> ayakta kalmak için savaşır.
~02~choice_flee~panel_001~1_hero=Çok azımız hayatı yara almadan atlatırız. Şimdi vazgeçme zamanı değil.
~02~choice_flee~panel_001~2_self=[ni]-15 Doğruluk\n(bu kampanya)[]
~03~choice_attack~panel_001~1_hero=Ah! [b]Birisi[] bunun bedelini ödeyecek!
~03~choice_attack~panel_001~2_self=<hero> ölür, <int:(10+(2*hero.LEVEL))+floor(((hero.PHYSICAL_DAMAGE_BONUS+hero.POTENCY)/2))> hasar verir
~04~player_chose_flee~panel_001~2_narration=<hero> güvenliğe geri dönüş yolunun <hero.mf:his/her/their> olduğunu hissediyor. Yaşamak için çok fazla <hero.mf:o hala var/o hala var/onlar hala var> var. <hero.mf:him/her/them>'in önünde çok şey var, eğer <hero.mf:he/she/they> bugün atlatabilirse.
~04~player_chose_flee~panel_001~3_hero=<hero.greedy/loner/romantic/snark/60:Bir gözümü kaybedeceğimi hiç düşünmezdim. Ama kaybedecek daha kötü şeyler var sanırım./Sadece bir göz. İkisine de ihtiyacım varmış gibi değil./Bir göz bandı... görünüşüme biraz gizem katabilir./Sadece bir göz. İkisine de ihtiyacım varmış gibi değil./Başkaları daha kötü durumdaydı. En azından ben hayatta kaldım.>
~05~player_chose_attack~panel_001~2_narration=<hero.mf:O hücum ediyor/O hücum ediyor/Onlar hücum ediyor> ileri doğru, <hero.mf:onun/onun/onların> kendi anlaşılmaz çığlığını kovalıyor. <hero.mf:Onun/Onun/Onların> çırpınan saldırıları hedefini buluyor. Ve sonra gece <hero.mf:onu/onu/onları> yutuyor.