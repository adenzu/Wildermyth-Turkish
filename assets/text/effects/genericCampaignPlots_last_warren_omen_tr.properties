~01~~panel_015~1_hero=<hero.personality:Bu sapkınlık, değil mi? Ölümlerimizi en iyi nerede bulacağımızı değerlendirme şeklimiz... ve sonra hemen hemen hemen burnumuzu oraya sokmamız?[face:skeptical]/[face:interested]Kanyonların[] akıllı olduğundan emin miyiz? Yolculuğun[] bizi öldürmeyeceğinden emin miyiz? Yani, bunun <foes.cdgmt:Deepist/Drauven/Gorgon/Morthagi/Thrixl>-bittiğinden emin miyiz?/Belki de dağlar iğrenç bir şey yemiştir. <foes.plural> dünyadaki tek kötü tadı olan şey değildir.[face:happy] Belki de yer altındaki büyük midenin yerleşmesini beklemeliyiz?/[face:grim]Şimdi, tepelerin altında son bulacağımızı hissediyorum. Öyle ya da böyle. Haklı mıyım? Bahse girmek isteyen var mı?/Gideceğimiz yer bir savaş olabilir. Ama bükülen bir köprü, etrafımızı saran bir geçit... [face:talking]şu anda tehlikeler bunlar./[face:talking]Şöyle ki. \n<company.thisCampaign_cavernquarryGeneric:kir, yine/kir, şimdi>'i düzeltmenin bir yolunu bulmalıyız. [i]Her şeyi[] düzeltiriz./Birincil endişemiz, gideceğimiz yere, <hero4.exists:hepimiz/üçümüz> sağlam bir şekilde varmak. Bunu aklımızda tutalım./[face:grim]Sorunlar için başka bir yere gitmek hâlâ gereksiz görünüyor./Sıcaklıktan soğuğa. Güneşten soğuğa. Ne kadar da akılsızız./[face:happy]Hangi korkunç canavarlar bekliyor? Yol hayal kurmak içindir. Adlarımıza hangi yeni efsane asılacak veya mezarlarımıza hangi yeni efsane söylenecek?/Herkes bunun sadece kötü toprak olduğunu mu düşündü? Toprak kötü. Peki... bu mantıklı olmaz mıydı ve bizi bu yolculuğa çıkmaktan alıkoymaz mıydı?
