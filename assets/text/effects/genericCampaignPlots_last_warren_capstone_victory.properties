~01~~panel_001~1_narration=In the depths, where <threat.cdgmt:the Monarch died,/the great birdbeast died,/the Gorgonlord fell,/the Matron lurked,/the mighty Thrixl died,> <hero2.exists:they find/<hero> finds> a place of natural stone.
~01~~panel_001~2_hero3=<hero3.exists:<hero3.bookish/coward/goofball/greedy/poet/snark/60:[face:neutral]Candlecore crystal. [i]Warm[] to the touch. Just like the books say./I hate feeling like I could slip... and fall down forever.../[face:interested]Listen to it... the quiet.../[face:skeptical]What's with all these crystals? \nPiled around like ears of corn./Candlecore crystal. [i]Warm[] to the touch. Just like the books say./Of course, if there's crystals, they [i]glow.[][face:dubious]/Now what? I guess that's \nreally the question.[face:grim]>/>
~01~~panel_001~3_hero2=<hero3.exists:[small]<hero3.bookish/coward/goofball/greedy/poet/snark/60:[face:neutral]Radiates, a little bit, doesn't it?/Definitely not [i]forever.[] You'd hit [i]something.[][face:talking]/<company.genericPlots_warrenGodkiller:We stopped it. We stopped [i]everything.[]/Mm. Yeah. Kind of sudden.>/I don't know. Try and eat one./Radiates, a little bit, doesn't it?/Hm? You don't think that's weird?/Now, I guess... we do a little sweeping?>/>
~01~~panel_002~1_narration=Bottomless chasms bloom along the sides of this watercarved cavefloor.
~01~~panel_002~2_hero=[small]Huh.
~01~~panel_003~2_hero=<hero2.exists:<deadHero.exists:[face:grim][hero2.face:grim]<deadHero.2.exists:We should bring our dead back from here. To see the sky./Let's take <deadHero> up. Back so <deadHero.mf:he/she/they> can see the sky.>/<hero.themePiece_wolf_head:I smell... ancient smells. I hear an ancient drip./You'd hope for some kind of... something more obvious or illuminating. A reason for whatever... [i]happened.[]>>/<deadHero.exists:[face:grim]<deadHero.2.exists:Now, I... I should bring my poor friends back to the surface. See the sky, again./I'll bring you back up, <deadHero>. Back to see the sky.>/I suppose it's a pretty magnificent thing. I've done. I wish I knew exactly what it meant.>>
~01~~panel_003~4_hero2=<hero2.exists:<deadHero.exists:It'll be night./<hero.themePiece_wolf_head:<hero.rfln.hero2:That's cute. I smell [i]blood.[]/Tell me when you're good to go./We can stay, love. For a while./You looking for something? Maybe?>/Whatever happened. All these years.>>/>
~01~~panel_004~1_narration=<hero2.exists:/Shadows sheer themselves from the light. Everywhere is massed and heaped with the world's secrets.>
~01~~panel_004~2_narration=<hero2.exists:Shadows sheer themselves from the light. Slope-shouldered and unceremonious, <hero> heads for the surface./>
~01~~panel_004~4_hero=<hero2.exists:<deadHero.exists:Then <deadHero.2.exists:they/<deadHero.mf:he/she/they>> can see the stars. <deadHero.2.exists:They/<deadHero.mf:He/She/They>> shouldn't stay down here. With all the world's secrets./<hero.themePiece_wolf_head:<hero.rfln.hero2:And you wonder what our <threat.plural> died for./Let's go. I don't need to understand it./Let's go. I don't need to understand it./No. I don't need to understand it.>/The way I think I understand it is...> There once was a great digging god. And under the surface of the earth, there was everything secret. All that ever had been buried.>/>
~01~~panel_005~2_hero=<hero2.exists:<deadHero.exists:Let it all be buried and forgotten. The <threat.plural>, the digging god. <deadHero.2.exists:<deadHero.3.exists:<deadHero.3> and <deadHero.2>. And <deadHero.1>. They/<deadHero.1>, <deadHero.2>. They>/<deadHero> is who> should be remembered./And... among all that rubbish. Was something the <threat.plural> wanted. Or needed. Or obeyed. And so... and so... what followed, was all the rest. The senseless and the wise-seeming. Together.>/Too many secrets. Let them all stay buried, I guess I'd say.>
~01~~panel_005~3_hero2=<hero2.exists:You're sounding like someone who's done.<hero2.rfln.hero://\nLove, tell me when you're done. I'll go, too./>/>
~01~~panel_006~3_hero=[small]You made a fire.
~01~~panel_007~2_npc=[light]<hero.themePiece_wolf_head:You're truly one of his <hero.mf:sons/daughters/children>. Lochias, who devoured the poisoned king. You're of him. And like him./We can sleep on the ground, tonight. I think. Staring in the flames, I've never felt so tremorless.>
~01~~panel_008~1_narration=A soft and slow night passes.
~01~~panel_008~2_narration=The wind never even wakes up.
~01~~panel_009~1_narration=That's just how tired the world must be.
