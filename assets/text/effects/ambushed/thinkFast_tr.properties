~01~prompt~panel_003.(Hills)~3_narration=<foes.cdgmt:<overlandTile.bghps:Bazen, bu kadim ağaçların kökleri arasında, gölgeler ve oyuklar sahte mağaralar gibi görünür. Ama kaç tanesi [b]sahte değildi[]?/Kısaca, <leader.mf:o/o/o/o düşündüklerini düşündüklerini düşündüler> <leader.mf:onun/onun/onların> ayaklarının çok altında bir hareket fark ettiler. Bu uzun otlar tüneller saklıyor olabilir miydi? Bu soru <leader.mf:onun/onun/onların> aklından geçerken, <leader.mf:o biliyor/o biliyor/onlar biliyor>./Çıkıntılar, çıkıntılar ve mağaralarla dolu bu tepeler asla güvenli değildi. <party.2.exists:Onlar/<leader.mf:O/O/<leader>>> bilmeliydi./Garip, beceriksiz sesleri seçmek çok da zor değil. Tüm bu taze sedirin altını oyan iğrenç koku./Boynuzlu hatlar donyağı rengindeki siste beliriyor ve eriyor. Şimdi bulanık suda glooping yapan ayak sesleri.>/<overlandTile.bghps:Geçtiğimiz birkaç gün boyunca takip eden şekiller zararsız yaprak gölgelerine yerleşmiş gibi görünüyordu. Şimdi, daireler çiziyorlar. Sertleşiyorlar./Bir şahinin çakmak taşı çığlığı çelik göğe karşı kıvılcımlar saçıyor. Gizli gözler şüphesiz <leader.mf:him/her/<party.2.exists:their/<leader>'s> cookfire> etrafındaki ovaları noktalıyor./Gizli bir gölge bir sonraki yamaçtan aşağı fırlıyor, düşen bir taş gibi bulanık. Ama taş değil./Çevredeki orman zemininde tek bir sessiz şaklama sesi. Tehdit aniden her yerde olabilirdi. Her tarafta./Grelchy sesleri, havlayan kurbağalara benzeyen sesler her yönden çınlamaya başlıyor. Ürkütücü derecede yakınlar.>/<overlandTile.bghps:Yosunla kaplı gövdeler titremeye başlıyor. Güm güm sesleri duyulabiliyor, vahşice çarpan ayaklar. Hızla hareket ediyor./Alçak bir bulut çimenlerin üzerinde dolaşıyor. Ama bu hiç de bulut değil. Dünya titriyor. Bir şey geliyor./Yerdeki gümbürtü bir deprem değil. Taşlar tutunmayı bırakıp düşmeye başlıyor. Bir şey hareket ediyor. Hızlı./Uzaktaki çam dalları çatlayıp inlemeye başladığında kuşlar uzun zamandır sessizdi. Dünya uğulduyor. Bir şey hızla geliyor./Dünün kurbağaları dillerini yutmuş gibi görünüyor. Şimdi durgun suda dalgalanmalar beliriyor.>/<overlandTile.bghps:Çıtırdayan yapraklar, yosunlar ve dallar. Ağır ritmik adımlar./Birdenbire yüksek bir takırtı duyuluyor, kalabalık otların arasında tökezleyen bir ayak. Metalik./Tek gereken bir görüştü. Karşı tepeden aşağı doğru hızla ilerleyen korkunç soluk bir şekil./Çam kabuğunda metalin sürtünmesi, dalların hışırtısı. Kemikli uzuvların tıkırtısı./Çatırdayan gölgeler bataklıkta yollarını seçiyor, katı ve gürültülü bir şekilde hareket ediyorlar. Gıcırdıyor.> Şimdi yakın. Çok yakın./<overlandTile.bghps:Parlaklığın kayan parçaları, hareketsiz, esintisiz yaprakların arasında zıplıyor. Bir göz her yöne bakamaz. Bir şey geliyor. Korkutucu derecede yakın./Yüksek otlar iç çekiyor ve dans eden hayalperestler gibi baş döndürücü bir şekilde eğiliyor. Döngü yapan ve giderek yaklaşan desenler./Parıldayan bir pus, bir sonraki tepenin tepesinden geçiyor. Şarkı benzeri bir ses sıçraması. Aniden her tarafta./Alçak, hoş bir uğultu, köknar ağaçlarının arasında spiraller çiziyor. Yukarıdaki gökyüzü buluttan çok... perdeli... görünüyor. Daha yakın. Daha yakın...?/Buharlı, boğucu pusun içinde süzülen bataklık alevleri kıvrılıyor ve sallanıyor. Göz neredeyse kapandıklarını fark edemiyor.>>
