~01~prompt~panel_001~2_narration=<hero.personality:Şimdi bile, <hero.mf:o bakıyor/o bakıyor/onlar bakıyor> duruma mesafeli bir merakla./<hero.mf:onun/onların> yüzünde bir sakinlik var. Son geldi ve bu yüzden ondan korkma ihtiyacı da ortadan kalktı./<hero.mf:Onun/Onun/Onların> son nefesini tüm bunların saçmalığına iç çekerek veriyor./<hero.mf:O gider/O gider/Onlar gider> <hero.mf:kendini/kendini/kendini> geri itmeye gidiyor, <hero.mf:o/o/onlar> bunu yapamadığında şaşırıyor./Endişe ve umut <hero.mf:onların/onların> yüzünde bir iki saniye savaşıyor, sonra ikisi de kayboluyor./<hero.mf:O gider/O gider/Onlar gider> <hero.mf:kendini/kendini/kendini> geri itmeye gidiyor, <hero.mf:o/o/onlar> bunu yapamadığında öfkeleniyor./<Şirket> içinde bir boşluk açılıyor./Son sözler için zaman yok—zaten <hero>'un çok fazla sözü olmazdı./<hero.mf:Onun/Onun/Onların> gözleri arıyor bir şey için kısaca, sonra kapat./<hero.mf:O gösterişli bir figür çiziyor/O güzel bir figür çiziyor/Onlar gösterişli bir figür çiziyorlar>, ta sonuna kadar./<hero.mf:O tartışıyor/O tartışıyor/Onlar tartışıyorlar> şaşırıp şaşırmamak. Şaşırtmak çok fazla enerji gerektirebilir.>
