~01~~panel_007~1_narration=[b]The Stitches[]: it's what folks call that region where rivers and creeks wind among the hills, making deep marshy gullies. Seen from the mountaintop, these resemble the needlework of a huge seamster.
~01~~panel_007~2_narration=All those waterways have dried up, one by one, driving even the long-abiders from their homes.
~01~~panel_008~1_narration=The company unites to investigate.
~01~~panel_008~2_hero3=[small]So... pretty good guess [i]who's[] causing it all.
~01~~panel_008~3_hero=[small]Important mainly just to figure out [i]how.[] And then reverse it.
