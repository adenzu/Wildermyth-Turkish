~01~~panel_001~1_narration=<town> has been a brimming town since the <season-1>, \nwhen solitary folks and families began migrating there.
~01~~panel_001~2_narration=Now it's burst its seams. There's not enough homes to cover every head.
~01~~panel_002~1_hero=You two're also from out in the Stitches? Your water dried up?
~01~~panel_002~3_npc=That's right. The <npc2.mf:husband/wife/spouse> and me. Had to save our cow, had to come somewhere.
~01~~panel_002~4_npc2=You folks need a ranch-hand? \nA house-hand?[small]Just need a hand?[]
