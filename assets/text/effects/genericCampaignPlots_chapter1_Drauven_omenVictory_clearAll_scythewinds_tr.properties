~01~~panel_004~3_coward=<coward.exists:<romantic.rfln.loner:Oh. Ve siz ikiniz birbirinizin kollarını kesmeye başlamadan önce...<coward.goofball/hothead/loner/romantic/snark/60:[face:joy]/[face:skeptical]/[face:grim]/[face:happy]/[face:dubious]/[face:interested]>/<coward.bookish/coward/goofball/poet/60:Sanırım oldukça açık bir seçimle baş başa kaldık./[face:interested]Ama bu bizim...?/[face:talking]Ve daha da ileri gidiyoruz, değil mi?/Yolu ancak \nyavaş adımlarla, merdivenleri ise basamaklarla \ngidebilirsiniz.[face:neutral]/Yani... bir sonraki adım belki kaçınılmazdır, huh?[face:skeptical]>/<coward.goofball/hothead/loner/romantic/snark/60:[face:joy]/[face:skeptical]/[face:grim]/[face:happy]/[face:dubious]/[face:talking]>Pekala. İkiniz bir müzikal numaraya dalmadan önce, şu konuda anlaşalım.../>/>
~01~~panel_005.(coward_exists)~1_coward=<coward.exists:<coward.personality:Onlarla savaşabileceğimizi kanıtladık. Kanıt, harekete geçmeyi gerektirir ve bizim için bu muhtemelen örgütlenmek anlamına gelmeli. Bir şirket kurmak. Çalışmak. İşe almak./[face:interested]Ya da, tamam, peki, şimdi etrafta dolaşmaya ve... bilirsin, [i]bunu yapmaya mı[] başlıyoruz? Bunu yapmamız gerektiğini söylemiyorum. Ama siz ne düşünüyorsunuz?/[face:joke]Bu hepimizin iyi olabileceği bir şey, değil mi? Etrafta dolaşmak, kertenkelelerle düello yapmak? <coward.awm:sevimli ve yalnız bekarları/yakışıklı ve yalnız bekarları> kurtarmak ve belki biraz şöhret ve servet kazanmak?/[face:talking]Yani, bu artık bizim [i]işimiz[] olacak, değil mi? Mesele şu ki, bunun için ödüllendirilmeden kalmamak istiyorum./[face:talking]Görünüşe göre savaşabiliyoruz. En azından, nasıl yapacağımızı bilme yolundayız. Ve hayatlarımıza geri dönmek ya da gizlice uzaklaşmak zor olurdu, değil mi? İnsanların bize ihtiyacı var./[face:angry]Özleyecek bir hesabımız var, değil mi? Buraya gelip kasabaları devirip insanlara zulmediyorlar mı? Burada yaptığımızı alıp onların [i]liderleri için gitmeliyiz.[]/[face:neutral]Daha önce de söylüyorduk. Birisi [i]onlara karşı mücadele etmeli.[] Bugün gösterdiğimiz şey, bunun biz olduğumuz. Bunu yapmak zorunda olan biziz./Bu [face:neutral]dünyayı kurtarmaya çalışmak ya da benzeri bir şey değil. Sadece, [i]Ben[] benim gibi yaşamak istiyorsam... ya da sen, <yalnız>, ya da <romantik>... bunun için savaşmaya geliyor, değil mi?/Öldürülmüş bir anne ayının <hero.exists:birkaç/üç> ergen yavrusu vardı. Birlikte onu deviren avcıyı kovaladılar. Ama o zaman büyümeyi bırakmadılar. Aslında, daha yeni başlamışlardı. [face:talking]/Bir gece bir dans ve bir hallyhoo ile sona erebilir. Ya da bir mezarın etrafında ağıt yakan yas tutanlarla dolu olabilir. Dans edenler biz olacağız ya da topraktakiler. [face:grim]/Mesela, ben dünyayı kurtarma yanılsaması olanlardan değilim. Ama sadece [i]bizden[] herhangi birinin hayatta kalması için. Savaşmaya devam etmeliyiz. [face:interested]>/>
