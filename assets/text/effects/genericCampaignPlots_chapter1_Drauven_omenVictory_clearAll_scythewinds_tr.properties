~01~~panel_004~1_romantic=<romantic.exists:<coward.exists:<romantic.rfln.loner:[loner.face:skeptical]<romantic.coward/goofball/hothead/healer/leader/60:[face:skeptical]Gördün mü? Ben [i]kaçmadım.[] Sen de benim kadar korkmuş görünüyordun./[face:happy]Bunun mümkün olduğunu kanıtlıyor. Birbirimize sürekli iğne vurabiliriz, [i]ve[] kertenkele kafalılarla dövüşebiliriz.[yalnız.yüz:dubious]/[yüz:joy]Şu anda benden şüphe ettiğin için oldukça aptal görünüyorsun./[yüz:nötr]/[yüz:nötr]/[yüz:grim]Yani üzerime düşeni yaptığımı mı düşünüyorsun?>/<romantik.korkak/aptal/yalnız/şair/alaycı/60:[yüz:interested]Sopa idmanı... bizi gerçekten [i]buna[] hazırlamadı, değil mi?/[yüz:interested]Kesinlikle bunu yaptık, değil mi? \nEzdiğimiz sincaplar değildi./[yüz:nötr]Muhtemelen bu kadar yakın gruplaşmamıza gerek yok. Yani bir dahaki sefere. \nBirimizi ıskalayıp diğerine çarpabileceklerini hissettim./[yüz:nötr]Hiçbir zaman o ilk seferki kadar korkutucu olmayacak diye düşünüyorum. Umuyorum./[face:skeptical]Yani bu... Yakında normal hissedecek misin?/[face:talking]Kulübümüzün altında bir savaş var. En azından bir başlangıç.>/<romantic.bookish/healer/hothead/leader/romantic/60:[face:skeptical]<loner>, Önceliklerimiz konusunda makul ve kasıtlı olmak istiyorum, değil mi?. Ya da eylem planımız hakkında mı? Şuna gelince...?/[face:talking]<loner>, sadece şunu söylemek istiyorum... zamanımızı alabiliriz. Bunların herhangi birinin ne anlama geldiğine karar vermek./[face:happy]Bu noktada, bir öpücükle herkese açık olabileceğimizi düşünüyorum. Değil mi, <loner>?/<loner>? Hadi nasıl... herkese açık olabileceğimizi konuşalım. Kalplerimizle. Bu doğru mu?[face:neutral]/<loner>?[face:talking] Şunu söylemek istiyorum... Çalınan öpücükler harika ve hepsi bu. Ama senin yanında güneşin altında durmak ve sonsuza kadar düşünceler düşünmek daha da güzel. Ben, şey.../Uh, <loner>.[face:interested] Biz, şey, [i]neredeyse[] dediğimiz şey... Konuşulacak birkaç şey var.>/I... Bu bizim kemerimizin altında bir savaş, değil mi? Bu bir başlangıç.[face:skeptical]>/[face:grim]<deadHero.1> gibi birini kaybetmenin aptalca bir yolu.>/>
