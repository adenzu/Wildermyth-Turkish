~01~~panel_002~8_coward=<coward.exists:<coward.goofball/healer/hothead/leader/60:[face:happy]Sana bunun bu kadar kötü olmayacağını söylemiştim. Bir insan bunun dışında ne için yaratılmıştır?/[face:grim]Gerçekten [i]insanlara yardım edebiliriz,[], eğer istersek. Onları koruyabiliriz. Sanırım, bunu kanıtlayarak, bu bir zorunluluk gibi hissettirecek./[face:skeptical]Sadece söyleyeceğim... Bundan zevk almayı öğrenebilirim. Kanım [i]o[] kadar akmıyor... Yani, gerçekten, sonsuza dek./[face:grim]Gerçekten [i]insanlara yardım edebiliriz,[], eğer istersek. Onları koruyabiliriz. Sanırım, bunu kanıtlayarak, bu bir zorunluluk gibi hissettirecek./Karanlık bir gün olacağını söylediğimi hatırlıyor musun? Hala burada olup bunun hakkında sızlandığım için mutluyum.[face:grim]>/>
~01~~panel_002~9_loner=<coward.exists:<loner.coward/goofball/romantic/snark/60:Sen, şey... iyi misin? Şaşırtıcı derecede iyiyim./[face:interested]Geçtiğimiz <sezon-1>'de, taşları sektirip bir macera için dilekler yolluyordum./[face:interested]Evet. Bana öyle geliyor.../Öyle diyorsan öyledir./Mm.>/[face:grim]Burada pek bir şey yok. Yiyecekleri beni biraz iğrendiriyor. Onlarla uğraşıyorlardı.>
~01~~panel_003~4_loner=<coward.exists:<loner.coward/goofball/romantic/snark/60:Yanlarında pek bir şey getirmediler./[face:joy]Ve şimdi kertenkele izlerini inceliyorum ve bir fikrim olduğunu iddia ediyorum!/[face:talking]Muhteşem bir hikayenin başlangıcı gibi./Çizilmiş çamurdan ve kötü yemekten başka pek bir şey görmüyorum./Bize bulmamız için pek bir şey bırakmadılar.>/[face:grim]Ama hepsi buydu. Ya da en azından öyle görünüyor.>
