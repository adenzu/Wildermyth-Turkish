~01~~panel_007~2_loner=<romantic.exists:<coward.exists:<loner.coward/goofball/healer/leader/poet/romantic/loner/snark/80:Ben... Ne kadar [i]hayatta kalacağımızdan[] emin değilim, hepsi bu./[face:interested]Kalacağım. Nereye gidersek gidelim. Ciddiye alacağım. Alacağım./[face:neutral]Hafif seyahat etmeliyiz. Dikkatli olmalı ve şartlanmamızın bilincinde olmalıyız. Tamam mı?/Hafif seyahat etmeliyiz. Cesur olmalıyız, ama aynı zamanda dövüşlerimizi seçerken [i]ayırt edici[]. Tamam mı?[face:talking]/[face:neutral]Düşmanlarımızda kendi sayımızdakileri bile öldürmeden kendimizi büyük kahramanlar olarak seçmeyelim, tamam mı?/[face:talking]Hayatımın anlamı buydu. Bir gün, yemin ederim, gittiğimiz her yerde tanınacağız. Hoş geldin, beslendik ve çatımız hazır./[face:neutral]Biz <hero.exists:together, I suppose,/three> iyiyiz. Denemeye hazırım, yeter ki kimseye bağlı olmayalım./[face:skeptical]Açık olmak gerekirse... nasıl öleceğimizi seçiyoruz. Ve ben seninle aynı fikirdeyim... Ben birkaçını yanımda götürmeyi tercih ederim./Bütün bunlar küçük bir zaferdi. Sadece kendi sınırlarının farkında ol.[face:grim]>/[face:grim]Evet. Evet, buna devam etmeliyiz, değil mi?>/[face:grim]Arkadaşlar, bizim için istediğiniz ismi alacağım... ve onu harika yapacağım. Size söz veriyorum.>
