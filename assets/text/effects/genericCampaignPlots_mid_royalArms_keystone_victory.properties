~01~~panel_001~1_narration=The earthy bunker is simple, practical. \nA stash for gear and water.
~01~~panel_001~2_narration=But on the dead Deeven's hand is a scalebrand,\na mark of immortal allegiance.
~01~~panel_002~4_hero=<hero2.exists:This brand matches the sketch I have. The mark of the Drauven hero. Vracsel. So if we track the traffic here, we should find where their power is./>
~01~~panel_002~5_hero=<hero2.exists:/It's definitely Vracsel's brand. So if I track the traffic here, I should find where their power is.<deadHero.exists:<deadHero.2.exists: And my friends will not have died in vain./ Your death will not be in vain, <deadHero>.>/ Wonder if I can manage [b]that[] alone?[face:interested]>>
~01~~panel_003~1_narration=<hero2.exists:/<deadHero.exists:Silence is thick in the grim windless heat./Silence except the wind accompanies \n<hero>'s grim study.>>
~01~~panel_003~3_hero2=<hero2.exists:That's a perimeter done. <deadHero.exists:[face:grim]Well? Can I hope it was worth what we gave up?/<hero2.personality:You look like you're being inappropriately inquisitive.../Oosh. Blech. [face:interested]Don't know how you can [i]touch it...[]/Oh, are you posing them gross? That's terrible![face:joy]/[face:dubious]Hey. Are you getting first pick of the rings?/[face:neutral]And... what are you... doing?/[face:grim]Too bad we couldn't get more of them. What're you doing?/[face:talking]Pretty good, I thought. You checking for something?/So that's [i]my[] part. What're [i]you[] doing?/I see you have questions for the dead./Are you wondering about the Drauv's family?[face:interested]/Are you wondering about the Drauv's family?[face:dubious]>>/>
~01~~panel_004~1_narration=<hero2.exists:They go on from there, following the prints and trails of Drauven parties, some old, some relatively fresh./<hero> goes on from there, following the prints and trails of Drauven parties, some old, some relatively fresh.>
~01~~panel_004~2_narration=Where the hero's arms reside... [b]that[] is where the battle must be.
