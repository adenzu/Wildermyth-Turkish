~03~player_chose_defend~panel_001~1_narration=<hero.mf:O/O/Onlar> boş pişmanlıklarla son anlarını harcamazlar. <hero.mf:O/O/Onların> arkadaşlarını düşünür. <hero.mf:O/O/Onların> sevdikleri ve kavga ettikleri kişileri.
~03~player_chose_defend~panel_002~1_narration=Acı diniyor. Ama <hero.mf:onun/onun/onların> duyuları zayıflarken, <hero.mf:onun/onun/onların> kuyruğu seğiriyor.
