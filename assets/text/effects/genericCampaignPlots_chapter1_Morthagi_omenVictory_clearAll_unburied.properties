~01~~panel_001.(deadHero_exists)~1_hero2=<hero2.exists:<deadHero.1.morthagiStart_loneWolf:<hero2.loner.60:Wasn't sure about <deadHero.1.mf:him/her/them>. But I felt like someday... we could've known each other./We didn't even get a chance to know <deadHero.1.mf:him/her/them>.>/<deadHero.1>...[face:sad] <deadHero.1>, I'm sorry.>/>
~01~~panel_001.(deadHero_exists)~2_hero=<hero2.exists:<deadHero.1.morthagiStart_loneWolf:/>/<hero.morthagiStart_loneWolf:Why did they have to come follow me? <hero.bookish/coward/healer/leader/poet/60:I would've expected at least a more meticulously thought out strategy... It's like they weren't prepared at all./Am [i]I[] getting out of this place alive? I knew this was a mistake...[face:sad]/[face:sad]And couldn't I have saved them, somehow?/Or better to ask... why didn't I lead them better? Will I ever be able to leave this place myself?/I suppose for the reason I must have ventured here, myself. Deep down. Heroism is a sustenance some souls demand./Poor stubborn idiots...>/<deadHero.1.morthagiStart_loneWolf:<deadHero.2>... I'm sorry. And to you, stranger... <deadHero.1>, wasn't it? I'm sorry to you too.[face:sad]/<deadHero.1>... I'm sorry. And to you, stranger... <deadHero.2>, wasn't it? I'm sorry to you too.[face:sad]> This whole grim adventure... was supposed to turn out different.>>
~01~~panel_001.(deadHero_exists)~3_hero=<hero2.exists:<deadHero.1.morthagiStart_loneWolf:<hero.rfln.hero2:You could've saved <deadHero.1.mf:him/her/them>. But maybe I could've, too./<hero.greedy.60:Could've been one of [i]us,[] you know?/It's... startling. It's sad.>/<hero.greedy.60:<hero2>... I'm sorry. I'm glad it's not [i]you[] lying there, though./It's... startling, isn't it, <hero2>? It's sad.[face:sad]>/==>/You two knew each other a long time, huh?>/>
