~01~~panel_002.(deadHero_exists)~2_hero2=<hero2.exists:<deadHero.1.morthagiStart_loneWolf:<hero2.leader.60:We'll take stock, here. And then let's take the body back./Still have to look around... at what <deadHero.1.mf:he/she/they> died for. Right?>/Yeah. We... well. It's a story, now.>/>
