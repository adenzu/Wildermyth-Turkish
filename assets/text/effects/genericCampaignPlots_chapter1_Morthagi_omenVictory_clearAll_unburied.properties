~01~~panel_003~2_hero2=<hero2.exists:<deadHero.exists:<deadHero.morthagiStart_loneWolf:[face:grim]It's orderly, in here./[face:grim]First, let's take a look inside. Do what we came here for.>/<hero2.rfln.hero3:<hero2.bookish/loner/poet/60:And here's the trove of history we were seeking.../[face:neutral]Hm. This what they were guarding?/And beyond the guard-dogs, we find the master's manse./Look at this, <hero>.>/Hey, <hero3>... <hero3.bookish/greedy/snark/60:What can you tell us about this place?/Is this what you were hoping for?/Told you we'd find [i]something.[]/good job on the bonelings. Okay to keep on?>/<hero2.bookish/greedy/hothead/loner/60:It's like the diagram I showed you, <hero3>. Come look./Let's go, <hero3>, this's what they were guarding./What'd I tell you, <hero3>? I've got you.[face:happy]/That was [i]real[] danger./<hero3>? You good? You [i]looked[] good.>/==>>/>
