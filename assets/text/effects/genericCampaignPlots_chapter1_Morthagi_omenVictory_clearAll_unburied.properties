~01~~panel_007~4_hero3=<hero3.exists:<hero3.bookish/greedy/leader/loner/poet/60:[face:sad]That's devastating. Thought we'd make [i]some[] discovery./Has to be [i]something.[] Trick stones, hidden hatches?/[face:grim]Let's be thorough, in any case./[face:neutral]Except for us, now./[face:talking]Like the emptied coffin of the Risen Queen. Ominous./That figures. And we just caught the stragglers?>/>
~01~~panel_008~1_hero=<hero2.exists:<hero3.exists:<hero3.bookish/greedy/leader/loner/poet/60:Discovered the fact they're gone, right? Discovered they [i]went[] somewhere./You want to hang around in these fumes? I'm already getting a headache./Thoroughness takes time. Maybe it'd be better to get moving?/[face:skeptical]Where are they [i]going?[]/I wonder if these Morthagi have a thing that drives them. I wonder what it is./Or maybe they intentionally left some behind. To keep the nest warm.><hero.hothead/60: [face:skeptical]Wish a few more had stuck around, <hero.loner.60:'cause [i]I'm[] still in the mood to pull bones apart./and we could've at least taken out some of our frustration.>/ Whatever else you might say, we didn't learn nothing. <hero.loner.60:[i]I[] didn't./>>/Deadly as they were, then... it was just stragglers we found.>/[face:grim]>
