~01~~panel_003~5_hero3=<hero2.exists:<hero3.exists:[small]<hero2.rfln.hero3:<hero3.bookish/coward/goofball/60:Likely a subterranean workshop./Can we be quick? Place is creepy./Looks like a place [i]you'd[] live, <hero2>.[face:talking]/Looks pretty [i]bare.[]>/<hero3.bookish/greedy/snark/60:A workshop of some kind? Let's see./Erm. Is that brass or gold?/A basement. How lucky.[face:dubious]/Yeah? Yeah. Careful though.>/<hero2.bookish/greedy/hothead/loner/60:Oh, sure. Also, I survived our brush with death. In case you were curious./Yeah, I'm alright. Thanks for asking.[face:dubious]/You were great, <hero2>. Impressive./And we got through it. Told you we'd be better off together./Thanks, you too.>/===>/>/>
