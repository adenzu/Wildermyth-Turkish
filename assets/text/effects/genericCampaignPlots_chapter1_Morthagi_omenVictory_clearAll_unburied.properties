~01~~panel_010~6_hero3=<hero3.exists:<hero2.rfln.hero3:<hero3.greedy/healer/leader/60:[face:skeptical]Or go home. Me and <hero> can keep the glory for ourselves./[face:neutral]Have to admit, we work together well./You wouldn't be [i]worthless.[]/Or you can leave it to me and <hero>. You're not much good in a fight, anyway.>/<hero3.bookish/coward/goofball/romantic/60:[face:skeptical]I also feel compelled to continue the chase. Or at least the study./[face:interested]I'm not sure about that. <hero2>?/[face:happy]How about the [i]two[] of you? I'm opening up a restaurant here.[hero2.face:dubious]/[face:happy][gray]Maybe you two're destined to fall in love.[hero2.face:dubious]/We did alright down here, didn't we?>/<hero3.coward/loner/romantic/60:You mean... I thought we could go home, though?/[face:skeptical]I still prefer just us two./[face:happy]Happening, isn't it? Our story, turning into a grand quest, a journey./What're you feeling, <hero2>?>/===>/>
~01~~panel_010~7_hero2=<hero2.exists:<hero3.exists:<hero2.rfln.hero3:<hero3.greedy/healer/leader/60:<hero2.bookish/snark/60:<hero> [i]and I.[][face:dubious]/[face:dubious]Forgot you're <hero3.whm:this war-<hero3.mf:god/goddess/god>/this great bow<hero.mf:man/woman/fighter>/this amazing magicweaver>, suddenly./[face:skeptical]Oh, yeah?>//[face:dubious]Thanks./<hero2.bookish/snark/60:<hero> [i]and me.[][face:dubious]/[face:dubious]Forgot you're <hero3.whm:this war-<hero3.mf:god/goddess/god>/this great bow<hero.mf:man/woman/fighter>/this amazing magicweaver>, suddenly./[face:skeptical]Oh, yeah?>>/<hero3.bookish/coward/goofball/romantic/60:/Well, it's... we're here because we wanted to help, right?[face:skeptical]/Please, <hero3>. Not now...//Not saying we didn't.[face:skeptical]>/<hero3.coward/loner/romantic/60:[face:grim]I know. I'm sorry. But... I think <hero>'s right./[face:neutral]Yeah. But we're stronger with <hero>, here./[face:skeptical]I'm saying we should hold off on that talk.../Not sure. I guess it's... well, why else did we come here?>/===>/[face:grim]>/>
~01~~panel_010~8_hero=<hero2.exists:<hero3.exists:/<hero.coward/goofball/greedy/poet/60:[face:interested]Wouldn't feel safe either way, you know? If we give up here?/I mean, and yeah, good chance we both end up... the same way. But...[face:skeptical]/At this point, it's about not [i]wasting[]... what the effort's already cost us. Right?[face:grim]/Hard to measure whether we're up to the task. \nWithout taking it on. But...?/[face:grim][i]I'm[] at least going on the hunt. Not giving up.>>/>
