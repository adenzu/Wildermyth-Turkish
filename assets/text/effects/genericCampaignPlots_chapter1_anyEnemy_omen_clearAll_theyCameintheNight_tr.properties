~01~prompt~panel_001~1_narration=<randomB:Gece omuzlarına sertçe çöküyor, ama korkunç ışıklar onları teşvik ediyor./Gecenin uzaklarında bükülmüş ışıklar yükseliyor./Gecenin karnında kırmızı bir çizik parıldıyor ve kısa süre sonra bir tane daha./Işıklı, soluk bir gökyüzünün altında iki kırmızı fidan filizleniyor./Gece rüzgarı ağaçları hışırdatıyor. Uzaktaki ışıklar parlıyor.>
~01~prompt~panel_001~2_leader=<leader.austerity_evergreenVoice:Serbest alevler. Orman yangınına dönüşebilir./<random:[i]O[] manzarayı yeterince iyi biliyoruz, değil mi?/Yangın./Çift yürüyüş iyi zamanlanmıştı.[face:interested]/Keşke [i]dün geceki[] sağanak yağmur olsaydı...[face:interested]//[face:grim]Kızıl tüyler gibi./Yani. [i]Geç[] kaldık.>>
~01~prompt~panel_001~3_narration=<leader.austerity_evergreenSes:<leader>'ın şarkılı sesi her daim yeşil bir hüznü barındırır./>
~01~prompt~panel_002~1_hothead=<hothead.themePiece_wolf_head/themePiece_fire_leftArm/themePiece_star_hairStars/themePiece_crow_head/themePiece_skeleton_head:Dumanı koklayabiliyorum. Kan kokusu da alıyorum, insanların bağırdığını duyuyorum. <foes.cdgmt:dişlerimiz ve kılıçlarımız için bol miktarda tarikat üyesi var./Drauven. Onları kırmak istiyorum./çılgın canavarlar. Hepsini kıracağım./kovalanacak kemikler./dreamspiders. Bacaklarını ısırıp koparalım.>/İsteğimize göre hareket edeceğim, endişelenme. Ama ayaklarımızı kaldırsak iyi olur./Gözümüze parlamayabilirler, ama bütün o bulutların ardında yıldızlar var, duman. Şimdi dinlenmek yok./Karanlıkta bile bir leş çağrısı yükseliyor. Siyah gözler açılıyor. Ayaklarımızı uçurmalıyız./Başka bir kasabanın kara kemiklerini görmek istemiyorsan, çabuk hareket etmeni öneririm./<hothead.personality:[i]"Benzersiz, dehşetin kırmızı gülümsemesi. Geri alınamaz, <hothead.mf:his/her/their> göğsünde yükselen yemin, onu Dünya'nın yüzünden vurmak için."[]/[face:sad]Her zaman yorgun olduğumuzda, sertçe bastırdığımızda, bekleyen şiddetle ödüllendiriliriz.../[face:interested]Bunun bir karşılama partisi olduğunu düşünmüyor musun? Belki de geldiğimizi duymuşlardır? Belki fasulye turtası ve kahverengi bira vardır.../Oraya vardığımızda, sadece bir hayır işi olacak. Kül lekeli avuçlardan bozuk para çekmek kötü hissettirir.[face:grim]/[face:sad]Zavallı insanlar. Duyduğum kadarıyla, <site> şimdiden kötü bir <sezon> geçirdi./[face:angry]<foes.cdgmt:O derin yaratıklar önce oraya vardı. Fareler gibi tünel kazıyorlar, bahse girerim./Drauven köle avcıları. Hayatımı buna bahse girerim./Gorgoncanavarları, bahse girerim. Çılgınca saldırıyorlar, istedikleri her yeri köklendiriyorlar./O mekanik canavarlar...! Bu yerden ne istiyorlar ki?/Bu kabus sinekleri [i]nasıl hep[] bizden öndeler!?> Hadi gidip onları parçalayalım.../Dinlenme yok. Tam silahlı, dikkatli, hızlı. Hepimiz işimizi biliyoruz, o yüzden işe koyulalım./Bugünlerde hiç kimse kendi kapısını koruyamaz./<randomB:Alev sürüsü açgözlülükle uçar, saz ve kirişte tünek bulur./Alev sürüsü açgözlülükle uçar, saz ve kirişte tünek bulur./Bir canavar gibi alev o kasabayı çabucak yer bitirir./"Ölümün bahçesi kuraklıkta, umursamaz gözlerin yağmursuz gözetiminde gelişir."/Alev sürüsü açgözlülükle uçar, saz ve kirişte tünek bulur.> Acele edelim ve cesur olalım./Sıradaymış gibi, gözlerimiz <site>'i bulur ve yakar. Belki de dehşeti yanımızda getiririz./Oraya varırız ve bunun bir festival olduğunu görürüz, değil mi? İki şenlik ateşi ve bir yaban domuzu ziyafeti? Hiçbir zaman böyle olamaz mı?[face:skeptical]>>
~01~prompt~panel_003~1_narration=<rastgele:Aydınlık saatlerde yoldan gelirler, birlikte yolculuk eden üç kahraman./Üç kahraman <overlandTile.bghps:ay grisi ağaç gövdelerinden süzülürler/rüzgarın ıslık çaldığı çayırları geçerler/tepelerin gölgeleri altında hareket ederler/yayla çamlarından aşağı süzülürler/hayalet bataklık havasından sağlam bir şekilde çıkarlar>, \nbu insanların ıssız son evine./Tesadüf ya da daha tuhaf bir şey, üç kahramanı tutuşurken son bilinen yol kasabasına çağırır./Her birinin, tek başına, kendine özgü bir efsanesi vardı, ama bir zamanlar yan yana savaştıkları biliniyor mu?>
~01~prompt~panel_003~2_narration=Bu Yondering Land istila edildi.
