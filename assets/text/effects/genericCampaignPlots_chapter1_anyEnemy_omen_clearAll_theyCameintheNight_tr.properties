~05~player_chose_one~panel_001~2_leader=<leader.personality:[face:grim]Mantıksal olarak, insanların çoğunun toplanacağı yer burasıdır. Şimdi orada olduklarını hayal edin. Duvarları yukarıda ve çatıyı sağlam tutalım.../[face:interested]Seçim yapmaktan nefret ediyorum ama... meyhane hala sağlam. O yüzden belki... alevleri uzak tutmaya çalışırız? Ve dumanın arasından süzülen her neyse...?/[face:happy]Meyhane yoksa, kasaba da yoktur. Bu bir söz değil miydi?/[face:skeptical]Bak, bundan sonra bir içki isteyeceğim. Hepimiz istiyoruz. Bir tane bulabileceğimiz bir yerimiz olduğundan emin olalım./[face:talking]Sallanmadan önce bak. Kasabalılar etrafta koşturacak. Onları meyhaneye götürelim ve güvende tutalım./[face:rage]Bu meyhane düşerse, kendi kömürleşmiş kemiklerimiz üzerinden düşer! Hepimiz bir arada mıyız?/<leader.personality2:[face:grim]Mantıksal olarak, insanların çoğunun burada toplanacağını düşün. Şimdi orada olduklarını hayal et. Duvarları yukarıda ve çatıyı sağlam tutalım.../[face:interested]Seçim yapmaktan nefret ediyorum ama... meyhane hala sağlam. O yüzden belki... alevleri uzak tutmaya çalışırız? Ve diğer her şey... dumanın arasından sıyrılıp çıkar...?/[face:happy]Meyhane yoksa, kasaba da yoktur. Bu bir söz değil miydi?/[face:skeptical]Bak, bundan sonra bir içki isteyeceğim. Hepimiz [i]istiyoruz[]. Bir içki bulabileceğimiz bir yerimiz olduğundan emin olalım./[face:talking]Sallanmadan önce bak. Kasabalılar etrafta koşturacak. Onları meyhaneye götürelim ve güvende tutalım./[face:rage]Bu meyhane düşerse, kendi kömürleşmiş kemiklerimiz üzerinden düşer! Hepimiz bir arada mıyız?/===/[face:neutral]Bu bina en savunulabilir olanı gibi görünüyor. Ne bu, içki salonu mu? Bilmiyorum. Bir siper bulacağım./[face:grim]Bu büyüklükte bir taverna bulunan bir kasaba bulduğunuzda... içki salonundan daha fazlası olduğunu tahmin edin. Tüm toplulukları. Korumamız gereken şey bu./[face:happy]Bu binada, burada adımı bilecekler. Sadece bu geceki işlerim için değil, aynı zamanda boşaltacağım bardaklar ve kazanacağım öpücükler için de. Hepimiz hemfikiriz? Kavga ederiz!/[face:skeptical]Bencil olmak istemem ama atlatmayı başarırsak, biraların hepsi bozulursa çok sinirleneceğiz.>/[face:neutral]Bu bina en savunulabilir olanı gibi görünüyor. Ne bu, içki salonu mu? Bilmiyorum. Bir siper bulacağım./[face:grim]Bu büyüklükte bir taverna olan bir kasaba bulduğunuzda iyi tahmin... bir içki salonundan daha fazlasıdır. Tüm topluluklarıdır. Korumamız gereken şey budur./[face:happy]Bu binada, burada adımı bilecekler. Sadece bu geceki işlerim için değil, aynı zamanda içtiğim bardaklar ve kazanacağım öpücükler için de. Hepimiz hemfikiriz? Kavga ederiz!/[face:skeptical]Bencil olmak istemem ama eğer atlatmayı başarırsak, biraların hepsi bozulursa çok sinirleneceğiz.>
~06~player_chose_two~panel_001~2_coward=<coward.personality:Mantık, erzakları güvende tutmamızı söyler. Yangın ne kadar hasar bırakırsa bıraksın, bu malzemeler onu onarmak için olmazsa olmazdır./[face:interested]Hepsinin birden buraya gelmeyeceklerini düşünmek zorundayız. Onlarla savaşmak için daha iyi bir şansımız olmalı, değil mi?/Ağzım kurudu. [face:interested]Neden meyhaneyi seçmedik?/[face:skeptical]Yeniden inşa etmek zorundalarsa bu şeyler gerekli. Ayrıca, kasaba yanarsa, en azından burada olanları kurtarabiliriz.../Sezonun geri kalanında yetecek yiyecek ve erzak yoksa birkaç binayı kurtarmanın veya kaybettiklerini yeniden inşa etmenin bir anlamı olmaz.../[face:angry]Erzakları yandığında aç kalan bir kasabada bulundum. Ne kadar çirkinleşeceğini görmek istemezsin./[face:grim]Bu malzemeleri güvende tutarsak, yeniden inşa etmek çok daha kolay olacak. Her şey yükselirse felaket olur, o yüzden dikkatli olun.../[face:neutral]Doğru. İnsanlar açlıktan öldüklerinde canavara dönüşürler. Yiyecek onlar için en önemli şey olacaktır./Alevlerle en sıcak oldukları yerde savaşmak en iyisidir.[face:grim]/[face:angry]Alev ve düşmana karşıyız, yılmaz. Gölgeleri deliklerine geri gönderelim!/[face:skeptical]Bir direniş göstermek için garip bir yer, değil mi? Ama sanırım tüm bunlar yükselirse, yeniden inşa edilecek hiçbir şey olmayacak...>
~07~player_chose_three~panel_001~2_leader=<leader.personality:Sembolleri olmadan toplumlar hızla çöker. Burada toplanabileceklerinden, yanmalar dindiğinde inanacakları bir şeyler bulabildiklerinden emin olalım./[face:interested]Sanki... bunu yakmaya devam edersek, herkes için kötüye işaretmiş gibi geliyor. Değil mi?/[face:happy]Çok sevimli küçük bir köknar. Bayılmamak elde değil./[face:skeptical]Bulduğumuz tüm tapınak şeylerine inanmıyorum ama bu gelenekler [i]önemli[]. Bir ruhun evinin yanmasına izin vermek uğursuzluk getirir./Şimdi görmek zor olabilir ama bu küçük ağacın hayatta kalması birçok isli yüzün tekrar gülümsemesini sağlayacak.[face:talking]/İnanın bana, ben de kendi payıma düşen ruhları hayal kırıklığına uğrattım ve zamanımda birkaçına yardım ettim. Bundan bir bereket doğacak./<leader.personality2:Sembolleri olmadan toplumlar hızla çöker. Burada toplanabileceklerinden, yanma dindiğinde inanacakları bir şey bulabildiklerinden emin olalım./[face:interested]Sanki... bunu yakmaya devam edersek, herkes için kötüye işaretmiş gibi geliyor. Değil mi?/[face:happy]Çok sevimli bir köknar. Bayılmamak elde değil./[face:skeptical]Bulduğumuz tüm tapınak eşyalarına inandığımdan değil ama bu gelenekler [i]önemli[]. Bir ruhun evinin yanmasına izin vermek uğursuzluk getirir./Şimdi görmek zor olabilir ama bu küçük ağacın hayatta kalması birçok isli yüzün tekrar gülümsemesini sağlayacak.[face:talking]/İnanın bana, ben de kendi payıma düşen ruhları hayal kırıklığına uğrattım ve zamanımda birkaçına yardım ettim. Bundan bir bereket gelecek./==/[face:neutral]Dürüst olmak gerekirse, buradaki en önemli şey bu./[face:grim]Bu ağaçlar, bu gibi kasabalar için inanç merkezidir, yıkımla karşı karşıya kaldığınızda bile yeni bir kararlılığın fışkırdığı köklerdir./Bunun doğru seçim olduğundan emin değilim ama sanki... semboller hayatta kalmalı. İnancın sürmesi ve kasabanın yeniden ayağa kalkması için. Eğer yapabilirsek onu koruyalım./[face:grim]Burada ölürsem, lütfen ağacıma... onu sevdiğimi söyleyin...>/[face:neutral]Dürüst olmak gerekirse, buradaki en önemli şey bu./[face:grim]Bu ağaçlar, bu gibi kasabalar için inanç merkezidir, yıkımla karşı karşıya kaldığınızda bile yeni bir kararlılığın fışkırdığı köklerdir./Bunun doğru seçim olduğundan emin değilim ama sanki... semboller hayatta kalmalı. İnancın sürmesi ve kasabanın yeniden ayağa kalkması için. Eğer yapabilirsek onu koruyalım./[face:grim]Burada ölürsem, lütfen ağacıma... onu sevdiğimi söyleyin...>