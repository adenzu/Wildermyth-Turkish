~01~prompt~panel_005~1_hothead=<hothead.coward.60:[face:interested]/>Yerimizi seçmemiz gerekecek. <foes.cdgmt:Derinlikçiler gitmiyor, [i]toplanıyorlar[]...!/Drauven gücünüzü bölmeyi seviyor ve biz yemi yutamayız./Bu yaratıklar [i]çılgınca[], kaçmıyorlar!/Bunlar kesinlikle Morthagi ve bizi gördüklerinde birlikte hareket edecekler!/Hepsini göremiyorum ama bu Thrixl'ler sürü halinde uçuyorlar...!>
