~01~prompt~panel_003~5_hero=<hero2.exists:<hero.themePiece_wolf_head:<hero.bookish/coward/healer/hothead/loner/poet/romantic/snark/60:Yeah. This's the scent of a wolfmix, like me.[small] There's a fascinating thing about the metamorphoses we encounter... no one's nature is ever taken [i]over,[] exactly. It's augmented. [i]Translated,[] almost. Our scents, our voices, our mindsets.[] /[face:surprised]Ah! Wolfscent. The smell of a mixed... a mix. Like me. I... I'm actually a little... what if <npc.mf:he's/she's/they're> territorial or something?/Mhmm, there! I smell the <npc.mf:wolfman/ladywolf/wolfen one>. Quite different from my own scent. There's fear, there's pain. I think <npc.mf:he's/she's/they're> in danger./[face:angry][i]There's[] <npc.mf:his/her/their> scent. Just... [i]I'm[] the top wolf, you know? Going to have to make sure <npc.mf:he knows/she knows/they know> it...!/Yeah, I smell them. Another wolfperson. Hm./It's in the scent. The union of natures, the human and the wolf. This person is like me. This is who we came to find./The scent of <npc.mf:<hero.mf:another/a/a>/<hero.mf:a/another/a>/<hero.mf:a/a/another>> <npc.mf:wolfman/ladywolf/wolfen one>.[face:happy] I've never realized... how [i]good[] that can smell.../Yep. I know because of just how [i]good[] <npc.mf:his/her/their> smell is. A mixed drink, like me./Can smell wolf, that's for sure. Not the pure wild kind. Someone mixed, like [i]me.[]>/<hero.hunter:Yeah you can see it, can't you? The gait is of a bipedal creature, but the prints are wolf. Or dog, I guess./There're a few wolfprints here, yeah. Don't [i]seem[] regular enough. Know what I mean? To be a four-leg? A normal wolf?>>/>
