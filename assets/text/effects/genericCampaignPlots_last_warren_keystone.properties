~01~prompt~panel_003~7_hero2=<hero2.exists:<hero.themePiece_wolf_head:<hero.bookish/coward/healer/hothead/loner/poet/romantic/snark/60:Um. This's the right place, \nis what you're saying?/Not the biggest issue here, I'd think./All checks out. Sounds like this's the place./Ease up. Danger's probably close. At least we know it's the right place./<hero.rfln.hero2:[face:dubious]Look how jealous you are. How predictable./[face:skeptical]Means we're in the right place./[face:happy]You don't seem pleased./So are we in the right place?>/Alright. So we're in the right place./<hero2.theme_wolf:Uhh... I'm [i]right here,[] you know?/<hero.rfln.hero2:[face:dead]Yuck! Never seen you actually [i]drool...[]/Are you [i]drooling[]?/[face:dubious]You're [i]actually[] drooling./Uh... yeah. I guess I don't really know about that?>>/[face:skeptical]A mixed drink, huh? Well. So we're in the right place, then.../[face:grim]So we're in the right place...>/<hero.hunter:[face:grim]So we're in the right place.../<hero2.bookish/leader/60:[i]Exactly.[] There'd be more and lighter footfalls. The gait would be different./[face:grim]Well, best not to rule anything out. \nLet's go carefully.../Hm. That's... is that good?>>>/>
