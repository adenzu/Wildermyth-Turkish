~01~~panel_001~1_narration=A petriglass pedestal. Round and pretty.
~01~~panel_001~2_narration=A glowing garden of worshipful death. \n    To surround the wedded pieces.
~01~~panel_001~3_narration=[light] A scepter driven in its center. \n         Freezingly beautiful.
~01~~panel_002~1_narration=<volunteer> pulls the scepter from its place, hoping to end its power.
~01~~panel_002~2_narration=Rather than ringing as it comes free, silence tolls.
~01~~panel_003~2_narration=Then there's the slightest movement under <hero2.exists:their/<volunteer.mf:his/her/their>> feet.
~01~~panel_003~3_narration=An eddy in the ground, like the ripple on the surface of a pond when a stone's dropped gently in.
~01~~panel_004~2_narration=A fishrot scent jellies over <hero2.exists:them/<volunteer.mf:him/her/them>>, squirms in <hero2.exists:their/<volunteer.mf:his/her/their>> nostrils, making <hero2.exists:them/<volunteer.mf:him/her/them>> instantly sick.
~01~~panel_004~3_narration=<hero2.exists:Their/<volunteer.mf:His/Her/Their>> legs won't kick, won't move or make sense. \nWill only stand painfully still, stony and stuck.
~01~~panel_005~3_narration=Grudges older than anyone \n will be decided tonight.
