~01~prompt~panel_003~1_bookish=<bookish.bookish/loner/poet/romantic/snark:[face:default]Biraz şaşkına döndüğümü itiraf edeceğim... değil mi? Kanat ustaları veya bunları yapan her kimse. Gerçek şeyin hem görünümünü hem de işlevini taklit etmişler.[face:skeptical]/Bunların gerçek olduğunu düşünürdüm. \nAma bunlar sadece tahta ve deri./[face:neutral]Bunlar alışılmadık bir rüya değil. Uçmak. [i]Uçmak.[] Bunun için ne kadar çalıştıklarını merak ediyorsun. Ne tür zihinleri vardı, ne tür... Bilmiyorum. [i]Merak ediyorsun[]./[face:interested]Bir [i]kanat ustası.[] Bir hayalperest. \nBütün bunları deri ve huş ağacından hayal ediyor./[face:skeptical]Bunların gerçek olduğunu düşünürdüm. \nAslında bunlar ne? Tahta ve deri mi?>
