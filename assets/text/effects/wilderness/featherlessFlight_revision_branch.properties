~01~prompt~panel_003~1_bookish=<bookish.bookish/loner/poet/romantic/snark:[face:default]I'll admit I'm a little astounded by the... right? Their wingwrights, or whoever crafted these. Mimicked both the look and the function of the real thing.[face:skeptical]/Used to think these things were real. \nBut they're just wood and hide./[face:neutral]It's not an uncommon dream. Flight. [i]Flying.[] You wonder how long they worked at it. What sort of minds they had, what sort of... I don't know. You [i]do[] wonder./[face:interested]A [i]wingwright.[] A dreamer. Dreaming \nall this out of hide and birchwood./[face:skeptical]Used to think these things were real. \nWhat are they, actually? Wood and hide?>
