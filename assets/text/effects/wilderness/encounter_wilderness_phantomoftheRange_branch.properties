e secret suffering of a bear... I don't know./[face:interested]<hero.hothead/leader/loner/poet/snark/60:////Oh. Maybe I sound more cynical than I [i]mean[] to? />I, most of the time... I'm a <hero.mf:man/woman/person> who lets <hero.mf:his/her/their> eyes pick <hero.mf:his/her/their> path. I mean, people have said that about me. And it's someways true.>>
~06~player_chose_two~panel_003~6_hero=<hero.hothead/leader/loner/poet/snark/80:[face:interested]No, listen. You think too long and too serious, you complicate things. Your simplest decisions will treat you best. That's... well, [i]life[] advice. Mm, sorry. And thanks./[face:talking]I'll only ask you to trust [i]yourself.[] Not me. Prepare for what your heart says is coming./[hero.face:neutral]I don't think we've known each other long enough. For you to say that./[face:interested]Other times, I think, at that elemental, intuitive level... we all know what's true. We just move away from it. Pulled by light and noise./[face:neutral]My [i]other[] half, though, my [i]third[] half... thinks this is all like something... I've been [i]waiting[] for. So. Mm. Maybe that helps you feel good./<hero.bookish/coward/goofball/greedy/healer/romantic:[face:talking]Also, I can't rationally believe there's a [i]right[] person for this. There only needs to be a [i]willing[] person./[face:interested]Out of anybody? I guess I hope I do? Or... does that make sense to you? Mm. So... I'll try. I'll just try./[face:neutral]But. Really. I'm capable. Of seeing hard things through. I won't tell you not to worry, because I think you probably know... it doesn't matter. Whether you worry or not./[face:skeptical]I'm doing this because it's what I want to do. And I guess, in my eyes, that's the strongest reason there is./I [i]am[] a person who cares. So I should make an effort.[face:happy]/[face:talking]I could stand here longer, if you want. And I wouldn't blame you for wanting me to. They also say I wear moonlight well. But my heart's decided.>>
