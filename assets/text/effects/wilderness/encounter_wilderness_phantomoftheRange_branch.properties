... for a [i]reason.[] And there was a reason [i]I[] was feeling it. That it was [i]me,[] and not <hero2.parentOf.hero:my <hero2.mf:dad/mom/parent>./<hero2>.>/[face:interested]I guess it's because I [i]wanted[] to see a bear... that I thought, well, here's me getting my wish, and if I don't follow it, won't I feel foolish someday? It's something like that, honestly. It's [i]enough[] like that, that I feel comfortable leaving it there, I mean./That [i]ghost,[] you said? I don't know. I'm not the kind who just watches a weird thing go by, and doesn't, uh. Chase it.[face:skeptical] Right? Who would honestly be like that?>
