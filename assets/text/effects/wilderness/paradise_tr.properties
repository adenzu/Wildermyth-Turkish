~01~prompt~panel_013~1_hero=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\nKitaplarını sevdiğini biliyorum ama bu resmin bin kelimeye bedel olduğunu düşünmüştüm.../\nUmarım seni korkutmamışımdır. Sadece bu manzarayı kaçırmanı istemedim./\nKüçük şakayı beğeneceğini biliyordum. Bunu da beğeneceğini düşündüm./\nBaşkalarıyla ilgilenmek için çok fazla zaman harcıyorsun, senin için özel bir şey yapmak istedim./\nSon zamanlarda ne kadar gergin olduğunu biliyorum. Güzel, sessiz bir anın tadını çıkaracağını düşündüm./\nSanki bu yolculuk boyunca partinin yükünü omuzlarında taşımışsın gibi görünüyor... Bu yükü hafifletmene yardımcı olmak istedim./\nÇok huzurlu ve sessiz. Son zamanlardaki tüm telaş ve koşuşturmayı düşününce, bunu görmek isteyeceğini biliyordum. /\nBunun hiçbir şeye değmediğini biliyorum... ama bunun paha biçilmez olduğunu düşünmüştüm./\nSeni ne kadar güzel hissettirdiğini biliyorum. Yondering Lands bundan daha güzel olamaz./\nFlörtöz gibi davranıyor olabilirsin ama kalbinde romantik olduğunu biliyorum./\nBir kereliğine bile olsa bana konuşamayacak durumda olduğunu söyleme. Sen?>
