~07~player_chose_three~panel_019~15_hero=<npc.coward/healer/hothead/poet:<hero.bookish/coward/goofball/healer/loner/snark/60:[face:skeptical]You mean you've experienced a [i]pattern of catastrophic fires?[]/[face:interested][i]Really?[] How many fires we talking about?/[face:interested]Fire, you mean? That's pretty [i]unique[] at least./Fire? You poor <npc.mf:man/woman/person>./[face:neutral]That's bad. Fire?/[face:skeptical]Fire's been following you around?/[face:grim][i]Fires,[] you mean? That's pretty rough.>/You [i]just[] bought it? <hero.coward/goofball/greedy/healer/poet/60:[face:interested]Um... [i]why?[]/[face:talking]From who? A foxheaded figure, selling taverns?/How much you pay?[face:skeptical]/You poor <npc.mf:man/woman/person>. I'm sorry./[face:neutral]Mm. Pain is doubled when you pay for the pleasure./That's bees-in-the-bed kind of luck.[face:skeptical]>/<hero.bookish/coward/goofball/greedy/healer/hothead/leader/snark/60:The cause is likely a common factor in all those cases, then./Well. Should you be... investing in stuff, then?[face:interested]/[face:talking]That's a case where maybe I'd stop buying stuff./I know the nine-year ache of a wasted purchase.[face:grim]/I'm sorry. I do know how bad it feels. To lose money./[face:skeptical][gray]Stop buying stuff. How about [i]that?[]/That's... I do get it, to some degree. It's hard when your work is wasted./[face:skeptical][gray]Stop buying stuff. How about [i]that?[]/[face:grim]Is that so?>/<hero.bookish/coward/healer/leader/loner/romantic/60:Experience is, of course, the greatest educator...[face:neutral]/[face:interested]Really? Myself, I wouldn't mind avoiding, um. [i]Experiences.[]/It's not a [i]terrible[] idea. Though... anyway, sorry.[face:neutral]/And that's what you were after?/[gray]Oh. So you're that kind of person.[face:skeptical]/[face:joke]Uh... are you sure this's what she meant?/[face:skeptical]Experiences seem to be what you've gotten.>>
