~05~player_chose_one~panel_001~3_hero=<hero2.exists:<hero.personality:I'd figure the expense of a place this size, remote as it is... would be fairly prohibitive? But I suppose I'm not fully educated on all the... factors./Here's at least a warm set of walls, and a roof. Feel safer inside, I think. Right?/[face:happy]Here we go! This's where I show you my tomato-looking bruise! Just let's eat, first./[face:skeptical]It's got good bones, this tavern. Someone took care of it a long time. Must've invested their whole life in the... the thing. Running it./[face:happy]I always did enjoy a new tavern. Full of new people. People to whom it's a well-worn place they love./[face:talking]Bet I could climb this wall. Bet I could do it in a ten-count./[face:talking]See how dry the roof is? That's a fire-risk. Place needs better minding, I'd say./[face:neutral]Here... is one of the restplaces we were told about./The ribbonrat peels bark from birchtrees. Doesn't like to sleep in a wet nest. I'll admit, I'm looking forward to a bed, myself.[face:happy]/[face:talking]There are boundless kinds of people in this world. Every one of them passes through a tavern. Or at least... the ones you'd like to meet./[face:dubious]How interesting. A beige building with a patchy-thatch roof. One stumbling drunk in the yard.>/>
