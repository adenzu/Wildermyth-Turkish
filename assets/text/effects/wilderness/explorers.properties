~04~player_chose_one.test_pass~panel_015~2_volunteer=<volunteer.coward/goofball/healer/leader/snark/60:\nThank goodness! I was getting nervous there.../\nYeah. I'm glad you're on [b][i]our[][] side.../\nA shame you had to kill it, but it left us no choice./\nGood plan. Smart thinking./\nYou couldn't've done that at the [b][i]start[][] of the fight?/And just in the nick of time...>
~04~player_chose_one.test_pass~panel_016~1_narration=Eying the field of old equipment scattered about...
~04~player_chose_one.test_pass~panel_016~2_hero=Whatever it was, I'd say it's been feeding here for awhile.
~04~player_chose_one.test_pass~panel_017~1_volunteer=<volunteer.coward/healer/hothead/leader/greedy/snark/50:\n**shudder** Fine, but be quick about it. This place gives me the wiggins.../\nAnd inter any bones we find. We should give these poor souls a proper funeral./\nI call dibs on the best [b][i]weapon[][].../\nAnd pay our proper respects to the dead. I'm sure you meant that too, right?/\nUseful... or valuable... or powerful... or valuable.../\nSure. Once we clean the moss, bones, and ichor off it.../\nI'm just glad to know we've made this part of the Yondering Lands safe again.>
~04~player_chose_one.test_pass~panel_017~2_target=We should collect this stuff. We might find something useful.
~04~player_chose_one.test_pass~panel_018~1_hero=Come on. Let's get out of here...
