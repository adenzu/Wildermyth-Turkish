~06~player_chose_two~panel_001~1_hero=<hero.coward/hothead/leader/romantic/60:\nGetting out of here sounds great to me./\nFine. I'd rather stay and fight, but I'll abide by the will of the group./\nAgreed. Discretion is the better part of valor, here./\nRight! Time to <hero.mf:pull up our pants/straighten our skirts/pull on our clothes> and skedaddle like we just heard <hero.awm:the milkmaid's father/the inkeeper's wife> coming home./\nOut we go then.> Just one problem...
~06~player_chose_two~panel_002~1_hero=It's still warping our senses... so how can we be sure we're staying on course?
~06~player_chose_two~panel_003~1_volunteer=The rocks... It can't warp the senses of the rocks...
~06~player_chose_two~panel_004~1_volunteer=...and I can [b][i]interfuse[][] with them.
~06~player_chose_two~panel_005~1_target=Huh?
~06~player_chose_two~panel_005~2_volunteer=If it's warping our senses, I'll just close my eyes, interfuse with the rocks, and let that guide us.
~06~player_chose_two~panel_009~1_hero=Got any better ideas?
~06~player_chose_two~panel_009~2_target=Nope.
~06~player_chose_two~panel_010~1_narration=And so...
~06~player_chose_two~panel_010~2_hero=Are you sure? I really think we're going the wrong way...
~06~player_chose_two~panel_010~3_volunteer=See? The rocks guide us true...
~06~player_chose_two~panel_011~1_volunteer=I'm sure... in fact...
~06~player_chose_two~panel_012~1_volunteer=...we're free! I no longer feel the effect upon our senses.
~06~player_chose_two~panel_013~1_hero=<hero.coward/goofball/hothead/leader/snark/60:\nTake the win.../\nYou know what they say: any mysterious, sense-warping, lost-in-the-<overlandTile.biome>-for-two-days presence you can walk away from is a [b][i]good[][] one.../\nShould have tried to fight it. Bet [b][i]that[][] would have been impressive.../\nLet's just be grateful we all made it out in one piece./\nYou wanna go back in and try again? Be my guest./\n<volunteer> just used <volunteer.mf:his/her/their> magical soul-sharing powers to become one with nature and lead us out. Seems pretty impressive to me.>
~06~player_chose_two~panel_013~2_target=Huh. I thought escaping would be... I don't know, more impressive somehow...
~06~player_chose_two~panel_014~1_target=Too bad we'll never know what was causing that effect...
~06~player_chose_two~panel_014~2_volunteer=<volunteer.bookish/coward/healer/leader/loner/60:\nIndeed. But at least we can record it on our maps./\nEh. I can live with that./\n...or if anyone else will fall victim in the future.../\n...and let's hope no one else ever falls victim to it again./\n...or who else may have wandered into its grip in the past.../\nThere are some mysteries even we dare not solve...>
