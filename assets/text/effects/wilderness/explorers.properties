~01~prompt~panel_001~1_narration=In the darkest heart of <overlandTile>...
~01~prompt~panel_001~2_target=Thank goodness we've nearly finished scouting the area. Feels like we've been patrolling <overlandTile.bghps:this forest/this grassland/these hills/this forest/this swamp> for weeks.
~01~prompt~panel_001~3_hero=Actually... we should have been out of here [b][i]two days[][] ago...
~01~prompt~panel_002~1_target=What!? Why didn't you say anything?
~01~prompt~panel_002~2_hero=<hero.bookish/coward/leader/50:\nI wasn't sure. Not 100%. I thought I might have miscalculated. But now.../\nI wasn't sure. Not 100%. And I was really hoping maybe I was wrong. But now.../\nI wasn't sure. Not 100%. I didn't want to alarm anyone over a hunch. But now... /\nI wasn't sure. Not 100%. But now...>
~01~prompt~panel_003~1_target=<target.bookish/goofball/loner/snark/60:\nBut... we have maps. Maps we've been following! Are you saying the maps are wrong?/\nWhich means... what, exactly? Did <town> up and move on us? Did you read a map or something wrong?/\nThen we're lost. Or perhaps the maps are wrong./\nWell, I'm pretty sure this isn't <town>, so I'm guessing [b][i]you[][] got us lost. Am I wrong?/\nSo... what does that mean? Are we lost? Are the maps wrong?>
~01~prompt~panel_003~2_hero=...now I'm [b][i]certain[][]. We should have reached <town> this morning at the latest.
~01~prompt~panel_004~1_hero=No. I think... I think the [b][i]land[][] is wrong.
~01~prompt~panel_005~1_target=The land is wrong? What does that even--
~01~prompt~panel_005~2_volunteer=No... <hero.mf:he's/she's/they're> right... I can feel it. <volunteer.bookish/healer/loner/poet/60:An amorphous yet pervasive wrongness./A wrongness affecting body and mind./A presence in my head that's not my own./A whisper of wrongness, rustling my mind like a bird rustles leaves./Like something in the air.>
~01~prompt~panel_006~1_volunteer=Something is [b][i]warping[][] our senses...
~01~prompt~panel_007~1_target=Like what? Thrixl?
~01~prompt~panel_007~2_hero=Thrixl would have attacked by now.
~01~prompt~panel_007~3_volunteer=Agreed. This is something different...
~01~prompt~panel_008~1_target=<target.bookish/coward/goofball/hothead/leader/50:\nNot just different. [b][i]Dangerous[][].../\nI was really hoping you weren't gonna say that.../\nGreat. More [b][i]different[][]. Anyone else sick of different?/\nAs long as it's something we can kill.../\nThen stay alert. Whatever it is, let's meet it head on.../\nI hate different.>
~01~prompt~panel_009~1_target=So where is this thing?
~01~prompt~panel_009~2_volunteer=If it trapped us in the <overlandTile.biome> this long, it must somehow be making us walk in circles--
~01~prompt~panel_010~1_target=Of course! Luring us in towards the center...
~01~prompt~panel_010~2_hero=Circles? Or a [b][i]spiral[][]?
~01~prompt~panel_011~1_target=...which means the center is where we'll find it!
~01~prompt~panel_012~1_hero=<hero.bookish/coward/leader/50:\nI could triangulate its precise position if I knew exactly how our senses were being warped./\nUnless we just get out of here... but how can we escape without knowing exactly [b][i]how[][] our senses are being warped?/\nThen that's where we make our stand. Assuming we can determine exactly how our senses were being warped.../\nI might be able to guide us there, if I knew exactly [b][i]how[][] our senses were being warped.>
~01~prompt~panel_013~1_volunteer=The shadows! Look at our shadows on the ground!
~01~prompt~panel_014~1_hero=Yes! Our shadows look like they're bending. They're being warped by the effect. And if they're being warped at that angle...
~01~prompt~panel_015~1_hero=Then the center of the spiral is [b][i]this[][] way...
~01~prompt~panel_016~1_hero=...and the outer edge is [b][i]that[][] way...
