~05~player_chose_one~panel_013.(romantic_is_male)~6_thought=This... this is bad. Permanent? No, no, it can't be, it's...\n<romantic.personality:well, theoretically, I guess, anything's possible. Change\nis more often permanent than not, I'd guess./This could be a dream? No, I'm not that dumb. But.../Wait, actually, being a duck might be way better than being\n<romantic> <romantic.whm:the worldsaver/the trailspoon/the cheesemage>... Hmm.../What about all my stuff? That's not duckstuff!\nI suppose ducks [ni]do[] like shiny coins. Right?/Well, it [ni]can[] be. I suppose I should prepare for the\npossibility that... I'm just a duck now./It's not fair! How am I going to fight like this? My battles\naren't over!/I need a plan, obviously. If I can get <volunteer.exists:the attention of \nthe others, they'll/<ship>'s attention, \n<ship.mf:he/she/they>'ll> be able to do something. I'm sure of it./Hm. But if it is... I don't know. A duck's life might be better./Though stranger things happen all the time, perhaps.\nThings nobody can take back. All lives are rife with change./Hey, and why is my duckvoice so loud and grating? The \nother duck sounds so soft and... and sweet./Exactly what would happen to me, though, isn't it? \nExactly the way things would end.>
