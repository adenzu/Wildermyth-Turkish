~06~player_chose_two~panel_004~1_romantic=<romantic.bookish/greedy/hothead/snark/60:Don't think the culture here's exceptionally old. I mean, the one that [ni]was[] here. But there's so little left./All that went into building a place like this. We invest a lot into the things that fill our lives./They used this place, whoever they were. Used it for something. Baths, or... well, baths is probably what it was./[face:skeptical]We're all about as permanent as frogs. It's things like this that outlive us. Places we bathed. Or worked. Or wasted time./Time piles up on us. Buries our bones and our brave deeds, everything we've cared for. It's odd, the heirlooms we leave. That we don't mean to.>
~06~player_chose_two~panel_005~1_romantic=<romantic.bookish/greedy/hothead/snark/60:These structures, most of them sunken... and this water. They were important to someone. Once.../Someday, some rascal tromps on our graves and drinks our bathwater./[face:joy]Whole bunch of nekkid folks.../[face:grim]A lot of time. A lot of waste./[face:skeptical]Or maybe we do mean it? Hmm...>
