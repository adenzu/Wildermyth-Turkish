.blurb=Scouting complete.
.longName=The Heirloom Spring
.name=Event
~01~prompt~panel_001~1_narration=It's been ten days or more in the swamp. <romantic>'s away from camp this morning, exploring a mostly tumbled and sinking ruin in the southern stretches of <overlandTile>.
~01~prompt~panel_001~2_narration=The worst of the water is only waist-high, but it's fetid and feverwarm.
~01~prompt~panel_002~2_romantic=<romantic.coward/goofball/greedy/60:[face:hit]What was that, a fish? I [i]hope[] it was a fish./[face:skeptical]Wonder if I should bottle this muck. It's [i]real[] mucky./[face:sad]I'm sorry, my new <romantic.whm:boots. You [i]were[] new once. Fresh. Hopeful boots. Your cobbler was/pants. You [i]were[] new once. Fresh. Hopeful pants. Your tailor was/boots. You [i]were[] new once. Fresh. Hopeful boots. Your cobbler was> so expensive./Mucky, mucky, mucky, [i]mucky[]!>
~01~prompt~panel_002~3_action=[brown][actionSmall]sluck!
~01~prompt~panel_002~4_action=[darkGray][actionSmall]splitch!
~01~prompt~panel_003~3_romantic=<romantic.bookish/leader/loner/snark/60:[face:skeptical]Nothing more than functional stonework. Have to imagine the builders were [i]forced[] to inhabit this stinkhole, for some reason. Ah well. They're gone now.../[face:skeptical]Wonder who they were, stacking all this stone. Not where [i]I'd[] build. But that's assuming I had a choice./[face:grim]Wonder who built out here? \nMust not've wanted company./Nice pillars, oldenfolks. One of them's not standing so straight. Maybe because you built it in a [i]swamp[]./[face:skeptical]And who would've wanted to [i]build[] out here, anyway? Snakefolks, I guess. Scaly and silver and muckloving. Glad there's no snakefolks nowadays.>
~01~prompt~panel_003~4_action=[brown][actionSmall]splack!
~01~prompt~panel_005~2_romantic=Honestly, don't even care anymore. <lover.exists:<ship.rfln.romantic:Get me a bath, and back to <lover>./Get me a bath, and back to <lover>./Poor <ship>'s taken worse to this place than I have. We need to get out./Get me a bath, and back to <lover>.>/<rival.exists:<ship.rfln.romantic:At least <ship>'s dealing with the same./Just glad <rival> can't see me right now./Just glad <rival> can't see me right now./Just glad <rival> can't see me right now.>/Just power through. Finish. Get out.>>
~01~prompt~panel_005~3_action=[tan][actionSmall]thloop!
~01~prompt~panel_006~3_romantic=Oh. But this building looks... actually intact.
~01~prompt~panel_006~4_action=[gray][actionSmall]splurch!
~01~prompt~panel_007~1_narration=The structure, hidden by vegetation and the thick mud that coats everything, leans on its sturdy bones, its outer walls crumbling in places but still firm.
~01~prompt~panel_007~2_narration=From within, a cool draft blows, the fresh smell of rainwind from a forest glade far from here.
~01~prompt~panel_008~1_narration=It's a tight squeeze to get past the half-blocked entry. Broken stone grips and rips at <romantic.mf:him/her/them>.
~01~prompt~panel_008~5_romantic=<romantic.coward/greedy/leader/60:Why am I doing this? I [i]know[] better... ow! Come on...!/All this... uck. All this better be... ow! [i]Worth it[]!/Uff. I should've brought the others over, first, huh? Ah well. A quick look is all.../<romantic.whm:Luckily got armor in all the right places./Really glad for these thick clothes now...!/Yack! Don't tear my magic dress!>>
~01~prompt~panel_009~1_narration=With a last surge of effort, <romantic> spills into the chamber.
~01~prompt~panel_009~2_narration=A lovingly laid rim of stonework surrounds a sparkling spring.
~01~prompt~panel_009~3_narration=A hundred years of hard weather has carved several openings in the roof. Sun slants through.
~01~prompt~panel_009~4_romantic=Oof. Oh.
~01~prompt~panel_010~1_romantic=The water's so clear.  Smells so clean.
~02~choice_one~panel_001~2_narration=<romantic.bookish/coward/loner/poet/snark/60:Leaving analysis for later, <romantic> jumps in to bathe!/After a quick peek for observers, <romantic> hops into the spring!/<romantic> shrugs, caked mud crumbling off <romantic.mf:him/her/them>. Then dives into the spring./Mudslicked <romantic> leaps into the spring, exultant!/Knowing it'll probably end the world or something, <romantic> shrugs and jumps in!/With a laugh, <romantic> leaps into the spring!>
~02~choice_one~panel_001~3_action=[aqua]Splash!!
~02~choice_one~panel_001~4_darken=Wash
~03~choice_two~panel_001~1_romantic=<romantic.bookish/greedy/poet/60:[face:skeptical]Incredibly unlikely. Magic, perhaps. I [i]need[] to taste it./[face:happy]All this fresh water... and I'm the only one who gets to enjoy it!/[face:joy]Feel like a bee stooping to a flower. It calls me.../[face:happy]This'll taste so good after all that boiled water...>
~03~choice_two~panel_001~2_darken=Drink
~04~choice_three~panel_001~1_romantic=<romantic.bookish/coward/goofball/greedy/60:[face:grim]All the hallmarks of a wildkept shrine. Best not sully it./[face:skeptical]No thanks. Probably would give me a fish-arm./[face:joke]Clever lure, but I'm not one to snatch an unexplained ham!/[face:dubious]You lose more than you gain, messing with mystery pools./If it's been pristine all this time... who am I to grub it up?>
~04~choice_three~panel_001~2_darken=Leave It Be
~05~player_chose_one~panel_001~1_narration=Cold water encloses <romantic.mf:him/her/them> for a moment, and all <romantic.mf:his/her/their> skin slithers with sensation as dry mud peels away.
~05~player_chose_one~panel_001~2_narration=Prickles climb <romantic.mf:his/her/their> legs, back, neck, and then...
