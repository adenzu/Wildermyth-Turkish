~06~player_chose_two~panel_009~5_romantic=<romantic.bookish/goofball/greedy/poet/60:[face:skeptical]Well, it was intriguing enough. One of those structures is still standing. Still got fresh water in there. But nothing of urgent importance, I suppose. Not mystical./[face:joke]Oh, sure. Found some big old rocks and ruins, and goop all around! Pool of old water in an old cistern? Go check it out, it's great!/Naw, wish I did, but it's nothing worth delaying for. Just an old bathhouse. The sooner we're clear of this gloop, the better./Always find [i]something[]. These ruins... There was a bathhouse still mostly erect. A lovely air inside. But maybe not worth everyone's slogging over.../Ruins. Really nothing special. One old bathhouse still standing, with some fresh water inside. Can't tell who built it. Doubt anyone can, anymore.>
