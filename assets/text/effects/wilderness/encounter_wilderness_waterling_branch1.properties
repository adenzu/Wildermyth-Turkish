~04~player_chose_one~panel_002.(npc_is_male)~1_romantic=<romantic.personality:I admit, it's... uncharacteristically spontaneous.../Wow. But it's very sudden. Isn't it?/This's been... so easy. So fast. So perfect./Is it [i]too[] sudden? A quick decision like this.../I just worry... because it's so sudden./[face:joy]How sudden it is! Have to laugh, a little.../Decisions this heavy... don't often come so fast and simple./Still feels impossible. But for the first time... I know it isn't./My blood's still whirling. My head and heart./My truest feelings require little thought, I guess./There's just the worry that... well, that you're [i]tricking[] me.>
