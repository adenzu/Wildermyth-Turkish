~01~prompt~panel_045.(npc_is_male)~1_speech=[darkGray]<npc.bookish/hothead/poet/60:The river's born here, where those clear waters come from under the earth. [i]I[] was born here. [i]You[] were born in a wooly bed, I understand./The river that begins here is old. I protect it. I kill the things that want to spoil it. It's my home and my mother and my father./A lonesome moth hopes to melt <npc.mf:his/her> body into the moon. I've been drawn to this river, and wondered if my urge weren't the same as <npc.mf:his/hers>./Do you chase everyone who runs from you? It's fox-behavior. It's wild-hearted of you.>
~01~prompt~panel_045.(npc_is_male)~2_narration=Clambering up is somewhat more difficult for <romantic>.
~01~prompt~panel_046.(npc_is_male)~1_speech=<npc.bookish/hothead/poet/60:<romantic.historyTag_adopted/historyTag_nomadic/historyTag_unknownOrigin:Oh, truly? Then you may as well be another riverchild./Just the same./It's a nice story. My heart tells me you weren't./I study you folk. From afar, I do. Usually from afar.>/But so dire. Lose one and I lose them all. Not that way for you, is it?/<romantic.loner/poet/romantic/80:[darkGray]Not with that face, you don't./[darkGray]You sound sweet like mushrooms. Or honey.[]/[darkGray]Thanks.[]/[darkGray]It's born here, you know?[]>/[darkGray]<romantic.goofball/healer/60:Whims, is it? That's less than I'd hoped./If I'd wished to elude you, you'd be muddled and meeting your friends again. Right about now./Well... How does a winsome waterling answer such a question?>>
~01~prompt~panel_046.(npc_is_male)~3_romantic=<npc.bookish/hothead/poet/60:<romantic.historyTag_adopted/historyTag_nomadic/historyTag_unknownOrigin:Probably. I'm not actually certain./Not a bed. Believe it was a pile of blankets, in a tent./Not sure, actually. Could've been born where a river began. Like you./<romantic.whm:It was something like that, I guess./Yeah, something like that./Not every cloth is wool. Uh, but, yeah, something like that.>>/That's a lot of things. Nice, maybe. Being able to defend all those things at once./<romantic.loner/poet/romantic/80:[face:neutral]I understand that. Sometimes I think I belong in shadows./[face:talking]I think our bodies belong to the earth already. The earth, the streams, the hills, and spiderwebs. I don't know./[face:sad]That's one of the most heartwrenching things I've ever heard./To do what? Be a part of the river?>/<romantic.goofball/healer/60:[face:joy]I'm not a fierce <romantic.mf:man/woman/human>, but I'm certainly blown by my whims, at times./[face:interested]I'm sorry. My heart told me to go after you. You... want me gone?/[face:talking]I... yeah, I guess so. But your eyes, your funny smile. It was like... you were beckoning me. You weren't?>>
