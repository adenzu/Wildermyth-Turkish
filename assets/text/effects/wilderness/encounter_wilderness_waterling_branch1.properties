~01~prompt~panel_053.(npc_is_male)~2_romantic=<romantic.bookish/greedy/snark/60:[face:interested]/[face:happy]/[face:interested]/<romantic.coward/goofball/healer/hothead/loner/poet:[face:interested]/[face:interested]/[face:interested]/[face:interested]/[face:neutral]/[face:neutral]>>Hm?
~01~prompt~panel_054.(npc_is_male)~1_speech=[darkGray]<npc.personality2:Discs of rock on the lakebed tell a lovestory. Of a waterling <npc.mf:lord and his/lady and her> human lover who dies to save <npc.mf:him/her>. That's where I took my name from. The <npc.mf:man's/woman's> name: <npc>. Stay. Love me, if you've started to. Marry me. We'll write a happier ending./Fall in love with me. Can't you? Be my love, and... help me through this life and... I'm sorry, just. Be my love. Be my love. Oh, I'm <npc>, by the way./I've got a flighty eye, and a wandering heart. But when they both lit on you, they agreed they'd found a home. I'm <npc>. I'd like to be your <npc.mf:husband/wife>./My heart's a greedy heart. The river named me <npc>, and I always told it... that I would bring a <romantic.mf:man/lady/soul> here and make <romantic.mf:him/her/them> my <romantic.mf:husband/wife/partner>. Now my greedy heart... has chosen you./Let me put it this way... In all my time, I've never been so drawn to someone, though I've glimpsed at many. Stay with me. I'm <npc>. I'll be your <npc.mf:husband/bride>./Alright. Here it is. I'm diving into your arms, I suppose. Stay here. Be my <romantic.mf:husband/wife/partner>. Help me, laugh with me, love with me. I know it's crazy. Oh! My name's <npc>./We're both chance-takers, or we wouldn't be standing here. We're both souls who love first with our eyes. But I swear... I'll love you forever if you want. <npc>, I'm called./All my life I've seen people pass by. Never wanted to steal one away, until today. So... I'm <npc>. Will you be my love? My long love, lifelength or further going./I haven't told you my name. It's <npc>. The river named me, but I'll name my <romantic.mf:husband/wife/eternal lover>. I want it to be you./My name's <npc>. I'm going to ask you to be my bond, my love, forever. All my life, I hoped, but never thought this day would come. It means my whole world./We don't know each other. I'm <npc>. Let's be lovers forever, or as long as rivers go to waves. As long as tears roll to earth, and clouds roam the skies. Right?>
~01~prompt~panel_054.(npc_is_male)~3_narration=<npc.mf:He/She> leans on a trunk and <npc.personality:blubs <npc.mf:his/her> lips, begins to speak with thoughtful/half smiles, and <npc.mf:his/her> hands hover between/thumbs <npc.mf:his/her> ear, talks with imaginative/grins again, impatient hands babbling with/smooths the air with gentle/as <npc.mf:he/she> speaks, makes animated, energetic/directs <romantic>'s eyes with/touches <npc.mf:his/her> hair, makes a few awkward/illustrates <npc.mf:his/her> words with/paints the air with passionate/smirks with sunny eyes, makes idle> gestures.
