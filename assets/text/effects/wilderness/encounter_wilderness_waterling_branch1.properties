~01~prompt~panel_057.(npc_is_female)~3_romantic=<npc.bookish/hothead/poet/60:<romantic.historyTag_adopted/historyTag_nomadic/historyTag_unknownOrigin:Probably. I'm not actually certain./Not a bed. Believe it was a pile of blankets, in a tent./Not sure, actually. Could've been born where a river began. Like you./<romantic.whm:It was something like that, I guess./Yeah, something like that./Not every cloth is wool. Uh, but, yeah, something like that.>>/That's a lot of things. Nice, maybe. Being able to defend all those things at once./<romantic.loner/poet/romantic/80:[face:neutral]I understand that. Sometimes I think I belong in shadows./[face:talking]I think our bodies belong to the earth already. The earth, the streams, the hills, and spiderwebs. I don't know./[face:sad]That's one of the most heartwrenching things I've ever heard./To do what? Be a part of the river?>/<romantic.goofball/healer/60:[face:joy]I'm not a fierce <romantic.mf:man/woman/human>, but I'm certainly blown by my whims, at times./[face:interested]I'm sorry. My heart told me to go after you. You... want me gone?/[face:talking]I... yeah, I guess so. But your eyes, your funny smile. It was like... you were beckoning me. You weren't?>>
