~01~prompt~panel_049.(npc_is_male)~3_romantic=We didn't spot this place...
~01~prompt~panel_050.(npc_is_male)~1_speech=[darkGray]The lake curves around where those dark oaks stand. There's wonderful fish.
~01~prompt~panel_050.(npc_is_male)~2_romantic=<romantic.bookish/greedy/snark/60:You must know a great deal about waterlife./Do you ever get bored?/[face:skeptical]You must have a lot of time to think./It's lovely. I see the clouds cleared.>
~01~prompt~panel_051.(npc_is_male)~1_speech=[darkGray]<romantic.bookish/greedy/snark/60:I guess I do. I don't know. Do you find the water fascinating?/Sometimes quite terribly./I have a lot of ideas. In my head./Is it better than where you're from?>
~01~prompt~panel_051.(npc_is_male)~2_romantic=<romantic.bookish/greedy/snark/60:[face:skeptical]I... In certain ways./[face:joy]Yeah. Me too./[face:neutral]Right now, I've only got one./<romantic.coward/goofball/healer/hothead/loner/poet:[face:interested]Is it? I don't know yet./[face:happy]On chore days, certainly./[face:interested]Is that what you'd like to hear?/[face:skeptical]Gmph, I don't know./[face:neutral]I'd never think to decide./[face:talking][i]Better[] can be a big word. >>
