~04~player_chose_one~panel_003.(npc_is_male)~1_romantic=<romantic.personality2:[face:interested]Tell me your history. Your ways and ideas./[face:talking]But I've never felt so brave./[face:interested]Do you live in a woven reed house?/[face:happy]You're more than I ever... thought... to have./Would you mind if I...?/[face:happy]How do I ever let go of you?/How do we plan for everything...?/[face:interested]I'm not actually... sure how to.../My heart's a forgefire in a gale, right now./[face:happy]Is it how our lovestory [i]should[] start?/[face:happy]If I'm bad, though, pretend I'm good.>
