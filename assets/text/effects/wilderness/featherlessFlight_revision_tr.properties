~01~prompt~panel_008~1_bookish=<bookish.bookish/loner/poet/romantic/snark:Burada görmek isteyebileceğiniz bir şey var, <hero2.parentOf.bookish:<hero2.mf:Dad/Mom/Renny>/<hero2>>. \n[small]Bir şey, hımm. Doğru kelime bu mu?/Bir şey görürsem söylememi mi istedin? Pekala./[face:interested]Burada, <hero2.parentOf.bookish:<hero2.mf:Dad/Mom/Renny>/<hero2.loverOf.bookish:love/<hero2>>>. Bunu kendin görmek isteyeceksin./Bunu kendin görmek isteyeceksin, <hero2.parentOf.bookish:<hero2.mf:Dad/Mom/Renny>/<hero2>>. \nBeklenmeyen bir şey buldum./[face:skeptical]Burada. Bir... bilirsin işte. Bir beden.>
