~01~prompt~panel_004~3_bookish=<bookish.bookish/loner/poet/romantic/snark:[face:grim]Şimdi iz bekçisinin ne demek istediğini anlıyorum. <npc.mf:he/she/they> buradaki rüzgarları [i]keyfi[] olarak tanımladığında./[face:default]Yaşlı iz bekçisi rüzgar konusunda haklıymış. Gelip gitme şekli./[face:default]İz bekçisinin ne demek istediğini anlıyorum. Rüzgar ne kadar da hızlı değişiyor. Keyfi, <npc.mf:he/she/they> buna öyle dedi. İyi bir kelime./[face:interested]Dost canlısı bir rüzgar değil. Arkanızda isteyeceğiniz türden bir canlandırıcı değil. Keyfi, iz bekçisinin kelimesiydi. <npc.mf:he/she/they>'in şimdi ne demek istediğini anlayın./[face:skeptical]Değişken rüzgarlar. Sanırım yaşlı iz bekçisi [i]bir şey[] konusunda haklıymış.>
~01~prompt~panel_005~1_hero2=<hero2.theme_skeleton:Mm. Rüzgarlı, kuru... En azından kuruluk beni rahatsız etmiyor.[]/<hero2.personality:Rüzgar bir şey. Ama gerçekten sinir bozucu olan [i]kuruluk[]./[face:interested]Evet, şey. Ama öyle olmayacak, şey gibi... [i]kasırgalar?[]\nÖyle değil mi? Çok daha kötü olmayacak?/[face:interested]Hey, <volunteer.exists:başka biri/sen> cildinin çatladığını mı hissediyorsun?/Asıl keşke bu kadar [i]kuru olmasaydı.[] Aşağı indiğimizde \nilk banyoyu yapacağım.[face:talking]/Mm. Ve çok kuru. Bitki yok. Hiçbir şey./[face:skeptical]En kötü yanı toz. Hepsi burnuma kaçtı./[face:grim]Mm. İyi ki hazırlıklı gelmişiz./[face:grim]Eh. Her yerin [i]sorunları[] vardır./[face:interested]Mm. Oluşum şekilleriyle ilgili olmalı. Bu garip kayalar./Mm. Ciltte sert. Keşke bu kadar kuru olmasaydı./[face:dubious]Eh. Dürüst olmak gerekirse, biraz [i]daha[] dram bekliyordum.>>
