~01~prompt~panel_016~1_bookish=<bookish.bookish/loner/poet/romantic/snark:Flight... bu, askerlerinden herhangi birine bahşettikleri bir onur değil. Kanat şövalyeleri saygı duyulan, korkulan, yüceltilen kişilerdir. En çok bilinen kahramanlarımızdan birini, sadece bir rahatsızlıktan kaçınmak için bir tepede çürümeye bırakır mıydık?/Daha önce fark etmiştim, ölülerini nasıl topladıklarını. Piyadelerin bedenleri bile bir iki gün bırakılırsa ortadan kaybolur. Bir [i]kanat şövalyesini[] terk edeceklerinden şüpheliyim./Hepimizin düşenlerimizi onurlandırmanın yolları vardır. Eğer bedeni taşıyamazlarsa, cenaze törenini burada yaparlardı. <bookish.mf:him/her/them>'i [i]böyle[] bırakmazlardı. Kanat şövalyelerinden biri./Kanat verilenler... [i]özel[] olarak kabul edilirler, değil mi? <bookish.mf:him/her/them>'i burada öylece bırakıp... iyi bir şey yapacaklarından şüpheliyim. Bence oldukça evrensel bir gelenek. Ölülerinizi onurlandırmak. /[face:skeptical]Onların [i]kanatlı şövalyelerinden[] biri? Pullarım ve bir kertenkele burnum yok belki, ama Drauven'ın rütbe gibi şeylere önem verdiğini [i]biliyorum[]. Ve onur ve tüm bu şeyler. En kötü uçucuları bile bir kahramanın ayinlerinden mahrum bırakılmaz.>
