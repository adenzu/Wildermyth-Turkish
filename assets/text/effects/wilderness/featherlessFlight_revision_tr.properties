~01~prompt~panel_010~1_bookish=<bookish.bookish/loner/poet/romantic/snark:Kanat şövalyelerinden biri. Ve... <bookish.mf:him/her/them> büyüklüğünde genç bir tane. Belki de deneyimsizliği <bookish.mf:him/her/them>'in bir fırtınaya yakalanmasına neden oldu./<bookish.mf:O/O/Onlar> bir uçucuydu. Belki de bu \nfırtınalardan birine yakalandı. Düştü./<bookish.mf:O/O/Onlar> daha küçük bir tane. Bir yavru kuş. Belki de yeni \n<bookish.mf:his/her/their> kanatlarını aldı. Ve sonra... aniden çıkan bir fırtınaya yakalandı./[face:interested]<bookish.mf:O/O/Onlar> genç bir tane olmalı. Maceracı, yumuşak ölçekli... \nçok yüksekte veya çok alçakta uçmaya alışmış./[face:skeptical]Tahmin ediyorum <bookish.mf:o/o/onlar> deneyimli bir uçucu değildi. Rüzgarlarla nasıl başa çıkacağını bilmiyordu.>
~01~prompt~panel_011~1_bookish=<bookish.bookish/loner/poet/romantic/snark:Kayalara çarptı. <bookish.mf:onun/onların> bacaklarının nasıl kırıldığını görüyor musun? <bookish.mf:onun/onların>kendini [i]biraz[] sürüklemeyi başardı./Bacaklar... evet. Ama <bookish.mf:onun/onların> hemen öldüğünü düşünme. \n<bookish.mf:onun/onların>kendini [i]buraya[] sürükledi. Güneşten./<bookish.mf:onun/onların> hırpalanmış bedenini [i]bu kadar[] uzağa sürükledi. Güneşten. Gerisini hayal etmek istemiyorum, gerçekten./Üzülmek garip mi? <bookish.mf:onun/onların> böylesine... şerefsiz bir ölümle karşılaşması?/Bunun bedelini de epeyce ağır ödedi. <bookish.mf:onun/onların> bacaklarını kırdı. \n<bookish.mf:onu/onların>kendini [i]biraz[] sürükledi...>
