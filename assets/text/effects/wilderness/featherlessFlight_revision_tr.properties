~01~prompt~panel_012~1_hero2=<hero2.coward/goofball/greedy/hothead:Ama o zaman... endişelenmeli miyiz? Buralarda Drauven olmaması gerekiyordu, diye düşündüm./[face:default]Ama bu soruyu gündeme getiriyor. Bu göklerde uçan daha fazla sinir bozucu akbaba olduğunu mu düşünüyorsun?/Sanırım en çok merak ettiğim şey, daha fazla olup olmadıkları. Bunu bir uyarı olarak mı almalıyız./[face:default]Ama o zaman, muhtemelen tetikte olmalıyız, ha? Bir tane varsa, orada... başkaları da vardır. Muhtemelen duyduğum bir söz.>
