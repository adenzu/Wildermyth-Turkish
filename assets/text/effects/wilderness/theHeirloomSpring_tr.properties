~01~prompt~panel_002~2_romantic=<romantic.coward/goofball/greedy/60:[face:hit]O neydi, bir balık mı? Umarım balıktı./[face:skeptical]Acaba bu pisliği şişelemeli miyim? Gerçekten çok pis./[face:sad]Üzgünüm, yeni <romantic.whm:botlarım. Sen bir zamanlar yeniydin. Yeni. Umutlu botlar. Kunduracın/pantolon. Sen bir zamanlar yeniydin. Yeni. Umutlu pantolonlar. Terzin/botlar. Sen bir zamanlar yeniydin. Yeni. Umutlu botlar. Kunduracın çok pahalıydı./Çirkin, kirli, kirli, [i]kirli[]!>
~01~prompt~panel_002~3_action=[kahverengi][eylemKüçük]şans!
~01~prompt~panel_002~4_action=[koyuGri][eylemKüçük]bölünme!
~01~prompt~panel_003~3_romantic=<romantic.bookish/leader/loner/snark/60:[face:skeptical]İşlevsel taş işçiliğinden başka bir şey değil. İnşaatçıların bir sebepten ötürü bu pis deliğe yerleşmeye [i]zorlandıklarını[] hayal etmek zorundayım. Neyse. Şimdi gittiler.../[face:skeptical]Acaba kimlerdi, bütün bu taşları istifliyorlardı. [i]Benim[] inşa edeceğim yere değil. Ama bu, bir seçeneğim olduğunu varsayıyor./[face:grim]Acaba burayı kim inşa etti? \nMuhtemelen arkadaş istemedim./Güzel sütunlar, ihtiyarlar. Bunlardan biri pek dik durmuyor. Belki de onu bir [i]bataklığa[] inşa ettiğiniz içindir./[face:skeptical]Ve zaten burada [i]inşa etmek[] isteyen kim olurdu? Yılan insanlar, sanırım. Pullu, gümüş ve çamur seven. Artık yılan insanların olmamasına sevindim.>
~01~prompt~panel_003~4_action=[kahverengi][eylemKüçük]şap!
~01~prompt~panel_005~2_romantic=Dürüst olmak gerekirse, artık umursamıyorum bile. <lover.exists:<ship.rfln.romantic:Bana bir banyo yaptır ve <lover>'a geri dön./Bana bir banyo yaptır ve <lover>'a geri dön./Zavallı <ship> benden daha kötü yerlere götürüldü. Dışarı çıkmalıyız./Bana bir banyo yaptır ve <lover>'a geri dön.>/<rival.exists:<ship.rfln.romantic:En azından <ship> aynı şeyle uğraşıyor./Sadece <rival>'in beni şu anda göremediğine sevindim./Sadece <rival>'in beni şu anda göremediğine sevindim./Sadece <rival>'in beni şu anda göremediğine sevindim.>/Sadece devam et. Bitir. Çık.>>
