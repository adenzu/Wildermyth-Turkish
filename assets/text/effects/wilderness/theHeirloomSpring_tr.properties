~01~prompt~panel_001~1_narration=Bataklıkta on günden fazla zaman geçirdim. <romantic> bu sabah kamptan uzakta, <overlandTile>'ın güney kesimlerinde çoğunlukla yıkılmış ve batmakta olan bir harabeyi keşfediyor.
