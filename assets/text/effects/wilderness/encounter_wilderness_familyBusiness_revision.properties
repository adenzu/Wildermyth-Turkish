~04~player_chose_two~panel_007.(hero4_exists)~7_hero4=<hero4.bookish/coward/loner/poet/60:[i]I[] wasn't going in there. Planned to nurse a few questions of mine in private. But maybe I can put them in front of [i]you.[]/Place gave me a heavy feeling. Maybe just been too long, but... I wasn't itching to go inside./Already made up my mind I wasn't going in there.[face:neutral]/I've been <overlandTile.bghps:having some productive handshakes with berry bushes./aiming my nose at pleasanter scents than a taproom./out asking for color... from all lichen-richest rocks./conversing with the moss and things./making poems by the murkwater.> Would've been out here anyway./Wasn't in the mood to cow around. It's why I stayed away. > <hero4.childOf.hero:Anyway. Meeting <npc.mf:Grandpa/Grandma/my grandparent> again is a thing I want to avoid./<hero4.rfln.hero:But I mean... let's make sure we don't become friends. If we can help it.[face:skeptical]/Thanks for bringing the [i]barrel[] out, if anything./Sorry I wasn't there for you, love.[face:sad] I'll grab you a drink./Thanks for bringing the [i]barrel[] out, if anything.>>
~04~player_chose_two~panel_009~5_volunteer=<volunteer.historyTag_happykid/historyTag_sadkid:I grew up happy. More or less./I didn't grow up any nice kind of way./I grew up fine. Happier than [i]you,[] I think.> <volunteer.historyTag_adopted/historyTag_orphan/historyTag_unknownOrigin/historyTag_singleparent/historyTag_nomadic/historyTag_parents:I was adopted, you know. For me, a lot of... well, it's that, you [i]choose[] who matters to you. The people who reach out for you. And make their touch gentle. And give you love. Um. But./If I'd known my parents... I wonder. What they would've been like. But.../My [i]birth...[] isn't really known to me. Which, yeah, we've talked about that. But I mean, the important thing, anyway, is.../Raised by one person, it... you hold a little tighter? Maybe? I'm not even sure if that's true, or why I'm... No, anyway./Always on the move, I never felt like I'd be tied to anything. Sometimes that was... kind of maddening. But. I don't know./And... my parents were my parents. However much they might've shaped me... I make the choices these days./You eventually... start living your own life. And however much you think your past matters, maybe it [i]does.[] Maybe it matters exactly that much. But... I don't know.>
~04~player_chose_two~panel_010~5_volunteer=I don't mind being out here. <volunteer.loverOf.hero:<volunteer.healer/hothead/leader/loner/poet/60:Believe this: I love any chance to be where you are. You can be sad, smiling. I'm where I want to be./Stuffy old roadhouse, anyway! Give me the stars and my <hero.mf:man/lady/<hero>>, I'll be wholly happy![face:joy]/My main thing is seeing that you're not upset. Or if you are... making sure I'm there to comfort you.[face:neutral]/[face:neutral]Comfortable anyplace. Especially by a fire. Especially with you./Do you know that the way you say my name makes me think of a blown dandelion? You sound like you're [i]wishing[] for me, sometimes.[face:happy]/\nI look better in this light, anyway.[face:happy]>/Anyway, it's [i]you,[] <hero>. Having your back feels good. It's something I can do.[hero.face:default]>
