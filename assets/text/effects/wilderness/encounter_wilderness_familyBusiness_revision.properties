~04~player_chose_two~panel_005.(hero4_exists)~3_hero4=<hero4.bookish/goofball/healer/leader/loner/poet/snark/60:What helps me... sometimes, I mean... is I divide the emotion from the circumstance. And just try to look at... what does that circumstance [i]tell me.[] What can I get out of it, learning-wise? I just... try to do that. When possible./Parents should [i]all[] have to spend time as kids. \n[i]Then,[] I'm sure they'd get it. Right?[face:happy]/All that we learn in our lives is important, I think. It's just a shame. Whenever we have to learn through pain. But don't ever think it's valueless. Can't measure your life by what gets put upon it./Can't choose how we enter this world. Any of us.\nIt's good to make it into adulthood, and do something with it. And you're there. And you're doing it. Don't worry too much./[face:neutral]Oh well./[face:talking]Better to be able to walk out the door yourself. Often the things that torture us most are when we had our decision-making, our [i]agency...[] stripped away./Well, you've [i]convinced[] me. Next time, I'm skipping being born entirely.[face:talking]/[face:interested]You got to be the one to walk out this time.\nThat's not nothing, is it?>
