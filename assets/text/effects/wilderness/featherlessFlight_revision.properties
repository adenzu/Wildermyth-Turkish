~01~prompt~panel_003~1_narration=<overlandTile.bghps:Above the treesprawl of <overlandTile> rise barren bluffs/Above the grassy stretches of <overlandTile> rise barren bluffs/The heights of <overlandTile> are bald, barren places/Above the pineprickle of <overlandTile> rise barren bluffs/> crowned with windshorn rocks. Arid and unlivable, they nonetheless make attractive vantage points from which to view the land.
