~05~player_chose_two~panel_001~5_bookish=<bookish.bookish/loner/poet/romantic/snark:I've read it's their custom. And... little love as we have for Drauven, it's what I hope they'd do for one of us./It's... I don't know. It's what feels right./We don't know their rituals. But it seems... fitting, at least. And it's what I hope they'd do for one of us./It's... I don't know. It's what feels right./[face:skeptical]Just leaving a body here seems kind of [i]crass.[] Right? I mean, who knows if it matters, but... [i]nyeh.[]>
