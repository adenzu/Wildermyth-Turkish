~09~player_chose_three~panel_005~1_romantic=<healer.krfln.romantic:<healer.coward/greedy/hothead/loner/60:[face:neutral]Şu anda sadece akşam yemeğini dört gözle bekliyorum. Fasulyeler nasıl?/[face:skeptical]Sana bu soruyu kaç kez sordum?/[face:talking]Zaten kavgalarımız oldu. Sadece... bu olduğu için mutluyum. Sakin bir kamp ateşi. İyi./[face:interested]Başka bir yöne doğru yola çıkman gereken bir zamana ulaş. Sen değil misin? Bilmiyorum./[face:neutral][i]Graymoon[]'u sevmeye başladım. Sana o kitabı gösterdim. Yıldızlardan doğan bir adama aşık olan bir gezginle ilgili.>/[face:talking]<romantic.healer/leader/loner/60:Hayır, hayır. Seni suçlayabilirim ama haklı olduğunu biliyorum. Neyse, şimdi burada olduğumuza, ayık düşünceler düşündüğüme sevindim./Hayır, hayır. Seni suçlayabilirim ama haklı olduğunu biliyorum. Neyse, şimdi burada olduğumuza, ayık düşünceler düşündüğüme sevindim./Bilmiyorum. Umurumda değil. Sanki bu sonsuz... aynılık girdabına mahkûmmuşuz gibi geliyor./Alışkınız. Senin de oynayacağın bir rolün var, değil mi? Korkunç bir rol ama sanırım gerekli.>/<şifacı.korkak/açgözlü/ateşli/yalnız/60:[face:nötr]Şu anda sadece akşam yemeğini iple çekiyorum. Fasulyeler nasıl?/<romantic.bookish/goofball/healer/60:[face:skeptical]Su böcekleri hakkında bildiklerimizi incele./[face:joy]Muhtemelen evini soymaya çalışırım./[face:happy]Baker'ın bir <romantic.mf:erkek/kız/çocuk>u var, Tullis. <romantic.mf:onu/onu/onları> okumayı öğretiyorum. Muhtemelen <romantic.mf:onu/onu/onu> kontrol ederim./[face:skeptical]Taverna, vahşi doğada söylemekten hoşlandığım bir kelime.>/[face:talking]Zaten kavga payımızı aldık. Sadece... bu olduğu için mutluyum. Sakin bir kamp ateşi. Güzel./[face:interested]Cırcır böceklerinin olayı ne? Bana bir şeylerin bittiğini hissettiriyor. Ve başka bir yöne doğru yola çıkmanın zamanı geldi./[face:neutral][i]Graymoon[]'u sevmeye başladım. Bir kitap. Yıldızlardan doğan bir adama aşık olan bir gezgin hakkında.>/==/Bir sorum var. Bu hayatı yaşarken, bizim yapt