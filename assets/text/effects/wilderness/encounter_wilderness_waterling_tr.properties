~01~prompt~panel_012~4_healer=<healer.krfln.romantic:<healer.pcfn.romantic:Hala çok vaktin var, <romantic>. Göreceksin./[face:skeptical]Bunun hakkında seninle nasıl konuşacağımı bilmiyorum./<ship.exists:<ship>'e sahip olduğum için oldukça şanslıyım, biliyorum. \nAma senin vaktin var. Gerçekten var./Evet, o hissi biliyorum. Zor.>/==>/[romantic.face:grim]<healer.healer.60:Kaba olmaya çalışmıyorum ama.../[face:skeptical]Yani... Neden yalnız olduğunu [i]anlıyorum[].> <romantic.personality:Bütün \nboş zamanını kütüphanelerde geçiriyorsun. Ve öyle görünüyorsun./Kimseye sevdiğini söyleyecek kadar cesur değilsin. Bu temel bir gereklilik./Çok komik olduğunu düşünüyorsun. \nMizahını herkese dayatıyorsun. Bu sinir bozucu./Bencilsin. \nİnsanlar sana [i]açgözlü[]./Kendini savunmuyorsun. Herkesi memnun etmeye çalışıyorsun. Bu itici./Her şeyi aşırıya kaçırıyorsun. İnsanlar bundan hoşlanmıyor. [i]Bunu[] sinir bozucu buluyorum./Doğru[] kararı verme konusunda takıntılısın. [i]Senin[] için en iyisi yerine./Tanımadığın insanlara karşı açıkça küçümseme gösteriyorsun./\nBir sürü yapmacık şey söylüyorsun./Aşkı bir kaide üzerine koyuyorsun. Büyük ay ışığı gözlerinle gün batımı dilinde konuşuyorsun./İnsanların samimi oldukları için açıkça \nalay ediyorsun.>/<ship.exists:<şifacı.şifacı/yalnız/şair/romantik/60:Benimle ve <ship> ile... Sanki öylece olmuş gibi değil. Orada bir çaba vardı. Biliyor musun? Tutkudan daha kalıcı bir şeye geçmek./Anlıyorum. <ship> ile tanışmasaydım, kesinlikle yalnız olurdum./<ship> ve ben... yani, bunun olmasını beklemedik. Bu, nehrin sana ihtiyacın olanı getirmesini beklemek gibi. Yürümek, yüzmek, koşmak, [i]aramak[] zorundasın.../Sana tavsiyede bulunacak kişi ben değilim, belki. <ship> ve ben... sanki kadermiş gibi hissediyorum. Ama senin yerinde olsam asla pes etmezdim./Aşk mükemmel değildir. <ship>'e sor. \nÇoğu gün <ship.mf:his/her/their> ayağına diken gibi batıyorum.>/[face:skeptical]İnsanlar seni [i]seviyor[], biliyor musun? Sadece onlara ciddi bir bakış atmı