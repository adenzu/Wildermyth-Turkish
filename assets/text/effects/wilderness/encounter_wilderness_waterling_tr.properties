~01~prompt~panel_008~2_goofball=<romantic.bookish/loner/poet/snark/60: Bana bir yıldız kitabı öner. \nBunun hakkında bilgi edinmek istiyorum./<goofball.krfln.romantic:Hayır. Bazen öyle düşünüyorsun. Ben de öyle düşünüyorum. Bu normal./Bunu yeni anlamaya çalışıyorsun, ha?[face:skeptical]/Böyle hoşuna gittiğini sanıyordum./==/Seninle konuşmaktan biraz korkuyordum.>/[romantic.face:grim]<goofball.krfln.romantic:Daha kötü olabilirdi, biliyor musun?/[face:skeptical]Yine mi bu, ha?/Uzun zamandır bundan bahsediyordun./==/Gerçek bir [i]vaat gibi mi?>/<goofball.krfln.romantic:O <npc.mf:guy/lady> orada bir yerde./Şu an gerçek mi konuşuyorsun?[face:skeptical]/[face:interested]Gerçekten beklediğin bu mu?/==/Böyle düşündüğünü bilmiyordum.>/[face:talking]Birlikte daha çok içmeliyiz.>
~01~prompt~panel_009~3_romantic=<romantic.bookish/loner/poet/snark/60:'The Elder Lights' sahip olduğum şeylerin çoğunu öğrendiğim yer. Bunu yazan <npc.fullname>. Bir kopyamız var./<goofball.krfln.romantic:[face:grim]Hm. Şey.../[face:grim]Bir şeyler ifade etmeye [i]çalışıyorum[]./[face:skeptical]Evet... Ben... çoğunlukla yapıyorum. Ama.../==/[face:neutral]Evet? Tamam.>/<goofball.krfln.romantic:[face:interested]Biliyorum. Olamayacağını söylemiyorum. Hala isteme özgürlüğüm var./[face:talking]Biliyorum. Sanırım sadece şikayet ediyorum./[face:happy]Biliyorum. Uzun zamandır \ndüşünüyorum./==/[face:happy]Tuhaf geliyor kulağa, biliyorum. \nBana alışacaksın.>/<goofball.krfln.romantic:<goofball.pcfn.romantic:[face:dubious]Evet. Teşekkürler<goofball.mf:, Baba/, Anne/>./[face:dubious]Hey, sana [i]bana[] tavsiye verme iznini hiç vermedim./[face:dubious]Evet... teşekkürler./==>/[face:skeptical]Bir nevi. Hayır. Bilmiyorum./[face:happy]Aşk ve ölüm, değil mi? \nHangisi önce gelirse./==/Endişelenme, ben içmem.[face:joy]>/<goofball.krfln.romantic:<goofball.pcfn.romantic:Gerçekten<goofball.mf:, Baba/, Anne/>? Tamam... Şey./<romantic.mf:Baba/Anne/Ebeveyn'inle içmek istemezsin./Hayır. Buna ihtiyacımız yok./==>/Pekala. Gerek yok./[face:happy]Heh. Bilmiyorum./==/[face:skeptical]Hiç yaptık mı?>>
