~01~prompt~panel_011~5_romantic=<romantic.bookish/loner/poet/snark/60:Ama, özlü bir şekilde söylemek gerekirse, benim aşk deneyimim hikaye gibi değil. Bu... birbiri ardına insanlarla tanışmak. Hiçbiri... hiçbiri [i]tam olarak[] kalıcı tutkumu harekete geçirmiyor. İlgi alanım./[face:grim]Öhö. Neymiş o? Birlikte yerleşeceğim o ruh eşim. Var olduklarına dair hiçbir kanıt olmasa da, sanki... o özlemi hissediyorum.../Ama yıldızları özlemlerinle uyumlu hale getiremezsin. Küçük çiftliğinde mutlu yaşamak için aşkı zorlayamazsın. Sadece... olmadı./Neyse, sadece... Kendimi savaşı kaybederken hissediyorum. Uzun savaş. Hayatın sıkıcılığına karşı. Bilmiyorum. Aslında bununla iyiyim./Bilmiyorum. Neyse, bir gün geleceğini hayal ediyorsun. Öyle bir aşk. Ama gelmiyor. Belki de öyle oldu ve ben şansımı kaçırdım?>
