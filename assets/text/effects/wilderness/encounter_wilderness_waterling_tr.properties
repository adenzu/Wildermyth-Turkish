~09~player_chose_three~panel_003~1_healer=<healer.krfln.romantic:<healer.coward/greedy/hothead/loner/60:[face:interested]En azından eve gitmek güzel olur, değil mi? Bu gezilerin en sevdiğim kısmı her zaman buydu./[face:interested]Kapıyı kilitleyip kilitlemediğimi unuttuğum bir şey biliyor musun? Neden böyleyim?/[face:skeptical]Bütün gün gergindim, doğrusunu söylemek gerekirse. Kesinlikle bir hançer çetesiyle karşılaşacağımızı ve onlarla tekrar düello yapacağımızı düşünmüştüm./[face:neutral]Bazen geri dönmemekten bahsettiğimi biliyor musun? Bugün erken saatlerde bunu düşünüyordum./[face:talking]Peki... Günümüzde en sevdiğimiz şarkılar neler? Daha yeni bir şey? <romantic>, ne sevdiğini biliyorum sanırım...>/[face:grim]Ben mi engel oldum? Sanırım öyle yaptım./<healer.coward/greedy/hothead/loner/60:[face:interested]En azından eve gitmek iyi olacak, değil mi? Bir süredir bekliyordum./[face:interested]Kapıyı kilitleyip kilitlemediğimi unutup durduğumu biliyor musun? Geri döndüğünüzde ne yapacaksınız?/[face:skeptical]Tuhaf. Bütün gün gergindim. Kesinlikle canavarlarla kaplı bir kerestelik bulacağımızı düşünmüştüm./[face:neutral]Hiç geri dönmemeyi düşündün mü? Ateş ve cırcır böceklerinin sesini dinlemek... Düşünüyorum./[face:talking]En sevdiğin şarkı var mı? Daha yeni bir şey? Ya da en sevdiğin hikaye veya kitap?>/==/<healer.loner.60:Ateş dinlemeyi severim./[face:talking]Kamp oyunlarını sever misin? <romantic>?>>
