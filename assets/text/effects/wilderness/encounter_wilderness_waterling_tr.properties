~09~player_chose_three~panel_001~1_healer=<healer.personality:Hadi ama. Biraz [i]bilgelik[] gösterelim. Vahşi doğanlara ve onların alanlarına karşı çok az saygı.[face:talking]/[face:skeptical]Flaşları kovalamak insanları kaybetmeye veya daha kötüsüne götürür. Netherflare'e sürüklenmek? Neyse.../[face:happy]Yoksa ikiniz de balık kafalı olmak mı istiyorsunuz? Hadi ama./Bazen parlak olan her şeyi kovalamaktan kendimizi alıkoymalıyız. [face:skeptical][i]Elbette bununla[] mücadele ediyorum. Ama.../[face:talking]Belki de sefil ve sıkıcı geliyor, anlıyorum, ama biraz saygı göstermeliyiz. Ayrıca.../[face:grim]Dürüst olmak gerekirse, ikiniz de bazen köpekler gibi olabiliyorsunuz. Burnunuza takılan her şeyin peşindesiniz. Hatırladınız mı?/Benim gördüğüm kadarıyla, bu bölge dolaşmak için <npc.mf:onun/onun> ve biz sadece geçiciyiz. Saygılı olalım./[face:grim]İşte tam da bu davranıştan [i]Sinirleniyorum[]. Herkes sizin dünyanızın kendilerine ait olduğunu ve dokunup yorum yapabileceğini düşündüğünde. Neyse.../Sakar ayaklarımızı temiz suya sokmayalım. Sadece vizyonu takdir edelim. Ve neyse.../[face:interested]Bazen kalbimizi kaburgalarımıza yapıştırır: arzu. Ama bir şeylerin peşinden koşmak onları çarpıtmanın, bükmenin veya kırmanın iyi bir yoludur./Ve bakın, anlıyorum.[face:skeptical] Şunu veya bunu iddia etmeye başlamak veya kalbimiz yanarak <npc.mf:men/women> peşinden koşmak kaba görünüyor.> Bitirmemiz gereken bir işimiz var.
