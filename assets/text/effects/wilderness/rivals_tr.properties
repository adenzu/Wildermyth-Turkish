~04~player_chose_one~panel_002~1_hero=<rival.bookish/choward/goofball/healer/firehead/fantastik/leader/loner/greedy/poet/romantic/snark:\nEvet! Elbette! Kitaplarına geri kaç!/\nEvet! Elbette! Her zamanki gibi kaç!/\nAman Tanrım! <rival.mf:him/her/them>'e inanabiliyor musun?/\nAman Tanrım! <rival.mf:him/her/them>'e inanabiliyor musun?/\nAman Tanrım! <rival.mf:him/her/them>'e inanabiliyor musun?/\nGördün mü? Ne kadar da kibirli bir baş belası!/\nEvet! Elbette! Tek başına kaçıp git!/\nAman Tanrım! <rival.mf:him/her/them>'e inanabiliyor musun?/\nNe, süslü bir çıkış konuşması yok mu? /\nAman Tanrım! <rival.mf:him/her/them>'e inanabiliyor musun?/\nNe, ukala bir çıkış cümlesi yok mu? Aman Tanrım.>
