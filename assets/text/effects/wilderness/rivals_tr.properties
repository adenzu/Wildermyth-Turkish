~04~player_chose_one~panel_004~1_healer=...ama en azından <kahraman.kitapsever/korkak/aptal/şifacı/ateşli/lider/yalnız/açgözlü/şair/romantik/alaycı:<rival.kitapsever/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o umursar/o umursar/onlar> kitaplardan çok insanlara önem verir.>/<rival.korkak/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> omurgasız değil.>/<rival.goofball/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> her şeyi kaldırabilir cidden.>/<rival.healer/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> umutsuzca saf değil.>/<rival.hothead/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> <rival.mf:onun/onun/onların> öfkesini kontrol edebilir.>/<rival.leader/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> herkese sürekli emir vermez.>/<rival.loner/80:<rival.mf:o/o/onlar> ikiyüzlü./<rival.mf:o/o/onlar> aslında <rival.mf:diğer insanları sever/beğenir/beğenir>.>/<rival.açgözlü/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> tamamen bencil değil.>/<rival.şair/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> tutarlı bir cümleyi tamamlayabilir.>/<rival.romantic/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> ile düşünmez/düşünmez/düşünmezler> <rival.mf:onun/onun/onların> her zaman bel.>/<rival.snark/80:<rival.mf:o/o/onlar> ikiyüzlü değil./<rival.mf:o/o/onlar> küçümseyen bir eşek değil.>>
