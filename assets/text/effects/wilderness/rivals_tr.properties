~01~prompt~panel_001~3_rival=<rival.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\nVe daha da önemlisi, haritalandı! Bu eski haritalardan bazıları [b][i]umutsuzca[][] güncel değildi./\nÇok şükür. Şimdi buradan çıkıp daha güvenli diyarlara geri dönebiliriz./\nHepsi <company>'nin güçlü kahramanları sayesinde! Bize heykeller yapmalılar!/\nEvet. Sanırım <overlandTile>'ın tüm çocukları bu gece biraz daha rahat uyuyordur.../\nEh işte. Belki bir dahaki sefere biraz aksiyon görürüz!/\nBiraz uyuyalım. Yarın bir sonraki görevimize gidiyoruz./\n[b][i]Sonunda[][]. Başkaları için bilmiyorum ama ben kendime biraz zaman ayırabilirim./\nEvet ve bunun karşılığında gösterilecek tek bir kuruş bile yok.../\nÜzücü, değil mi? Her geçen gün vahşi doğa daha az vahşileşiyor. Bilinmeyen bilinir hale geliyor. Dünya olduğu gibi, [b][i]olacağı[][] dünyaya doğru kayıyor.../\nBelki yarın bir handa uyuyabiliriz. Haftalardır bir <rival.awm:şehvetli barmaid/kuvvetli ahır işçisi> ile flört etme şansım olmadı.../\nHarika. Bir tane bitti, bir zilyon tane daha var...>
~01~prompt~panel_002~1_hero=<rival.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n”Daha da önemlisi” mi? Ugh. Sen [b][i]bunu[][]söylerdin./\nUgh. Sen [b][i]bunu[][]söylerdin./\nUgh. Sen [b][i]bunu[][]söylerdin./\nUgh. Sen [b][i]bunu[][]söylerdin./\nUgh. Sen [b][i]bunu[][]söylerdin./\nOh, <rival.mf:evet efendim, Bay Patron, efendim!/evet hanımefendi, Hanımefendi Patron Hanımefendi, hanımefendi./evet-evet, kudretli Başkomutan!>/\nUgh. Hepimiz [b][i]bunu[][]söylerdin./\nUgh. Sen [b][i]bunu[][] söylerdin./\nÖf. Bırak artık, olur mu?/\nÖf. Hiç başka bir şey düşünüyor musun?/\nHiçbir şeyi ciddiye alabilir misin?>
~01~prompt~panel_002~2_rival=Affedersiniz? [b][i]bu[][] ne anlama geliyor?
~01~prompt~panel_003~1_hero=<rival.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\nBu, senden, haritalarından ve kitaplarından bıktığım anlamına geliyor!/\nBu, sürekli tehlikeden yakınacaksan belki de <rival.homeTown>'a geri dönmelisin!/\nBu, biri senin heykelini yapacaksa, herkesin heykelini yapacak demektir! /\nBu, senin dindar, iyiliksever tavrından bıktığım anlamına geliyor! /\nBu, sürekli kavga etmenden bıktığım anlamına geliyor!/\nBu, senden emir almadığım anlamına geliyor!/\nBu, geri kalanımızın etrafında olmaktan bu kadar bıktıysan belki de evde kalmalısın! /\nBu, hayatta para kesenden ve kişisel rahatlığından daha fazlası olduğu anlamına geliyor! /\nBu, sürekli saçmalamandan bıktığım anlamına geliyor!/\nBu, romantik maceralarından -ya da bunların eksikliğinden- sürekli bahsetmenden bıktığım anlamına geliyor!/\nBu, tavrından bıktığım anlamına geliyor! >
~01~prompt~panel_003~2_healer=Sakin ol, <kahraman>. Hepimiz yorgunuz ve ikiniz de son zamanlarda birbirinize karşı çok ters davranıyorsunuz--
~01~prompt~panel_004~1_hero=<rival.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\nHayat kurtarmaya çalışıyoruz ve sen bir harita yapmamızın [b][i]daha önemli[][] olduğunu mu düşünüyorsun? Bir kereliğine kafandan çık ve dünyaya bak!/\nSenin için bilmiyorum ama ben burada iyi bir şeyler yapmak için mücadele ediyorum! Tehlike işin bir parçası. Bunu kabul edemiyorsan o zaman bırak./\nHiçbir şeyi ciddiye almıyorsun, her şeyi şakaya çeviriyorsun. Her gün ölüm kalım [b][i]krizleriyle[][] uğraşıyoruz ama sen hep şaka yapıyorsun! /\nYani, cidden. "Çocuklar bu gece daha rahat uyuyor" mu? Kim [b][i]böyle düşünüyor[][]? Bana bir mola ver ve kendine gel! /\nKendini kontrol edemediğin için kaç kez geri kalanımızı tehlikeye attın? Çok fazla, bana sorarsan./\nKimse seni sorumlu yapmadı. Sürekli herkese patronluk taslamandan[][] bıktım usandım, sanki bizden daha iyi biliyormuşsun gibi./\nYani, cidden, biz insanlara yardım etmek için bu işe girdik ama bence sen insanlardan [b][i]hoşlanmıyorsun[][]./\nSürekli [b][i]kendini[][] düşünmenden bıktım usandım. Biz başkalarına yardım etmek için buradayız. Onları hatırlıyor musun? Başkalarını?/Artık kimin ne bildiğinden bahsedip duruyorsun? Vahşi, vahşi olmayan. Bilinen, bilinmeyen. Bu ne anlama geliyor[][]?/\nBelin senin işin, bizim değil ve ben onlardan bahsetmekten bıktım./\nAlaycı yorumlar, göz devirmeler, kin dolu laflar. Herkese karşı gösterdiğin sürekli saygısızlık.>
