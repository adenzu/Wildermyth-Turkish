~04~player_chose_one~panel_006~1_healer=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n<rival.bookish/80:Belki de aynaya bakmalısın demektir. Ben de [b][i]senin[][] dünyaya hayatın kendisi yerine hayat hakkında bir deneme gibi davrandığını gördüm. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]kendini[][] sevmemendir./\nBu dünyaya hayatın kendisi yerine hayat hakkında bir deneme gibi davrandığın anlamına gelir. Kendi kafanın içinde kaybolursun. En azından <rival> [b][i]hissetmeyi[][] biliyor.>/\n<rival.coward/80:Belki de aynaya bakmalısın demektir. [b][i]Senin[][] tehlike karşısında ürktüğün de bilinir. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]kendini[][] sevmemendir./\nBu, tek yaptığın şeyin karşı karşıya olduğumuz tehlikeler hakkında homurdanmak olduğu anlamına geliyor. En azından <rival> mücadele etmekten korkmuyor.>/\n<rival.goofball/80:Bu, belki de aynaya bakmalısın demek. Sen de kötü zamanlanmış mizahın [b][i]kendi payına düşenden fazlasını yapıyorsun. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]kendini[][] sevmemendir./\nBu, her şeyi [b][i]şaka[][] haline getirdiğin anlamına geliyor. Hiçbir şeye içten veya ciddi bir şekilde yaklaşmıyorsun. En azından <rival>'de bir nezaket duygusu var.>/\n<rival.healer/80:Bu, belki de aynaya bakmalısın demek. Sen de kalbinde <rival> kadar iyilikseversin. Belki de <rival.mf:onu/onu/onları> sevmemenin sebebi... [b][i]kendini[][] sevmemendir./\nBu, dünyayı düzeltmeye o kadar kararlısın ki, aslında nasıl [b][i]işlediği[][] hakkında hiçbir fikrin yok. En azından <rival> bir gerçekçi.>/\n<rival.hothead/80:Bu, belki de aynaya bakman gerektiği anlamına geliyor. [b][i]sen[][] asla çileden çıkmazsın gibi değil. Belki de <rival> sevmemenin sebebi... [b][i]kendini[][] sevmemendir./\nBu, kendini kontrol edemediğin için geri kalanımızı her zaman tehlikeye attığın anlamına geliyor. En azından <rival> <rival.mf:onun/onun/onların> eylemlerinin [b][i]sonuçlarını[][] düşünüyor.>/\n<rival.leader/80:Belki de aynaya bakmalısın demektir. Sen de bize emir verdiğin biliniyor. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]kendini[][] sevmemendir./\nBu, her zaman geri kalanımıza emir verip, sanki en iyisini sen biliyormuşsun gibi davranman demektir. En azından <rival> nasıl dinleyeceğini biliyor.>/\n<rival.loner/80:Belki de aynaya bakmalısın demektir. Sen de sessiz zaman istemeye çok yatkınsın. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]kendini[][] sevmemendir./\nBu, çok içe dönük olduğun ve geri kalanımızla nasıl etkileşime gireceğini bilemediğin anlamına geliyor. En azından <rival> [b][i]takımın[][] bir parçası.>/\n<rival.greedy/80:Belki de aynaya bakmalısın demektir. Ne sıklıkla [b][i]sen[][] kendi ihtiyaçlarını başkalarınınkinden önce tutuyorsun? Belki de <rival>'i sevmemenin sebebi... [b][i]kendini[][] sevmemendir./\nBu, para kesen ve kişisel rahatını her şeyden daha çok önemsediğin anlamına geliyor. En azından <rival> [b][i]başkalarını[][] düşünüyor.>/\n<rival.poet/80:Belki de aynaya bakmalısın demektir. Sen de kim bilir ne hakkında konuşup duruyorsun. Belki de <rival>'i sevmemenin sebebi... [b][i]kendini[][] sevmemendir./\nBu, çoğu zaman ne hakkında konuştuğunu kimsenin bilmediği anlamına geliyor. O kadar süslü konuşuyorsun ki tutarsızsın. En azından <rival> konuştuğunda, sadece <rival.mf:onun/onun/onların> sesini duymak için değil.>/\n<rival.romantic/80:Belki de aynaya bakmalısın demektir. [b][i]Aşk hayatın hakkında da gevezelik ettiğin biliniyor. Belki de <rival>'den hoşlanmamanın sebebi... [b][i]Kendinden[][] hoşlanmamandır./\nBu, hepimizin senin romantik maceraların hakkında -ya da bunların eksikliği hakkında- gevezelik etmenden bıktığımız anlamına geliyor. En azından <rival> özel hayatını [b][i]özel[][] tutmayı biliyor.>/\n<rival.snark/80:Belki de aynaya bakmalısın demektir. Sende de gerçekten ukala bir yan var. Belki de <rival>'ı sevmemenizin nedeni... [b][i]kendinizi[][]. sevmemenizdir./\nBu, herkese karşı saygısızlık gösterdiğiniz anlamına gelir. İğrenç yorumlar, göz devirmeler, kin dolu laflar... en azından <rival> geri kalanımıza biraz saygıyla davranıyor.>>
