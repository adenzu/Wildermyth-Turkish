~05~player_chose_two~panel_001~1_rival=Geri çekil, <kahraman>. <rival.bookish/coward/goofball/healer/cheathead/leader/lonely/opener/poet/romantic/snark:biraz kitap kurdu olabilirim/aşırı temkinli olabilirim/her şeyi şakaya çevirebilirim/başkalarıyla aşırı ilgili olabilirim/huysuz olabilirim/iddialı olabilirim/içe dönük olabilirim/yaratık konforlarından hoşlanabilirim/aşırı güzel konuşabilirim/aşırı paylaşımda bulunabilirim/alaycı olabilirim>... ama en azından <hero.bookish/coward/goofball/healer/cheathead/leader/lonely/opener/poet/romantic/snark:<rival.bookish/80:Ben ikiyüzlü değilim!/Kitaplardan çok insanlara değer veriyorum!>/<rival.coward/80:Ben ikiyüzlü değilim!/Omurgasız değilim!>/<rival.goofball/80:Ben ikiyüzlü değilim!/Her şeye katlanabilirim cidden!>/<rival.healer/80:Ben ikiyüzlü değilim!/Umutsuzca saf değilim!>/<rival.hothead/80:Ben ikiyüzlü değilim!/Öfkemi kontrol edebilirim!>/<rival.leader/80:Ben ikiyüzlü değilim!/Herkese her zaman emir vermem!>/<rival.loner/80:Ben ikiyüzlü değilim!/Aslında diğer insanları severim!>/<rival.greedy/80:Ben ikiyüzlü değilim!/Tamamen bencil değilim!>/<rival.poet/80:Ben ikiyüzlü değilim!/Tutarlı bir cümle kurabilirim!>/<rival.romantic/80:Ben ikiyüzlü değilim!/Her zaman belimle düşünmem!>/<rival.snark/80:Ben ikiyüzlü!/Ben küçümseyici bir eşşek değilim!>>
~05~player_chose_two~panel_001~2_hero=Ha? Bu ne anlama geliyor?
~05~player_chose_two~panel_002~1_rival=<hero.bookish/coward/goofball/healer/hothead/leader/loner/greedy/poet/romantic/snark:\n<rival.bookish/80:İkimizin de iyi okumanın değerini takdir ettiğimiz anlamına geliyor... ama ben asla başkalarını küçümsemek için eğitimimi övmem. Senden daha az eğitimli olanlara tepeden bakıyorsun./\nDünyaya sanki hayatın kendisi değil, hayat hakkında bir deneme gibi davrandığın anlamına geliyor. Her zaman kendi kafanın içinde kaybolmuşsun. En azından [b][i]hissetmeyi[][] biliyorum.>/\n<rival.coward/80:İkimizin de kalbimizde korku hissettiğimiz anlamına geliyor--ama ben bu korkuyu başkalarını güvende tutmak için yönlendiriyorum. Bunun seni tüketmesine izin veriyorsun./\nTek yaptığın, karşılaştığımız tehlike hakkında homurdanmak. En azından ben savaşmaktan korkmuyorum.>/\n<rival.goofball/80:İkimizin de bir savunma mekanizması olarak mizah kullandığımız anlamına geliyor. Ben korkumu gizlemek için yapıyorum... ama sen [b][i]dikkat[][] için yapıyorsun. Ve açıkçası? Sen hiç komik değilsin./\nBu, her şeyi şakaya çevirdiğin anlamına geliyor. Hiçbir şeye içten veya ciddi bir şekilde davranmıyorsun. En azından bende bir nezaket duygusu var.>/\n<rival.healer/80:Bu, ikimizin de başkaları için endişe duyduğumuz anlamına geliyor. Aradaki fark, benim endişemin [b][i]gerçek[][]. Sen sadece öyleymiş gibi davranıyorsun, böylece insanlar seni olduğundan daha iyi sanacak./\nBu, dünyayı düzeltmeye o kadar kararlısın ki, aslında [b][i]nasıl çalıştığı[][] hakkında hiçbir fikrin yok. En azından ben gerçekçiyim.>/\n<rival.hothead/80:Bu, evet, bazen duygularımın beni ele geçirmesine izin verdiğim anlamına geliyor. Ama asla çok ileri gitmesine izin vermiyorum. Sen? Açıkça [b][i]öfke nöbetleri[][] atıyorsun./\nBu, kendini kontrol edemediğin için her zaman geri kalanımızı tehlikeye attığın anlamına geliyor. En azından eylemlerimin [b][i]sonuçlarını[][] düşünüyorum.>/\n<rival.leader/80:Bu, işler kötüye gittiğinde ikimizin de dizginleri ele geçirme eğiliminde olduğumuz anlamına geliyor... ama en azından onları nasıl bırakacağımı biliyorum. Başkaları söyleyecek bir şeyleri olduğunda onları nasıl dinleyeceğimi biliyorum./\nBu, her zaman geri kalanımıza emir verdiğin, en iyisini sen biliyormuşsun gibi davrandığın anlamına geliyor. En azından [b][i]dinlemeyi[][] biliyorum. >/\n<rival.loner/80:Bu, bazen kendimizi yeniden merkeze almak için ikimizin de insanlardan uzaklaşmamız gerektiği anlamına geliyor. Ama bunun [b][i]benim[][] sorunum olduğunu, onların sorunu olmadığını biliyorum. Başkalarından uzaklaşma ihtiyacın için onları suçluyorsun./\nBu, çok içe dönük olduğun anlamına geliyor, geri kalanımızla nasıl etkileşim kuracağını bile zar zor biliyorsun. En azından [b][i]takımın[][] bir parçasıyım.>/\n<rival.greedy/80:Bu, ikimizin de dolu bir kese dolusu madeni paranın şıngırtısını sevdiğimiz anlamına geliyor. Ve kim sevmez ki? Ama maddi rahatlık benim için nihai bir hedef. Gelecekte bir gün için. Senin için mi? Bu, burada ve şimdi bir [b][i]takıntı[][]./\nBu, para kesen ve kişisel rahatını her şeyden daha çok önemsediğin anlamına geliyor. En azından ben başkalarını düşünüyorum.>/\n<rival.poet/80:Bu, ikimizin de gevezeliğe meyilli olduğumuz anlamına geliyor... ama benim sözlerim her zaman kalbimden dökülüyor. Seninkilerin arkasında gerçek bir his yok. Sadece etrafındakilerden ne kadar derin olduğunu göstermek için hava atıyorsun./\nBu, çoğu zaman ne hakkında konuştuğunu kimsenin bilmediği anlamına geliyor. Saçmalamaya devam ediyorsun, o kadar süslü ki tutarsızsın. En azından ben konuştuğumda, sadece kendi sesimi duymak için konuşmuyorum.>/\n<rival.romantic/80:Bu, ikimizin de kaçamaklarımız hakkında konuştuğumuz anlamına geliyor... ama bunu yapıyorum çünkü o <rival.awm:kadınlar/erkekler> [b][i]benim için bir şey ifade ediyordu[][]. Her biri kalbime dokundu, ne kadar kısa olursa olsun. Sevgililerinden herhangi biri için hiç [b][i]bir şey[][] hissettin mi? Hiç?/\nBu, romantik maceralarından -ya da bunların eksikliğinden- bahsedip durmandan hepimizin bıktığı anlamına geliyor. En azından özel hayatımı [b][i]özel[][] tutmayı biliyorum.>/\n<rival.snark/80:Bu, ikimizin de ağzımızı bozmaya meyilli olduğumuz anlamına geliyor. Ama sanırım sen etraftaki en ukala olmaya alışmışsın ve dilimin seninkinden daha hızlı ve keskin olmasına dayanamıyorsun. Benimkisi bir rapier zekâsı. Seninki bir sopa./\nBu, herkese karşı çok fazla saygısızlık gösterdiğin anlamına geliyor. İğrenç yorumlar, göz devirmeler, kin dolu laflar... en azından diğerlerine biraz [b][i]saygı[][] duyuyorum.>>
