~05~player_chose_two~panel_008~1_hero=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nAçıkçası senden çok daha kötü olan şeylerden kaçmak istediğimde kendimi korudum./\nKabuslarla savaştım. Hayat kurtardım. İnsanları umutsuzluğun derinliklerinde gülümsettim. [b][i]Gerçekten[][] bir zamanlar, bu zindanın adıydı.../\nKabuslarla savaştım. Hayat kurtardım. İçimdeki öfkenin bir kısmını kontrol altına almayı ve onu insanlara zarar vermek yerine [b][i]yardım[][] etmek için kullanmayı öğrendim./\nZor kararlar aldım, hayatlar tehlikedeydi--bazen en yakın arkadaşlarımın hayatları./\nKabuslarla savaştım. Hayat kurtardım. Kendimi [b][i]önemli[][] olan insanlara açtım. Neredeyse bir aile gibi olan arkadaşlar edindim./\nToprakta uyudum. [b][i]Yağmurda[][]. Günlerce aç kaldım... ve başkalarını korumak uğruna kendimi tehlikeye attım./\nKabuslarla savaştım. Hayat kurtardım. Dağlara tırmandım ve okyanuslarda yüzdüm - hem gerçek hem de mecazi anlamda./\nKabuslarla savaştım. Hayat kurtardım. Sayısız kalp kırıklığından kurtuldum... ve hala pişman olduğum birkaçına [b][i]neden oldum[][]./\nKabuslarla savaştım. Hayat kurtardım. Alaycılığın her zaman hoş karşılanmadığını... ve iyimserliğin her zaman aptalca olmadığını öğrendim./\nKabuslarla savaştım. Hayat kurtardım. Korku dolu bir dünyada [b][i]umut[][] oluşturdum. >
