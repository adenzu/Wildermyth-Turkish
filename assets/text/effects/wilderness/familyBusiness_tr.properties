~01~prompt~panel_026~1_volunteer=<volunteer.historyTag_orphan.1:\n... <npc.mf:babam/annem/ebeveynim> ile bir şans daha elde etmek için her şeyi verirdim./\n<volunteer.historyTag_adopted.1:\n... <npc.mf:babam/annem/ebeveynim> ile bir şans daha elde etmek için her şeyi verirdim. Yani, doğuştan <npc.mf:babam/annem/ebeveynim>./\n<volunteer.coward/healer/hothead/leader/60:\n...üçüncüsü asla olmayacak diye korkardım./\n...henüz zaman varken o çatlağı onarmak isterdim./\n...peki, muhtemelen ben de onu kaçırırdım. Ama hayatımın geri kalanında pişman olurdum./\n...bırakmayı tekrar düşünürdüm. İkinci şanslar elde edilmesi zor ve bir daha nadiren gelir./\n...Bunun benim için uygun olup olmadığını kendime çok dikkatli bir şekilde sorardım.>>>
