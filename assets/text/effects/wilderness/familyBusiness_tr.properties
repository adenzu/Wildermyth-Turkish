~01~prompt~panel_014~1_hero=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nTahmin edeyim. İşler yine biraz zorlaştı, bu yüzden kaçtın mı? Her zaman yaptığın gibi?/\nNeden şaşırdığımı bilmiyorum. <npc.mf:Mom/Dad/Zaza> seninle herhangi bir şey hakkında konuşmaya çalıştığında, <npc.mf:her/him/them> omuz silkip geçiştirirdin. <npc.mf:her/him/them>'i asla ciddiye almazdın. Bunun nasıl biteceğini düşündün?/\nTahmin edeyim. Sakinliğini kaybettin ve <npc.mf:her/him/them>'e yine çıkıştın. Ne kadar kötüydü? <npc.mf:she/he/they> bu sefer eski "tatlım, bunu kastetmedim" rutinine inanmadıysa, gerçekten bir çizgiyi aşmış olmalısın./\nNeydi o? <npc.mf:Mom/Dad/Zaza> sonunda senin <npc.mf:her/him/them>'e sürekli emir vermenden bıktı mı? <npc.mf:her/him/them>'e ne yapacağını ve nasıl yapacağını sürekli mi söylüyorsun? Her zaman haklı olmak zorunda mısın?/\nBu sefer neydi? Yine <npc.mf:her/him/them>'i terk mi ettin? <npc.mf:her/him/them>'i geride bırakıp... her zaman nasıl ifade ediyordun? Kendini "keşfetmek" için mi?/\nÇünkü her zaman seninle ilgili, değil mi? Elbette hiçbir zaman senin hatan değil, çünkü [b][i]sen[][] her zaman haksızlığa uğrayan taraf oluyorsun. Ugh! <npc.mf:Mom/Dad/Zaza>'nın şimdiye kadar sana nasıl katlandığını bilmiyorum./\nNeydi? <npc.mf:Mom/Dad/Zaza> sonunda bıkıp seni dışarı mı attı, yoksa sen bir sahne çıkarıp <npc.mf:she/he/they> olmadan önce <npc.mf:her/him/them>'e mi saldırdın?/\nBu sefer neydi? <npc.mf:Mom/Dad/Zaza> seni yine <npc.mf:her/his/their>'in arkasından gizlice dolaşırken yakaladı mı?/\nTahmin edeyim. <npc.mf:Mom/Dad/Zaza> sonunda seni dışarı mı attı çünkü <npc.mf:she was/he was/they were> bitmek bilmeyen iğnelemelerden bıkmıştı? İnatlaşma, yaygara, "yeterince iyi değil"?/\nNeydi? <npc.mf:Mom/Dad/Zaza> sonunda bıkıp seni evden mi kovdu, yoksa sen bir olay çıkarıp <npc.mf:she/he/they> bunu yapamadan <npc.mf:her/him/them> adresinden mi kaçtın?
