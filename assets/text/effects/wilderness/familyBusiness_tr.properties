~01~prompt~panel_002~1_hero=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nKatılıyorum. Açıkta uyumak--hatta nöbet tutan biri olsa bile--beni ürpertiyor./\nHaftalar mı? [b][i]Aylar[][] gibi geliyor. Beni de yazın./\nHatta bütün gece uyuyabiliriz. Nöbet nöbetlerine gerek yok./\nİş bizi nereye götürürse orada uyuruz. Biz bunun için kaydolduk./\nBilmiyorum. Açık yolun sessizliğini seviyorum. Burası benim zevkime göre biraz kalabalık./\nTam da öyle dedin. Hancıya en yüksek iplik sayısına sahip çarşafları için birkaç ekstra bozuk para verdim./\nBilmiyorum. Yıldızların altında uyumayı ilham verici buluyorum.../\nSanki haftalardır [b][i]güzel, sıcak bir yatağı paylaşma[][] fırsatım olmamış gibi hissediyorum.../\nYatakların [b][i]güzel[][] olduğunu varsayarsak. Bira bir ölçütse, buraya fazla değer veriyorsunuz./\nHatta bütün gece uyuyabiliriz. Nöbet değişimine gerek yok.\n>
~01~prompt~panel_002~2_volunteer=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nİyi nokta! Bu gece bir nöbete bile [b][i]ihtiyacımız olmayacak[][]! Cennet gibi./\nDeğil mi? Tüm vücudum ağrıyor./\nDeğil mi? Cennet gibi./\nBelki de öyle yaptın, ama bu gece? Ben [b][i]yatakta[][] uyuyorum./\nElbette, ama... yataklar. [b][i]YATAKLAR.[][]/\nNe olursa olsun. Altında bir şilte olduğu sürece çuval bezi üzerinde uyumaktan mutluyum./\nGece boyunca yağmura maruz kalmamak bana ilham veriyor. Herkesin kendi fikri./\n<hero.loverLevel.volunteer:\nHey, [b][i]benim[][] seni hiçbir şeyden alıkoymasına izin verme./\nMmm. Kartlarını doğru oyna ve göreceğiz...>/\nBelki...ama elimden geleni alırım./\nÖyle değil mi? Cennet gibi.\n>
~01~prompt~panel_003~1_hero=<hero.coward/goofball/hothead/leader/loner/opendy/poet/romantic/snark/60:\nBu kadar ileri gitmezdim ama buradaki bira kesinlikle--/\nYataklar [b][i]ve[][] bira. Daha ne isteyebilirim ki--/\nAyrıca buradaki bira kesinlikle--/\nYatak olsun ya da olmasın, buradaki bira kesinlikle--/\nHerkesin kendi zevki. En azından buradaki bira kesinlikle--/\nİyi, çünkü sadece bir tane gerçekten güzel seti vardı--/\nYıldızlar olsun ya da olmasın, buradaki biranın kesinlikle--/\n<hero.loverLevel.volunteer:\nŞimdiye kadar beni sadece bir kupa bira içmekten alıkoydun ama--/\nYa bize birkaç bira daha alsam ve sonra-->/\nYine de, geçirdiğimiz yolculuktan sonra, kötü bira--/\nAyrıca buradaki bira kesinlikle--\n>
