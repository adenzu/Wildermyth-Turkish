~01~prompt~panel_019~1_npc=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nPekala. Sanırım bu gece erken yatmalıyım./\nPekala... Biramın bittiğini görüyorum, sanırım geceyi burada sonlandırmam gerek./\nPekala. Eğer [b][i]istiyorsan[][].../\nSeni bundan vazgeçirmek benden çok uzak.../\nEğer beni mazur görürsen. Burası benim zevkime göre biraz kalabalık./\nEğer benim hakkımda böyle düşünüyorsan.../\nPekala. Sanırım bu gece erken yatmalıyım./\nEğer beni mazur görürsen. Biriyle buluşmaya geç kaldım./\nPekala. Bunu daha sık yapmamız gerektiğini söylerdim ama... belli ki öyle değil. İyi geceler./\nPekala. Sanırım bu gece erken yatmalıyım.>
~01~prompt~panel_021~1_hero=<hero.coward/goofball/firehead/leader/loner/opendy/poet/romantic/snark/60:\nGördün mü? Ne dedim? Zorlaştığı anda, <npc.mf:o kaçar/o kaçar/onlar kaçar>./\n'Bira bitti'. Pfff. Buradaki bira o kadar da iyi değil.../\nNe? <npc.mf:O/O/Onlar> bunun her kelimesini hak etti./\nBurayı unut. Bence devam edelim ve bu gece kamp yapalım./\nVe tekrar <npc.mf:o gider/o gider/onlar gider>. Belki <npc.mf:o/o/o gider/onlar> <npc.mf:kendini/kendini/kendini> [b][i]bu[][] sefer 'keşfedecek'./\nGördün mü? Sana ne dedim? Her şeyi [b][i]<npc.mf:him/her/them> ile ilgili hale getirmek.[][]/\nTipik. Bu, <npc.mf:him/her/them> ile aynı -- bitirmeyi <npc.mf:reddettiği/o reddettiği/onlar reddettiği> bir şeye başlamak./\nBirisiyle buluşmaya geç mi kaldın? [b][i]Bunun[][] ne kadar süreceğine bahse girmek ister misin?/\nNe kadar [b][i]aptal[][]./\nTipik. Bu, <npc.mf:him/her/them> ile aynı -- bitirmeyi <npc.mf:reddettiği/o reddettiği/onlar reddettiği> bir şeye başlamak.>
~01~prompt~panel_022~1_volunteer=<hero.coward/goofball/hothead/leader/loner/greedy/poet/romantic/snark/60:\nBelki. Ama <npc.mf:he's/she's/they're> dışarıda uyumaktan korkan kişi değil. Saat taksa bile./\n<hero.mf:man/woman/person>'ın <hero.mf:his/her/their> <npc.mf:father/mother/parent>'ı ciddiye almamakla suçlaması biraz saçma geliyor.../\nBelki. Ama [b][i]<npc.mf:o/o/onlar>[][] az önce <npc.mf:onların/onların> sakinliğini yitirip sinirlenen kişi değil./\nDiyor ki <hero.mf:adam/kadın/kişi> [b][i]asla[][] baskıcı olmayan.../\nBiliyorsun, [b][i]sen[][] de az önce burasının kalabalık olduğundan şikayet ediyordun./\nDiyor ki <hero.mf:adam/kadın/kişi> [b][i]asla[][] kendi rahatını başkalarının rahatından üstün tutmayan./\nEvet, bunu başlatan kişi olduğundan tam olarak emin değilim [b][i]<npc.mf:o/o/onlar>[][]./\n<hero.loverLevel.volunteer:\nDiyor ki <hero.mf:man/woman/person> sadece [b][i]<hero.mf:his/her/their>[][] yatağını paylaşacak birini mi arıyordu?/\nBizden daha mı uzun? Senin de gözlerinin daldığını fark etmediğimi sanma, aşkım.>/\n<hero.mf:man/woman/person> için [b][i]asla[][] [b][i]kimseyi[][] kızdırmayan biri için sert bir cevap.../\nEvet, bunu başlatan kişinin [b][i]<npc.mf:he's/she's/they're>[][] olduğundan pek emin değilim.>
