~01~prompt~panel_002~2_narration=<hero.snark/ateşli/lider/korkak/romantik/şair/açgözlü/80:Aksi takdirde <hero.mf:o/o/onlar> başka bir yerde talihsizlik beklemek zorundaydı ve bu sinir bozucuydu./Her şeyin çok kolay olması <hero>'u tedirgin etti./Her şeyin çok kolay olması <hero>'u tedirgin etti./Her şeyin çok kolay olması <hero>'u tedirgin etti./Ve iyi bir hikayedeki boşluğun kaşıntısı <hero>'u çileden çıkardı./Ve iyi bir hikayedeki boşluğun kaşıntısı <hero>'u çileden çıkardı./<hero>'un mantıklı bazı şeylere ihtiyacı vardı.>
~01~prompt~panel_003~1_narration=Ama silah, cansız nesnelerin her zamanki gibi sessiz ve sakin bir şekilde davrandı.
~01~prompt~panel_004~1_narration=Ta ki <hero> <overlandTile>'ın derinliklerinde <hero.mf:himself/herself/themself>'i bulana kadar.
