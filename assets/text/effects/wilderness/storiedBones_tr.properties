~01~prompt~panel_005~3_ship=<ship.goofball/snark/hothead/greedy/80:Bunu çok mu duyuyorsun?/Bunu çok mu duyuyorsun?/Bunu çok mu duyuyorsun?/Bunu çok mu duyuyorsun?/Bu hissi biliyor gibisin?>
