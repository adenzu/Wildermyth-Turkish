~01~prompt~panel_012~4_leader=<leader.personality: Altmış yaşıma geldiğimde okuduklarımın yarısını bile hatırlamayacağım ama okuduklarımın hâlâ bir amacı var. Metaforumu anlıyor musun? [face:interested][greedy.face:skeptical]/Bak, eğer düzeltmeye çalışmazsak... muhtemelen burada bir şey canlanacak. Kötü bir şey. [i]Öyle ​​mi?/Yani hiçbir şey yapmamamız gerektiğini mi düşünüyorsun? Yoksa onun yerini mi almak istiyorsun? Burada durup kollarını sallayıp tahıl mı öğüteceksin? [face:joy]/Şu an, boşa gitti. Belki de ufak bir çaba buna değebilir./Buralarda kış onsuz güzel olmayacak. Burayı düzelterek yardımcı olabilirsek... Yapmamız gerektiğini söyleyeceğim./Bu harabeyi ıslak çizmelerinden biri gibi buruşturup bırakmamızı mı tercih edersin? [face:dubious]/Hiçbir şey sonsuza kadar sürmez. Ama burada kimse bunun olmasını beklemiyor, değil mi? Hadi ama, ne zaman biraz fazladan çalışmaktan pişman olduk? [face:talking]/Ben... Bilmiyorum. Kimsenin bir şey yapmasını sağlamayacağım. Sadece tekrar çalışmasını görmek istiyorum gibi hissediyorum. Belki de sadece benim küçük projem./Sadece sonunda tekrar uyuyacağın için uyanmayı bırakmazsın. [face:grim]/[face:happy]Biliyor musun, bahse girerim birimizin adını koyacaklardır. Değil mi? Bu oldukça hoş olurdu./Evet, neden [i]bir şey inşa etmekle uğraşıyoruz? [] \nHer şey yıkılıyor. [face:dubious]>
