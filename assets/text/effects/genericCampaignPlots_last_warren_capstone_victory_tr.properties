~01~~panel_003~2_hero=<hero2.exists:<deadHero.exists:[face:grim][hero2.face:grim]<deadHero.2.exists:Ölülerimizi buradan geri getirmeliyiz. Gökyüzünü görmek için./Hadi <deadHero>'yu yukarı çıkaralım. Geri dönelim ki <deadHero.mf:o/o/onlar> gökyüzünü görebilsin.>/<hero.themePiece_wolf_head:Kokluyorum... kadim kokular. Kadim bir damlama duyuyorum./Daha belirgin veya aydınlatıcı bir şey... olmasını umardın. Her ne olduysa... için bir sebep.>>/<deadHero.exists:[face:grim]<deadHero.2.exists:Şimdi, ben... zavallı arkadaşlarımı yüzeye geri getirmeliyim. Gökyüzünü tekrar gör./Seni geri getireceğim, <deadHero>. Gökyüzünü görmek için geri.>/Sanırım bu oldukça muhteşem bir şey. Başardım. Keşke tam olarak ne anlama geldiğini bilseydim.>>
