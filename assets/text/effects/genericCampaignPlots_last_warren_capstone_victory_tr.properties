~01~~panel_004~4_hero=<hero2.exists:<deadHero.exists:O zaman <deadHero.2.exists:onlar/<deadHero.mf:o/o/onlar>> yıldızları görebilir. <deadHero.2.exists:Onlar/<deadHero.mf:O/O/Onlar>> burada kalmamalı. Dünyanın tüm sırlarıyla./<hero.themePiece_wolf_head:<hero.rfln.hero2:Ve sen bizim <threat.plural> neden öldüğümüzü merak ediyorsun./Hadi gidelim. Anlamama gerek yok./Hadi gidelim. Anlamama gerek yok./Hayır. Anlamama gerek yok.>/Anladığımı sandığım şekilde...> Bir zamanlar büyük bir kazıcı tanrı varmış. Ve yeryüzünün altında her şey gizliymiş. Her zaman gömülmüş olan her şey.>/>
~01~~panel_005~2_hero=<hero2.exists:<deadHero.exists:Her şeyin gömülmesine ve unutulmasına izin verin. <threat.plural>, kazıcı tanrı. <deadHero.2.exists:<deadHero.3.exists:<deadHero.3> ve <deadHero.2>. Ve <deadHero.1>. Onlar/<deadHero.1>, <deadHero.2>. Onlar>/<deadHero> hatırlanması gereken kişidir./Ve... tüm o çöplerin arasında. <threat.plural>'in istediği bir şeydi. Ya da ihtiyaç duyduğu. Ya da itaat ettiği. Ve böylece... ve böylece... ardından gelen, geri kalan her şeydi. Anlamsız ve akıllıca görünen. Birlikte.>/Çok fazla sır. Hepsinin gömülmesine izin verin, sanırım derim.>
