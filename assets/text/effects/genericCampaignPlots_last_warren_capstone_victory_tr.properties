~01~~panel_001~2_hero3=<hero3.exists:<hero3.bookish/coward/goofball/greedy/poet/snark/60:[face:neutral]Mum çekirdeği kristali. Dokunulduğunda [i]sıcak[]. Tıpkı kitapların söylediği gibi./Kayabileceğimi ve sonsuza dek düşebileceğimi hissetmekten nefret ediyorum.../[face:interested]Dinle onu... sessizliği.../[face:skeptical]Bütün bu kristaller neyin nesi? \nMısır başakları gibi yığılmış./Mum çekirdeği kristali. Dokunulduğunda [i]sıcak[]. Tıpkı kitapların söylediği gibi./Elbette, kristaller varsa, [i]parlarlar.[][face:dubious]/Şimdi ne olacak? Sanırım asıl soru bu.[face:grim]>/>
