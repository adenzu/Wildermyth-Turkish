~01~~panel_005~1_hero2=<kahraman. ]. []/[yüz: nötr] yüksek sesle ve dengesizsin. <hero2.coward/goofball/greedy/hothead/loner/snark/60:[face:interested]Arkamızdan geleceklerini sanmıyorum, değil mi?/[face:interested]Her fırsatta boncuk falan atmamalıyım, değil mi? Bir ipliği mi çözüyorum? Çünkü.../Sence burada ne bulabiliriz? Taş putlar, kötü deri ve saçmalık. Ama bunların dışında./Tereddüt etmeyeceğim. Sen de [i]tereddüt etme[]. Eğer [i]insanlar[] kaldıysa... Farkı anlayabiliriz./[face:neutral]Belki de devam etsem daha iyi olur? Pek sevilmiyorum./[face:talking]Belki de devam etsem daha iyi olur? Pek sevilmiyorum, biliyorsun?/Çok fazla ileri gitme. Yer, bizim göremediğimiz kıvrımlar ve tüneller içerebilir.>/<hero2.bookish/coward/goofball/loner/romantic/snark/60:[face:interested]<npc3.lastname>'in dini grupların ve inançların kendi kendini güçlendiren doğası hakkındaki pasajını nasıl okuduğumu biliyor musun? Ben, şey... bunu düşünmeni istemiyorum. Beni düşün ve hayatta kal, tamam mı?/[face:interested]<hero>, yine de geri dönebiliriz. Sadece... gidip.../[face:happy]Hey, <hero>? İkimizden biri burada ölürse, sana Squatting Rock'ı gösteremem. Düşünülmesi gereken bir şey. Kesinlikle görmek isteyeceksin./[face:neutral]Başaramazsan diğerleri üzülecek. Ben de... üzüleceğim./[face:grim]Basit, bunu düşününce, biliyor musun? Seninle burada olmayı, şiddetle ve ölümle yüzleşmeyi... bir bahçede yıl boyunca rahatlamaktan... başka biriyle olmaktan daha çok isterim./[face:skeptical]Hey, <hero>? Unutma, beni bugün burada bırakırsan hemen devam ederim. Bu yüzden... yapmayacağımı düşünme./<hero>? Elindeki her şeyle savaş ama sadece... yakalanma. Kimse seni kaybetmek istemez. En çok da ben.[face:grim]>/<hero2.coward/hothead/leader/loner/60:Bu... Sadece bunun... bunun.../Ben önderlik edebilirim, biliyor musun?[face:grim] İstiyorum[]./[face:neutral]Hemen arkandayız. Biraz daha yavaş git./[face:neutral]Bir hata olabilir./Hey, şey... <hero>? Bunu atlattıktan sonra... birbirimizi tanıyalım.[face:interested]>>
~01~~panel_006~2_hero=[gray]<hero.rfln.hero2:<hero.coward/goofball/leader/loner/poet/60:[face:interested]Çok gürültü yapıyorsun. Lütfen![hero2.face:skeptical]/[face:skeptical]Bir kaz sesi duyduğumu sanmaya devam ediyorum. Bu [i]sen misin?[][hero2.face:dubious]/<hero2>. Bunun için arkamı kollamana ihtiyacım var. Daha sonra konuşabiliriz.[hero2.face:grim][hero.face:neutral]/Bu senin gevezeliğinin zamanı değil. Sessiz ol ya da geri dön.[face:neutral][hero2.face:grim]/[face:talking]En dengesiz tekerlek en gürültülü olanıdır.[hero2.face:skeptical]/Bana sızlanmayı bırak. Sen [i]yankılanıyorsun.[][face:grim][hero2.face:skeptical]>/<hero2.coward/goofball/greedy/firehead/loneer/snark/60:[face:neutral]Bunu önlemek için herhangi bir önlem alıp almadığımızı bilmiyoruz.../[face:neutral]<hero2>. Sadece tökezlememeye dikkat et.[hero2.face:skeptical]/[face:grim]Bones.[hero2.face:neutral]/[face:neutral][hero2.face:skeptical]Birbirimize göz kulak olacağız, <hero2>./[face:neutral][hero2.face:neutral]Aptal. Hadi ama./[face:dubious][hero2.face:happy]Gerçekten [i]istiyor musun[]? Yoksa sadece...? Haklısın. Lütfen odaklan./[face:grim][hero2.face:grim]Neredeyse kesinlikle öyle.>/<hero2.bookish/coward/goofball/loner/romantic/snark/60:[face:happy]Tamam./[face:neutral]Seni seviyorum. Hadi./[hero2.face:happy][face:skeptical]Bana bunu mu söylüyorsun? Ölümün gölgelediği bu anda?/[face:happy][hero2.face:grim]Ne kadar tatlı, <hero2>. Ve diyeceğim ki... Ölümün beni oldukça sinirlendirirdi./[face:skeptical]Hatta o [i]"çilli ve ince yapılı"[] tepe şairi bile mi? Günlüklerindeki <hero2.awm:girl/boy>?[hero2.face:interested]/[face:neutral]Ve yine de devam edeceğim, bunu bitirir bitirmez. Anladın mı? [hero2.face:joy]/[face:neutral][hero2.face:neutral]Ne olursa olsun... ne olursa olsun, bu yıl olacak.>/<hero2.coward/hothead/leader/loner/60:[face:neutral][hero2.face:skeptical]Bizim yaptığımız bu, <hero2>. Sadece yaptığımız bu./[face:neutral]Bu yüzden [i]ben[] önce gidiyorum.[hero2.face:skeptical]/[face:neutral][hero2.face:neutral]Evet. Haklısın. Ve biraz daha [i]daha sessiz.[]/[face:neutral]Ha?[hero2.face:skeptical] [i]Ne[] olabilir?/<hero.loner.60:[face:neutral]Hm. Belki./[face:talking]Elbette. Güzel plan.>[hero2.face:interested]>>
