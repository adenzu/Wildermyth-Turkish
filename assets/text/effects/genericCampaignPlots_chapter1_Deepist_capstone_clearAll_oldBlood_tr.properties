~01~~panel_008~4_hero=<hero.deepistStart_apprentice:<npc.mf:Master/Lady/Master> <npc.lastname>... <hero.personality:hiçbir zaman bana tam olarak aktaramadığın tüm anlattıklarım... [b]koku.[] Ve korkumun ritmi./[face:interested]Şu anda gerçekten sözlerine ihtiyacım var.../[face:interested]Bunu koklayabilmeni isterdim./[face:neutral]Sanırım şimdi zamanımızın ve eğitimimizin gerçekten değip değmediğini öğreneceğiz./[face:neutral]Bu hiçbir şeyi iyileştirmeyecek. Ama umarım kalan yıllarında biraz huzur bulursun./[face:angry]Bu <npc2.mf:kardeşin/kız kardeşin/kardeşin> için. Ve senin için./Bu senin için. Tüm derslerin beni buraya getirdi ve acın kolumu güçlendiriyor./Ben doğru seçimmişim. Ve... Bunu şimdi biliyorum./Dediğin gibi, denenmemiş hiçbir metal güvenilmeye değmez. İşte kendime güvenmeyi böyle öğreniyorum./Keşke şimdi gözbebeğine bakabilseydin[face:neutral].../Sen ihtiyar hindi. Beni bunun için gönderdin ve bu gerçekten... gerçekten berbat.>/>