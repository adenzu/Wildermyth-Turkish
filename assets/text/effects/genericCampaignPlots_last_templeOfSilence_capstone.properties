.longName=Mute Memory
.name=
~01~~panel_001~1_narration=Like salt, it has dissolved. In rains. In floods. \nIn the breakless blue wash of years.
~01~~panel_001~2_narration=Memory of those dawningdays, tranquil days, \npersists solid in no human head.
~01~~panel_001~3_narration=In a quieter age, an age without wine and steel, peace was considered unbreakable.
~01~~panel_002~1_narration=But Gorgons remember.
~01~~panel_003~1_narration=And it may well be that all their wrath is as ancient \nas the oldest temples, the earliest pillars, \nthe most wrinkled giants of the forest.
~01~~panel_003~2_narration=It may well be that their wrath is oldest.
~01~~panel_004~1_narration=Out of their soft ocean halls, they rose. \nA people bent on reclaiming their ancestral home.
~01~~panel_004~2_narration=There's no compromise in them, and they offer no conversation. They demand reparative silence.
~01~~panel_005~1_narration=So it has begun. And it swells.
~01~~panel_005~2_narration=In a widening circle, across this land, noise is reduced to nothing.
~01~~panel_006~3_narration=The mechanics of speech yield not the slightest syllable.
~01~~panel_006~4_narration=Breath parts lips and fills lungs without a whisper.
~01~~panel_006~5_narration=Even the heart's drum is wool-wadded and completely quiet.
~01~~panel_007.(hero2_exists)~3_narration=<hero2.exists:The final night, they could only speak in written word./>
~01~~panel_008.(hero2_is_missing)~3_narration=<hero> spent the final night watching a mirthless fire flail at shadows, figuring over the epicryst and its prophetic images.
~01~~panel_009~3_hero=It's the story in this stone. A great smothering spell is summoned here. Muting every mouth, from near to far.
~01~~panel_009~4_hero=The stifling of all song. All cries of defiance, all laughter. \nEven the sound of our sorrow will die in our throats.
~01~~panel_010~2_narration=[aqua]If the pillars of the temple are toppled,[] and the Gorgon ritual thus ruined, perhaps the magical mandate will be undone, the spell of silence broken.
~01~~panel_010~3_hero=<hero2.exists:[i]We have to bury the place. Bring the roof down on them. Fill the pit. \nLeave no unrubbled rock that might remember its shape or purpose./>
~01~~panel_010~4_hero=<hero2.exists:/[i]I have to bury the place. Bring the roof down on them. Fill the pit. \nLeave no unrubbled rock that might remember its shape or purpose.>
