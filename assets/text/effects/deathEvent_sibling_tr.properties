~01~prompt~panel_002~3_narration=<hero.2ysoThan.friend:Büyürken, <friend> her zaman bir adım öndeydi. <hero.rfln.friend:Ve <friend.mf:o/o/onlar> <hero>'un da bunu bilmesini sağladı./<friend.mf:O/O/Onlar> <hero>'un takip etmeye çalıştığı örnekti.//<friend.mf:O/O/Onlar> <hero>'un takip etmeye çalıştığı örnekti.> <friend.mf:O/O/Onlar> [b]her şeyi[] önce yaptı. Garip olan, <hero>'un ilk düşen olmasıydı./Her şeyi birlikte yaşadılar. Büyüme atakları. Diş dökülmesi. İlk aşklar. <hero.rfln.friend:Her şey bir rekabetti. Kimin [b]ilk[] olacağını görmek için bir yarış./Onlar <hero.mf:<friend.mf:kardeşler/kardeşler/kardeşler>/<friend.mf:kardeşler/kızkardeşler/kardeşler>/kardeşler kadar arkadaştılar, birbirlerine yardım ediyorlardı, kimin neyi ilk yaptığı konusunda asla fazla telaşlanmıyorlardı.//Onlar <hero.mf:<friend.mf:kardeşler/kardeşler/kardeşler>/<friend.mf:kardeşler/kızkardeşler/kardeşler>/kardeşler kadar arkadaştılar, birbirlerine yardım ediyorlardı, kimin neyi [b]ilk[] yaptığını konusunda asla fazla telaşlanmıyorlardı.> Şimdi, <hero> düşen ilk kişi oluyor./<hero.rfln.friend:<hero>, <friend.mf:erkek/kız/çocuk> adında sinir bozucu bir çocuğu hatırlıyor, <friend.mf:onun/onların> ayağını çarpmaya ve bir çayır kurdu gibi ulumaya meyilli <friend.mf:o/o/onlar> <friend.mf:onun/onun/onların> istediğini elde edemedi. Her zaman korunmaya ve korunmaya ihtiyaç duyan <friend> idi. Ve yine de ilk düşen <hero> idi./Büyürken, <hero> <friend>'in <hero.mf:onu/onu/onlara> saygı duyduğunu biliyordu. <hero.mf:O/O/Onlar> işleri doğru yapmaya çalıştı. Ve <hero.mf:o/o/onlar> bir hata yaptığında, küçük <friend.mf:kardeş/abla/kardeş> de bundan ders çıkarabilirdi. Belki de <hero>'un ilk düşen olması uygundur.//Büyürken, <hero> <friend>'in <hero.mf:onu/onu/onlara> saygı duyduğunu biliyordu. <hero.mf:O/O/Onlar> işleri doğru yapmaya çalıştı. Ve <hero.mf:o/o/onlar> bir hata yaptığında, küçük <friend.mf:kardeş/kız kardeş/kardeş> de bundan ders çıkarabilirdi. Belki de <hero>'un ilk düşen olması uygundur.>>
