~04~player_chose_defend~panel_001~1_hero=<hero.rfln.friend:Kendini toparla, <friend>. <hero.bookish/coward/goofball/greedy/snark/60:Senden daha zeki olabilirim, ama bu beni ölümsüz yapmaz. Şimdi... bu savaşı kazanacak mısın, yoksa boşuna mezara mı gitmeliyim?/Daha da kötüleştiriyorsun. Sadece... git. Ve beni takip etmemeye çalış./Bir savaş var, biliyorsun? Aptalca bir şey yaparsan seni rahatsız etmeyeceğimi düşünme./Bu savaşı kazanmazsan, eşyalarımı alamayacaksın./Bir savaş var, biliyorsun? Aptalca bir şey yaparsan seni rahatsız etmeyeceğimi düşünme./Savaş kazanıldığında benim için ağlayabilirsin.>/<hero.coward/goofball/healer/hothead/snark/60:<friend>? Sen... hayatta kalmak zorundasın, tamam mı? Söz veriyorum.../Hey. Belki geri dönüp seni rahatsız ederim. Rüzgarda ürkütücü bir çığlık duyarsan... Beni takip etmek gibi çılgınca fikirlere kapılma, tamam mı?/Sorun değil, <arkadaş>. Acı... [i]çok[] kötü değil. Ama sen... hayatta kalman gerek. <ship.exists:<parent.mf:<ship.mf:babalarımıza/Annem ve babama/Babam ve Ren-Ren>/<ship.mf:Annem ve babama/annelerimiz/Annem ve Ren-Ren>/<ship.mf:Babam ve Ren-Ren/Annem ve Ren-Ren/ebeveynlerimize>> bakmak için./<parent.exists:<parent.mf:Babam/Annem/Ren-Ren>'e bakmak için./Diğerlerine bakmak için.>>/Ne... bittiğimi mi düşünüyorsun? Şşş. Git. Savaşı bitir. Ben... iyi olacağım.../Hey. Belki geri gelip seni rahatsız ederim. Rüzgarda ürkütücü bir çığlık duyarsan... Beni takip etmek gibi çılgınca fikirlere kapılma, tamam mı?/Sadece dövüşü bitir, <arkadaş>. Ve pervasızlaşma. <ship.exists:<parent.mf:<ship.mf:Babalarımız/Annem ve babam/Babam ve Ren-Ren>/<ship.mf:Annem ve babam/Annelerimiz/Annem ve Ren-Ren>/<ship.mf:Babam ve Ren-Ren/Annem ve Ren-Ren/Ebeveynlerimiz>> hala sana ihtiyacımız var./<parent.exists:<parent.mf:Babam/Annem/Ren-Ren> hala sana ihtiyacımız var./Diğerleri sana güveniyor.>>>//<kahraman.korkak/aptal/şifacı/ateşli/alaycı/60:<arkadaş>? Sen... hayatta kalmak zorundasın, tamam mı? Söz veriyorum.../Hey. Belki geri dönüp seni rahat