~01~prompt~panel_002~3_hero2=<hero2.personality:Bu nispeten... [b]sıradan[] bir uğraş değil mi? Bir aşk, bir evlilik? Sadece paylaşılan bir ev bile, gerçekten tercih ettiğimden daha fazla ilgi gerektirecekmiş gibi hissediyorum. Ama sanırım... aşk hakkında çok şey yazılmış. Dönüştürme gücü./[face:interested]Nasıl bir şey olurdu? Başka biriyle o kadar güvende hissetmek ki, onunla evlenebilirsin ve yanlış yöne sapabileceği tüm olası yollar hakkında endişelenmemek?/[face:interested]Ne kadar zor olurdu? Onları arılarla örtmek? Sanırım önce birkaç arı bulmalıyım. Kaç arının geceleri uyanık kaldığı da merak ettiğim bir şey. /Sözde mutluluklarını sergiliyorlar. Her zamanki gibi. [b]Ben[] kesinlikle onların yerini değiştirmezdim. Raf alanımı koruyacağım, teşekkürler./[face:interested]Bu tatil aşklarında bir şey var... gelecek yıl çok fazla çatışma veya çok fazla rahatlık anlamına gelebilirler./Bana gülmüyorlar, değil mi? Ne, bir şeyin üstüne mi oturdum?/[face:neutral]<kasaba>da her zaman böyle olacak. Bir gün, başka bir yerde olacağım ve <mevsimin> dönüşünü göreceğim ve hatırlayacağım. Belki o zaman kendi <hero2.awm:karım/kocam> olur./Neden bu kadar mutlular ki zaten? Yarın, kafaları yün ve kumla dolacak... birbirlerini o şekilde gördüklerine üzülecekler. Bahse girerim üzüleceklerdir./[face:neutral]Bazen, aşkın zayıf ve korkmuş bir tanrının silahı olup olmadığını merak ediyorum. Tek isteği bizi oyalamak ve dans ederken, öpüşürken ve hayal kurarken hayatlarımızı çalmak./[face:happy]Ne ateşli bir duygu olmalı bu. Havadaki bu sıcaklık ve gölge dilli ışık, kalın mumsu kokular ve <hero2.awm:<npc.mf:<npc2.mf:a/her/a>/her/<npc2.mf:a/her/a>>/<npc.mf:his/<npc2.mf:his/a/a>/<npc2.mf:his/a/a>>> sesi, aniden yumuşak... aniden yakın.../[face:dubious]Gülmeye devam edin, loverabbits. <npc2.mf:his/her/their> saçlarından bıkacaksınız ve <npc2.mf:he'll/she'll/they'll> zekanızı [b]zorlayıcı[]> bulacaklar.
