~01~prompt~panel_010~3_hero=[gray][small]<hero.personality2:Tanık olunacak nadir ve değerli bir şey./[face:interested]Bunu hayal etmemiştim, değil mi?/[face:happy]Belki de dünyanın sonu anlamına geliyordur. /[face:skeptical]Belki de şansımı değiştirir./Sanırım aşırı tepki vermenin bir anlamı yok. \nYa da kimseyi üzmenin. Yıldız, yıldız olabilir./[][]Kırmızı olan, şiddet anlamına gelir.[face:talking]Bu yeterince açık./Başka bir şey değilse bile, içeride olman gerektiği yönünde bir uyarı./Kimse düştüğünü bile bilmiyor, sadece ben biliyorum./Çakmaktaşının çaktığı kıvılcım gibi... sadece \nat daha derin bir harekete işaret ediyor. Anlamı./[face:interested]Belki de şehvetli bir etki. Kırmızı bir yıldız mı?\nNeden [i]Ben[] tek başımayım?/[face:dubious]Birdenbire [i]Ben[] olduğumu mu sanıyorum?\nAlamet-<hero.mf:Joe/Joan/Stone>, Alamet toplayıcı?>
