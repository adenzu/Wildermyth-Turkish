~01~~panel_002~2_hero2=<hero2.exists:<deadHero.exists:Sırada cenazeler var, [face:grim]Sanırım./<hero2.greedy/loner/poet/60:Muhtemelen sahiplerinin öldüğünü varsayabilirim. Etrafta taşınabilecek kadar ilginç görünen bir şey var mı?/[face:grim]Bu yüzden kendini savunabilmen gerek. \nBurada yaşayacaksan./[face:grim]Koleksiyoncudan daha iyi kıyamet hakkında bilgisi olan yoktur. Dağılmanın ve yıkımın kaçınılmazlığı./Umarım sahipleri veya burada olan her kimse... kaçmıştır.>>/>
~01~~panel_003~2_hero=<hero2.exists:<deadHero.exists:[face:grim]Biraz bekle bence. Bu perişan karmaşanın bir şey ifade edip etmediğine bakmamız gerek./<hero2.greedy/loner/poet/60:Hm? Bilmiyorum./Evet? Evet. Bu konuda yanılmıyorsun./Hm./Oh? Evet. Evet, doğru, umarım öyle yapmışlardır.> <hero.bookish/goofball/hothead/loner/poet/romantic/60:[face:skeptical]Bana iğrenç geliyor, sadece bıraktıkları dağınıklık. Temizlemek önemli görünüyor. Ve ne aradıklarını anlamak için...?/Gerçekten taze hikayelere aç görünüyorlar, ha? <threat.plural>?[face:talking]/[face:grim]Bu çöp <threat.cdgmt:cultists her yere pisliklerini ve çöplerini bırakıyor./kertenkeleler her yere çöplerini bırakıyor./gorgonoidler her yere mavi pisliklerini bırakıyor./bonelingler her zaman her yere çöplerini bırakıyor./kurtçuklar her yere sakızlarını ve tüy dökmelerini bırakıyor.> Yani.../Bu bir görev olacak. <hero3.exists:diğerlerinin yardım etmesi beni mutlu ediyor, aslında./sen yardım ediyorsun, aslında.>[face:grim]/Bir çiçek bahçesinde duruyoruz, tüm toprak altüst olmuş ve altüst olmuş. Kökler görünüyor./Bu gerçekten harika bir mitler ve günlükler dizisi. Acaba <threat.plural> aradıkları şeyi buldu mu?/Acaba bu tuhaf kitap avı bir şey ifade ediyor mu?> Muhtemelen biraz araştırmam gerekecek.>/<deadHero.exists:[face:grim]Şey, <deadHero.2.exists:friends, sanırım bu perişan karmaşanın hayatınıza değip değmediğini görmek bana düşüyor./<deadHero>, sanırım bu perişan karmaşanın hayatınıza değip değmediğini görmek bana düşüyor.>/Şimdi sanırım bu \nperişan karmaşanın bir şey ifade edip etmediğine bakmaya çalışacağım.[face:skeptical]>>
