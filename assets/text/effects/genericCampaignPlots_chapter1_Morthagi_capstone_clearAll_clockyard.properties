~01~~panel_003~4_ship=<ship.coward/greedy/healer/hothead/leader/loner/60:[face:interested][small]More help'd be good./[small][face:skeptical]Little [i]late[] for that./[small]Kind of you. But be careful./[small]Don't bother[face:talking]. We'll roll them over./[small]Better you keep others away./[small]You'll waste your time./[face:skeptical]>
~01~~panel_004~2_bookish=<bookish.coward.60:[face:surprised]/>There's shadows. Movement.
~01~~panel_005~4_ship=<ship.rfln.bookish:What do [i]you[] think, <leader>?/<ship.coward/goofball/healer/loner/poet/romantic/60:[face:interested]It's not... a lot of them, is it? Or not too many for us?/[face:talking]Sounds like a puppetshow. They making their skulls talk to each other?/If no one moves rashly, we can protect each other.//Remember why you fight. Remember everything you care about. Use it./Our names will be blesswords after today./Stick to what we know. <bookish>? <leader>? It's been working thus far.>/<ship.loner.60:<bookish>, uh... maybe [i]we[] should stay close to each other?[face:interested]/<bookish>, could you stay close to me? Just... in case?>/<ship.hothead/leader/60:Of [i]course[][face:skeptical] there is. Why're we pausing?/Let's all be on guard./<ship.coward.60:[face:interested]/[face:skeptical]>Anything else we can... I don't know... Do? To prepare?>>
~01~~panel_005~5_leader=<leader.bookish/coward/goofball/loner/poet/snark/60:Only way to get answers... is to delve and dare forward./I feel like it's... time to turn around was maybe yesterday...[face:interested]/I'm hunting for knucklebones. I'll carve a hundred little dice.[face:talking]/I don't see how this's different from what we've already done./We return the restless to their beds. With an iron lullaby./Just don't anyone be embarrassing and die.[face:skeptical]/Let's not be caught waiting. \nLet's strike first.>
