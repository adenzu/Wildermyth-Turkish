~01~~panel_001~2_npc=It's that way, they go. Down into the ruins. <npc.mf:Mom/Dad/Renny> warned us 'way from there, when I was young, but I'm sure it's ruins. Cursed and teeming with evil, rumor'd have it.
~01~~panel_002~3_bookish=<bookish.bookish/coward/hothead/poet/romantic/snark/60:Our farms, homes, townships... all were built over the remains of their civilization, it seems. Those ancient Mortificers, screwing life-bulbs into the lifeless./[face:interested]You can feel it... the air's kind of... kind of [i]charged,[] right? Maybe we should hold off, for now? Make a plan?/[face:talking]Sounds like the work of an afternoon, to me. Come on./This whole land was laid over the corpse of their civilization, it seems like. Those ancient Mortificers, screwing life-bulbs into the lifeless./[face:grim]Call us cursebreakers, and remember how we look in this moment. I'm sure we'll return with a few new nicks and scars./Evil ruins is kind of the baseline of what we've come to expect.[face:neutral]/<bookish.goofball.60:[face:happy]/[face:talking]>What other kind of ruins are there?>
