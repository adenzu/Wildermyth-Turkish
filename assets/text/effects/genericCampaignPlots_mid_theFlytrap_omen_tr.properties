~01~~panel_004~6_hero2=<hero2.personality:[face:talking]Kasaba aşırı insan yükü altında. Sürdürülebilir değil, sadece yiyecek depolarını, tarlaların büyüklüğünü görüyorum. İkiniz de gençsiniz, mantıklı olan sizin devam etmeniz. Elbette ne yapacağınızı söyleyemem. Ama.../[face:interested]Uzman değilim ama burada sadece çömelmekten çekinirdim. Yırtıcı hayvanlara oldukça açık. Sadece ineğiniz uğruna bile mi? Bilmiyorum. Belki.../Akıllıya söz. Bir sürü insan [i]öğütüyor[] ve [i]karışıyor.[] Senin o <npc2.mf:koca/karı/eş>ini izlerdim. Ve sadece...[face:şaka]/[face:skeptical]Riskli, herkes burada duvar olmadan toplandı. O büyük tüylü canavarı satardım. Para iyi seyahat eder. Bilmiyorum, sadece demek istediğim.../[face:talking]Sadece yürürken, komşunun çadırının ateşe biraz yakın olduğunu fark ettim. Kalabalık çok tehlikeli olabilir./[face:grim]Ve orada canımızı riske atarken, senin canını kurtarmak için burada olmayacağız. Tehlikeli bir dünya, biliyorsun?/[face:talking]Ayrıca şunu da söyleyeceğim, kampının kurulduğu yer? <sezon+2>, yağmur gelecek, bütün bu alan sular altında kalacak./Bu savunmasız bir yer. Bütün bu insanlar toplanmış. Hepiniz şehri ve birbirinizi riske attınız./[face:talking]Tavşanlar dağıldıklarında hızlıdırlar. Ama aynı deliğe koştuklarında, bu onları yavaşlatır. Arkadakiler tilki yemeği./[face:happy]Her şey o kadar da kötü değil, biliyor musun? Burada kalıyor olsaydım... Bir sürü insan [i]öğütüyor[] ve [i]karışıyor[]. Bir tür fırsat. <npc2.mf:koca/karı/eş>'nizle konuşun./[face:nötr]Sadece, şey... belki akıllıca bir söz. Eğer gidersek, burası saldırıya açık bir yer haline gelir. Altı bacaklı bir canavar için sığır eti ve soğan olmak istemiyorsanız—üzgünüm Bay İnek, kötü bir metafor—ben sadece...> Bir plan yapmaya çalışın.
