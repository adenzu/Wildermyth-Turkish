.longName=Mortal Choice
.name=
~01~prompt~panel_001~1_hero=<hero> leaves the battle for a moment, riding a memory back to the Stormwell.
~01~prompt~panel_002~1_narration=<hero.mf:He remembers/She remembers/They remember> the feeling of approaching a power so primal. The way it prodded and tested <hero.mf:him/her/them>.
~01~prompt~panel_003~1_narration=And now, pushed up against death, it prods <hero.mf:him/her/them> again.
~02~choice_flee~panel_001~1_hero=Bottle it back up.
~02~choice_flee~panel_001~2_self=[ni]-1 Potency, -1 Health (this campaign)[]
~03~choice_attack~panel_001~1_hero=Unleash lightning.
~03~choice_attack~panel_001~2_self=<hero> dies, deal <int:5+hero.POTENCY+hero.PHYSICAL_DAMAGE_BONUS> damage to <int:COUNT.target> nearby enemies
~04~choice_defend~panel_001~1_self=<hero> dies, <int:COUNT.target2> nearby enemies have 50% chance to be [:statusEffect.senseless]stunned[]
~04~choice_defend~panel_001~2_narration=Unleash thunder.
~05~player_chose_flee~panel_001~1_hero=The pain of returning to the present moment is breathtaking.
~05~player_chose_flee~panel_002~1_hero=But <hero> holds tightly to the tempest.
~05~player_chose_flee~panel_002~2_hero=I have other plans for you.
~06~player_chose_attack~panel_001~1_hero=Bolts of lightning shoot from the spot where <hero> stands!
~07~player_chose_defend~panel_001~1_narration=<hero>’s last breath pulls in the air from <hero.mf:his/her/their> enemies’ lungs...
~07~player_chose_defend~panel_001~2_narration=... and releases it in a clap of thunder that shakes the core of the battlefield.
