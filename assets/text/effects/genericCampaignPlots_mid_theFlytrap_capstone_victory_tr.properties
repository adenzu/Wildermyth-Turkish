~01~~panel_001~1_narration=Mağara akan suyun yankısıyla yankılanıyor. Oldukça soğuk oldu.\nNemli taş kokusu havayı dolduruyor, Thrixl kanının mürekkep gibi keskinliğiyle biraz bozuluyor.
~01~~panel_001~2_hero=<hero2.exists:<hero.bookish/goofball/poet/60:Başka bir kafa karıştırıcı parça birleşimi. [i]Çabalar.[] Yapmaya değer buldukları şeyler.[] [face:skeptical]Sinir bozucu. [i]Büyüleyici.[]/Başka bir garip Thrixl konusu.[face:interested]/Bazen, Thrixl'i anlamak için [i]her şeye[] inanmam gerektiğini hissediyorum. Ve tarafsızca inanmam gerekiyor. Bu ne [i]? Bu ne anlama geliyor?[face:neutral]/[face:talking]Thrixl-rixle, driple-trackle. >/<deadHero.exists:Bunun bize [i]maliyet[]inin ne olduğunu anlıyor musun, Thrixlthings? Umursuyor musun, yoksa umursamıyor musun? Aslında değil mi? Hm.[face:neutral]/Uyuyun, sizi garip, dünya dışı yaratıklar. \nEğer uyuyabiliyorsanız.[face:grim]>>
~01~~panel_002.(hero2_exists)~3_hero2=<hero2.exists:<hero.bookish/poet/goofball/60:<hero2.bookish/hothead/poet/60:Ben de aynı yerdeyim. Sanırım tekerleklerin içinde tekerlekler var./[face:angry]Katillere olan hayranlığını [i]asla[] anlayamayacağım bir şey./Seninle o konuşmayı yapacağım. Ama önce burada bitirelim./Evet, ama bunu bir süre bırak, sen çay içerken konuşabilirsin. Hadi temizlik yapalım.>/Hadi temizlik yapalım. Her şeyin nasıl bir araya geldiğini bilmiyorum. Hadi her şeyi temizleyelim./<hero2.bookish/hothead/poet/60:Ben de aynı yerdeyim. Sanırım tekerleklerin içinde tekerlekler var./[face:angry]Katillere olan hayranlığını [i]asla[] anlayamayacağım bir şey./Seninle o konuşmayı [i]kesinlikle[] yapacağım. Ama önce burada bitirelim./Temizleyelim. Sonra anlamlar ve akıl yürütmeler ve diğer tüm... [i]ingler hakkında konuşuruz.[]>/<hero2.goofball/loner/60:[face:interested]Mickle-fickle, frickle-frackle?/Bu ne? Beğenmedim./<deadHero.exists:Aklını mı kaçırıyorsun?/Tamam, <hero.pcfn.hero2:<hero.mf:Dad/Mom/Renny>./Kiddo./<hero.10ysoThan.hero2:kid/<hero>/old <hero.mf:man/woman/one>>./<hero.rfln.hero2:cheese-face./<hero>./love./<hero>.>>>> Burada bitirelim.>/>
