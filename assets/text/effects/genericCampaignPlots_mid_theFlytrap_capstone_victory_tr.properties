~01~~panel_006~1_narration=Yıllarca sürecek bir çalışma var önümüzde. Baraj kurmak, kazmak ve gömmek. Mağaraları çökertmek böylece tekrar kullanılamayacak hale getirmek. Bölgeye geri dönmek için can atan ve [b]her iki[] elini de memnuniyetle uzatacak çok sayıda insan var.
~01~~panel_007~1_narration=Toprak, pigmentlerini, biçimlerini yeniden öğrenmek zorunda kalacak.
~01~~panel_007~2_narration=Ama göletler dolacak, pınarlar çağlayacak.
~01~~panel_008~3_narration=Ve <kasaba> kasabası kendi haline geri dönecek.
~01~~panel_008~4_hero=<hero.bookish/coward/healer/hothead/romantic/60:[face:grim]Tekrar. Desenler. Döngüler. Felaket ve tepki. Ne yapıyoruz? Ne zaman bitiyor?/[face:interested]Başardın... bir macera daha, değil mi, <hero>? [i]Tamamen[] korkak olamazsın. Yoksa... seni kurtaran şey bu mu?/Yani her şey tekrar iyiye gidiyor. Ta ki tekrar kötüleşene kadar. \nDünyamız daha ne kadar bu şekilde hayatta kalmaya devam edebilir?[face:interested]/[face:happy]Sen gelip istediğini çalmaya çalışıyorsun, Thrixl-jack. Ben onu pençelerinden temiz bir şekilde çıkarmak için burada olacağım./Nehir Muhafızı. Ya da... [i]Su Geceyarısı.[] <hero.fullname>.[face:happy]/Yani her şey tekrar iyiye gidiyor. Ta ki tekrar kötüleşene kadar. \nVe bir dahaki sefere burada olacak mıyım? Hımm.>
