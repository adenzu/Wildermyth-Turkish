~01~prompt~panel_001~1_narration=<randomB:Night leans hard on their shoulders, but dread lights urge them on./Twisting lights rise in the night distance./A red scratch glistens on the belly of the night, and soon another./Beneath a lightfallow sky, two red seedlings sprout./Night wind rustles trees. Distant lights flare.>
~01~prompt~panel_001~2_leader=<leader.austerity_evergreenVoice:Loose flames. Could turn to wildfire./<random:Know [i]that[] sight well enough, don't we?/Fire./Double-march was well-timed.[face:interested]/If only we had [i]last night's[] downpour...[face:interested]//[face:grim]Like crimson feathers./So. We [i]were[] late.>>
~01~prompt~panel_001~3_narration=<leader.austerity_evergreenVoice:<leader>'s songful voice holds an evergreen sorrow./>
~01~prompt~panel_002~1_hothead=<hothead.themePiece_wolf_head/themePiece_fire_leftArm/themePiece_star_hairStars/themePiece_crow_head/themePiece_skeleton_head:Can smell the smoke. Smell blood, too, hear people cry out. There's <foes.cdgmt:cultists aplenty for our teeth and swords./Drauven. I'd like to snap them./mad beasts. I'll snap them all./bones to chase./dreamspiders. Let's bite their legs off.>/I'll turn it to our will, don't you worry. Better pick up our feet, though./They may not shine to our eyes, but there're stars behind all those clouds, the smoke. No rest, now./A carrion-call goes up, even in the dark. Black eyes open. We should let our feet fly./Unless you want to see the black bones of another town, I suggest you move quick./<hothead.personality:[i]"Inimitable, the red smile of terror. Irrevocable, the vow that rose in <hothead.mf:his/her/their> chest, to strike it from Earth's face."[]/[face:sad]Always when we're tired, when we press hard, we're rewarded with waiting violence.../[face:interested]Don't suppose it's a welcoming party, do you? Maybe they've heard we're coming? Maybe there's bean-pie and brown beer.../By the time we get there, it'll just be charity work. Feel bad pulling coins from ash-stained palms.[face:grim]/[face:sad]Poor people. From all I hear, <site>'s seen a bad <season> already./[face:angry]<foes.cdgmt:Those deepwads got there first. Tunneling like rats, I bet./Drauven slavetakers. I'd bet my life on it./Gorgonbeasts, I'd wager. Rampaging, rooting wherever they want./Those mechanical monsters...! What do they even [i]want[] with this place?/How're those nightmare-flies [i]always[] ahead of us!?> Let's go take them apart.../No rest. Full-armed, watchful, fast. We all know our jobs, so let's get to work./No one can guard their [i]own[] doors, these days./<randomB:Flocks of flame fly ravening, find roost in thatch and beam./Flocks of flame fly ravening, find roost in thatch and beam./A blaze like a beast will eat that town quick./"Death's garden thrives in drought, in the rainless watch of uncaring eyes."/Flocks of flame fly ravening, find roost in thatch and beam.> Let's hurry and be brave./As if on queue, our eyes find <site> and it burns. Maybe [i]we[] bring the horrors with us./We'll get there and find out it's a festival, right? Two bonfires and a feast of boar? Can't that [i]ever[] be the case?[face:skeptical]>>
~01~prompt~panel_003~1_narration=<random:They come by the road in the unglowing hours, three heroes journeying together./Three heroes <overlandTile.bghps:filter from the moon-gray trunks/cross the wind-whistling grasslands/move under the shadows of the hills/filter down from the highland pines/come solid out of the ghostly marsh air>, \nto the lonesome last home of these people./Coincidence or something stranger calls three heroes to the last road-known town as it ignites./Each one, alone, had a legend their own, but is it known they once fought side by side?>
~01~prompt~panel_003~2_narration=This Yondering Land is overrun.
