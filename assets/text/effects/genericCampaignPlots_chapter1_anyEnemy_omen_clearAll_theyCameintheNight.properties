~06~player_chose_two~panel_001~2_coward=<coward.personality:Logic dictates that we keep the supply safe. Whatever damage the fire leaves, these materials will be essential in patching it over./[face:interested]Have to figure they won't all come here at once. We should have a better chance of fighting them off, right?/My mouth's dry. [face:interested]Why didn't we pick the tavern?/[face:skeptical]This stuff's necessary if they've got to rebuild. Plus, I mean, if the town burns, we can at least salvage what they had here.../It'll be no good saving a few buildings if no one's got the food and supply to last the rest of the season, or rebuild what they've lost.../[face:angry]I've been in a town that went hungry when their supplies burned. You don't want to see how ugly it gets./[face:grim]If we keep these materials safe, rebuilding will be that much easier. Disastrous if it all goes up, so stay watchful.../[face:neutral]Right. People become beasts when they're starving. The food is what will matter most to them./Best to fight the flames where they're hottest.[face:grim]/[face:angry]We stand against flame and foe, indomitable. Let's send the shadows back to their holes!/[face:skeptical]Weird place to make a stand, isn't it? But I guess if all this goes up, there'll be nothing to rebuild with...>
~07~player_chose_three~panel_001~2_leader=<leader.personality:Without their symbols, societies quickly crumble. Let's be certain they can rally here, find something to believe in, when the burning's abated./[face:interested]It feels like... if we let this burn, it would bode ill for everyone. Right?/[face:happy]It's such a cute little fir. You can't help but love it./[face:skeptical]Not that I believe in all the shrine-stuff we find, but these traditions [i]do[] matter. It's bad luck to let a spirit's home burn./It's hard to see now, maybe, but this little tree's survival will help a lot of sooty faces find smiles again.[face:talking]/Trust me, I've let down my share of spirits, and helped a few out in my time. A blessing will come of this./<leader.personality2:Without their symbols, societies quickly crumble. Let's be certain they can rally here, find something to believe in, when the burning's abated./[face:interested]It feels like... if we let this burn, it would bode ill for everyone. Right?/[face:happy]It's such a cute little fir. You can't help but love it./[face:skeptical]Not that I believe in all the shrine-stuff we find, but these traditions [i]do[] matter. It's bad luck to let a spirit's home burn./It's hard to see now, maybe, but this little tree's survival will help a lot of sooty faces find smiles again.[face:talking]/Trust me, I've let down my share of spirits, and helped a few out in my time. A blessing will come of this./==/[face:neutral]Honestly, it's the most important thing here./[face:grim]These trees are the center of belief for towns like this, the roots from which, even in the face of destruction, new resolve springs./I'm not sure it's the right choice, but it feels like... symbols must survive. For belief to last, for the town to find its feet again. Let's protect it, if we can./[face:grim]If I die here, please tell my tree... that I loved it...>/[face:neutral]Honestly, it's the most important thing here./[face:grim]These trees are the center