~01~prompt~panel_008~2_hero2=<hero2.personality:[face:default]Enginar. Bir şekilde... hem lezzetli [i]hem de[] büyüleyici./[face:interested]Sanırım... belki şalgam? Onlar kolay, değil mi?/[face:happy]Ah, biliyorum! Ateş biberleri. Saçınızı döken türden!/[face:skeptical]İncir için iyi bir pazar var, değil mi? Buna uymak zorunda kalabilirim./[face:happy]Havuçlara doğru eğiliyorum. [i]Herkes[] havuç sever./Soğan. Büyük, sulu olanlar. Bunları söküp çıkarmak eğlenceli olurdu./Ben temel gıdalara sadık kalırdım. Buğday. Yulaf. Arpa. Bir kasabayı doyurmaya yetecek kadar./[face:grim]Mantar. Çok fazla bakıma ihtiyaç duymazlar. Aslında bariz bir tercih./[face:default]Zeytin ağaçlarına düşkünüm, tüm budaklı ihtişamlarıyla. \nKendi koruluğuma bakmayı umursamıyorum./[face:happy]Biraz mantıksız gelebilir ama ben yiyecek yetiştirmektense çiçek yetiştirmeyi tercih ederim. Lale veya nergislerle dolu bir tarlayı hayal edin. Kulübenin arkasında mis kokulu bir gül bahçesi./[face:skeptical]Yani, eğer toplamak zorundaysam? Sanırım kereviz.\nKereviz sinir bozucu.>
