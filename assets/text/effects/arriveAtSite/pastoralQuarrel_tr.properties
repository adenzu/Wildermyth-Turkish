~06~player_chose_two~panel_001~1_hero3=<hero3.personality:Örneğin koyunlar. Ünlerinin ima ettiğinden daha zeki olduklarını biliyor musun? Bir sebze tarlasından çok daha ilginç bir arkadaş grubu./[face:interested]Çünkü... sevimliler? Ve onları öldürmem veya başka bir şey yapmam gerekmezdi. Sadece arada sırada yünlerini keserdim./[face:happy]Keçilerin doğanın eğlendiricileri olduğunu biliyorsun, değil mi? Büyük kalabalıkları çekebileceğimize bahse girerim. Ben ve keçi sürüsü./[face:talking]Bir düşün. Bir düzine tavukla başlarsın. Her biri günde bir yumurta yumurtlar. Bunlardan birkaçının yumurtadan çıkmasına izin ver ve... nereye gittiğime bak?/Tilkileri uzak tutmak için sağlam bir çit kur. Mutlu bir şekilde dolaşmasına izin ver. Onları yemem. Sadece yumurtaları al./[face:happy]Bilirsin ya, o gerçekten büyük [i]oinker'lar.[] Bir süre önce \n<town>'da gördüğümüz türden?/İnekler sadece et ve süt için değil, birçok şey için iyidir. Deriler var. Vagon çekme. Hatta gübre için bile./Çok [i]talepkar[] görünmüyorlar. Sadece otlamaları için onlara yer vermek gerek./[face:skeptical]Sığır ya da ördek olması pek önemli değil. Tavşan ya da koyun. Ama... aslında, bir tavşan çiftliği [i]nasıl[] görünür?/[face:happy]Bilirsin ya, bir sığır çobanı. Ya da cesur bir kırkıcı. Sadece beni çalışırken izlemek için gelip çitin üzerine tünerlerdi./Ne diyebilirim? Peynirimde biraz ekşilik olmasını severim.>
~06~player_chose_two~panel_002~2_hero3=<hero3.personality:Daha az iş gücü de. Onlara otlatmaları için toprak ver, onları koruyacak birkaç çoban köpeği... sanırım diğer, daha [i]beyinsel[] uğraşlar için hala zamanım olurdu./[face:happy]Hayal edebiliyor musun? [i]Ben[], bir çoban mı?[hero.face:skeptical]/[face:joy]Onlara keçi tomurcuğu derdim. Dans etmelerini izle! Şarkı söylemelerini dinle! [hero.face:default]/[face:joy]Gerçekten düşünürsen, bu bir altın madeni gibi./Bence huzurlu bir hayat olurdu./[face:interested]Ooo... [i]şimdi[] keşke bir parça domuz pastırmam olsaydı./[face:default]Çok iş olurdu ama... bunda [i]yararlı[] olabileceğimi hissediyorum./[face:interested]Kendi yünümü eğirmeyi öğrenebilirdim. Kendi dokumacım olurdum. \n[small]Yeni bir gömleğe ihtiyacım olduğunda her seferinde o ihtiyarın torunlarını duymaya ihtiyacım olmazdı./Her neyse, kendimi orada bulacağımı düşünüyorum./[face:joy][i]Onlar[] derken, elbette kırsal kesimdeki hayranlarımı kastediyorum./[hero.face:interested][face:happy]Ve eğer birileri bana sorun çıkarırsa... keçiler \nkötü küçük yaratıklar olabiliyormuş, meğer.>
