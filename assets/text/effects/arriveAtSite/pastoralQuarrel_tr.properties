~01~prompt~panel_011~1_hero=<hero.personality:[face:happy]Lahana [i]benim[] uzmanlık alanım olurdu. Yani, sadece [i]yetiştirmezdim[]. Tamamen kendime ait bir çeşit yetiştirirdim. Nesiller boyunca mükemmelleşmiş olurdu./[face:interested]Muhtemelen... patates seçerdim? Yemeği kolayca yapılabilecek bir şey./[face:joy]Ben bir kabak olurdum<hero.mf:man/lady/person>. Bir kabak. En çılgın \nşekilleri ve en gösterişli renkleri yetiştirirdim./Ben turplara sarardım. Hızlı yetiştirirler. Hata yapmazlar. \nGüzel, istikrarlı bir gelir sağlarlar./Sanırım [i]Mısır tarlalarına sarardım[]. Çok yönlü bir ürün. Hoş, ev gibi bir hissi var./Ben her zaman o küçük çubuk şeyleri sevmişimdir. \nSen bunlara ne diyorsun? Kuşkonmaz...es?/[face:default]Benim için ıspanak olurdu. Kemikleri güçlendirir. \nHer türlü şeyle iyi gider./j/[face:default]Nedense aklıma [i]ravent[] geliyor. \nRenk hakkında bir şey./Benim için, sıcak bir yaz gününde çilek tarlalarının resmini seviyorum. Onları sapından koparıp yemek./[face:default]Benim içinse... Bir sürü sarımsak ekerdim. \nZararlıları uzak tutacak kadar kokulu.>
