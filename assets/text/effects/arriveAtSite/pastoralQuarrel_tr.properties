~07~player_chose_three~panel_001~1_hero3=<hero3.personality:[face:talking]Varsayımları incelerken, arazi için başka kullanımlar da olduğunu hatırlamakta fayda var. Tarımın dışında./[face:interested]Ben... şey. Bu tür işler için uygun olup olmadığımı bilmiyorum. Ama belki de.../[face:happy]Biraz arazim olduğunu söyledin değil mi?/[face:dubious]Çok az getiri için çok emek. Ve kullandıkları gübrenin kokusunu hiç aldın mı?/[face:happy]Demek istediğim, biraz araziyle yapabileceğim başka şeyler de var./[face:happy]Bir şeyler uyduruyorsak, bununla biraz daha eğlenemez miyiz?/[face:neutral]Çiftçiliğin tamamen \ndeğersiz olduğu anlamına gelmiyor, sadece benim... [small]mm./Zorlu bir hayat yaşıyorlar. Şu çiftçiler. İstediğim bu değil, diyorum. [face:neutral]/[face:default]Demek istediğim... neden soruyu genişletmiyorum? Biraz arazim olsaydı... onunla ne yapardım?/[face:interested]Buna karşı değilim. Sadece... gerçekten [i]parlayacağım[] bir iş kolu değil. /[face:skeptical]Demek istediğim, başka [i]yerler[] de var. İnşa edilecek. Denenecek şeyler. Ve. Bunlardan bazılarını kolayca listeleyebilirim. Eğer istersen?>
~07~player_chose_three~panel_002~2_hero=<hero3.personality:Oh. Yani, evet. Sanırım sen...?/Belki...?/[face:interested]Oh. Yani. Evet?/Sanırım ben... [small]bunu düşünmedim./[face:interested]Oh, tabi. [i]Diğer[] şeyler. Mesela...?/[face:interested]Şey, ama... [small]Ben [i]şunu[] yaşıyordum.../Belki de hayat senin için çok [i]uzakta[], hım?/Şey. [i]Herkes[] için değil, tabi./[face:interested]Oh. Bu... farklı mı?/Tamam, yani...?/Tamam, yani...?>
~07~player_chose_three~panel_003~1_hero3=<hero3.personality:Kütüphaneler, okullar, hatta daha büyük ölçekli atölyeler. Bunlar genellikle geniş bir ayak izine sahip yapılardır ve her zaman tarımsal kaygıların yanında önceliklendirilmezler. Yani. Ve eğer [i]Ben[] kendi arazimi geliştirmek isteseydim... o zaman ben... hm./[face:talking]Mm. Düşünüyordum. Kendi fırınımı işletmek nasıl olurdu. Sıcak, rahat bir kulübem olsun, ekmek kokusuyla dolu. Kulağa hoş geliyor, değil mi?/[face:talking]Yani, şöyle. Ya dev bir labirent inşa etsem? Sıkıcı olanlardan değil. Tuzakları olan! Ve komik şakaları olan. Balçık çukuruna düşmeyin, çocuklar! Kemik canavarlarına dikkat edin, büyükbaba!/[face:talking]Neyse, aklınız varsa bir arazi parçasını kullanmanın daha iyi yolları var. Neden bir han açmıyorsunuz? Yolcuların duracak bir yere ihtiyacı yok mu? İç organları ısıtmak için demleyin ve güveç yapın. Battaniye satabilirsiniz. Ya da çorap? Parayı neye harcayacaklarsa.../[face:talking]Şey... Ne [i]inşa edebileceğimi[]. Yetimler veya yaşlılar için bir yuva. Aksi takdirde unutulacak insanlar. Canavarlar olmasa bile, yine de hastalık olurdu. Talihsizlik. Ve insanlar... Çabalarımı [i]insanlara[] bakmak için harcamak istiyorum./[face:talking]Evet, çünkü bir engel parkurunun hoş olacağını düşünüyorum. Arka bahçemde bir tane için asla yeterli alan olmuyor, ama [i]hayal edin[]. Böyle büyük ve eski bir tarlayla neler yapabileceğimi. Yerlileri içeri çekin, yıllık bir yarışma düzenleyin. Kazanan için bir ödül lazım. Ödül şu olurdu.../[face:talking]Evet, bir nevi. Sanırım yeterince büyük bir parçam olsaydı, buna tarım arazisi diyelim...\nBunu iyi işleyebileceğini bildiğim birine vermek isterdim. Bu\nbelki, evet. Ne yapardım. Ve kendimi başka yerlerde işe yarar hale getirirdim./[face:neutral]Ve, her neyse. Eğer [i]gerçekten[] çekişmesiz bir dünya olsaydı, bilmiyorum. Sanırım \nyerimde kalmaya daha az [i]meyi meyilli hissederdim. Bağlantılar kurmak için./[face:talking]Bir çiftlik pratik bir şeydir, evet. Yiyecek gereklidir. Ama bazen düşünüyorum... bazen kendimizi aç bıraktığımız, onlara nasıl isim vereceğimizi bilmediğimiz başka gerekli şeyler de var. Eğer imkanım olsaydı ne yapardım? Bir gözlemevi. Yıldız şekilleri üzerinde düşünmek için bir yer./[face:interested]Şey, bilirsin, arazinin nerede olduğuna bağlı ama... ya bir kale inşa etsem? Ya da, yani, gerçekten [i]muhteşem[] bir ev? Ve... bir restoranım da olabilir. İnsanları davet ederim. Onlar hakkında daha fazla şey öğrenirim. Belki de... [i]yakınlaşırım.[] Onlardan birine?/[face:skeptical]Öyleyse. Ayakkabı yapardım veya sepet örerdim. Çok büyük bir ayakkabı dükkanı inşa ederdim. Kunduracı ahırı. Ya da... bir sepet mağazası. Ve. Bu arazide ağaçlar var mı? Odunculuğa bir şans verirdim. Temel olarak, yapabileceğim bir sürü şey var. Bitkilerin büyümesini izlemekten kaçınabileceğim anlamına geliyorsa.>
~07~player_chose_three~panel_004~2_hero=<hero.rfln.hero3:[face:skeptical]<hero3.personality:[face:dubious]Kendini beğenmiş olmaya mı [i]çalışıyorsun[]?[hero3.face:interested]/[hero3.face:interested]Sıkıcı bir şekilde, sanırım.[]/[hero3.face:joy][face:dubious]Bütün bunlar bittikten sonra seni bir daha asla ziyaret etmememi bana hatırlat./[face:dubious]Elbette. Aklın hep oraya gidiyor, değil mi? [hero3.face:skeptical]/Şey, tamam. Aslında o kadar da derin değildi. Ama sanırım \nbizi gölgede bırakma şansını [i]gerçekten[] kaçıramazsın, değil mi?/[hero3.face:grim][face:dubious]Bleh, tamam. Sen işini yaptın. [i]Devam ediyoruz[].../[face:dubious]Eh. Tamam. Sanırım sorduğum için [i]benim[] hatam.[hero3.face:skeptical]/[hero3.face:skeptical]Evet, tamam. Verdiğin [i]cevapsız[].[face:dubious]/[face:skeptical][hero3.face:skeptical]Sorduğum için benim hatam sanırım./[face:dubious][hero3.face:happy]Bu neden "Sevgilini Seç" hikayelerinden hiçbirinin kurulumu gibi gelmiyor?/[face:dubious]Neden <hero3.mf:him/her/them>'e sordum? İşte [i]gerçek[] soru.[hero3.face:skeptical]>/<hero3.personality:[face:skeptical]En azından soruyu düşünmüş olman hoşuma gitti./[face:interested]Evet, aslında. Öyle./<hero.goofball/60:[face:happy]/[face:interested]Vay canına, şey. Şimdi senin için dua ediyorum.\nBunun gerçekleşmesi için.>[hero3.face:joy]/[face:happy]Evet. Haklısın. Yani, haklısın \ndaha çok sana benziyor.[hero3.face:skeptical]/[hero3.face:default][face:happy]İyi. Sana benzemediğini söyleyemem./[hero3.face:happy][face:interested]Zaten ödülleri düşünüyorum. Ha.\nBunu ne zamandır planlıyorsun?/[face:happy]Hey, evet. Sanki [i]tek[] bir cevap yokmuş gibi. Neyse./[face:default]Hm. Yine de [i]hala[] arkadaş olacağımızı düşünüyorum./[face:happy]Öyle ​​mi? Kulağa hoş geliyor. Yani, [i]sen[]./[face:skeptical][hero3.face:happy] gibi geliyor kulağa. Bir.../[face:grim]Tamam. Tamam. Durabilirsin.[hero3.face:happy]>/<hero3.goofball/hothead/leader/loner/romantic/snark/80:[face:happy]Her zaman şakacısın. Öyle değil mi, aşkım?[hero3.face:joy]/[face:happy]Hey, peki. Aslında buna benzer bir şeye [i]başlayabiliriz[]. Emekli olduğumuzda. Sadece söylüyorum.[hero3.face:default]/[face:happy][hero3.face:happy]Mm. Benim için, sadece [i]düşünmek[] eğlenceli. \nAma sonunda, birlikte olduğumuz sürece.../[face:happy]Biliyorum. Evet, [i]biliyorum[]. O yüzden... hadi birlikte olalım. Orası neresiyse.[hero3.face:interested]/[face:skeptical][hero3.face:happy]Bu hikayede [i]Ben[] var mıyım?/[face:dubious]Tamam, [i]canım[]. Teşekkürler.[hero3.face:interested]/[face:happy]İkimiz... belki, kavgalar bittiğinde, biz...>/<hero3.snark/80:[face:interested][i]Şey?[] Şimdi, neyse, ben sadece.../Evet. Şey, bilmiyorum, bu...[face:skeptical]>>
