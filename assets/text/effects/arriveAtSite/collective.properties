~04~player_chose_one~panel_003~2_npc=There's a gully up that way that'll get you close. That’s how I got my best glimpse of the place.
~04~player_chose_one~panel_004~1_npc=If a wild-footed oaf like me can use it and not be noticed, it should serve you even better.
~04~player_chose_one~panel_005~1_romantic=Glad it hasn't rained lately.
~04~player_chose_one~panel_005~2_narration=The gully guides them true, deep enough to mask their approach.
