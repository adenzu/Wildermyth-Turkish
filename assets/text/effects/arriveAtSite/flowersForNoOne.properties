~01~prompt~panel_004~1_leader=<leader.bookish/coward/goofball/greedy/loner/60:[face:skeptical]<foes.cdgmt:What better place to gather their new recruits, their oathtakers? It's remote, removed from watchful eyes. The stonework that's left could  be put to new purpose. To build their halls and altars./Their actions always have purpose. They might have come to plunder... scraps of metal or old stonework. There's a solid foundation here to build on, if they're thinking to raise an outpost./Their trail was direct, calculated. Might mean to stay. Wouldn't be hard to make the place defensible. The stonework's still in good condition./To scavenge? Or to inhabit. This old stonework could be fashioned into something defensible, if they have a mind to./A secret place to hatch their eggs, their twisted plots. This old stonework could be fashioned into something defensible, if they have a mind to.>/Lots of buildings still intact. Maybe they're looking for a place to hide? Spooky old ruins seem like they'd be good for that./Maybe they're looking for a new place to call home. To put up their <foes.singular> feet. And what's not to like about old ruins. Stonework's solid, anyway./Lot of stonework still standing. Might be other things that survived. Hidden away in coves and crannies. I mean, if [i]I[] had something I wanted to stash away.../[face:grim]Can't speak for [i]them[]. But if I was looking for somewhere to hide away, a place like this wouldn't be so bad. Some of the buildings are almost livable./Well... there's plenty of stonework still intact. They could put it to use, maybe. Turn this place into something defensible.>
