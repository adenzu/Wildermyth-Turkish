~01~prompt~panel_008~1_ship=<ship.healer/bookish/romantic/poet/loner/greedy/hothead/60:Laborers, tradesmen. They would've walked these roads same as us. Greeted each other, grown older day by day./[face:skeptical]Thousands of feet must've trodden these streets every day. Exchanging goods, information.../[face:talking]Not to mention loves. Passions. Imagine how many coy glances were exchanged on these very streets. Heartbeats quickening./[face:default]Mm. It's those ordinary people who would have been the lifeblood of this city. Flowing over these paved roadways. Pulsing. Vibrant./[face:skeptical]Would've walked these roads, I guess. Wonder how crowded it got. If they found it stifling./Would've been a marketplace around here, maybe. Full of people buying and peddling their goods./Can almost imagine it... crowds of people laughing, jostling. Bet these streets got wild in the summertime./These streets must've gotten crowded in the daytime. With laborers, peddlers. Livestock even.>
