~01~prompt~panel_004~3_leader=<leader.loner/poet/60:[face:grim]/<leader.pcfn.goofball:All I mean is that it's healthy, getting up here where the wind is wild and virgin, never having brushed the heads of humans. Puts youth back in your lungs.../[face:happy]You remember that? It always helped me feel close to the birds, the winds, the sunlight, and the stones. I learned about myself, up in places like this./Aw, you know what I mean. Just the wild virgin wind in your lungs. Reminds you what a wondrous world we still live in./I'm just talking about the bright way it fills your lungs. Everything you see, when you're breathing this air... it's like you're seeing those things more fully than ever. Even your own thoughts.>/<leader.pcfn.goofball:Oh, there's stories I could tell you, child. <leader.romantic.60:[face:joy]But of course, there's very little of it you'd be comfortable hearing!/[face:happy]Mudslide once took my friends and I down Fellhorn Mountain. We were up there in the rain of course. We didn't see the danger... Almost lost my skull!>/[face:joy]Of course I did! Kept you off my tail, and I could do wild stuff up there! <leader.romantic.60:You remember <leader.awm:Kira Kawsmitt?/Maldon Rhye?>/Me and <leader.awm:Maldon Morr/Kira Tanner> came up with terrible games.>/Oh, but they're nice memories, you know? Everything we do nowadays is life and death. I used to come to the mountains just because I wanted to. Just exploring. Good to think about./<goofball.goofball.60:[face:skeptical]Oh. Well, I was going to talk about something nice, but now I'm just thinking about... uck, when'd they start rotting so bad?/<leader.greedy/hothead/snark/60:I used to... well there were things I used to collect. Not stolen, obviously. But... just things people lost. Kept them in a cave in the mountains. Landslide buried it one wet summer. Waste of a good hoard./[face:happy]Oh, yeah. Hunting! Nine or ten of us. We weren't more than amateurs, but we had spirit. Up into the mountains with just our knives, down with as much meat we could find in a day and a half. Then we'd feast./Yeah, I was a kid once. Or anyway, younger than I am now. Was living for a while in a shared lodge. Evenings I often found myself on hilltops, or higher. Closest I ever felt to the stars. But.../First time I went anywhere by myself. There was this mountain path. Tough climb. But I reached this beautiful crystal pond. Of rainwater, I think. I went there whenever I wanted to be alone... Winter, the water was gone. Spring brought flowers, Summer blackberries.>>>>
