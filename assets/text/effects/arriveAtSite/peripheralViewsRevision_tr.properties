~01~prompt~panel_003~1_leader=<hero.greedy/loner/snark/60:<leader.bookish/goofball/loner/snark/60:Merakın mı uyandı? \nO zaman gel de bak./[face:happy]İpucu yok. Sadece bakman gerekecek./[face:grim]Bir kez bakınca anlayacaksın./[face:grim]Bir kez bakınca anlayacaksın./Sadece bakarsan daha kolay olur.>/Sadece [i]bakarsan[] daha kolay olur./<leader.goofball/greedy/snark/60:[face:happy]Bu sürprizi mahveder./[face:grim]Sözcük israfı olur. \nTek yapman gereken [i]bakmak.[]/[face:grim]Senden sadece [i]bakmanı istiyorum.[]/Elbette. Ama kendin görürsen daha hızlı olur.>/Sadece [i]bakarsan[] daha kolay olur.>
~01~prompt~panel_004~1_leader=<foes.cdgmt:<leader.goofball/healer/poet/snark/60:[face:default]Biliyorum, pek bir şeye benzemiyor. Ama önemli olan [i]onlarınkinden[]. Ve yeni yapılmış olması. Yosun yok, anlıyor musun?/[face:default]Şimdi dikkatlice bak. Sadece bir kaya yığını değil. Onların yol işaretlerinden biri. Görünüşe göre yeni yapılmış./[face:default]Her taşın bir hikayesi olduğunu söylerler. Belki bunlar bize onları istifleyen Tarikatçı elleri hakkında bir şeyler anlatabilir. Ama önemli olan yakın zamanda yapılmış olması. Yosun yok. İnce bir toprak tabakası bile yok./Bu taşlar kendi kendilerine istiflenmemiş. Bir yol işareti. Onlarınkinden biri./[face:default]Bir yol işareti. Onlarınkinden biri. Ve yeni yapılmış.>/<leader.bookish/goofball/60:Tanıdın, değil mi? Onların bir totemi, ya da belki bir yol işareti. Yakın zamanda yerleştirilmiş./[face:default]Bu ne? Aslında, ben kendim de emin değilim. Sadece [i]onlara[] ait olduğunu biliyorum. Ve uzun zamandır burada değil. Yosun yok, anlıyor musun?/Drauven çalışması, açıkça. Yol işareti olabilir. Önemli olan, [i]yeni[]. Hiç yaprak veya yosun toplamamış.>/<leader.bookish/goofball/healer/poet/60:Bu yaratık... daha yeni [i]döndü.[] Ayaklarındaki kırık dalların hala yeşil olduğuna bak./[face:default]Hayır, biliyorum. Güzel bir görüntü değil. Ama yüzeye bak. \nOrman parçası yok. Kuş pisliği yok. Burada çok uzun süre kalmış olamaz./Zavallı hayvan. Nasıl çırpındığını görebiliyorsun. Ama toynaklarının altındaki yapraklar hala yeşil. Bunun dönüşmesinden bu yana çok uzun zaman geçmedi./Kırık dallarda, düşen yapraklarda çektiği acının izlerini görebiliyorsun. Hala yeşil. Bunun dönüşmesinden bu yana çok uzun zaman geçmedi./Bu dönüşünden bu yana çok uzun zaman geçmedi. \nToynaklarının altındaki yapraklar hala yeşil.>/<leader.goofball/snark/60:[face:default]Böyle şeyler yerden bitmez. Ben onlara Morthagi dışkısı derim. Hem de taze. Yosun yok, anlıyor musun?/Bu şeyler ağaçlarda yetişmez. Sanırım hiçbir işe yaramayan eski paslı çöpler, ama uzun zaman önce terk edilmiş değiller. Yosun yok, anlıyor musun?/Bunu düşüren bir hayvan değil miydi. Ve görünen o ki, uzun zamandır burada değil.>/<leader.goofball/healer/loner/snark/60:[face:interested]Biraz fazla mı? Üzgünüm. Ama, mesele şu ki, [i]taze[]. olduğunu görebiliyorsun./Uzun süre bakmana gerek yok. Kolay olmadığını bil. Ama sahneyi dikkatlice okursan... bunun yakın zamanda buraya yerleştirildiğini göreceksin./Bir nevi kendi adına konuşuyor, değil mi?/Bir nevi kendi adına konuşuyor, değil mi?/Dikkatli ol, şimdi. Onu bozmayalım. Sadece... kırık dalları görebiliyor musun? Yeşil sapları? Bu yakın zamanda yapıldı.>>
