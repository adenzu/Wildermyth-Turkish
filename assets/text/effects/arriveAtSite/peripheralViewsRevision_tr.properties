~06~player_chose_two.test_pass~panel_001~1_leader=<hero.coward/goofball/greedy/healer/hothead/romantic/60:[face:default]Sarsılırsın, hatalar yaparsın. Omzunun üzerinden bakmakla çok meşgul olduğun için önünde olanı kaçırırsın. Yani, kolay değil ama korkularını yatıştırmanın bir yolunu bul./[face:default]Almaktan kaçınamayacağımız riskler üzerinde durmak... her olasılık üzerinde endişelenmek ve telaşlanmak... kendimizi sinirlendirmeye başlarız. Ve sonra hatalar yapmaya başlarız./[face:grim]Çünkü, evet, anlıyorum. Bazen burada yapayalnızmış gibi hissetmeye başlarsın. Ve eğer [i]senin[] başına bir şey gelirse ve sen buna hazır değilsen, bu sonun olur./[face:default]Yanlış gidebilecek her şeyi düşünmeye başladığında, \nodaklanmanı kaybetmeye başlarsın. Hatalar yap. Kontrol edebildiğin şeye odaklanmak ve omzunda duran kişiye güvenmek daha iyi./[face:default]Endişelenmenin olayı... hiçbir şeyi değiştirmeyecek. Kontrolümüz dışında olan çok şey var. Her şüpheye kapılmak, her kuşkuyu kovalamak... bizi sadece yorar. \nEylem zamanı geldiğinde odaklanmamızı engeller./[face:default]İnsanlar gergin olduklarında hata yapmaya eğilimlidir. Ve hepimiz... bir şekilde birbirimizden besleniriz, değil mi? Bazen sadece cesur bir yüz takınmak, içten içe öyle hissetmeseniz bile, bir başkasını rahatlatmak için yeterlidir. [i]Hepimizin[] cesaretimizi bulmamıza yardımcı olur./[face:grim]Uyanık olmak bir şeydir. Korkularınızın kontrolden çıkmasına izin vermek başka bir şeydir. Hepimiz karşı karşıya olduğumuz tehlikelerin farkındayız. Bunların üzerinde durmamanın daha iyi olduğunu düşünüyorum. Sadece hazır olun.>
~06~player_chose_two.test_pass~panel_002~1_leader=<hero.coward/goofball/greedy/healer/hothead/romantic/60:Mırıldanmayı sevdiğin bir şarkın mı var? Ya da dinlemek istediğin bir hikayen? Birbirimize yardım edebiliriz, biliyor musun? Bunu herhangi birimize sorabilirsin./Yani, evet, rahat kalmak... hepimizin kendi yöntemleri var. Bilirsin, bazen biraz neşe işe yarar. Bunu iyi başarıyorsun, gördüm. Bazen sadece gerginliği kırmak iyidir. Deneyebilirsin.[face:skeptical]/[face:default]Ama öyle olmayacak, sana söz veriyorum. Birlikte hayatta kalırız. Tek yapman gereken yakınlarda kalmak ve komşuna dikkat etmek. Onlar da sana dikkat edecekler./Bunu yapabilirsin, değil mi? Zamanı geldiğinde, ne tür sürprizler olursa olsun... birbirimizi her zaman kurtarırız./Belki bazılarımızın endişelendiğini görüyorsun ve bu seni kendini sorgulamaya başlatıyor. Sadece anda kal. Bunu yaparsan, iyi olacağını düşünüyorum./Neyse... Seni öyle biri olarak görüyorum. \nBaşkalarının örnek alacağı biri./Ne düşünüyorsun? Bunu yapabilirsin, değil mi?>
