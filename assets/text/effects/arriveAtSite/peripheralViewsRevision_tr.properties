~01~prompt~panel_001~2_hero=<hero.bookish/coward/healer/loner/60:Sis kalın. Ve bu ağaçlar... daha önce geçtiklerimize çok benziyor. Başka kaybolmuş olabileceğimizi düşünen var mı?/[face:interested]Güneş görmeyeli epey oldu. Yapmamalı mıydık... \nYa da, kaybolduğumuzu sormak uğursuzluk mudur?/Böyle bir yerde yön bulmak zor. Biz... kaybolmadığımızdan emin miyiz?/Bu ağaçlar tanıdık görünüyor. Sadece ben miyim?/Böyle karanlık bir yer, sormak zorundayım. Biz... kaybolmadık, değil mi?>
