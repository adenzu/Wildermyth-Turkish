~04~player_chose_one.test_pass~panel_001~1_leader=<hero.bookish/coward/healer/loner/poet/snark/60:Bak, kendini [i]düşünmekten[] alıkoyamıyorsun. Seninki gibi meraklı bir zihin, denesen daha da kötüleşir. Düşüncelerinin istedikleri yere gitmesine izin vermek, endişe verici yerlere bile olsa... bazen korkularını faydalı bir şeye dönüştürmenin yolu budur./Korkmak seni zayıf yapmaz. Daha çok... [i]anlıyorsun[]. Karşı karşıya olduğumuz şeyin gerçekliğini. Riskleri ve bahisleri. Küçük bir hatanın bize ne kadara mal olabileceğini. Endişelerin yersiz değil. Ve işe yaramaz da değiller./Bunun hakkında düşünürsen, endişelenmemek bir bakıma sorumsuzluk olur. Çünkü tehlikeye doğru yürüyen sadece sen değilsin. Hepimiz <volunteer3.exists:five/<volunteer2.exists:four/three>> kişiyiz. Ve eğer uyanık olmazsanız, \nbaşka biri bunun bedelini ödeyebilir./[face:talking]Düşünceler şeylerdir... peki, onları dün geceki bulaşıklar gibi öylece kaldıramazsın. Bir şüphe bir kez oraya girdiğinde... evet. Bunu sonuna kadar görmen gerekir. Çoğu zaman hiçbir şey değildir. Diğer zamanlarda, hayatını kurtarabilir./Hayal gücünü iyi bir şekilde kullanmanın bir yoludur. Tüm olasılıkları düşünmek... bizi bekleyen tüm tuzakları./Şüpheci olmak, hatta karamsar olmak... bunun da bir amacı vardır. Bizi gerçekliğe bağlı tutar. Çünkü endişelenmeye değer [i]şeyler[] vardır. /Bu, gözlerini açık tuttuğun, dikkatli olduğun anlamına gelir. Hepimizin yapması gereken bir şeydir, bundan canlı çıkmak için.>
~04~player_chose_one.test_pass~panel_002~1_leader=<hero.bookish/coward/healer/loner/poet/snark/60:Uyanık olmak, güvensiz olmak, düşmanın tuzaklarını ve manevralarını önceden tahmin etmek. Hayatta kalmamıza böyle yardım ediyorsun./Ayak parmaklarının ucunda durarak, her zaman dikkatli, her zaman tetikte. Bizi pervasızca bir şey yapmaktan böyle alıkoyuyorsun./Yani, demek istediğim, birkaç gölgeye atlamak sorun değil. Dikkatli kalmak bu şeylerden canlı çıkmamızın yoludur. Hepimiz, birlikte./[face:happy]Zaman geçiyor, farkı söylemekte daha iyi olacaksın./Belayı önceden tahmin etmek, varsayımlara körü körüne yaslanmaktan daha iyidir./Yani, seni rahatsız eden her neyse, evet. \nKendine saklama./Yani, seni rahatsız eden her neyse, evet. \nKendine saklama.>
