~01~prompt~panel_008~6_npc=Yeah, they did for my old waterwheel. Pulled all the iron workings. Methodical. So... but come inside. My arm's tired.
~01~prompt~panel_009~1_npc=Morthagi first appeared, I don't know. A year? Maybe a year and a half, the first sighting? Never went out of their way to kill folks.
