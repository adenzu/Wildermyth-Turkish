~05~player_chose_two~panel_007~9_bookish=<bookish.personality:[face:skeptical]Suppose it hardly matters, but that was a rare book. Nice if <npc.mf:he/she/they>'d offered it as a.../[face:interested]And now... we just have to pull this off, huh?/[face:joke]You hear that? We've got light-filled eyes. We must be doing real well!/[face:skeptical]Not to be [i]that[] <bookish.mf:guy/lady/person> but it would've been nice if <npc.mf:he/she/they>'d offered [i]any[] tangible reward./[face:happy]I wasn't sure, but I'm glad you convinced <npc.mf:him/her/them>. Feels good to be helpful, doesn't it?/[face:angry]Don't know about you, but I'm ready to stomp those scrap-sandwiches right [i]now[]./[face:happy]You did a nice job, <leader>. I'm kind of proud./[face:skeptical]Was hoping <npc.mf:he/she/they>'d vacate, actually. I could stand to own a quiet old place like that./[face:talking]There are times we draw close to an ideal. Heroism, I suppose it's called. Moments like these will echo, long after we die. Or do I sound boastful?/[face:happy]The light shining in our eyes, huh? We sound pretty heroic, these days./[face:joke]I always know when we get ascribed light-filled eyes: we did [i]something[] right.>
