~01~prompt~panel_011~2_speech=Ve siz de bunu duyuyor ve kokluyorsunuz anlaşılan.
~01~prompt~panel_011~3_speech=Çok uzaklara, çok çeşitli yerlere seyahat ettim ama o geceyi asla unutamam...
~01~prompt~panel_014~1_target=Ama şu an orada değilim. Şu an bir Thrixl illüzyonundayım.
