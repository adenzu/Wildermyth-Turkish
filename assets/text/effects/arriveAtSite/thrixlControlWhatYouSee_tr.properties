~01~prompt~panel_001~1_leader=Işık sönerken...
~01~prompt~panel_001~2_leader=Herkes tetikte olsun. Thrixl'ler ağlarını örmek için burada bolca vakit geçirdiler. Bir tutamı fırçalayın ve onların görmenizi istediklerini göreceksiniz.
~01~prompt~panel_002.(target2_is_poet)~1_target2=Daha karanlık bir düşmanla hiç karşılaşmadım. Gün ışığında bir bıçakla veya karanlıkta bir bıçakla dövüşmek bir şey, ama Thrixl ayaklarınızın altındaki zemini değiştirir.
~01~prompt~panel_003.(target2_is_bookish)~1_target2=Keşke illüzyonlarının nasıl çalıştığı hakkında daha fazla şey öğrenebilseydik, belki de bir yöntem geliştirebilirdik.
~01~prompt~panel_004.(target2_is_goofball)~1_target2=[i][b] Ben [][]zamanımın yarısını kafamın içinde yolumu bulamıyorum, peki [i][b]onlar[][] nasıl bulacak? Belki onları çamura saplayabilirim! Hadi içeri gelin böcekler, su [i][b]ince!
~01~prompt~panel_004.(target2_is_goofball)~2_leader=Bırakın şunu!
~01~prompt~panel_004.(target2_is_goofball)~3_speech=Aman Tanrım, <lider>, bu sadece bir—
~01~prompt~panel_005.(target2_NOT_poet/bookish/goofball_(60))~1_target2=Biz daha tehlikeli bir düşmanla hiç karşılaşmadık, ama onlar da karşılaşmadı, biliyor musun?
~01~prompt~panel_005.(target2_NOT_poet/bookish/goofball_(60))~2_leader=Ne?
~01~prompt~panel_005.(target2_NOT_poet/bookish/goofball_(60))~3_speech=<Şirketi> birbirine bağlayan bağların en azından Thrixl'in yapabileceği kadar güçlü olduğunu düşünüyorum.
~01~prompt~panel_007~1_target=<target2.poet/bookish/goofball/60:...feet? / Ne için, <target2>? / Sadece bir ne? / Ne olabilir? Örmek?>
~01~prompt~panel_010~1_thought=Onların sana görmek istediklerini görüyorsun...onların sana görmek istediklerini görüyorsun...
~01~prompt~panel_010~2_speech=<lider>? <hedef3>?
