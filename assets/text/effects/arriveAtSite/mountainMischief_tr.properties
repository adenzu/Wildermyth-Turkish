~01~prompt~panel_004~3_leader=<leader.loner/poet/60:[face:grim]/<leader.pcfn.goofball:Tek demek istediğim, rüzgarın vahşi ve bakir olduğu, insanların kafalarına hiç değmemiş bir yere çıkmak sağlıklı. Akciğerlerine gençliği geri getiriyor.../[face:happy]Bunu hatırlıyor musun? Her zaman kuşlara, rüzgarlara, güneş ışığına ve taşlara yakın hissetmemi sağladı. Kendimi böyle yerlerde öğrendim./Ah, ne demek istediğimi biliyorsun. Akciğerlerindeki vahşi bakir rüzgar. Hala ne kadar harika bir dünyada yaşadığımızı hatırlatıyor./Sadece akciğerlerini dolduran parlak yoldan bahsediyorum. Bu havayı soluduğunda gördüğün her şey... sanki her zamankinden daha dolu görüyormuşsun gibi. Kendi düşüncelerini bile.>/<leader.pcfn.goofball:Ah, sana anlatabileceğim hikayeler var, çocuğum. <leader.romantic.60:[face:joy]Ama tabii ki, rahat duyabileceğiniz çok az şey var!/[face:happy]Bir keresinde çamur kayması arkadaşlarımı ve beni Fellhorn Dağı'ndan aşağı indirdi. Tabii ki orada yağmurdaydık. Tehlikeyi göremedik... Neredeyse kafatasımı kaybediyordum!>/[face:joy]Elbette gördüm! Seni peşimden sürükledim ve orada çılgınca şeyler yapabilirdim! <leader.romantic.60:Hatırlıyor musun <leader.awm:Kira Kawsmitt?/Maldon Rhye?>/Ben ve <leader.awm:Maldon Morr/Kira Tanner> berbat oyunlar bulmuştuk.>/Ah, ama bunlar güzel anılar, biliyor musun? Günümüzde yaptığımız her şey yaşam ve ölümdür. Eskiden sadece istediğim için dağlara gelirdim. Sadece keşfetmek için. Düşünmesi güzel./<goofball.goofball.60:[face:skeptical]Ah. Şey, güzel bir şeyden bahsedecektim ama şimdi sadece düşünüyorum... tüh, ne zaman bu kadar çürümeye başladılar?/<leader.greedy/hothead/snark/60:Eskiden... yani eskiden topladığım şeyler vardı. Çalınmış değildi, tabii ki. Ama... sadece insanların kaybettiği şeyler. Dağlardaki bir mağarada saklıyordum. Yağmurlu bir yaz heyelan onları gömdü. İyi bir istifin israfı./[face:happy]Oh, evet. Avlanma! Dokuz ya da on kişiydik. Sadece amatördük ama ruhumuz vardı. Sadece bıçaklarımızla dağlara çıkar, bir buçuk günde bulabildiğimiz kadar et yerdik. Sonra ziyafet çekerdik./Evet, bir zamanlar çocuktum. Ya da neyse, şu an olduğumdan daha gençtim. Bir süre ortak bir kulübede yaşadım. Akşamları kendimi sık sık tepelerde ya da daha yükseklerde bulurdum. Kendimi yıldızlara en yakın hissettiğim yer. Ama.../İlk kez tek başıma bir yere gidiyordum. Bir dağ yolu vardı. Zorlu bir tırmanış. Ama bu güzel kristal gölete ulaştım. Yağmur suyu, sanırım. Yalnız kalmak istediğimde oraya giderdim... Kış, su gitmişti. İlkbahar çiçekler, yaz böğürtlenleri getirdi.>>>>
