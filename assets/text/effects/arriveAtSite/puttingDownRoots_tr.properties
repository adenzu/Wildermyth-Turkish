~01~~panel_001~1_narration=Zamanla, <hero> hiç kimsenin dünyada <hero.mf:he,she,they> gibi yürümediğini fark etti. Hiç kimse <hero.mf:he,she,they> gibi [b]görünmüyordu[]. Bu yüzden <hero.mf:he,she,they> bazen <hero.mf:himself,herself,themself>'i bunu yapanların arasında uyurken buldu.
~01~~panel_001~2_hero=<hero.COWARD/GOOFBALL/HEALER/LONER/POET/60: [face:interested]Merhaba... ağaçlar. Sizi bu kadar... [i]yakın[]. [i]Kemikli[] olarak hatırlamıyorum./[face:happy]Şimdi ben bu muyum? Geri kalanınız gibi bir odun parçası mıyım?/ [face:happy]Belki de ait olduğum yer burasıdır. Serçeler için bir tünek. Sincapları beslemek./[face:interested]Ben her zaman yalnızken rahattım. Ağaçlarla. \nAma şimdi... Gerçekten yalnızlığı bilip bilmediğimi merak ediyorum./[face:talking]Topraktan toprağa. Senin köklerin, benim köklerim. Biz akraba mıyız, sen ve ben?/<hero.bookish/greedy/hothead/leader/romantic/snark:[face:interested]/[face:skeptical]/[face:skeptical]/[face:talking]/[face:happy]/[face:skeptical]>Artık ait olduğum yer burası mı? Sizlerden biri miyim?>