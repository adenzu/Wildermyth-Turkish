ace:happy]Always the joker. Aren't you, love?[hero3.face:joy]/[face:happy]Hey, so. We [i]could[] actually start something \nlike that. When we retire. Just saying.[hero3.face:default]/[face:happy][hero3.face:happy]Mm. For me, it's just fun to [i]think[] about. \nBut, in the end, long as we're together.../[face:happy]I know. Yeah, I [i]do[] know. So let's... let's \njust be together. Wherever that is.[hero3.face:interested]/[face:skeptical][hero3.face:happy]Am [i]I[] in this story at all?/[face:dubious]Alright, [i]dear[]. Thanks.[hero3.face:interested]/[face:happy]The two of us... maybe, when the \nfighting is over, we could...>/<hero3.snark/80:[face:interested][i]Um?[] Now, anyway, I was just.../Yeah. Well, I don't know, it's...[face:skeptical]>>
