~06~player_chose_two~panel_003~2_hero=<hero.rfln.hero3:[face:skeptical]<hero3.personality:Uh, okay. Didn't ask for a whole book about it.[face:neutral][hero3.face:dubious]/Not really./[hero3.face:joy][face:grim][i]Goatbuds[]? Really?/[face:grim]You're kind of [i]simple[], huh?[hero3.face:skeptical]/Because [i]I[] wouldn't be there? That what you're saying?/[face:neutral][hero3.face:dubious]Somehow knew that's where you'd end up./You and manure... [hero3.face:skeptical]/[hero3.face:skeptical]Got more answer than I expected./You have any idea how much work it is? Ranching?/Didn't ask you to make up a whole fictional world./[face:dubious]You'd be that weird crazy neighbor, wouldn't you?[hero3.face:joke]>/[face:happy]<hero3.personality:Mm. I can see it./I mean, why not?/[hero3.face:joke]I did [i]almost[] think \nyou were serious./Yeah? Well, if anyone could make a fortune raising chickens.../Bet you'd be good \nat it, too./Must be a roadhouse around here. On our way back?[hero3.face:joke]/Mm. Bet you'd be more \nthan just useful./[face:interested]You really thought about \nthis, huh?/Mm. I can see it./Of course.[hero3.face:happy]/[face:interested][hero3.face:joke]>/<hero3.goofball/hothead/romantic/snark/80:[face:interested]If that's what you really want... I mean, we could do it together./[face:happy]Mm. If we had some pigs of our own.../Hope you know I'd be there to shoo them off./[face:dubious]See. [i]This[] is why we can't have neighbors./[face:happy]The two of us... maybe, when the fighting is over, we could...>/<hero3.snark/80:[face:interested][i]Um?[] Now, anyway, I was just.../Yeah. Well, I don't know, it's...[face:skeptical]>>
