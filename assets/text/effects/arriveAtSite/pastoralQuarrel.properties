~01~prompt~panel_008~2_hero2=<hero2.personality:[face:default]Artichokes. They're somehow... both delicious [i]and[] fascinating./[face:interested]I guess... maybe turnips? Those're easy, right?/[face:happy]Oh, I know! Firepeppers. The kind that make your hair fall out!/[face:skeptical]There's a good market for figs, right? Might have to go with that./[face:happy]Leaning toward carrots. [i]Everybody[] likes carrots./Onions. Big juicy ones. Bet it'd be fun pulling them up./I'd stick to the staples. Wheat. Oats. Barley. Enough to keep a town fed./[face:grim]Mushrooms. Don't need a lot of tending. Obvious choice, really./[face:default]Have a fondness for olive trees, in all their gnarled majesty. \nWouldn't mind tending to a grove of my own./[face:happy]Might sound a little impractical, but I'd rather grow flowers than food. Imagine a field alight with tulips or daffodils. A fragrant rose garden behind the shed./[face:skeptical]Well, I mean, if I have to pick? Celery, I guess.\nCelery's annoying.>
~01~prompt~panel_009~1_hero=<hero2.personality:Mm. Artichokes./[face:default]Turnips? Think so./Heh. About what I'd expect from you./[face:default]Figs? Mm, yeah./Most people, yeah./Could have an onion pulling contest./Sounds like you./Mm. They're a lot like you, mushrooms./Olives, huh? Hadn't thought of them./Hm. Can't say it doesn't \nsuit you./[face:interested]Yeah. It kind of is.>
~01~prompt~panel_010~2_hero2=<hero2.personality:Odd little thistle buds./[face:interested][i]Seem[] easy, anyway./[face:skeptical]Am I getting too predictable?/[face:interested]I mean, they've gotten [i]pricey[]./Also, carrot cake./[face:happy]Heh. You get it./Hm. Does it?/[face:skeptical]I mean... sure./First thing that came to mind./I'm a little flower myself, aren't I?[face:happy]/[face:skeptical]Actually though.>
~01~prompt~panel_011~1_hero=<hero.personality:[face:happy]Cabbages would be [i]my[] specialty. By which I mean, I wouldn't simply [i]grow[] them. I'd cultivate a variety all of my own. Perfected over a span of generations./[face:interested]I'd go with... potatoes, probably? Something easy to make a meal out of./[face:joy]Me, I'd be a gourd<hero.mf:man/lady/person>. A gourdie. Grow all the funkiest \nshapes and flashiest colors./Me, I'd go all in on radishes. Speedy growers. Failproof. \nMake for a nice, steady income./Think [i]I'd[] go with cornfields. Versatile crop. Has a nice homey feel./For me, I always liked those little stick things. \nWhat do you call them? Asparagus...es?/[face:default]It'd be spinach for me. Makes your bones strong. \nGoes well with all kinds of things./j/[face:default]Rhubarb, for some reason, is what comes to [i]my[] mind. \nSomething about the color./For me, I like the picture of strawberry fields on a hot summer's day. Plucking and eating them right off the stem./[face:default]As for me... I'd plant a whole swath of garlic. \nSmelly enough to keep the pests away.>
