~07~player_chose_three~panel_001~1_hero3=<hero3.personality:[face:talking]While we're exploring hypotheticals, it's worth remembering that there [i]are[] other uses for land. Besides agriculture./[face:interested]I... well. Not sure I'd be cut out for that kind of work. But maybe.../[face:happy]You said I had some land right?/[face:dubious]Lot of labor for little return. And you ever get a whiff of that fertilizer they use?/[face:happy]What I mean is, there are other things I might do with a bit of land./[face:happy]Long as we're making stuff up, can't we \nhave a little more fun with it?/[face:neutral]Not that farming's not wholly \nworthwhile, it's just not my... [small]mm./They live a grueling life. Those farmers. That's not what I'd want, I'm saying.[face:neutral]/[face:default]What I mean is... why not broaden the question? If I had a bit of land... what \nwould I do with it?/[face:interested]Nothing against it. Just... it's not a line of work I'd really [i]shine[] in. /[face:skeptical]I mean, there [i]are[] other kinds of places. To build. Things to try. And. I could easily list some of them. If wanted to?>
~07~player_chose_three~panel_002~2_hero=<hero3.personality:Oh. I mean, yeah. So I guess you're going to...?/Maybe...?/[face:interested]Oh. I mean. Yeah?/I guess I... [small]didn't consider that./[face:interested]Oh, sure. [i]Other[] things. Like...?/[face:interested]Um, but... [small]I [i]was[] having.../Maybe that life's too [i]out of the way[] for you, hm?/Well. It's not for [i]everyone[], sure./[face:interested]Oh. Is that... different?/Okay, so...?/Okay, so...?>
~07~player_chose_three~panel_003~1_hero3=<hero3.personality:Libraries, schools, even larger-scale workshops. These're structures that, typically, have a large footprint, and they're not always prioritized, next to agrarian concerns. So. And if [i]I[] wanted to develop some land of my own... then I... hm./[face:talking]Mm. I was thinking. What it'd be like to run my own bakery. Have a warm, cozy cottage, full of breadsmell. That sounds nice, doesn't it?/[face:talking]So, like. What if I built a giant maze? Not the boring kind. One with traps! And funny gags. Don't fall in the slimepit, kiddos! Watch out for the bonebeasts, grandpa!/[face:talking]Anyway, there's better ways to use a piece of land, if you've got brains. Why not open an inn? Roadgoers need a place to stop, don't they? Brew and stew to warm the innards. Could sell blankets. Or socks? Whatever they'll spend money on.../[face:interested]Well... I was thinking about what I could [i]build[]. A home for orphans or elders. People who'd otherwise be forgotten. Even if there weren't monsters, there'd still be disease. Misfortune. And people... I'd like to put my efforts into caring for [i]people[]./[face:talking]Yeah, because I'm thinking an obstacle course would be neat. Never enough space for one in my backyard, but [i]picture[] what I could do with a big old field like this. Draw the locals in, hold an annual contest. Need a prize for the winner. Prize would be.../[face:talking]Yeah, kind of. I think if I had a big enough piece of, call it farmland...\nI'd want to give it to someone who I knew would work it well. That's\nmaybe, yeah. What I'd do. And make myself useful, otherwheres./[face:neutral]And, anyway. If it was [i]really[] a strifeless world, I don't know. I think I'd \nfeel even [i]less[] inclined to stay put. To forge... connections./[face:talking]A farm is a practical thing, yes. Food's necessary. But I sometimes think... there're other necessary things we sometimes starve ourselves of, not knowing how to name them. What I'd do, if I had the means? An observatory. A place to ponder starshapes./[face:interested]Well, you know, it depends where the land was, but... what if I built a castle? Or, I mean, a really [i]grand[] house? And... I could have a restaurant too. Invite people. Get to know more about them. Maybe grow... [i]close.[] To one of them?/[face:skeptical]So. I'd make shoes or weave baskets. Build a very big shoe-place. Cobblerbarn. Or... a basket emporium. And. Is there trees on this land? I'd give lumberjacking a go. Basically, there's a [i]lot[] I'd be fine doing. If it meant I could avoid watching plants grow.>
