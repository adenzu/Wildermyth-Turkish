~01~prompt~panel_006~1_hero=<hero.bookish/coward/goofball/greedy/poet/60:Supposing you were born in a peaceful time. If you'd never studied <hero2.whm:the art of battle/the art of the hunt/the spellbinder's craft>, never [i]needed[] to. If you were just a <hero2.mf:man/woman/person> with a plot of land. What would you grow?/[face:interested]Well, I mean. If we weren't fighting all the time. And, actually, we didn't [i]need[] to? If you had a bit of land, like this. What kind of things would you grow?/I mean, if monster kicking [i]wasn't[] your thing. If you had a little bit of land like this, and your worst enemies were hoppers and jays and mean Mr. Frost. What kind of thing would you grow?/I mean, if there weren't any monsters around. You'd need another career, right? Say you had a piece of land like this. What kind of crops would you grow?/Supposing you were born in another place or time. If instead of trails and battle, your life consisted of ponderous hours tending your fields. What would you choose to grow?/I mean, if we weren't fighting all the time. If you had a farm of your own. What do you think you'd grow?>
