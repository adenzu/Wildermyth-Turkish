~02~choice_one~panel_001~1_hero3=<hero3.personality:A vast orchard. Of treenuts./Ooh. Ever seen those \ngiant pumpkins?[face:surprised]/Beans! Beans, and \nmore beans!/Yeah, no, I suppose I'd have \na [i]sprawling[] vineyard.[face:talking]/Always wanted to grow \nmy own herbs./Beets!/A fruit orchard./[face:skeptical]Something like... pinenuts?/[face:default]Hm. Something unique, \nlike marble squash./I'd have to go with spices./Ah. How about poison?[face:happy]>
~03~choice_two~panel_001~1_hero3=<hero3.personality:A rancher's life holds more appeal for me./Doesn't [i]have[] to be plants, right? Could raise sheep?/Plants are kind of dull, you know? Rather grow goats./A chicken farm./I'd like to try raising chickens./Oh! Why not [i]pigs?[][face:happy]/A cattle ranch./Sheep are okay./Rather than crops... ranching has a certain draw./[face:default]Envision myself as more \nof a rancher type./No, probably [i]goats,[] I guess.[face:neutral]>
~04~choice_three~panel_001~1_hero3=<hero3.personality:[face:skeptical]Does it have to be a [i]farm[]?/[face:interested]Couldn't I... do something else?/[face:interested]What makes you think \nI'd be a farmer?/Farming's... well. \nIt's not really me.[face:skeptical]/[face:interested]Well... what if it \n[i]wasn't[] a farm?/[face:skeptical]Well, wait, farming's boring!/[face:neutral]If I had land, [i]I[] wouldn't \nbe farming it./[face:neutral]I'd grow nothing./[face:skeptical]Does it have to be a farm?/[face:skeptical]But... I don't want \nto be a farmer./Well, but why's it [i]farmers?[]>
~05~player_chose_one~panel_001~2_hero3=<hero3.personality:[face:interested]Walnut, pecan, hickory... The type that make good trailfood./[face:interested]Well, I mean, when I was a kid they looked house-sized. Always wondered if someone could [i]actually[] live in one./[face:joy]You know what they say about beans, right?/Does it? Good. If you're going to do something, no point in only going halfway. Need to have a vision.[face:skeptical]/[face:talking]All kinds, really. Some for seasoning. \nSome that make good medicine./[face:joy]Don't ask me why! [i]Beetfarm[] just sounds good!/Apples, pears, apricots. Whatever grows best.[face:talking]/[face:grim]What? Just plant a bunch of pine trees, watch them grow./Only tasted it once, when I was young. Got it from a wandering woman, who came from faraway lands./Don't know the names. Just... all the things that fill a dish with flavor. And color. That's what I'd want to focus on./[face:talking]Dreadthorn berries. Graygum leaf. That sort of thing.>
