~06~player_chose_two~panel_001~1_hero3=<hero3.personality:Sheep, for instance. You know they're more intelligent than their reputation suggests? Far more interesting company than a field of vegetables./[face:interested]It's because... they're kind of cute? And I wouldn't have to kill them or anything. Just trim their wool every now and then./[face:happy]You know goats are nature's entertainers, right? Bet we could pull some big crowds. Me and my goat troop./[face:talking]Think about it. You start with a dozen hens. Each of them lays an egg a day. Let a few of those hatch, and... see where I'm going?/Put up a good strong fence to keep the foxes out. Let them wander about happily. Wouldn't eat them. Just take the eggs./[face:happy]You know, those real big [i]oinkers.[] The kind we saw in \n<town> a while ago?/Cows are good for a lot of things, not just meat and milk. There's hides. Wagon pulling. Even manure./Don't seem [i]too[] demanding. Just have to give them room to graze./[face:skeptical]Doesn't much matter whether it's cattle or ducks. Rabbits or sheep. But... actually, what [i]does[] a rabbit farm look like?/[face:happy]You know, a cattle wrangler. Or a gallant shearer. They'd come and perch on the fence just to watch me work./What can I say? I like a bit of tang in my cheese.>
~06~player_chose_two~panel_002~2_hero3=<hero3.personality:Less labor as well. Give them land to graze, a couple of herding dogs to protect them... think I'd still have time for other, more [i]cerebral[] pursuits./[face:happy]Can you imagine? [i]Me[], a shepherd?[hero.face:skeptical]/[face:joy]Goatbuds, I'd call them. Watch them dance! Hear them sing! [hero.face:default]/[face:joy]It's like a goldmine, if you really think about it./Think it'd be a peaceful life./[face:interested]Ooo... [i]now[] I'm wishing I had a hunk of bacon./[face:default]It'd be a lot of work, but... feel I could be [i]useful[] at it./[face:interested]Could learn to spin my own wool. Be my own weaver. \n[small]Wouldn't need to hear about that old codger's grandkids every time I need a new shirt./In any case, I think that's where I'd find myself./[face:joy]By [i]they[] I mean my many rural admirers, of course./[hero.face:interested][face:happy]And if anyone gives me trouble... well, goats can be \nmean little critters, turns out.>
