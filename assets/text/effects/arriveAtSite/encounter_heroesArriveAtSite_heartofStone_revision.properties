~06~player_chose_one~panel_012~1_hero=But ever and after, tucked underground, \n   a stoneshearing god will dream of <hero.mf:him/her/them>,\n     and <hero> will be protected.
~07~player_chose_three~panel_001~3_narration=The first searching tendrils of <hero.mf:himself/herself/themself>, \n<hero> extends... and <hero.mf:he finds/she finds/they find> \nsurprisingly easy purchase.
~07~player_chose_three~panel_002~1_hero=<hero.musicoftheDeep_present:I don't take you for a Deepist god. <hero.bookish/coward/healer/poet/60:Which may be ludicrous, given the evidence./[face:interested]And I hope I'm correct in that./So let's treat each other with courtesy./You're something more original./Lucky for you.>/<hero.coward/goofball/healer/hothead/leader/romantic/60:[face:interested]I don't doubt your power. Is why I'm still holding back, a little.../[face:happy]I guess you've been bored?/You seem courteous, even in your solemnity. I'm in good hands.[face:happy]/You're looking me in the face, aren't you? I don't [i]bow.[][face:grim]/I'm not here to threaten you. But you seem to know that./Are you looking me over? I hope you're not disappointed.[face:happy]/The fact you'll answer me is a good sign. A good indicator. I hope.>>
~07~player_chose_three~panel_002~3_narration=Crackling whispers flood the mind.
~07~player_chose_three~panel_003~1_hero=<hero.bookish/greedy/loner/poet/snark:I wonder if there's any precedent for what I'm doing. This interfusion of god and <hero.mf:man/woman/creation>./Maybe I could talk this ghost into some kind of... exchange.../The thing is, I don't know what [b]I've[] got to say. So I hope [b]you'll[] do the talking./[face:neutral]An aspect of this god seems to be... its mirrorcalm... almost [b]watchfulness.[]/I'd be reluctant to give secrets away, if I was a god. Especially to someone who looked like [i]me.[]>
