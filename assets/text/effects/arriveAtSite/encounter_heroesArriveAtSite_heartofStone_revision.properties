~07~player_chose_three~panel_007~3_narration=In a cloudcavern, a dreamwind blows.
~07~player_chose_three~panel_007~8_actionSmall=[ui][i][white]Hallowed are the heights, \n      and the ways I cut for water.
~07~player_chose_three~panel_008~6_actionSmall=[ui][i][white]Hallowed are the water's bends. And streams, and pools, \n    supplying the needs of all colorspringing things.
~07~player_chose_three~panel_009~1_hero=[gray]<hero.personality2:These clues you're placing in front of me... they make you seem like... something exceptionally old. Primordial, even./How old should I [i]think[] you are...?/[face:joy]I need something harder than [i]water,[] once in a while! But you're old, so.../Are you... very [i]strong?[] \nOr big? Or [i]powerful?[]/[face:talking]Are you able to tell me what you are?/[face:skeptical]You're not saying what you [i]are.[]/I'd like to understand better...[face:neutral] what you [i]are.[] What power you wield, and to what purpose./[face:neutral]You're [i]talkier[] than I expected. \nI guess you're pretty old./I'd like to understand better...[face:neutral] what you [i]are.[] What power you wield, and to what purpose./I wish I could show all this... to <lover.exists:<lover>.../someone...>/But what [i]are[] you...?[face:skeptical]>
~07~player_chose_three~panel_010~7_actionSmall=[ui][white][i]When the first rock divided, \n    there was the spirit I am from.\n[small]\n[]          There is no fit measure \n               for the power I wield. \n[small]\n[]   I originated. I was creation's own idea.
~07~player_chose_three~panel_011~7_actionSmall=[ui][i][white]\n\nBut know:\n\n     Where there is shape, \n         a blade has been.
~07~player_chose_three~panel_012~8_actionSmall=[ui][i][white]Hallowed are the hands that out of the makeless solid, trim space for existence.
~07~player_chose_three~panel_013~3_narration=Whipping back around <hero.mf:him/her/them> is the air and matter of the cave.
