~07~player_chose_three~panel_005~3_narration=Then words come. Etch themselves on \nthe cavewalls of <hero.mf:his/her/<hero>'s> consciousness.
~07~player_chose_three~panel_005~7_actionSmall=[ui][i][white]Hallowed are the hills. The underhills. \n           The canyons in the crust.
