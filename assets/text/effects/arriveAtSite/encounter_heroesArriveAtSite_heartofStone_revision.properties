~06~player_chose_one~panel_001.(hero_is_musicoftheDeep_present)~2_hero=<hero.musicoftheDeep_present:They seemed to venerate you. But you... I don't think you're a [i]Deepist[] god. I don't think you care who any of us are. So [i]here.[] /<hero.bookish/coward/healer/leader/loner/poet/romantic/60:Impossible to know. A lot of the things I wish I knew. I wish I knew you were a benevolent god./[face:interested]Don't hold it against me. I'm no one \nof extraordinary means.../I hope it's felt. In any way. I do./Even if you might have been a cruel god. What can I know about that? Here, now.../[face:neutral]I don't know why I... have this compulsion to say something. I [i]won't.[]/You'd look good with cats climbing you. I think./[face:happy]Let's assume you deserve this./[face:skeptical]I hope you weren't one of the [i]cruel[] gods...>>
