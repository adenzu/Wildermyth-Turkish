~07~player_chose_three~panel_016~9_hero=<hero.personality:I'll ruminate on all this. I can't honestly promise I'll know what to do with it./[face:interested]That's... I am meant to take it, aren't I?/[face:happy]Hey, just so you know... I like you too./[face:skeptical]So... I'm not getting that gem?/[face:talking]You've been good to the world. If you need help, and I see a way... I'll help./[face:skeptical]Hey, thanks. I didn't bring any gifts, so I hope you're okay with me taking this./[face:grim]I think I recognize... a contract. When I see one./[face:neutral]I don't want you to think you [i]own[] me./Truth and insight. Are the treasures I take from here. This's only a token.[face:talking]/Ah, am I...? I'm being [i]favored?[][face:happy] /[face:skeptical]Am I a child? You think I need \na prize for listening?>
