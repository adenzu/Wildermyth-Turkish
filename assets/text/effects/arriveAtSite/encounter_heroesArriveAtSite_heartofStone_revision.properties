~07~player_chose_three~panel_013~9_hero=<hero.bookish/greedy/loner/poet/snark:...tacitly, maybe... you're giving me a charge./[face:skeptical]...And? You're not leaving it at [i]that,[] are you?/[face:neutral]I'm... meant to understand all that?/...you've always been alone. At your task./...hey. Hey, wait, [i]what?[][face:skeptical]>
