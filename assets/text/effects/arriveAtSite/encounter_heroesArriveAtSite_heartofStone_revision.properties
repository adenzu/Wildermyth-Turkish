~07~player_chose_three~panel_014~9_hero=<hero.bookish/greedy/loner/poet/snark:[face:grim]Intentions as slow as the birth of rocks. How would I serve such as these?/[face:dubious]/[face:neutral]I guess I kind of do. On a heart-and-bones level./Aside from the few... to whom he's shown his heart./Arg. [i]Gods,[] I guess.[face:grim]>
