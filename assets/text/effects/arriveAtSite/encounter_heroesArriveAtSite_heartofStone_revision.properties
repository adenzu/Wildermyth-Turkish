~06~player_chose_one~panel_005~1_narration=It's odd. <hero.bookish/greedy/loner/poet/snark:An unlikely gladness wells inside <hero.mf:him/her/them>, leaving so large a mystery as that to dwell under the world./<hero.mf:He feels/She feels/They feel> no pangs of remorse. Leaving a little radiance to light the earth./For a moment, <hero.mf:he feels/she feels/they feel> awful close... to whoever once walked this place. Worshipped that weird idol. Kneeled where its stone frown fell./Hollowness is all that's down here. Even in <hero.mf:his/her/their> chest, just now, <hero.mf:he/she/they> feels there's only an echo of <hero.mf:his/her/their> heartbeat./There aren't many times you'll actually find a buried treasure. <hero> wonders why <hero.mf:he/she/they> didn't feel right, taking it.>
~06~player_chose_one~panel_005~5_speech=[white]<volunteer.exists:<volunteer.pcfn.hero:<hero>? <hero>...?/<hero.mf:Dad? Daaad?!/Mom? Mooom?!/Renny? Rennny?!>/<hero>? <hero>...?/<hero>? <hero>...?>/<target.pcfn.hero:<hero>? <hero>...?/<hero.mf:Dad? Daaad?!/Mom? Mooom?!/Renny? Rennny?!>/<hero>? <hero>...?/<hero>? <hero>...?>>
~06~player_chose_one~panel_006~3_hero=<volunteer.exists:<volunteer.rfln.hero:That you, <volunteer.pcfn.hero:<volunteer.mf:Dad/Mom/Renny>?/<volunteer.mf:Son/Daughter/<volunteer>? Child?>/<volunteer>/<volunteer>>? [face:skeptical]Why're [i]you[] the one who came after me?/<volunteer.pcfn.hero:<volunteer.mf:Dad/Mom/Renny>?/<volunteer.mf:Son/Daughter/<volunteer>? Child?>/<volunteer>/<volunteer>>? Sounds like you.[face:talking]/Is that you, love? <hero.bookish/coward/loner/snark/60:Why did you come by yourself?/[face:interested]Is something wrong? Did the...? <volunteer2.exists:Are they...?/Is <target.pcfn.hero:my <target.mf:dad/mom/parent>/our <target.mf:boy/girl/kid>/<target>/<target>>...?>/I was coming back./<volunteer2.exists:They/<target>> sent you? That's awful. [face:talking]What if I was [i]dead?[]/Did I worry you?[face:happy]>/Who's that?>/<target.pcfn.hero:<target.mf:Dad/Mom/Renny>? That you?/That you, <target.mf:boy/girl/child>?/<target>? That you?/<target>? That you?>>
~06~player_chose_one~panel_007.(volunteer_exists)~3_volunteer=<volunteer.rfln.hero:<volunteer2.exists:I don't know. They hate me./<target.pcfn.volunteer:My <target.mf:dad/mom/parent>/My <target.mf:son/daughter/kid>/<target>/<target>> hates me.> Or <volunteer2.exists:they hate/<target.mf:he hates/she hates/they hate>> you./<volunteer.bookish/coward/healer/poet/60:You ought to have told someone. \nIt's dangerous to go alone. /[face:interested]Does it? What do I sound like?/[face:talking]You sound like you're alright./If you didn't recognize my hooting, \nyou'd be <hero.pcfn.volunteer:an awful <hero.mf:father/mother/parent>/a terrible <hero.mf:son/daughter/child>/out of the family/a bad friend>.[face:talking]/That's good, then, because it is.[face:talking]>/<hero.bookish/coward/loner/snark/60:How interesting. I was going to ask [i]you[] that./<volunteer2.exists:They're fine./<target.mf:He's/She's/They're> fine.> [face:talking][i]You're[] who we were worried about./It's funny, because I'm never quite sure.[face:grim]/Then you'd have a lot of explaining to do.[face:dubious]/You know what? I can hear you smiling. \nAnd I don't like it.[face:dubious]>/It's <volunteer>. [face:skeptical]I got the job to collect you...>
~06~player_chose_one~panel_008.(volunteer_exists)~4_hero=<volunteer.rfln.hero:Maybe it's both./<volunteer.bookish/coward/healer/poet/60:[face:talking]Only dangerous to [i]me[]. Is the point./Uh. Fine. You sound fine./Aren't I usually?[face:neutral]/Mm. Good thing, then./What're your thoughts on old crusty deities?>/[face:talking]I'm happy to see you./[face:talking]I guess someone has to.>
~06~player_chose_one~panel_009.(volunteer_exists)~1_narration=Reunited, they move on, and soon emerge to fight another desperate fight.
~06~player_chose_one~panel_010.(volunteer_is_missing)~4_target=<target.shipWith.hero:<target.personality:[face:talking]If you can't identify my voice by now, you're officially a mindless breathwaste. You coming up?/[face:interested]I... yes? And I... assume that's [i]you,[] \nwho's talking? Everything okay?/[face:happy]Yep! You know I get gusty when I'm left alone. Come on, you still owe me a game of Buzzard./[face:skeptical]You think I like looking for you? I lost my torch. I might've lost a [i]button,[] too. Coming down. You owe me, is what I'm saying.../[face:interested]What a good sound! Your voice is, I mean. Are you alright? Disappeared, and got me pretty worried./[face:angry]Hey, crookstep! Thanks for sneaking away! Didn't know whether something got you. Now I kind of wish it [i]had.[]/[face:grim]You look like you're alright, huh? Good. We should probably talk about your wandering off problem. But later./[face:grim][i]Finally.[] I don't like shouting. Especially down here./[face:talking]I don't know. Are we still the same people in the dark? You look like you're in a single piece, at least. That's good./You seem alright. [face:skeptical]I was expecting I'd have to pull off some sort of daring rescue. Can I just say... I'm a little disappointed?/Actually, I'm the ghost of <target.pcfn.hero:your <target.mf:father/mother/parent>./your <target.mf:son/daughter/child>./<target>./<target>.> Slain when \n<target.mf:he was/she was/they were> abandoned in this cave.[face:dubious]>/Do you wander off like that a [i]lot?[]>
