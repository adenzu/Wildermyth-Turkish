~05~player_chose_two~panel_003~4_hero=<hero.personality2:I suppose it's worth a... little more curiosity.../[face:interested]Hopefully touching it... doesn't [i]do[] anything.../First time talking to a rock-in-a-rock. And I'm not sure why I [i]am,[] but.../Sorry about the [i]'pretty,'[] comment. Here, let's see, maybe you're [i]covering[] something, or.../[i]Are[] you just a rock? I wonder what [i]they[] considered you. Whoever put you here./Maybe you're not just some old rock. Or what if you're [i]covering[] something, right?/I'll try to accept you, rock. You obviously meant [i]something.[] To someone./I didn't mean chunky as a bad thing. So you know. I... am not always perfectly polite, but.../I suppose I should consider... what's nested in the nested rock. Hm?/Sorry. You [i]might[] be quite lovely. With some polish? Right? Here, I.../[i]Alright.[] Show me your hidden loveliness, o, rock of... rock of... here. This place.><hero.personality:[face:skeptical]/[face:interested]/[face:happy]/[face:skeptical]/[face:neutral]/[face:grim]/[face:talking]/[face:neutral]/[face:grim]/[face:interested]/[face:skeptical]>
