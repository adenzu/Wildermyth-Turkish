~05~player_chose_two~panel_017.(hero2_exists)~5_hero=<hero2.exists: <hero.bookish/coward/goofball/greedy/hothead/leader/loner/snark/60:Turns out it was this... [i]strange[] variety of rock that... mm. I'll let you hold it, later.[face:neutral]/I'm not sure what it... \nbut I saw this light.../I saw a strange light. Had no choice, then, \nbut to go rapidly towards it.[face:happy][hero2.face:dubious]/I'm not coming back empty-handed.[face:grim]/I didn't find [i]nothing[].[face:grim]/[face:grim]Silly of me. But... I followed a light.../[face:neutral]I don't wholly understand, myself./You know how it is. Just... seeing funny lights.[face:talking]/There was... this small strand of light...>/<hero.coward/goofball/poet/snark/60:I [i]can[] take it, right? I hope it's fine for me to take it, I guess I just assumed it was, but... well. Too late, maybe. I seem to be taking it.[face:interested]/Well, lake... I'll take it you haven't answered [i]anyone's[] questions with more than a slish or a slosh, before. So I won't ask you if I should've left this here. It's pretty obvious I'm not going to.[face:happy]/Hope it's... hope I'm [i]supposed[] to take it. I probably am, or... really, I just hope no one tells me If I'm not.[face:neutral]/Is it strange or wrong of me to take this, I wonder? I... do seem to be taking it. So I'll only ask your forgiveness. Lake, and whoever put this there. Hopefully you don't mind./And I [i]do[] hope it's... well, now I'm realizing it's kind of weird to just take someone's special rock. Hopefully it's... hopefully it's fine.>>
