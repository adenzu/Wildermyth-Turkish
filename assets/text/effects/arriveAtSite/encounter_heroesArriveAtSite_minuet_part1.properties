~04~player_chose_one~panel_016~5_hero=<hero2.exists: <hero.bookish/coward/goofball/greedy/hothead/leader/loner/snark/60:An untranslated... [i]something.[]\nI discovered it. A text. A book.[face:neutral]/I'm not sure what it... \nbut I saw this light.../I saw a strange light. Had no choice, then, \nbut to go rapidly towards it.[face:happy][hero2.face:dubious]/I'm not coming back empty-handed.[face:grim]/I didn't find [i]nothing[].[face:grim]/[face:grim]Silly of me. But... I followed a light.../[face:neutral]I don't wholly understand, myself./You know how it is. Just... seeing funny lights.[face:talking]/There was... this small strand of light...>/<hero.coward/goofball/greedy/snark/60:Hope I'm doing the right thing, just... I mean I hope you'd let me know if I [i]wasn't.[] Lake. And sky. And universe.[face:interested]/Well, lake... I'll take it you haven't answered [i]anyone's[] questions with more than a slish or a slosh, before. I... hope this's okay.[face:talking]/Hope I'm doing the right thing, or... really, \nI just hope no one tells me. If I'm not.[face:grim]/Hope I'm doing the right thing, or... really, \nI just hope no one tells me. If I'm not.[face:skeptical]/Hope I'm doing the right thing, just... I mean I hope you'd let me know if I [i]wasn't.[] Lake. And sky. And universe.>>
