~01~prompt~panel_009~2_hero=<hero.waterlingRomance:I wonder if you swam here. Once, or twice, or many times. You'd tell me the changing stories of this lake.[face:neutral]/<hero.personality:[face:skeptical]Except, I suppose it's an uncharted lake. Unspoken, I guess, there's the wide potential for [i]anything[] to be found here.../[face:interested]Although... honestly why [i]wouldn't[] I be concerned? \n[i]Anything[] can happen by a lake in <season>./[face:happy]You can come [i]try[] me if you want. Gather up, \nyou ghosts. Make me cringe, make me cry.../[face:talking]There's something buried, untouched, unloved.\nThat wants my breath and hands on it./[face:talking]And one chiming-in nightbird. \nGood for a crowded heart./[face:grim]It's not [i]me,[] it's something about [i]here.[]/[face:neutral]<hero2.exists:Did I come too far? Talk to me, you big strange night./But I don't feel fully alone, either, do I?>/Even [i]here,[] huh, lakebird?[face:neutral]/[face:neutral]Tonight, my imagination... seems \nlike it wants to speak.../<lover.exists:[face:happy]Yes, I'm thinking of [i]you.[] \nI'm speaking your name./[face:happy]A night for stormy-haired <hero.awm:women/men>, \nand the death of shyness...>/[face:neutral]The kind of night [i]nothing weird[] happens, fortunately.>>
