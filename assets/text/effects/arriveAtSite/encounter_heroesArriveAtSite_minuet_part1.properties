~05~player_chose_two~panel_001~5_hero=<hero.personality2:This... is unquestionably... a [i]rock.[]/[face:interested]Okay, so it's... just a rock...?/[face:interested]A rock. A rock buried in a rock./A [i]rock.[] Nothing... particularly \n[i]pretty[] about it, either./[face:interested]Well. It's a [i]rock.[]/[i]Seriously?[] Some old rock?/Sometimes... I don't want to just find a rock./[face:neutral]It's just a rock. Pretty chunky-looking./[face:interested]A rock buried in a rock. Hm./[face:interested]It's a rock? It's not... particularly [i]pretty,[] either.../[face:neutral]A [i]rock?[] I can go anywhere for one of these.>
~05~player_chose_two~panel_002~2_hero=<hero.personality:Though who said it, old <folk1.mf:Mister/Miss/Foggy> <folk1.lastname>? "Geology should be the foundation of your learning, <hero>. Everything stands only because there's stone." Yeah, right. I guess./I guess, in some ways, it's a relief. There's [b]worse[] \nthings you can dig up, that much I know for certain. So.../I mean, it actually [b]is[] pretty funny...!/Though maybe I'm being hasty. There's [b]ores[] that can be quite precious. And don't first look like much. So.../Actually, here's a good anecdote, at least. \nWhen the kids ask me why humility's important./Dumb lake. Dumb little island. \nAnd dumbest, dumb old [b]me.[]/Sometimes you [b]do[] have to laugh. \nHow the world keeps you humble./This is fine. Actually, sometimes, [b]yeah.[] What's nice about \nrocks is you don't have to feel responsible for them./Though maybe it's a time to be conscious of... here [b]I am,[] just a human. Maybe it's somewhat hypocritical of me. Dismissing what seems ordinary, as if it were not all ordinary things my life is made of. Ordinary things I love./Not [b]just[] a rock, maybe, though. Right? Maybe there's a secret? Nestled [b]inside?[] Like in that story about the... what was it called? [ni]"Underhome"... "Underhouse"...? The gnome one./Well, it's a [b]secret[] rock, at least. \nMeans it's probably magic.>
