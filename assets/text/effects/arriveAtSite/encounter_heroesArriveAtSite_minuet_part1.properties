~05~player_chose_two~panel_009~8_hero=<hero.bookish/coward/goofball/greedy/loner/poet/60:I've heard of ultralight minerals being mined out of meteorites. I wonder if...?/[face:surprised]Is there something [b]inside?[] Yeek!/[face:happy]Hey, it's cool. [b]Thanks,[] world. I like it./[face:skeptical]I did basically [b]think[] there was, it wasn't like I was [b]completely[] dismissive of it. I was just [b]remarking[] on what it [b]appeared[] to be./[face:happy]<hero.mf:He/She/They> asked the great and solemn no one, surrounding <hero.mf:him/her/them>./[face:neutral]Is something I've never seen. Thank you./[face:interested]Maybe a [i]hardy[] breadloaf, but...>
