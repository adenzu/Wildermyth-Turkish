~01~prompt~panel_016~2_bookish=Durun bakalım, [italik]sen[] ormanı mı ateşe verdin?
~01~prompt~panel_016~3_snark=Aman Allah'a şükür. Yoksa garip olabilirdi.
~01~prompt~panel_017~1_npc=Bu ormanlar için yakmak çok önemlidir! Rezene'nin azalmasını sağlar.
~01~prompt~panel_017~2_bookish=Rezene mi? O bir ot değil mi?
~01~prompt~panel_018~1_npc=Evet, evet. İnsanlar onunla yemek pişiriyor. Ama altı fit uzunluğa kadar büyüyor ve bu çalılıkları oluşturuyor, bu yüzden [italik]kartalları[] kurtarmak için onu yakmanız gerekiyor.
~01~prompt~panel_019~1_snark=Bu yüzden ormanı yakıyorsun. Ormanda yaşayan kartalları kurtarmak için.
~01~prompt~panel_020~1_npc=Karmaşık.
~01~prompt~panel_020~2_snark=Bunu görebiliyorum.
~01~prompt~panel_021~1_npc=Bakın, adım <npc>. Burada ateş kartallarını araştırıyorum. Belki bana yardım edebilirsiniz?
~01~prompt~panel_022~1_snark=Kartallara ateş mi atıyoruz?
~01~prompt~panel_023~1_npc=Hayır. Çok nadirdirler.
~01~prompt~panel_024~1_snark=Yani bizden bir tanesini avlayıp sana getirip incelememizi istiyorsun, öyle mi?
~01~prompt~panel_025~1_npc=ÇOK NADİR kelimesinin hangi kısmı belirsizdi?!
~01~prompt~panel_026~1_npc=Yani bu karmaşık. Burada eskiden yaban domuzları vardı, değil mi? Yaban domuzları rezene yiyen tek şeydi. Sonra insanlar tüm yaban domuzlarını avladılar çünkü rezene ek olarak, insan da yiyorlardı.
~01~prompt~panel_027~1_romantic=Bu... bir sorun, evet.
~01~prompt~panel_028~1_snark=Domuzlar için değil herhalde.
~01~prompt~panel_029~1_speech=Yani domuzları öldürdüklerinde, rezeneyi hiçbir şey yemedi ve sonra rezene gerçekten kalınlaştı. Ve tavşanlar bunu çok sevdi, çünkü kalın rezene kartalların onları görememesi anlamına geliyordu.
~01~prompt~panel_030~1_npc=Böylece ateş kartalları sonunda açlıktan öldüler çünkü domuz yoktu!
~01~prompt~panel_031~1_bookish=Besin zinciri acımasız bir metrestir.
~01~prompt~panel_032~1_snark=Kartallar kadar değil.
~01~prompt~panel_032~2_romantic=Tavşanları severim...
~01~prompt~panel_033~1_npc=Neyse, rezene yakılırsa tavşanlar saklanamayacak, kartallar da aç kalmayacak.
~01~prompt~panel_034~1_npc=Ama bu daha başlangıç!
~01~prompt~panel_035~1_npc=Şimdi de kaçak avcılar gelip kartal yavrularını çalıp karaborsada satıyorlar!
~02~choice_one~panel_001~1_leader=<leader.leader/healer:Tamam, sanırım bu kaçak avcılardan bazılarını senin için avlayabiliriz.../Zavallı kartal yavrularını kurtarmak için her şeyi yaparız!>
~03~choice_two~panel_001~1_snark=Peki, bizim bundan çıkarımız ne?
