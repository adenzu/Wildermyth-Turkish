~01~prompt~panel_013~1_bookish=<foes.plural> bunu mu ayarladı?
~01~prompt~panel_014~1_npc=Ne? Hayır! Kontrollü bir yakmaydı.
~01~prompt~panel_015~1_npc=Yani kontrollü kısımdan ziyade yakma kısmına daha fazla vurgu yapılıyor...
