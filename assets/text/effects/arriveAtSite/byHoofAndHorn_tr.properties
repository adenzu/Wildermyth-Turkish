~01~prompt~panel_020~1_npc=Ben... Ben... <npc.awm:she/he> artık çok uzakta, benim <npc.awm:wife/husband>'ım. <npc.awm:her/him>'i en son gördüğümde, <npc.awm:her/his> gözlerinde kalan tek şey beni dehşete düşüren ilkel bir öfkeydi. <npc.coward/snark/romantic/60: Yani... Sanırım tanıdığım <npc.awm:woman/man> yerine <npc.awm:her/him>'in içinde bir canavar var./Her zaman <npc.awm:her/him>'e canavar derdim, ama <npc.awm:she'd/he'd>'e dönüşeceğini düşünmezdim./<npc.awm:her/him>'in bana sadece <npc.awm:she/he>'in sahip olduğu o özel şekilde bakmasını sağlamak için her şeyi verirdim./Tanıdığım kişi gitti.>
~01~prompt~panel_021~1_npc=<npc.coward/leader/hothead/60:Oh, <npc.awm:she/he>'nin şimdi yaptığı şeyler. O zaman <npc.awm:her/him>'i öldürmeliydim, ama zayıftım ve duygularımın bıçağımı tutmasına izin verdim./Oh, <npc.awm:she/he>'nin şimdi yaptığı şeyler. O zaman <npc.awm:her/him>'i öldürmeliydim. <npc.awm:she/he>'nin o zamandan beri ne korkunç şeyler yaptığını kim bilir./<npc.awm:her/him>'i yere sermem gerektiğinde tereddüt ettim! <npc.awm:she/he>'nin o zamandan beri ne yaptığını kim bilir!/Keşke <npc.awm:her/him>'i orada ve o anda yere serecek gücüm olsaydı. Ama... Yapamadım.>
