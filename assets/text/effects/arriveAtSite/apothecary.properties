~04~player_chose_one~panel_001~1_ship=<ship.goofball/healer/hothead/leader/poet/romantic/60:[face:happy]Yeah, kind of! But the way people talk about you, that's kind of what they find charming! Right?/No one's questioning your intellect, we're saying this situation calls for you to [i]use[] your intellect the right way. But I know it feels like a rebuke.../Hey, I know how it feels. Sometimes the hardest thing is to listen to sense when it sounds like cowardice./You're not content letting evil win. And if we never showed up here, the fight might fall to you. I don't think you're wrong./"The wise woman is she who knows herself for a fool." That's <legend.fullname>. By woman, <legend.mf:he/she/they> meant man [i]or[] woman. Person./No, I mean... I [i]love[] stories where unlikely heroes face problems they never prepared for, and they succeed against all odds. But it's... it doesn't usually end that way./[face:skeptical]Hey, but we did come to you for a reason. We've got a little shopping list. So, uh... not to be insensitive, I mean, but...>
