~06~player_chose_two~panel_001~1_hero=<hero.personality:Çağımızın engin hikayesi şu anda oynanıyor. Ve ben sadece iyi bir hikayenin nasıl biteceğini bilmeliyim, beni akılsızca ormanlara götürse bile./Bu utanç verici, ama... Bunu itiraf etmek istediğimden daha çok kendi iyiliğim için yapıyor olabilirim. Öz koruma duygusu uzun bir kırbacı şaklatabilir./[face:happy]Tam olarak pazarlanabilir değilim ve başka kim bana tahammül edecek? En azından hepiniz, işleri daha da kötüleştirmediğim sürece etrafta kalmama izin veriyorsunuz./[face:happy]Kasabadaki diğerlerinden ne kadar daha iyi giyindiğimizi hiç fark ettiniz mi? Ayrıca, hünerlerinizin sergilenmesi güzel. O zaman onları garip bir şekilde sohbete dahil etmek zorunda kalmazsınız./Vermek istediğim sıcakkanlı cevap bu değil. Ama en iyisi bu... Eğer yeterince şey yapmamanın o sürekli sancısını çekmeseydim, herhangi bir şey yapar mıydım?/[face:skeptical]Sana bir sır vereyim—önemli bir iş yaptığın ve bunu iyi yaptığın sürece devasa bir bok yarasası olabileceğin ortaya çıktı. Kimse <foes.singular>-katiline zor anlar yaşatmayacak./Belki de ben sanrılıyım, Toprakları birer birer <foes.singular> kurtarabileceğimizi düşünüyorum. Ama verebileceğim her karar bu kadar. Yeterli olacağına inanmalıyım, yoksa hiçbir karar veremem./Uğruna savaştığımız şeyin medeniyet olduğunu biliyorum. Ve bundan memnunum, ama medeniyetin gelişmesinden de memnunum... tam tepemde değil. Bu yüzden buradayım./Rüzgar beni savuruyor ve nereye varacağını görüyorum. Beni buraya getirdi, ama bazen bununla çok az ilgim olduğunu hissediyorum./Kim özel hissetmek istemez ki? Ve kaç kişi gerçekten [i]özel[] olma şansına sahip? Eğer bundan vazgeçersem, geriye ne kalır?/<leader>'a söyleme, <leader.mf:o/o/o/olar> bu tür şeyler hakkında yargılayıcı olur.>
