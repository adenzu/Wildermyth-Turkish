~05~player_chose_one~panel_001~1_hero=<hero.personality: Yondering Lands'in tarihi değerli, karmaşık bir şeydir. Bunu miras aldık ve çocuklarımıza devredebileceğimiz güne kadar onu yıkıma karşı koruyacağız./Bunun onların adına akıllıca bir karar olup olmadığını sorgulamak bana düşmez. Ama şimdi bu silahları alarak verdiğimiz kozmik sözü yerine getirmek bize kalmış. Ve "biz" beni de kapsıyor./<foes.plural> yine de bu dünya hakkında pek heyecanlı görünmüyor. Onlar daha çok "sevinçsiz cehennem manzarası" türünde bir dünyaya odaklanmış gibi görünüyorlar. Bu yüzden herkes için onu mahvetmelerine izin veremeyiz, değil mi?/Bu toprakların bilgisinde ölümsüzleşmek mi istiyorsun? Bunu hak etmelisin. Ve ben de bunu yapıyorum—sonunda arkamıza yaslanıp kurtarmaya yardım ettiğim şeyin tadını çıkarma zamanı gelene kadar yapmaya devam edeceğim./İnsanların içinde bu var. Ama <foes.plural> etrafta dolaşırken hiç kimse en iyi halinde olamaz. Şunları aradan çıkarın, sonra insanlar size inşa edebilecekleri dünyayı gösterecekler./ Aksi takdirde <foes.cdgmt:her şeyin üzerine çürümelerini yayacaklar./ Aksi takdirde her şeyi yerle bir edecekler./ Aksi takdirde dünyayı kıvranan bir öfke kütlesine çevirecekler./ Aksi takdirde her şeyi alt edecekler./ Aksi takdirde dünyanın dikişlerini sökecekler.> Ve eğer <hero.weaponType:kılıç/balta/sopa/mızrak/yay/tatar yayı/hançer/asala/baston/tuhaf bir kol> sahibi huysuz bir <hero.mf:erkek/kadın/kahraman> bunun olmasını engelleyebiliyorsa, o zaman belki de hak ettiğimizden daha şanslıyızdır. /Savaşabilecek ve savaşmaya istekli olacak kadar şanslıyım ve bunu beni büyüten topraklara borçluyum. Başkalarının benim için feda ettiklerini ben de karşılığında feda edeceğim./ Mesele insanları her şeyin yoluna gireceğine ikna etmek değil. Mesele her şeyi yoluna koymak. Ve her şey yoluna girdiğinde, eve gidebilirsin./Henüz görülmemiş rüyalar en kırılgan şeylerdir. Bu yüzden bu rüyaların kenarlardan içeri sızan kabuslardan güvende olduğundan emin oluruz./Çirkinlikten ziyade güzellik. Korkudan ziyade sevgi. Ve bir <foes.cdgmt:spor kokulu/pis pullu/ıslak, yeşil/tozlu kemikli/çenesi kıvrık> ölümün sattığı her şeyden daha neşeli bir hayat şarkısı./Bu dünyadaki çoğu şey düşündüğünüzden daha az önemlidir. Ama bu çok önemli olan bir şeydir.>
