~05~player_chose_one.test_fail~panel_003~2_hero=<hero.coward/goofball/greedy/hothead/snark/60:Um? [small]Not... really...?/[face:happy]Course I do. [small]Yeah./Well, yeah. [small]I [i]guess...[]/Mm, yeah. Sure./Uh, yeah. What?/Yeah...?>
~05~player_chose_one.test_fail~panel_004~2_hero=Sure, lean on it. But. [small]But that... <hero.personality:\nI mean, it's kind of a vague directive./also \nkind of sounds like how you fall over.[face:interested]/also \nkind of sounds like how you fall over.[face:interested]/\nI mean, I'm not [i]simple-minded.[]/\n[face:interested]Maybe I don't know [i]how?[] Should I say so?/\nI don't really [i]want[] to. Is the thing./\nit's not clear how I'd actually [i]do[] that./\nWell. Guess I'll figure it out myself./[face:neutral]I don't \nknow if I [i]can[] lean... on an abstraction./\nI'd still rather not... feel anxious [i]at all.[]/also \nkind of sounds like how you fall over.[face:skeptical]>
~06~player_chose_two.test_pass~panel_001~1_leader=<hero.coward/goofball/greedy/healer/hothead/romantic/60:[face:default]You get rattled, you make mistakes. Too busy looking over your shoulder, you miss what's in front of you. So, it's not easy, but find a way to soothe your fears./[face:default]Dwelling on risks when we can't avoid taking them... fretting and fussing over every possibility... we just start winding ourselves up. And then we start making mistakes./[face:grim]Because, yeah, I get it. Sometimes you start to feel like you're all alone out here. And if something comes for [i]you,[] and you're not ready for it, that'll be the end./[face:default]Once you start thinking about everything that can go wrong, you'll start to \nlose focus. Make mistakes. Better just to concentrate on what you can control, \nand trust the person standing at your shoulder./[face:default]Thing about worrying is... it won't change anything. There's a lot that's out of our \ncontrol. Indulging every doubt, chasing every suspicion... that only wears us out. \nHurts our focus when the time for action comes./[face:default]People tend to make mistakes when they're nervous. And we all... sort of feed off each other, right? Sometimes just putting on a brave face, even if you don't feel that way deep down, is enough to reassure someone else. Helps us [i]all[] find our courage./[face:grim]It's one thing to be alert. It's another to let your fears run wild. We're all aware of the dangers we're facing. Think it's better not to dwell on them. Just stay ready.>
~06~player_chose_two.test_pass~panel_002~1_leader=<hero.coward/goofball/greedy/healer/hothead/romantic/60:Got a song you like to hum? Or a story you want to hear? We can help each other out, you know? You can ask that of any of us./So, yeah, staying loose... we all have our own methods. You know, a bit of levity helps, sometimes. You're good at that, I've seen it. Sometimes it's just good to break the tension. You could try it.[face:skeptical]/[face:default]It won't be like that, though, I can promise you. We survive together. All you've got to do is stay near, and look out for your neighbor. They'll look out for you./You can do that, right? When the time comes, whatever surprises may be in store... we always pull each other through./Maybe you see some of us worrying, and it makes you start questioning yourself. Just stay in the moment. If you do that, I think you'll be alright./Anyway... I see you as that kind of person. \nSomeone others'll look up to./What do you think? You can do that, right?>
~06~player_chose_two.test_pass~panel_003~2_hero=Hm.
~06~player_chose_two.test_pass~panel_004~2_hero=<hero.coward/goofball/greedy/healer/hothead/romantic/60:[face:interested]I guess... if you're offering... always liked to \nhear a story about the fairycatman...?/[face:happy]Feel like I'm getting permission to dance./[face:skeptical]You all... put a lot of trust in each other. Don't you?/[face:happy]Right. We pull each other through. Think that helps, <leader.parentOf.hero:<leader.mf:Dad/Mom/Renny>/<leader>>. Thanks./[face:talking]Well, yeah, that [i]is[] what I'm best at, isn't it?\nBeing bold, being in the moment. So.../[face:grim]Someone they'll look up to. /Think... yeah, I think I can.[volunteer.face:skeptical]>
