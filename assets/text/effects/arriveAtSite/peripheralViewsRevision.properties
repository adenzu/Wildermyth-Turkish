~01~prompt~panel_026~4_leader=Gets kind of tense, huh? Knowing there's a fight coming? It's alright, I <leader.AGE.40:<leader.coward.60:[i]still[] get nervous. Even at my age./used to have it pretty bad, too.>/<leader.coward.60:get nervous, too. I'm kind of [i]known[] for it, honestly. But./can get in my head sometimes, too.>> You'll be fine.
