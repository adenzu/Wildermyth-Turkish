~07~player_chose_two.test_fail~panel_002~2_hero=Temper it. <hero.personality:But... [small]what does that mean, in [i]practice?[]/[face:interested]But... [small][i]how?/Is that like... [small][i]wordplay,[] or what?/[small]I'm just supposed to [i]temper[] it? I mean, I'm not simple-minded./[face:interested]I mean, it [i]sounds[] good. So... \n[small]I just need to figure out... [i]how,[] exactly.../[face:skeptical]Sure. [small]I'll temper it real good./Just... [small]I'll have to ask you [i]how.[]/[small][face:neutral]I'll just temper it, then. Good./Hm. It's... [small]one of those ear-pleasing abstractions.\nEasier to say than to... put into practice. Don't you think?/[face:interested]I'm good at... [small]tempering things. Right?/[small]Why didn't [i]I[] think of that?[face:dubious]>
