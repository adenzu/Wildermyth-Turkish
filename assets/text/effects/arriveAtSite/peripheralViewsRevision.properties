~01~prompt~panel_001~2_hero=<hero.bookish/coward/healer/loner/60:Fog's thick. And these trees... look a lot like the ones we passed earlier. Anyone else think we might be lost?/[face:interested]Been a while since we saw any sunshine. Shouldn't we have... \nOr, is it bad luck to ask if we're lost?/Hard to get your bearings in a place like this. Are we... sure we're not lost?/Those trees look familiar. Is it just me?/Murky place like this, I have to ask. We're not... lost, are we?>
~01~prompt~panel_001~3_leader=Over here, <hero>. Got something to show you.
~01~prompt~panel_002~2_hero=<hero.greedy/loner/snark/60:What is it? Something [i]good[]?/[face:grim]Why? What is it?/[face:skeptical]Uh... can't you just tell me? What it is./[i]Something?[] What kind of something?>
~01~prompt~panel_003~1_leader=<hero.greedy/loner/snark/60:<leader.bookish/goofball/loner/snark/60:So your curiosity's piqued? \nThen come look./[face:happy]No hints. You'll just have to look./[face:grim]You'll know once you look./[face:grim]You'll know once you look./Be easier if you just look.>/Be easier if you just [i]look.[]/<leader.goofball/greedy/snark/60:[face:happy]That would ruin the surprise./[face:grim]It'd be a waste of words. All \nyou need to do is [i]look.[]/[face:grim]I'm only asking you to [i]look.[]/Sure. But it'd be quicker \nif you saw it for yourself.>/Be easier if you just [i]look[].>
~01~prompt~panel_004~1_leader=<foes.cdgmt:<leader.goofball/healer/poet/snark/60:[face:default]I know, it doesn't look like much. But what matters is it's one of [i]theirs[]. And freshly fashioned. No moss, see?/[face:default]Look carefully, now. It's not just a pile of rocks. It's one of their waymarkers. Newly made, by the looks of it./[face:default]They say every stone has a story. Maybe these could tell us something of the Cultist hands who stacked them. But what matters is that it was done recently. No moss. Not even a thin coating of dirt./These stones didn't stack themselves. It's a waymarker. One of theirs./[face:default]It's a waymarker. One of theirs. And freshly made.>/<leader.bookish/goofball/60:You recognize it, don't you? A totem of theirs, or perhaps a waymarker. Recently placed./[face:default]What is it? Well, actually, I'm not so sure myself. Just know it belongs to [i]them[]. And it hasn't been here long. No moss, see?/Drauven work, obviously. Could be a waymarker. The important thing, though, is that it's [i]new[]. Hasn't gathered any leaves or moss.>/<leader.bookish/goofball/healer/poet/60:This creature... it has only recently [i]turned.[] See how the broken twigs at its feet are still green./[face:default]No, I know. It's not a pretty sight. Check out the surface though. \nNo forest bits. No bird droppings. Can't have been here long./Poor beast. You can see how it thrashed about. But the leaves under its hooves are still green. Hasn't been long since this one turned./You can see the signs of its suffering in the broken twigs, the fallen leaves. Still green. Hasn't been long since this one turned./Can't have been long since this one turned. \nLeaves under its hooves are still green.>/<leader.goofball/snark/60:[face:default]Stuff like this doesn't sprout from the ground. Morthagi droppings, I like to call them. Fresh ones too. No moss, see?/This stuff doesn't grow on trees. Old rusty junk they had no use for, I guess, but not long abandoned. No moss, see?/Wasn't an animal who dropped this. And it hasn't been here long, by the looks of things.>/<leader.goofball/healer/loner/snark/60:[face:interested]Is it a bit much? Sorry. But, the thing is, you can see it's [i]fresh[]./You don't have to look for long. Know it's not easy. But if you read the scene carefully... you'll see this was placed here recently./Sort of speaks for itself, right?/Sort of speaks for itself, right?/Careful, now. Let's not disturb it. Just... can you see the broken twigs? The green stems? This was done recently.>>
~01~prompt~panel_011~3_leader=<leader.bookish/goofball/greedy/loner/romantic/poet/snark/60:<npc> the Hunts<npc.mf:man/woman> said it best. [i]"The hunter's compass is <npc.mf:his/her> quarry."[] And we're closing in on ours. /[face:talking]It's okay if we don't know [i]where[] we are. We're catching \nup to them. Think on that./[face:grim]Means we're catching up. That's the thing \nyou should focus on./[face:grim]Means we're catching up. That's the thing \nyou should focus on./<npc> the Hunts<npc.mf:man/woman> said it best. [i]"The hunter's compass is <npc.mf:his/her> quarry."[] And we're closing in on ours./<npc> the Hunts<npc.mf:man/woman> said it best. [i]"The hunter's compass is <npc.mf:his/her> quarry."[] And we're closing in on ours./[face:skeptical]We're getting closer, is what I'm saying. \nTo our quarry. Did you get that?/Means we're drawing closer to our quarry. Even if we don't know [i]where[] we are, doesn't make us lost.>
~01~prompt~panel_012~2_hero=Right. That's... good. Yeah. Knowing they're close. \nThat they could be... behind those trees. Or...
~01~prompt~panel_013~2_hero=<hero.hothead/loner/snark/60:[face:skeptical]Or maybe they're just toying with us? Trying to tire us out before they stand and fight? Leaving a trail.../[face:grim]Or... is this all a game to them? \nLeaving clues for us to follow.../[face:skeptical]Or waiting in ambush... Yeah, because leaving a trail of clues is just a little [i]too[] convenient./Wait. Do they [i]know[] we're coming? Think they left that there on purpose? Could be luring us into a trap?>
~01~prompt~panel_014~1_action=[green][actionLarge]Krrsnap!
~01~prompt~panel_015~2_hero=<hero.hothead/loner/snark/60:Anyone else think of that? I mean,\nplace like this is perfect for--/I guess... um. Has anyone [i]else[] \nthought of that?/[face:grim]We're just going to go with it, though? I mean, not even stop and [i]consider[]--/I mean. It's not just me, is it? This place is [i]spooky[]. And we're-->
~01~prompt~panel_016~2_hero=<hero.hothead/loner/snark/60:[face:angry]Gah! I knew it! They're.../Guh, what's...!?/Guh, what's...!?/Mguh! That was...! We're...!>
~01~prompt~panel_016~3_volunteer=<volunteer.goofball/greedy/healer/snark/60:[face:happy]Whoopsie! Tanglefoot \nstrikes again!/[face:dubious]Do you have to make [i]that[] face? \nI tripped, is all./It's okay, <hero.parentOf.volunteer:<hero.mf:Dad/Mom/Renny>/<volunteer.parentOf.hero:kiddo/<hero>>>. [i]I'm[] okay.\nJust took a little tumble./[face:skeptical]Do you have to make [i]that[] face? \nI tripped, is all./Erp. Sorry. Lost my footing there.>
~01~prompt~panel_017~3_volunteer=Mm. Fine. <volunteer.goofball/greedy/loner/hothead/romantic/snark/60:[face:default]Only bruised my backside./Only bruised my ego./Or I will be once you all stop [i]looking[] at me./[face:default]A few scrapes never bothered me./Only bruised my ego./Or I will be once you all stop [i]looking[] at me./[face:default]Only a little embarrassed.>
~01~prompt~panel_017~4_leader=You alright, <volunteer.loverOf.leader:love/<volunteer.parentOf.leader:<volunteer.mf:Dad/Mom/Renny>/<volunteer>>>?
~01~prompt~panel_018~1_leader=<leader.bookish/goofball/healer/poet/snark/60:Forest trails can be treacherous. Best to follow where I step./[face:default]Path gets a little squirrelly over here, too. Try to step where I step./Careful. This part's uneven, too. Let me show you where to step./Forest trails can be treacherous. Best to follow where I step./Well. Try to be more careful. If you watch where [i]I[] step.../This part's tricky, too. Watch where I step.>
