~04~player_chose_one.test_pass~panel_001~1_leader=<hero.bookish/coward/healer/loner/poet/snark/60:See, you can't stop yourself from [i]thinking[]. Inquisitive mind like yours, it'd only make it worse if you tried. Letting your thoughts go where they will, even if it's to worrisome places... sometimes that's how you turn your fears into something useful./Being scared doesn't make you weak. It's more like... you [i]understand[]. The reality of what we're facing. The risks and the stakes. How much a small mistake could cost us. Your worries aren't groundless. And they're not useless, either./If you think about it, it'd be sort of irresponsible [i]not[] to worry. Because it's not \njust you who's walking into danger. It's all <volunteer3.exists:five/<volunteer2.exists:four/three>> of us. And if you're not alert, \nsomeone else could be the one to pay for it./[face:talking]Thoughts are things... well, you can't just put them away like last night's dishware. Once a doubt has wormed its way in there... yeah. You have to see it through. Lots of times it's nothing. Other times, it could save your life./It's a way to put that imagination of yours to good use. To ponder all the possibilities... all the pitfalls that might be waiting for us./Being doubtful, pessimistic even... it serves a purpose, too. Keeps us grounded \nin reality. Because there [i]are[] things worth worrying about. /It means you're keeping your eyes open, staying watchful. It's something we all need to do, to come out of this alive.>
~04~player_chose_one.test_pass~panel_002~1_leader=<hero.bookish/coward/healer/loner/poet/snark/60:To be wary, to be distrustful, to anticipate the enemy's traps and maneuvers. That's how you help us survive./Staying on your toes, always watchful, always alert. That's how you keep us from doing something reckless./So, I mean, it's okay to jump at a few shadows. Staying watchful is how we come out of these things alive. All of us, together./[face:happy]Time goes by, you'll get better at telling the difference./Better to anticipate trouble than to \nlean blindly on assumptions./So, whatever's bothering you, yeah. \nDon't keep it to yourself./So, whatever's bothering you, yeah. \nDon't keep it to yourself.>
