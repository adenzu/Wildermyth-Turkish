omething died over in those trees./<hero.healer/hothead/leader/loner/snark/60:[face:interested]Mm? Sorry. I'm a little worried is all./[face:grim]<hero4.exists:You all/You> can pick your pace up, can't you?/Right, that's more like [i]my[] line, isn't it? Sorry, I'm just.../Hm. Yeah, I don't know./Huh? You don't [i]see[] it?/[face:interested]You can see it, though. Right?> Something's dead, up ahead of us./There's [i]signs,[] <hero.coward/goofball/greedy/healer/leader/romantic/60:though. I'm... I don't know, but I think/[face:skeptical]isn't there? I mean, I don't know, but I think/though.[face:skeptical] Right? We should hurry, I think/I'm sorry.[face:interested] So I'm... I think/I think, that's what's making me press on. Signs that/I think. Grim signs.[face:grim] That/[face:skeptical]I thought you'd be reading them too. Think> something [i]died,[] ahead of us./<hero.bookish/coward/hothead/leader/loner/60:Not always true. I'm looking at signs./[face:interested]Hm? Oh, no, I just.../[face:skeptical][i]You<hero3.exists: all/>[] speeding up would be better./Mm? Sure, I'm just trying to see what.../What? Oh. Sure./[face:interested]Am I not going slow enough?> Something's dead up there.>
