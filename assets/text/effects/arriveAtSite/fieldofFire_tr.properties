~01~prompt~panel_015~1_target=Bu sincap, onunla neşeyle sohbet etti: Yıldızlarının ve Sonbahar rüzgarının tadını nasıl çıkardığını, bulutlu saçlarını savurduğunda nasıl rahatladığını; güneşin saçlarının arasından geçmesine izin verdiği için ona teşekkür etti. <target.healer/hothead/leader/romantic/poet:Sincap hilesizce konuştu ve buna engel olunamadı: genç gökyüzü aşık oldu./Tüm sincaplar gibi, o da pohpohlayıcı bir hayduttu. Genç gökyüzü onu sevdi. Neden sevmesin ki?/Genç ve dikkatsiz, ve böylesine hayranlık dolu sözlere alışkın olmadığından, onlarla sarhoş oldu./Gökyüzü gençti, o zaman. Dille coşkuyla dinledi ve vuruldu./Gökyüzü gençti, o zaman. Gururu aşırı büyüdü, içten övgülerle sulandı.>
~01~prompt~panel_016~3_target=Bu yüzden onun ormanlarını dikmesini ve ağaçların yerleştirdiği yerlerde uzamasını izlediğinde, gökyüzü de onu etkileyerek kendi ağaçlarını dikmeyi düşündü.
~01~prompt~panel_017~1_target=Bir şimşek kolu, nazikçe indirdi ve büyük bir kızıl ağaç doğdu. Ama açgözlü bir ağaçtı. Büyüdü ve büyüdü - ve o kadar büyüdü ki sincabın ektiği ormanı tüketti.
~01~prompt~panel_018~3_target=Ve tek bir kelime söyleyecek vakti olmadan -o günlerde kelimelerin söylenmesi çok daha uzun zaman alırdı- sincabın bedenini de yuttu.
~01~prompt~panel_019~1_target=<target.healer/hothead/leader/romantic/poet:Dünyanın acı çektiğini görünce, kozmik buzdan şifalı bir yağmur çağırdı. Bu ilk yağmurdu ve sonrasında, o zavallı, korkusuz sincap gibi her şeyin yanıp kül olmasından korktuğu için sık sık dünyayı yağmura boğardı./Böylece gökyüzü, alev ağacını devirmek için su çağırdı ve ilk yağmur düştü. Ve bundan sonra, talihsiz sincabının hayatını yakan o kudretli güce karşı ihtiyatlı davranarak dünyaya yağmur yağdırdı./Bunu gören gökyüzü kederlendi ve bilgelik kazandı. Orman yangınının üzerine göksel sular döktü -ilk yağmur- ve bundan sonra, şimşeğini, öfkeyle bile olsa, yere yağmur yağdırdı, öfkesi amaçlanan yoldan çıkmasın diye./Böylece gökyüzü inlemeye başladı, yüzünü kızartan ve karartan korkunç bir keder. Ve ilk yağmur onun gözyaşlarıydı ve okyanus onlarla doldu. O zamandan beri, o korkusuz sincabın gülümsemesini düşünerek, ağlayacak ve dünya yağmur hissedecek./Üzüldü ve kibrinin dünyayı mahvettiğini görerek, büyük kasesindeki tüm yıldız şarabını döktü ve yağmur olarak düşerek alevleri söndürdü. O zamandan beri, bir orman yangını bir yerde dünyayı yutmakla tehdit ettiğinde yağmur yağacak.>
