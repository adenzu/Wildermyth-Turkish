~01~prompt~panel_005~2_hero=<hero.rfln.volunteer:Kimse senin nedenini tahmin etmeni beklemiyor.[face:grim]/<hero.healer/leader/loner/poet/60:Söylemesi... zor./Hımm, peki... Hadi o merakı eyleme dönüştürelim./Onlar benim gibi değil. Ya da senin gibi./Onları karşı konulamaz bir bulmaca olarak buluyorum./Belki de <sezon> renklerini seviyorlardır.[face:talking]>/[face:neutral]Parlak fikirler için sana güveniyorum, aşkım./<hero.15ysoThan.volunteer:[face:interested]Sen buralardaydın. [i]Sen[]in bir ipucu olabileceğini düşündüm./[face:interested]Devam edecek ne var?/[face:talking]Her zaman zor bir soru, evlat.>> <hero.bookish/coward/greedy/snark/60:Varsayımlar [i]Benim[] tek sahip olduğum şey. Ama soruşturmanın amacı bu./Daha iyi bir soru şu olabilir: Onları buraya kadar kovalamanın akıllıca olduğunu düşünmemize ne sebep oldu?/Umarım... burada bir yığın biriktirmişlerdir. Yiyecek, silah, kullanabileceğimiz şeyler.[face:talking]/Ancak anlamak için bu kadar hevesliysen, onlara sormana izin vereceğiz.[face:neutral]/Neyse, öğrenme şansımız olacak.>
