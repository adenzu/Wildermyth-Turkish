~11~player_chose_four~panel_001~5_hook2=<hook2.personality:Çözmek istediğim çok şey var. Senin hakkında. İyi kalbin bana çoktan çok şey öğretti./Başlangıçta ne olabileceğin konusunda biraz korkmuştum. Şimdi... Seni özleyeceğim./Şakaları özleyeceğim, biliyor musun? Sahte kozalak numarasına gerçekten alıştın. Bayıldım. Ama.../Biliyor musun, senden ayrılmam. Sen sadece faydalı küçük bir kozalak değilsin, sen benim arkadaşımsın./Seninle ilgilenebilmek, seni büyütebilmek ve yanımda seninle yürüyebilmek bir zevkti./Birlikte bazı zorluklar yaşadık, değil mi? Sen de payına düşeni yaptın. Elbette adını onurlandıracağım./Bir tohumu büyütüp bir arkadaşa dönüştürebileceğimi hiç fark etmemiştim. Sonra fark ettim. İyi ki de öyle yapmışım./Çoğu insandan daha iyisin, bunu biliyor musun? Seninle olmak fena değildi./İşlerimizin bir kısmını sen yaptın. Sadık ve güçlüydün. Sen benim için bir destek oldun. Sen./En uzak düşüncelerimi ve dileklerimi dinledin, küçük dostum. Seni özleyeceğim./Ben veda konuşmaları yapacak tiplerden değilim. Tehlikeli bir dünyaya doğdun. Beni bazı zorluklardan kurtardın.
