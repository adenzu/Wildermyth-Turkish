~08~player_chose_brash.test_pass~panel_013~7_greedy=<greedy.personality:Bu tür yaratıklarla nasıl etkileşim kuracağımıza dair genel geçer bir bilgelik yok. Sadece bir örnek alma fırsatı gördüm. Fırsatı değerlendirdim./[face:interested]Sanırım gerçekten düşünmedim. Bazen aklınıza bir fikir gelir ve siz... yani, [i]bilmez[]im, genelde, ama bu sefer... atladım. Ve bu sopayı aldım./[face:joy]Endişelenmeye çok yatkınsın, biliyor musun? Ben ve treelegs bir anlaşma yapmıştık. Yani, [i]ben[] kesinlikle öyle düşünmüştüm. Eğer onu kapabilirsem, saklayabilirdim. Ve öyle de yaptım!/Mmm, bilmiyorum. Güçlü bir şeyi alma şansın olduğunda, onu alırsın. [i]Doğru[] muydu...? [i]Ben[] bilmiyorum. Kim bilir?/Dürtüsel olduğunu anlıyorum. Sadece düşündüm ki... bu şeyde güç varsa... bu bir şans olmalı. Üzgünüm./[face:joke]Cesaret edemeyeceğin şeyi yaptın. Bazen bir <açgözlü.mf:erkek/bayan/kişi> [i]harekete geçmek[] zorundadır.../Bunun almaya değer bir şans olduğunu düşündüm. Amacının ne olduğunu kim bilebilir? Üzgünüm ama.../Ne olursa olsun. Budama istemiyorsa bu kadar eğilmemeliydi./Hayır, peki, bunu bir adak olarak aldım. Değil mi? Başını aşağı eğdi. Zihninin bana uzanıp dallarından birini tutmamı söylediğini hissettim.../Bize eğilip dallarından birini [i]sunmak[] istiyordu! Onu [i]almamız[] gerekiyordu! Gerçek düşmana karşı kullanmak için...!/[face:dubious]Güzel bir dal buldum. Sen ne aldın?>
