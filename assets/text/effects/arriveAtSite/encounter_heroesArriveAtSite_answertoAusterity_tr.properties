~07~player_chose_wise.test_fail~panel_002~5_poet=<poet.theme_tree:İçimde yaşayan karaağaçsı yaratık seni hem seviyor hem de senden korkuyor. Sen ondan daha yaşlısın ve daha güçlüsün. Seni üzmek ya da dikkatini çekmek bizim isteğimiz değil. Sadece seni takdir etmek ve yoluna devam etmene izin vermek./<poet.personality:Seni takip etmemizin mantıklı bir nedeni yok. Meraklı yaratıklarız, cevapların peşinde koşmak için doğduk. Bunu görebiliyorum... sen yalnız bırakılmak isteyen bir varlıksın. Ve bunu ders olarak alacağız. Geri çekileceğiz./[face:sad]Biliyorsun, ayak bileklerine bile zor geliyoruz ve şey, sanırım dikkatini çekmeyi beklemiyorduk... bu yüzden, şey. Seni yoluna bırakacağız. Yolumuza... devam mı edeceğiz? Tabii eğer istersen... evet./[face:happy]Sana gülümsüyorum. Biraz fazla şaşkın, sersem ve... üzgünüm. Seni kovaladığımız için. Lütfen devam edin ve gidelim. Söz veriyoruz. Geri dönmeyeceğiz./[face:skeptical]Başka ne olursak olalım, [i]sizin[] düşmanınız değiliz. Bize bir hediye verirseniz, sizin adınıza savaşabiliriz ya da... şey. Bize hayatlarımızı verirseniz. Ne dersiniz? Buradan çıkıp geri dönmeyeceğiz. Anlaştık mı?/[face:interested]Buraya gelmemizin amacı asla size veya sorumluluğunuzda olanlara zarar vermek değildi. Bu ağaçlar, değil mi? Eğer dileğiniz buysa sizi şimdi terk ederiz. Bize saklamamızı istediğiniz her sırrı saklarız./[face:skeptical]Dinleyin, geri adım atmaya alışkın değilim ama açıkça sizin topraklarınızdayız. Ayaklarınızın altında bir fare sürüsü. Neyse, siz bizimle savaşmazsanız biz de sizinle savaşmayacağız. Gideceğiz ve bir daha içeri girmeyeceğiz. Son./[face:grim]Bizim niyetimiz izinsiz girmek değildi. Buraya sana meydan okumaya ya da senden bir şey almaya gelmedik. Eğer gitmemizi istiyorsan, gideriz ve bu kadar./[face:neutral]Başkaları adına konuşamam ama senin bizim dünyamızdan olmadığını ve olmak istemediğini görebiliyorum. Bunu anlıyorum. Gideceğim. Onları da yanıma alacağım ve gideceğim./[face:sad]Yüzünün halkalarında acı görüyorum. Öfke ve keder yayları. Her şeyi bilmeyi, anlamayı isterdim... Ama bunun benim yerim olmadığını görebiliyorum. Hepimiz seni sessiz yolculuğuna bırakacağız. Dünya yürüyüşün.../[face:grim]Vahşi doğanın büyük bekçisi... bizi uyarınla ​​onurlandırıyorsun. Seni bulma, yüzünü tanıma arzusuyla çekildik. Bunu hayatım boyunca hatırlayacağım. Ama şimdi gideceğiz. Burayı savunacağız ve kutsal sayacağız./[face:skeptical]Sanırım bir hata yaptık. Sadece seninle neler olup bittiğini bilmek istedim ve... belki de paylaşmak istemiyorsun? Sorun değil. Dönüp gideceğiz. Evet mi? Evet.>>
