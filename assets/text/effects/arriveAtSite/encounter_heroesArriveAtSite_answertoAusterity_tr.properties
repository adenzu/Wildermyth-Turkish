~09~player_chose_brash.test_fail~panel_012~7_rival=<rival.exists:<rival.theme_tree:[face:joy]Saygısız kafan bunun için her daim yeşil bir yumruyu hak ediyor! Zengin, sözsüz adaletin için teşekkürler, Uzun Yaşlı!/<rival.hothead/loner/60:[face:joke]/[face:dubious]/[face:joy]><greedy.coward/goofball/greedy/loner/poet/60:Bu harikaydı!/Aslında bunu oldukça beğendim./"Kimse akıllıca bir şey yapmaz." Güzel söyledin!/"Kimse akıllıca bir şey yapmaz." Güzel söyledin!/"Dünya bize araçlar sunar, eğer onları alırsak." Harika bir şey!/Bu harikaydı!> Söyle bana, seni bir çam devine sakalının tam ortasına kafa atmaya iten neydi?>/>
~09~player_chose_brash.test_fail~panel_013~7_greedy=<greedy.personality:[face:grim]Ben... kavrayamadığım için sinirliyim. Böyle mistik bir varlığın bir dalı... sırlarla dolu olabilirdi. Asırlardır süregelen gizemlerin anahtarı. Ve ben başaramadım. Peki [i]sen[] ne işe yaradın? Belki geri dönmem gerekecek.../[face:interested]Cesurca davranıp, tekrar kaybolmadan önce büyüsünün bir parçasını çalmayı deneyeceğimi düşündüm. Ben... peki, [i]sen[] ne yaptın? Sadece orada mı durdun?/[face:joy]Bu oldukça aptalcaydı, kabul ediyorum. Şeylerden birini yakalamaya çalışıyordum. Dallar, bilirsin? Tekrar kaçmadan önce bir parça büyü mü aldın? Sadece... tam olarak beceremedim. Kızgın değilsin, değil mi?/[face:skeptical]Bu tür durumlarda mantıklı olan tek şey! Bir hediye gözünün önünden uçup giderse, tekrar uçup gitmeden önce onu almaya çalışırsın. Ben sadece... beceremedim./[face:sad]Diyelim ki düşündüm ki... yelesinin bir dalını çalabilirsem, güçlü bir kalıntı olabilir, bu yüzden... elimden gelenin en iyisini yaptım. Üzgünüm. İkiniz de bir şeyler deneyebilirdiniz, biliyorsunuz...?/[face:angry]Hadi ama, %98'lik bir şanstı! Sadece şanssızdım, o şey... [i]kaydı...!/İnandım ve [i]hâlâ inanıyorum[], vücudunun bir parçasında sihir, kullanabileceğimiz bir güç olabilir. Onu bizim için kazanmayı umdum. Bunun yerine aptal gibi göründüm. İstediğin kadar benimle dalga geç, ama devam edelim./[face:grim]İstersen o şeyi takip etmeye devam et. Zaman kaybı./Bu vahşi lorddan güçlü bir hediye almak için bir kahraman gibi davranmam istendiğini hissettim. Şey, ama durumu yanlış değerlendirmiş olmalıyım./Elbette bir dal çalmayı umdum. Önemli bir nesne. Bir hikayedeki kahramanın genellikle bulduğu türden. Sadece... Ben kaçırdım./[face:dubious][i]Sizler[] hedeflerinizi asla [i]kaçırmıyorsunuz, değil mi?>
