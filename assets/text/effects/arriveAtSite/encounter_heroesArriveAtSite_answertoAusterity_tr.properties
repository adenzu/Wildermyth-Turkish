~10~player_chose_three~panel_003~1_hook=[gray]<hook.personality:Kalbini öğreneceğim, benimkini teslim edeceğim. Bileceğim ve bilebildiğimi öğretebilirim. Gezebilirim./Hayatımı korkuyla yaşadım, çoğu zaman. Ama sana bağlı olmak... O zaman amacım konusunda cesaretim olurdu. Ona doğru büyürdüm./[face:happy]Bize bak. Kim düşünebilirdi ki? İçimdekinin her zaman senin bir parçan olduğunu...? Gülümsememi zor tutuyorum./Çok fazla şey paylaşmam. Sahip olduklarımı saklamaya ve daha fazlasını istemeye meyilliyim. Ama senin için... Birdenbire sadece... her şeyden vazgeçmek istiyorum. Neden?/Ben bir yardımcıyım, biliyor musun? Şefkatli. Her zaman insan kalplerine baktım... ama onlar benimkiler gibi değil. Ya da seninkiler gibi değil. Eğer yapabilseydim sana hizmet etmeyi seçerdim./[face:grim]Bu yırtıcı bir dünya, değil mi? Sert bir dünya, kendilerini savunmayan köklü şeylere karşı sert. [i]Ben[] senin adına onları savunan şampiyon olurdum./İstediğim için asla yükselmedim. İhtiyacım olduğu için, alçakgönüllülükle teslim ediyorum, büyüdüm. Şimdi hissediyorum ki... Senin için sadece bir fidan olmak için büyüdüm. Bir gardiyan. Bir arkadaş./Duygusuz, bana öyle denildi. Yasaklayıcı. Mesafeli. Hiçbir yere ait olmadım ama biliyorum ki... Senin yanında yürüyebilirdim. Senin adına, savaşabilirdim. Bunu bir gülümsemeyle yapardım./Büyüklük, alçakgönüllülüğün tohumundan çiçek açar, derler. Sözlerim kibirle, hileyle dolu. Keşke senin sözlerini konuşabilseydim./Kalbim benden... teslim olmamı istiyor. Sana teslim olurdum, çünkü biliyorum ki sevgin sonsuz, her şeyi kapsayan. Bu, bu dünyada yürüme biçiminde. O şekilde yürümeyi isterdim./Kimse kalbimin çam olduğunu bilmiyor. Yumuşak ve belirgin, hassas. Onu gizli ve sert bir şekilde saklıyorum. Ama sana verirdim. Gerçekten isterdim.>
