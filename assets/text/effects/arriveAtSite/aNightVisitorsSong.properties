~01~prompt~panel_002~2_leader=<leader.rfln.poet:[poet.face:skeptical]<leader.personality:Just puzzling out our course over the next few days. [i]Someone[] has to do the head-work./[face:interested]What do you mean? I'm not thinking about anything. Why? You already ate./[face:joke]Imagining what we'd look like dressed as animals. I'd be a badger, you think? Well I'd paint you as a lovely glumpfing pig![poet.face:dubious]/I don't badger, I [i]advise[]. No, if you must know, just remembering a beltbuckle I saw in the market before we left. I hope it's still there./[face:dubious]Badger? I don't think I badger anyone. But then, no one else tends to tune me out the way you do.../Who's badgering who? I'm enjoying a quiet fire for once, and you're jabbering and nosing into my thoughts./[face:dubious]Oh, alright. I badger you, do I? Well at least we get results. And trust me, we could always replace you./[poet.face:joy][i]I[] badger [i]you[]? What are you even talking about? You keep asking what my thoughts are...!/[face:grim]I've always got castles twirling in my head, you know? No, I suppose you don't know. Puzzles, myths, questions./[face:joy]As if I had a reason to badger [i]you[]! Trust me, I gave up on you a long time ago./[face:interested]Yes, I have mind-stuff. Loads of mind-stuff, going on as we speak. Or as we don't speak. I'm very opaque and mysterious, you see?[poet.face:dubious]>/<lover.exists:You mean someone... not <lover>? <leader.personality:That's its own kind of conundrum, isn't it? I'm not sure I can give you a wise answer./[face:sad]I don't want to hear about that, <poet>. I just, uh... I don't want to have to, uh...[poet.face:sad]/[face:joke]Wow, uh. Is this about me? <poet>, if you really...[poet.face:dubious]/Guess I'd explore my options? But I'm already not the type to be held down, if I want something./[face:happy]Well, that's natural, I suppose. I'd really weigh what I wanted, if that were me./[face:angry]Wait, are you [i]admitting[] that!? Who are you thinking about?/[face:talking]In your place? I'd wait for it to pass, I suppose. It could hurt the whole group, you know?/I don't know. Probably wouldn't do anything. Being me./[face:grim]I think about scarlet starlings. Flirting a hundred ways, often losing track of their nests./[face:interested]I've never been good at resisting. Even the merest glimmer of curiosity captures me.../While it's terribly interesting to think about, I'm not sure my answer would suit you.[face:dubious]>/<leader.personality:[face:interested]Oh. Um, I'd... Well, each person's different. I'd try to learn what they like, what their feelings are, and... I'd form a plan of some sort./[face:interested]Uff, what [i]would[] I do? Probably nothing. If it's meant to be, then they'll... I mean, they'll probably let you know, right?/[face:joke]Oh, <poet>... are you trying to tell [i]me[] something?[poet.face:dubious]/I mean, if I really wanted to... wouldn't I just ask? I mean, isn't that the nature of desire? But.../[face:happy]Wow, uh... I suppose I'd look at the whole picture. How it might affect them. And the others. But that's me.../[face:talking]You're thinking of someone in particular, aren't you? I'd just ask them. Right? What's there to lose?/[face:talking]It's interesting. I suppose I'd chance it. Asking them, I mean, if... as long as I thought it wouldn't destroy the group./[face:grim]I don't know. I don't know what that's like, I guess./[face:interested]Mortality is a thing I think about a lot. And with mortality in mind, I suppose I'd pursue any chance I had at... you know. [i]Living[] more powerfully. Loving./[face:interested]I've never been good at resisting. Even the merest glimmer of curiosity captures me.../[face:skeptical]I don't think I really could say. I practically don't have a heartbeat. I'm made of ashclay.[bookish.face:skeptical]>>/[poet.face:interested]<leader.personality:[face:happy]As I tell you all the time, anything we see is just... you know. A product of the light that paints it. Don't just... talk like you don't know that./[face:interested]Me? No, I'd... I'd never claim such a thing. Um. But... I always wonder if you...?/[face:joke]And [i]you[], darling! No one looks so perfect when all the lights are snuffed...![poet.face:skeptical]/[face:happy]You can keep talking like that, you know? I won't mind./[face:happy]I don't feel I deserve you, sometimes. But thank you./[face:joy]Keep that talk up. You're well on your way./[face:interested]How long do you think we can keep facing danger? I worry about you, you know?/[face:grim]Mm. Look at the stars. They'd be more visible if we doused the fire./[face:happy]This would be a good night for a story, wouldn't it? Or a song?/[face:happy]Look at the night, <poet>. The beauty is all around us. It's perfect for a kiss by emberlight.../[face:dubious]Really? The mosquitoes land on me in herds. I'm going to be a walking itch-lump by morning. Will I be beautiful then?>/Yeah? <leader.coward/goofball/healer/leader/loner/60:[face:interested]But... you really think you could go through with something like that?/[face:interested]Suppose it's good you didn't meet the Finger Collector, then. That guy was [i]weird[]. Bet he knew fires, though.../[face:interested]I hear you. Don't want to get caught out in the cold on a night like this./[face:interested]Everyone's got breaking points./[face:skeptical]That's nice. I... um./[face:interested]Sorry, but... Which finger?>>
