~01~prompt~panel_023~3_poet=<poet.bookish/coward/goofball/greedy/healer/hothead/leader/loner/snark/60:Our reality is indivisible from our mythology. That's a quote from Meledeen, as I'm sure you know. You really cemented the truth of it for me, though. See.../Maybe this'll sound stupid to you, but... you really gave me courage to breathe life into my dreams. I... no, but.../[face:happy]Yours was the first performance that actually... Well, [i]moved[] me, in a genuine way. I don't often go for serious Poetry, you know? The capital 'P' kind? But.../Used to want to collect everything. Every poem and song. Not for others, just for myself. But that's not [i]your[] way. I grew a desire to share, because.../And I understand, I suppose. Not everyone will be able to appreciate artistry at its highest level. That's not their fault, but../[face:angry]Makes me want to shake them all, honestly. <poet.age.30:The younger folks just don't/Those dullwits, those powergrubbers. They never> appreciate artistry. Don't know the names of our treasured poets and performers./Personally, I can find merit in most stories or songs. But the great performances are truly something special./[face:grim]You inspired me. Not many people have. See, I'm not partial to the skippy little tales they peddle these days. The Great Romances. The Epics. Those [i]matter[]./[face:dubious]Nowadays it's all tickle-rhymes and merry bloom bops. Stuff so saccharine it makes me vomit. It's the old stories, the true poetry... Those are the things that [i]matter[]. Always have./I've lived my life according to stories: the plots, the great characters, the messages that lay nested within... And [i]you've[] been an inspiration to me, certainly.>
