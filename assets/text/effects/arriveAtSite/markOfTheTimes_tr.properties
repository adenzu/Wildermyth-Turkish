~01~prompt~panel_011~5_leader=<leader.bookish/coward/greedy/healer/loner/60:[face:skeptical]Muhtemelen burada yaşayan insanların yan etkilerini müdahale olarak yorumluyorlar.../[face:interested]Cesaretine saygı duyuyorum. Ve sanırım bir planın var? Onları bir şekilde engelleyeceksin, ya da...?/Burayı terk etmek istememeni anlıyorum. Sağlam bir bina, iyi bir yer. Eminim daha da iyi hale getirebilir./[face:grim]Burada kalmak için cesursun. Ve hiç karşı koymayı denedin mi? Herhangi biri örgütlendi mi?/[face:grim]Anladım. Kendine ait bir yerin, bakman gereken kendi hayatın var. Kalmak zor, ama terk etmek daha zor./Gidebileceğin yerler var. <town> o kadar da uzakta değil. Ya da... yani, savaşmayı denedin mi? Bunu önermem ama...>
