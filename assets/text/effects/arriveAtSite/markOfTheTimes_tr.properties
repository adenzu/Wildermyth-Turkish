~02~choice_one~panel_001~7_bookish=<bookish.coward/goofball/60:[face:sad]Zor... Ama <npc.mf:o/o/onlar> gitse daha iyi olur, değil mi?/[face:skeptical]Ben olsam? Yarın yola koyulurdum./Bunu söylemekten nefret ediyorum. Gitmelisin. Hemen. Yapabiliyorken.>
~03~choice_two~panel_001~8_leader=<leader.coward/goofball/loner/snark/60:[face:interested][i]Onlarla savaşmayı planlıyoruz. Başarılı olup olmadığımızı görmek için beklemeniz daha iyi.../[face:happy]Hayır, iyi olacaksın! [i]Biz buradayız[]./Onların kazanmasına izin vermeyin. En azından henüz değil./[face:skeptical]Eğer hepsi buysa, birkaç kemik köpeği devirebiliriz. /Evini koru. Yeniden inşa et. Artık bizim korumamız altındasın.>
~04~player_chose_one~panel_001~7_bookish=<bookish.bookish/coward/goofball/greedy/loner/romantic/snark/60:[face:skeptical]Bence mantıklı olmalısın. Bunlar ölümcül zamanlar. Nehrin aşağısında ne bulduklarını biliyor musun? Balık, evet. Ama ayrıca [i]cesetler[]./[face:interested]Hâlâ burada olmana oldukça şaşırdım. Ama şimdi vakit kaybediyorsun, değil mi? Evet, onlarla savaşmayı planlıyoruz ama burası kolay kolay düzelmeyecek. Çoğu çoktan kaçtı.../[face:talking]Ve topuklarını dikme, çeneni çıkarma dürtünü tamamen anlıyorum... ama gerçekten, yaşamak için çok daha fazlası var. Bu küçük karanlık nehirde yüzmeye değmez./[face:talking]Ve anlıyorum, her şeyini kaybetmek istemiyorsun. Ama kendi derin bu kirişlerden ve kayalardan daha değerli. Büyük, kırık bir tekerlek./[face:skeptical]Gerçekten kötü şans. Muhtemelen, senin yerinde olsam, ayrılmak istemezdim. Ama burada uyuduğun her gece son gecen olabilir./[face:happy]Ve hayır, hiçbirimiz aşınmış yollarımızdan kaçmak, dışarı çıkıp her yüzde bir yabancı görmek istemiyoruz. Ama bazen, hayatımızın geri kalanı böyle başlıyor./[face:skeptical]Ve tabii ki, kaçıyor olurdun. Kimin kaçtığını biliyor musun? [i]Kurtulanlar[]. En azından [i]Ben[] bunu gördüm./Burada seni zorlayacak kimse yok ve bu şeylerle savaşmayacağımız da yok. Ama güvenli değil. Olmayacak. En azından bir süreliğine.>
