~04~player_chose_one~panel_005~8_hothead=<hothead.bookish/coward/hothead/healer/loner/poet/romantic/snark/60:[face:interested]Belki de ders çalışmaya başlarsın? Elindeki kitap zayıf kalpliler için değil ve onu iyi çözümlemişsin gibi görünüyor./[face:interested]Keşke seninle gelseydik, güven bana./Morthagi'nin her yere sürünerek gitmemesini sağlayacağız. Buna söz verebiliriz./[face:happy]Baştan başlamak cesaret ister. Ve kim bilir? Çalışmamızı bitirdiğimizde, bu ormanlar, bu nehir, bu [i]dünya[] tekrar güvenli olabilir./Şehir hayatını benimsemek zorunda olduğunu düşünme. Eğer yapabilirsen, şehrin dışında, kendine küçük bir yer inşa et./[face:talking]Yeni bir başlangıcın tohumu, eski hayatımızı gömdüğümüz toprağa kök salar. Seninki hala her şeye dönüşebilir./[face:happy]Hey, kim bilir? Bahse girerim uzun koyu saçlı ve hüzünlü gözlü bir <npc.awm:lady/fellow> ile tanışacaksın ve <npc.awm:her/him>'e bu yerden bahsedeceksin ve kaybettiğin her şey için bağ kuracaksın./[face:skeptical]Çok fazla iş gibi duruyor. Ama sanırım bunu yapması gereken [i]sen[]sin.../[face:happy]İşte ruh bu. Hayat, ne kadar reddedilirsen reddedil, ondan ne elde edebildiğinle ilgilidir.>
~04~player_chose_one~panel_006~7_npc=İsteyip istemeyeceğimden bile emin değilim. Bunu fark etmek şaşırtıcı.
~04~player_chose_one~panel_007~7_npc=Şey, zeminin altında sakladığım şeyler olduğunu söylemeliyim. Onları tamir için takas edecektim ama... Rica ederim. Eğer o canavarlarla savaşmaya kararlıysan, kazanacaksın. İyi şanslar.
