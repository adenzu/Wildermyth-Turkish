~05~player_chose_two~panel_001~1_leader=Bak, bu ormanları geri alacağız. Bu nehri. <leader.coward/greedy/hothead/loner/poet/romantic/snark/60:[face:skeptical]Bunlarla yüzleşmek için heyecanlı değilim ama biz zaten kabuslar gördük. Şimdiye kadar hayatta kaldık.<leader.greedy.60: Bir kabuk veya madeni paraya hayır demem./>/[face:talking]Bu günlerde yaptığımız gibi. Ve sonrasında, peki, sadece yeri kimin kurtardığını hatırla. [i]Borçlu[] hissetme, ama aynı zamanda... yap./[face:angry]Dövülmüş köpekler gibi kasabada toplanmaktan başka seçenek yoksa, o zaman tüm halkımız birlikte kafeste ölecek. Savaşmak için buradayız.<leader.greedy.60: Yardım etmek istiyorsan, bir kabuk veya madeni paraya hayır demem./>/İnsanlar burada yalnız yaşayabilmeli. Herhangi bir yer, gerçekten, yeterince yetenekli olduklarını varsayarsak. Yani...<leader.greedy.60: Yardım etmek istiyorsan, bir kabuk veya madeni paraya hayır demezsin./>/[face:grim]Dünyada müzik var olduğundan beri bu kıyılarda aileler var. Bence böyle bir yer için savaşmalıyız.<leader.greedy.60: Yardım etmek istiyorsan, bir kabuk veya madeni paraya hayır demezsin./>/<leader.greedy.60: Yardım etmek istiyorsan, bir kabuk veya madeni paraya hayır demezsin. Ama biz buyuz, sanırım derdim./Ve hayır, bunun için bir ödeme beklemiyoruz. Biz bu hale geldik.> Güneş batarken ortaya çıkan biziz; uzaktaki ve savunmasız olanları şafağa kadar görürüz. [face:grim]/Yoksa hepimiz içimizde büyük delikler açılarak ölürüz. Eğer delikler varsa, o zaman evet, [i]işte[] buradan çıktığın zaman. <leader.greedy.60: Eğer değilse, o zaman... bir kabuk veya madeni paraya hayır demem./>/Benim açımdan, senin ayrılman bir yenilgi olurdu. En azından korkunç bir emsal oluştur.>
