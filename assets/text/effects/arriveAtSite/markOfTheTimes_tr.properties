~05~player_chose_two~panel_007~9_bookish=<bookish.personality:[face:skeptical]Önemli değilmiş gibi düşün ama bu nadir bir kitaptı. <npc.mf:he/she/they> bunu bir.../[face:interested]Ve şimdi... bunu başarmak zorundayız, ha?/[face:joke]Duydun mu? Işık dolu gözlerimiz var. Çok iyi gidiyor olmalıyız!/[face:skeptical]O [i][] <bookish.mf:guy/lady/person> olmamak için ama <npc.mf:he/she/they> somut bir [i]ödül[] teklif etselerdi güzel olurdu./[face:happy]Emin değildim ama <npc.mf:him/her/them>'i ikna ettiğine sevindim. Yardımsever olmak güzel hissettiriyor, değil mi?/[face:angry]Senin için bilmiyorum ama ben hemen şimdi o hurda sandviçleri ezmeye hazırım./[face:happy]İyi iş çıkardın, <leader>. Biraz gururluyum./[face:skeptical]Aslında <npc.mf:he/she/they>'in burayı terk etmesini umuyordum. Ben de böyle sessiz, eski bir yere sahip olmayı isterdim./[face:talking]Bazen bir ideale yaklaşırız. Kahramanlık denir buna sanırım. Bu gibi anlar öldükten çok sonra bile yankılanır. Yoksa övüngen mi görünüyorum?/[face:happy]Gözlerimizde parlayan ışık, ha? Bu günlerde oldukça kahramanca görünüyoruz./[face:joke]Bize ışık dolu gözler atfedildiğinde her zaman anlarım: [i]bir şeyi[] doğru yaptık.>
~05~player_chose_two~panel_008~2_hothead=Şşş. Şu sandıkların yanında bir hareketlenme var. Tetikte olalım.