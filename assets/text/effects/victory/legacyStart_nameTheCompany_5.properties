~01~prompt~panel_003~6_leader=<leader.personality:[face:skeptical]At times, aptitude begets obligation. <participant.exists:We/I> [i]could[] leave, but wouldn't that defy the very purpose of <participant.exists:our/my> profession?/[face:interested]Maybe I really [i]am[] a grave-seeker... to build my bed in the ash of another. But. Can't just follow my fears, can I? Be strong. Be brave./[face:interested]Always amazes me... how resilient people's spirits are. Less fragile than our bodies, I'd boast to any gods that are.../Lay your head in lap of gratitude, they say. I think these people'll give <participant.exists:us all we[face:talking]/me all I[face:grim]> need./[face:sad]I learned to stand up and fight. Not to force my way, not to pick and feast, but for people like them. Without the gift for violence. That gift, without good purpose, becomes a curse./[face:grim]These people'll want revenge. [i]I[] want revenge. <participant.exists:We'll/I'll> build the town better, and bull through whatever comed slobbering.../[face:grim]Why waste more time wandering? The fight is here./[face:neutral]As long as they're quiet neighbors... a bed to come back to, and a monster to chase... those aren't bad things./[face:talking]Phoenix of the pig farmers, the fieldsfolk, and the orphans: let's burn away the cruel and bloodlusting things that haunt your wildlands. And after that, we'll soar in peace and plenty again./[face:neutral]<participant.exists:We'll be heroes to them. They've lost a lot, and they'll look to us. Let's make sure the story they tell is beautiful, long, and brave./I'm a hero to them. We've all lost a lot, but they'll look to [i]me[]. I'll make sure the story they tell is beautiful, long, and brave.>/[face:neutral]Whatever. Better to start from ash and mud. Nowhere to go but up.>
