~01~prompt~panel_001~1_leader=<random:\n\n<leader.personality:[face:interested]Biraz araştırma ve keşif yapma havasındayım. Burayı istediğimiz gibi düzeltebiliriz, değil mi?/[face:skeptical]Hemen buradan defolup gitsem mi, kendim./[face:joy]Kemikleri karıştır, kanı boya, çöpleri köşelere doldur!/[face:skeptical]Tam bir arama yapalım, değerli hiçbir şey bırakmadığımızdan emin olalım./[face:grim]Buraları onlara bakacak olan insanların eline geri vermek... bizim gerçek işimiz bu./[face:grim]Ne, bütün bu ceset enkazını torbalayıp gömmemiz mi gerekiyor?/[face:grim]Düşmanlarımızın paramparça bıraktıklarını restore edene kadar işimiz bitmedi./[face:skeptical]Bu, yerlilerin... taşınması anlamına gelmiyor mu?/[face:happy]Her şey haklı amacına geri döndü./[face:happy]Yaptığımız iş için sonsuza dek minnettar kalacaklar!/[face:dubious]Cesetleri ara, yapışkan çatlakları kazı, çömel ve çöpleri ayır... Kahramanlık gerçekten göz alıcı.>\n\n/\n\n<lider.kişilik:[yüz:şüpheci]<lider.açgözlü/yalnız:Yeterince güçlü bir midem var. Bu bedenleri parçalayıp ne öğrenebileceğime bakayım./Çalışmalarımız kapsamlı ve titiz olmalı. Başkası olmasa bile ben yaparım.>/[face:interested]<leader.whm:Başkaları için bilmiyorum ama ben önce zırhımı yamayacağım./Düşmanlarımızın yuva dediği bir yerde, burada öylece oturmak fikrinden hoşlanmıyorum.../Oof, kesinlikle yakınlarda dolaşan öfkeli ruhlar var... Burada uyumuyoruz, değil mi?>/<leader.poet/leader:[face:interested]Nedense gülümsemek zor./[face:talking]Unutmayın çocuklar: temizlik yapmak, [i]kendiniz[] için istemektir, sadece size söylendiği için yapmak değil.>/[face:happy]<leader.goofball/romantic:Bulduğumuz her şeyi kendimiz kaparız./Kavganın bir ödülü olmasını severim. Temizlenirse, burası güzel olabilir...>/[face:sad]<leader.romantic/poet:<self> sonsuza dek şiddetin yaralarını taşıyacak. Ama hayat [i]dayanmakla[] ilgilidir ve burası dayanıyor./Çatışma yerlerinde hayaletler kalabilir...>/[face:grim]<leader.whm:Cesetleri biz yaptık, onları da yakıp gömmeliyiz, değil mi? Bu arada düşmanımız hareket ediyor.../Ben patikada yürümeli, daha fazlasını aramalı ve araştırmalıyım!/Temizlik işini <rival.exists:<rival.personality:bilmişlere bırakalım. Dehalarını göstersinler, değil mi?/Asık suratlı ve huzursuz olanlar. Başka pek bir işe yaramazlar./Çarpıcılar, neşeli sakız kafalılar./Her şeyi kendi istedikleri gibi isteyen titiz tahıl toplayıcıları./Her şeyi düzeltebileceklerini sanan şımarıklar./Köşeleri kesersek çıldıracak olan asık suratlılar./Bu tür şeyleri seven liste yapanlar./Tuhaf tipler. Kiri [i]anlayanlar[]./ay gözlü filozoflar./çılgın değerli kalpler./kendini beğenmiş, sızlanan sansarlar.> <rival> gibi./yerliler.>>/[face:grim]<leader.snark/healer/romantic:Biz kahramanız, değil mi? Kanla süslüyoruz./Hadi, burayı temizleyelim. Yerliler bunu böyle görmemeli.../Daha barışçıl insanlara yol açıyoruz.>/[face:skeptical]<leader.whm:Ben cesetleri gömüp pis kokuyu gidereceğim. Ama düzeltmek sadece onu korumaktan sorumlu hissedeceğimiz anlamına geliyor.../Ben tabelaları okumaktan ve ipuçlarını aramaktan yanayım. Sadece yalnız çalışmayı tercih ediyorum./Kokuyu söndürmek bir başlangıç. Ama hayaletleri bana bırakman gerekecek...>/[face:happy]<leader.goofball/bookish:Bazen korkunç küçük kargalar olmuyor muyuz? Neyse. Doğanın yolu, yaşayanların ölülerin onlara bıraktıklarını kullanmalarıdır./Düşmanların bilgisi, zafer tohumlarını ekebileceğin sağlıklı bir topraktır.>/[face:sad]<lover.exists:Kanları temizleyip ganimet arayacaksam... Sadece, <lover>'ın görmediğinden emin olalım. <lover.mf:him/her/them>'in beni bir kahraman olarak görmesini istiyorum./[face:skeptical]Sadece burada oyalanmak istemiyorum, tamam mı? Bu yerler insanı yaşlandırıyor...>/[face:dubious]<leader.greedy/loner:Herhangi bir şey bulursak, o benimdir./Çok fazla çaba harcamayalım. Düşmanlarımız muhtemelen biz ayrılır ayrılmaz burayı geri almak için bekliyorlardır...>>\n\n>
