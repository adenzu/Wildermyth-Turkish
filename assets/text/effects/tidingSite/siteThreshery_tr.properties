~01~~panel_002~1_narration=<foes.cdgmt:Tahıl küflüydü, ancak sığırlar ona çekiliyordu ve atılmış yığınların etrafından dolaşmak için çitleri kırıyor ve müzikal tonlarda böğürüyorlardı./Buğdayın başları neredeyse tüye benziyordu ve unun tadı acıydı./Saplar düz bir şekilde büyümüyordu, bunun yerine yerde dolaşık bir kütle halinde bükülüyordu./Kimse tam olarak neyin yanlış olduğunu belirleyemedi, ancak herkes unun tadının "paslı" olduğu konusunda hemfikirdi./Bu tahılı yiyen herkes aynı rüyayı gördü. Tünellerin ve hayaletlerin vızıltısının olduğu bir rüya.>