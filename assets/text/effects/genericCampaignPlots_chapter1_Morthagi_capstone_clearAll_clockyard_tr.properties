~01~~panel_001~2_npc=O tarafa gidiyorlar. Harabelere doğru. <npc.mf:Anne/Baba/Renny> beni gençken oradan çok uzaklara kadar uyarmıştı ama eminim ki harabedir. Lanetli ve kötülükle dolu, söylentiye göre.
~01~~panel_002~3_bookish=<bookish.bookish/coward/hothead/poet/romantic/snark/60:Çiftliklerimiz, evlerimiz, kasabalarımız... hepsi medeniyetlerinin kalıntıları üzerine inşa edilmiş gibi görünüyor. O eski Mortificers, cansızlara hayat ampulleri vidalıyor./[face:interested]Hissedebiliyorsun... hava bir nevi... bir nevi [i]yüklü[], değil mi? Belki şimdilik beklemeliyiz? Bir plan yap?/[face:talking]Bana bir öğleden sonra yapılacak bir iş gibi geliyor. Hadi./Bütün bu topraklar medeniyetlerinin cesedinin üzerine serilmiş gibi görünüyor. O eski Mortificers, cansızlara hayat ampulleri vidalıyor./[face:grim]Bize lanet bozanlar deyin ve şu anda nasıl göründüğümüzü hatırlayın. Birkaç yeni çentik ve yarayla geri döneceğimizden eminim./Kötü harabeler, beklediğimiz şeyin bir nevi temeli.[face:neutral]/<bookish.goofball.60:[face:happy]/[face:talking]>Başka ne tür harabeler var?>
~01~~panel_003~3_npc=Daha fazla yardım toplayabilir miyim diye bakacağım.
