~01~~panel_004~2_bookish=<bookish.coward.60:[face:surprised]/>Gölgeler var. Hareket.
~01~~panel_005~4_ship=<ship.rfln.bookish:Ne düşünüyorsun, <lider>?/<ship.coward/goofball/healer/loner/poet/romantic/60:[face:interested]Çok fazla değiller, değil mi? Ya da bizim için çok fazla değiller mi?/[face:talking]Kukla gösterisine benziyor. Kafataslarını birbirleriyle konuşturuyorlar mı?/Eğer kimse aceleci davranmazsa birbirimizi koruyabiliriz.//Neden kavga ettiğini hatırla. Önemsediğin her şeyi hatırla. Kullan./Bugünden sonra isimlerimiz kutsanmış kelimeler olacak./Bildiğimiz şeylere bağlı kalalım. <kitapsı>? <lider>? Şimdiye kadar işe yarıyor.>/<ship.loner.60:<kitapsı>, şey... belki [i]biz[] birbirimize yakın kalmalıyız?[face:interested]/<kitapsı>, bana yakın kalabilir misin? Sadece... ihtimale karşı?>/<ship.hothead/leader/60:Elbette [i]var[][face:skeptical] var. Neden duruyoruz?/Hepimiz tetikte olalım./<ship.coward.60:[face:interested]/[face:skeptical]>Başka yapabileceğimiz bir şey var mı... Bilmiyorum... Yapmak? Hazırlanmak için?>>
~01~~panel_005~5_leader=<leader.bookish/coward/goofball/loner/poet/snark/60:Cevap almanın tek yolu... dalmak ve cesaret edip ilerlemektir./Dün geri dönmenin zamanı geldi gibi hissediyorum...[face:interested]/Kulaklar için avlanıyorum. Yüz tane küçük zar oyacağım.[face:talking]/Bunun daha önce yaptıklarımızdan ne farkı olduğunu göremiyorum./Huzursuzları yataklarına geri gönderiyoruz. Demir bir ninni ile./Sadece kimseyi utandırıp ölmesine izin verme.[face:skeptical]/Beklerken yakalanmayalım. \nÖnce vuralım.>