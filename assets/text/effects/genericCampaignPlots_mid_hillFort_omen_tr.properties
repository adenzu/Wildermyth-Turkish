~01~~panel_001~2_hero=<hero.pcfn.hero2:Çocuklar anlamıyor./<hero2.mf:Baba/Anne/Renny>, sıkıcı olma./Sıkıcı olma, sen her zaman sıkıcısın./<hero2>, sıkıcı olma.> <hero.bookish/coward/loner/snark/60:Taktik günlüklerini, eski hesapları, tamamen[] modası geçmiş olduğunu bildiğim diyagramları inceledim... Ama işte buradayız. Bir [i]kaleyi kuşatacağız![] Eskimişlik bir yalan, <hero.pcfn.hero2:<hero2>/<hero2.mf:Baba/Anne/Ren-ren>/<hero2>/<hero2>>, inanma!/Belki hemen donarım ve <foes.cdgmt:sapan taşları ve bilmem ne./oklar veya bir şeyler./mavi pislik ve rakun dikeni ve diğer her türlü iz./cıvatalar ve asit ve alev atışları.../eter atışları, ipliksi ağlar, diğer Thrixl saçmalıkları.> ile kaplanırım. Ama bir kaleyi kuşatacağız. Bir [i]kale.[] Bu harika./[face:neutral]Bu [i]bir kaleyi kuşatmak.[]/[face:talking]Bu benim normal aktivitelerimden biri değil. Bir [i]kaleyi[] kuşatmak mı? Hadi ama, [i]harika.[] Ne zaman [i]ben[] gemideyim ve [i]sen[] değilsin?/Bir [i]kaleyi[] kuşatacağız. Bunun senin için [i]bir anlamı[] olmalı.
