~01~~panel_004.(company_NOT_genericPlots_ghostTownFiresetters).(bookish_is_missing)~3_hero3=<hero3.exists:<deadHero.exists:Our own dead shouldn't have \nto haunt this place.[face:grim]/<hero3.greedy/leader/loner/poet/romantic/60:Well there's not much to stick around for. I want a cheeseroll, and a nap./[face:neutral]See? The sun shines here, too. It's just a tragic old town, in the end./[face:neutral]That's done, then. If there's ghosts here, they have their privacy back./[face:grim]The sun even shines where tragedy has been. Wounds close. [i]Places[] heal, in time./[face:happy]Even ghosts need a place to call their own./[face:talking]I'd prefer to have breakfast somewhere else, wouldn't [i]you?[]>>/>
