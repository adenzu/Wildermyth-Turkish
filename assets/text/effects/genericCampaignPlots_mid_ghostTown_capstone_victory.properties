~01~~panel_006~5_hero=<deadHero.exists:<hero2.exists:You know, there's [i]hope[] in ghost stories, too. A subtle kind of... uncertainty. That's comfortable, when thinking about a... someone whose eyes have been closed.[face:grim]/I'll talk out loud to you, and hope you hear me. [face:interested]I'll carry you in my heart. You won't be forgotten. I hope you find a place of comfort. Among the ghosts.>/<hero2.exists:<hero.genericPlots_ghostTownStoryteller:There's another [i]haunting[] tale I could tell...[face:interested]/Puts me in mind of a [i]haunting[] tale I once heard told...>/<hero.genericPlots_ghostTownStoryteller:It's a tale to tell. That I maybe felt [i]protected,[] there. By the ghosts of people who still had something they wished to pass on.[face:interested]/Maybe I hope the place gets forgotten.>>>
~01~~panel_007~1_narration=<deadHero.exists:Restful years pile on, after that <season>. Remembrance will unearth fresh tears, but also some old treasured smiles./Years of rest, and plenty of comfortable firestories follow.>
