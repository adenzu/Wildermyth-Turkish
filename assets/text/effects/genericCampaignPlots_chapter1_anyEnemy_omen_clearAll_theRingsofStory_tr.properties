~01~prompt~panel_013.(hero_is_Poet)~2_hero=Fırıncı olmak, sanatçı olmaktır. Ve sanatçı, fırıncı gibidir. Zanaat, ilk önce [i]beslenmeye[] doğru geliştirilir. Sonra [i]tat[] ve son olarak, [i]biçime[] doğru.
