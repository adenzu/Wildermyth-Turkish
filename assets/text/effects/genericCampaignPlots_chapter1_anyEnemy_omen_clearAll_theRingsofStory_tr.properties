~01~prompt~panel_010.(hero_is_Hothead)~2_hero=Koyun fareleri can sıkıcı olabilir, ama en kötü şey kesinlikle onlar değil. \nBak, [i]Ben[] bir keresinde kök mahzenindeydim...
~01~prompt~panel_011.(hero_is_Leader)~1_narration=Bunların arasında, etrafındaki herkesi tanıyor gibi görünen <hero.tamisim> de vardı. \n<hero.mf:O/O/Onlar> gevşek ipleri bir araya getirme konusunda bir yeteneğe sahipti.
