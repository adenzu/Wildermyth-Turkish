~01~prompt~panel_012.(hero_is_Loner)~1_narration=Bunlardan biri de <hero.fullname> idi. <hero.mf:O/O/Onlar> hareketli kasabanın <hero.mf:ona/ona/onlara> bir miktar anonimlik sağladığını düşünüyordu.
