~01~prompt~panel_009.(hero_is_Healer)~1_narration=Bunlardan biri de <hero.fullname> idi. <hero.mf:O/O/Onlar> herkesin paylaşmaya değer bir şeyi olduğuna inanıyordu ve Pazar Günlerini arkadaş edinmek ve onların hikayelerini dinlemek için kullanıyordu.
