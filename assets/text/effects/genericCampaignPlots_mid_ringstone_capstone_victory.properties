~01~~panel_001~1_narration=More and more beasts boil into the small clearing, like ravenous dogs to a meatpile.
~01~~panel_001~2_narration=The corpses of the paired Gorgon masters wilt and shrivel. But whatever summoning signal they'd sent out doesn't seem to disperse.
~01~~panel_002~1_narration=A long dark trek follows.
~01~~panel_002~2_narration=A rolled ankle. Headbumps aplenty.
~01~~panel_002~3_narration=Fast, until it feels unfrightening to slow down.
~01~~panel_003~1_narration=With the night nearing over, <hero2.exists:they've/<hero>'s> got a tent up, some coals to feed, and the song of early risers around <hero2.exists:them/<hero.mf:him/her/them>>: birds and animals unbothered by anything but empty bellies.
~01~~panel_003~2_narration=<hero.gorgonStart_masterHunter:For <hero><hero2.exists:<hero2.gorgonStart_masterHunter:<hero3.exists:<hero3.gorgonStart_masterHunter:, <hero2>, and <hero3>,/ and <hero2>>/ and <hero2>>/>/> it calls to mind a campfire from long ago./>
~01~~panel_004.(hero_is_gorgonStart_masterHunter)~3_npc=Gorgons are ancient, malevolent beings. In my youth, I hunted one like this. Managed to get an arrow in her eye, but never finished her off.
~01~~panel_005~4_hero=<hero2.exists:<hero.gorgonStart_masterHunter:<hero2.gorgonStart_masterHunter:<npc.mf:He/She/They> took its first eye. And now we've closed its last. <npc.mf:Master/Madam/Master> <npc> would've been proud of us. Tonight./My old teacher's nemesis. That Gorgon. <npc.mf:Master/Madam/Master> <npc> took its first eye. And now we've closed its last. I'm glad for that.>/All the grim situations we've got through... this time, I really thought I might be done. When I couldn't move, I mean.>/<deadHero.exists:How many loved faces be lost to me? \nAnd will it ever end?/<hero.gorgonStart_masterHunter:Tonight was for you, <npc.mf:Master/Madam/Master> <npc>.[face:talking]/[face:skeptical]How rare a person am I? Sometimes I \nthink I must be pretty special.>>>
