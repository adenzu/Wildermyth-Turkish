~01~~panel_001~1_narration=<npc4.mf:O/O/Onlar> müdahalelerinin, kanlı olmasına rağmen, sayısız hayat kurtardığını söyledi. <healer.personality:<healer> bu soğuk mantıkla avuntu buluyor, ama kabuslar en iyi gerekçelendirilmiş güvencelerimizde bile aşınıyor./Böyle anılar <healer>'ın <healer.mf:his/her/their> kararını sorgulamasına neden oluyor.../<healer>aslında her şeyi unutmuştu ve tekrar yapmayı umuyordu./Dengeyi doğrulamak <healer>'ın rahatlaması için yeterliydi./<healer> iyi iş çıkardıklarını ama bunun bir bedeli olduğunu hatırladı./<healer> öyle söylemedi, ama <healer.mf:he/she/they> pişman değildi, avutulmaya ihtiyacı yoktu./<healer> övgüyü savuşturdu, ama katliamın suçunu üstlendi./<healer> hiçbir şey söylemedi, ama <npc4.mf:man/woman/person>'ı duydu./<healer> bunun sonuçlarını uzun uzun düşünecekti: bir az sayıda./<şifacı>, o gün <şifacı.mf:onun/onun/onların> eylemleriyle boğuşan, bundan sonra daha rahat bir şekilde dinlendi./<şifacı> omuz silkti. Bunu bilmek güzel, ama iş yine de yapılmıştı.>
~01~~panel_001~2_narration=<leader> ve <healer>, bir zamanlar The Great One'ın ziyafet çektiği <overlandTile> bölgesindeki terk edilmiş köyün eski sakini olan <npc4.mf:fellow/woman/person> adlı bir kişi tarafından durduruldu.
