~01~~panel_001~2_narration=Canavar çoktan büyümüş ve vahşi yoluna gitmişti, ancak tapınak bekçisi <hero.mf:him/her/them>'i görmekten her zaman mutlu olurdu. Hikayeler anlatırlardı, gün batımını ve kutsal içkiyi paylaşırlardı. Gülerlerdi, bağırırlardı, yüksek sesle dua ederlerdi.