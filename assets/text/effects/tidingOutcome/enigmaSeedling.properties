~01~~panel_002~4_npc=<poet.personality:[face:joy]Astounding! My little enigma!\nWe have so much to learn, don't we?/[face:interested]Oh. You're a thing. Um. You don't [i]crave[] blood, do you?/[face:joy]A prank pinecone? Perfect!/[face:happy]Don't worry. I wouldn't sell you. \nOr I can't imagine I would.../[face:happy]Hello, little cone-thing. We'll have to find out\nwhat you eat, won't we?/[face:joy]What do you see in [i]me[]? I'm not a gentle <poet.mf:man/woman/person>. Guess I don't eat a lot of vegetables though.\n/[face:skeptical]Alright, little thing, you can stick with me.\nYou're going to behave, though./[face:neutral]Don't get attached, alright? \nI'll eat you if I get hungry./[face:happy]Little enigma... you might be the heartbeat \nof a whole hidden world./[face:joy]Do <poet.awm:ladies fawn over/guys fawn over> sparkling-eyed pinecones?\nWell... I'm sure they'll love [i]you[]./[face:dubious]What is this, a sentient cone? I was hoping for something [i]edible[].>
