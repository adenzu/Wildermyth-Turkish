~01~~panel_001~3_hero3=<hero3.exists:<hero3.personality:Kendi şişmanlığından yumurta oymak...[face:interested] Kışkırtıcı. Garip./[face:interested]Dünyadaki herhangi bir eski mağara... sessiz, [i]şişkin[] şeylerle dolu olabilir./Bu şey sadece büyük bir anneydi./[face:interested]Şey... [i]Bundan[] bir kupa almaya değer, değil mi? Büyük olanından?/[face:interested]Bunda bir şey var, kavgalarda, öldürmelerde. Beni soğuk bırakıyor./[face:talking]Bu sayının iki katını alabilirdim!/Bu şeyleri yönlendiren irade veya zeka gücü her neyse... Sanırım asla tam olarak anlayabileceğiz./[face:neutral]Bu başka bir şeydi./[face:talking]Onları tüm renkleriyle garip bir şekilde güzel buluyorum. Örümcek inceliğindeki zarafetleri. Güzel ve iğrenç./[face:talking]Şu anda birçok yerde olmayı tercih ederdim. Üzerimde biraz güneş olan bir tepe, benim için sorun olmazdı./Orada yaşlı yumurta çuvalına acımak zor. Ne canavar.>/>
