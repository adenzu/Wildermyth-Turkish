~01~~panel_016~1_hero2=<hero3.exists:/<hero2.exists:<hero2.rfln.hero:[face:grim]Sana güvenebileceğimden emin değilim.[] Birdenbire çok şey biliyormuşsun gibi görünüyor./<hero2.coward.60:[face:interested]Sanırım iplerini denize geri attık./[face:neutral]Sanırım iplerini denize geri attık.>/<hero2.bookish/healer/hothead/leader/loner/poet/romantic/60:Şimdi merakım yersiz olurdu. Bu yüzden... Sadece katılıyorum. Evet, dikkatli olmalıyız.[face:neutral]/Sesindeki tüm endişeyi duyuyorum, canım. Ve ben de hissediyorum.[face:talking] Sadece içinde ne varsa onunla başa çıkabileceğimi bil./[face:grim]Arkadaşlarımızı aldılar. [i]Bu[] affedilemez. Sen ve ben... hâlâ avlanmaya gidebiliriz./[face:neutral]Evet. Ama ancak bu kadar dikkatli olabiliriz. Aşk? Uykuya ihtiyacımız var. Yaşamaya ve üretken olmaya ihtiyacımız var. Mutlu./[face:grim]Burası sıcak. O [i]<npc3.mf:guy/lady/person>'ın[] bize bakması./Canım. Çektiğin acı. Ben de hissediyorum.[face:talking] İçinde ne varsa onunla başa çıkabileceğimi bil./Canım. Çektiğin acı. Ben de hissediyorum.[face:talking] İçinde ne varsa onunla başa çıkabileceğimi bil./[face:interested]Bunun hakkında çok ciddisin. Bunu atlattığımıza sevinmemek benim için zor.>/Algılanacak çok şey var. İleriye dönük çok şey var ama gidecek çok yol yok gibi görünüyor.>/>>
~01~~panel_016~2_hero3=<hero3.exists:<hero3.rfln.hero:[face:skeptical]Hesabına güvenmek beni ürküten kısım./<hero3.coward.60:[face:interested]/[face:neutral]>Uzun bir yol kat ettik, biliyor musun? \nO kabusun arifesinden beri./<hero3.bookish/healer/leader/loner/poet/romantic/snark/60:Çözülecek çok şey, çözülecek ayrıntılar var. \nÇözeceğiz, aşkım. Eğilimliyiz, değil mi?[face:neutral]/Sesindeki tüm endişeyi duyuyorum. Ve ben de hissediyorum.[face:talking] Sadece yardım etmek için burada olduğumu bil. Ve yaslanmak için./[face:happy]Evet. Ama ancak bu kadar dikkatli olabiliriz. \nAşk? Uyku. Hadi uyumayı hatırlayalım./[face:grim]Burası sıcak. O [i]<npc3.mf:guy/lady/person>[] bize bakıyor./Canım? Göle gidelim mi? \nİstersen yarın gidelim.[face:neutral]/[face:talking]Bu gece benimle yürü canım, \nve unutmana yardım edeyim./Bu [i]tam olarak[] konuşmanı istediğim şeydi, değil mi, aşkım?[face:dubious]/[face:happy]Seni seviyorum, biliyor musun? Keşke mutlu olsaydın. \nSonuna kadar geldik.>/[face:interested]Şeyi [i]uzaklaştırdık[]. \nYa da... <hero2> tam olarak kırdı.>/>
~01~~panel_016~3_volunteer=<volunteer.exists:<volunteer.rfln.hero:[face:skeptical]Hâlâ sana güvenmemiz gerektiğine ikna olmadım.[] Birdenbire çok şey biliyormuşsun gibi görünüyor./<volunteer.coward.60:[face:interested]İplerini denize geri attık. Değil mi?/[face:neutral]İplerini denize geri attık.>/<volunteer.bookish/healer/leader/loner/poet/romantic/snark/60:Bir yolunu bulacağız, aşkım. Eğilimliyiz, değil mi?[face:neutral]/Sesindeki tüm endişeyi duyuyorum. Yaslanmak için buradayım, biliyorsun?[face:interested]/[face:talking]Yine de ancak bu kadar dikkatli olabiliriz. Hayaletlerle savaşamayız, aşkım./[face:grim]Burası sıcak. O [i]<npc3.mf:guy/lady/person>'ın[] bize bakması./Canım? Yarın göle gideriz. Kendimizi rahatlatalım.[face:neutral]/[face:talking]Bu gece benimle yürü, <hero>. Unutmana yardım edeceğim.[face:interested]/Bu [i]tam olarak[] hakkında konuşmanı istediğim şeydi, değil mi, aşkım?[face:dubious]/[face:happy]Seni seviyorum, biliyor musun? Keşke tatmin olmuş olsaydın. [i]Bitti[]>/Anlaşılması gereken çok şey var. İlerlemek için çok şey var, ama gidilecek çok yön yok gibi görünüyor.>/>
