~01~~panel_004~3_hero2=<hero2.exists:<hero2.bookish/coward/goofball/leader/loner/poet/60:Sanırım bu bir harika. Bilmiyorum. Benim için ilginç olmaktan çıktı ve daha çok bir sıkıntı./[face:interested]Bu ne anlama geliyor... bu ne anlama geliyor? [gray]<npc.mf:O bizi izliyor mu?[]/[face:happy]Komşu <hero2.mf:o/o/onlar> derdi ki <hero2.mf:o/o/onlar> inşa ettikleri eve <hero2.mf:onun/onun/onların> kalbini ve ruhunu koydular. Sanırım yaşlı Zav-rex o <hero2.mf:adam/hanım/kişi>yi yendi./Benim umduğum da buydu./Yani... <npc.mf:kendisi/kendisi/kendisi> yer altına mı hapsoldu? Sonsuza kadar mı? Bir ev olarak mı? Ne kadar da belirli bir fantezi./[face:skeptical]Bu... yani, bilmiyorum. Saygı göstermek istiyorum ama dürüst olmak gerekirse biraz can sıkıcı./[face:skeptical]Yani etrafta dolaşırken <npc.mf:him/her/them>'i gıdıklıyor muyuz? [i]İğrenç.[]>/>
