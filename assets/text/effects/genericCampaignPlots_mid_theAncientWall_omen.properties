~01~~panel_003~2_npc=<foes.cdgmt:...almost military-looking, like a Drauven camp. It's weird for the bull-lovers to act that way./...keeping order and keeping themselves well-hid. Hitting homesteads, and foraging to feed themselves./...and their beasts beside them, all blathering and burning-eyed./...and you've never seen so much bone and brasswork before. Blech./...and they're never supposed to swarm like flies, I'd heard. But that's what seeing them reminded me of.>
~01~~panel_004~2_npc=Me and stonefox showed them our tails, didn't we? Anyway... came here because... it's territories at the limits of my ranges, but it's obvious to me where the land would lead them.
~01~~panel_005~2_npc=There's a wall, there. I'm no tactician. But there's a wall as old as trees that still stands solid. I think [i]that's[] where you bravefolk need to get to. If you hope to turn this army of <foes.plural> back.
~01~~panel_006~2_npc=Me, I'm headed again to the highlands tomorrow. I can put my notion of where it is on your map, though.
