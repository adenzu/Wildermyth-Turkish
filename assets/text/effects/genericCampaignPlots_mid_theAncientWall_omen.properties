~01~~panel_008~3_hero=<hero2.childOf.hero:<hero2.bookish/poet/romantic/60:[face:happy]We do pass [i]some[] things on, don't we?/[face:happy]We do pass [i]some[] things on, don't we?/[face:happy]You still remember, huh? I think the simplicty of that moment captured you, didn't it?/[face:happy]Right. In that book, there's a lot about the Ancient Wall of the Templecity, where a Poet <npc2.mf:King/Queen/Monarch> of the Thnarrs defied Vulturen armies for nine years.>/<hero2.bookish/poet/romantic/60:Not anymore. It spanned the border of what was once a nation. It guarded [i]these[] lands. Long ago./Not anymore. It spanned the border of what was once a nation. It guarded [i]these[] lands. Long ago./[face:interested]Oh. Yeah. I do./Right. In that book, there's a lot about the Ancient Wall of the Templecity, where a Poet <npc2.mf:King/Queen/Monarch> of the Thnarrs defied Vulturen armies for nine years.>>
