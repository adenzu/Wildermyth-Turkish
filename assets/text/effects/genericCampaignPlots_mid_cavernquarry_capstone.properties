~01~~panel_002~1_narration=<foes.cdgmt:Deepists don't honor the dark ways beneath the crust. There isn't [b]love[] in them for the rocks, as much as many might believe./It's not always that the Drauven venture underground. But an explorer of theirs returned from one subterranean venture, cradling a gleaming hunk of [b]ore./Through the undercrust waters, the buried rivers and lakes, Gorgons swim in silence./Delving into the pits beneath the crust, Morthagi found [b]ore[]. It was unlike any metal that comprised them./When the Thrixl slung themselves beneath the crust, down dark pits, they found an [b]ore.[]>
~01~~panel_002~2_narration=<foes.cdgmt:So when they found a lustrous [b]ore[] in the dark, glimmering like magelight, their first thought was to strip it and [b]use[] it for power./Its luster and limitless potential ensnared their minds. They needed more of it./They found an [b]ore[] down there. And they coveted it./The directive to harvest it was as close to natural as Morthagi get. An elemental need./Thrixl don't desire. They dream the differences possible, and then forge those things true. They are inscrutable as the earth itself, maybe.>
