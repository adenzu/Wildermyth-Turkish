~01~~panel_001~1_narration=<hero> got up to see the sun rise every morning. Often, <hero.mf:he/she/they> insisted on company.
~01~~panel_001~2_ship=<ship.bookish/coward/goofball/healer/leader/loner/poet/romantic/60:Appreciate your intentions... but it's too early for me to feel fanciful./[i]Please.[] There's things shuffling around in the grass. And I'm [i]so[] tired./Sun rise. Fun guys. Bun pies. Pun wise. Alright, I'm done. Bed time./Kind of you to think of me. But next time, please, share that kindness with someone else./Thanks for pulling me out of bed. Next time, though... please don't./Why [i]me,[] though?/Not all eyes were born to gaze upon the same things. At the same... extremities of the day.[face:sad]/Yeah, it's pretty. But my pillow's prettier./Next time you knock, don't expect an answer.>
