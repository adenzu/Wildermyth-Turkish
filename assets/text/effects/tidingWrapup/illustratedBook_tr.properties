~01~~panel_001~2_hero=<hero.rfln.ship:Öhö. Biraz "sanatsal özgürlükler" alıyoruz, öyle mi?/<hero.healer/snark/greedy/60:Ha, bunu hatırlıyorum. Güzel yapılmış./Bu korkunç değil! Yani, şaşırdığım falan yok./Sanat bu şeyi satacak. Ama baskı yok./Bana resim yaptığını söyledin, ama bana [i]iyi[] olduğunu söylemedin.>/Hadi canım, kendini yeterince <ship.mf:yakışıklı/güzel/muhteşem> yapmadın!/<hero.coward/goofball/greedy/60:Eegh, hatırladığım kadar ürkütücü./Vay canına, harika! Bu kesinlikle çocuklara kabuslar yaşatacak./Sanat bu şeyi satacak. Hiçbir baskı yok./Sanırım onlar <foes.cdgmt:şu garip mantar şeyleri/şu boynuzlar/şu kadar çok dokunaç/şu kadar çok bacak> vardı, değil mi?>>