~01~~panel_001~5_lover=<rastgele:Kasabada biri inci satıyordu./Dere kenarında gelincikler açıyor./Büyük bir alabalığı bıraktım. <sevgili.açgözlü.60:Yine. Nedenini bile bilmiyorum. Sanırım yumuşadı./Üzgünüm. Yenmeyecek kadar güzeldi.>/Kasabada kavun satıcıları var. Yüzlerce kavun./Mezarlar aşırı büyüyor. Ama ben onları olduğu gibi bıraktım. Yapmalı mıydım?/Dağlar seni özlüyor. Kuşlar ve göl./Görünüşe göre dokuz çeşit bıçak var. Biri bana söylüyordu. İyi misin?/Sonunda sattım. Eski yatak. Bugün uğrayacaklar./Sana bir çilek kutusu getirdim. Ve bu çok uzun mumları aldım.>