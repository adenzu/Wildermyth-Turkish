~01~~panel_001~1_hero=<lover.personality:[face:happy][i]İşte[] <lover.mf:benim zeki oğlum./benim zeki hanımım./benim zeki baykuşum.> Elnish şarabı getirmemi umursamayacağını umarım./[face:happy]Şşş, aşkım. Dışarısı yağmurlu. Senden korkmuyorum. Sadece yakın otur./[face:happy]Mm. Bir mağara şarkısı. İstediğin herhangi biri./[face:happy]Birisi senin için çok şey ifade ediyor olmalı. Tüm bunlardan vazgeçmen için./[face:happy]Şu an utanıyorum. Neyi hedeflediğini merak ediyorum./[face:dubious]Sanırım şanslıyım./[face:happy]Sadece ikimiz olduğumuzu biliyorsun? Ben yemek pişiririm. Bunu artık tek senin için yaparım./[face:happy]Biliyorsun... \ndünyadaki hiç kimse gibi ateş ışığı taşıyorsun./[face:happy]Evet. Çok tatlı./[face:happy]Ne kadar açgözlüsün. [i]Bu[] dünya için seni yanımda görmekten mutluyum. Ve [i]Bu[] geceler için./[face:happy]Bilmiyorum. Beni [i]gerçekten[] seviyor olmalısın.>
~01~~panel_001~2_lover=<lover.personality:[face:talking]Tamam. Şimdi mantığını anlıyorum. Beni buraya getirmenin sebebini./<hero>? Burada neredeyse her şey yaşayabilir... emin misin sadece...?/[face:happy]Mısır patlatsam sorun olur mu? Bana bir şeyler söyler misin?/[face:talking]On pencereli bir ev özlemi çekmediğimi söylemeyeceğim. Derin bir bodrum. Büyük bir kuştüyü yatak./[face:happy]Gel ateşin yanına otur. Kurulan. Yoksa utangaç olduğuna mı karar veriyorsun?/[face:joy]Ben her zaman böyle seveceğim! Başka hiçbir şeye razı olmayacağım!/[face:talking]Yemek yapmamı mı istiyorsun? Tavayı getir. Ah, ve çantanı. Bir delik olduğunu söylemiştin./[face:neutral]Bazen birbirimizden sıkılıp sıkılmayacağımızı merak ediyorum. En çok da senden. Benden./Tatlı, değil mi? Yağmur sesi. Çam dallarına dokunmak.[face:talking] Nemli ve alevli kayalar./[face:talking]Nasıl dediğimi biliyor musun... daha önce [i]sevdik[]? Umarım bir sonraki hayatlarımızda birbirimizi tekrar severiz./Nasıl oluyor da her zaman \ndamp mağaralarda son buluyoruz?[face:dubious]>
~01~~panel_001~3_narration=<kahraman> ve <sevgili> macera dolu hayatlarını asla tamamen terk edemediler.\nTehlike azalmış olsa da, henüz yaşanmamış anılar vardı.