~01~~panel_001~3_hero=<ship.pcfn.hero:Benim <ship.mf:babam/annem/renny'mi> dinleme, \n<ship.mf:o/o/onlar> yaşlanıyor./Ne yapıyor?/Ah, sanki hiç \ntöyle söylememiştin!/<ship.rfln.hero:Bak, <ship.mf:o/o/onlar> sadece ekşi çünkü\n<ship.mf:o/o/onlar> bunda [i]de[] değil./<ship.ateşli/korkak/kitapsever/alaycı/60:Geceçene hakkında bir şeyler duymak istediler!/Geceçene hakkında bir şeyler duymak istediler!/On beş saydım. Neden? Kaç tane saydın?/On beş saydım. Neden? Kaç tane saydın?/Belki de <ship.whm:meşguldün. \nBir kereste deposunu mu temizliyorsunuz?/keşif mi yapıyorsunuz? \nYa da, bilmiyorum. Bir şey./meşgul. \nBir kuleyi karıştırıyorum.>>/İnsanlar bir hikaye dinlemeye mi geldiler yoksa gelmediler mi?/-->><hero.goofball/romantic:[face:joke]/[face:interested]>
