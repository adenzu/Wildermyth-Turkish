~01~~panel_001~1_narration=Quiet moons went by. But few before <hero> wandered off.
~01~~panel_001~2_narration=<hero.mf:He/She/They> took <hero.mf:his/her/their> dagger, and walked beyond the edge of <random:North/East/South/West>, \nout of books, and out of most memories.
~01~~panel_001~3_hero=<hero.bookish/goofball/hothead/loner/snark/60:To places only this body can go. To see what only I can see. And record it all... without interruption./[face:interested]One blade to rule them all... would be too much work. I'll just nap somewhere spooky./Call me back one day, sun. \nIf they need a ruthless fool.[face:grim]/Don't look for me, sun. Let me have \nthe dark... that I bargained for./One blade to rule them all... would be too much work. I'll just nap. And miss the next disaster./Until I'm needed again.>
