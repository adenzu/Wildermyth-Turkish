~01~~panel_014~4_hero=[small]<hero2.exists:<hero.bookish/goofball/greedy/loner/snark/60:Look. One of the spiritual manifestations.../[face:happy]Look. One of the rockos./Has it come to thank us?/Here's a true recluse./Yeah. Bree, indeed./[small]It's alright, little one. It's safe, now.>/<deadHero.exists:[face:grim]/>[small]It's alright, little one. It's safe, now.>
~01~~panel_015~4_hero=[small]<hero.bookish/coward/healer/hothead/loner/poet/romantic/60:[face:neutral]It's a house rich in history. Studying it, exploring it, just [i]understanding[] its architecture... I... how do I ask...?/It's not bad in there anymore. Or... I don't know. Night's coming, now. So I'm sure it'll be creepy. But./[face:talking]Thank [i]you,[] spirit. For today, for showing us our enemy. And for sharing this world with us./I don't know why you'd want to [face:skeptical]\ntrot those halls alone./[face:neutral]Whole place to yourself. It's a dream of [i]mine,[] also. Take care of it./[face:neutral]You're waiting for someone? I wonder how long you've been waiting. And why./[face:happy]Hey. You waiting for someone? It's quite a big house you've got. \n[i]I[] wouldn't mind bringing someone there for an autumn./Whole place to yourself, I guess.>
