~01~~panel_017~5_narration=The Battle of the Black Castle is more than just a favorite piece of folklore.
~01~~panel_018~1_speech=[white][header]The End.
~01~~panel_018~2_speech=[light]That story, I believe, means we are not alone. \nHelp is there for the asking.
