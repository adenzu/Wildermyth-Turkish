~01~~panel_011.(hero2_exists)~6_hero2=Hey, <hero2.pcfn.hero:<hero.mf:boy/girl/kid>./<hero.mf:Dad/Mom/Renny>./<hero>./<hero>.> <deadHero.exists:[face:grim]Glad you're still here./<hero.rfln.hero2:Guess you know this, but, uh... You're not a bad partner in a fight.[face:grim]/<hero2.greedy/leader/loner/poet/snark/60:[face:talking]Make sure I'm not left out of your story, yeah?/Worst is behind us, now. There'll be rest. There'll be peace./[face:neutral]Uh. Glad we went in together./[face:neutral]Is this the last time? That we fight side by side like this? It's been meaningful to me./[face:skeptical]You did okay, you know?/I'm proud of us.>/I'll never regret it, you know? We've done a lot of good./[face:interested]You're pretty good at this, aren't you?>>
~01~~panel_012~6_npc=Hm? You can tell?
~01~~panel_013~5_action=[white][actionSmall]bounce!
~01~~panel_013~6_npc=Well how about that!
