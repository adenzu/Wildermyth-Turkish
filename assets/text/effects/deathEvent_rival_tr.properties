~05~player_chose_attack~panel_001~2_rival=<hero.pcsfn.rival:Yani, bu... <hero.mf:babalar/anneler/ebeveynler> ve <rival.mf:oğullar/kızlar/çocuklar> bazen kavga edebilirler, ama bu onların kavga etmediği anlamına gelmez... Seni seviyorum, <hero.mf:Baba/Anne/Renny>./Yani, bu... <rival.mf:babalar/anneler/ebeveynler> ve <hero.mf:oğullar/kızlar/çocuklar> bazen kavga edebilirler, ama bu onların kavga etmediği anlamına gelmez... Seni her zaman sevdim, <hero>./Sen benim <hero.mf:kardeşimsin/kız kardeşimsin>. Elbette kavga ettik. Ama... Üzgünüm. Çok ileri gittiysem. Ve keşke.../Ben sadece... ben. Ve sen... sensin. Birbirimizin sinirine dokunmamak zor, değil mi? Ama tekrar yapmam gerekseydi.../<rival.bookish/greedy/hothead/loner/snark/60:Tam olarak neden, diğerlerinden daha çok beni sinirlendirdiğini bilmiyorum. Ama eğer ben çok bilmişlik tasladıysam... eğer kullandığım kelimeler düşüncesizceyse.../Ben sadece... Ben rekabetçiyim. Başkalarının gelip benim olması gerekeni almasından hoşlanmam. Ve sen... Şey, bak, tekrar yapmam gerekseydi.../Ben sadece... bir şey beni sinirlendirdiğinde, öyle derim. Bu... kişisel bir şey değildi./Bazen... kendi kafamın içinde kaybolabiliyorum. Sadece arkadaşım olmaya çalışan insanlarla köprüleri yıkıyorum. Senden değil... Yani, bilmiyorum. Ama üzgünüm./Yani, gerçekten zeki olduğunda, bazen bunu tüm dünyanın bilmesini istersin. Sen sadece benim daha nüktedan... şey, mesele şu ki.../Ben sadece... benim. Ve sen... sensin. Birbirimizin sinirlerine dokunmamak zor, değil mi? Ama tekrar yapmam gerekseydi...>>
~05~player_chose_attack~panel_002~1_hero=<hero.pcfn.rival:<rival>/<rival.mf:Baba/Anne/Renny>/<rival>/<rival>>. <hero.goofball/snark/60:Çeneni sallamayı bırak da dövüşü bitir, olur mu? O zaman ödeşmiş sayılırız./Çeneni sallamayı bırak da dövüşü bitir, olur mu? O zaman ödeşmiş sayılırız./Endişelenme. Sadece... bunu kazan, tamam mı? O zaman ödeşmiş sayılırız.>
