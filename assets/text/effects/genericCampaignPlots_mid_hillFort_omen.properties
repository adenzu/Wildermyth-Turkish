~01~~panel_001~1_narration=Merchants are staying off those roads. Wanderers that direction don't return. There's a hilltop fortress on the edge of the map, and <foes.cdgmt:Deepists have made it theirs./Drauven have hoisted banners there./Gorgons have slithered in./Morthagi are doing [b]projects[] inside./Thrixl have, for some reason, made it a home.>
~01~~panel_001~2_hero=<hero.pcfn.hero2:Children don't get it./<hero2.mf:Dad/Mom/Renny>, don't be boring./Don't be boring, you're always boring./<hero2>, don't be boring.> <hero.bookish/coward/loner/snark/60:I've studied tactical diaries, ancient accounts, diagrams I knew were [i]completely[] obsolete... But here we are. We're going to siege a [i]castle![] Obsolescence is a lie, <hero.pcfn.hero2:<hero2>/<hero2.mf:Father/Mother/Ren-ren>/<hero2>/<hero2>>, don't believe it!/Maybe I'll freeze right up, and get peppered with <foes.cdgmt:slingstones and what-all./arrows or something./blue gunk and coon-thorn, and all other kinds of strack./bolts and acid and flameshot.../ethershot, stringy-web, other Thrixl nonsense.> But we're going siege a castle. A [i]castle.[] That's neat./[face:neutral]It's [i]sieging a castle.[]/[face:talking]This isn't one of my normal activities. Sieging a [i]castle?[] Come on, it's [i]neat.[] When'm [i]I[] on board and [i]you're[] not?/We're going to siege a [i]castle.[] That [i]has[] to mean something to you.>
