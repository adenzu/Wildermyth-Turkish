~01~~panel_001~1_narration=<hero2.exists:They stand/<hero> stands> speechless a long time.
~01~~panel_001~2_narration=Listening to the last rattle of a thrown bone, last joggle and ting of a rolling bolt.
~01~~panel_002~1_narration=The mechanisms that run through this structure like veins, like ligaments...
~01~~panel_002~2_narration=...continue whatever processes their pulsing tubes and gnashing gears might power.
~01~~panel_003~4_hero=<hero2.exists:/[face:grim]This place is nothing. There's nothing to take out of it. Brass and skeleton-parts, emulsified... essences...? I don't even know. And I'll stop trying to guess.>
~01~~panel_003~5_hero2=<hero2.exists:<hero2.rfln.hero:You're not going to mock me for wanting to get out of here, are you?/Hey, <hero>? There's nothing worth looking at, here./Love? There's nothing worth looking at, here. Is there?/You itching to hang around here, <hero>?>/>
~01~~panel_003~6_hero=<hero2.exists:[small]<hero2.rfln.hero:Naw./I know./No. I don't think there is./No. Let's be done.>[]/>
