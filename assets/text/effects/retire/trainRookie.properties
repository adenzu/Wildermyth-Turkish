~01~prompt~panel_001.(hero_is_warrior)~1_narration=<hero.retirementVague:Maybe <hero.mf:he/she/they> sensed those would be <hero.mf:his/her/their> last years with the company./In the years leading up to <hero.mf:his/her/their> retirement,> <hero> <hero.personality:<hero.healer/poet:spent time educating <hero.mf:his/her/their> juniors, focusing on how to translate trenchant study into long and successful lives as adventurers.[face:neutral] <hero.mf:His/Her/Their> references were devastatingly obscure, but for the determined mind, illuminating./[face:happy]began to teach. It became, in effect, an impromptu professorship, and it visibly delighted <hero.mf:him/her/them>, though <hero.mf:his/her/their> lectures often turned into soliloquies: beautiful, labyrinthine, and impossible to follow.>/<hero.bookish/romantic:found <hero.mf:himself/herself/themself>, despite <hero.mf:his/her/their> own misgivings, giving pointers to the less experienced among <hero.mf:his/her/their> fellows. However <hero.mf:he/she/they> felt, <hero.mf:his/her/their> lessons left a lasting mark on those fortunate enough to listen./was startled to be approached by some of the less experienced members of the company. They wanted <hero> to teach them! Obliging, <hero.mf:he/she/they> soon found satisfaction in the task, and a new calm settled in <hero.mf:him/her/them> that would last to the end of <hero.mf:his/her/their> days.[face:happy]>/<hero.snark/healer:blithely taught and triggered <hero.mf:his/her/their> juniors, testing their limits in order to someday see them overcome.[face:joy] It was an entertaining, enraging, and educational experience for all./turned[face:happy] <hero.mf:his/her/their> humor to kinder purposes, telling stories that would make <hero.mf:his/her/their> juniors laugh, and imparting a little wisdom when <hero.mf:he/she/they> could.>/<hero.goofball/romantic:began to share. Perhaps <hero.mf:he/she/they> saw it as the only way <hero.mf:his/her/their> experiences might remain precious. <hero.mf:He/She/They> passed on what lessons <hero.mf:he/she/they> could to <hero.mf:his/her/their> juniors, grudgingly, but not without good humor.[face:skeptical]/[face:happy]developed a strong, generous smile. It was strange and heartening to see, and <hero.mf:he/she/they> began giving away wisdom that before <hero.mf:he/she/they> might've held in.>/<hero.romantic/loner:exhibited a clear desire to pass on what <hero.mf:he/she/they> knew. <hero.mf:He/She/They>'d gather <hero.mf:his/her/their> juniors to listen to stories from <hero.mf:his/her/their> travels, and to share tellings from their own. Folks marveled how <hero.mf:he/she/they> always found the connective truths to link these mingled tales.[face:happy]/became fully withdrawn for a while.[face:grim] Then with little explanation, <hero.mf:he/she/they> started to pass on all that <hero.mf:he/she/they> knew, kindly, but with a gravity that left a striking impression on all who listened.>/<hero.leader/loner:[face:joy]grew more reflective. <hero.mf:He/She/They> decided that, whatever <hero.mf:he/she/they> knew that could be passed on, <hero.mf:he/she/they>'d gladly try. Gathering the less experienced of their number, <hero.mf:his/her/their> lessons were rough, good-natured, and true./[face:neutral]quieted down, some. <hero.mf:He/She/They> spent many nights simply lost in thought. Then, like a dawning sun, <hero.mf:his/her/their> laughter grew bright, and <hero.mf:he/she/they> started narrating long riveting tales from <hero.mf:his/her/their> life. The lucky ones, who listened, learned more than even they supposed.>/<hero.bookish/loner:[face:happy]did something <hero.mf:he/she/they> always imagined <hero.mf:he/she/they>'d do: <hero.mf:he/she/they> started teaching. The wiser hearts of the company listened to all <hero.mf:he/she/they> could think to pass on./[face:neutral]unwittingly began to teach. <hero.mf:His/Her/Their> lessons were never formal, and often weren't even verbally expressed. But the examples <hero.mf:he/she/they> set proved enough, and as <hero.mf:he/she/they> grew to understand this new role of <hero.mf:his/hers/theirs>, those examples became more deliberate.>/changed, a little. <hero.leader/healer:[face:neutral]<hero.mf:He/She/They> developed a fond silent smile, one that sprouted upon <hero.mf:his/her/their> face for seemingly no reason at all, stunning even <hero.mf:him/her/them>. At the same time, <hero.mf:he/she/they> began to pass on <hero.mf:his/her/their> knowledge, [face:neutral]and became the favorite mentor to many a shy younger <hero.mf:man/woman/person>./Hard to tell exactly how or why, but[face:grim] whatever it was, <hero.mf:his/her/their> sense of responsibility to the world seemed to deepen. <hero.mf:He/She/They> began to teach those who managed to stick near <hero.mf:him/her/them>, sometimes with words, sometimes only by showing.>/<hero.bookish/romantic:fell into deeper contemplations. At the same time, <hero.mf:he/she/they> developed a habit for sharing <hero.mf:his/her/their> wisdom, such as it was, in far plainer terms than ever <hero.mf:he/she/they> had before. <hero.mf:He/She/They> became a beloved mentor to[face:grim]/[face:happy]grew happier. Day by day, the weight of the world seemed to lessen, and <hero.mf:he/she/they> recited poems, passing <hero.mf:his/her/their> knowledge on to> those who were called to listen./<hero.healer/loner:changed in small but significant ways. The stories <hero.mf:he/she/they> told became less exaggerated, more wistful and wise.[face:happy] [i]Lessons[] is what they were. <hero.mf:He/She/They>/[face:grim]seemed to change. <hero.mf:He/She/They> started speaking mostly of the past, summarizing it all: heartaches, haunting decisions, happinesses that came and went. <hero.mf:He/She/They>> spun those lessons to all young and old who wished to listen./<hero.goofball/loner:[face:happy]laughed more openly. Tired, maybe, of <hero.mf:his/her/their> own old snipes and doubts, <hero.mf:he/she/they> spoke with candor, and welcomed innocent opinions. Thus <hero.mf:he/she/they>/grew more welcoming[face:neutral]. Not [i]sweet[], in any way, just... less openly cynical. And suddenly, struck with something approaching true earnest, <hero.mf:he/she/they> brought the youthful and less experienced together, and> started sharing all the wisdom <hero.mf:his/her/their> meandering life had yielded.>
