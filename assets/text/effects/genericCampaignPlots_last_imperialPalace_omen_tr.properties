~01~~panel_001~1_narration=Drauven'in artık bir imparatoru var.
~01~~panel_002~1_narration=İmparator başka bir yerden geldi. Kaptanları onu çevreliyordu, askerlerinin hepsi onun pul damgasını taşıyordu.
~01~~panel_002~2_narration=Karşısına çıkan hangi Drauvlord'un topraklarını ve efsanelerini eritip, kendi altın havuzuna döküyordu.
~01~~panel_003~1_narration=Egemenlik. Buraya getirdiği şeyin adı bu.
~01~~panel_003~2_narration=Bir alev ilk kibrit çöpüne tırmanmakta zorlanabilir, ama büyüdüğünde her şeyi büyük bir kolaylıkla yiyecektir.
~01~~panel_004~2_hero=Ve hikaye de bu. Başka bir Yondering'de, acımasız bir mücadele verdi. İnsan kahramanlara karşı, diğer Drauven'lara karşı. Ve sonunda kazandı. Ve şimdi, bir orman yangını gibi, yolunu buraya yaktı.
~01~~panel_005~3_hero2=<hero2.coward/healer/leader/poet/romantic/60:Bir imparator olmak için ne kadar imparatorluğa [i]ihtiyacın var[]. Acaba bu sadece bir hikaye olabilir mi?[face:interested]/[face:talking]Tamam, bu kadar konuşma yeter, eklemlerimizi sertleştirir. Onun bizi [i]kor haline getirmesine izin vermeyelim,[] tamam mı?/[face:talking]Bir Drauven İmparatoru. Bir gün yüzleşmeye mahkûm olduğun türden bir şey./Bir Drauven İmparatoru. Bir gün yüzleşmeye mahkûm olduğun türden bir şey./Bir Drauven İmparatoru, ha? Umarım heybetlidir. Kırmızı pelerinini savuran görkemli bir karakter. Tüm bu tantanayı hak edecek kadar.[face:interested]/Korkunç görünüyor. Şimdi neden balık tutmayı kahramanlığa tercih ettiğimi hatırladım.>
~01~~panel_005~4_hero=O orada.
~01~~panel_006~5_hero3=Evet, o [i]dışarıda[]. İnsanları evlerinden ediyor, ona karşı çıkan herkesi vahşice dövüyor. Rahatsız edici derecede yakınlarda mülkleri olmaya başlıyor.
~01~~panel_007~1_narration=<hero3> <hero3.mf:o/o/onların> topladığı iz haberlerini anlatıyor.
~01~~panel_008~1_narration=<sezon+1> şiddet getirecek.
~01~~panel_008~2_narration=İmparatorun, tepelerin ve dağların uzak bir köşesinde gizlenmiş bir sarayı olduğu söyleniyor.\nBulmak zor olmamalı, ancak yol muhtemelen kaleler ve kuvvetlerle kapatılmış olacak.
~01~~panel_008~3_narration=Bilinen bir Drauven pozisyonu savunmasız olacak kadar yakın bir yerde bulunuyor. Bu, imparatorun topraklarına açılan kapı olacak.