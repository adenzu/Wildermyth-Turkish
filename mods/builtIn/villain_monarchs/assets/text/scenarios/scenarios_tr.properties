villain_monarchs.blurb=Hoşnutsuzluk. Yıkılan hayaller. Yıkım ve ölüm. Yeraltı bir tarikat gelişiyor, yuvasını felaketlerle dolduruyor. Karşı çıkılırsa, arkasındaki kadim tiran güçleri, belki onlara bir teklifte bulunmadan önce, hayat seven, vahşi ve özgür olanlara savaş getirecek... Ana tehdit olarak Derinciler'in yer aldığı beş bölümlük bir hikaye.
