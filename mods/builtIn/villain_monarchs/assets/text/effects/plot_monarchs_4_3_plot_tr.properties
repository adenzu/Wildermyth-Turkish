~01~~panel_006~2_bookish=<ship.exists:<participant.exists:<ship.rfln.participant:[face:skeptical][i]Sen[] <participant>'ı mı savunuyorsun?/<bookish.snark.60:Hayır? Belki de çok yakından izlemiyordun./[face:skeptical]Bu... ilginç.>/<bookish.healer.60:[face:sad]<ship>, ne hissettiğini anlıyorum. Birisiyle karşılaştığında zor oluyor--/[face:grim]<ship>, gerçekle yüzleşmek zorundasın.>/<participant.mf:him/her/them> hakkında ne kadar şey biliyorsun?>/<ship.rfln.bookish:<ship.coward.60:Cüretkar sözler, senden geliyor./Ne fark eder anlamıyorum.>/<ship.bookish.60:[face:skeptical]Bu konu hakkında benden daha fazlasını okumuşsun./[face:grim]Evet, bu... yani, şu anda önemli değil, değil mi?>/[face:interested]Senin için bir kase var, aşkım. Şu şeye. Gördün mü?/[face:interested]Oh? Açıklamak ister misin?>>/<participant.exists:[face:skeptical]<participant>... neden kendi kendime konuşuyorum?\nNe düşünmeye çalışıyorum?/[face:skeptical]Ama biliyor musun? Eğer ölümsüzlük gerçekten sunabildikleri şeyse... Acaba ne için savaşıyoruz? Acaba ne için savaşıyorlar?>>
