~01~~panel_022~1_ship=<ship.pcfn.participant:<participant>? You know you... don't look any older than I remember./[face:skeptical]<participant.mf:Dad/Mom>, you look... young./[face:interested]<participant.themePiece_deepistMole_head:Besides all the tattoos,/Am I crazy or do> you actually look... younger?/<ship.rfln.participant:[face:skeptical]<participant.themePiece_deepistMole_head:So what's with the tattoos and ornaments?/Just hanging out down here, huh? You know, to me...> You look pretty... [i]converted[]./[face:sad]I'm impressed, <participant>. We all are. And we're sorry that we.../[face:happy]I'm so glad you're [i]alive[]! And I'm proud, and I'm... I'm sorry I.../You really sacrificed a lot, didn't you?>>
~01~~panel_023~1_participant=<ship.pcfn.participant:[face:sad]Yes, I... still have a lot I need to tell you./[face:sad]I know. There's a lot still to tell.../[face:grim]Yes, I... It's been a difficult path./<ship.rfln.participant:[face:dubious]You'd be the first person to know, <ship>. Because I'd kill you first./[face:talking]It's alright, don't apologize. It was always my decision. To come. To stay./[face:happy]It's alright. It's alright, you're here, I'm here. I look younger, don't I?/[face:skeptical]If I had it to do over again, I'm not sure I'd have the courage to make the same choice.>>
~01~~panel_024~1_ship=<ship.pcfn.participant:[face:happy]It can wait, my dear <participant.mf:boy/girl/child>. I'm just glad I got to see you again./[face:happy]It's alright. We'll have time./[face:sad]I'm sorry. I hope you're alright./<ship.rfln.participant:[face:joke]Just don't cry when we bring this place down!/[face:sad][face:grim]But we won't forget your courage. It's... I mean, how do we...?/[face:interested]Younger? You, yeah, I guess you do. Can I ask... how have you... changed, down here?/Then I hope I'd be the one to take your place.>>
~01~~panel_024~2_participant=<ship.pcfn.participant:[face:happy]Me too. Me too, <ship.mf:Dad/Mom/Baba>./[face:happy]Yes. I hope we will./[face:happy]I'm okay. Glad we get to finish this together./<ship.rfln.participant:[face:skeptical]Just don't bring it down on [i]our[] heads, if you can help it./[face:grim]Let's just finish this together./[face:joy]Why don't you kiss me and find out?/[face:interested]>>
