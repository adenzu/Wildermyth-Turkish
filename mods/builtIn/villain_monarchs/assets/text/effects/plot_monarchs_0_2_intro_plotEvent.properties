~01~prompt~panel_037~1_volunteer2=<volunteer2.personality:You'll have to pick up a lot, quickly, living our way. This life's not a gentle teacher./I wouldn't dissuade you./[face:happy]There's no better way to live than adventuring. If you're strong enough./[face:skeptical]There's more comfortable ways to live. Adventuring life's pretty chancy./You shouldn't feel like you're a burden. <npc.mf:He loves/She loves/They love> you. That much is clear./[face:skeptical]You think you're tough enough? You almost gave your life away to those dirt-digging frauds./[face:talking]We don't get much in the way of pay. But pride is one thing we do have./[face:grim]Hm./Decisions made in a storm aren't always the soundest.../It does sound like something from a story, doesn't it?/[face:dubious]But will you be a burden on [i]us[]? That's the question I have.>
