~01~prompt~panel_034~3_hook=<hook.personality:[face:surprised]Oh. Oh, you mean, [i]join[] you? On the road? Having experiences,\ndigging up secrets and things? Do you really mean that?/[face:interested]The, well, they call it [i]Deepism[]. They're [i]Deepists[]. I didn't necessarily want\nto go. But I also... anyway. Would you take me? I'm kind of useless./[face:happy]Why not? You pulled me out of that cave, didn't you?\nI basically owe you now./Well, I feel like I owe it to you, don't I? To offer?/[face:interested]Listen, I'd... I'd like to ask you to take me with you. If you'd have me./[face:angry]You know I'm a capable fighter. I'll do whatever I have to do. I'll learn. \nI'll scrub your damn boots if that's what you want./I need somewhere to belong. Something to commit myself to./[face:sad]I don't know. I suppose that's it. I want to go... anywhere, really. /I do. I think it's what I was meant for?/[face:surprised]You mean that?/That's actually what I was thinking. Would you have me? I'm mostly \nuseless, but I'd do my best to learn.>
