~01~prompt~panel_015~1_hook=<hook.coward/goofball/hothead/loner/poet/romantic/snark/60:[face:sad]Do we have to do this? I don't want to face <npc.mf:him/her/them> right now. Washing in with mud on my boots.../[face:dead]Tell <npc.mf:him/her/them> I was tortured. I'll make this face. It'll go easier. Oh, or, I know. We could hit the tavern instead?/You really don't need to take me to the door. I [i]know[] the way. Not like I'm going to run off [i]now[]./[face:grim]Miserable place. Can you blame me for leaving? Why don't you let me go my own way?/[face:sad]There's a saying: Worms and wayward relations wash up when it rains. Just let me wait until the sky clears./[face:sad]There was always music here. Until <npc.mf:Grandmother/Grandfather/Gran> died. Please, <npc.mf:he doesn't/she doesn't/they don't> want to see me. Let me go.../[face:dubious]Dragged back home like a puppy on a string. Rain-soaked and pathetic. Yeah. You've done your jobs well./[face:grim]I know that I should thank you both... maybe. But I'd appreciate it if you'd let me go in alone...>
