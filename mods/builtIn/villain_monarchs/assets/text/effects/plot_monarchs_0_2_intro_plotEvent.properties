~01~prompt~panel_031~3_hook=<hook.personality:No, it's not alright. I used to get in trouble in school, for answering questions before the teacher was finished asking them. This... was sort of like that./[face:sad]/[face:joke]Just kidding./[face:interested]/For now, yes. Thank you. Anyway, I wanted to come tell you that I'm grateful. I made a mistake and you saved me from having to live with it.../[face:angry]Hey, I know I screwed up, that I shouldn't have been fooled by that crock of mud they sold me.../[face:grim]/[face:skeptical]Oh. Well, I.../[face:interested]/[face:skeptical]/For now, anyway. <npc.mf:His/Her/Their> scoldings always have three movements. <npc.mf:He's/She's/They're> an artist of shame.>
~01~prompt~panel_032~3_hook=<hook.personality:[face:sad]I followed that Deepist cleric. He seemed to know so much, and I was really just hungry for... I don't know. [i]More[]./I... well, it took me a lot of... you know. Fretting, and thinking about the what-ifs, and then... that priest who came last Fall.../[face:skeptical]Listen though... I'm not going to stay here. My parents don't want me, <npc.mf:Grandfather's/Grandmother's/Gran's> just getting older. I was figuring.../Sort of figured that was the case. Even so... what if I asked you.../More than that, though. Showed me that my life could mean something. That [i]I[] might be able to save someone else./[face:grim]But that's why I have to redeem myself. Anyway, I have to see for myself. Show myself it was a lie from the start. /Look, you both saw that I have some skill. I can handle myself. I want to go make a difference to people./[face:grim]I'm not good at this kind of thing. I just want to ask if you'll... I mean if you'd.../Circumstance is perhaps the agent of fate. Alright. Then if that's really the case.../[face:sad]Stupid, I guess. The thing is... I felt like I would never leave this town. All the bad memories I have here, and the... well./[face:sad]But... yeah. I deserve it. I should've just listened to <npc.mf:him/her/them>. I didn't see a way out.>
