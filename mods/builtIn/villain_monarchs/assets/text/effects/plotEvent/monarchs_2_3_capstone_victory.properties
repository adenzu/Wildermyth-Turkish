.blurb=Fight some guys...
.longName=Uncertain World
.name=Victory
~01~~panel_001~2_narration=The Speaker falls and her army stills. They make no cries.
~01~~panel_001~3_narration=Then their voices low and groan like cattle and they scatter. Their thumping feet fade into the hills.
~01~~panel_002~3_narration=<leader.exists:<Leader> douses the fire but the shroud lingers overhead./The  fire is doused but the shroud lingers overhead.>
~01~~panel_003~2_narration=<romantic.exists:/Death takes this Speaker of the Depths... Perhaps too soon.>
~01~~panel_003~4_romantic=<romantic.exists:She's dead. Was hoping we'd be able to get answers from her./>
~01~~panel_004~2_narration=Carnage and smoke reek around <romantic.exists:them/<hook.mf:him/her/them>>.
~01~~panel_004~6_hook=<hook.villainMonarchs_townHero:How many today... how many of them were my own... my neighbors, my.../[face:grim]Too many wasted lives. >
~01~~panel_005~4_romantic=<romantic.exists:\n<hook.villainMonarchs_townHero:\n<romantic.villainMonarchs_theKid:\nThey began to believe, as I did, that they could live free of misery. And so they chained themselves to misery's master. \n/I'm sorry. We were too late. Before we'd even set out, these poor fools were being drawn into their graves. The dirtkisser we killed today... she may be just one of many.>\n/\n<romantic.villainMonarchs_theKid:Trying be rid of their misery... They made the same bargain I made, only no one was there to save them. They were as good as gone when they woke from their oaths./\n<romantic.bookish/coward/goofball/loner/snark/60:[face:grim]We're engaging in a war we have no idea how to win./[face:sad]It feels like it won't end. Even today... was this really a victory? Who did we help? And I mean.../[face:interested]I wish I had a suggestion. And I mean, what are [i]we[] doing? Can we really say we helped, here? It's a sick joke... curing disaster with death.../That's what happens when people don't think for themselves. \nAmbitious minds come to rule them./How many is too many? Because I feel like we passed that number a long time ago./Can't stop people's grief, fear. The powerful will feed those things, and then feed upon them.>\n>>>
~01~~panel_005~5_hook=<romantic.exists:[face:grim]/[face:skeptical]<hook.villainMonarchs_townHero:Why do they choose this?/How do I stop it?>>
~01~~panel_006.(romantic_exists)~6_hook=<hook.hothead/loner/60:We need to find a way to stop it. Either we pull evil out by its root, or bring every cavern down over their heads!/Every pack has an alpha. That's who I have to find. Even if I have to go down their holy holes and choke every prophet and priest I see./Then we have to find the root of the problem, don't we? Sever it? Or who will?>
~01~~panel_008.(romantic_exists)~2_leader=<leader.exists:<hook.villainMonarchs_townHero:It'll destroy <hook.mf:him/her/them> if <hook.mf:he's/she's/they're> not careful./<leader.rfln.romantic:[face:skeptical]/[face:grim]We're all frustrated./It's not your fault, <romantic>./[face:grim]<hook.mf:He's/She's/They're> not wrong.>>/>
~01~~panel_008.(romantic_exists)~3_romantic=<romantic.exists:<leader.exists:<hook.villainMonarchs_townHero:It'll drive <hook.mf:him/her/them> a good long time./<leader.rfln.romantic:[face:grim]What? You have answers? I'd love to hear them.../<romantic.bookish/greedy/healer/hothead/leader/loner/60:[face:grim]<hook.mf:He's/She's/They're> right. We're treating the symptoms. But the disease thrives./[face:grim]We're surviving. That's something, anyway./[face:sad]<hook.mf:He's/She's/They're> right, too. I know it, you know it./[face:angry]We've done the best we could./[face:grim]We'll simply have to do more. Only other option is to give up./And where does that get us?/[face:interested]I'm worried we're too small, and this problem is too vast...>/<romantic.coward/goofball/healer/60:[face:sad]/[face:skeptical]/[face:sad]/[face:grim]>It's fine. We're all trying to come up with answers.../[face:grim]<hook.mf:He's/She's/They're> not going to do it alone, either.>>/We're all trying to come up with answers.>/>
~01~~panel_009.(romantic_is_missing)~2_narration=<hook> survives the day. But doom follows <hook.mf:him/her/them> through the years like a black cloud. Never leaves the horizon.
