~01~~panel_011~3_volunteer=<volunteer.personality:Oh, in the vague, wondering kind of way. I fail to see the significance./[face:sad]I don't want to think about it. I guess just... the ground. Somewhere warm./Stuff me and put a tray of drinks in my hands. Prop me up in a tavern./I take that as a challenge. How big's a crypt have to be? We could all go in on it together. That'd be the smart thing./Somewhere green and sunny. I can feed the flowers./What's it matter?/Be nice to have a grave beside my friends./[face:grim]Probably wherever I fell./I do wonder... whether it's better to burn under the stars or be blanketed in the earth. If it ultimately matters./I want to be buried with<volunteer.rfln.bookish:<volunteer.rfln.romantic: my true love./ my true love./ you, <romantic>./ my true love.>/<volunteer.rfln.romantic: my true love./ my true love./ you, <romantic>./ my true love.>/ you, <bookish>./<volunteer.rfln.romantic: my true love./ my true love./ you, <romantic>./ my true love.>> Anywhere we're together./[face:joke]I think about where I'll bury [i]you[], sometimes.>
~01~~panel_012~3_bookish=<bookish.bookish/greedy/loner/60:There's significance in it. In life, our houses take on our mentalities, our character, don't they? Where our bodies go, I think the same thing kind of happens. Maybe just to the history of the place, or.../Bury me with jewels, my <bookish.weaponType:blade, and all my works of art, my treasures./axe, and shroud my body in rare lace./weapon, and a feast I would've loved./spear, and all my coins and things./bow, and a fresh pair of fine boots./crossbow, and my best chair./dagger, my cups./staff, my blankets./wand and rings./garments, my finest things.> I'll need them if the next life's like this one./Somewhere private. Where I won't have to hear footsteps drumming through my skull for all eternity./What about being cast into the sea? I can imagine sinking down and becoming something else... A whale.>
