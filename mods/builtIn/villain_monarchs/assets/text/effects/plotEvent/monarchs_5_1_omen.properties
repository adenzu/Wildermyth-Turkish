~01~~panel_016~3_volunteer=<volunteer.personality:These must've taken years. I wonder what that era looked like. There's almost nothing left./They look brave. Like heroes. But they've been dead so long. Do you think there's something left of them? Spirits?/[face:joking]Look at those smiles. How do you think they're spending eternity?/Imagine being immortalized so magnificently. I suppose that's why we do this.../What would they have thought of this? I bet they'd be embarrassed. I bet they would've preferred the stone be used for homes, or.../[face:happy]That's the hope isn't it? To die in glory. Victorious, lionized, immortal.../They must've been the leaders. You have to admire their accomplishments, to leave a world so adoring as to craft a crypt, statues, everything./What if they get sick of each other? Sleeping together for all eternity?/Love is a vessel by which we sail through time. Not just through life, but through death. Through pain, and proud moments, and grief./[face:happy]This was worth seeing. No matter what else we find./[face:dubious]A little bit boastful, isn't it? We get it, you guys were real into each other.>
