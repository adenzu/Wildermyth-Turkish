~01~~panel_001~8_narration=In the end, it takes very little time for their breath to still.
~01~~panel_001~9_narration=Once immortal, the Monarchs are dead.
~01~~panel_003~1_narration=As the two regal corpses are brought out, the crowding Deepists melt from sight. They slump amid pillars into shadows, and down dark holes. Despair and confusion congeal on their mute faces.
~01~~panel_005~1_narration=The Deepqueen and her King will never leave this place.
~01~~panel_005~2_narration=<leader.exists:<participant.exists:They're laid/<bookish.exists:They're laid/<leader> lays them out>>/<participant> lays them out> in state in sight of the citadel, the wind-barren wonder of their underworld.
~01~~panel_006~1_narration=Their ancient, perfect flesh takes flame.
~01~~panel_008.(leader_exists).(bookish_exists)~1_narration=<leader><participant.exists:, <participant>/><hothead.exists:<volunteer.exists:<volunteer2.exists:, <bookish>, <hothead>, <volunteer>, and <volunteer2>/, <bookish>, <hothead>, and <volunteer>>/, <bookish>, and <hothead>>/, and <bookish>> take what can be salvaged in their small cart and they go.<deadHero.1.exists:<deadHero.2.exists: They bring the dead, who wouldn't wish to remain in darkness./ They bring the body of <deadHero.1>, who wouldn't wish to remain in this darkness.>/> The journey back is strange and dreamlike. The quiet caverns take on a different character, no longer as threatening as they are cold and empty.
