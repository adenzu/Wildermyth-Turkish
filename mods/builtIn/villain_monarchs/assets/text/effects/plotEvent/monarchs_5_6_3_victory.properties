~01~~panel_011~3_participant=<participant.exists:<leader.exists:This is what they looked like, once, isn't it? This is who they were?/[face:grim]Look at you two... this is who you were.>/>
~01~~panel_011~4_leader=<leader.exists:<participant.exists:Something wrong?/[face:grim]Now you rest. Maybe you deserved more suffering than we brought you, but you [i]were[] heroes, once.>/>
~01~~panel_012.(participant_exists)~5_narration=For a moment <leader.exists:they stand by the statues, staring up at the stone faces of the two monarchs./<participant.mf:he/she/they> can only stand staring at their stone faces.>
~01~~panel_013.(participant_exists)~3_participant=<participant.exists:<leader.exists:/[face:grim]Why couldn't you have been happy with this?>/>
~01~~panel_013.(participant_exists)~4_leader=<leader.exists:<leader.pcfn.participant:[face:sad]I'm sorry you got to know them \nso well<participant.mf:, my boy/, my girl/>./[face:skeptical]In the end... you knew them well, \ndidn't you, <participant.mf:dad/mom/baba>?/[face:interested]It's weird... you spent so many years \nwith them. What was it like?/<leader.rfln.participant:[face:skeptical]I have to say... You proved yourself.\nAll those years and you came through./[face:interested]It's weird... you spent so many years \nwith them. What was it like?/[face:sad]Oh, my love. Yes. It's hard to fathom. \nYou know I worry... it could've been us./[face:interested]Well you spent all that time down there.\nWhat was it like?>>/>
~01~~panel_014.(participant_exists)~3_participant=<leader.exists:<leader.pcfn.participant:[face:interested]It's... I don't know, <leader.mf:dad/mom/baba>. It's not \nwhat I expected. Never was./[face:skeptical]I suppose I did. Better than anyone alive, maybe. \nIt's an odd, odd, thing.../[face:interested]It was like... getting to see a version of yourself.\nYourself, if you never learn how to let go./<leader.rfln.participant:[face:grim]Yes. I did, in the end, didn't I?/[face:interested]It was like... getting to see a version of yourself.\nYourself, if you never learn how to let go./[face:happy]No. You're too good, my love. My rose. \nMy light. You're much too good./[face:grim]It was like... getting to see a version of yourself.\nYourself, if you never learn how to let go.>>/[face:grim]>
~01~~panel_016~1_narration=A gentle net of daylight dips past the entrance of the tomb...
~01~~panel_016~2_narration=...and pulls <leader.exists:<participant.exists:them/<bookish.exists:them/<leader.mf:him/her/them>>> up into the sunstruck woods. The seasons that have gone by under the ground feel splotched onto their arms and faces, crusted like mud or clay. Forest air washes them, fragrant, clean, and stupefying./<participant.mf:him/her/them> up into the sunstruck woods. After so long, standing in the light makes <participant.mf:him/her/them> feel <participant.mf:he/she/they>'ll catch fire.>
~01~~panel_016~6_participant=<participant.exists:The old land... the old life./>
~01~~panel_016~7_hothead=<hothead.exists:<hothead.personality:Fascinating how foreign it is. \nThese ordinary colors... shock me.[face:interested]/[face:happy]How did we do all that?\nMy brave friends.../[face:scheming]Wait, we have to go back.\nI left my keys down there!/Really thought we'd come back with more to show. Ah well. It's done./[face:happy]You all brought me through, and I'll be forever grateful./[face:scheming]And now let's get drunk and have a tomb-collapsing party!/[face:happy]The fight was worth it all the while. Warm sunlight tells you why./[face:happy]Finally. I need a break from all of you./[face:grim]We've seen two sides of the earth. \nNeither should swallow the other./[face:joy]My feet, my hips, my mouth...Let's throw a festival! A daylit dance!/[face:happy]Alright, so we made it back.\nI was wrong...>/>
~01~~panel_017~6_participant=<participant.exists:<leader.exists:/[face:sad]How I wish I hadn't taken you all from it.>/>
~01~~panel_017~7_hothead=<hothead.exists:<hothead.personality:[face:joy]/[face:joy]/[face:joy]/[face:interested]/[face:happy]/[face:scheming]/[face:happy]/[face:joy]/[face:interested]/[face:joke]/[face:joy]>/>
~01~~panel_017~8_leader=<leader.exists:Who will ever know, but us? Who will ever dream what could've been? Another thousand years. Another. And another.../>
~01~~panel_018~1_narration=What's buried is buried.
~01~~panel_018~2_narration=Lost is lost.
~01~~panel_018~3_narration=Gone is gone.
~01~~panel_019~1_narration=Heroes grow old and their myths expire.
~01~~panel_020~1_narration=Even the mighty constellations die.
~01~~panel_021~4_leader=<leader.exists:We're lucky enough to breathe the cold air./>
~01~~panel_021~5_participant=<participant.exists:<leader.exists:/We're lucky enough to breathe the cold air.>/>
~01~~panel_022~4_leader=<leader.exists:<participant.exists:[face:grim]/Watch the stars burn bright, and smile as they leave the sky.[face:sad]>/>
~01~~panel_022~5_participant=<participant.exists:<leader.exists:Watch the stars burn bright, and smile as they leave the sky.[face:grim]/Watch the stars burn bright, and smile as they leave the sky.[face:sad]>/>
~01~~panel_023~1_darken=We're lucky to wake and sleep\n      in our own power. \n\n\nEach contained in one unique span of time.\n\n\nLucky to run, and fall, and crack, and crumble.\n          \n\n                     On our first morning, storyless.
~01~~panel_024~1_darken=But on our last night, welcome...
~01~~panel_024~2_darken=...in legendary company.
~01~~panel_025~1_action=[header]The End.
