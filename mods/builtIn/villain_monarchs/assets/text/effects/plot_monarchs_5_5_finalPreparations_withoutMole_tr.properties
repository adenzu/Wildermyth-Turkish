~01~~panel_002~1_narration=Bu yolculuk bitmek bilmez gibi geliyor. Tüneller uzun doğal yaylar halinde kıvrılıyor, gömülü tepelerin yuvarlanması. Getirdikleri erzak ve ekipman arabası burada en gürültülü şey.
