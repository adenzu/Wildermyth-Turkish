~01~~panel_004~2_bookish=En azından mantar yanıyor.
~01~~panel_004~3_narration=Kampları, uykuları, yemekleri: hepsi sessiz ve uyumsuz, yakında zaman ve mekan duygusunu da kaybedecekler.
~01~~panel_005~1_narration=Yolculukları uzun sürdüğünde, bir daha yıldızları görebileceklerinden şüphe etmeye başlarlar. Sonsuz mağaralar onları çevreler.
~01~~panel_005~2_narration=Derinliklerden esen dondurucu rüzgarlar, yeryüzünün bütün taş boğazlarına şarkı söyletiyor.
~01~~panel_005~3_narration=Boş seslerden oluşan bir koro.
~01~~panel_006~1_narration=Aradıkları işaretleri bulup takip ederler.
~01~~panel_006~2_narration=Ve sonunda varış yerlerine mükemmel bir zamanlamayla varırlar.
~01~~panel_006~3_leader=[gri]Işığı söndür, sessizce öne çık. Sözcüğü geri ilet.
~01~~panel_007~1_narration=Derinlik kalesinin çevresi çoğunlukla sessiz görünüyor.
~01~~panel_008~3_bookish=O zaman kendimizi hazırlamamız gerekmez mi?
~01~~panel_009~2_ship=Sanırım onların bizim için hazır olduklarını varsaymalıyız.
~01~~panel_010~1_narration=Son kampları olarak kullandıkları savunulabilir bir girintiye geri döndüler.
~01~~panel_011~2_leader=Getirdiklerimizle ekipmanımızı onarmak için son şansımız. O arabayı boşaltın ve ondan en iyi şekilde yararlanın.
~01~~panel_012~1_narration=Son hazırlıkları yapmaya koyuldular.