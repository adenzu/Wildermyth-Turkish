~01~~panel_008.(loner_exists)~1_loner=<loner.personality:[face:happy]Onlar değiştikçe daha akıllı olmayı umuyorsun. Çaba gösteriyorsun ve göstereceksin./[face:grim]Bundan saklanamazsın ya da kaçamazsın. Bu yüzden birlikte yüzleşmek kararlaştırdığımız şey./[face:happy]Ama aksi takdirde heyecan olmazdı. Sadece rüzgarlara binmek zorundayız./[face:interested]Zengin olmak ve her şeyden uzak olmak istiyorum. Ama cesur arkadaşlara razı olmak iyi bir şeydir./[face:happy]Onlarla birlikte değişmek... yapabileceğimiz tek şey bu, değil mi?/[face:grim]Bu zor bir hayata kaydolduk. Ama kolay yol yok./[face:grim]Bu sadece yaptığımız bir şey. Hepimiz mevsimlerle birlikte değişmek zorundayız, yoksa onlarla birlikte gömülürüz./[face:grim]Zor bir şey. Sadece elimizden geleni yapıyoruz./[face:interested]Onlarla birlikte değişmek cesaret ister. Arkadaşlar cesaretin geldiği yerdir./[face:happy]Bu bizim sevincimiz ve üzüntümüzdür. Sadece iyi yaşamayı ve yalnız ölmemeyi umabiliriz./[face:skeptical]Hepimiz bir gün öleceğiz. Yaptığımız şeyi, boşa gitmemiş olması için yapıyoruz.>
