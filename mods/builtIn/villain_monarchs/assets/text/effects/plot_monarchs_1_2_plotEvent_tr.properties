~01~~panel_006.(loner_exists)~2_loner=<hook.villainMonarchs_theKid:<loner.villainMonarchs_Legacy2:Hepimiz elimizden gelenin en iyisini yapıyoruz./>/> The Old Jasper Mill. Burayı duyduğumu hatırlıyorum. Birkaç nesil önce inşa edilmiş, o zamandan beri çalışıyormuş. Yakın zamana kadar, iki veya üç yıl gibi görünüyor. İnsanlar ellerinden gelenin en iyisini yapıyor. Ancak mevsimler amansızca değişiyor.
