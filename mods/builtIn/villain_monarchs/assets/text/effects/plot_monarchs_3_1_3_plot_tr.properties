~01~~panel_008~1_loner=<healer.exists:<loner.bookish/greedy/hothead/poet/snark/60:[face:talking]Çatışmanın tarihine bir bakalım. Onlara yanıt veren biz olduk./[face:talking]Yaptığımız her şeye... tepki gösteriyorduk./[face:angry]Aynı şeyi yapmaya devam ediyoruz, aynı sonuçları alıyoruz.../[face:skeptical]Biz de o sincap gibiyiz. Havanın değişmesini bekliyoruz.../[face:talking]Tam da belaya yanıt verme şeklimiz./[face:talking]Bu noktaya kadar yaptığımız her şeyi düşün. Kavgalar, görevler, yolculuklar...>/[face:skeptical]Ama sanırım... sorun buydu, değil mi?>
