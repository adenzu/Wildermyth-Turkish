=
.longName=Savaş Semaları
.name=
~01~prompt~panel_001~1_narration=Yolculuk daha yeni başlıyor, ama çatısız her mesafe, bedene kusurlarını hatırlatacaktır.
~01~prompt~panel_001~2_hero=<hero.cvawn_hunter/cvawn_legacyMystic/cvawn_replacementMystic/cvawn_hero2/cvawn_hero3:<hero.waterlingRomance/cvawn_hunterMarriedFallback:Benim <npc4.mf:Lord of/Lady of/Dancer Among> Rivers, beni tekrar evde hayal et. Tüm şüphelerimi yıkayacağını biliyorum... ama burada değilsin. Yağmuru dokunuşun olarak değerlendireceğim. Seni ve <hook.mf:oğlumuz/kızımız/çocuğumuz>'u tekrar görmeyi ne kadar özlediğimi bilmeni umuyorum./<npc3>, aşkım. Sanırım sana ve <hook.mf:oğlumuz/kızımız/çocuğumuz>'a yazacağım. Ben yokken. Ve sana mektupları gönderemesem bile... Yakında bir gün kendim teslim edeceğim. Ya da benim yerime teslim edilecekler./Gün çoktan batıyor ve güneş \nhiç bu kadar bulanık olmamıştı.>/Bu görevlerden kaç tanesine [i]ben[] katıldım? \nVe bu sonuncusu mu olacak?/[i]Ben[] hiç insanların yardım için gittiği kişi olacak mıyım? [i]Sen[] gibi? Yoksa her zaman asi çırak mı olacağız?/<hero.cvawn_hunterRomanceTarget:Aşkla başlayan ve savaşla biten şeyler ne kadar da garip./<hero.cvawn_wonSparring:Eh, <kahraman>... acil ihtiyaç halinde asla kullanmayacağını düşündüğün becerileri geliştirdin. Zirveye ulaştın ve önünde zirvelerden oluşan bir orman gördün: daha uzun, daha keskin ve daha kanlı. Ve geri dönmedin. Başka bir şey olmasa bile, geri dönmediğini anlayacaklar./Eh, <kahraman>... acil ihtiyaç halinde asla kullanmayacağını düşündüğün becerileri geliştirdin. Dağından devrildin, yine de bir sonraki zirveye tırmandın. Ve bir sonrakine. Ve kan, morluk ve acı içinde... geri dönmedin. Başka bir şey olmasa bile, asla geri dönmediğini bilecekler.>>/<hero.cvawn_childofDeadMystic:<hero.cvawn_reconciledWithParent:Bunca yıl sonra, ve seni hatırladığım için mutluyum. Çok değer verdiğin işi sürdürme şansına sahip olmak, seni benden aldı. Asla anlayamayacağım. Ama bunun için senden nefret etmeyeceğim./Bunca yıl sonra, ve beni unutmana izin vermiyorsun. Seni çok, çok kötü bir şekilde unutmak istiyorum. Belki bu sefer, seni gerçekten dinlendireceğim.>/Bu sefer, sana söz veriyorum, <hero>. Ebeveynlerinin mirası veya yalanları için yaşamayacaksın veya ölmeyeceksin... ne de. Ne yaptılarsa yapsınlar, şimdi başka bir şeysin. Sen... sen kendinin bir parçasısın.>/>
~01~prompt~panel_002~1_narration=Ufuk çizgisinin diğer tarafında...
~01~prompt~panel_003~2_speech=[darkGray]Savaş Lordu. Wingcen Pyarc \ngeri döndü.
~01~prompt~panel_004~2_speech=[darkGray]Ateşin karşısında sert duruyor.
~01~prompt~panel_004~3_speech=[darkGray]Crc. İyi. Pyarc diğerlerinden daha hızlı.
~01~prompt~panel_005~3_speech=[gri]Güçlü ve gururlusun. Bunu görüyorum. Ama savaş ağası ve ben kuyruktan bağlıyız. Çenelerime, ısırılmamış bir şekilde uzanmayı bekleme.
~01~prompt~panel_006~2_speech=[light]Haberim Savaş Lordu Deeven'a. \nBen [i]onun[] kanadı ve mızrağıyım.
~01~prompt~panel_007~1_speech=[ışık]Ben sadece benden isteneni yaparım.
~01~prompt~panel_007~2_speech=[gri]O zaman sen başkalarının seni tarif ettiği Drauv'sun.
~01~prompt~panel_007~3_action=[tan][eylemKüçük]saman.
~01~prompt~panel_008~1_speech=[ışık]Savaş ağası.
~01~prompt~panel_008~4_speech=[darkGray]Ay'ın kabuğu henüz bütün değil, ama sen çoktan buraya geri döndün.
~01~prompt~panel_009~1_speech=[ışık]Misyonum--
~01~prompt~panel_009~2_speech=[gri]Pyarc en hızlı uçandır, Savaş Lordu. \nGenç, Wingcen için, ama görev bilincine sahip.
~01~prompt~panel_009~4_speech=[darkGray]Keşke kanat kullanabilseydim. Pyarc'ın yaptığı gibi.
~01~prompt~panel_010~2_speech=[gri]Bütün varlıklar Kanat Şövalyelerinin becerilerini ve statülerini kıskanırlar. Fakat, Savaş Lordu, [i]sen[] bunu asla başkalarının önünde söylememelisin. Pyarc'ın kendisi, dürüstlüğünle güvenebileceğine inanıyorum, fakat o nadir bir tür gibi görünüyor.
~01~prompt~panel_011~1_speech=[light]Savaş Lordu, [i]senin[] uçuşun savaşta. Savaş semalarında, sen kudretli bir kaya kartalısın; bense kötü hazırlanmış bir çiy yaprağıyım. Uzaklara ve hızlı bir şekilde savrulabilirim, ama bıçağın üzerine düşüp düşmeyeceğim henüz kanıtlanmadı.
~01~prompt~panel_012~1_narration=Orman kuşları takırdıyor ve ıslık çalıyor. Kazıdan kazılmış taşların çınlaması duyuluyor.
~01~prompt~panel_013~2_speech=[gri][küçük]Boş şiiri anlıyormuş gibi görünüyor mu? Aptal şövalye.\n[]Savaş Lordu. Onu rahatlat. Raporunu al.
~01~prompt~panel_014~1_speech=[ışık]Ben... Anladın mı beni Savaş Lordu?
~01~prompt~panel_015~4_speech=[darkGray]Haklısın. Pyarc, burada rahat dur. \nLütfen bana ve Vrsawl'a rapor ver.
~01~prompt~panel_016~1_speech=[light]Evet, Savaş Lordu. Uçuşum <site.directionTo.hero:north/north ve east/east/south ve east/south/south ve west/western/north ve west>, \neski sınır bölgelerine oldu.
~01~prompt~panel_017~1_speech=[light]Artık bilindiği gibi, Savaş Lordu. Hızlı ilerledim, iyi tedarik edildim. Tahkimatlarımızın hepsi sağlamdı ve kurnazca idare edildi.
~01~prompt~panel_017~4_speech=[darkGray]O yöne doğru çok uzaktayım. Öncesinden. Tarihimde.
~01~prompt~panel_018~2_speech=[gri]Savaş kamplarımızın güçlü ve iyi olduğunu söylüyor.
~01~prompt~panel_018~3_action=[actionSmall][blue]streec.
~01~prompt~panel_018~4_speech=[darkGray]Crc. İyi.
~01~prompt~panel_019~3_speech=[darkGray]O zaman iyiyiz, crc. İyi durumdayız. Sevindim.
~01~prompt~panel_020~1_speech=[light]Ama Savaş Lordu, sanırım sınırlarımızın... Sanırım sınırlarımızın... Savaş Lordu, Drauven'ı sınır bölgelerinin ötesine göndermenin zamanı geldi.
~01~prompt~panel_020~2_speech=[gri]Hayır.
~01~prompt~panel_021~1_speech=[darkGray]Anlamı nedir? Saldırı mı? <site.directionTo.hero:north/northeast/east/southeast/south/southwest/west/northwest> adresine baskın mı yapsam? \nOraya köle mi getirsem?
~01~prompt~panel_021~2_speech=[gri]Savaş Lordu, bunun yanlış bir konuşma olduğunu düşünüyorum.
~01~prompt~panel_021~3_speech=[light]Daha fazla köle değil, hayır. Ama. Saldırmak beklemekten daha mı iyidir? Beklemek. Baskın yapmak beklemekten daha iyidir, Savaş Lordu.
~01~prompt~panel_022~1_speech=[light]Kölelerin[i]çabalarından bahsediyorsun. \nOnların emeğinin yalnızca [i]sen[] bir amacı olduğunu görüyorsun.
~01~prompt~panel_022~2_speech=[gray]<site.directionTo.hero:north/northeast/east/southeast/south/southwest/west/northwest> önemli değil. Bizim için atalarımızdan kalma bir değeri yok. Onlara saldırmak sadece insanları kışkırtacaktır. Bunun bizim çabalarımıza ne faydası var?
~01~prompt~panel_022~4_speech=[darkGray]Atalarım. [i]Benim[] atalarım. Orada. \n<site.directionTo.hero:north/northeast/east/southeast/south/southwest/west/northwest>'te. Anavatanım.
~01~prompt~panel_023~1_speech=[gri]Thuvayn, aziz--!
~01~prompt~panel_023~2_speech=[ışık]Ona [i]emretmeye mi kalkışıyorsun?[]
~01~prompt~panel_023~5_narration=Thuvayn iki ağır adımla tepeye doğru ilerliyor.
~01~prompt~panel_024~3_action=[ten]Saman!
~01~prompt~panel_025~2_speech=[gray]Haklısın. Wingcen Pyarc.\n[i]Beni düzelttiğin için seni takdir ediyorum[].
~01~prompt~panel_026~4_narration=Yumuşak ışıklı topraklar sessiz. Esintiler vadi meşelerinin saçlarını karıştırıyor. Öğleden sonra yavaş yavaş paslanıyor.
~01~prompt~panel_027~2_speech=[gray]Uzun yolculuğumuzu hatırlıyor musun? İkimiz de yumuşak kafalı avcılar tarafından kovalanırken yürüyorduk? [i]O[] zaman, ben de kanatlar diledim. Senin için kanatlar.
~01~prompt~panel_028~3_speech=[darkGray]O zamanlar zayıftım. Şimdi güçlüyüm. İnsanları ürpertiyorum. Yumuşak kafatasları. Üzerlerine kafesler koyuyorum. Etraflarına mı?
~01~prompt~panel_029~2_speech=[gri]Etrafta, evet. Savaş Lordu, eğer [i]yollu topraklara baskın yaparsak[], önce Drauven'in yaptığı yerleri güçlendirelim.
~01~prompt~panel_029~3_speech=[darkGray]Göğsümdeki zırh gibi.
~01~prompt~panel_030~1_speech=[light]Drauven'lar doğuştan akıncıdır, Savaş Lordu. Yumurtadan \nve dikenlere, dedikleri gibi. Duvarlara \nihtiyacımız yok. Sadece gökyüzüne ve cesaretimize ihtiyacımız var.
~01~prompt~panel_031~2_speech=[gri][küçük]Harika. Şimdi kendi benzetmelerini beceriksizce yapmaya başladın...[]\nEvet, Savaş Lordu Thuvayn. Tepelerimizi zırhla kaplayacağız, kamplarımızı mızraklarla sıklaştıracağız...
~02~choice_one~panel_001~1_darken=[aqua]Raid: Anında Saldırı
~02~choice_one~panel_001~2_speech=[darkGray]Thuvayn Drauven doğumlu!\nBir baskın! İhtiyaç var!
~02~choice_one~panel_001~4_action=[actionSmall][tan]strawc!?
~03~choice_two~panel_001~1_darken=[pembe]Güçlendir: Tüm Drauven Siteleri +1 Kart
~03~choice_two~panel_001~2_speech=[darkGray]Vrsawl'a güveniyorum. Bir kafası var. İyi düşünen bir kafa.
~03~choice_two~panel_001~3_speech=[gri][küçük][i]Akıllı[] kelimesidir.
~03~choice_two~panel_001~4_action=[actionSmall][darkBlue]sokak.
~04~player_chose_one~panel_001~2_speech=[gri]Anlıyorum...
~04~player_chose_one~panel_002~2_speech=[gray]Eğer gerçekten bir baskın istiyorsan, bir baskın olacak. \nElbette, Savaş Lordu. Ne istersen.
~04~player_chose_one~panel_003~1_speech=[light]Bu noktada Vrsawl'a katılıyorum, Savaş Lordu. İlk baskın her zaman yara izi isteyenlere aittir. Ve [i]Ben[] henüz...
~04~player_chose_one~panel_003~2_speech=[gray]Ama sana [i]bir tavsiyede bulunayım[], alçakgönüllülükle. [i]Sen[] bu baskına katılmayacaksın. \nBurada senin gücüne ihtiyaç var. Dişlerine, [i]kılıcına.[]
~04~player_chose_one~panel_004~1_speech=[ışık]Kendi şan ve şöhret açlığımı gidermek için asla Savaş Lordumu etkilemeye çalışmam!
~04~player_chose_one~panel_004~2_speech=[gray]Ve [i]hiçbiri![] Pyarc'ı da göndermemelisin. Wingcen Pyarc senin yanında kalmalı. Eğer, içtenlikle, sözlerine inanırsa, şan ve şöhreti başkalarına bırakacaktır.
~04~player_chose_one~panel_005~3_speech=[darkGray]Anladığım kadarıyla dirsek hizasında. Ama ben de öyle düşünüyorum. \nPyarc'ın kalması. İstediğim bu. Eğer ben de yapıyorsam.
~04~player_chose_one~panel_006~1_speech=[ışık]Ben... o halde, Savaş Lordu, sizin gökyüzünüzün koruyucusu olmaktan onur duyuyorum.
~04~player_chose_one~panel_006~3_speech=[darkGray]Bu senin için bir onur değil. Benim için bir onur.\nGökyüzü <sezon>da izlemek için iyidir.\nSadece korumak için değil.
~04~player_chose_one~panel_007~4_narration=Thuvayn aniden, sanki ateşteki bir tencereyi hatırlayan bir adam gibi, tekrar dönüyor. Yokuş aşağı hızla ilerliyor.
~04~player_chose_one~panel_008~2_speech=[gray]Sen tam olarak diğerlerinin seni tarif ettiği Drauv değilsin.\nAma... Umarım anlarsın. Senin kalman onun için en iyisi.[i]
~05~player_chose_two~panel_001~1_speech=[light]Deeven Vrsawl'ın mantığını tam olarak anlamıyorum, Savaş Lordu. Ve daha da önemlisi, ensl'in...
~05~player_chose_two~panel_001~2_speech=[gray]Savaş Lordu kararını verdi, Wingcen Pyarc.
~05~player_chose_two~panel_001~3_speech=[darkGray]Crc. Doğru. Kararım. Verdim.
~05~player_chose_two~panel_002~1_speech=[light]Ben... Evet, Savaş Lordu. Gökyüzünde bir ok olmaktan onur duyuyorum.
~05~player_chose_two~panel_002~3_speech=[darkGray]Vrsawl'ın gökyüzü de. Bana gökyüzünü verdi.\nKafes ve parmaklıklar yerine.
~05~player_chose_two~panel_003~1_speech=[ışık]Ama Kanat Şövalyelerinin savaş yolu her zaman uzaklara uçmak ve f--
~05~player_chose_two~panel_003~2_speech=[gri]Savaş Lordu, alçakgönüllülükle, Wingcen Pyarc'ın yakın tutulmasını da tavsiye etmeliyim. Bir ok titredi ve hazır. [i]Gökyüzünüzü[] korumak için. Cömertçe bizim deseniz de, ben yapmayacağım.
~05~player_chose_two~panel_004~3_speech=[darkGray]Anladığım kadarıyla dirsek hizasında. Ama sanırım Vrsawl onun ihtiyacını anlıyor. Bir... katılıyorum? Bilmiyorum.
~05~player_chose_two~panel_005~4_narration=Kısa bir sessizliğin ardından Thuvayn homurdanıyor, dönüyor ve tepeden aşağı doğru yürüyor.
~05~player_chose_two~panel_006~1_speech=[light]Sana olan bağlılığı... Bundan hiç hoşlanmıyorum. \nRuhum burkuluyor, onda böyle bir şey görmek.
~05~player_chose_two~panel_006~2_speech=[gri]Ona pek saygı göstermiyorsun, bunun yersiz olduğunu düşünüyorsun. Bana karşı sabırlı ol, Wingcen Pyarc. \nKüçük doğdum. Ama atalarımızın en kudretlileri kadar eski, büyük umutlar taşıyorum.
~05~player_chose_two~panel_007~2_speech=[gray]Bana [i]sabırlı[] olun!
~05~player_chose_two~panel_008~5_action=[darkGold]Strawc!\n [darkBlue]Strec!
~05~player_chose_two~panel_009~2_thought=[gri]Yoksa bana söylediğin gibi ben sadece yürüyen bir çocuk muyum?