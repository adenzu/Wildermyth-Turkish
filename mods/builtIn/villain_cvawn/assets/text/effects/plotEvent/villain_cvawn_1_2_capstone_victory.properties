~01~~panel_009.(mystic_exists)~2_mystic=Drevsnac dead. <deadHero.exists:<subPlot.exists:<subPlot>... you shouldn't have had to pay for my stubbornness. My error.[hunter.face:grim]/I'm sorry. <deadHero> shouldn't have had to pay for my... stubbornness. My error.[hunter.face:grim]>/<mystic.bookish/coward/greedy/hothead/loner/60:My error has eclipsed by far any brilliance I felt in unraveling his mysteries. Now the puzzle has only grown vaster./While I feared facing him, I felt it was the right thing, and I... had a little pride about that. Now.../[i]Years[] wasted. Resources spent and favors burnt. And he's just dead./I wanted the chance to face him again. Do what I should've done years ago./[i]Years[] wasted, and he's just dead./My error... cost you all so much. So much time, so much of your innocence. It was a waste. And I'm truly sorry.>>
