~01~~panel_015.(mystic_exists)~2_mystic=<child.exists:<child.cvawn_reconciledWithParent:<subPlot2.exists:[face:happy]No, <child>, of course. You have a life to live. Not one where I'm dragging you off on fool's errands, but a life full of comfort. And happiness, I hope. I hope I see it. Someday, I'll return, and I will./<child.npcRomance:[face:happy]No, <child>, of course. You have a life to live. Not one where I'm dragging you off on fool's errands, <child.waterlingRomance:but a life by the water, with the water's child. I'll visit that river, someday, I promise you. I will come home./but a life full of comfort. And happiness, I hope. I hope I see it. Someday, I'll return, and I will.>/[face:interested]It's a long way I plan to go. Away from any friends you've made. To lonesome places, in search of lonely wisdom. A lot of it Drauven flavored, I'm afraid. But I'd... be happy. To have you along.[child.face:interested]>>/If Drevsnac is truly dead... I need to learn why, and when, and all the details that'll likely matter to no one but me. I need to know what legacy he left. And then... this... [i]Vrsawl.[] I... need to know what part of Drevsnac's mind lives in him.>/If Drevsnac is truly dead... I need to learn why, and when, and all the details that'll likely matter to no one but me. I need to know what legacy he left. And then... this... [i]Vrsawl.[] I... need to know what part of Drevsnac's mind lives in him.>
