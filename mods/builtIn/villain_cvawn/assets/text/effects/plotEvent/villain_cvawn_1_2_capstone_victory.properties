~01~~panel_001~1_speech=[gray]It was miserable misthinking, Trava. Letting them chase us so long. Your hateful little eyes agree with me.
~01~~panel_001~3_action=[blue][actionSmall]streec?
~01~~panel_002~1_speech=[gray][small]Though... I suppose these lessons must be learned for wisdom to grow.
~01~~panel_003~1_speech=[gray]What do [i]you[] care? They've killed how many of us? Always better, Thuvayn, to let water flow where it will. Give it room to leave you dry.
~01~~panel_003~2_speech=[darkGray][actionSmall]Other Drauvens. Allows <deadHero.3.exists:human/humans> escape. Why do?
~01~~panel_003~3_action=[actionSmall]hop!
~01~~panel_004~1_speech=[gray]I would've preferred <deadHero.3.exists:<hunter.mf:he/she/they>/they> believe Drevsnac alive. But... knowing the truth, perhaps <deadHero.3.exists:<hunter.mf:he/she/they>/they>'ll subside. Back to <deadHero.3.exists:<hunter.mf:his/her/their>/their> human ways, <deadHero.3.exists:<hunter.mf:his/her/their>/their> corngrowing, <deadHero.3.exists:<hunter.mf:his/her/their>/their> musk-making. And whatever else.
~01~~panel_005~1_speech=[gray]Hyesht... Your loyalty is noted, young warlord. \nLet us hope it is more helpful than annoying.
~01~~panel_005~2_speech=[darkGray][actionSmall]Your name be known. That is good thing. I want.
~01~~panel_007~1_hunter=<deadHero.3.exists:Any gods that are... that pick fates or put \nodds on our lives... I curse you for this day./<deadHero.exists:<deadHero.2.exists:Starting <site.directionTo.town:west/northwest/north/northeast/east/southeast/south/southwest>. Out of arrowshot, we'll course-correct and head <site.directionTo.town:north/northeast/east/southeast/south/southwest/west/northwest>./<deadHero>... I'm sorry. Your song will be sung.>/I don't see any shadows up on the path. But I'm going through the water, here, and starting <site.directionTo.town:west/northwest/north/northeast/east/southeast/south/southwest>. Out of arrowshot, we'll course-correct and head <site.directionTo.town:north/northeast/east/southeast/south/southwest/west/northwest>.>>
