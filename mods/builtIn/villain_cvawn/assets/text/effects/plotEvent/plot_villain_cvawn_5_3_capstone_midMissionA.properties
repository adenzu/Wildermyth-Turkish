~01~~panel_016~1_narration=It's primordial prespeech that comes out of him. A form of expression \nunfelt in this world since Yldalee of Winter was returned to her egg.
~01~~panel_016~2_narration=The salty words he says aren't important. This is emotion made real. Real as heat. \nEmotion given a place and state among the atomic rattle of Is and Isn't.
~01~~panel_016~3_narration=What Cvawn imparts is a crowded feeling: rage, fear, sorrow, bafflement. The furied uncomprehension of an unloved despot. All aged, fermented over eggbound eons.
~01~~panel_017~1_narration=This is prespeech, the true tongue of Dragons, the only one in which they cannot tell lies.
~01~~panel_018~1_narration=How perfectly clear things are, then. Today is the final day. \nFor Cvawn, or for humanity. Anything after becomes fate. \nA cord to be reeled onto history's spool.
~01~~panel_018~7_hero=<company.cvawn_gotDragonPoison:Our weapons are deadly to your blood: they'll be [i]agony[] as they pierce you. Your chance was to bite while you had <hero2.exists:us/me> awed. Now that's gone./A tantrum won't save you, old Cvawn. Your chance was to bite while you had <hero2.exists:us/me> awed. Now that's gone.> <hero.cvawn_hunterChild:My forebearer may never have slain a dragon, but my inheritors won't say the same thing./Time to go back to the dark of your cell, your egg, your corner of obscurity. Close your eyes. It'll be easier.>
