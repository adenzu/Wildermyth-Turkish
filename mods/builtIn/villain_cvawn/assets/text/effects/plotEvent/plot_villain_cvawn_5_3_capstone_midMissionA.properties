~01~~panel_013~3_hero3=<hero3.exists:<hero3.cvawn_farmhand:<hero3.personality:I was only frivolous farmhand. Devoted to books, wine, and the jobs that could get me those. The death your Drauven inflicted... that's what woke [i]my[] vengeance. Look at [i]yourself.[]/[face:angry]You [i]mock[] us...! Look, I'm just some idiot farmhand who had nothing left to lose! You're who started all this, not [i]me![] Not us!/[face:happy]Your affronted-face is pretty cute, Old Draggy. Cvawn, you're called? I don't know, I'm just a farmhand with a family all burned./I don't know. I'm only an ugly farmhand, with gambling debts to ten dead friends your Drauven burned. I'm clearly not too bright./We never meant you harm. I was a farmhand living an aimless life. Your Drauven spread dread and death, and I can't think you didn't know it./[face:angry]You can ask your lofty questions like you want fair answers. I'm a farmhand. I'm just too simple to drop a tool or task I'm given!/[face:angry]I'm nothing but an idiot farmhand, true. But I know you'd rule us if you could, and take all our say from it. Just as I'm no mythic hero, you're no tragic victim!/[face:grim]I'm a dumb farmhand. I'm nobody. Does a Dragon truly care about [i]my[] reasons? Kind of pathetic./An unchallenging question, even for a simple farmhand like me. You would wreck us. You would only wish to rule us, and gain ambition as long as you live./[face:grim]I'm just an ugly farmhand. I lived a life unloved. But I won't let my world be burned, not by Drauven. And not by Dragons either./Do Dragons need wisdom from farmhands...? [i]That's[] embarrassing.[face:dubious]>/No one was looking for [i]you[], old, arrogant thing. The only purpose <hero3.cvawn_presentAtCapstone4:we went with was to defend our own./they had was to defend their own.>>/>
