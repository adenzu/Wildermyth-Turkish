~01~~panel_009~1_narration=Maybe it's Cvawn's gusty gloating that begins to blow the dreadmist away. \nOr it might be that these are simply heroes. Memories stir up in <hero2.exists:them/<hero.mf:him/her/them>>.
~01~~panel_009~2_narration=<hero2.exists:They remember/<hero.mf:He remembers/She remembers/They remember>> greenthings grow not far from here. <hero.cvawn_hunterChild:<hero.cvawn_waterlingParent/cvawn_fallbackParent:<hero> remembers one sunstruck riverside where <hero.mf:he was/she was/they were> raised. <hero.mf:His/Her/Their> <npc4.mf:father's/mother's/renny's> cool fingers sorting tears, from raindrops, from riverwater, wiping <hero.mf:his/her/their> weeping face./<hero> remembers <hero.mf:his/her/their> <npc3.mf:dad/mom/renny> catching <hero.mf:his/her/their> tears, the way <npc3.mf:his/her/their> soft cool hands massaged the flush from <hero.mf:his/her/their> sobbing face until <hero.mf:he was/she was/they were> smiling./<hero> remembers <hero.mf:his/her/their> <npc.mf:grandfather/grandmother/grandparent>, guiding <hero.mf:his/her/their> small hand in a wrinkly great one, to point at the jeweled features of hero constellations, and make <hero.mf:his/her/their> wondering mouth grin.>/ <hero> remembers <lover.exists:the music of <lover>'s laughter, the way <lover.mf:he/she/they> moves <lover.mf:his/her/their> hands, the scent of <lover.mf:his/her/their> neck./the day <hero.mf:he/she/they> knew... that <hero.whm:battle was <hero.mf:his/her/their> art and talent, and the way <hero.mf:he/she/they> would make a difference in this world./walking the world and smelling the forest, swamp, hills, and prairies... would turn <hero.mf:him/her/them> into a warden of it all. Remembers committing to that duty./all things and beings aren't as separate as they seem, and that, with practice, <hero.mf:he/she/they> might come to fuse wills and learn harmonies of thought with whatever <hero.mf:he/she/they> gave <hero.mf:his/her/their> spirit to.>>> <hero2.exists:<hero3.exists:They each/They both> have recollections like this./More memories billow.>
