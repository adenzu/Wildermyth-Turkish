~01~~panel_004~1_narration=He is matured, now. The rocks ring harmonically, vibrating to his voice. His warm insouciance thickens and slows the blood, making wax of muscles.
~01~~panel_004~6_speech=[orange]<subPlot.exists:<subPlot2.exists:Familiar eyes behold me, and I'm glad. You can see me grown, and understand the futility of your struggling, snarling, yapping, clasping./I see [i]one[] pair of familiar eyes. I wish there were more. But still, [i]you[] can see me grown. Can understand the futility of your struggling, snarling, yapping, clasping.>/Where are the familiar eyes I hoped to find? I'm disappointed. I hoped they would see me grown. Still, you all can know it, now: the futility of your struggling, snarling, yapping, clasping.>
~01~~panel_005~5_speech=[orange]I take, from your silence, that I impress you? I ask you don't let yourselves be [i]cowed[]. Entertaining me is your goal, isn't it?
~01~~panel_006~1_narration=Furnace breezes steam their sweat away, but the stroke of the air is still a comfort. It's familiar, and of the world.
~01~~panel_007~5_speech=[orange]And <hero.mf:he was/she was/they were> [i]so[] close! How distressing. But yes, little barkless dog<hero2.exists:s/>, bravery means something different now. I've changed the definition.
