~01~~panel_001~3_hero3=Dragons are oldest.
~01~~panel_002~3_hero3=[light]Long before stone was ever stacked by meaning hands...
~01~~panel_003~3_hero3=From eggs in the earth, each in their seasonâ€”\nthere were five seasons, then, so five dragons.
~01~~panel_004~3_hero3=[light]...in the undecided colors of cosmic dawn, they stirred.
~01~~panel_005~3_hero3=The dragons shaped all the land. Mountain, hill, valley, coastline. \nAt first they were merely at play. Absent any design or intention.
~01~~panel_006~3_hero3=But as they matured, they began to carve with [i]great[] care and purpose. And they made all animals, and people were among these. So were Drauven. All things were more alike and felt closer kinship in those early days.
~01~~panel_007~3_hero3=[light]Long generations after, a dragon, Dezmendr, shared this story with Yooen. Yooen was the first human recorder of lore. And it's through retellings of a first text, since lost, that the legend survives.
~01~~panel_008~3_hero3=I don't know if it's true, or just another myth. \nIf the dragon was honest, if Yooen was [i]real.[]
~01~~panel_008~4_hero2=<hero2.bookish/healer/leader/loner/poet/60:All your study, these past few years... commendable.[face:interested]/These past few years... [face:happy]sounds like you really went for it. /[face:neutral]You know a [i]lot[] now. I'm impressed. Let's use it./[face:neutral]Mm. Sure. Can't trust most things we're told. \nBut sounds like you tried hard, learning all this./[face:neutral]The power of a story doesn't always come from its veracity./[face:interested]You've wisdomed hard, these past few years.>
~01~~panel_009~3_hero3=<hero3.personality:[face:interested]The thread-chasing, the [i]delving[]... has been wonderful./You realize some things about... our natures, maybe. You know?/[face:happy]My neck changed shape, you know?/Hoped there'd be maps to buried hoards. Helms, blades, shields of yore. But no I was just.../I will say, it's been a selfish way to spend my time.[face:interested] I hope I haven't been too holed up./Didn't think I had the patience, did you? But it's kept my head busy.[face:happy]/The task has served to keep me occupied. I do hope it was useful./It's been alright. Chasing books and artifacts, squatting in dusty places even spiders have given up on./It's given me an education in myself. The definition of [i]humanity[] that I carry. I mean.../It's been dry work. Lonely, too./It's weird, I... put legitimate effort into it. Kind of without expecting to. Just...> Digging up all this history. It ends with... There came a time, when [i]war[] was born between us. The first war. It's odd to imagine all the ages of this world before a war happened.
~01~~panel_010~3_hero3=<hero3.bookish/loner/poet/romantic/60:People painted of them. These images can articulate something of the impression dragons left. But only the impression. Truth filtered through form and imagination, brush and the painter's vocabulary./People painted of them. People do that. To me, it seems like... they abandoned their efforts to know and understand, in favor of... making a more comfortable fiction. More people-centered./People painted of them. These images can articulate something of the impression dragons left. But only the impression. Truth filtered through form and imagination, brush and the painter's vocabulary./People painted of them. You can feel all the dreaming that went into this. I think about... it's my [i]own[] way, too... our way of investing love and wonder in mysteries. Are we disappointed in our measured lives?/People painted them. Revered them. And I have to wonder how it came around to fighting, to our epics and heroes. I have to think the dragons had a part in that.>
~01~~panel_011~3_hero3=I guess... You want to see something in the art. You want to locate something specific and helpful. But I don't know if it's there.
~01~~panel_011~4_hero=[small]<hero2.pcfn.hero:Hey, <hero2.mf:Dad/Mom/Renny>/Hey, <hero2.mf:boy/girl/kiddo>/<hero2>/<hero2>>? <hero3.mf:He/She/They> finishing up <hero3.mf:his/her/their> speech? \nGood stuff, right? <hero4.exists:We're/I'm> about set to go.
~01~~panel_012~1_hero=Rain'll be welcome. Tamp down the dust. It'll make our open roads into mudtraps, though. <hero.cvawn_hunter/cvawn_hunterChild:My family/My family/The Fenspears>, in ancient days, lived in wetlands, swamps, at the margins of today's maps. Those're the places we have to search.
~01~~panel_013~1_narration=It'd been the hottest <season-2> and <season-1> anyone could remember, and <season> was turning out much the same.
~01~~panel_013~2_narration=Drauven activity had picked up along wild borders, and in the rougher, less warded territories. Fires had sprouted as from windblown seeds, random and raging.
~01~~panel_014~1_narration=Early on, it'd seemed like coincidence.
~01~~panel_014~2_narration=But then refugees had begun pouring in, bearing the bones of relatives and boxes of half-burnt belongings, smoky tales of ruin still bitter on their tongues.
~01~~panel_015~1_narration=With <hero3> insisting on bringing them to the painted cave, to see if it sparked any inspiration...
~01~~panel_016~1_narration=So the company had met again. To share what five years had taught them.
~01~~panel_016~2_narration=To reckon with the demands of the moment they were now in.
~01~~panel_017~1_narration=...<hero> had narrated a passage from <hero.cvawn_hunter/cvawn_hunterChild:<hero.mf:his/her/their> family's/<hero.mf:his/her/their> family's/the Fenspear> tomes.
~01~~panel_018~3_hero=[i]'Shoulder to spirit, she surely quivered, but she stared at mortality's proof. The Summerking stooped, his slashed body slathering <legend> in burning blood. Staunch, she stayed upright, and he in his battlepride struck.'[]
~01~~panel_019~3_hero=[i]'The weapon of the Fenwalkers made her death-decision easy: no other blow would've felled him. With starry wet cheeks, she stood and let his wrath waste her bones, all the weight he wielded then turned on himself.'
