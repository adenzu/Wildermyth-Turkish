~01~~panel_020~6_hero=And it says they buried the weapon, afterwards. In a room made secret and secure. To be found again, if the dragons, as was their boast, would indeed be reformed in a future age.
~01~~panel_020~7_hero3=[face:skeptical]<hero3.cvawn_hunter/cvawn_hero2:That's our family. Stories in stories, secrets in secrets./That's <subPlot.exists:<subPlot>'s family,/the Fenspear family,> as I remember them. Stories in stories, secrets in secrets./And they didn't trust the location to their inheritors?>
~01~~panel_021~6_hero=<hero3.cvawn_hunter/cvawn_hero2:Maybe there's a record of the location somewhere. [i]I[] couldn't find one. But it's so [i]long[] ago... I doubt they knew what might be. That <hero.cvawn_hunterChild/cvawn_hunter:our/our/their> history would survive, and be safe enough./Maybe there's a record of the location somewhere. [i]I[] couldn't find one. But it's so [i]long[] ago... I doubt they knew what might be. That <hero.cvawn_hunterChild/cvawn_hunter:our/our/their> history would survive, and be safe enough./Maybe there's a record somewhere. [i]I[] couldn't find one. But it's so [i]long[] ago... I doubt they knew what might be. That <hero.cvawn_hunterChild/cvawn_hunter:our/our/their> history would survive, and be safe enough.>
~01~~panel_021~8_hero2=Famous weapons draw warriors of all kinds. If they're used, they'll be [i]misused.[] Or destroyed, in time.
~01~~panel_022~2_hero2=We've heard enough accounts. Our dragon [i]wants[] us to know where he is. If we find this weapon first, good. If we don't, we still need to deal with him. The Drauven, too.
~01~~panel_023~3_hero4=<hero4.exists:There's always an argument... for skipping legends, and cutting straight to his throat. [face:grim]/>
~01~~panel_023~4_hero2=<hero4.exists:/There's always an argument... for skipping legends, and cutting straight to his throat. [face:grim]>
~01~~panel_023~5_hero2=<hero4.exists:He will have grown much stronger, \nin five years. And more wary.[face:grim]/>
~01~~panel_025~1_speech=[light]I hope they do take your challenge. I hope they hasten. May it cool your blood, to blacken their skulls.
~01~~panel_026~1_speech=[light]I would not burn down the forest in order to quiet an unfavorite crow.
~01~~panel_026~2_speech=[orange]Be patient, Pyarc. Understand I am old as the world, or nearly so. Revenge, to me, is vast and slow, firm and full.
~01~~panel_027~2_speech=[orange]Humans are not crows. They're a plague. A plague must be burned out, in order for the place it thrived to be fit for life. Fit for us again.
~01~~panel_028~1_speech=[light]My kind are hardy, and loyal. But not without needs. We shall need a place to grow. Even humanity... needs a place, I think.
~01~~panel_029~1_speech=[light]You know that we would be a [i]nation,[] Cvawn. If you would but deign to [i]lead us.[] Let our armies win your war. Avenge Vrsawl by being who he hoped you would be.
~01~~panel_029~2_speech=[orange]Someday, Pyarc... I promise that someday I will. But in order for my mind to know solace... I must first hoard blood, in quantity to answer the quality of that which I lost.
~01~~panel_030~3_hero3=It's not letting up.
~01~~panel_030~4_hero5=<hero5.exists:[small]<hero5.bookish/greedy/goofball/healer/poet/snark/60:The uncommon heat. Has produced some unique weather./[face:skeptical]I think I... left my rainbarrel covered. How annoying./[face:happy]Free cart-wash, at least./[face:interested]How many great and fateful journeys were started in poor health?/[face:neutral]If you try to love what the grass loves, you'll be happy./How can you tell?/No. It's not.>/>
~01~~panel_031~5_hero=Woods're just down the next hill. <hero.loner.60:Get that good canopy overhead. Starting fires is quick./Get that good canopy over us. And we'll get a fire going.>
~01~~panel_031~6_hero4=<hero4.exists:[small]<hero4.bookish/coward/greedy/hothead/leader/loner/60:It's alright. My books are all in oilskin./[face:interested]Am I wrong that the road used to be [i]straighter?[]/[face:skeptical]Still want to say... Whoever was supposed to bring the oilskin? Bad job./[face:dubious]Figures it rains on us [i]now.[] Wish I could save it up./This'll be an important rain. Don't let your hearts sink too low./I can already smell all you wetfolk. Packed in the tent. Bleh./Ah, the road.>/>
~01~~panel_032~1_narration=This rain will be one of a precious breed.
~01~~panel_032~2_narration=Out there, a dragon razes towns and raises fire.
~01~~panel_032~3_narration=The final confrontation approaches, and it's up to <hero>, <hero5.exists:<hero2>, and the rest,/<hero4.exists:and the rest,/<hero2>, and <hero3>, and whoever they can bring along>> whether to seek a lost weapon in the wilds, or to trust in their own gifts and go as soon as trails and the weather allow them... to Summer Mountain.
