~01~~panel_067~4_mystic=Need weapons? <mystic.greedy/healer/leader/poet/romantic/60:Grab whatever's on a trading table, out there. It's all free, now./I can hopefully protect you, if you can follow and find some pretty quick./Stay behind <hero2.cvawn_wonSparring:<hero2>, here, and me./<hero3>, here, and me.> Until we find some./Let's lay you hold of some, as the Starthief says./Bet there's at least a few flame-licked shoptents out there, full of them./Place to find them's probably in among the flames.> <mystic.bookish/coward/goofball/greedy/hothead/loner/snark/60:I'm conscripting you, here and now, to preserve innocent lives. Objections?/[face:grim]I think, as a group, we can at least try. To save who's savable, I mean./[face:skeptical]Then we'll see who's out there. Do the old rescuing bit. Okay?/Then go save a few folks, collect a few life debts. That's how this all works, if you're good enough./The Drauven aren't fangless, but it wouldn't be fun if they were. Let's go save lives!/Urg, I [i]told <npc.mf:him/her/them>[] it was all a doomed idea. Little did I know how it would come back on me./My job's basically to get in the way of trouble like this. I'm [i]not[] good at it. But... You [i]are[] all joining me, right?/Then we'll see who we can save. All agreed?>
