~01~~panel_021~1_narration=The better part of the day disappears, and they find themselves sidling in with the crowds to see the fair's final show. It's supposed to be quite good this year.
~01~~panel_021~2_narration=Anticipatory murmurs flow amongst the attendees. \nEven a [b]tinge[] of unacknowledged terror is there.
~01~~panel_022~1_narration=It's soon obvious why.
~01~~panel_022~2_hero2=What is it?
~01~~panel_023~1_hunter=He's a Drauv. Careful.
~01~~panel_024.(hunter_is_cvawn_romanceHero3)~1_narration=They find seats near a pair of familiar faces...
