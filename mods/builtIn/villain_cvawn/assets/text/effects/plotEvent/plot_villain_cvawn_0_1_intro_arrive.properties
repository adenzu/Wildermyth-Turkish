~01~~panel_005.(hero2_is_cvawn_wonSparring)~4_hero3=[small]<hero3.personality:Should I have prefaced this by asking you to curb your expectations?[mystic.face:happy]/Please don't look at me right now./[face:skeptical]You can say you weren't watching, can't you? Or that you saw <hero2.mf:him/her/them> cheat?/There you are. My bad luck charm.[mystic.face:skeptical]/Sorry. I'm really not... in the mood for a whole thing. Ow.[mystic.face:grim]/Don't. Say. Anything.[mystic.face:dubious]/Well, I'm properly humbled. Glad you got to see it?[mystic.face:grim]/Why're you still here?[mystic.face:neutral]/Uff. Bruises everywhere. And you're like a knuckle, pressing into them.[mystic.face:grim]/I was... supposed to show you. How much I didn't need you. Heh./This's how it's been all my life. Aren't you sad you missed out?[mystic.face:skeptical]>
