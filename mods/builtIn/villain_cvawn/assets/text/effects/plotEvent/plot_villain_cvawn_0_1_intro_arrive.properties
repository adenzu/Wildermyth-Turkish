~01~~panel_009.(hero2_is_cvawn_wonSparring)~2_hero3=<hunter.cvawn_romanceHero3:That <hunter.mf:prettyish man, the tracker, there/prettyish woman, there, the tracker/that tracker, there, the prettyish one>... What were you two talking about?[face:interested][hunter.face:interested]/<hero3.coward/healer/leader/60:[face:sad]I really don't want this right now.../[face:neutral]You're taking a really bad angle on this, you know?/If you want to talk, I'm going to have to cool down./Don't bother going on, I'm not listening.[face:grim]>>
~01~~panel_010.(hero2_NOT_cvawn_wonSparring)~2_hunter=[small]<hunter.cvawn_romanceHero2:Hey... It's alright. Let's go.[face:grim]/<hunter.coward/goofball/hothead/loner/snark/60:You, uh... okay?/[face:happy]One too many whacks, huh? You okay?/[face:grim]What happened? <hero3.mf:He/She/They> cheat? You okay?/[face:skeptical]I guess you're okay, right?/[face:neutral]Let <hero3.mf:him/her/them> have that one, huh? You okay?/Hey.[face:grim] Looked like it got pretty \nreal, there. You alright?>>
~01~~panel_010.(hero2_NOT_cvawn_wonSparring)~3_hero2=[small]<hunter.cvawn_romanceHero2:Ah, <hunter>. Sorry./<hero2.coward/goofball/greedy/hothead/leader/loner/snark/80:[face:interested]How's my eye look?/[face:hit]I'm just... [i]Ow.[] Setting <hero3.mf:him/her/them> up for next year.../[face:grim]Ugh, whatever./[face:angry]I'm [i]fine.[] I slipped is all./[face:neutral]I'll be fine. It's an experience.../[face:grim]Of course I'm okay./[face:dubious]I'm fabulous./[face:happy]Just bruises. On the ass and on the ego.>>
