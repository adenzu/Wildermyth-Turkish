~01~~panel_003~3_hunter=<hero2.cvawn_wonSparring:<hunter.cvawn_romanceHero3/cvawn_romanceHero2:[face:skeptical]Sorry about... to be honest, I started rooting for your <hero3.mf:boy/girl/kid>, a little. But <hero2>'s [i]good.[]/<hero2.personality:<hero2> really studied this weapon, this form. I'm sure <hero2.mf:he'd/she'd/they'd> offer tips...[face:talking]/<hero2> was tentative, again, or else it would've been over quicker.[face:talking]/<hero2> can seem like a clown, but... <hero2.mf:he/she/they> wanted this. No shame in losing to <hero2.mf:him/her/them>.[face:happy]/[face:happy]<hero2>'ll be disappointed we couldn't bet as much as <hero2.mf:he/she/they> hoped.[face:skeptical]/<hero2>'ll be good about it. No gloating.[face:talking] <hero2.mf:He/She/They> did work hard for this./<hero2>'s a real bull in a fight. But honestly, just likes the physicality of it, I think.[face:happy]/<hero2> prepared all year. No one's as driven as <hero2.mf:him/her/them>. Sure <hero2.mf:he/she/they>'d offer some pointers, though.[face:talking]/That's <hero2>. Won't ever let on how much it meant to <hero2.mf:him/her/them>.[face:happy]/[face:happy]Sorry for my smile. It's good to see <hero2> finally translate all that [i]thinking[] into doing./[face:happy]There's the <hero2.mf:man he/woman she/person <hero2>> was telling me I'd see. Worth seeing, too./Doesn't typically say so, but sourmouthed <hero2>... cares. A [i]lot.[][face:happy]>/<hunter.bookish/greedy/hothead/loner/poet/60:[face:neutral]Mm, see? Better for me to rummage in the bookstalls, than stress <hero2.mf:him/her/them> out, watching./[face:skeptical]Huh... now I'm mad I didn't have my <season+2> money to bet on <hero2.mf:him/her/them>./[face:joke]That <hero2.mf:man's/woman's/<hero2>'s> a bear, <hero2.mf:isn't he/isn't she/aren't they>? Want some grillcorn?/[face:neutral]Yeah. That's about what I expected./[face:talking]A stream not content to dry or pool... does eventually reach the sea. Want some grillcorn?/[face:interested]Looks like <hero2> did well. Sorry for your <hero3.mf:boy/girl/kid>.>>/<hunter.cvawn_romanceHero3/cvawn_romanceHero2:[face:interested]Your <hero3.mf:boy/girl/kid>'s amazing, you know? <hero2>, I swore I'd never seen anyone fight like <hero2.mf:he was/she was/they were> fighting, this year./[face:grim]Your <hero3.mf:boy/girl/kid> did well. <hero2.personality:<hero2> will take an analytical approach to losing. But I know it'll hurt <hero2.mf:him/her/them>, too./Yeah, and <hero2> was tentative, again. Know <hero2.mf:he'll/she'll/they'll> be glad <hero2.mf:he/she/they> did it, though./<hero2> can seem goofy and... anyway. I know <hero2.mf:he/she/they> wanted this./<hero2>'ll be disappointed. But probably glad we couldn't bet as much as <hero2.mf:he/she/they> wanted.[face:skeptical]/Poor <hero2>'ll congratulate <hero3.mf:him/her/them>. But... anyway. Good job./<hero2>'s probably not ready to stay down. I'll help <hero2.mf:him/her/them>./<hero2> prepared all year. Imagine the loss'll... just drive <hero2.mf:him/her/them> [i]harder.[]/Poor <hero2>. Won't know how to tell me it hurts./It'll weigh on poor <hero2>. But <hero2.mf:he'll/she'll/they'll> know how to learn from it./Poor <hero2>. This was <hero2.mf:his/her/their> year./Didn't typically say so, but poor <hero2> cared a lot.>/<hunter.bookish/coward/greedy/hothead/loner/poet/60:[face:interested]Hm? Really? I felt quite confident that when I looked up... But your <hero3.mf:boy/girl/kid> did well./[face:interested]Wait, [i]really!?[] Glad I didn't watch.../[face:skeptical]Huh? [i]Really?[] Good thing I didn't have my <season+2> money, or I would've lost it./[face:skeptical]Oh, <hero2>, you dope. Did I have to [i]watch[] you? How'd you [i]lose?[]/[face:neutral]Oh... wait, [i]really?[] Didn't think <hero2.mf:he/she/they>'d [i]lose.[]/[face:interested]Oh! <hero3.mf:He/She/They> turned <hero2.mf:him/her/them> over? My poor mountain-shouldered friend.../[face:interested]Whoops. Looks like your <hero3.mf:boy/girl/kid> did well.>>>
~01~~panel_003~4_mystic=<hero2.cvawn_wonSparring:<mystic.bookish/coward/healer/leader/60:<hero3>'s missing a few of the necessary refinements. <hero3.mf:He/She/They> can learn, though.[face:skeptical]/[face:skeptical]Wish it'd gone the other way. Make [i]my[] life easier./[face:neutral]Your <hero2>'s real strong, real balanced. Well done to <hero2.mf:him/her/them>./It was a close and hard-fought match. That's what you want to see./[face:grim]Could've [i]easily[] gone either way.>/<mystic.bookish/coward/goofball/healer/loner/60:Both of them could use refinement... But then, I've witnessed true [i]artists[] of violence./[face:interested]I wouldn't have wanted to be \nin there against either of them./[face:happy]<mystic.weaponType:///////[face:joy]Staff! It's a thinking <mystic.mf:man/woman/person>'s weapon!/[face:joy]Makes me wish [i]I'd[] gone the staff route!/>/[face:neutral]Your <hero2> has the grit. Thought it \nwas [i]<hero2.mf:his/her/their>[] match a couple times./[face:grim]This kind of thing is for brutes./[face:grim]Proud to see it. Wish I felt I had the right to tell <hero3.mf:him/her/them> so.>>
