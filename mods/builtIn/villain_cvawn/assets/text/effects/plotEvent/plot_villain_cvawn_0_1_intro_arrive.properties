~01~~panel_015.(hero2_NOT_cvawn_wonSparring)~2_hero3=<hunter.cvawn_romanceHero3:That <hunter.mf:man, the tracker, there... he's/tracker woman, there... she's/that tracker, there... they're> looking at us. \nWhat were you two talking about?[face:interested][hunter.face:interested]/<mystic.themePiece_skeleton_head/themePiece_crow_head/themePiece_wolf_head/themePiece_frog_head/themePiece_fire_leftArm/themePiece_shadow_head/themePiece_star_hairStars:Yeah, um.  Listen. I pictured you less... [i]skinny.[] Uh... or I mean. What's [i]wrong[] with you? Are you cursed?[face:interested]/Hey, um. [face:interested]Could you... take that off? The beak, the.../Yeah,[face:interested] right, as for you. <mystic.mf:Dad?/Mom?/You're my parent?> I didn't think you'd be so... um. [i]Hairy.[] And snouty./Yeah, um, but. [face:interested]You look different. Than... I would've [i]thought,[] I guess./Yeah, um... but are you okay? Your arm looks like it's on fire./Oh, um. But what about your creepy mask? You can't take that off?/Mm, can I ask something? How come I didn't inherit... starriness? I'd kind of be okay with it./<hero3.bookish/goofball/healer/hothead/leader/loner/poet/60:Yes, and you speak convincingly, but lack unassailable proof of your identity, to this point.../[face:interested]Hm? I just find it weird my <mystic.mf:dad's/mom's/parent's> name is <mystic>./Alright, alright. <mystic.mf:Father/Mother/Renny>, I guess I should call you? Calm down, I'll listen. Let's find somewhere to sit.[face:neutral]/[face:grim]No one wanted you back. Talking to me \nwon't make you feel [i]better.[]/[face:grim]Right. Give me your explanations, I guess. I'll listen./Maybe you[face:neutral] should've [i]mapped[] them, you know? Really taken your time, instead of wasting mine./[face:skeptical]Talking of all your journeys and wonders doesn't exactly help me like you./Can we [i]please[] do this... never?>>>
~01~~panel_016~1_narration=<hero2.cvawn_wonSparring:Following <hero2>'s victory, <hero2.mf:he/she/they> and <hunter> rove the fair.[hero2.face:interested][hunter.face:skeptical]/Mulling <hero2.mf:his/her/their> defeat, <hero2> roves the fair with <hunter>.<hunter.cvawn_romanceHero2:[face:interested]/[hero2.face:grim]>>
~01~~panel_016~5_hunter=[small]<hunter.cvawn_romanceHero2:<hunter.personality:[face:interested]Hey, so... explain that match. <hero2.cvawn_wonSparring:You exploited [i]some[] opening, right? You looked good. I mean, [i]at fighting.[]/You looked flawless to me. Your [i]movements,[] I mean. Looked good. Looked [i]correct.[]>/Yeah, so um, <hero2>. [face:interested]Not in a serious way, but... you want to go... look around? With me?/[face:happy]Can we get turkeypies? I'll buy one for [i]both[] of us, if you'll promise to eat it with me./[face:happy]I've got an idea. Buy me something nice.<hero2.cvawn_wonSparring: Winners should treat their future <hunter.mf:husbands/wives/spouses>./ That'll take your mind off things.>/<hero2.cvawn_wonSparring:I'll be giving your scrapes a look, now, if you won't object. Then we can think of other fun to have.[face:happy]/[face:talking]You looked so much better than last year, <hero2>. Really. I hope you're not down on yourself. Let's have some fun. We'll stop thinking about it.>/[face:happy]Well now you can stop focusing on that stupid staff-fight and start having a good time, right? It's you and me and a fairground!/<hero2.cvawn_wonSparring:You were as impressive as ever./Nothing to hang your head about.> Let's do something silly, like get our fortunes read or... anything. Feel like hanging around a while.[face:talking]/[face:interested]Hey, know I said I couldn't wait to leave, but, um... why don't we just stay? And just... See things? Together?/<hero2.cvawn_wonSparring:[face:happy]Obviously I'll crow over you to everyone... but part of me's a little bit of a jealous elm. I want to lift you up in [i]my[] branches. Keep you to myself./[face:talking]If I were you, I wouldn't focus on the result. The way you lit up, the way you learned, and the way you performed... it was beautiful.>/<hero2.cvawn_wonSparring:So now you won your big tournament! [face:happy]What's next? Winning the hand of your future <hunter.mf:husband/wife/spouse>? Do you want to make out?/[face:happy]You know... there's a way to take your mind off things, that I happen to feel like... I'm pretty good at. My guided tour of the fairground! Is all I mean...>/<hero2.cvawn_wonSparring:[face:dubious]Bet you're feeling real good about yourself, huh? That's fine, but [i]I[] have been [i]bored.[] Time for [i]us[ ] to get in trouble./[face:talking]Well [i]I[] don't think you're a loser. I think that <hero3.mf:guy/lady/person> just took it way too seriously. So. If you wanted, I would even... well. Let's walk around.>>/<hunter.bookish/goofball/greedy/healer/loner/romantic/60:Actually, [face:skeptical]I want to find the bookseller I was interrogating yesterday.../[face:happy]Oh, there's a "Name the Pig" contest! Come on, I want to get my entry in./<hero2.cvawn_wonSparring:Want to buy me something? As thanks for supporting you?[face:happy]/What cheers me up, usually, is a little spending spree. There's tailors. Barbers. Trinket-shops. Portrait-doers. [face:talking]>/Let's get you looked at, rub some balms on those bruises. Then see what's worth seeing.[face:talking]/Don't want to stay long.[face:neutral] But I did see there's a fletcher who's supposed to be fast and good./[face:talking]There's some weaver selling beautiful cloaks.../Plenty of games and things to try. If you want. Or could find a cider tent.[face:talking]>>
~01~~panel_017~1_narration=Tent to tent, they sift through adventuring antiques and handcrafted oddments.
~01~~panel_018~1_narration=Faraway smells billow in every bright canvas.
~01~~panel_019~1_narration=Outlandish sights abound wherever their eyes wander....
~01~~panel_019~2_action=[actionSmall][darkGreen]clex!
