~01~~panel_027~3_target2=[gray][small]*groan*
~01~~panel_027~4_subPlot=[gray][small]*grouch, gripe*
~01~~panel_028~1_narration=At last, the fairmaster's face pops into view.
~01~~panel_028~2_npc=You appear to be waiting for someone.
~01~~panel_029~1_narration=Renowned warrior <npc.fullname>, retired though <npc.mf:he/she/they> may be, still possesses remarkable agility.
~01~~panel_029~2_npc=Ha! I'm kidding of course! Here I am, flesh and steel: \nKnight of the Nightless Star, <npc.fullname>!
~01~~panel_029~3_action=[actionSmall]Leap!
~01~~panel_030~1_npc=We of the <npc.lastname> Wandering Fair thank you humbly for filling our quaint tents with life these past three days!
~01~~panel_031~1_npc=Surely you came hearing rumors from travelers who saw us in <season-2> and <season-1>. Did you wonder if such a thing might be? Now you can see the truth for yourself!
~01~~panel_032~1_npc=You gaze on my pride and crowning achievement, the diamond I've been fifteen years in carving! Behold!
~01~~panel_033~1_npc=This! Is [darkGreen][actionSmall]Thuvayn.
~01~~panel_034~1_npc=So was the beast named! [i]Named![] By a warlord who wore the femurs of our fellows on its neck!
~01~~panel_035~1_npc=Named. By a warlord whose head I claimed, and tail split, and body stomped to mulch. On its pup... I showed mercy.
~01~~panel_036~7_hunter=Mercy, huh?
~01~~panel_037~1_npc=Oh, I was advised to put it down! But instead I caged it! I [i]took[] the monster alive, its name intact! Beneath my own roof, I fed it. Clothed it. I [i]tamed[] it.
~01~~panel_038~2_npc=And [i]should[] you doubt my word...!
~01~~panel_039~1_narration=A collective gasp arises...
~01~~panel_040~1_narration=...as the creature easily removes a bar of its prison, and steps free.
~01~~panel_041~8_hero2=[gray]<npc.mf:He/She/They> let everyone walk right up to it...<hero2.coward/goofball/hothead/60:[face:interested]/[face:joy]/[face:angry]/[face:skeptical]>
~01~~panel_042~1_npc=Don't let it frighten you, friends! Thuvayn may be the spawn of a Drauven warlord! \nTremendously huge, and [i]mighty,[] yes! But does as [i]I[] command!
~01~~panel_042~2_narration=<npc.mf:He reaches/She reaches/They reach> for a spear that they'd supposed, \nthus far, to be no more than a prop.
~01~~panel_043~2_npc=And so I give you...!
~01~~panel_043~3_action=[actionSmall]snag.
~01~~panel_043~4_action=[actionSmall]toss.
~01~~panel_044~1_npc=The most thrilling, chilling, and [i]realistic[] reenactment of our battles against the Drauven that [i]anyone[] has ever witnessed!
~01~~panel_044~3_action=[actionSmall]swipe!
~01~~panel_045~2_narration=The fairmaster pauses to \nlet stunned eyes refocus.
~01~~panel_045~3_narration=Existence itself seems to be caught staring.
~01~~panel_046~2_narration=Then the two combatants level their weapons.
~01~~panel_047~2_narration=And they clash!
~01~~panel_047~5_npc=[large][white]Yarg!
~01~~panel_047~6_npc=[large][darkRed]Hnk.
~01~~panel_048~2_narration=The fight must be staged, but the fairmaster's performance \nis convincing as <npc.mf:he sends/she sends/they send> the large Drauv to the ground.
~01~~panel_048~4_action=[darkGold]stumble.
~01~~panel_048~5_npc=To tame [darkGreen]Thuvayn![]\nWas not an easy task!
~01~~panel_049~5_npc=But there's a language [i]all creatures[] understand!\nAnd Drauven [i]better[] than most!
~01~~panel_050~5_npc=[large][white]It's called PAIN! Kyah!
~01~~panel_050~6_npc=[large][darkRed]Kuh!
~01~~panel_051~3_action=[darkGray]Crash!!
~01~~panel_051~4_npc=I fought Drauven my whole career! Even the strongest and most cunning, I cut down! There are no mysteries left in them for me! Soon, [i]you[] will see that they are not so scary as you entered this arena supposing!
~01~~panel_052~8_hero2=[gray]Wh--?
