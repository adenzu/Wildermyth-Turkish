drauven_boneguard.blurb=Demir şıngırtısı ve kemik zırhların takırtısı her adımı duyurur. Drauv Elite, hareketsizken bile ağır bir teberi aniden gelen bir güçle savurabilir.
drauven_boneguard.name=Kemik koruyucu
drauven_cvawn.blurb=Tehdidi dağları ve yıldızları alçaltır. Gözlerinde tüm yaratılışı besleyebilecek veya yiyebilecek bir güneş ısısı döner: hangi kaderi isterse istesin.
drauven_cvawn.name=Cavun
drauven_cvawnYoung.blurb=Onu hareket ederken görmek, 'Ejderha'nın ne anlama geldiğini anlamaktır. Daha önce bilmek imkansızdı. Şimdi ise açıkça anlaşılıyor.
drauven_cvawnYoung.name=Cavun
drauven_fangbow.blurb=Elit Drauven okçularının dakikalarca nefes almadıkları söyleniyor. Çekilmiş bir yayı o kadar uzun süre tutabiliyorlar ki bu mümkün görünüyor.
drauven_fangbow.name=Diş yayı
drauven_pyarc.blurb=Drauven komutanı yüksekte duruyor, gözleri kararlı. Sesi havada istikrarlı bir varlık, birliklerinin hareketlerini birleştiriyor.
drauven_pyarc.name=Pyarc
drauven_pyarcYoung.blurb=Kanat şövalyesinin bakışları sert ve güçlüdür, karşılanması zordur. Tüm hareketleri ölçülüdür, ancak reddetmek imkansızdır.
drauven_pyarcYoung.name=Pyarc
drauven_thuvayn.blurb=Tüm zırhının ağırlığı büyük olmalı, ama o incelik ve rahatlıkla hareket ediyor. Giydiği kemikler, sahaya dik dik bakarken takırdıyor ve şıngırdatıyor.
drauven_thuvayn.name=Thuvayn
drauven_thuvayn_2.blurb=Eskisinden daha uzun ve daha gürültülü. Adımlarında daha az ışık, daha heybetli. Her hareketinde ve havlamasında daha fazla düşünce var. Kemik kanatları durmaksızın ölüm müziği çalıyor.
drauven_thuvayn_2.name=Thuvayn
drauven_vrsawl.blurb=Ufak tefek Deeven ise pek yardım teklif etmiyor, daha iri Drauven'ın kalkanlarının arkasına saklanıyor ve kendisine uzanan her türlü saldırıdan kaçıyor.
drauven_vrsawl.name=Sanal
drauven_zuvyac.blurb=Gevşek bacaklı ve ipeksi yürüyüşüyle, bir şekilde gözden kayboluyormuş gibi görünüyor, hatta soğuk, aç bakışlarına bakan biri bile onu görebiliyor.
drauven_zuvyac.name=Zuvyac
