~07~player_chose_three~panel_003~4_hunter=Bu doğru mu? <mystic.personality:Şey <mystic.mf:o/o/onlar> farklı şeyleri birbirine bağlamanın inanılmaz bir yolunu bulmuş. Bilgiyle, dille, fikirlerle. Ben sadece <mystic.mf:onu/onu/onları> dinlemeyi seviyorum./Biliyorsun, <mystic.mf:o/onu/onlar> her zaman utangaçtı. Aptalca şeylerden korkardı. Ama bu sadece <mystic.mf:onların/onların/onların> hayal gücünden kaynaklanıyor. Ve önemli olduğunda, <mystic.mf:o/onu/onlar> cesurdur./[face:happy]Kimse beni <mystic.mf:o yapar/o yapar/onlar> kadar güldürmüyor. <mystic.mf:onu/onu/onlar> bundan daha fazlası. Ama... neyse./[face:happy]<mystic.mf:o/o/onlar>'ı bende büyüdükçe buluyorum. Her zaman bir açı, öne geçmenin bir yolunu arıyorum. <mystic.mf:O/O/Onlar> değil [i]yani,[] sadece bu özür dilemeyen [i]bencil çıkar,[] <mystic.mf:onu/onu/onlar> ile... beni güldüren bir şey var./Başkalarını bu kadar önce koymaya istekli biriyle hiç tanışmadım ve [i]ciddiyim,[] biliyor musun? Kimsenin sevgisini veya iyiliğini kazanmak için bir oyun değil bu. Sadece iyi bir insan./[face:happy]<mystic.mf:O/O/Onlar> komik bir <mystic.mf:adam/kadın/kişi>. Elbette herkes <mystic.mf:onu/onu/onları>'na huysuz der. Ama sanırım insanlar farkında değil... <mystic.mf:o sadece gerçekten [i]umursuyor.[]/o sadece gerçekten [i]umursuyor.[]/onlar sadece gerçekten [i]umursuyor.[]>/Kendimi kötü hissediyorum çünkü... En son konuştuğumuzda <mystic.mf:onu/onu/onlara> kızmıştım. <mystic.mf:Onun/Onun/Onların> büyük planları var, biliyor musun? <mystic.mf:onu/onu/onlara> hayranım. <mystic.mf:asla konuşmaz/asla konuşmazlar/asla konuşmazlar> şeklinde bana tepeden bakmalarını seviyorum. Belki de diğer insanların <mystic.mf:onu/onu/onları> takip etmesinin sebebi budur ama en iyi şey <mystic.mf:onu/onu/onlar>'ın takip edilmeyi [i]istememesi[]./[face:neutral]Başkalarının anlayacağı bir şey gibi görünmüyor. <mystic.mf:O/O/Onlar> kesinlikle stoacı olabilir. Çok fazla şey açıklamıyor. Ama ben <mystic.mf:o ulaşır/o ulaşır/onlar ulaşır> kişinin ben olmamı seviyorum./Şey, ama... <mystic.mf:o düşünür/o düşünür/onlar düşünür> hakkında neleri düşünüyorsa onu seviyorum. <mystic.mf:o şeylere bakar... ve gerçekten [i]şeyi görür[]. O dikkat eder./o şeylere bakar... ve gerçekten [i]şeyi görür[]. O dikkat eder./onlar şeylere bakar... ve gerçekten [i]şeyi görür[]. Onlar dikkat eder.> <mystic.mf:onun/onların/onların> bakışında bir saygı var./[face:happy]Sanırım <mystic.mf:onu/onu/onları> sevmemek zor, değil mi? Ve bu sanki <mystic.mf:o biliyor/o biliyor/onlar biliyor> gibi ve bu beni daha da... kıvrandırıyor. İçimde. Şey... ama. Üzgünüm, ben de sadece <mystic.mf:o/o/onlar> güzel mi düşünüyorum?/[face:mutlu]Bir şekilde <mystic.mf:ona/ona/onlara> aşık olmamak neredeyse imkansız. O ekşi bakış? <mystic.mf:onu/onu/onları> <mystic.mf:onun/onu/onların> savunması düşükken yakaladığınızda o uykulu hal <mystic.mf:o gülümsüyor/o gülümsüyor/onlar gülümsüyor> ve <mystic.mf:o/o/onlar> sadece [i]mutlu[] mu? Evet. Şey. Üzgünüm.>
