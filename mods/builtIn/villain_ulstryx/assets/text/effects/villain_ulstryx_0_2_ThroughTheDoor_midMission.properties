~01~prompt~panel_011~5_hunter=Right. <hunter.coward.60:[face:interested]/>So, here, I've got some tools around. <hunter.rfln.warrior:Look, I know we're not... best friends, but... we still find a reason to see each other. Can you help me fight it off? <hunter.coward/snark/60:[face:interested][small]Maybe?/[face:interested][small]Or can [i]you[] just kill it?/>/You're stronger than I am, you can swing something pretty good. I bet we can at least drive it off. <hunter.coward.60:[face:interested][small] Or I [i]hope[] we can.../>/[face:interested]You've always been... \nI mean... [i]Strong.[] So I'm thinking, together... we can at least drive it off./==>
