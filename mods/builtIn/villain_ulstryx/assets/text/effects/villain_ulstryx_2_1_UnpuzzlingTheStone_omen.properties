~01~~panel_024~1_bookish=[light]<hook.bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:Knowledge is a knife to cut \n    through destiny's net.\n       \n          We go well-armed./We've learned to live with fear. Let's teach them what we know./Whether we win or not... \n   We're proud. We're together. \n        \n           And we're free./It's time we pay back our debts./Our scars are grown-in wisdom. They guide us forward./Vengeance roars in my blood. I plan on feeding it./As long as we stand together, \n we're a wall no storm or season            can topple./We stand alone, in many ways. \n\n       But we still stand./We've been fed to the flames, true. But it's made us become \n            the fire./We'll fight for all free life.   We'll fight wild and doubtless. \n         \n          Clear-hearted./Ready doesn't save the weak, sure. But I'm not weak anymore.>
