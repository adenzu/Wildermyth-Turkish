~01~~panel_006~1_bookish=It explains why we've had a few years of relative peace. <hook.rfln.bookish:No, you're not getting it. Let me put it more simply.[face:grim]/Do you see what I mean? Here./It's not what we thought, <hook>. Love, listen./I know we don't know each other too well, sorry, but...[face:skeptical]> Imagine you're trying to raise an army. What's the first thing you do?
~01~~panel_007~1_hook=I suppose I'd <hook.bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:do what other leaders in history have done. Which is... I'd have to study that./make them fear me in some way. Is that the right answer?/cook a magic feast. I mean a [i]big[] feast, right? But instead of turkey, there'd be some kind of... mind-control... poultry?/offer some kind of reward? Coin, or food, or land...?/only do it if it were for a good purpose, so... But I don't know./give them a reason. Something to get their blood going. Wouldn't be too hard.../find the ones I trust, first, and be organized about it. Purposeful. You'd want the [i]right[] people commanding.../look for an enemy, first. People love to have someone to hate./have to come up with the right words. A speech. Words have incredible, sometimes awful power./start with a grand idea. A way for them to become, you know. What everyone wants to be. Heroes./study morthificery. Or wait, what do you mean by [i]raise?[]>
~01~~panel_007~2_bookish=Right, an army. Out of just normal folks.
~01~~panel_009~1_bookish=A [i]symbol[]. You'd want a symbol to rally support, wouldn't you? Especially if your people are ancients, and set in their ways.
~01~~panel_010~1_hook=So you're saying our Ulstryx, our master of Gorgons, needs this thing? What is it, some kind of divine spear? As a symbol to help convince the other Gorgons to follow it?
~01~~panel_010~2_bookish=Yes, that's what I believe.
~01~~panel_011~1_volunteer=And why does it need to do that? Why does it need the spear, or why does it need the support of others like it? What [i]is[] Ulstryx?
~01~~panel_012~1_bookish=<bookish.bookish/coward/goofball/hothead/leader/loner/poet/romantic/snark/60:All interesting questions. What I know is what I learned from the stone and our meager archive./Those are things I don't quite know. But the answers will haunt us, I'm sure./Ask it yourself! All I had to go on was a rock./You want to go ask the epicryst? It's a rock./All pertinent questions. Sorry. We'll figure those parts out./Why do herd animals move together? Power, I suppose. I don't know about the rest./I know. It's like spotting the ocean from a mountaintop, and all the land between is mist. We'll navigate as we go./Perhaps there's something, an old evil, that the Gorgon is fighting? But I'm worried it's just us./You do realize I was working off a rock, don't you?/I wish I knew.>
~01~~panel_013~1_npc=I [i]was[] able to find other records of epicrysts. Rubbings. That was my first clue. An epicryst is like an ancient storytelling device. A way for telling a time-honored myth, but maybe in a different order or fashion. That's what I think. And, but... anyway, sorry. I'm getting swept up.
~01~~panel_014~1_bookish=I checked the story elements here against some of our older legends. You know that tall tale? Kind of a poem, or a song in some places? 'Queen of the Seas?'
~01~~panel_015~2_bookish=Our stone tells almost the same story. [i]Almost.[] And according to our version, the spear was laid to rest in a named cavern. It's on one of our maps!
