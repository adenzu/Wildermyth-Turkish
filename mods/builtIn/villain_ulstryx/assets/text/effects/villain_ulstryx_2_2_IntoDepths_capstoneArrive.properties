~01~~panel_002~1_narration=The Cavern of the Seaspear lies at the heart of a magnificent canyon. Sides of the canyon are smooth and sheer, marbled blue and pink, molded and mushed by the hands of titans when the world was clay. Now the stone is hard and sharp, and glows.
~01~~panel_003~1_narration=But the canyon's deep places are strung with fragrant clear waterfalls and ruffled greenery.
~01~~panel_004~1_narration=The mouth of the cave is hidden...
~01~~panel_005~1_narration=...in damp shadow and fern-feathered shade...
