~01~~panel_015~1_hook=It's smoother down here. But look at the ceiling. It seems to go up and up. <hook.bookish/greedy/hothead/snark/60:There's distant glimmers, almost like high windows. Glass, maybe? Quartz?[face:neutral]/What's shining up there, you think? Minerals? Gold?[face:skeptical]/Something's glinting, too. Slime or something. Hopefully not alive.[face:happy]/Something shining up there, reflecting our lantern. Probably a diamond-eyed grabdragon. Better prepare to be grab-got.[face:talking]/Could be other tunnels. Something's glinting in the darkness, you see it?[face:interested]>
~01~~panel_016~1_bookish=<volunteer.exists:/This place must be connected to the sea, somehow. <bookish.bookish/goofball/greedy/healer/loner/80:Those aren't carvings in the wall. They're fossils./Or else, like, there's a forgotten race of people who worshipped starfish. Squirdaloos, that would be their name./I can't stop thinking about all the gems and things that could be down here./I've had friends who talked about finding seashells on mountaintops. Makes you wonder./Has an oceanlike appeal. Quiet. Lonely. Dark./Who made those carvings on the wall? Or what are those?>>
