~01~~panel_005~1_hook=<hook.bookish/coward/goofball/greedy/healer/hothead/leader/loner/poet/romantic/snark:My books claim wars are won piece by piece, tract by tract.[face:neutral]/I want this to be over, but...[face:interested]/We've played a fair game so far, choosing our hills. But the game is long.[face:skeptical]/It's what we call a hill game. Taking and relinquishing territory. Vying for control.[face:skeptical]/[face:interested]I hate to call it a war, because that word promises more death and loss. But.../The truth is tough chewing: we're at war, us few who know it./We're outnumbered. We all have talents, and we'd best use them, hone them, help each other prepare.[face:talking]/We can't expect any help./This land of ours is bleeding from its roots, the mouths of beasts, our own homes./I believe we'll look back on these days with pride, and wonder, and triumph. But...[face:interested]/[face:skeptical]Nothing I say matters. We've managed to claim a hill, one we don't know the significance of.> Winning one hill doesn't decide anything.
