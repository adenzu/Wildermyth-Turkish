~01~~panel_001~1_leader=<leader.personality:Hayatımız boyunca bu olasılığa hazırlandık. Biz Gorgonslayer'ız! Tarih bizi buraya getirdi, çünkü halkımızın tarihi devam etmeli!/Korku kalbimde kükredi, evet. Ama bu gece, yarın... korku bir dosttur, bizi nefes almaya devam ettirir. Biz Gorgonslayer'ız! Biz ölmeyiz, onlar ölür!/[face:happy]Hey, siz tüm Gorgonslayer'lar... bu son olabilir. Ama dünya çorbaya dönerse, bu kemiklerde boğulacaklar, değil mi!?/Yarın ölmüyorum. Hazır değilim. Biz Gorgonslayer'ız! Ölüm [i]bizim[] takdirimize bağlı!/Sizinle birlikte olmaktan gurur duyuyorum, Gorgonslayer'lar! Sona meydan okumaktan gurur duyuyorum, burada dostlarımın arasında, tanıdığım en büyük kahramanlar./Uzun süre bize karşı hiçbir şey duramaz! Biz Gorgonslayer'larız! Sadece gece bizi onların boğazlarından uzak tutar!/Yarın kendimizi kanıtlayacağız, Gorgonslayer'lar! Yolculukların, gördüğümüz savaşların toplamı. Hiç bu kadar [i]güven[]li olmamıştım./Her zaman yalnız öleceğimi düşünmüştüm. Ama [i]sizin[] arasında öleceğim için gururluyum, Gorgonslayer'lar!/Kalbinizin içinde dönen gerçeği arayın: yarın ölümle yüzleşeceğiz. Ama biz Gorgonslayer'larız. Gerçekten ölümün bizi durdurabileceğini mi düşünüyorsunuz?/[face:happy]Hikayemiz tam olarak yazılmadı. Şimdi biz Gorgonslayer'larız. Ama yarın ve sonsuza dek kahraman olacağız: adlarımız tepelerde, salonlarda, şarkılarda yankılanacak!/Kabul ediyorum, çok az şansımız var. Ama biz Gorgonslayer'larız. Hepimiz bu uzun vadeli mesleği seçtik ve biliyor musun? Bu işte oldukça [i]iyiyiz[].> Ekipmanına dikkat et. Bu son uyku.
