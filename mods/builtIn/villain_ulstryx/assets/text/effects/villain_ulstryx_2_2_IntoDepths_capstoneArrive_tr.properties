~01~~panel_001~1_bookish=<bookish.bookish/coward/goofball/greedy/healer/chearhead/leader/loneer/poet/romantic/snark:oldukça... pitoresk olurdu.[face:interested]/çok... korumasız olurdu?[face:skeptical]/çok güzel bir yer. Beklediğiniz gibi, bilmiyorum. Korkutucu bir tapınak. Şeylerin üzerine oyulmuş kafatasları. Guardian of the Spear tarzı şeyler.[face:happy]/this. Tüm hazine duyularım şıngırdamaya başladı, millet. Kesinlikle doğru yerdeyiz.[face:talking]/çok huzurlu bir yer. Üzücü, gerçekten. Buraya gelmemizin sebebi.[face:grim]/[face:skeptical]zorlanmadan buraya varırdık. Dürüst olmak gerekirse, biraz aksiyon için can atıyorum./this. Dinlendirici, evet, o yüzden hepimiz uyanık kalmak için çaba gösterelim.[face:talking]/this. Bir sığınak. Burada kendi zamanımı geçirmek isterdim.../veya böyle bir yer umuyordum. Vahşi bir şapel. [face:grim]Buradaki adımlarımız bir saygısızlık./<subPlot.exists:yakında olacak./yakında bir çocuk sahibi olmak.> Ama burası <bookish.mf:boy/girl/child>'inizin evlendiğini göreceğiniz yer olurdu.[face:talking]/şelaleler ve pollywog'lar. Sadece bir kulübe inşa edip emekli olmamalı mıyız? Bırakalım dünya kendi sorunlarını çözsün...?>
~01~~panel_001~2_volunteer=<volunteer.exists:<volunteer.bookish/coward/goofball/greedy/healer/firehead/leader/loneer/poet/romantic/snark:Tarihe bakıyorum, rahatsız edilmeden. Kayalar, şelaleler, bitki örtüsü./Burada kesinlikle korkunç bir şey uyuyor./Bu bir su kaydırağına benziyor... Oyunda olan var mı? Hızlı bir mola?[face:joy]/Mızrağı kimin alacağına karar verdik mi?[face:skeptical]/Burada çok sayıda nadir ot var. Keşke onları toplamak için zaman olsaydı./Ciddiyim. Amca Ulstryx'e silahlarımızı ne zaman göstereceğiz?[face:skeptical]/[face:neutral]Yeşil ve suyla kolayca uyutulabiliyor. Keskin gözler canlı kalır./[face:neutral]Burada kalmayı umursamıyorum./[face:talking]Suyun şarkı söylediği yerde ruhlar dans etmeye meyillidir./[face:happy]<volunteer.rfln.bookish:<volunteer.rfln.hook:İnanılmaz derecede güzel./Güzel, ha, <kanca>?/Daha tatlı zamanlarda, ha, <kanca>?/İnanılmaz derecede güzel.>/<volunteer.rfln.hook:İnanılmaz derecede güzel./Güzel, ha, <kanca>?/Daha tatlı zamanlarda, ha, <kanca>?/İnanılmaz derecede güzel.>/Daha tatlı zamanlarda, ha, <kitapçı>./<volunteer.rfln.hook:İnanılmaz derecede güzel./Güzel, ha, <kanca>?/Daha tatlı zamanlarda, ha, <kanca>?/İnanılmaz derecede güzel.>>/[face:skeptical]Ben burada nöbet tutsam nasıl olur?>/>
