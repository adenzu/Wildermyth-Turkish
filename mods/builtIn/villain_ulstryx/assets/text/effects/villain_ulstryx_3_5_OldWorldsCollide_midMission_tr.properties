~01~~panel_014~1_action=[actionSmall][white]<hook.personality:Eski hikayeleri, bizi biz yapan mitleri inceledim ve sevdim. \n Sonuna kadar birinin içinde olduğumu hiç fark etmedim./Ne kadar korktuğunu kabul etmek istemezsin.\n O ani sondan hiç bu kadar korkmamıştım./Gülmekten hiç vazgeçmedim. Bunun için yaşadım.\n Ona sırıtabilirdim, yaşlı Ulstryx Amca./Bu beni gururlandırmıyor... ama tek düşündüğüm hayatta kalmaktı.\n Her şey sona eriyordu ama ben buna ayak uydurmak istemiyordum./Ben dolaşan yaralıydım. İntikamcı, nefret dolu, incinmiş. \n Hepimiz öyleydik, o noktada./Savaşır, pençeler, tekmeler ve ısırırdım. \n Son nefesime kadar ve eğer becerebilirsem onu ​​da aşacaktım./Her zaman emin hissettim. Gerçekten, çoğunda yaptım.\n Ama son yaklaştıkça şüphe etmeye başladım.../Bu kadar çok çalkantılı yıl boyunca, bir sebepten ötürü bocaladım.\n Ama en sonunda, neden orada olduğumu biliyordum./Ruhlar ve zaman büyük bir daire, büyük bir altın halka içinde akar.\n Ulstryx gibi başkalarının da olduğunu ve geleceğini biliyordum.\n /Sonunda, bir kahraman başkalarının gözünde yaratılmaz.\n Sanırım bunu öğrendim./Bizimle unutulma arasında cesurca duran kişi olmayı hiç beklemiyordum.>
