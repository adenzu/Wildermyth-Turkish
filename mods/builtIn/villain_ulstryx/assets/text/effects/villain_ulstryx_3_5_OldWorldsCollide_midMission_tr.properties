~01~~panel_017~1_hook=[actionSmall][white]<hook.personality:Ama Ulstryx biliyordu. Bu hikaye onun anlattığı bir şeydi./Bazen garip bir düşünce geliyor aklıma... Ulstryx'in beni cesaret bulmaya zorladığı./Gurur kendimize kurduğumuz bir tuzaktır. Ve yakalandı, gördüğüm her tuzak kadar eminim./Ulstryx... benden çok da farklı değildi. Aklımdan bu geçti./Yine de, kanla bitirmek beni üzdü. Ulstryx bize asla huzur vermezdi./Ulstryx ve ben ikimiz de öyleydik belki./...ve beni etkileyen şey korkuydu. Yerimde durdum. Ulstryx geldi./Ulstryx bizi olduğumuz kişi olmaya zorladı. Bu onun hayaliydi, onun tasarımıydı./Ama bizim gibiler her zaman cevap verirdi. Biz mirasçılardık, iyi dünyanın bekçileriydik./Bir kahraman <hook.mf:o ne yaparsa/o ne yaparsa/onlar ne yaparsa> kimse farkı anlamayacak./Ama ben buradaydım ve bunu mahvetmeyecektim.>
