~01~prompt~panel_024~1_warrior=<warrior.personality:Ne zaman eğilip kaldırılmalı? Ne zaman nihayet zamanı gelecek? Rahatsızlık ve tembellik arasındaki o eşik nerede? Muhtemelen bir tez yazabilirim...[face:happy]/[face:interested]Hareket edemeyecek kadar rahat olacağım, gölgesiz odamda.\nBir sonraki <sezon>, herkesin [b]beni[] ziyaret etmesini sağlayacağım.../[face:joy]Bahse girerim [i]<hunter.mf:him/her/<hunter>>[]'ı harekete geçirebilirim! Belki de <mystic>./[face:happy]Evet! Bir düzine mum, diyeceğim! Ve sonra, aniden sadece ikisine ihtiyacım olduğunu hatırla. O yaşlı <folk1.mf:guy/lady/candleseller>'ın fiyatı artırması mümkün değil. Eğer <folk1.mf:o yaparsa/o yaparsa/onlar yaparsa>, <folk1.mf:onu/onu/onları> suçlu hissedeceğim.../[face:joy]Yıkanmış dağlılar kimseye yaramaz!/[face:skeptical]Yani, <folk1.mf:onun/onların> <warrior.mf:oğlu/kızı/çocuğu> hak etmişti, değil mi <warrior.mf:o/onu/onlar>? \nBeni bir fıçı dövüşüne sokmak istiyorsan, yaparım. Bu kadar basit./[face:skeptical]Bütün bu alametler ve gök okumaları. Tuz al, bira al. Bir bitki kitabı al, işe yarar. Ama hepsi geri dönüş yolunda. Her zaman bir ipe ihtiyacım olabilir.../Umarım beni hatırlayan birini görmem. Şey... ama\nbeni kim hatırlar ki? Onları hatırlamıyorum./[face:neutral]Nostaljik hayvan, insan. O zaman bana doğama sadık deyin./[face:joke]Eh. Sanırım bu sefer [b]unutulmaz[] bir şey yapmam gerekecek...!/[face:happy]Ne düşünmem gerektiğini bilmiyorum. En azından güzel bir güneş. Keşke kaşlarım daha az rahatsız edici olsaydı ve ellerim daha büyük olsaydı.[face:skeptical]>
