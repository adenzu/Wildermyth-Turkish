~01~~panel_001~1_hook=<bookish.exists:<deadHero.exists:<hook.goofball/greedy/leader/poet:Geldiğimiz şeyi alıp gidelim./Canlar boşuna kaybedilmeyecek. Geldiğimiz şeyi alıp gidelim./İlerlemek ve sonuna kadar gitmek görevimiz. Her şey yolunda mı?/Zaten korkunç bir bedel ödedik. Geldiğimiz şeyi alıp gidelim.>/<hook.snark.60:O şey [i]ne kadar[] zamandır burada?/Tamam, geldiğimiz şeyi alıp gidelim.>>/En azından geldiğimiz şeyi almalıyım.>
~01~~panel_001~2_bookish=<bookish.exists:<deadHero.exists:<hook.rfln.bookish:O zaman al. Çabuk./Evet, ve çabuk. Seninleyim./<hook>, ben... evet. Hadi bunu çabucak bitirelim./Evet. Geldiğimiz yer.>/<hook.snark.60:<bookish.bookish/goofball/healer/60:İyi nokta, neyle beslendiğini merak ediyorsun, değil mi?[face:skeptical]/Belki dışarıda otluyordu ve bizi gelirken gördü ve... içeri koşup kapıyı kapattı?[face:happy]/İyi nokta, nasıl hayatta kaldı?[face:interested]/Ne? Neden soruyorsun?[face:skeptical]>/<bookish.bookish.80:[face:skeptical]Şu şeyin burada nasıl yaşadığını merak etmiyor musun? Ya da nereden geldiğini?/Burada. Deniz Mızrağı.[face:ilgilenen]>>>/>
~01~~panel_002~1_narration=Odanın içindeki hava temiz ve neredeyse tatlı. Büyük koruyucunun cesedi kabuğunun içinde büzüşüyor.
~01~~panel_003~1_narration=<hook> binaya yaklaşıyor. Mızrak cam gibi, görkemli. Miras ve güç yayıyor.
~01~~panel_004.(bookish_exists)~1_bookish=<bookish.bookish/poet/80:Şiir sözlü bir mirastır. Tahminimce antik çağda bu mızrağı kullanan Kahraman Kraliçe.../Fikirlerim var. Örneğin, okyanustan doğan bir mızrakla dünyaları kurtaran bu kahraman kraliçe.../Bunu düşündüm. Peki ya denizleri kurtarmak için mızrak kullanan bir Kahraman Kraliçe efsanemiz...>
~01~~panel_005.(bookish_exists)~1_hook=Bu çok garip. Bu şey onlar için gerçekten ne ifade ediyor olabilir?
~01~~panel_006.(bookish_exists)~1_bookish=<bookish.bookish/poet/80:...aslında bir Gorgon'du./...belki de o bir Gorgon'du. Ve bizim hikayelerimiz sadece onun insanını gösteriyor./...aslında bizim efsanemiz değil mi? Ya onlarınkiyse?>
~01~~panel_007.(bookish_exists)~1_hook=<hook.rfln.bookish:<hook.hothead.60:Elbette bir teorin var! Peki ama.../Bu sevimli bir açıklama, <bookish>.>/<hook.poet.60:İlginç. Çoğu hikaye anlatanın isteklerine göre kurgulanmıştır./>/<hook.poet.60:Aşk, bu birçok olasılığı açmıyor mu? Sanırım bunun için endişelenemeyiz ama.../Bu... büyüleyici, sanırım. Ama...>/<hook.poet.60:İlginç. Çoğu hikaye anlatanın isteklerine göre kurgulanmıştır./>> Bu yüzden onlar için bir tür amblem, belki... Geçmişteki bir kahramanın.
~01~~panel_008.(bookish_is_missing)~1_hook=Bu silah... onlar için gerçekten ne anlama geliyor? Arkadaşlarımdan biri bana bunu söyleyebilirdi.
~01~~panel_009~1_narration=<hook> mızrağı kavradığında, dış tünellerde bir ses yükselmeye başlar. Ayakların ve toynakların sesi, işkence görmüş akciğerlerin havayı küreklemesi ve sürünen şeylerin kaygan şapırtısı...
~01~~panel_010~1_narration=Duyduğuma göre, bir Gorgon canavar sürüsü odaya doğru akın ediyormuş...
~01~~panel_011~1_hook=<bookish.exists:Kaçış yolumuzu kesmemelerini ummalıyız! \n<hook.coward/hothead/60:Burada kalırsak hayatta kalabileceğimize inanmıyorum[face:interested]/Ben bile inanmıyorum[face:grim]/Sanmıyorum[face:grim]>./Benim için bu kadar, değil mi? Bir çıkış yolu bulamazsam...[face:grim]>