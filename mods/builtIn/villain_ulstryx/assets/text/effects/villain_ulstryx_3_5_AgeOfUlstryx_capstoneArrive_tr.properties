~01~~panel_007~3_volunteer=<volunteer.personality:[face:skeptical]Keşke bu şeyler hakkında daha fazla şey bilseydim. Tanrılar ve bilim. Sanırım bildiğimden daha fazlasını bildiğimi sanıyordum.../[face:interested]Sanırım bu tanrı canavarını bir kez taşladılarsa... tekrar yapabilirler?/[face:interested]Ya kaybedersek? O dünya nasıl görünürdü?/Biliyor musun, istediğim şey bir garanti. Ya canlandırmaya çalıştığımız bu yaratık sadece... ölüyse?/[face:interested]Velda'nın bu toniği... Bunu nasıl başardığını oldukça merak ediyorum. Neden işe yarayacağını düşünüyor?/[face:angry]Bu kadar uzakta olmamız, meydan okunmamış olmamız... Bir kavga beklediklerini sanmıyorum, değil mi? Küstah kalamarlar./[face:grim]Unutmayın: Son kurtulana kadar, günü yaşamaktan daha önemli olan bu varlığı, bu Mo-Atona'yı restore etmektir.../[face:grim]Burada sessizlik işimize yarar./Yüksek sular iyi gemileri yükseltir. Buradayız çünkü dayandık. Atlatılacak bir fırtına daha./[face:interested]Başımıza gelen her şeyi düşününce... Bugün kaybedersek mantıklı olmaz, değil mi?/[face:dubious]Neyden bıktığımı biliyor musunuz? Su. Bundan sonra beni banyo yaparken yakalamak isterseniz iyi şanslar.>
~01~~panel_007~5_hook2=[small]<hook2.personality:Çağımızın adı bugün yazılacak. Onun suretinde, ya da bizimkinde./Çok fazla ağaç ve gölge./[face:happy]Kaygı bileğim yine titriyor.../[face:skeptical]En azından kazanırsak... tapınılacak, değil mi? Kutlanacak...?/Kazanırsak geriye ne kalacak? Onarabilir miyiz?/[face:angry]<hook2.weaponType:Bu bıçağın kenarı her zaman senin içindi, Ulstryx./Bu baltanın ısırığı her zaman senin içindi, Ulstryx.../Bu silahın ağırlığı her zaman seni ezmek içindi, Ulstryx./Bu mızrağın hikayesi kalbinde sona eriyor, Ulstryx./Yayım kirişim adını fısıldıyor, [i]Ulstryx[].../En şanslı oklarım senin içinde gömülü olacak, Ulstryx./Bu bıçak her zaman senin içindi, Ulstryx.../Bu ormandaki iradeyi hissedebiliyorum... \nbizden korkmalısın, Ulstryx./Bu taşlarda öfke davulları çalıyor... \nbizden korkmalısın, Ulstryx./Vücudum bir silah. Seni öldürmek için dövüldü, Ulstryx...>/Cesaret. Korkusuz olamayınca./Her şeyin sonu.../Gökyüzü yas tutuyor, ormanlar ve taşlar. Mo-Atona... biz senin için neyiz?/<lover.exists:<lover> için... <lover> için, kaybedemem.../Ölmeye hazır değilim... Bugün benim günüm değil.>/Eğer hayatta kalırsam, bu <hook2.weaponType:sword./axe./weapon./spear./bow./crossbow./dagger./staff./wand./armor.>'u satıyorum. Bir <hook2.bookish/coward/goofball/opendy/healer/healer/fantastik/leader/lonely/poet/romantic:blackbird ve bir kütüphane odası./bunny ve kalın duvarlı bir ev./dans eden domuz ve en üst katta bir meyhane./kedi ve bir yerlerde bir malikane./sevimli bir köpek ve küçük bir kasaba evi./main dog ve hardal rengi bir ev./kırmızı-gümüş kedi ve bir han açmak./skunk ve bir inziva yeri./vaşak ve uzak bir ülkeye taşınmak./büyük köpek, yerleşmek iyiye doğru.>>
