~01~~panel_004~1_hook2=<hook.rfln.hook2:[hook.face:skeptical]<hook>, <hook.personality:sen <hook2.bookish.60:sayılar konusunda iyi bir kafaya sahipsin/sayılarla ilgileniyorsun>./bu tür şeyler hakkında endişeleniyorsun./bir tahminde bulunacaksın, değil mi?/kumarbazsın./genellikle oldukça dürüstsün, değil mi?/sanırım aramızda kendine güvenen tek kişi sensin, bu yüzden.../sorduğum için muhtemelen benden iğreneceksin, ama.../bir şeyler düşünüyor olmalısın./bana felsefi cevaplarından birini verme, sadece.../sonunda burada birlikte olmamız garip, değil mi? Tüm insanlar arasında? Yani merak ediyorum.../bir saniyeliğine bana karşı dürüst olmaya çalış.> Bunu başarma şansımız nedir?/[hook.face:interested]<hook2.bookish/coward/goofball/leader/80:İnsanlık tarihini, sanatı, hayatı, bu tek günde denge kurmayı düşünüyorum... ve bunu anlayamıyorum. Sen yapabilir misin?/İyi bir şey söyle, <hook>. Güçlü bir şey. Bugün, tüm günler arasında, soluyorum.../Böyle biterse neredeyse komik olacak. Her şeyden sonra? Hepsi büyük bir kokteyle dönüşürse.../Bir şansımız var, <hook>. Bunun için üzülme, tamam mı?/<hook>, bir şansımız var, değil mi? Sadece kazanmak değil, hayatta kalmak mı?>/[hook.face:happy]<hook2.coward/greedy/healer/leader/loner/poet/80:Dinle, <hook>, eğer bunu başaramazsak... Ya da başarırsak... Bilmeni istiyorum. Neyse, teşekkür ederim. Korkuyorum ama sen bana cesaret veriyorsun./Bencilce geliyor ama şimdi bile... Dünyanın hayatta kalması, geleceğin çocukları ve tüm bu şeyler. Ben bunun için burada değilim. Senin için buradayım, <hook>. Sadece sen./<hook>, bugünün nasıl biteceğini bilmiyorum. Yaşadığım sürece seni koruyacağım. Eğer başaramazsam.../Biz olmak zorundaydık, değil mi, <hook>? Atlattığımız her şey. Sabit durduğun için teşekkür ederim, hatta şimdi yanımda olduğun için bile./<hook>. İlk tanıştığımız zamanı hatırlıyor musun? Mesafeleri aştığın için teşekkür ederim. Bana. Sence bunu gerçekten başarabilir miyiz?/Aşkın bir nehirden, bir yağmurdan daha güçlü olduğunu duyuyor musun? Bir okyanustan daha sınırsız olduğunu. Bunun doğruluğuna inandım. Ama bugün.../<hook>... Kafamda olasılıklar tutmuyorum. Ama bence sen ve ben onları çoktan yendik. Burada birlikte. Ne olursa olsun.>/[hook.face:interested]<hook>, bir şansımız var, değil mi? Sadece kazanmak değil, hayatta kalmak da?>
