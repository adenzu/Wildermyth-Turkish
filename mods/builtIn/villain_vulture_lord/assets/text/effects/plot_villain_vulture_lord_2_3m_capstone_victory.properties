~01~~panel_001~1_narration=The old mine has gone silent. In the next chamber, <hothead.exists:they find/<bookish> finds> a workshop, full of cogs and bones and half-finished projects.
~01~~panel_002~1_healer=<healer.exists:<healer.bookish/coward/goofball/greedy/healer/loner/snark/60:[face:skeptical]Look here. These tools, bloodstained and... did <hook2.mf:he/she/they> operate on <hook2.mf:himself/herself/themself>, I wonder? <hook2.mf:He/She/They> must've been a rare genius.../There's bloodstains and... yuck. Was this an operating table? That <hook2.mf:guy/lady/person> was... something else./Want to know my guess? <hook2.mf:He/She/They> started out a regular old sawbones. Got a little too [i]enthused[], and followed where <hook2.mf:his/her/their> curiosity led... to this./Tools and implements... well crafted ones, too. <hook2.mf:He/She/They> must've been extremely finicky in <hook2.mf:his/her/their>.../[face:grim]Bones and bloodstains... Can't imagine why... what led <hook2.mf:him/her/them> down this gruesome path?/[face:grim]Hard to guess what <hook2.mf:he was/she was/they were> up to, with all these... parts. Don't really want to, honestly./[face:skeptical]What's... oh, that's disgusting. Don't I always say it's the ones who wear their brains in cases we need to look out for?/Looks like an operating table over here. Wonder if <hook2.mf:he/she/they> handled <hook2.mf:his/her/their> own [i]enhancements[]?><deadHero.exists:[face:grim]/>/>
~01~~panel_002~2_bookish=<healer.exists:/[face:grim]<hothead.exists:<bookish.bookish/coward/healer/60:This must be where <hook2.mf:he/she/they> performed <hook2.mf:his/her/their> operations. There's no doubting <hook2.mf:his/her/their> genius, even if.../It's... those are bloodstains, aren't they? I... I don't want to imagine.../This room could tell some gruesome tales. At least... now those tales are at an end./Scenes like this... don't like to think about what went on here. Least we can say it's over.>/>>
~01~~panel_002~3_bookish=<hothead.exists:/So this was where <hook2.mf:he/she/they>...>
~01~~panel_003.(hothead_exists)~1_hothead=<healer.exists:<healer.bookish/coward/goofball/greedy/healer/loner/snark/60:<hothead.bookish/coward/goofball/hothead/snark/60:A warped, twisted genius, maybe./Or a rare creep./Yeah, or a rare weirdo./Yeah, or a rare weirdo./Yeah, or a rare weirdo./I... guess that's one way to put it.>/<hothead.goofball/snark/60:Emphasis on the [i]else[]./Emphasis on the [i]else[]./That's one way to put it.>/<hothead.bookish/goofball/hothead/snark/60:Right, that's... a significant leap./[face:interested]Or <hook2.mf:he was/she was/they were> just a regular, toolshed [i]weirdo[]./[face:interested]Or <hook2.mf:he was/she was/they were> just a regular, toolshed [i]weirdo[]./[face:dubious]Or <hook2.mf:he was/she was/they were> just a regular, toolshed [i]weirdo[]./Don't think it's necessary. To understand where <hook2.mf:he/she/they> came from.>/<healer.rfln.hothead:[face:dubious]Tell me you're not thinking of slipping them into your pockets./They're also stained. With blood. Let's leave them alone, alright?/Yes, love. But... let's not bring them home with us, alright?/They're also stained. With blood. Let's leave them alone, alright?>/<hothead.bookish/hothead/poet/60:No saying where paths begin and end. Sometimes it's only the points of intersection that provide any clarity./Waste of time, thinking about that. Wouldn't change anything if we knew./No saying where paths begin and end. Sometimes it's only the points of intersection that provide any clarity./Don't think it's necessary. To understand where <hook2.mf:he/she/they> came from.>/<hothead.bookish/goofball/poet/snark/60:Some mysteries, they say, are better left unresolved./[face:interested]I've got some guesses./Some mysteries, they say, are better left unresolved./[face:dubious]Then you don't want me to share [i]my[] guess?/Yeah. Let's... not.>/<hothead.bookish/hothead/snark/60:<hook2.mf:His/Her/Their> genius was undeniable. Shame <hook2.mf:he/she/they> wouldn't put it to better use./Huh. Really? Never heard that./[face:dubious]/<healer.rfln.hothead:[face:dubious]/Yeah, uh, <healer.pcfn.hothead:<healer.mf:Dad/Mom/Renny>/<healer>/<healer>/<healer>>? Not the best time for that./Love, can you just... [i]not[], for a minute?/Yeah, uh, <healer.pcfn.hothead:<healer.mf:Dad/Mom/Renny>/<healer>/<healer>/<healer>>? Not the best time for that.>>/<hothead.bookish/coward/poet/60:A warped and twisted genius like <hook2.mf:his/hers/theirs>... I imagine anything is possible./I'd... rather not think about that./A warped and twisted genius like <hook2.mf:his/hers/theirs>... I imagine anything is possible./Wasn't going to say it myself, but... wouldn't put anything past <hook2.mf:him/her/them>.>><deadHero.exists:[face:grim]/>/<bookish.bookish/coward/healer/60:<hothead.bookish/hothead/poet/60:Yes. We... needn't dwell on it./<hook2.mf:He was/She was/They were> a monster. Don't care how smart./Yes. We... needn't dwell on it./Look, we... probably shouldn't think about it too hard.>/Yeah, let's... try not to touch anything./<hothead.bookish/coward/healer/60:Mm. Maybe there's something to be learned, but... we can talk about it later./I guess... that's some consolation./Yeah. Let's try not to think about it... more than we have to./Better not to think about it, more than we have to.>/<hothead.bookish/coward/healer/60:Mm. Maybe there's something to be learned, but... we can talk about it later./I guess... that's some consolation./Yeah. Let's try not to think about it... more than we have to./Better not to think about it, more than we have to.>><deadHero.exists:[face:grim]/>>
~01~~panel_004.(hothead_exists)~2_narration=No article they find amongst the clutter speaks any answer<deadHero.exists: or solace/>. A mutual longing grows to feel the breeze on their faces, to leave this eery space and all its mysteries behind them.
