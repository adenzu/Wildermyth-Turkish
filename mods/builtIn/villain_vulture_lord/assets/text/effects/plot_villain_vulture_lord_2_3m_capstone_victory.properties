~01~~panel_011~3_bookish=<hothead.exists:<deadHero.exists:[face:grim]<deadHero.2.exists:Let's see to our dead. Then... it's on to the Drauven./Should take care of poor <deadHero.1>. Then... it's on to the Drauven.>[hothead.face:grim]<healer.exists:[healer.face:grim]/><hero.exists:[hero.face:grim]/>/So... now on to the Drauven?>/[face:grim]>
