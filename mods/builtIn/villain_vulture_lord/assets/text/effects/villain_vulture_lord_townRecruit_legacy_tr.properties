~01~~panel_011~3_volunteer=Translation error: <volunteer.legacyTier:<volunteer.personality:Yeah, so, [i]<healer>.[] I should say it with the gravity I intend. I come from a carefully curated life. I don't let much I do go unconsidered. With the weight of consideration, I can firmly tell you that my skills are needed here. And perhaps even by you. So.../Yeah, so, [i]<healer>.[] I should say it formally, shouldn't I? No one's ever mistaken me for the dazzling hero. I'm not that kind of person, am I? What I [i]am[] is... a pretty earnest believer in doing what I can. To help those that need it. So, um...[face:interested]/Yeah, so, [i]<healer>.[] I should say it like I mean it, because I [i]do.[] You'll maybe think I'm a flowerpop. I sort of [i]am,[] and people kind of like it. But I'm reliable, too. And I pretty earnestly want the bad years to end. So, and I'm serious, uh.../Yeah, so, [i]<healer>.[] I should say it formal. The thing is, I look after myself pretty carefully, right? And I like living comfortably, when I can. But these days... these days, that's not possible. And the way to look after ourselves? Is to look after [i]everyone.[] I know, it's lame. But, so.../Yeah, so, [i]<healer>.[] I should say it with manners, at least. People say I'm brave. It's because I've got the [i]privilege[] of courage. I have a few rare talents, I've had the right opportunities. But anyway... I want good things for this land's people. I think you do to. That's... I mean, and so.../[face:skeptical]Yeah, so, [i]<healer>.[] I should say it formal. That's good manners, isn't it? Here's what you need to know about me. I'm brave--sometimes stupidly so. I'm loyal--sometimes fiercely so. I eat a lot, I sleep a little. I don't let friends fight alone. What else do you need to know? So.../[i]<healer>.[] I should say it formally. In truth, I was looking to form a group of my own, last <season-3>. Unfortunately, it came to nothing. That's why I was pleased to hear about you, and eager to make your acquaintance. Maybe it [i]is[] fortune uniting us. So.../No, I don't know. Um, <healer>? I should say it out loud. People like that, right?[face:grim] I'm strong. I'm abler than anyone you're likely to meet. And I'm fed up with the past three years, the way this land has been torn up. Quiet places... have become weeping places. And so.../Yeah, so, [i]<healer>.[] I ought to put it succinctly. And formally. They say you should sooner trust a spider to spin your clothes, than a stranger to guard your door. That's what they say, in this land. I hope that'll be a foreign phrase here, someday. And that's partially why.../Yeah, so, [i]<healer>.[] Let me honor the moment, and make this formal. Folks know me for my flair, and for my wit, and for the way my gaze rakes a sunlit field. But they also know I'm someone to depend on. I'm [i]strong.[] And so.../No, sorry. I don't know. <healer>? I should say it straight, and have it out. I'm a <volunteer.mf:man/woman/person> who's... I mean, I can be difficult. But I do haul my own weight, times two. Folks know me for that. So...>/<volunteer.personality:No, I know that I lack a lot of what one might call... the indicators? Of a destined-to-be sort of hero? I'm not saying I [i]am[] that. I'm mostly interested in [i]contributing.[] It's been a worsening world. The changes of the past three years, to our communities, the security of our roads. And...[face:skeptical]/[face:grim]I mean, it's hard. I'll even admit it doesn't come natural to me. [i]Courage.[] Taking a run at steep odds. But I have it in me. I know I do. And if.../[face:interested]Guess I'll admit I've got a little of that runtish envy. For the ones who're able to stand up and win back the world from the... you know. From the bad things. The encroaching evil and all. Maybe I sound flippant, but I [i]am[] serious that.../No, I don't know. I'm not looking to be anyone's roped-around rookie. I want my own share of recognition, you know? I want my reputation to thrive, I 