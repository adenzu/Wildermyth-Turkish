~01~~panel_001~1_narration=Eski maden sessizliğe büründü. Bir sonraki odada, <ateşli.var:bulurlar/<kitapçı> bulur> bir atölye, dişliler, kemikler ve yarı bitmiş projelerle dolu.
~01~~panel_002~1_healer=<healer.exists:<healer.bookish/coward/goofball/greedy/healer/loner/snark/60:[face:skeptical]Bakın buraya. Bu aletler, kanlı ve... <hook2.mf:he/she/they> <hook2.mf:himself/herself/themself> üzerinde ameliyat mı yaptı acaba? <hook2.mf:He/She/They> nadir bir dahi olmalı.../Kan lekeleri ve... iğrençlik var. Bu bir ameliyat masası mıydı? O <hook2.mf:guy/lady/person> başka bir şeydi.../Tahminimi bilmek ister misiniz? <hook2.mf:He/She/They> sıradan bir eski testere kemiğiyle başladı. Biraz fazla [i]coştu[] ve <hook2.mf:his/her/their> merakının götürdüğü yere gitti... buna./Alet ve gereçler... hem de iyi yapılmış olanlar. <hook2.mf:O/O/Onlar> <hook2.mf:onun/onun/onların> konusunda aşırı titiz davranmış olmalı.../[face:grim]Kemikler ve kan lekeleri... Nedenini hayal edemiyorum... <hook2.mf:onu/onu/onları> bu iğrenç yola sürükleyen neydi?/[face:grim]Tüm bu... parçalarla <hook2.mf:o/o/onların> ne yaptığını tahmin etmek zor. Dürüst olmak gerekirse, gerçekten tahmin etmek istemiyorum./[face:skeptical]Ne... oh, bu iğrenç. Her zaman beyinlerini, dikkat etmemiz gereken durumlar için kullananların onlar olduğunu söylemez miyim?/Burada bir ameliyat masasına benziyor. Acaba <hook2.mf:he/she/they> <hook2.mf:his/her/their> kendi [i]geliştirmelerini[] mi yaptı?><deadHero.exists:[face:grim]/>/>
~01~~panel_002~2_bookish=<healer.exists:/[face:grim]<hothead.exists:<bookish.bookish/coward/healer/60:Burası <hook2.mf:he/she/they>'in <hook2.mf:his/her/their> operasyonlarını gerçekleştirdiği yer olmalı. <hook2.mf:his/her/their>'in dehasından şüphe yok, hatta.../Bu... bunlar kan lekeleri, değil mi? Ben... hayal etmek istemiyorum.../Bu oda bazı korkunç hikayeler anlatabilir. En azından... artık bu hikayeler sona erdi./Böyle sahneler... burada neler olup bittiğini düşünmek istemiyorum. En azından bitti diyebiliriz.>/>>
~01~~panel_002~3_bookish=<hothead.exists:/Demek ki burası <hook2.mf:o/o/onlar>'ın...> olduğu yerdi
~01~~panel_003.(hothead_exists)~1_hothead=<healer.exists:<healer.bookish/coward/goofball/greedy/healer/loner/snark/60:<hothead.bookish/coward/goofball/hothead/snark/60:Çarpık, çarpık bir dahi, belki./Ya da nadir bir sürüngen./Evet, ya da nadir bir tuhaf./Evet, ya da nadir bir tuhaf./Evet, ya da nadir bir tuhaf./Sanırım bunu ifade etmenin bir yolu bu.>/<hothead.goofball/snark/60:[i]else[]'e vurgu./[i]else[]'e vurgu./Bunu ifade etmenin bir yolu bu.>/<hothead.bookish/goofball/hothead/snark/60:Doğru, bu... önemli bir sıçrama./[face:interested]Ya da <hook2.mf:oydu/oydu/onlardı> sadece sıradan bir alet çantası [i]weirdo[]./[face:interested]Veya <hook2.mf:he was/she was/they were> sadece sıradan bir alet kulübesi [i]weirdo[]./[face:dubious]Veya <hook2.mf:he was/she was/they were> sadece sıradan bir alet kulübesi [i]weirdo[]./Gerekli olduğunu düşünmüyorum. <hook2.mf:he/she/they> nereden geldiğini anlamak için.>/<healer.rfln.hothead:[face:dubious]Bana onları cebine atmayı düşünmediğini söyle./Onlar da lekeli. Kanla. Onları rahat bırakalım, tamam mı?/Evet, aşkım. Ama... onları eve getirmeyelim, tamam mı?/Onlar da lekeli. Kanla. Onları rahat bırakalım, tamam mı?>/<hothead.bookish/hothead/poet/60:Yolların nerede başlayıp nerede bittiğini söyleme. Bazen sadece kesişim noktaları netlik sağlar./Bunun hakkında düşünmek zaman kaybı. Bilseydik hiçbir şey değişmezdi./Yolların nerede başladığını ve bittiğini söyleyemeyiz. Bazen sadece kesişim noktaları netlik sağlar./Gerekli olduğunu düşünmüyorum. <hook2.mf:he/she/they>'in nereden geldiğini anlamak için.>/<hothead.bookish/goofball/poet/snark/60:Bazı gizemlerin, derler ki, çözülmeden bırakılması daha iyidir./[face:interested]Bazı tahminlerim var./Bazı gizemlerin, derler ki, çözülmeden bırakılması daha iyidir./[face:dubious]O zaman tahminimi paylaşmamı istemiyorsun?/Evet. Hadi... paylaşmayalım.>/<hothead.bookish/hothead/snark/60:<hook2.mf:His/Her/Their> dehası inkar edilemezdi. Yazık <hook2.mf:o/o/onlar> bunu daha iyi bir şekilde kullanmazdı./Ha. Gerçekten mi? Hiç duymadım./[face:dubious]/<healer.rfln.hothead:[face:dubious]/Evet, şey, <healer.pcfn.hothead:<healer.mf:Baba/Anne/Renny>/<healer>/<healer>/<healer>>? Bunun için en iyi zaman değil./Aşkım, sadece... [i]değil[], bir dakikalığına?/Evet, şey, <healer.pcfn.hothead:<healer.mf:Baba/Anne/Renny>/<healer>/<healer>/<healer>>? Bunun için en iyi zaman değil.>>/<hothead.bookish/hothead/poet/60:<hook2.mf:onun/onun/onların> gibi çarpık ve çarpık bir dahi... Her şeyin mümkün olduğunu hayal ediyorum./Bunun hakkında... düşünmek... istemiyorum./<hook2.mf:onun/onun/onların> gibi çarpık ve çarpık bir dahi... Her şeyin mümkün olduğunu hayal ediyorum./Bunu kendim söylemeyecektim ama... <hook2.mf:onun/onun/onların> yapabileceği hiçbir şeyi göz ardı etmem.>><deadHero.exists:[face:grim]/>/<bookish.bookish/coward/healer/60:<hothead.bookish/hothead/poet/60:Evet. Bunun üzerinde... durmamıza gerek yok./<hook2.mf:O bir canavardı/O bir canavardı/Onlardı>. Ne kadar zeki olduğu umrumda değil./Evet. Biz... bunun üzerinde durmamıza gerek yok./Bak, biz... muhtemelen bunun hakkında çok fazla düşünmemeliyiz.>/Evet, hadi... hiçbir şeye dokunmamaya çalışalım./<ateşlikafa.kitapçı/korkak/şifacı/60:Mm. Belki öğrenilecek bir şey vardır, ama... daha sonra konuşabiliriz./Sanırım... bu bir teselli./Evet. Bunun hakkında düşünmemeye çalışalım... gerektiğinden fazla./Düşünmemek daha iyi, gerektiğinden fazla.>/<ateşlikafa.kitapçı/korkak/şifacı/60:Mm. Belki öğrenilecek bir şey vardır, ama... daha sonra konuşabiliriz./Sanırım... bu bir teselli./Evet. Bunun hakkında düşünmemeye çalışalım... gerektiğinden fazla./Düşünmemek daha iyi, gerektiğinden fazla.>><deadHero.exists:[face:grim]/>>
