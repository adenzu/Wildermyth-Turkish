~01~~panel_002~1_bookish=<bookish.bookish/goofball/leader/poet/snark/60:[face:skeptical]Hiçbir şiddet belirtisi görmüyorum. Ya da herhangi bir Morthagi... kalıntısı./[face:interested]Oh! Ve sonra tüm Morthagi cesetlerini alıp götürdüler ve sadece bizi şaşırtmak için her yeri temizlediler?/Bir savaş izi olacağını düşünürdünüz... en azından Morthagi cesetleri./Bizim gibi, hareketlerimizi yansıtan başka bir grup? Ama neden hiçbir savaş izi, hiçbir Morthagi kalıntısı olmasın?/[face:skeptical]Ve sonra Morthagi cesetlerini ortadan kaldırdılar ve tüm savaş izlerini gizlemek için burayı temizlediler? Sanırım her şey [i]mümkün[]./Hiçbir... ceset göremiyorum. Eğer buna ölü bir Morthagi denirse.>
~01~~panel_002~2_hothead=<hothead.bookish/greedy/hothead/leader/60:[face:skeptical]Drauven'la ilgilenirken başka birinin onları bitirmiş olması mümkün./Başka bir grubun bizim şimşeklerimizi çalmaya çalıştığını mı düşünüyorsun? Bizden önce mi geldiler?/Huh. Başka bir grubun bizden önce onlarla ilgilendiğini mi düşünüyorsun?/[face:grim]Başka birinin onları bizim için bitirmiş olması mümkün mü?/Birilerinin bizden önce mi geldiğini düşünüyorsun? Onları bitirdiler mi?>
