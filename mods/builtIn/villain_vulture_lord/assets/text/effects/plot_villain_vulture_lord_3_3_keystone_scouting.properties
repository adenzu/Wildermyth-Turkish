~01~~panel_012~1_npc3=<bookish.vulture_readBook:Guess I don't have to tell [i]you[] how I went about collecting my stories./See, I'm not so much a writer of stories, as I am a collecter.>
~01~~panel_013~1_npc3=Traveled for years, picking up bits here and pieces there. Wrote down everything I heard, then spent more years stitching them all together.
~01~~panel_014~1_npc3=The Vulture <legend.mf:Lord/Queen/Lord>... I remember finding half-remembered fragments of [i]that[] tale in all kinds of places, sometimes so distorted by time they were barely recognizable.
~01~~panel_015~1_npc3=It's those types of stories interest me most. Keep me coming back. To pick at them, like an old scab, wondering what's underneath.
~01~~panel_016~1_npc3=Let's see, now. One of these, probably.
~01~~panel_017~1_npc3=Story I... hup... put in my book... oof... was really just the simplest... erp... account.
~01~~panel_018~1_npc3=Vulture... <legend.mf:lord/queen/lord> of the beasts... a tyrant who demanded all things pay <legend.mf:him/her/them> tribute in flesh.
~01~~panel_019~1_npc3=Until our ancestors rose up against <legend.mf:him/her/them>, sealing away <legend.mf:his/her/their> immortal soul in a magical jewel thing.
~01~~panel_020~1_npc3=Those were the common points, how most people told it. But, you know, there's always [i]one[]...
~01~~panel_021~1_npc3=See, I was bold and reckless in my youth, if you'll believe it. Liked to go wandering deep into wild woods.
~01~~panel_022~1_narration=In the last days of a balmy autumn, I chanced upon a lonesome cottage.
~01~~panel_023~1_narration=Some called <legend.mf:him/her/them> a crackpot, some a weaver of spells.\nHad a reputation for removing curses.
~01~~panel_023~2_narration=Home of an old hermit <legend.mf:man/woman/person>.
~01~~panel_024~1_narration=But when <legend.mf:he/she/they> heard of my hobby, <legend.mf:he/she/they> welcomed me in, and spun me a tale of the Vulture <legend.mf:Lord/Queen/Lord>.
~01~~panel_024~2_narration=<legend.mf:His/Her/Their> eyes shone. <legend.mf:His/Her/Their> chin quivered.
~01~~panel_024~3_narration=<legend.mf:He was/She was/They were> adamant in the details.
~01~~panel_024~4_narration=Though they little resembled the other accounts I'd heard.
~01~~panel_025~1_npc3=Must have made it up <legend.mf:himself/herself/themself>. Couldn't very well include it in my book.
~01~~panel_026~1_npc3=Good story, though. Have a read.
~01~~panel_027~1_narration=The pages are frail and timeworn. The writing looks like dogscratch.\n<bookish> squints, and begins to pluck words like berries from a bramble.
~01~~panel_028~1_bookish=When our land was cold. And bitter. All life at the mercy of the sun's... whims. It was Vulture, <legend.mf:he/she/they> alone, who dared defy...
~01~~panel_029~1_bookish=In <legend.mf:his/her/their> beak <legend.mf:he/she/they> captured it, the light of the sun itself... though it... burned <legend.mf:his/her/their> feathers and scorched <legend.mf:his/her/their> skin. But down <legend.mf:he/she/they>... dove... down and down. And when at last <legend.mf:he/she/they> alighted...
~01~~panel_032~1_bookish=<legend.mf:He/She/They> was changed. Mighty beyond measure. Immortal as the fire <legend.mf:he/she/they> now commanded.
~01~~panel_033~1_narration=Now with <legend.mf:his/her/their> gift, <legend.mf:he/she/they> melted the frozen land. Rivers ran. And green things grew.
~01~~panel_033~2_narration=And all the beasts who then dwelled in the Grayreaches...
~01~~panel_033~3_narration=...the flighty fox and the restless wren... the gangly goat and the torpid toad...
~01~~panel_034~1_narration=...they named <legend.mf:him/her/them> their <legend.mf:lord/queen/lord>. <legend.mf:He/She/They>, whose courage and cunning had brought them life.
~01~~panel_034~2_narration=And when their lives were spent, to <legend.mf:him/her/them> they pledged their flesh.
~01~~panel_034~3_narration=A just tribute. The only one <legend.mf:he/she/they> required.
~01~~panel_035~1_bookish=So it was. And would have always been. Had not there come to the valley another family of beasts. They who called themselves human.
~01~~panel_036~1_narration=Furless, featherless, afraid of the night. Pitiful creatures, <legend.mf:he/she/they> thought them.
~01~~panel_036~2_narration=<legend.mf:He/She/They> allowed them to raise their homes in the shadow of <legend.mf:his/her/their> mountain. And often <legend.mf:he/she/they> would come down amongst them, to offer them <legend.mf:his/her/their> wisdom.
~01~~panel_037~1_narration=They would bow and grovel and sing <legend.mf:his/her/their> praises.
~01~~panel_037~2_narration=But always, they complained of the cold.
~01~~panel_038~3_narration=And so one day <legend.mf:he/she/they> brought to them a single flame from <legend.mf:his/her/their> mountain.
~01~~panel_039~1_bookish=In their hearts they were jealous of Vulture. Jealous, and full of guile. They took <legend.mf:his/her/their> gift, and with it grew strong, spreading like vermin over the valley. But when <legend.mf:he/she/they> returned to claim <legend.mf:his/her/their> tribute, they refused to yield what was <legend.mf:his/her/their> due. And wielding the Vulture <legend.mf:Lord/Queen/Lord>'s flame against <legend.mf:him/her/them>...
~01~~panel_040~1_npc3=Hmm? Give it here.
~01~~panel_041~2_bookish=I... can't make out the next words. Sorry, it's--
~01~~panel_042~3_npc3=Uh... hoom... the flames... climbed and... what is that, pinesap? But the loyal... protected... so <npc.mf:his/her/their> soul was bound...
~01~~panel_043~3_npc3=Ah, here, this page's better. Something about unspeakable agony, and then... <legend.mf:He/She/They> would not die, while the sun's fire was clutched in that gray mountain.
~01~~panel_044~3_npc3=<legend.mf:He/She/They> swore to capture every town and hamlet. To make the humans bow to <legend.mf:him/her/them> and call <legend.mf:him lord/her queen/them lord>.
~01~~panel_045~1_narration=And so <legend.mf:he/she/they> did.
