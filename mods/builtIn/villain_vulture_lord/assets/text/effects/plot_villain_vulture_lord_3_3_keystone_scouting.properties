~01~~panel_046~3_npc3=Hehe... Said the same thing myself.
~01~~panel_046~4_bookish=<hero.exists:/That's it? That's the end?>
~01~~panel_047~1_npc3=After some badgering, I got the hermit <legend.mf:man/woman/person> to add this footnote: Later, a duplicitous dullard trapped the Vulture <legend.mf:Lord/Queen/Lord>'s soul in a dwemerald. The end.
~01~~panel_047~2_healer=<healer.exists:<healer.bookish/poet/60:Certainly... an unusual ending./Certainly... an unusual ending./Huh. That's... a twist.>>
~01~~panel_048~2_npc3=Anyhow, like I said, couldn't put the [i]story[] in my book. But there was something else I took away with me that day.
~01~~panel_049~1_npc3=<legend.mf:He/She/They> showed me a ring, with this symbol on it. Said it was the crest of the Vulture <legend.mf:Lord/Queen/Lord>.
~01~~panel_050~1_npc3=I'd never seen it's like anywhere else before. Thought I might as well use it.
