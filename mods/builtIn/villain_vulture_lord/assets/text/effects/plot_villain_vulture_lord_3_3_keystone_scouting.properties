~01~~panel_006~1_bookish=<bookish.vulture_readBook:<bookish.bookish/poet/60:[face:happy]Actually, I'm something of a reader. I stumbled upon your work some time ago. Your style was delightful, your passion for the subject as palpable as--ah, but excuse me. I'm getting carried away./[face:happy]Actually, I'm something of an admirer. I stumbled upon your work in younger years. Delightfully crisp, your turn of phrase, woven with such--/Actually, I'm sort of... an admirer of your work. Never imagined I'd be standing here, face to face with you like this.>/<bookish.bookish/goofball/healer/leader/60:[face:happy]<hero.exists:We've/I've> come to exchange words, not wares. <npc2>, of Idyllbrick, had an inkling you might help <hero.exists:us/me>./[face:happy]Oh, nah, you got the wrong idea. There's this <npc2.mf:guy/lady/person> named <npc2>, see, and <npc2.mf:he/she/they> told us--/<hero.exists:We were/I was> only hoping to have a word with you, if you don't mind. A young <npc2.mf:man/woman/person> at a roadhouse, <npc2>, thought you might--/Actually, it's information <hero.exists:we're/I'm> after. <npc2>, at the Idyllbrick Inn, thought you might be able to help./Actually, <hero.exists:we/I> just wanted to talk to you. <npc2> sent <hero.exists:us/me>. <npc2.mf:Man/Woman/Person> who runs Idyllbrick Inn.>>
