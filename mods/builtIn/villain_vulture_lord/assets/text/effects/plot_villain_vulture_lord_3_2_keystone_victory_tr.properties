~01~~panel_026.(company_NOT_vulture_metHistorian)~4_hothead=<hero.exists:<hothead.personality:[face:skeptical]Elbette hala eksiklerimiz var... bazı önemli bilgiler.../[face:interested]Evet? Evet. Muhtemelen denemek akıllıca. Ya eğer...? Yani, ya eğer <npc3.mf:o/o/o> [i]öldüyse[]?/[face:talking]Elbette. Ben her zaman yola çıkmaktan yanayım. Hadi bir fıçı elma şarabı dilenelim. Önümüze yuvarlayabiliriz./[face:skeptical]Bu fikir benim için sorun değil. Hadi kendimize bir elma fıçısı dilenelim. Yol için. Ve umarım <npc3.mf:o/o/o> hala hayattadır./[face:grim]Bu insanları tekrar savunmasız bırakmaktan nefret ediyorum. Tek şey bu./Umarım <npc3.mf:o ölmemiştir/o ölmemiştir/onlar ölmemiştir> [i]ölmemiştir,[] ya da bir şey. \nBu gerçekten bizim <sezonumuza> uyar.[face:dubious]/Ben de öyle düşünüyorum. Umarım <npc3.mf:o/o/onlar> <npc3.mf:o/o/onlar> olması gereken yerdedir.[face:grim]/O zaman yolu göster. Ben sadece biraz./Gözleme. Şafak vakti gözlemeye başlarım. \nKocaman gözleme. Sonra da gideriz.[face:neutral]/<hothead.10ysoThan.npc3:[face:interested]Her zaman bir bilgi ustasına kulak vermeyi sevmişimdir. Bir <npc3.mf:büyükbaba/kocakarı/kemik torbası> olursa daha iyi. Bazı buruşuk, kapalı alan yaratığı./[face:talking]Ben ve <npc3.mf:him/her/them> aynı yaşlarda olmalıyız. Wildfire Wars hakkında konuşabiliriz. Eski günler./Ben ondan daha yaşlıyım <npc3.mf:grandpa/crone/bag of bones>. [i]Ben[] en az o kadarını veya daha fazlasını bilmeliyim.[face:skeptical]>/[face:skeptical]Evet, muhtemelen rastgele yaşlı biri bilecektir.>/>