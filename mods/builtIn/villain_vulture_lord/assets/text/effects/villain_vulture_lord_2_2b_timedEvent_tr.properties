~01~~panel_001~3_hero2=<hero2.exists:<hero2.rfln.hero:<hero2.coward/greedy/healer/loner/60:[face:interested]Neden bu kadar tuhaf görünüyorsun? Yoksa kendini tutamıyor musun?/[face:dubious]Bizi kayaların yanında durduracağım. [i]Yorgunum.[]/[face:neutral]Senin zorlandığını görmek güzel. O kasaba. O insanlar./[face:neutral]Gölgenin sırtıma değmesinden hoşlanmıyorum./Yüzün ne işe yarıyor?[face:skeptical]>/<hero2.goofball/loner/romantic/snark/60:Merhaba, <hero.themePiece_crow_head/themePiece_crow_wings/themePiece_wolf_head/themePiece_star_hairStars/themePiece_fire_leftArm/themePiece_fire_rightArm/theme_storm/themePiece_scorpion_tail/themePiece_gem_head/themePiece_skeleton_head/human_eyepatch:beakster/featherback/woofbone/starlight/hot-hand/hot-hand/stress-cholt/stinger-popo/sharp-eye/skull-<hero.mf:man/woman/show>/smurp/<hero.coward/goofball/healer/romantic/60:talkless/thoughtless/talkless/sighing/scowling> <hero.mf:man/woman/one>>. \nNeşelenmeye mi ihtiyacın var?[face:happy]/<hero2.10ysoTHAN.hero:[face:neutral]Kayaların yanında mı? Dur? Ya da devam edebilir miyim?/Muhtemelen şu kayaların yanında durabilirim. Başka bir fikrin yoksa./Benden gençsin, sen devam et. Belki bizi kayaların orada durdurursun.>/Merhaba, <hero.themePiece_crow_head/themePiece_crow_wings/themePiece_wolf_head/themePiece_star_hairStars/themePiece_fire_leftArm/themePiece_fire_rightArm/theme_storm/themePiece_scorpion_tail/themePiece_gem_head/themePiece_skeleton_head/human_eyepatch:beakster/featherback/woofbone/starlight/hot-hand/hot-hand/jitter-jolt/stinger-butt/sharp-eye/skull-<hero.mf:man/woman/show>/smurp/<hero.coward/goofball/healer/romantic/60:talkless/thoughtless/talkless/sighing/scowling> <hero.mf:man/woman/one>>. \nBir şarkıya ihtiyacın varmış gibi görünüyor.[face:joke]/[face:skeptical]Sorun odaklı görünüyorsun./[face:grim]Burada olduğunda ve her şey sakin olduğunda. Dünyamızın ne kadar huzursuz olduğunu unutuyorsun.>/<hero2.personality:Fatigue. [face:skeptical]Bu bir endişe, geçmemiz gereken tüm bu topraklar. Belki de bunlardan bazılarını şimdiden hissediyorsun?/[face:interested]Bir şey için endişeleniyorsun. Aşk? Konuşmak ister misin?/[face:happy][i]İşte[]. O yüz. Düşünceli kahramanım./[face:skeptical]Eh? Bir şey mi yaptım? Neden bu kadar sessizsin?/[face:happy]İyi misin? Gel sarıl bana./[face:joke]Hey. Sadece sessizce yürüme, seni rahatsız etmek istiyorum. Ve belki de seni öpmek./[face:happy]İyi misin? Benimle yürü./[face:neutral]Sessizsin, aşkım./[face:neutral]Yorgunluğu savuşturmak için yemekten fazlasına ihtiyacın var, biliyor musun? Benimle yürü, aşkım./Şu an seni gülümserken görmek için her şeyi veririm.[face:happy]/[face:skeptical]Bu surat ne? [i]Yaptığım[] bir şey değildir, umarım...>/<hero2.goofball/loner/romantic/poet/60:Merhaba, <hero.themePiece_crow_head/themePiece_crow_wings/themePiece_wolf_head/themePiece_star_hairStars/themePiece_fire_leftArm/themePiece_fire_rightArm/theme_storm/themePiece_gem_head/themePiece_skeleton_head/human_eyepatch:beakster/featherback/woofbone/starlight/hot-hand/hot-hand/jitter-jolt/sharp-eye/skull-<hero.mf:man/woman/show>/smurp/<hero.coward/goofball/healer/romantic/60:talkless/thoughtless/talkless/sighing/scowling> <hero.mf:man/woman/one>>. \nNeşelenmeye mi ihtiyacın var?[face:happy]/<hero2.10ysoTHAN.hero:[face:neutral]Kayaların yanında mı? Dur? Ya da devam edebilir miyim?/Muhtemelen şu kayaların yanında durabilirim. Başka bir fikrin yoksa./Benden gençsin, sen devam et. Belki bizi kayaların orada durdurursun.>/Merhaba, <hero.themePiece_crow_head/themePiece_crow_wings/themePiece_wolf_head/themePiece_star_hairStars/themePiece_fire_leftArm/themePiece_fire_rightArm/theme_storm/themePiece_gem_head/themePiece_skeleton_head/human_eyepatch:beakster/featherback/woofbone/starlight/hot-hand/hot-hand/jitter-jolt/sharp-eye/skull-<hero.mf:man/woman/show>/smurp/<hero.coward/goofball/healer/romantic/60:talkless/thoughtless/talkless/sighing/scowling> <hero.mf:man/woman/one>>. \nBir şarkıya ihtiyacın varmış gibi görünüyor.[face:joke]/[face:neutral]Burada unutmak kolay olabilir. Dünyamız ne kadar da barışsız./<hero2.10ysoTHAN.hero:[face:neutral]Kayaların yanında, belki? Nerede duracağız? Ya da devam mı edeceğiz?/Muhtemelen şu kayaların yanında duracağız. Başka bir fikrin yoksa./Benden gençsen, sen devam et. Kayaların yanında duralım, belki?>>>/>
