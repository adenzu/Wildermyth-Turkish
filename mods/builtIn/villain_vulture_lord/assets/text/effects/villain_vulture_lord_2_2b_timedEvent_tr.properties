~01~~panel_043~5_hero=<hero2.exists:<hero.personality:[face:interested]Buna kötü şans deyin ama ben tam tersini söyleyeceğim. Az önce gördüğümüz şey olağanüstü bir atmosferik olaydı. Gerçekten öyleydi./[face:interested]Çılgın şeyler olur. Her yıl. Mutlaka, şey... [i]bir şeyin... [] habercisi değil... sanırım?/[face:happy]Belki de bazen olan komik bir şeydir. Buna inanarak iyi olamaz mıyız?/[face:skeptical]Bu bir şeydi. Neyse, benim doyuracak bir midem var. Değil mi?/[face:happy]Sadece daha fazla dert biriktiriyoruz, ha?/[face:talking]Düşmanlarımız için kötü şans. \n[i]Bunu böyle düşüneceğim. İyi uyuyacağım./[face:skeptical]Muhtemelen <hero3.exists:hiç kimse/ikimiz> bu gece kömürlerin üzerine atlamamalıyız. \nVe belki de avlanmaya gitme./Boşuna endişelenme. Ağaçlarda gerçek bir tehlike var./[face:neutral]Pembe bir güneş. Zıplayan bir nehir balığı. Bir gökkuşağı. \nÖnemi hatırlamamızda olacak./[face:talking]Bir [i]işaret[] için yanıp tutuşuyordum. \nBu toprakların kader yıllarında yaşıyoruz./[face:skeptical]Bu tür şeylerden kaçınmayı umuyordum. İşaretler ve her şey. Hiçbir şey görmediğimizi söyleyebilir miyiz?>/[face:grim]Acaba başka biri... mm.>
