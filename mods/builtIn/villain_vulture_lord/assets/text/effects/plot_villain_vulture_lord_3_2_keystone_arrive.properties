~01~~panel_025.(company_NOT_vulture_defeatedDrauven)~1_bookish=<bookish.coward/goofball/leader/snark/60:[face:interested]That was a little [i]too[] close. So, uh, what's the plan?/[face:skeptical]We have a plan, right? Besides standing around and getting shot at?/[face:grim]Aim's not great at this distance, but it'd be better not to give them a standing target./[face:skeptical]We have a plan, right? Besides standing around and getting shot at?/We'll be giving them target practice from here on in.>
