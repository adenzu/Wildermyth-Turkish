~01~~panel_004.(company_is_vulture_defeatedDrauven)~9_bookish=<hero.vulture_2_4d_present:<bookish.vulture_2_4d_present:[small]Right. This's how it was./>/<hothead.vulture_2_4d_present:<bookish.vulture_2_4d_present:[small]That's right. This's how it was./>/<bookish.vulture_2_4d_present:[small]That's right. That's how it was./>>>
~01~~panel_005.(company_is_vulture_defeatedDrauven)~1_hothead=<hothead.vulture_2_4d_present:That grubby mineshaft... that was a different feeling./I can't speak to what that may have been like. But here...> <hothead.bookish/coward/goofball/snark/60:It's hard to articulate. I can't logically say why.[face:skeptical]/[face:interested]<hothead.HAS_THEME_ARM:I just kind of get that [i]itch...[] Right?/My arms won't stop prickling.>/[face:interested]It's odd. I don't... I just know./[face:skeptical]I'm not being [i]fooled.[]/I just don't get that sense.[face:grim]> <hothead.vulture_escapedTown:I think the Captain I met... wouldn't pull the same trick twice./I know we're not alone...>
~01~~panel_006.(company_is_vulture_defeatedDrauven)~1_volunteer=Yeah, duh.
~01~~panel_007.(company_is_vulture_defeatedDrauven)~1_volunteer=<hothead.vulture_escapedTown:It [i]is[] good. Or you'd be dead./<hero.coward/goofball/hothead/snark/60:Who [i]else?/[face:grim]You're not funny./Who [i]else?/Who [i]else?/Who [i]else?>>
