~01~~panel_001.(company_is_vulture_defeatedDrauven)~4_hothead=<hothead.vulture_escapedTown:[face:neutral]Early to tell. Didn't make any grand defenses./<hothead.coward/goofball/snark/60:[face:interested]Does it have to mean something?/That's easy. Means no one's saying anything.[face:happy]/[i]You[] have to./Too early to tell.>>
~01~~panel_002.(company_is_vulture_defeatedDrauven)~2_hero=<hothead.vulture_escapedTown:[face:grim]/<hothead.coward/goofball/snark/60:[face:skeptical]Mm./<hero.goofball.60:[face:happy]/[face:dubious]>/<hero.goofball.60:[face:happy]/[face:skeptical]>/<hero.coward/healer/leader/poet/60:[face:interested]Well, [i]yeah.[] Isn't that what I was saying?/[face:grim]Please don't rush on ahead. Not too far./[face:neutral]Don't rush on ahead. Not too far./[face:neutral]Don't rush on ahead, now./[face:skeptical]Well, [i]yeah.[] That's what I'm saying.>>>
~01~~panel_002.(company_is_vulture_defeatedDrauven)~4_hothead=<hothead.vulture_escapedTown:From what I saw, <hothead.coward/goofball/snark/60:they didn't need much more than their [i]numbers.[][face:interested]/[face:interested]this captain wasn't a cockroach. Not one to shy from the light, I mean./most of them weren't [i]talkers.[][face:skeptical]/they didn't lack numbers. Probably don't expect anyone's trying to get [i]in.[]>/<hothead.coward/goofball/snark/60:[face:interested]Seriously. Right?/[face:joy]/[face:happy]/>>
~01~~panel_003.(company_is_vulture_defeatedDrauven)~4_narration=Up to the edge of town and past it, signs of occupation sprout, clear and stark and grim.
~01~~panel_003.(company_is_vulture_defeatedDrauven)~5_narration=But they are only signs. Nothing moves in the near mist.
~01~~panel_003.(company_is_vulture_defeatedDrauven)~6_bookish=[small]<bookish.personality:Feels like a clumsy gambit, if that's what this is.../[face:interested]Do you think the bonies have... I don't know. Gone [i]invisible?[]/[face:happy]So we have to play find-the-bonemonster?/[i]Smells[] a little like a jar of brass-shiner.../[face:grim]It used to be a vibrant place. Carts and market-music.../[face:angry]Your blood just [i]boils,[] doesn't it.../[face:grim]Turns your stomach, looking at it. But don't close your eyes./[face:grim]The place was too big a target. And impossible to guard./[face:grim]The fog is a weeping <bookish.mf:father/mother/parent>. Hiding \nthe wounds on <bookish.mf:his/her/their> child's body./We're liberators. And we'll be remembered that way.[face:talking]/[face:grim]Stupid flag. Why don't [i]we[] have a stupid flag? A banner.>
~01~~panel_004.(company_is_vulture_defeatedDrauven)~10_goofball=<goofball.exists:<hero.vulture_2_4d_present:<goofball.vulture_2_4d_present:[small]Yep. Empty. Bell without a clapper./>/<hothead.vulture_2_4d_present:<goofball.vulture_2_4d_present:[small]Yep. Empty. Bell without a clapper./>/<goofball.vulture_2_4d_present:[small]Yep. Empty. Bell without a clapper./>>>/>
~01~~panel_004.(company_is_vulture_defeatedDrauven)~7_hero=<hero.rfln.hothead:Hey, listen./You know.../Love?/Well...> I guess, isn't it possible our Morthagi moved on? Quicker than they could pack the furniture? <hero.vulture_2_4d_present:<hothead.vulture_2_4d_present:You were there, too,/I was there,> years ago. When we found their outpost, their cave. Abandoned just like this./<hothead.vulture_2_4d_present:You were there, <hero.rfln.hothead:you claim./weren't you?/I know./I heard.> Years ago. And found their outpost, their cave. Abandoned./Heard it was like this years ago. Just up and abandoned their outpost. In some kind of hurry...>>
