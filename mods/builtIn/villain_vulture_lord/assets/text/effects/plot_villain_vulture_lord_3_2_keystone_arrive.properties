~01~~panel_008.(company_is_vulture_defeatedDrauven).(hothead_NOT_vulture_escapedTown).(hero_is_goofball)~1_hothead=<hothead.rfln.hero:[face:dubious][gray]See? It's not just me./<hothead.loner.60:[face:neutral][hero.face:joy][gray]I didn't even [i]get[] it. [i]What'd[] you say?/[face:happy][gray]I kind of liked it.>/<hothead.loner.60:[face:neutral][hero.face:joy]/[face:happy]>[gray]It's true, dear, you're [i]not.[]/[face:interested]Hm? Were you joking?[hero.face:joy]>
~01~~panel_009.(company_is_vulture_defeatedDrauven)~1_volunteer=No time for banter. No need for tippy-toes, either. <hook2.mf:He knew/She knew/They knew> you were coming, days ago.
~01~~panel_010.(company_is_vulture_defeatedDrauven)~1_volunteer=The Captain, I mean. <hook2.mf:His/Her/Their> best are gathered at the tavern, all dug in. Barricades and everything.
~01~~panel_010.(company_is_vulture_defeatedDrauven)~3_hero=<hero.goofball/snark/60:What about <hook2.mf:his/her/their> [i]worst?[][face:skeptical]/[face:skeptical]What about <hook2.mf:his/her/their> [i]worst?[]/And there's more, besides them?>
~01~~panel_011.(company_is_vulture_defeatedDrauven)~5_hothead=<hothead.coward/goofball/hothead/loner/snark/60:[face:interested]Uff. They're probably all around us. Probably watching us./Doing spider stuff. Probably crawling around out of sight, waiting to jump...[face:joke]/[face:grim]Probably trying to be sneaky. Lurking out of sight./[face:neutral]All around you, probably. Around [i]us,[] I mean. Jaws of the trap./[face:dubious]Probably getting ready to sidle up alongside us. If just we go on a little further./Teeth of the trap. Waiting for us to reach for the bait.>
~01~~panel_012.(company_is_vulture_defeatedDrauven)~1_volunteer=Right. The alleys, the library, the graveyard. \nThey want to surround you. That's why [i]I'm[] here.
~01~~panel_013.(company_is_vulture_defeatedDrauven)~1_volunteer=There's me and a couple others willing to fight. I'm not pretending we can kill that captain. But let me have a kick at <hook2.mf:his/her/their> corpse, yeah? And we'll cover your rears.
