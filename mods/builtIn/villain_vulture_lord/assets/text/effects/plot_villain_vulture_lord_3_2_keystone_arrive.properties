~01~~panel_014.(company_is_vulture_defeatedDrauven)~6_healer=<healer.exists:<healer.healer/hothead/snark/60:This'll be dangerous work.\nListen, I wouldn't want--/[face:dubious]This's dangerous work.\nYou'd be in over your--/[face:skeptical]That's cute and all, but we can't afford distractions. You and your friends might--/This'll be dangerous work. People might-->/>
~01~~panel_014.(company_is_vulture_defeatedDrauven)~7_bookish=<healer.exists:/<bookish.healer/hothead/snark/60:This'll be dangerous work. \nListen, I wouldn't want--[face:grim]/[face:grim]This's dangerous work. \nYou'd be in over your--/[face:skeptical]That's cute and all, but we can't afford distractions. You and your friends might--/This'll be dangerous work. People might--[face:grim]>>
~01~~panel_015.(company_is_vulture_defeatedDrauven)~1_volunteer=My <farmer.mf:dad/mom/parent> was almost killed for no reason. And <farmer.mf:he's/she's/they're> not the only one who's lost an arm. You [i]get[] that, right?
~01~~panel_016.(company_is_vulture_defeatedDrauven)~1_volunteer=Maybe we don't have fancy outfits, or weapons, or weird doodads like you. But it's [i]our[] town. If you're willing to die for it, then we'd better be ready to do the same.
~01~~panel_017.(company_is_vulture_defeatedDrauven)~3_bookish=<bookish.coward/goofball/healer/hothead/leader/loner/romantic/snark/60:Huh. Sort of... admire <volunteer.mf:his/her/their> courage./[face:happy]Well, <volunteer.mf:he's/she's/they're> plucky, got to give <volunteer.mf:him/her/them> that./Well, if that's your decision... just remember, you can be brave without being reckless./[face:happy]Got guts. Guess <volunteer.mf:he'll/she'll/they'll> do what <volunteer.mf:he wants/she wants/they want>, whatever [i]we[] say./Can respect <volunteer.mf:his/her/their> determination./[face:skeptical]Sounds like <volunteer.mf:he'll/she'll/they'll> do what <volunteer.mf:he wants/she wants/they want>, regardless./You know what? I'm starting to like this kid. Got that fire./[face:skeptical]Well, can't say it's worth our time arguing over it. Should we get going?/Well, if that's how you feel, there's no point in arguing.>
~01~~panel_017.(company_is_vulture_defeatedDrauven)~8_hothead=<hothead.coward/goofball/loner/snark/60:[face:skeptical]The captain's our goal, then? We're, uh... not [i]expecting[] to die. Are we?/[face:joke]We'll hit the tavern, then. I'm pretty good at [i]that.[]/Fine. The tavern's the goal, then. \nThe captain./[face:skeptical]We'll head for the tavern, then. Least we're pretty good at [i]that.[]/We'll make for the tavern, then.>
~01~~panel_018.(company_is_vulture_defeatedDrauven)~1_volunteer=Been waiting a long time for this day. Don't let me show you up!
~01~~panel_019.(company_is_vulture_defeatedDrauven)~10_narration=Sparks and shadows swell in the fog.
~01~~panel_019.(company_is_vulture_defeatedDrauven)~9_narration=Soon, their dull-sounding steps strike the stones of the main street.
~01~~panel_020.(company_NOT_vulture_defeatedDrauven)~1_narration=Every approach to <town> is guarded. Atop the barricades,\nDrauven sentries wait, training wary eyes on road and field.
~01~~panel_021.(company_NOT_vulture_defeatedDrauven)~1_hothead=<hothead.vulture_escapedTown:<hothead.coward/healer/hothead/romantic/60:Wasn't much I could do but run. Tried not to let <volunteer> see how scared I was. Getting back [i]in[], now... that'll be another story./[face:grim]Worried about <volunteer>. Made <volunteer.mf:him/her/them> promise to stay out of trouble, but... well, I guess we'll find out soon enough./[face:grim]Been itching for this moment ever since I left. Know it was the smart thing, but putting my head down, running away... hated every bit of it./[face:happy]Been waiting for this day, ever since I escaped. Planning my triumphant return./The way things were going when I left... I wonder what sort of town we've come back to.>/The things we've heard... I wonder what sort of town we've come back to.>
