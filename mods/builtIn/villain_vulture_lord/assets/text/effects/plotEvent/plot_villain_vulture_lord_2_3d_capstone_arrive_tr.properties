~01~~panel_003~1_hothead=<hothead.rfln.bookish:<hothead.bookish/goofball/leader/snark/60:Sana bu kısayolunun bizi yanlış yola sürükleyeceğini söylememiş miydim? Şimdi geri dönüp--/Sana sinek macunu gibi onlara yapışmamız gerektiğini söylemiştim. Küçük kısayolunla sevimli olmaya çalışmasaydın--/Önerdiğim gibi onları takip etseydik, belki de--/Şimdi, keşke kısayollarla sevimli olmaya çalışmak yerine onları takip etmeye devam etseydik./Sana onları takip etmeye devam etmemiz gerektiğini söylemiştim. Şimdi her yerde olabilirler-->/<hothead.bookish/coward/hothead/leader/60:Bir yerlerde yoldan sapmış olabilirler. Adımlarımızı geri takip edersek.../Başka bir iz olabilir mi? Kaçırdığımız bir şey? Belki.../Eh, kısayollar bu kadar. Ben geri dönüp--/Bir yerlerde yoldan sapmış olmalıyız diyorum. Geri dönüp--/Bir yerde sapmış olduklarını mı düşünüyorsun? Belki de adımlarımızı geri çekersek-->/<ateşli kafa.kitapsever/korkak/ateşli kafa/lider/60:Bir yerde sapmış olmaları mümkün. Adımlarımızı geri çekersek.../Başka bir iz olabilir mi? Gözümüzden kaçan bir şey olabilir mi? Belki de.../Eh, kısayollar için çok fazla. Geri dönüp--/Bir yerde sapmış olmalılar diye düşünüyorum. Geri dönüp--/Bir yerde sapmış olmalılar diye düşünüyorum? Belki de adımlarımızı geri çekersek-->/<ateşli kafa.kitapsever/korkak/ateşli kafa/lider/60:Bir yerde sapmış olmaları mümkün. Adımlarımızı geri çekersek.../Başka bir iz olabilir mi? Gözümüzden kaçan bir şey olabilir mi? Belki de.../Eh, kısayollar için çok fazla. Geri dönüp--/Bir yerde sapmış olmalılar diye düşünüyorum? Belki de adımlarımızı geri çekersek-->>
