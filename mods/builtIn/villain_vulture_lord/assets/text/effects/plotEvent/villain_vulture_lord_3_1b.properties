~01~~panel_001~1_narration=By <npc2>'s hearth, <hero> <hero.vulture_escapedTown:recounts <hero.mf:his/her/their> story./shares some chilling news.>
~01~~panel_001~2_hero=<hero.vulture_escapedTown:<company.vulture_defeatedDrauven:Our first tribute to Vulta. \nThat's what <hook2.mf:he/she/they> called it./They wouldn't let us bury the cobbler, or the others who died. \nSaid they'd be our first tribute. To Vulta.>/In <town>... <subPlot> was caught in the fighting. Never made it out. Travelers have the rumor that... the dead aren't buried there. They're taken [i]away[]. Tribute to a conqueror. Called [i]Vulta.[]>
~01~~panel_001~3_hothead=<hothead.exists:<hothead.bookish/greedy/leader/loner/poet/60:That's an unusual sort of tax.../[i]Bodies?[] Not gems? Or goods?/[face:grim]/[face:grim]/[face:grim]/[face:interested]>/>
~01~~panel_002~1_hero2=<npc2> said it's been one homestead after another. Every settlement, every farm. Surrendering, most of them. Not many out there who're able to defend their land.
~01~~panel_003~1_bookish=<bookish.exists:<bookish.bookish/healer/leader/poet/60:[face:grim]Vulta. [i]<legend.mf:Lord/Queen/Lord>[] Vulta. A presumptuous title./Vulta... not a name I was hoping to hear again any time soon./[face:grim]Vulta... not the first time we've heard that name./[face:grim]It has an ominous ring. [i]Vulta[]. I knew, somehow, we hadn't heard the last of it./Vulta... Heard that name before, haven't we?>/>
~01~~panel_003~3_hero=<bookish.exists:/That name, though... [i]Vulta.[]>
~01~~panel_004~1_hero=<hero.childOf.hero2:<hero2.mf:Dad/Mom/Renny>/<hero.loverOf.hero2:Love/<hero2>>>, you still have that brooch?
~01~~panel_005~1_hero2=The one <deadHero.exists:<deadHero>/I>... sure, I'll get it.
