~01~~panel_006~1_hothead=<hothead.bookish/coward/goofball/greedy/hothead/romantic/snark/60:Graymountain'in sözde Akbabası <legend.mf:Lord/Queen/Lord>'u için oldukça sıradan bir ön giriş. Daha... gösterişli bir şey bekliyordum. Biraz [i]görkemli.[][face:skeptical]/[face:interested]Biliyor musun, hayal ettiğim kadar... [i]korkutucu[] değil. Kasvetli, açık bir ağızdan çok kayalardaki bir delik gibi. Ki... Sanırım buna sevindim? Bilmiyorum./[face:joy]Sence bu kıyafetler bize uyar mı? <town> çocuklarını kesinlikle korkuturduk, böyle görünerek!/[face:keptical]Eğer göğe tırmanan zengin bir <legend.mf:adam/hanım/kişi> olsaydım, [i]ben[] burada yaşamayı seçmezdim./O kadar da etkileyici değil, değil mi? Ne beklediğimden emin değilim ama.../[face:şaka]İtiraf etmeliyim ki, kıyafetleri biraz beğendim. Belki birkaç tane kaparsak, gizlice içeri girip birayı zehirleyebiliriz! Ve bedava kıyafetler!/[face:skeptical]Bu [i]o mu?[] Üzerinde ızgara olan dağdaki bir delik? Artık zindan parçalarından yapıştırılmış gibi görünüyor.../En etkileyici giriş değil. Ama belki de [i]Akbaba[] <legend.mf:Lord/Queen/Lord> kendi yolunu bulup içeri girebilir?[face:skeptical]>
~01~~panel_007~1_bookish=<bookish.bookish/coward/goofball/60:Kapının ötesinde ne olduğunu gerçekten söylemenin bir yolu yok. Bana göre bile, efsaneler aşırı belirsiz.[face:neutral]/Kapının ötesinde ne olduğunu söylemenin bir yolu yok. \nEfsaneler hala oldukça belirsiz, bana göre.[face:interested]/[face:skeptical]Muhtemelen o şuttan aşağı bir sürü asker. Ayrıca bu efsane olayı. Bu [i]Vulta./Kapının ötesinde ne olduğunu söylemenin bir yolu yok. \nEfsaneler belirsiz.>
