~01~~panel_001~1_healer=<healer.coward/goofball/hothead/romantic/snark/60:[face:interested]Kesinlikle acele etmiyorlar, değil mi? Bir nevi... rahat görünüyorlar./[face:interested]Gecikmişlere bak, dünyada hiçbir şey umursamadan ağır ağır yürüyorlar./[face:skeptical]Şunlara bak. Tembel yaratıklar. Devriyelerine pek emek vermiyorlar./Biraz ağır ağır yürüyorlar. Neredeyse bir randevuya çıktıklarını hayal edebiliyorum.[face:happy]/[face:skeptical]Adımlarında canlılık yok. Başlarını çevirmiyorlar. Bu gedikleri kim tuttu?/Adımlarında acele yok. Aciliyet yok.>
~01~~panel_001~2_bookish=<bookish.coward/goofball/hothead/leader/60:[face:interested]Yani... geldiğimizi bilmiyorlar, değil mi?/[face:interested]Acaba buradan bir tane patlatabilir miyim? Eğer bu kadar sinsice davranmaya çalışmasaydık.../[face:happy]İkisini de hemen burada patlatmak isterdim... ama sanırım şansım olacak./Bu iyi bir işaret. Bu, geldiğimizi bilmedikleri anlamına geliyor./Sanırım geldiğimizi bilmediklerini varsayabiliriz.>
