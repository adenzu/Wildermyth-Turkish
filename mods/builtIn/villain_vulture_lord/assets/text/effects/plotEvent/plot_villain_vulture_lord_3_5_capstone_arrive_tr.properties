~01~~panel_013~1_hothead=<hothead.rfln.bookish:<hothead.coward/greedy/hothead/loner/snark/60:[face:interested]Herkesi korkuttuğun şeyi yapıyorsun. Sadece... hadi, her zaman yaptığımızı yapalım. Değil mi?/Bana eşyalarını bırakmana gerek yok. Zaten hepsi ucuz görünüyor.[face:dubious]/Neyse... eğer gitmiş olsaydın ıslak bulaşık bezlerini kime atardım?[face:joke]/[face:neutral]Bunu bir [i]an[] yapma. Her zaman yaptığımızı yap./[face:dubious]Birdenbire sevimli olma./Sorun değil. Affetmemi istediğin bir şey varsa, seni affederim. Şimdi, hazır mısın?>/<hothead.coward/goofball/healer/hothead/loner/snark/60:Öyle düşünmeyelim. Hadi sadece... \nHayatta kalalım. Hayatta kalacağız.[face:interested]/[face:joy]Endişelenme! Eğer ölürsem, beni kuşla birlikte gömdüğünden emin ol<legend.mf:guy/lady/god>!/Ne diyeceğini biliyorum ama... bırak gitsin. Hayatta kalmayı planlayacağız. Nasıl?[face:happy]/Ben yoldaşlık yanlısıyım ama... \nsadece [i]başlamak istemiyor musun?[][face:skeptical]/Ben, şey... Hayır, yani, anladım. Hiçbir şey söylemek zorunda değiliz.[face:skeptical]/İyiyim, yani, eğer benim zamanımsa. Sadece... ölürsem, kuşu<legend.mf:guy/lady/god> yanıma gömdüğünden emin ol.[face:dubious]/Hiçbir ağıt yakmayalım. Hiçbirimiz ölmek için burada değiliz. [face:neutral]>/<ateşli kafa.korkak/ateşli kafa/yalnız/romantik/alaycı/60:Ben... Sensiz hayatı düşünmek istemiyorum. Tamam mı? Bu yüzden lütfen beni zorlama. Cesur olmam gerekirken değil. [face:interested]/Sen ve ben, birlikte eve gidiyoruz. Ve kader başka türlü söylerse, fikrimi değiştirmek zorunda kalacağım. [face:grim]/Ben... daha sık söylemeliydim. Ama. Bana daha fazla şansım olacağına söz ver. Tamam mı? [face:grim]/[face:happy]Her zaman nasıl biteceğini kontrol edemeyiz. Sadece, ne olursa olsun... aşk hikayemiz sonsuza kadar yaşayacak./Biliyorum. Ve bazen zorlaştırdıysam özür dilerim. Sadece, bencilce sorabilir miyim...? Ben yapmadan önce gitme. [face:grim]/[face:happy]Biliyorum, aşkım. Her zaman nasıl biteceğini kontrol edemeyiz. Hadi sadece deneyelim ve başaralım. Eğer başarabilirsek.>/Yani... başarmamaya mı çalışalım? Ya da... sürdüğü sürece eğlenceliydi.[face:interested]>
