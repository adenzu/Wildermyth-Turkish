~01~~panel_045~3_bookish=[gray]<bookish.healer/loner/romantic/snark/60:Imagine it's lonely work, running a place like this./Quiet place. Far from anything.[face:neutral]/Must get lonely, this far from anyone./Lonely places like this... can't help wondering about the people who run them.../Lonely life, probably. Running a place like this. Miles from anything.>
~01~~panel_046~2_healer=<healer.bookish/coward/greedy/healer/hothead/poet/snark/60:[face:interested]Job? Not the word I would use, precisely. Been traveling a few seasons, hoping to see more of the world... to [i]experience[] more. Work is something I take where I find./[face:interested]Oh, uh, you mean patching <npc2>'s roof? Wasn't really on purpose. Just... passing through. And figured it's best to take what work comes to me./Yeah, I mean, not any [i]particular[] job. But when my pockets are empty, I'll take work where it's offered./Wouldn't say that, exactly. <npc2> was just telling me about <npc2.mf:his/her/their> leaky roof, and I figure it's good practice to take work where it's offered./What, you mean the roof-fixing? Just fell in my lap. Never been one to turn down work when it's offered./[face:skeptical]Job? Not the word I would use, precisely. I've been travelling... somewhat aimlessly, actually, for a season or two. And between the empty, uninhabited spaces, I take what work is offered./[face:skeptical]Well, if you call roof-patching a job. Really, I just take whatever work comes my way. Not much of it, around here./No, not... exactly. I've been on the road for at least a season. If I find work, I take it. Don't have the luxury of being choosey.>
