~01~~panel_028~3_npc2=[darkRed][i]Flames charred <legend.mf:his/her/their> flesh and melted <legend.mf:his/her/their> feathers. But the malice, so pure and pungent, which dwelt in Vulture's heart, would not perish. Gnarled and misshapen, <legend.mf:he/she/they> arose, hissing <legend.mf:his/her/their> hate and vowing revenge!
~01~~panel_030~2_npc2=Imagine. Being too [i]hateful[] to die like a normal thing.
~01~~panel_031~2_npc2=<legend.mf:He's/She's/They're> a regular pest in lots of the old stories. \nAlways popping up to eat us and steal our joy.
