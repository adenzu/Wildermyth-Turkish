~01~~panel_001~1_darken=This sprawling valley.
~01~~panel_001~2_darken=These towering peaks.
~01~~panel_001~3_darken=You feel the shape of them in your blood.
~01~~panel_002~2_darken=They are as they were, when life was young.
~01~~panel_002~3_darken=When the first of our people set foot upon the untilled soil.
~01~~panel_003~1_darken=Those were cold days. Stumbling days.
~01~~panel_003~2_darken=But we were not alone.
~01~~panel_004~1_darken=There were beasts of the earth...
~01~~panel_005~1_darken=...of lake and stream...
~01~~panel_006~1_darken=...of the sky...
~01~~panel_007~1_darken=...and other shapeless things...
~01~~panel_008~1_darken=...both willful and strange.
~01~~panel_009~2_darken=Some came with friendship. Others with mischief.
~01~~panel_009~3_darken=And one day, over our lowly \nhovels swooped Vulture.
~01~~panel_010~1_darken=<legend.mf:He was/She was/They were> known to us by name and rumor.
~01~~panel_010~2_darken=Cunning. Capricious. [i]Covetous.[]
~01~~panel_010~3_darken=The mighty Sunthief.
~01~~panel_011~1_darken=Insatiable in <legend.mf:his/her/their> appetites, <legend.mf:he/she/they> conquered and devoured, \nand thirsted after all that shone and sparkled.
~01~~panel_011~3_darken=Jewels and gems and stars and moon.
~01~~panel_012~1_darken=And most of all, <legend.mf:he/she/they> desired the sun.
~01~~panel_013~1_darken=So up to the sky's very rim <legend.mf:he/she/they> soared.
~01~~panel_013~2_darken=And with <legend.mf:his/her/their> beak <legend.mf:he/she/they> tore it down, \nand carried it back to <legend.mf:his/her/their> mountain.
~01~~panel_014~1_darken=Then the sun shone only at Vulture's whim, \nand the land fell into bitter winter.
~01~~panel_015~1_darken=And in the midst of our mourning...
~01~~panel_015~2_darken=So it was when we came to the valley.
~01~~panel_015~3_darken=Cruel winds froze the blood in our veins. \nLong nights stole our children and our old.
~01~~panel_016~1_darken=Vulture appeared.
~01~~panel_017~1_darken=<legend.mf:He/She/They> claimed us as <legend.mf:his/her/their> subjects. And <legend.mf:he/she/they> offered us \na span of sunshine. A warm and prosperous year.
~01~~panel_017~2_darken=In return, we would pay <legend.mf:him/her/them> tribute: \nthe corpses of our dead.
~01~~panel_018~1_darken=We refused.
~01~~panel_019~1_darken=Incensed, Vulture spread <legend.mf:his/her/their> wings and departed.
~01~~panel_020~1_darken=But when we lay asleep, <legend.mf:he/she/they> returned...
~01~~panel_020~2_darken=...clutching in <legend.mf:his/her/their> talons a lick of sunflame.
~01~~panel_021~2_darken=It burgeoned into a mighty blaze...
~01~~panel_022~1_darken=...and consumed all that we had built.
~01~~panel_024~1_darken=But courage, sometimes, \n    is born from great anguish...
