~01~~panel_048~4_narration=Their story isn't all new to <healer>. Cultists have plagued the people of these lands as far back as <healer.mf:he remembers/she remembers/they remember>. And lately, it seems every new sun brings another grim tale of their doings. Abductions, pilferings, and worse.
~01~~panel_048~5_narration=The faces <healer.mf:he meets/she meets/they meet> on the road are too often clouded with fear and mistrust.
