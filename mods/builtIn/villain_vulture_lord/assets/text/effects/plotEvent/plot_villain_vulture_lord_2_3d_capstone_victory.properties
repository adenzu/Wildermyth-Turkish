~01~~panel_004.(healer_exists)~2_hero=<hero.vulture_mercFriend:You know, the way I remember <hook.mf:him/her/them>... <hero.bookish/goofball/healer/loner/romantic/poet/60:<hook.mf:He/She/They> could be witty and sharp. Insightful. Used to believe we thought alike./<hook.mf:He/She/They> could stroll into the rattiest, sullenest crowd, and have them roaring with laughter in an eyeblink. Smiled a lot. And liked to put smiles on other faces./<hook.mf:He was/She was/They were> always a little rough around the edges, but kind. Genuine. Took care of me when I needed it most./<hook.mf:He was/She was/They were> a prattler, a loudmouth. Took me a while to warm up to <hook.mf:him/her/them>, but once I did, there was nobody easier to talk to. <hook.mf:He/She/They> had a way of putting everyone at ease./<hook.mf:He/She/They> had such a magnetism, a presence, it was hard not to... to smile when you were near <hook.mf:him/her/them>./<hook.mf:He was/She was/They were> a weaver of ideas, of dreams... there was a life <hook.mf:he/she/they> wanted for <hook.mf:himself/herself/themself>, for all of us./<hook.mf:He was/She was/They were> a little rough around the edges, but always looking out for others. Liked to put smiles on faces, and... hmm.> People change, I guess./<hero.vulture_knowsMercFriend:Didn't know <hook.mf:him/her/them> all that well. But back then... <hook.mf:he/she/they> had jokes and dreams like any of us. People change, I guess./<hero.bookish/coward/romantic/60:Not the time to be philosophizing, but... that <hook.mf:man/woman/person>, and those who followed <hook.mf:him/her/them>. There was a familiarity in their faces. As if... they might've been us, once./It's silly, maybe, to dwell on, but... they probably started out a lot like us, huh? I mean, they didn't [i]look[] like.../Their faces, they... they didn't look like monsters, did they? I can imagine them much like us, before this started. Wish somehow we'd.../You know, it's... it's easy to hate what they did. But seeing their faces, I think... they must've been a lot like us before this whole thing started.>>>
