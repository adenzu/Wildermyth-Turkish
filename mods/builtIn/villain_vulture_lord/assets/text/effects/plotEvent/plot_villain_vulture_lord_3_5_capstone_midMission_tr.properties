~01~~panel_002~1_bookish=Vulta! Buradasın, değil mi? <bookish.personality:[face:grim]Askerlerin bu kadar mı harcanabilir? Eğer efsanelerin söylediği gibiysen... neden karanlıkta siniyorsun?/[face:interested]Yani, <legend.mf:kendine lord/kendine kraliçe/kendine lord> diyen biri, tahtını <legend.mf:kendi/onun/onların> tahtını terk etmez... <legend.mf:o/o/onlar> mı?/[face:skeptical]Yavrularınla ​​uğraşmaya gelmedi. Yavrular mı? [small]Kulübede yaşayanlar...?/[face:skeptical]Şık sancaklar. Şirin taht. Bunların hepsini uşaklarına ve acı çocuklarına mı bıraktın? Ben saklayabilir miyim?/[face:grim]Bilmelisin ki... askerlerin ölüyor, sen ise saklanıyorsun. Ne bekliyorsun?/Kudretli Akbaba <legend.mf:Lord/Queen/Lord> <legend.mf:he showing self/she shows itself/they show themself> öncesinde kaç askerini feda edecek?/Dinliyor, izliyor? Askerlerin ölürken saklanan sen nasıl bir <legend.mf:lord/queen/lord>'sun?/[face:neutral]Yorgunum. Ve sinirliyim./[face:grim]Sen gerçekten de masallardaki kudretli Akbaba mısın? Yoksa sadece bir sahtekâr mısın, askerlerin <hothead.exists:our/my> ayaklarının dibine düşerken gölgelerde gizlenen?/Savaşı gerçekten askerlerine mi bırakmak istiyorsun? <hothead.exists:we/I> kaç tanesini alt etmek zorunda?/[face:skeptical]Ön tarafta bir tabela görmedim.>
