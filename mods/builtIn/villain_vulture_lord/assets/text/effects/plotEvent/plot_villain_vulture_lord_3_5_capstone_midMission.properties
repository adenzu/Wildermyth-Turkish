.longName=To Lure a <legend.mf:Lord/Queen/Lord>
~01~~panel_001~1_narration=Clambering out of dark places come all the masked and hollow-eyed faithful, flocked round with fiery familiars.
~01~~panel_001~2_narration=There is yet no sign of their master.
~01~~panel_002~1_bookish=Vulta! You're here, aren't you? <bookish.personality:[face:grim]Are your soldiers so dispensible? If you are what the legends say you are... why cower in the dark?/[face:interested]I mean, a... someone who calls <legend.mf:himself a lord/herself a queen/themself a lord> doesn't just abandon <legend.mf:his/her/their> throne... <legend.mf:does he/does she/do they>?/[face:skeptical]Didn't come to tangle with your henchlings. Hatchlings? [small]Hutch-dwellers...?/[face:skeptical]Fancy banners. Cute throne. Did you leave all this to your mooks and bitterlings? Can I keep it?/[face:grim]You must know... that your soldiers die, while you hide yourself away. What're you waiting for?/How many soldiers will the mighty Vulture <legend.mf:Lord/Queen/Lord> sacrifice before <legend.mf:he shows himself/she shows herself/they show themself>?/Listening, watching? What kind of a <legend.mf:lord/queen/lord> are you, hiding away while your soldiers die?/[face:neutral]I'm tired. And annoyed./[face:grim]Are you truly the mighty Vulture from the tales? Or just a pretender, skulking in shadows while your soldiers fall at <hothead.exists:our/my> feet?/Do you really mean to leave the battle to your soldiers? How many do <hothead.exists:we/I> have to take down?/[face:skeptical]Didn't see a sign out front.>
~01~~panel_003~1_narration=<bookish.mf:His/Her/<bookish>'s> words hang briefly in the air, then fade.
~01~~panel_003~2_narration=The cavern echoes with bootscrapes and buzzardcalls.
~01~~panel_003~3_action=[orange]Scrawrk!
~01~~panel_004~2_healer=<healer.exists:We should've maybe just brought <npc.mf:him/her/them>. That tooly <npc.mf:fellow/woman/character>./>
~01~~panel_004~3_hothead=<hothead.exists:<healer.exists:/We should've maybe just brought <npc.mf:him/her/them>. That tooly <npc.mf:fellow/woman/character>.>/>
~01~~panel_004~4_bookish=<hothead.exists:Brakken, you mean<bookish.coward/goofball/healer/romantic/snark/60:?[face:interested]/?[face:skeptical]/?[face:interested]/?[face:skeptical]/?[face:skeptical]/.[face:grim]>/Now I wonder... if we should've just brought <npc.mf:him/her/them>.>
~01~~panel_005~5_hothead=<hothead.exists:<healer.exists:<hothead.coward/goofball/romantic/snark/60:[small]What if... maybe Brakken [i]is[] the Vulture <legend.mf:Lord/Queen/Lord>?/[small]What if... maybe Brakken [i]is[] the Vulture <legend.mf:Lord/Queen/Lord>?/[small]What if... maybe Brakken [i]is[] the Vulture <legend.mf:Lord/Queen/Lord>?/[small]Is this where we realize Brakken [i]was[] the Vulture <legend.mf:Lord/Queen/Lord>? All along?/[small][face:grim]Eh. I liked the tree thing.>/[small]Right... Brakken.>/>
~01~~panel_005~6_bookish=<hothead.exists:<healer.exists:/<bookish.goofball/snark/60:[small]Ha. What if Brakken [i]is[] the Vulture <legend.mf:Lord/Queen/Lord>.[face:joke]/[small]Ha. What if Brakken [i]is[] the Vulture <legend.mf:Lord/Queen/Lord>./>>/[i]Brakken.>
~01~~panel_006~3_narration=In the smoke, in the rockmusk, all seems immovable and dark, \nsave for the flare and shadow of their closing foes.
~01~~panel_006~4_narration=The mountain is mute. It will watch them die.
~01~~panel_006~5_narration=But then...
~01~~panel_007~1_action=[darkOrange]...grooan...
~01~~panel_007~2_action=[gray][actionSmall]crack!
~01~~panel_007~3_narration=The wall splits.
~01~~panel_007~4_narration=A warm gust hits <hothead.exists:their faces/<bookish.mf:his/her/their> face>.
~01~~panel_008~1_narration=Only one thing moves in the heat, tall and terrible.
~01~~panel_008~2_narration=Even noise is burned away.
~01~~panel_009~1_narration=Vulture eyes sweep the chamber and settle on <bookish>.
~01~~panel_009~2_speech=[light]Is this all?
~01~~panel_010~2_speech=[light]<hothead.exists:<healer.exists:<hero.exists:<goofball.exists:Five chattering magpies, flaunting their plumes, the name of my servant sour <hothead.exists:in their beaks./its tongue.>/Four fleshy pigs, rooting at my door, the name of my servant dribbling off <hothead.exists:their succulent tongues./its tongue.>>/Three squealing hares, kicking and prancing, the name of my servant dribbling off <hothead.exists:their tasty tongues./its tongue.>>/Two yapping dogs, scuffling at the door, the name of my servant dribbling off <hothead.exists:their succulent tongues./its tongue.>>/One sad little donkey comes braying, all alone, the name of my servant dribbling off <hothead.exists:their tongues./its tongue.>>..
~01~~panel_011~1_narration=Ranks of assailants gather again. \nAs if summoned from smoke and stone.
~01~~panel_011~3_speech=[light]You've surely come a long way. Faced my armies. \nFaced my kindlings. Faced horror and death.
~01~~panel_012~1_speech=[light]But you have not faced [i]me.[]
~01~~panel_013~2_narration=The last battle begins, then.
