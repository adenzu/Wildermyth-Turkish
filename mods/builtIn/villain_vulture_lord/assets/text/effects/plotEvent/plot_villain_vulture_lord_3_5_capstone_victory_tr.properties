~01~~panel_007~3_healer=<healer.exists:<healer.personality:[face:skeptical]Hmm. Dişsiz bir yılan sadece tıslayabilir ve kıvranabilir. Atalarımız bunu daha önce bir kez başardı. Neden <legend.mf:him/her/them> buraya yerleştirilmiyor? Bu salonlarda, <legend.mf:his/her/their> parçalanmış anıtların arasında. Dağ <legend.mf:his/her/their> yaşayan mezar olsun./[face:interested]Belki... Yani, <legend.mf:he/she/they> ölemiyor olsa bile, <legend.mf:him/her/them>'i... kapatabilir miyiz? <legend.mf:him/her/them>'i buraya gömebiliriz. <legend.mf:his/her/their> dışarı çıkmak için yeterince güçlü görünmüyor./Eh, <legend.mf:his/her/their> berbat suratına bakmaktan bıktım. Ben <legend.mf:him/her/their> gömelim diyorum. <legend.mf:his/her/their> anıtlarını <legend.mf:his/her/their> başının etrafına yıkalım. Eğer <legend.mf:o hayatta kalırsa/o hayatta kalırsa/onlar hayatta kalırsa> [i]bu[], şey... <legend.mf:him/her/theim>'in kıvranarak <legend.mf:his/her/their> dışarı çıkması için yine de bir veya iki yüzyıl geçmesi gerekir./[face:skeptical]Gerçekten <legend.mf:him/her/them>'i dinlemenin bir anlamı var mı? Eğer <legend.mf:o ölmeyi bilmiyorsa/o bilmiyorsa/onlar bilmiyorsa, belki de duvarları yıkmalıyız. <legend.mf:onu/onu/onları> tüm <legend.mf:onların/onların> şımarık hazineleriyle birlikte gömülsün. Ya da, sanırım yanımıza birkaç tane alabiliriz./[face:grim]Seni öldürmek [i]zorunda[]. Seni gömebiliriz... dağının taşlarının altına, anıtlarının molozlarının altına. Yaşasan da ölsen de, o zaman bizim için hepsi aynı olur. Çektiğin acı ne kadar kötü olurdu?/[face:skeptical]Kendim <legend.mf:onu/onu/onu> birkaç kez daha dövmekten çekinmezdim. Bu işe yaramazsa, o zaman... mağarayı çökertelim. Değil mi? Muhtemelen <legend.mf:his/her/their> bir ömür veya iki yıl boyunca [i]o[] yerden çıkamazdı./Ya bu duvarları yıksak? Seni buraya gömsek? O zaman hayatta olsan da bir önemi olmazdı. Kendi anıtlarının tutsağı olurdun./[face:grim]Yorucu. Bu <legend.mf:guy/lady/person> ile konuşmak. Duvarları yıkalım, <legend.mf:him/her/them>'i molozların altında bırakalım diyorum. Eğer <legend.mf:o hayatta kalırsa/o hayatta kalırsa/onlar hayatta kalırsa> [i]bu[], şey... en azından <legend.mf:o/o/onlar> gerçekten rahatsız olacak./[face:grim]Bir tiranın <legend.mf:onun/onun/onların> pençelerini alınca, <legend.mf:o/o/onlar> sadece tıslayıp çırpınabilir. <legend.mf:onu/onu/onları> öldürmemek daha iyi olabilir. <legend.mf:onu/onu/onları> anıtların enkazları altında, mezarda yaşasın./[face:interested]Evet, ben... ya <legend.mf:onu/onu/onları> buraya gömsek? Devrilen tüm anıtlar duvar oluştursun, burası <legend.mf:onu/onu/onların> mezarı olsun. <legend.mf:O/O/Onlar> yüzyıllarca yaşayabilir, elbette. Ama <legend.mf:o/o/onlar> yalnız olacak. <legend.mf:onun/onun/onların> en kötü düşünceleriyle./[face:skeptical]Burada durup bu <legend.mf:adam/hanım/kişi>yi mi dinleyeceğiz? Ben yeşil balık yemeyi tercih ederim. Hadi, şu duvarları yıkalım. <legend.mf:onu/onu/onları> gömelim ve bitirelim.>/>
