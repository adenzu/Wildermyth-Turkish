~01~~panel_020~1_speech=[light]Worthy of the greatest gift.
~01~~panel_021~1_folk1=<legend.mf:Lord/Queen/Lord> Vulta? You were... I was...
~01~~panel_021~2_legend=[light]Dead?
~01~~panel_022~1_legend=[light]Your foolish brethren thought so. But you were not beyond [i]my[] call.
~01~~panel_022~2_folk1=[small]I... I do not remember...
~01~~panel_023~1_legend=[light]This light. Did you know that I captured it, long ago? A beakful of sun's flame, torn from the sky. The prize of my daring. The source of my eternal life.
~01~~panel_024~1_legend=[light]And now, the [i]smallest piece[] \nof it... resides in you.
~01~~panel_025~1_folk1=A piece of... the sun...
~01~~panel_026~1_legend=[light]No lesser magic would mend you.
~01~~panel_027~2_narration=Only as <npc.mf:his/her/their> eyes grew accustomed to the glare of that light...
~01~~panel_027~3_narration=...did <npc> perceive the extent...
~01~~panel_027~4_narration=...of what had come to pass.
~01~~panel_028~2_folk1=My <legend.mf:lord/queen/lord>, your... [i]face...[]
~01~~panel_030~1_legend=[light]I look like [i]you,[] don't I? My beak, my feathers... the traitors' flames stripped me of my beauty. And as I bent my powers to saving you, I somehow slipped into this... this [i]thing[].
~01~~panel_031~1_legend=[light]A consequence of the bond we now share, perhaps.
~01~~panel_031~2_folk1=The...? <legend.mf:Lord/Queen/Lord> Vulta, do you really mean...?
~01~~panel_032~1_legend=[light]My body wobbles as if it were formed of jelly. These arms will not allow me to fly no matter how I flap them. But it will be a pittance of years. The sun shall restore me to what I was. And in the meantime, Brrr... Brode. Brodog?
~01~~panel_033~1_legend=[light]Bracken? Were you named for the hare-hiding plantgrowth?
~01~~panel_033~2_folk1=Ah. [i]Brakken,[] I am called.
~01~~panel_034~1_folk1=Well, not ex... <legend.mf:Lord/Queen/Lord> <legend>, why would you have...?
~01~~panel_035~1_legend=[light]Because, loyal <npc>. I know you will never betray me.
