~01~~panel_004~2_narration=<npc.mf:He was/She was/They were> truly young, then. The ungainly runt of an otherwise prosperous litter. More than any of them, <npc.mf:he'd/she'd/they'd> known the wind's bite. The despair of a starless night. And so, more than any of them, <npc.mf:he'd/she'd/they'd> loved the dawn and day.
