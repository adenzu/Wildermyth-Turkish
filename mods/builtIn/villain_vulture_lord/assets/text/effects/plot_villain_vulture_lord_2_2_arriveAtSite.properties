~01~~panel_006~2_bookish=<bookish.bookish/goofball/greedy/healer/hothead/poet/60:In <npc3.mf:his/her/their> youth <npc3.mf:he was/she was/they were> employed by tradesmen, to sell their goods from town to town. And wherever <npc3.mf:he/she/they> stopped, <npc3.mf:he'd/she'd/they'd> seek out the local storyteller, to hear the legends that'd been passed down through generations./[face:interested]<npc3.mf:He was/She was/They were> something of a trail trotter when <npc3.mf:he was/she was/they were> young. With a passion for old things. Old shoes, old cheese, and especially old stories. Each town <npc3.mf:he/she/they> came to, <npc3.mf:he'd/she'd/they'd> go clamoring after the local storytellers. Wouldn't let them alone till <npc3.mf:he'd/she'd/they'd> heard everything they had to tell./Didn't have a lot growing up, so <npc3.mf:he/she/they> took to a traveling life, buying goods in one place, selling them in another. And wherever <npc3.mf:he/she/they> went, <npc3.mf:he'd/she'd/they'd> listen to the stories people told, the ones passed down through generations./Spent some years as a traveling merchant, early on. Got to know people of different lands, and the stories they told. Stories passed down through time, father to daughter, mother to son./<npc3.mf:He/She/They> did a lot of traveling, when <npc3.mf:he was/she was/they were> young. Something of a rambler. Liked to listen to the local stories, wherever <npc3.mf:he/she/they> stopped. Legends and things, that'd been passed down through the years./<npc3.mf:He/She/They> had a wanderer's heart. Feet that liked to rove. And ears that craved a good story. Wherever <npc3.mf:he/she/they> went, <npc3.mf:he'd/she'd/they'd> ask to hear the oldest and most interesting legends./Started out as a traveling merchant. But <npc3.mf:he/she/they> had an interest in stories. Wherever <npc3.mf:he/she/they> stopped, <npc3.mf:he'd/she'd/they'd> seek out the local storyteller, hear the legends and fables that made up the fabric of each region.>
