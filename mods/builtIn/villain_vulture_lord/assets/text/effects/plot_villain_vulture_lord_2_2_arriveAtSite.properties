~01~~panel_008~1_bookish=But, well, it wasn't just the stories themselves that interested <npc3.mf:him/her/them>. It was where they came from. How they began.
~01~~panel_009~2_bookish=<bookish.bookish/goofball/hothead/poet/60:You see, <npc3.mf:he/she/they> discovered many fragments of the same stories scattered across distant lands. Form and flavor might vary according to the teller. Even the roles of villains and heroes might be reversed. But the common threads were stronger than the tangential variances./See, from one land to the next, the same stories kept cropping up. Shaped a little different by time and teller, but still made of the same stuff. Like how a blob-shaped onion cake is still an onion cake deep down./See, there were some that kept popping up no matter how far <npc3.mf:he/she/they> traveled. Told different, but still recognizable under all the strange additions and elaborations of their tellers./Often <npc3.mf:he'd/she'd/they'd> find a common thread, between the legends of one land and another. The details might vary, as two artists might paint a landscape from different perspectives. But the object of their art, their inspiration, remains the same./See, for all <npc3.mf:his/her/their> wandering, <npc3.mf:he/she/they> kept stumbling upon the same stories. Made to look different by the twists and wrinkles of each teller, but full of the same heroes and villains, themes and consequences.>
