~01~~panel_001~1_narration=Deafening color. Blinding noise. The hall's interior\n     descends into sensory chaos.
~01~~panel_001~2_narration=Ice, ember, \n   flash, shadow, \n       braided into tethers.
~01~~panel_001~3_narration=They bind and drag\n   this world to its oblivion.
~01~~panel_002~3_hook=<volunteer.exists:<volunteer>!? Think we're meant to [i]leave.[] [i]Now![]/[face:surprised]Mothman, you...! You must've known, didn't you?>
~01~~panel_002~4_hook=<volunteer.exists:Looks like he's staying.\nHe had to know...\n/You brave idiot...\n...you're... what's...?>
~01~~panel_002~5_volunteer=<volunteer.exists:But the Mothman...!/>
~01~~panel_003~3_hook=<volunteer.exists:[face:interested]/But... they're going to kill him, aren't they? She's not going to be [i]held[]! Why do I...?>
~01~~panel_003~5_volunteer=<volunteer.exists:But <hook.ecthis_Elsee:they're/they're> going to kill him! [i]Look[]! \nShe's not going to be [i]held[]!/>
~01~~panel_004~1_narration=The Mothman's wildthrown magic sent he and Ecthis careening \n     in a spiral through time and thought.
~01~~panel_004~2_narration=But in the fraction of an instant she had, Ecthis scrabbled to pull her remaining Thrixl round.
~01~~panel_005~2_narration=Now she steadies herself upon them, the way an aerial dancer might balance on the limbs of her flying partners.
~01~~panel_005~3_narration=[light]She begins to take [white]mastery.
~01~~panel_006~4_hook=<volunteer.exists:/[face:hit]I can feel her... [i]bending[] me. She might be able to prevent me from closing that door...! Have to kill these Thrixl she's [i]leaning on[]...! And maybe I can get out, then...>
~01~~panel_006~5_hook=<volunteer.exists:I don't know what's...! Alright, hurry. We'll kill \nthese drones and get out!/>
~01~~panel_006~6_volunteer=<volunteer.exists:I can feel her... [i]bending[] me. She... could prevent us from closing that door...!/>
~01~~panel_007~6_narration=The Thrixl encircle him, \nbladed legs outstretching.
~01~~panel_008~6_narration=<volunteer.exists:<volunteer2.exists:<hook> and the others rush to form a wall around the Mothman. They'll cast out Ecthis's underlings a final time./<hook> and <volunteer> rush to form a wall around the Mothman. They'll cast out Ecthis's underlings a final time.>/<hook> rushes to defend the Mothman. <hook.mf:He'll/She'll/They'll> cast out Ecthis's Thrixl underlings a final time.>
