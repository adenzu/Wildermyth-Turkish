~01~~panel_022~2_speech=[white]Accepted history has it that the Ancient Kyorens engaged in a centuries long struggle with the Thrixl. Most theorize that is what ended Kyoren civilization. We learned such things, growing up, though 'Thrixl' was only a monster from the rhymes.
