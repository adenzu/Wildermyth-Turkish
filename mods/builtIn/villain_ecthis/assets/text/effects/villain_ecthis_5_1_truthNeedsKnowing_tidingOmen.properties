~01~~panel_020~3_warrior=<warrior.hothead/greedy/romantic/snark/60:[face:grim]Alright. So they made a tower that they could hide in. What do you all want? We do something similar?/[face:interested]Imagine that... a great tower of your own, and you can govern who goes in or comes out. And... but so, you all think there may be some kind of artifact, or mystical treasure there? Something to fight with?/[face:skeptical]It's a sweet, upsweeping story. Two Kyoren sorcerers, in love, locking the world out of their tower. Though.../I mean, so... they built a tower that could keep anything in, or anything out? Right? How crafty./[face:interested]So, if I understand, this married couple from Kyor crafted a kind of legend-worthy spell. And it meant they could decide who enters or leaves their tower? That's... a compelling story. But...>
