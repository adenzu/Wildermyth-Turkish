ozzle.[hunter.face:dubious]/And if you plan on long solo-treks across the wilderness, don't expect us to come find you.[hunter.face:dubious]/And if you're going to be sharing stories, I sure hope you've had time to come up with new ones.[hunter.face:skeptical]>/<warrior.coward/goofball/greedy/loner/snark/60:[face:skeptical]I will say... we've had our rest, we haven't been nipped at, or anything. Maybe we should just try riding it out? We don't bother her, maybe she won't bother us?/[face:happy][hunter.face:joy]If we bring that Mothman, maybe we'll finally get our chance to snatch his hat. Think he's got, like, a single corkscrew hair under there?/[face:skeptical]I will say... we've had our rest, we haven't been nipped at, or anything. Maybe we should just try riding it out? We don't bother her, maybe she won't bother us?/[face:neutral]I will say... Ecthis hasn't brought the world crashing down on us, has she? Wonder what that's about. Like, I wonder if they've misjudged her./[face:skeptical]I will say... we've had our rest, we haven't been nipped at, or anything. Maybe we should just try riding it out? We don't bother her, maybe she won't bother us?/[face:talking]Don't expect a simple task. But all we do is survive, right? Just keep surviving, and we get to see what's past the night.>/<hunter>? Glad it's us, and it'll always be us. <hunter.personality:Probably packed your whole library and left a change of clothes behind, didn't you? It's alright, cause I brought you some extras.[face:happy][hunter.face:skeptical]/[face:happy]I don't care what they say, you've got a good heart, and you're more courageous than you realize. And I know you'll get us both through.[hunter.face:skeptical]/[face:happy]Keep your spark, love. Hey, and if it's ever fading, I'll do my best to cheer you up, alright?/[face:happy]I don't care what they say, you've got a good heart, and a giving one. And you'll get us both through.[hunter.face:skeptical]/[hunter.face:happy]No one else sings my songs, or kisses my cheek at night, or just... makes me believe so much that we'll make it through./Breathe that fire, give me something to keep my spirit warm. And if [i]your[] heart's ever fading, I'll hold you up, okay?/[hunter.face:happy]No one else sings my songs, or kisses my cheek at night, or just... makes me believe so much that we'll make it through./Hey, and I know you're glad too, even if you make that face. You actually [i]love[] me.[face:happy][hunter.face:skeptical]/[hunter.face:happy]No one else sings my songs, or kisses my cheek at night, or just... makes me believe so much that we'll make it through./[hunter.face:happy]No one else sings my songs, or kisses my cheek at night, or just... makes me believe so much that we'll make it through./Hey, and I know you're glad too, even if you make that face. You [i]love[] me.[face:happy][hunter.face:dubious]>/<warrior.10ysoThan.hunter:I only brought one extra pair of socks. You think that's enough?[face:skeptical]/Comes to a fight, I guess we get to learn how we work together, right?/Hope you brought more than one extra pair of socks. Was a dry one last year, but imagine it'll be a rainy <season+1>.>>>/<warrior.villainEcthis_prodigalWarriorHero:My whole life, I've spent leaving <town>. When'll I leave it for the last time? Today might be that day./Goodbye, you old robin-haunted woods. Something gives me the feeling I won't see you for a while.>>
