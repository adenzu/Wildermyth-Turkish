~01~~panel_024~2_speech=[white]Being honest, it is a long, almost targetblind shot. But time ebbs, and I doubt we can protect our presence if we stay here.
~01~~panel_025~7_bookish=[face:skeptical]Problem is we don't know where it is. Or if it works. Or how we open it. Or how we coax her inside. Or if it even exists in the first place.
~01~~panel_026~2_speech=[white]What [i]I[] know is that we stand no chance of winning a direct duel. I also know that Kyoren records are lauded for their accuracy, and when this story struck my ear, I could not help feeling it had the ring of truth, and the familiarity of a well trod tale forgotten.
~01~~panel_027~1_speech=[light]I believe it [i]is[] out there, this Tower of Locks. And my beliefs are as good as your certainties, little birds.
