~01~~panel_001~8_narration=[white]As her Thrixl drop in severed heaps, Ecthis sinks. Radiance all but drowned, \n          she recedes once more into the murk of the Mothman's spell.\n  \n                                  Drifting.
~01~~panel_002~6_volunteer=<volunteer.exists:<volunteer.ecthis_Elsee:[face:sad]/>They both lied to us. She's not invincible. And he's no coward./>
~01~~panel_002~7_hook=<volunteer.exists:/<hook.ecthis_Elsee:Sorry, Eluna.[face:sad]/You lied to us, Mothman. You're no coward at all.>>
~01~~panel_002~8_narration=[white]An eerie tranquility floods the hall. The flux of colors is slow and forceful, a laketide. Both of these immortal beings are like ruins themselves, motionless in prismatic depths.
~01~~panel_003~6_volunteer=<volunteer.exists:<volunteer.ecthis_Elsee:[face:grim]/>Yeah./>
~01~~panel_003~7_hook=<volunteer.exists:Time to go, <volunteer>./No time for better goodbyes. \nBut... thanks.>
~01~~panel_004~1_action=[tan]Clunk!
~01~~panel_004~6_narration=<volunteer.exists:<volunteer2.exists:They emerge from/They emerge from>/<hook.mf:He/She/<hook>> emerges from> the tower, heaving the door shut \non the roiling bitter miracle inside.
