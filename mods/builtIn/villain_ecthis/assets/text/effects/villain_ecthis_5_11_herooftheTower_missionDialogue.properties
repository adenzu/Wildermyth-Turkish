~01~~panel_006~1_narration=The stones mumble. A faint gloss rolls along their surfaces. \nAnd the Tower of Locks seems to firm.
~01~~panel_007~7_volunteer=<volunteer.exists:<hook>? <volunteer.rfln.hook:Any smart ideas left?/They don't seem to think it's over./[face:grim]Doesn't seem like it's over, love./What now, you think?>/>
~01~~panel_007~8_hook=Hm.[face:grim]<volunteer.exists:/ Big audience.>
~01~~panel_008~1_narration=The Thrixl crowd quiet, clickering and collecting their legs, \nwings, keeping position in the sky and on the earth.
~01~~panel_008~2_narration=More of them horde on the edge of the mist in a ghostly rank.
~01~~panel_009~4_hook=<volunteer.exists:<volunteer.ecthis_Elsee:/<hook.ecthis_Elsee:She's gone! Alright? Eluna's out of your reach! Out of [i]anyone's[] reach! So stop fighting!/<hook.villainEcthis_youngerSiblingHero:<volunteer2.exists:<volunteer2.villainEcthis_olderSiblingHero:/<hook.coward/goofball/snark/60:[face:interested]You don't want to keep fighting us, do you? Ecthis's done! You can't save her. Or... [gray]we hope you can't.../[face:interested]It's like we all just snuck out of their lover's bedroom. Look at their faces.../[face:skeptical]What're [i]they all[] still doing here? \nWe... it's done, right?/Stop fighting us! She's gone. \nYour Queen's gone.>>/<hook.coward/goofball/snark/60:[face:interested]You don't want to keep fighting us, do you? Ecthis's done! You can't save her. Or... [gray]we hope you can't.../[face:interested]It's like we all just snuck out of their lover's bedroom. Look at their faces.../[face:skeptical]What're [i]they all[] still doing here? \nWe... it's done, right?/Stop fighting us! She's gone. \nYour Queen's gone.>>/<hook.coward/goofball/snark/60:[face:interested]You don't want to keep fighting us, do you? Ecthis's done! You can't save her. Or... [gray]we hope you can't.../[face:interested]It's like we all just snuck out of their lover's bedroom. Look at their faces.../[face:skeptical]What're [i]they all[] still doing here? \nWe... it's done, right?/Stop fighting us! She's gone. \nYour Queen's gone.>>>>/<hook.ecthis_Elsee:She's gone! Alright? Eluna's out of your reach! Out of [i]anyone's[] reach! So stop fighting!/[face:grim]Kill me if you want. Doesn't matter now. All the sacrifices no one will ever recognize... at least we've seen it through.>>
~01~~panel_009~5_volunteer3=<volunteer3.exists:<volunteer.ecthis_Elsee:[face:grim]/<volunteer3.coward/greedy/poet/snark/60:[face:sad]These Thrixl... they won't stop...?/[face:skeptical]Hate to die now.../[face:grim]Go on, Thrixlbard. You're free to leave this war behind./[face:skeptical]Be a shame to die now.../[face:grim]Go on, Thrixl-jim. This argument's done.>>/>
~01~~panel_009~6_volunteer2=<volunteer2.exists:<hook.villainEcthis_youngerSiblingHero:<volunteer2.villainEcthis_olderSiblingHero:<volunteer2.personality:Hey, <hook>. Lyanna's <hook.mf:<volunteer2.mf:boys/children/children>/<volunteer2.mf:children/girls/children>>... If you think about it, history may owe itself to [i]Mom[]. And those Kyoren sages, too, of course. Think there's a link?[face:interested]/You know, <hook>, it's weird. We were a couple <hook.mf:<volunteer2.mf:brothers/kids/kids>/<volunteer2.mf:kids/sisters/kids>> who found a few magic powers. Suddenly we're here, it feels like. I'm not even sure how...[face:interested]/Couple <hook.mf:<volunteer2.mf:brothers/kids/kids>/<volunteer2.mf:kids/sisters/kids>> with a few magic powers. Kind of shocking how we made it through![face:happy] Even if we die on this old Kyoren stoop, <hook>... Love you./<hook>? All these years, I've wished to see Mom... just not by way of the grave. But if these things charge us, pin us on these walls... uh. Well, I love you.[face:skeptical]/<hook>? You always make me proud to call myself your big <volunteer2.mf:brother/sister/sibling>.[face:happy] Whatever happens here, I couldn't love you more./It's for my mother, today. Her name was Lyanna! And my <hook.mf:brother/sister/sibling> up there. I don't mind dying for them![face:angry]/Hey, <hook>? Lyanna's <hook.mf:<volunteer2.mf:boys/kids/kids>/<volunteer2.mf:kids/girls/kids>>. That's who's standing here. Mom'd be crowing over us, huh? Over you, especially.[face:happy]/Thinking about Mom. And. Yeah, and hey, Thrixl! That's my <hook.mf:brother/sister/sibling> up there! I don't mind dying for <hook.mf:him/her/them>!/Couple <hook.mf:<volunteer2.mf:brothers/kids/kids>/<volunteer2.mf:kids/sisters/kids>> with a few mystical talents. Now here we are with our friends. Swaying mountains and saving the world. Love you, <hook>.[face:happy]/Mom's watching her <hook.mf:<volunteer2.mf:boys/kids/kids>/<volunteer2.mf:kids/girls/kids>>, today, <hook>. She's proud of us. And if I die so you can make it? Well that's a big <hook.mf:brother's/sister's/sibling's> right. And <hook.mf:his/her/their> honor.[face:happy]/<hook>? Thanks for being a Kyor-freak. All those years ago. Wanted to say that before we both croak. And it's also, uh. Because. I love you.[face:skeptical]>/>/>/>
~01~~panel_009~7_volunteer=<volunteer.exists:<volunteer.ecthis_Elsee:Eluna's out of [i]anyone[]'s reach, now. \nKill us or not, you bugs can't [i]touch[] her![face:angry]/>/>
~01~~panel_010~1_narration=Knowingness dawns. Tilts one weird head, then the next.\nIt's the Thrixl equivalent of a sigh.
~01~~panel_010~2_narration=Not audible, but visible in the way their forms relax and expand. The rigidity of purpose fades.
~01~~panel_011~2_narration=And as one, they turn from the tower's face.
~01~~panel_011~3_narration=Back towards their own place, perhaps, they go.
