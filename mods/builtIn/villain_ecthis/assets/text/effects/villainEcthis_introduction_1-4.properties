~01~prompt~panel_004~1_mystic=[gray]He seems alright...
~01~prompt~panel_004~2_warrior=[i]Seeming[] is a weapon they'll wield like a sword.
~01~prompt~panel_005~1_speech=[white]Simply look at me. Not whole human but half, and half better. I am man and more.
~01~prompt~panel_006~1_speech=[white]And that is a bright warning! Pithy and true! Fortunately, as I have just finished saying...
~01~prompt~panel_007~1_speech=[white][i]I[] am no Thrixl. Now forestall your misplaced animosity and listen.
~01~prompt~panel_008~2_speech=[white]I found you three ensorcelled, wandering deep in the woods, removed from any reasonable roam.
~01~prompt~panel_009~1_speech=[white]Where unreason reigns, Thrixl hide their aims!
~01~prompt~panel_010~1_speech=[white]And that is one of mine, \nbut you can use it.
~01~prompt~panel_011~2_speech=[white]For one with my abilities, gathering you and waving away your enchantments was a trifle. A matter of politeness. And yet, the ones who cast these webs... they are not the dull drones they appear to be. They are imaginative.
~01~prompt~panel_012~1_speech=[white]They expended thought on removing you. They must have deemed three flimsy birds dangerous to their designs.
~01~prompt~panel_013~1_speech=[white]So I am struck with wondering... why would they think that? \nYou must admit, it is a curious thing.
~01~prompt~panel_013~3_mystic=<mystic.bookish/coward/hothead/loner/poet/60:Compelling, I guess? We lack a frame\nof reference. But you.../Yep. But curiosity's fine. We can \ngo home now, right?/[face:talking]Maybe because we already \n[i]killed[] a bunch of them?/[face:grim]None of this makes... well.\nWhat do [i]I[] know?/[face:skeptical]<bookish> and me? [i]Dangerous[]? Only to books, wine, and wedding-spreads./We did kill some of those... the spider-legged, \ndouble-headed dragon things? Glowbellies.>
