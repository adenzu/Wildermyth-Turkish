~01~prompt~panel_003~1_speech=[white][i]I[] am not one of anyone, and certainly no one so unpleasant. I am called the Mothman, wheresoever I am called. I am the only one there is.
~01~prompt~panel_003~2_narration=His articulations are uncomfortable on the eye.
