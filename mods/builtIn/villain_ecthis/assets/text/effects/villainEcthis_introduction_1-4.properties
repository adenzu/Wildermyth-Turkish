~01~prompt~panel_020~4_warrior=Tell me where <npc.mf:Master/Madam/Master> <npc.lastname> is. \n[i]Tell me[], you cursed thing.
~01~prompt~panel_021~1_speech=[white]Ah, dear nestling. Follow your own wings back, if you are brave. \nSee what is heaping under their shroud. But be warned: \nyou may once more wish your sight sweetly veiled.
