~01~prompt~panel_034~1_warrior=From the Thrixl. Came and they took <npc.mf:him/her/everyone>. Took everyone but me. <warrior.bookish/coward/goofball/snark/60:None of us [i]knew[] enough. Knew anything. Knowledge is the first step. Come on./[face:interested]I was afraid. All my training, and I... Anyway. Let's go?/[face:interested]Strange, right? That's where [i]my[] journey began. But let's go./I know the likely thing is <npc.mf:he's/she's/they're> dead. I'm not an idiot. Come on./Come on. I see the wood's edge.> Think we ought to head <warrior.directionTo.site:north/north and east/east/south and east/south/south and west/west/north and west/here>.
~01~prompt~panel_036~2_bookish=<mystic.personality:It's like visiting a novel. It's like being characters \nfrom a story. It's... <bookish.personality:nothing [i]I've[] read. But still.../a horror-story, yeah. Hopefully we finish it soon./not as fun as it sounds. But maybe the next scene's funnier?/maybe it'll be worth it. In the end?/not a pleasant book. Sorry./a rough start. But we'll finish it our way./our reality. For now./something new, anyway./illuminating. Frightening./maybe it's who we are now./bad. Huh. Sucks to be in a bad book.>/A story. I think we've \nlanded in a story./Bleck. I guess. Definitely looked different./Thrixls. Yeah. But still got to make it home./"Every star feels alone in the dark. Only from a distance can \nwe see... how each gleams in the company of millions."/I'm at least [i]one[] of those./Was wondering when you'd start that talk. \nYeah. You're right though. You're right./Was noticing that. We might be [i]much[]\nfurther from home than we thought./Feels optimistic, suddenly. To think \nwe're the ones in charge of this tale./<mystic.awm:<bookish.romantic.60:That's literally the last thing I would've thought of. But I guess it's a... I mean, it's a question. It's certainly a question./What a romantic notion. If he did change, once... \nwhat, or [i]whom[]... did he leave behind?>/If you're going to fall in love with <bookish.romantic.60:him, let's agree you tell me everything./<mystic.ecthisSparkRivalry/ecthisSparkFriendship/ecthisSparkRomance:him, \ndo it privately. Creeps me out./him, \ndo it privately. Creeps me out./[i]him[] too, \nI'll seriously disown you and leave you in this forest./==>>>/Not sure. But look at some of these trees. \nWeird breeds. I've never seen them [i]anywhere[].>
~01~prompt~panel_036~3_mystic=<mystic.personality:Everything's just... just been [i]altered[]. As we... We're standing \nat the center of a puzzlebox, as some child twists it round./Just what [i]is[] this? All of this?/[face:happy]Hey. You think that guy really meant he was a [i]Moth[]man?\nDon't know why, but I kind of enjoyed his flair./[face:talking]Shouldn't we consider...? I mean, can't we decide \nwhether we really [i]want[] to meet more Thrixes?/Hey, <bookish>. Just remember, we've gotten through a lot. \nMom would've told us her star thing./[face:skeptical]Lot of feelings, right? I'm angry, I'm kind of anxious. Actually, \nI'm mostly just [i]excited[]. Well, and I'm kind of cold./[face:talking]Life's not supposed to just happen to you. It's not a story. \nWe have to take back control./[face:grim]Hm. I don't recognize some of these leaves. Bird calls./"[face:neutral]These stories of mine are transcribed moonlight.\nBut they were invented by my feet."/Do you think that Mothman [i]was[] a man, once? Do you think that, \nunder that hat, the affectations... he's a [i]longing being[]...? Like us?/[face:sad]My head's a bag of nails. All my muscles feel like \nthere's teeth in them. How far do we have to go?>
