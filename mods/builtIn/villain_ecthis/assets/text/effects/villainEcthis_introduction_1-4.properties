~01~prompt~panel_014~1_bookish=<bookish.personality:[face:skeptical]Why have [i]I[] never read of Thrixl? Accounts, records, even [i]stories[].../[face:interested]Uh, but... is there anything to do about it?/[face:happy]Also curious about... As a Mothman, do you find fire hard to resist?/[face:interested]Think they've got something they want to keep us from getting?/[face:interested]Hope you'll excuse some gentle questioning. First, uh.../[face:skeptical]You've said a lot of stuff. We're just supposed to accept it?/[face:grim]Taken at your word, we're in your debt. [i]My[] question is.../[face:grim]It's stupid. Interfering with them wasn't [i]our[] goal. Mine [i]or[] my <mystic.mf:brother/sister/sibling>'s./[face:interested]Mysteries are all we seem to be left with./[face:interested]Maybe we're more important than anyone thought. I kind of always.../[face:skeptical]This's a lot. All this you're saying. The fact [i]you're[]... you [i]are[].>
