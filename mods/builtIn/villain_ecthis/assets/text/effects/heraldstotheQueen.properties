~01~~panel_001~1_narration=By the predawn hour, the Mothman has holed himself inside the tower. Thread by thread, he dismantles the wards that have let them escape notice, across flights, fights, and campsites.
~01~~panel_001~2_narration=Ecthis will catch any small glimmer of his presence, he thinks.\nToo obvious, and they might alert her something's amiss.
