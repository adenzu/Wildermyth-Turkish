~01~prompt~panel_016~2_bookish=[small]<bookish.personality:I remember this symbol shows the relation of two ideas. What about when it's [i]circled[]...?/I'm sensing these silvery lines aren't all... or am I wrong?/[face:happy]Kyoren letters have a pretty shape. Have to admit, kind of odd next to these disgusting roach-things./[face:skeptical]What's the deal with Kyoren books? They didn't do printing, did they?/[face:grim]Something about these... pictures... Makes me nervous. They look oddly exact./[face:talking]I kind of want to see one of these things for real. Big old dragon-bug? Everyone'd run./You wonder how.. or if they fought these things. How long ago was this? A thousand years?/[face:neutral]There's an intelligence... in these creatures. Isn't there? This one's [i]weaving[]. Is this one reading? Makes you wonder.../Never saw a reason to learn Kyoren. But now I feel like someone who can't swim, spotting the Golden Land across a river./It's amazing, all the variety of... I mean, part of me wishes I were there. To see whatever inspired all of this./[face:skeptical]Have to admit, I don't [i]want[] to take it seriously. But these things, the way they're drawn... seem real.>
~01~prompt~panel_016~3_mystic=[small]<bookish.personality:Never saw it before. Maybe just an alternate way of writing it?/Aren't all what? They're not standard Kyoren words. Names, maybe./Here's a phrase I can parse: "A blood-drinking bard of horror and harrows." That [i]is[] nice.[face:happy]/Right. Guess they didn't have it? I'd think this's one of a kind./The people of Old Kyor. Hmm. Suppose it might just be fantasy?/You're an idiot. This mantis-guy would slice you.[face:skeptical]/Old Kyor was a thousand years, yeah. I mean the fall of it./Mm. Yeah. If I'm right, the descriptors used here imply, like... a kind of [i]horrified[] respect?/I can figure out most of it. With time./That's because you can't read these descriptions... I can get pieces, and they're [i]gross[].../What was real a long time ago becomes a fantasy when that time's passed.>
