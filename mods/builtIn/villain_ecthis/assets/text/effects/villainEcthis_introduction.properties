~01~prompt~panel_004~1_warrior=<warrior.personality:[face:interested]I was lucky, though, wasn't I? We all were, who grew up here. Home of the old words.../[face:interested]Sure looks different than it used to. Used to think the mayor's house was enormous./[face:joy]There it is... that glorious smell of pig-slop and onionwater./[face:interested]I actually [i]lived[] in one of these onion-colored hovels. \nOf course I left./[face:sad]Home puts hope in a wayfarer's heart, they say./[face:happy]Oh, how I hated you, mucktown. Rot-town. Rat-town./[face:happy]Looks the same. Definitely [i]smells[] the same. Wonder if <npc>'s still a screw-up. I suppose the young ones are women and men./[face:neutral]Here again. Changed and not. I suppose \n[i]everyone's[] grown up now. Strange./[face:talking]Old halls and wind-chewed walls, wattle and stinking wallows. Hometowns are like baby-blankets. Still nice to touch the corners, but awkward to sleep in./Imagine if I never left. Married some farm<warrior.awm:girl/boy>, maybe <warrior.awm:Gwetta Snowling/Jacster Mally>. Built a house with <warrior.awm:her/him>.../[face:skeptical]I envy them, honestly. World's so much crueller than they imagine...>
