~01~prompt~panel_004.(mystic_is_villainEcthis_unrequited).(hook_is_villainEcthis_olderSiblingHero)~4_hook=<lover.alive:<hook.rfln.lover:[face:skeptical]Aw, come on. That idiot didn't deserve [i]either[] of us./[face:joy]Aw, come on. That idiot didn't deserve [i]either[] of us./<lover.personality:[face:happy]Wow. Imagining you two together now. How disturbing! Being the scholar <lover.mf:he is,/she is,/they are,> it's no surprise <lover> found me more arresting and mysterious, is it?/[face:happy]It's odd. <lover> looks so strong, and <lover.mf:he is, but he's/she is, but she's/they are, but they've> got a flightiness to <lover.mf:him/her/them>. A fragility. Being the one to comfort <lover.mf:him/her/them> is worthwhile, but it's [i]hard[], sometimes. Would you have wanted that?/[face:skeptical]I remember that! Imagining you and <lover> together now is pretty wild. Think it happened best for all parties, but for what it's worth, I guess I'm sorry./[face:happy]Yeah, sorry. But <lover>'s complicated. Long as you look after <lover.mf:him/her/them>, <lover.mf:he'll/she'll/they'll> look after you. And it works with us, but I don't think it'd be that way with everyone./[face:happy]Was pretty dirty of me, wasn't it? I don't know. <lover> was... just... too [i]good[] for me to bury my feelings, and... anyway. I did know <lover.mf:him/her/them> longer./[face:happy]Oh, please, you couldn't have [i]handled[] an older, ox-willed <lover.mf:man/woman/person> like <lover.mf:him/her/them>. Sometimes [i]I[] can't. But <lover.mf:he does/she does/they do> make up for it./[face:joy]I mean, I admit, it was kind of a lowdown <hook.mf:brother/sister/sibling>-move. But... I don't know. <lover.mf:He's/She's/<lover>'s> just [i]special[]. And anyway, <lover.mf:he/she/they> did choose me./[face:happy]You wouldn't have been happy with <lover.mf:him/her/them>. Honestly, what me and <lover> have... no one else could ever really understand it, I don't think./[face:joy]Not really [i]my[] fault, though. I mean... <lover>'s such a thoughtful person. Had to know <lover.mf:he'd/she'd/they'd> go for a <hook.mf:man/woman/person> like me./[face:happy]Still want <lover.mf:him/her/them>? With <lover>... Nothing would make <lover.mf:him/her/them> happier than to have us fight over <lover.mf:him/her/them> again./[face:joy]Oh, [i]please[]! You two wouldn't have worked out. You don't even get it when <lover.mf:he's/she's/they're> joking. Neither do I, sometimes.>/[face:grim]Aw, come on. That idiot didn't deserve [i]either[] of us.>/<hook.greedy/healer/hothead/loner/poet/romantic/60:Bet you've never gotten over that, huh? Whatever.[face:skeptical]/[face:sad]Oof. Sorry. I knew it was dirty of me./[face:grim]Whatever. Wish I... anyway./[face:grim]Hm./Can't steal what can't be owned.[face:grim] But yeah./Oh, I [i]don't[] regret it. But...[face:interested]/I sure did, huh?[face:neutral] Poor <lover>...> Strange how things turn out.[mystic.face:interested]>
