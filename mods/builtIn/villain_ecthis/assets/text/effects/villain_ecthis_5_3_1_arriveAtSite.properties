~01~prompt~panel_002~4_hook=<hook.ecthis_lyannaChild:<mystic.villainEcthis_youngerSiblingHero:Hey. Know what? Reminds me of our first camp together. Chasing <lover> and that stupid book./Reminds me of my first camp. Long time ago. Out chasing that very book.>/<hook.rfln.mystic:What's the point of arguing?/Generations upon countless generations. \nThink about that./Still find myself wishing... that \nnone of this had ever happened./What do you [i]think's[] going to happen?>>
~01~prompt~panel_003~3_mystic=<hook.ecthis_lyannaChild:<mystic.villainEcthis_youngerSiblingHero:<mystic.coward/goofball/loner/snark/60:Remember that?[face:interested] Can you believe... I couldn't sleep because I thought there was wolves out there? [i]Wolves.[] <mystic.villainEcthis_unrequited:Hey. But... maybe I was also up thinking about [i]<lover.mf:him/her/them>...[face:skeptical]/<mystic.rfln.lover://Well, and also, I was already crushing on poor <lover>./>>[hook.face:happy]/[face:happy]Aw, that makes me kind of nostalgic. Back when we didn't know how to tangle minds with a topiary. <mystic.villainEcthis_unrequited:Back when <lover> and I were destined for each other, I thought./<mystic.rfln.lover://Remember I was already crushing on poor <lover>[face:happy]./>>[hook.face:joy]/[face:neutral]Know what you mean. Crazy where the seasons take you, what the world makes you learn.[hook.face:happy] <mystic.villainEcthis_unrequited:Back then, I had that dumb infatuation with <lover>./>/[face:dubious]And things've been great ever since.[hook.face:happy] <mystic.villainEcthis_unrequited:Especially the love that's blossomed between me and... oh wait. That's what [i]would've[] happened./>/[face:talking]"These stories were drafted in trails." Yeah, it's an incredible thing to think back on. <mystic.villainEcthis_unrequited: Hey, and I think I had a crush on <lover>, right?/<mystic.rfln.lover://Remember I was already crushing on poor <lover>[face:happy]./>>[hook.face:happy]>/<hook.rfln.mystic:Probably liked who you were sitting across from a bit more, huh? Oh well./Feel like we used to take a lot for granted./All that's happened in the past decade and a half... yeah. At least we fell in love. Even if now.../No one really knew what was coming, huh?>>/<hook.rfln.mystic:<mystic.bookish/coward/healer/leader/loner/poet/60:[face:talking]Why did we ever [i]start[] arguing? \nSo you could learn things.[hook.face:dubious]/[face:interested]Huh? I'm not ever [i]looking[] for a fight. You just...[hook.face:dubious]/[face:happy]Passes time, doesn't it? Good having someone to groan at.[hook.face:skeptical]/[face:happy]Passes time, doesn't it? Good having \nsomeone to groan at.[hook.face:skeptical]/Eh. Because you're often wrong.[hook.face:dubious]/[face:happy]Why does the rooster challenge the sun? \nWe were [i]made[] to squabble, you and I.[hook.face:skeptical]/[face:happy]Aw, come on. Isn't it so I can win?[hook.face:dubious]>/<mystic.goofball/greedy/hothead/loner/snark/60:[face:interested]No, I never do. I like to think about today. Maybe tomorrow. That's been hard, lately, I guess./Yeah. And we were unlucky enough to be born in this one./Figured--when I was a kid, I mean--figured that whatever was ahead of me, I'd ultimately choose my fate. Fight for it, you know? But so many people out there don't get the chance to. And.../Twenty years ago, life seemed like it'd go on forever./Why? Do I have to?[face:skeptical] Generations don't matter. We're always \nstuck in the now. And our now really stinks.[hook.face:interested]/Hm? You mean all the time gone by since Kyor? Yeah. Lives, and deaths, and births. Time never stops, and people and their stories continue. Except...>/<mystic.greedy/healer/hothead/loner/60:It's devastatingly unfair. Being born in this time. Could've lived in that Mothman's age of glory: owned a castle, watched knights practice under the sun. But.../I know. So do all who live to see such times. But that's... well. You start thinking about what you might've fixed, right? But realize it's not just the worst things you'd undo. It's also the best things.[hook.face:interested]/That's a useless way to spend your energy. Eh, but you know that, don't you? Sorry, my runaway mouth. But I mean, my basic thought is.../Sometimes I kind of just want to get away. [i]Just us,[] and forget whatever's left to do. Could wait out the end. But as far as changing any of it?/[face:interested]You do? Sometimes I seriously have that dream. In my dream, it's all peaceful, green. But I'm always looking for you, and you're nowhere around. That's when I wake up and shake you, and... anyway.>/Twenty years ago, life seemed like it'd go on forever.>>
