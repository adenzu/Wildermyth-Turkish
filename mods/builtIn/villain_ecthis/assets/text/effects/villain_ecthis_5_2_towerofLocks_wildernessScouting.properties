~01~~panel_007~1_bookish=<bookish.exists:<bookish.bookish/goofball/poet/snark/60:Have to admit, my rational side was telling me to mitigate my excitement. But there it is. Somehow almost looking pristine./[face:talking]I've seen pillow forts that looked more impressive.../"The teeth of Old Kyor were scattered from its head. But once they comprised the most brilliant smile... ever to beam back at the sun."/[face:skeptical]I've seen pillow forts that looked more impressive.../That's... got to be it, I guess.>/>
~01~~panel_007~2_leader=<bookish.exists:/This has to be it.>
~01~~panel_008~2_leader=<leader.personality:Wide, short, and sensible. Built for utility, not beauty./[face:interested]Isn't it kind of [i]creepy?[]/[face:happy]Stubbier than I would've expected./Less extravagant than I hoped./Everyone's done well. I mean, that we're here to see it. It's an achievement./[face:talking]So it's time to bust it open, or what?/[face:grim]Everyone's effort helped us get here. Wits, strong arms, urgent feet. We can do what seems impossible./So quiet. Shame we had to find it, almost./I'm growing convinced that we live in our world's darkest age./Two [face:interested]sorcerers built this place. In love. In danger. And lived to walk away? I hope. And that's how I'll tell it. Uh, but.../[face:dubious]Now, watch, we won't be able to open it.>
~01~~panel_008~3_speech=[white]I find it beautiful. But then, it is one of the few new sights I have beheld in a hundred years.
