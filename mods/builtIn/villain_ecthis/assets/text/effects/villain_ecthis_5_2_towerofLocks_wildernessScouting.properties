~01~~panel_003~1_speech=[white]Not to mention, it is [i]exceedingly[] craggy.
~01~~panel_004~1_narration=<leader> follows what appears to be a slice made by snowmelt, narrow and twisting round the granite hips of these mute giants.
~01~~panel_004~2_narration=The mountains don't have names. Thin fog stains the sunlight pink, and leaves a faint taste of salt on licked lips.
