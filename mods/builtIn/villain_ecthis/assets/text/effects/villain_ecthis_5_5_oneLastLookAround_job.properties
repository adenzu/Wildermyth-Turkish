~01~~panel_004~2_speech=[white]And the dawn shall pounce upon us. Its unsubtle glare to burn fallen blood, like ink, into these random rocks. In such script shall our history be spelled.
~01~~panel_004~4_poet=Possible to delay.
~01~~panel_005~2_speech=[white]No, dear birds. That she has not already wrought her absolute will, perhaps \nwe can claim the credit. Better we do not risk losing her attention. Better \nwe finish now what we know we must.
~01~~panel_006~2_speech=[white]But I hope you will excuse me a moment. These wings like to feel the clear old moonlight. Breathe the mountain night.
