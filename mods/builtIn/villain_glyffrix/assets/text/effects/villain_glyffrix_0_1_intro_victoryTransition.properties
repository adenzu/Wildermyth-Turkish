~01~prompt~panel_024.(hero_NOT_elthiarLike)~5_hero2=<hero2.personality:[face:neutral]Sounds sensible. Yes, um, Elthiar.../Yeah, um. [face:interested] Elthiar...?/Shake the trees, wake the bees. Got it.\nHey, [i]yeah,[] but Elthiar...?[face:interested]/[face:skeptical]Yeah? Can't argue at this point, can I?/Thanks for the warning. And... Elthiar...?/[face:talking]Subtlety's second nature to us. But tell me, Elthiar.../[face:grim]Understood. But, [i]say,[] um, Elthiar.../[face:grim][small]That's best [i]anywhere.[][] But, hey. So.../You have much to teach us, it sounds like. Now, Elthiar.../[face:grim]The curious always find me, \nunfortunately. But. Elthiar.../[face:skeptical][small]How much of her is put [i]on,[] I wonder.[]\nHey, so, Elthiar, yeah...>
