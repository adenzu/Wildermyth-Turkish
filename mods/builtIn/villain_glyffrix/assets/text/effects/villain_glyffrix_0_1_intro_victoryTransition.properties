~01~prompt~panel_047.(hero_NOT_elthiarLike)~2_hero2=<hero2.personality:Her confidence appears to be the real deal, and her directness implies to me that she's not afraid of us. Or preoccupied with how we perceive her.[face:talking]/[face:interested]I guess, uh. For some reason, I'm fairly convinced that... that at least she doesn't have any [i]reason[] to mess with us?/[face:happy]Sorry, I know that's annoying. I guess I don't know \nwhat else to say?/[face:skeptical]I mean I think she [i]does[] have a secretive streak,\nI think she kind of wants us to know that./Yes, it's possible she's not really on our side, as it were. But we have to at least give her the chance to be. I think, anyway./[face:neutral]I'm not the type to worry about it, if someone at least [i]seems[] honest./I don't think she's been [i]dishonest[] with us. If I'm wrong, I'm wrong, but that's just the impression I get./[face:skeptical]Uh, I guess... she's good at talking. I understand what she says. Except, obviously, when she decides to tease us./[face:talking]I think she's at least [i]bound[] to be helpful to us. By whatever weird oath or honor that might be, I can only guess./<hero2.awm:[face:talking]And I kind of wish I could fall in love with her. That would've probably been my story, once./[face:grim]I wonder what she [i]loved[] before, and lost... that makes her look so sad.>/[face:talking]But, and maybe even more annoyingly... that confidence appears warranted.>
