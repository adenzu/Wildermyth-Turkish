~01~prompt~panel_021.(hero_NOT_elthiarLike)~5_hero2=Maybe it'll be alright. <hero2.bookish/coward/hothead/loner/poet/60:[face:talking]Or, alternatively... every disaster of our lives will seem small beside the nightmare we're about to endure./[face:interested]I'm certainly... I'm... \ncertainly going to try and... [small]keep you safe./[face:talking]<hero2.hothead.80:Naw, I mean, with [i]me[] here, I'm [i]sure[] you'll be alright.[face:grim]/[i]I'm[] not planning to die anywhere like this, right?> Thing I'm worried about is just how long we'll be down here, though./[face:neutral]<hero2.loner.80:And we'll survive. Isn't that what I'm supposed to tell you?/I'll try to... yeah. Make sure. That you and me... we come through. Right? That's what my focus should be.>/[face:neutral][i]"There're few stretches of country you'll gaze across and predict every mile and meeting."[] That's a line I wrote, one time. It's never been truer than now./<hero2.goofball/greedy/healer/leader/romantic/snark:[face:happy]Hey, you know, maybe I'll go [i]nuts.[] Maybe I won't want to [i]leave,[] by the end, and you'll have to drag me out by my eyelashes./[face:skeptical]Long as you listen to me, huh? You do realize all that stuff's more important, suddenly? Company-order, and rules, and doing things seriously? I [i]really[] don't want your death on my hands. Alright?/[face:neutral]Truthfully, I'm going to have a hard time. So I want to say, if I get too tense, or dour, or if it's just... if I start weighing [i]you[] down with whatever I'm doing, let me know. I'll work on it./[face:talking]Going to take us both coordinating, and keeping our heads. Right? You ready for that? We're on the same level, you and I, when it comes to this place and whatever challenges it presents. So let's be good partners. And have faith./[face:neutral]I can't help but express... a sadness. I'm not sure why, but it's in me. Maybe sad no one else is here. Or maybe sad because I worry we'll never come out. Or maybe it's a latent atmosphere of tragedy... this world's simply [i]got.[]/[face:neutral]Don't betray and kill me, obviously.\nAnd I'll try and do the same.>>
~01~prompt~panel_022.(hero_NOT_elthiarLike)~4_hero=<hero2.bookish/coward/hothead/loner/poet/60:Are those the two outcomes? \nHow comforting.<hero.coward/goofball/greedy/healer/hothead/leader/romantic/80:[face:interested] [small]How very.../[face:happy]/[face:dubious]/[face:happy]/[face:joke]/[face:happy]/[face:grim]/>/[hero2.face:interested]<hero.coward/goofball/greedy/hothead/loner/snark/80:[face:interested]Yeah? Yeah, I'm... or I'll... yeah. Me [i]too.[]/[face:happy]We should get tattoos after this./[face:skeptical]Yeah? You don't sound too convinced./[face:happy]It's [i]exciting,[] right?/[face:neutral]You don't have to say that./[face:neutral]Ah, good. We're both [i]brimming[] with confidence./[face:neutral]I think we'll be looking out for each [i]other.[] Hm?>/[hero2.face:grim]<hero.coward/goofball/greedy/healer/hothead/leader/poet/80:[face:interested]I guess just as... long as it takes? [small]Which is... yeah./I'm learning you actually [i]do[] get nervous.\nIt's kind of endearing.[face:happy]/[face:skeptical]Long enough to be worth it, hopefully?/[face:talking]Can't fight battles that haven't begun.\n/[face:skeptical][i]You're[] worried? Hey, what's going to be fiercer than the two of us [i]together,[] hm?/[face:talking]I have plenty of faith in you, <hero2>. And in my own <hero.whm:arms, this body of mine./legs, my precision, my knife./acuity, my spellcraft.> We're as ready as we can be. So... let's not tire ourselves out, is all I mean./[face:neutral]I think of the fable. Bear spends all night fighting imaginary battles with <hero2.mf:his/her/her> challenger, Wolf. When day comes, <hero2.mf:he's/she's/she's> too tired. <hero2.mf:He/She/She> loses./Yeah. As long as it takes, I guess.<hero.romantic.80:[face:happy]/[face:neutral]>>/<hero2.loner.80:Yeah, I think that's... [i]sort[] of the line.[face:skeptical]/[face:skeptical]I don't know, either. Take it day by d... or whatever. Whatever we get down here. [small][i]Days?[] Guess I'll have to ask.><hero.coward/goofball/healer/leader/loner/poet/romantic/80:[face:interested]/[face:happy]/[face:happy]/[face:happy]/[face:grim]/[face:neutral]/[face:interested]/>/<hero.bookish/coward/healer/leader/poet/romantic/80:[face:skeptical]Though I'm of the same mind as you... may I point out, or are you aware... that our inability to [i]predict[] it has no bearing on whether any of it will be [i]nice?[]/[face:interested]You're excited now? Now that you've seen it? /[face:happy]You're letting your excitement show./[face:neutral]I respect what you're saying. But it... well. I guess you're more excited for this than I thought./[face:neutral]Everyone says you're a writer./[face:happy]You're a little excited now, aren't you? See?/[face:neutral]So you're quoting [i]yourself[] to me.>/<hero2.goofball/greedy/healer/leader/romantic/snark:Try [i]not[] to go nuts, though. <hero.greedy/healer/hothead/leader/loner/poet/snark/80:[face:skeptical]Seriously. I'm counting on you to keep me in one piece./Alright? [face:happy]If you can help it?/[face:dubious]Seriously. There's half a chance I'll give up on you, if you get too annoying.../\nAlright? [face:happy]If you can help it?/[face:neutral]/[face:neutral]It'd be a shame./[face:talking]Right?\nAt least put it [i]off?[]/Yeah?>[hero2.face:joy]/<hero.goofball/greedy/hothead/loner/snark/60:/I mean... sure. I don't want that either.[face:skeptical]/[face:grim]I'm not about to roll over and die. But [i]sure.[]/[face:neutral]I can listen alright./[face:neutral]Yeah. I mean... me neither?/Alright, yeah. I'll be attentive.>/<hero.coward/goofball/greedy/healer/hothead/leader/60:[i]You[] weigh [i]me[] down? I... that seems improbable?/[face:happy]Sure, if you get moody, I'll do something cute./[face:skeptical]Uh. Sure. I'll let you know./[face:neutral]Your consideration is an example I rely on.\nSo. Same goes to you. Tell me if I'm... yeah./[face:talking]Sure, I can bark at you, I'm good at that./[face:neutral]That's bravely said. I'll try to deserve your honesty