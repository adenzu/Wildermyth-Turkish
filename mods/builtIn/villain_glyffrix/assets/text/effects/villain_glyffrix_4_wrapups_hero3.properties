~01~~panel_003.(lover_is_missing).(friend_is_missing)~3_hero3=<hero3.personality:[face:happy]Why? It's innocuous. [small]We called it hillgreening weather./[face:interested][i]Should[] I? [small]I kind of like it, though./[face:joy]Ah, but how else am I to grow [i]roots?[]/Ignore me. Or join me. I'll stand here awhile./Ah, but I [i]missed[] the rain. Can't I enjoy it?/[face:joy]Who's scared of a soft [i]rain,[] that's crazy!/I don't think I [i]will.[] I [i]missed[] the rain./[face:neutral]Why? [small]I wanted it to rain for a whole [i]year,[] and it didn't./Hillgreening rain? No, I'll keep tasting it./[face:happy]No, [i]you[] come [i]into[] it. Maybe we'll grow green./[face:happy]What if I'm trying to grow [i]roots?[]>
