~01~~panel_011~3_hero2=<hero2.bookish/coward/goofball/greedy/healer/poet/romantic/80:...so a [i]concept[] is all I ever thought Netherflare was. Right? A \nconvenient setting for parables. And other unreal things.[face:talking]/[face:happy]...and I even used to lose sleep over... stories of Netherflare, of Lostlings. \nI had to willfully stop believing in them. At a certain point. [small]So I could live./...so I [i]believed[] in Netherflare, in a way.[face:happy] Not because there was any reason to, \nbut kind of because there wasn't. I thought that would make people crazy./...and I wanted to believe in Lostlings. Netherflare. I mean, I think I wondered if I [i]could[] believe in them. Because if I [i]could...[] I would be free to believe in better things, too.[face:happy]/[face:talking]...so there was always the worry... what if there [i]is[] a place we go after we die? \nWill we still be us? Will we remember what mattered to us? And should we want to?/...and we passed through that door. I felt as if I would be plunging into a sea.\nBut it's stranger than that. I drink the water. I walk the hills. I sing. And inhale./[face:talking]...and I was always this way. Believed in Netherflare all my life. [i]All[] those stories. Which's why, when that invitation came, it wasn't hard for <hero> to convince me./<hero2.hothead/leader/loner/snark:[face:talking]/[face:grim]/[face:neutral]/[face:skeptical]>...so I was never convinced. <hero2.loner/80:If Lostlings existed, why would anyone know about them? \nAnd I still wonder. I wonder about the [i]others.[] Do you mostly avoid them?/[i]Netherflare?[] Lostlings? Those were tools to raise quiet kids, I always figured. [small]I don't know.[] I mean... is it a [i]community?[] Lostlings, I mean. [small]People like you?>>
