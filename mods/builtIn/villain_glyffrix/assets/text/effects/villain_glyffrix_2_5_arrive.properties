~01~~panel_012~3_speech=<hero2.bookish/coward/goofball/greedy/healer/poet/romantic/80:A mether from which to drink your morals, that you might grow \ntall and virtuous. Yes, I know. I think that is a fine use for it./A powerful imagination causes us to suffer. But it also teaches us unique lessons. \nNow you know how to pare unhelpful beliefs, thoughts, memories from your mind.[hero2.face:interested]/[hero2.face:joy]<hero.elthiarLike:I see that you are exactly the sort of person who would place <hero2.mf:his/her/their> trust in \nanother's young and windy heart. So at least [i]that[] is now making sense./I now can clearly see why you wound up back at the starting point.>/[hero2.face:skeptical]That is a good example of healthy intentions \nI can only imagine bearing shriveled fruit./These are not questions you may borrow anyone's answers to. Except, I will say... \n[i]death[] is not what brings you to Nitherfaruwen. Or, I mean, it is not [i]merely[] death./[hero2.face:interested][i]Elsewhere[] is an illusion-word, used to make [i]somewhere[] feel like home./How perilous it is to believe. Even to believe in real things. Perhaps we come to see that, or perhaps we forever did. But it never stops us. There [i]is[] sweetness... [i]so[] worth tasting./There can be no community where there is not common interest.\n<hero2.loner/80:You will find that/So it exists> almost exclusively in the citadel. And it [i]is[] there.>
