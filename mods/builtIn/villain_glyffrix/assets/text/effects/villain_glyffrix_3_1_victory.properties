~01~~panel_026~2_legend=<legend.personality2:Convincing myself I would undergo this [i]perilous[] mission. That,\nbravely, cunningly, I would pretend to take the Deepking's offer.\nI worry I really just [i]wanted[] it. Inside. [small]I'll admit it someday, and.../[face:grim]It's fear, or it [i]starts[] as fear. But when I'm not careful it becomes \nmore like hope. An excuse I'm preparing for the moment my heart\nfinally turns. And the offer I pretended to take, I'll take in earnest./[face:happy]Sometimes, I... Maybe a hundred years have passed, and I'm just bad at\nmarking the days. And no one [i]I[] ever knew is ever coming, and will ever have \nthe chance to see me. To yell at me. I could relax, then. I could [i]enjoy this.[]/I've given them everything else. And if I give them that last piece, then,\nsuddenly, I'll be able to [i]enjoy[] all this. Maybe [i]I'll[] drag someone down\nhere who... has a greedy little soul. And [i]we'll[] share... this blue eternity./It's cruel to expect it of anybody, so I don't know why I expected it\nof [i]myself.[] That I could endure all this, and not just get... [small]worn down./[face:grim]I've [i]shattered[] mirrors. But it didn't erase what I saw. A <legend.mf:man/woman/person>'s face, \nwho once pretended to take this offer. Who's now wondering if <legend.mf:he \n[i]should[]/she \n[i]should[]/they \n[i]should[]> take it, for real. It's embarrassing for me. [small]Wanting to give up. [i]Quailing./Stepping forward and volunteering for this. I was pretty confident\nthat nothing would ever shake me. It [i]shakes[] you, though, it does.\nSeeing the two of them support each other, through time. [small]You wish.../There [i]are[] those times I grow tired of my double-life. And why I came here, \nwho I was, who I'm waiting for. I wonder if it'll matter if I just bury it, one day.\nWho's coming to yell at me if I... [small]give in, and really just... become like [i]them?/Why I came here. Who I might disappoint, \nif they ever do... [small]show up. If they make it this far./There're times I look at the two of them and I'm envious.\nI think about... [i]looking[] for someone. Convincing them. To stay./There [i]are[] those times. I think about kicking off\nmy hero-shoes, and... [small]mm.[] And relaxing. >
