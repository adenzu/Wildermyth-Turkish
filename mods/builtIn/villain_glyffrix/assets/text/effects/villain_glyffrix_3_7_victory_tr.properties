~01~~panel_014~4_speech=[darkBlue]<hero4.gkMystic/gkWarrior/gmHunter:Sen mi? Emin değilim. Ama sanırım \nhenüz [i]yasadışı[] yapmadım./Oh. Senden [i]bir[] daha var mıydı?/Oh. [i]Ne?/Kim? Senden [i]ne çıkaracağım?[]>
