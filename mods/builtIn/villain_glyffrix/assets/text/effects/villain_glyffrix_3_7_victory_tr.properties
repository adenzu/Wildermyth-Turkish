~01~~panel_015~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:Ah, Ejderha, Büyük Ejderha... Ben... <hero4>'üm. Bir keresinde seni selamlamak istedim, ama bunu yapmaya uygun olmadığımı itiraf ediyorum. [face:talking]/[face:grim]Bana getireceği yoğun... [i]huzur...[]u tahmin etmemiştim. Bir tane daha güçlü Thrixl yarı tanrısıyla savaşmak. [small][i]Onu devirmek[] ve [i]hayatta kalmak[]./[face:neutral]Ölümsüz bir varlık olduğun için, sana isimlerimizi vermek istiyorum, böylece bir yerlerde [i]kalacaklar[]. Birlikte.[face:grim]/[face:happy]Bu [i]komedinin[] düzenbaz hükümdarı, sana diyorum ki: <hero4> benim adım. Sonsuza dek muhteşem kafatasında kalsın.>
~01~~panel_016~3_speech=<hero4.gkMystic/gkWarrior/gmHunter:/[small]Ah, hayır. [i]Gözyaşları mı?[]/[small]Hayır, [i]sadece[] o zaman değil./>
~01~~panel_016~4_speech=[darkBlue]<hero4.gkMystic/gkWarrior/gmHunter:Nezaket asla yersiz veya [i]tarzsız[] değildir,\n<hero4>, Kyor'un genç ve güçlü varisi./Son Kyoren Şövalyesi gibi konuştun.\nBu yüzden ben, Glyffrix, seni bu şekilde selamlıyorum./Tanıtımlarınızda her zaman [i]kaşlarını çatar[] mısın?/Sırıtman bana... yeterince sık insanlara [i]bıçak[] sıkmadığımı gösteriyor.>
~01~~panel_016~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]/[face:sad]Bu... [small]çok naziksin./[face:grim][small]Sadece haysiyetimi kaybettiğimi hissettiğimde.../[face:joy]Ah, ama beni bağışla, büyük ejderha! \nÇok [i]yaşlıyım[] ve [i]sersemlemişim![] >
~01~~panel_017~4_hero2=<hero2.personality2:İşler uyuşmadığında nefret ediyorum./[face:interested]... [küçük]bu şekilde hissetmekten nefret ediyorum./[face:skeptical]Anlıyor musun? Ben sadece kalın kafalı mıyım?/[ben]ken nefret ediyorum.\Anlamamaktan nefret ediyorum./... [küçük]bu şekilde hissetmekten nefret ediyorum./Ben [i]yoğun muyum?[][face:skeptical]/İyi. Kendimi tamamen [i]kullanılmış hissediyorum.//Yanlış yolların hepsi \ndüzeltildi, <hero3>?[face:neutral]/Bundan tamamen mutlu olmak zor.\nEğer... tamamen dürüst olacaksam.[face:neutral]/Gworls. Hiçbir şey bilmiyoruz.\nVe biz de onlara çok benziyoruz.>
