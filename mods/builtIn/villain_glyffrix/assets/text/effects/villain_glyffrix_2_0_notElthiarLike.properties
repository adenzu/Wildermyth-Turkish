r expected anything from anyone. Or so <hero.mf:he/she/they> had convinced <hero.mf:himself/herself/themself>. So <hero.mf:he's/she's/they're> a bit baffled by the depths of <hero.mf:his/her/their> own disappointment. <hero.mf:He's/She's/They've> been berating <hero2> for the better part two hours.[hero.face:grim]/<hero> rarely finds <hero.mf:himself/herself/themself> at a loss for perspective. But for the better part of two hours, now, <hero.mf:he's/she's/they've> been berating <hero2>, barely registering <hero.mf:his/her/their> senior's responses.[hero.face:grim][hero2.face:skeptical]/In some stories, such an anger flares between the heroes that it threatens to burn away their friendship. Now that <hero.mf:he's/she's/they've> been bickering with <hero2> for close on two hours,[hero.face:grim] <hero> feels <hero.mf:he finally understands/she finally understands/they finally understand>./<hero>'s used to releasing <hero.mf:his/her/their> ire subtly, over the course of days or even seasons: small smart snipes of resentment. Now, for the better part of two hours, <hero.mf:he's/she's/they've> been breathing fire at <hero2>, barely stopping for air.>
