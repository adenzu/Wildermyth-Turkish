~05~player_chose_two~panel_014~4_hero=<hero.personality2:I did my best to craft reasonable justifications.\nMaybe I did too well, when I didn't really believe them./I should've listened to my... more cautious side.\nAnd you [b]shouldn't[] have listened to me.[face:interested]/[face:skeptical]I imagine I [b]was[] being cute... as is my wont, \nsometimes. But <hero2.mf:he/she/they> should've been firmer./I'll admit it. In my head, at least, I'll admit it.[face:skeptical] But./I could admit that to you. And I probably ought to. But./Maybe that's [b]my[] fault. And maybe it's \n[b]yours[] for letting me convince you./Whether I say it or not, we both know it. And.\nPerhaps I... [b]should[] still admit it out loud. But./Neither of us should listen to the other. \nIs what we're learning./I couldn't be satisfied? Maybe. Rabbit in a hutch,\ndreaming away. Dreaming <hero.mf:he's/she's/they're> wild./I let the... my imagination just [b]gripped[] me, I guess. But.[face:interested]/We could say I shouldn't have convinced you. But we could also say you shouldn't have [b]been convinced.[] Right?[face:skeptical] I don't know.>
~05~player_chose_two~panel_015~4_hero=<hero.personality:Well, it's not strange that it seized me. This concept of... traveling the frowled unknowns... to arrive at an otherworldly ball. Be able to look upon a genuine [b]dragon's[] face. And. But.[face:skeptical]/[face:interested]I don't even know why I fought so hard. Was it to prove something to Dad? To Mom? To <hero2>, or to everyone else? Everyone who... I know, they left us [b]both[] behind, but.../[face:interested]I mean, but [b]otherwise,[] the story would've been, just... we received an invitation to a dragon's otherworldly ball, and decided we'd rather count corn instead?/[face:skeptical]And yeah, why I was ever so eager? I could've been living completely comfortable. Waiting for the heroes to come home, and carving out a life in whatever peace came after... but./No, I... the thing is, I do have some guilt. About... I don't know. I didn't leave <hero2.mf:him/her/them> a lot of room to refuse me, I... made it seem like I'd go alone. So./Naw, I'm... one thing's not like the other, here. Sure. I wanted to come to Netherflare, of [b]course[] I did.[face:skeptical] Bet [b]<hero2.mf:he/she/they>[] did, too. Better than sitting there counting corn./I suppose the thing I'll do, the thing I should do, the thing I [b]have[] to do... is take responsibility for it. And whether <hero2.mf:he agrees/she agrees/they agree>, or the others agree, or whether they [b]don't[].../[face:skeptical]And... [b]was[] that really me? Feel like I can't remember my own... mind. My feeling of just... I insisted on heading under the earth... to a dragon's dance? A [b]dance?[]/But I am... just one of [b]those.[] The people who can't be content in ordinary things: the common word, the kettle conversation, the mundane circumstance. Maybe not [b]can't,[] maybe more like.../Maybe it's... like Dad said, it comes from the books. Stories. Wanting to be the... protagonist. Even thinking there [b]is[] a protagonist in this world. And wanting it to be me so badly.../I don't even know what it was. Was it Dad? [b]You[] always wanted me to show passion for something, didn't you? Well, Dad, this's what happens. Sorry. Hope you learned your lesson.[face:skeptical]>
~05~player_chose_two~panel_016~4_hero=<hero.personality:[face:grim]But I'm seeing clear evidence, now, that...\n[small]we might've been left-behinders for a [i]reason.[]/[face:grim]But [i]I[] was the one who never had a chance.\nAnd I [i]know[] they chose right. [small]I was... the least able./I'm always going to want to do the weird thing! \nI can count corn any old time I want![face:talking]/Couldn't be satisfied. Is that me? Am I like [i]Dad,[] I'm a... [small]I'll never be satisfied, one way or the other?[face:grim]/So I'll [i]be[] sorry, I'll admit my mistakes to you, I [i]will[] apologize. [face:interested]I just... have to [i]feel[] sorry, first. Like Dad\nalways said, it's better to wait for the--/[face:grim]And even if I [i]demanded[] we go, <hero2.mf:he/she/<hero2>> didn't [i]have[] to say yes. I'm always [i]reasonable.[] [small]Mm. I'm.../I think I have to be the one who leads us. From here on. At least I can live with what happens then.[face:grim]/[face:grim]Did I just want to go be someone else? Someone not left behind, someone seekful, and... [small]hm.[] Maybe that's what your smile was for, Mom. No one else... [small]probably perceived it./I'm a lot [i]like[] you, Dad. I think it must be that I [i]choose,[] actively, against my better... [small]wisdom.[] To refuse knowledge in favor of wonder. In order to always be...[small] seeking. [face:interested]/I don't look like a hero [i]now,[] do I, Dad? So. Maybe this's the real... the knock on the head I needed, hm?[face:neutral]/And thus, I shall never be passionate [i]again.[][face:talking]>
