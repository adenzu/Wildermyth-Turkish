~05~player_chose_two~panel_029.(hero2_NOT_themePiece_petMeteor)~5_hero=<hero.personality:[face:skeptical]There is time, maybe, until time \n[ni]elapses.[] But/[face:interested][b]Am[] I, still? I'm certainly stronger \nthan I was when/[face:skeptical]Right, any time but now. \nStill, though/[face:skeptical]Time for/Right, for the/I mean, I'm not [b]boring[][face:skeptical]/[face:skeptical]Well, obviously, it would be great to have your guidance again/[face:neutral]Sure. I'm odd. I've always \n[b]been[] odd/[face:neutral]Sad, at least, I should humbly \nagree with/Time? To be a hero? Sure, I mean \nthere's/Well, I mean, if I[face:skeptical]>... but. Wait, what?
