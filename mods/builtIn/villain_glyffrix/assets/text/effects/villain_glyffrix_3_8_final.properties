~01~prompt~panel_231.(hero_NOT_eLove)~5_hero=<hero.personality:You always answered us, even if it was only in courtesy, to deflect. I'll appreciate that forever, I think.[face:interested] [small]So.[] I hope you go on, and live happily. I'll keep that wish in my thoughts. And... chronicling this journey, as I suppose I someday will... <hero.elthiarLike:[small]I'll be faithful to... how I [i]felt/[small][i]you'll[] be my favorite part to recount[face:neutral]>./I know that... <hero.elthiarLike:for a while, I really maybe believed it would be something... life-defining. And it [i]was,[] kind of, but not... [small]well, we talked about this already. Um.[]/it took me a while, to really come around. And we already discussed that, I'm not trying to... [small]rattle on about stuff that doesn't matter anymore.[] But.> Anyway, I [i]liked[] calling you my guide, and my friend. And I'm... [small]proud.[][face:grim]/And I want to say, also, as long as you don't object, I'll probably be bragging about this forever and... telling your story, a little, and. Remembering you. And it'll make me laugh. Probably a little bit [i]cry,[] too, but that'll just be... [small]when it's windy, and the smoke's blowing in my eyes.[face:happy]/So. Thanks. <hero.elthiarLike:And I'm not [i]pining[] for you, just so you know. Obviously, \nI'll [i]remember[] you. [small]But.[] So you'd better just remember me too, yeah?[face:skeptical]/And it's almost too [i]bad,[] I kind of think... how I shied away, at first.[face:skeptical] I bet I could've learned a bit more, seen a bit more... if I'd just given in. [small]But.[] Maybe that's not who I am, and not who I'll ever [i]be.[] What I'll say is... remember me. And I'll remember you.>/I'm grateful for the time I got to spend with you. And I want to also finish with... just because I miss you, doesn't mean I'd wish you into [i]my[] world, or myself back into [i]yours.[][face:happy] Doubtless, I'll think of you often. And hope you are happy. Or [i]becoming[] so./It's... [face:neutral]I've [i]liked[] traveling with you. <hero.elthiarLike:And I liked you from the start, of course, but that was [i]dumb[]-liking. This's... I don't know what this is, it's more [i]permanent.[] Humbler. Just... I [i]know[] you. You're a friend. And that's something I'll be proud to say. [small]When I think of you./Maybe it [i]took[] me a while to really know that for sure, but... and I mean, we've talked that part out already, so I'll just instead say... nice job. Nice work. I'll be proud to tell this story all my life. And I'll think of you when I do.>/I recognize I'm the fortunate one. Whose first real adventure was this dragon-blessed march through a land few have ever come back from. And I'll be [i]forever[] grateful, and humbled, [face:grim]and hold you dear, that you were one of the wise friends to lead me./[face:grim]<hero.elthiarLike:It's not that I'll wish I'd found some way to [i]belong[] here. I just mean... I liked being in your company. For a little while. And I'll remember it. [i][small]Forever.[][] Looking up to see you smiling back. With that confidence in your eyes, that gave [i]me[] confidence. [small]So. That's all./Which is, I guess, [i]thank you.[] For guiding us. [i]Me,[] especially, who needed a firm hand, I...\nI doubt I'll ever not think of you, when I'm reflecting on the people I most... [small]most care about.>/When they invite you along, to move in their habits, their crafts, their work. In the trail of their feet. I wanted to tell you, <hero.elthiarLike:I gave up on [i]belonging[] to you, but I still have love in me. I [i]know[] you, now. And I always will./I misunderstood you in the beginning. We [i]talked[] about that. But I know you, now. I love you, my wise friend, my teacher. And I always will.>/[face:happy]<hero.elthiarLike:Sometimes I'll want to pine for you, like I've lost my one chance at love. And other times I'll probably tell it like, 'Ah, but it was only a young <hero.mf:man's/woman's/person's> yearning.' [small]I'll say it to my <hero.awm:wife/husband>, someday.[] But... what I'm really saying, anyway, is I'll remember you. Always, and with deep fondness. /I'm sorry, in one respect, that it began as mistrust, but it also kind of makes it [i]better.[] I like that I was won over by you, and that it was all worthwhile in the end. I find that satisfying. And... sorry, anyway, I'm just saying. I'll remember you. Always, and with fondness.>/I guess, being honest, I just kind of wish I could say let's meet again someday. <hero.elthiarLike:Not in a romantic way, obviously, although... [small]I don't know.[] Just, really, though, I'm asking you to do that impossible thing they talk about. B/I could even go back to how I was at [i]first,[] all stand-offish? I don't know why that would help, sorry. [small]Stupid little... thing to say. []I just mean... b>e happy. Okay? Don't be [i]unhappy.[] That's my... [small]big request.>
