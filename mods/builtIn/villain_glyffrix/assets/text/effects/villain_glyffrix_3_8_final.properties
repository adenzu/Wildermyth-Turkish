~10~player_chose_four~panel_001~1_hero4=<hero4.gkMystic/gkWarrior/gmHunter:There never was a chance at happiness, late in <hero4>'s life. <hero4.mf:He/She/They> long outlived the terrors that tore the Kyoren towers down, and though <hero4.mf:he/she/they> became reflective, proud, and at times joyful in the work <hero4.mf:he accomplished/she accomplished/they accomplished> after.../The memories were mostly of misfortune. Injuries sustained to <hero4.mf:his/her/their> body, <hero4.mf:his/her/their> mind, and still greater disasters. The failure and fall of Kyor, the death and obscurity of its people, the fate of <hero4.mf:his/her/their> queen. But <hero4.fullname> had always endured. /The one known as <hero4.fullname> outlived the vengeance <hero4.mf:he'd/she'd/they'd> sworn--the sole purpose <hero4.mf:he'd/she'd/they'd> embodied, to last through battle, through hunger, through fright. Afterwards, it was true that <hero4.mf:he/she/they>'d become enlightened: taught why life is worth holding on to./<hero4> was once a nearly-great <hero4.mf:man: he was/woman: she was/individual: they were> alive in the expiring years of the empire of Pethozya, which might have withstood its fractures, and would then have been filled with the instruments of [b]<hero4.mf:his/her/their>[] thought and invention. But! <hero4.mf:He was/She was/They were> only ever [b]nearly[] great.>
~10~player_chose_four~panel_002~1_hero4=<hero4.gkMystic/gkWarrior/gmHunter:...it remained true that <hero4.mf:he/she/they>'d had to observe, and recall, and catalog all <hero4.mf:he/she/they>'d ever loved, as it died, and as it sank deeper and deeper into its extinction./<hero4.mf:He/She/They> discovered an important secret, <hero4.mf:he/she/they> thought--that they're only bad memories when you remember them, and no one should walk through their life turned backwards./And <hero4.mf:he/she/they>'d respected those lessons, and took those values for <hero4.mf:his/her/their> own, though <hero4.mf:he/she/they>'d never found another purpose to animate <hero4.mf:his/her/their> own dreams and longings./It was the empire that let <hero4.mf:him/her/them> down. Without it, <hero4.mf:he/she/they> still found purpose in its people, many of whom <hero4.mf:he/she/they> quietly saved, and [b]some[] of whom... <hero4.mf:he/she/they> saved very loudly.>
