~10~player_chose_four~panel_040.(hero_is_male)~3_subPlot=<hero.personality:[face:neutral]Mom, there's just far too [i]much.[] For us to ever know where we're headed. We can guess into every dark depth, between every star. [small]But we'll ultimately go... where our hearts want to go./[face:neutral]Mom, it's funny that I used to worry that my whole life would go by...[small] and that I'd have gone nowhere at all. []Turns out you were right, though. When it mattered... [small]I was pretty brave.<hero.personality2://[face:happy]//[face:happy]/[face:happy]/[face:happy]/[face:grim]/[face:grim]/[face:happy]/>/[face:happy]Mom, I [i]could've[] brought home a wife. She was magical and ancient, and \npretty as a waterling. But I opted for, someday, a <hero.awm:woman/man> of my world./[face:neutral]Mom, I don't think I'll ever stop wishing for [i]more.[] But I'm not too sorry about it. Important thing's maybe just... let others want things too. And let [i]that[] sometimes lead you./[face:neutral]I really am the most fortunate of all <hero.mf:sons/daughters/children>. I think that. And I [i]wish[] everyone could have what I have. But I also... wouldn't give it away. [small]And I'm sorry. And I'm proud./[face:happy]Mom, it's... going to sound pretty weird, me saying this. But. I could \njust stay in this town my whole life. In quiet. And I think I'd be alright./[face:talking]Know what, Mom? I think it matters most that you can choose where you [i]want[] to be. Accomplish that much... and when you lose your way you'll probably find it again./[face:grim]But. Mom, um. [small]Because of everything I went through, I guess.[] I feel like I should say.\nI'm aware how lucky I am. Having [i]you[] both. And all you... [small]thanklessly gave me./[face:happy]Mom, I wonder... I used to write about... these fantasies. Things of never and not. I [i]yearned[] for them, Mom. And it makes me wonder if <hero.elthiarLike:it was practice. How not to lose your way./that was me safely finding my way.>/[face:grim]Mom, I want to get married, someday.\nAnd I don't want to wait forever./[face:dubious]If [i]I[] was dad, I'd leave you. And then I'd abandon my ungrateful [i]<hero.mf:son/daughter/kid>[] and go live with the hillpainters. Sadly, something about the man seems irreversibly [i]in-love-with-us.>
~10~player_chose_four~panel_040.(hero_is_male)~4_npc=<hero.personality:[face:neutral]<hero.poet/romantic/60:[small]We've always thought you could be a [i]writer,[] you know?[face:happy]/[small][face:happy][small]We've always thought you could be a [i]writer,[] you know?/[small][face:happy]And that's alright. You've got \na trustworthy heart, my dear.>/[face:interested]/[face:joy]You always were a [i]boring[] <hero.mf:boy/girl/kid>!/[face:interested]/[face:neutral]/[face:interested]You're right. [small]You sound like a [i]bad[] impostor.../[small]Did [i]you[] know, dear? Since you were maybe seven... you'd \nalways come in from outside, burdened with [i]plans.[]/[face:neutral][small]Did you know, dear, that you still frown the same \nway you did when you were two years old? /[face:neutral]/[face:skeptical][small]Yeah, well... don't go latching on to just [i]anyone.[]/[face:joy]Aw, the poor guy!>
