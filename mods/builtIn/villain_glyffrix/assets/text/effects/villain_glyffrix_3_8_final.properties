~07~player_chose_one~panel_029~6_subPlot=<hero.personality:[face:interested]Well, impetuous as it sounds... there're times one's not [i]served[] by being unflinchingly rational. Like when one's in [i]love,[] and it's beyond doubting, and one... [small]craves... another's heat...?/[small]It... [i]may.[][][face:happy] But also, the wild thing... [small]about that kind of [i]impetuous choice...[][] is that it's something <hero.mf:he's/she's/they've> always [i]wished[] <hero.mf:he/she/they> could do. [small]And.[] It took loving beyond doubt. [small]To achieve it?/[face:joy]Yipes, do you [i]think[] so? <hero.mf:Poor boy/Poor girl/Poor kid>. I wonder what kind of <hero.mf:handsome/beautiful/beautiful>, smart, \ngood, and again very [i]<hero.mf:handsome/beautiful/beautiful>[] froff-head you'd mean?/Yes, and in that case, if <hero.mf:he chooses/she chooses/they choose> [i]recklessly,[] and <hero.mf:puts himself/puts herself/put themself> in the power of \nthe one <hero.mf:he loves, wouldn't it be up to his [i]lover[] to make his choice right?[face:happy]/she loves, wouldn't it be up to her [i]lover[] to make her choice right?/they love, wouldn't it be up to their [i]lover[] to make their choice right?> /<hero.mf:He sounds like he'd/She sounds like she'd/They sound like they'd> be alright. Smart, good, [i]and[] <hero.mf:handsome/beautiful/beautiful>? This <hero.mf:man/woman/fool> \nwould've thought it all out, long before. Before following <hero.mf:his/her/their> heart./Well, [i]what?[] You'll tell me to [i]go,[] again? No you won't.[face:skeptical] \nYou're [i]way[] too soft on me for that./I guess <hero.bookish/poet/60:there're/there're/there's> times you've got to choose fast. And I don't think it's unhelpful advice, wherever you are, to just do what you really [i]want[] to do. So... here I [i]am./[face:neutral]So what if it does? It's [i]<hero.mf:his[]/her[]/that person's[]> decision. And maybe \n<hero.mf:he'd/she'd/they'd> rather be a [i]reckless[] fool... than a [i]lost[] one./There're times one must choose by feeling. Being honest, I don't think it's much different where I'm [i]from.[] Home is where your heart turns./[face:neutral]Call it what you want. The <hero.mf:man's/woman's/fool's> in love. <hero.mf:He has/She has/They have> no [i]fight[] \nin <hero.mf:him/her/them>, when all <hero.mf:he longs/she longs/ they long> for is the dark heat...[small] in your arms./[face:happy]A decision that I [i]know[] doesn't bother you at all--one look at your face, I'm sure, would confirm that. If you [i]want[] to act like my father, you can of course fuss about me. [small]I don't mind.>
