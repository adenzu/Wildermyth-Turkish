~10~player_chose_four~panel_012~7_hero3=<hero3.personality:It served as motivation to me. Not solely our conversations, but also our... just [i]observing[] you and recognizing that you knew just as little as I did, but were so much more open to learning. [small]I... yeah./[face:interested]In fact... [small]and I don't know how you'll hear this, but...[] I really feel like... I'm probably not walking through this door, if not for you./[face:happy]It's crazy when I think about all you and [i]I[] have gone through... but we're still sort of [i]newborns.[] [small]In a very particular way. []And by that measure, we're probably doing pretty good, huh?/[face:talking]And I'm just saying that to you now, in case, I don't know. This door might take each of us off to different corners of anywhere. I don't want your last memory of me to be that I was ungrateful./[face:happy]And please. Let these words reach you. <hero4.gkMystic/gkWarrior/gmHunter:Your Captain <warrior> was a brave <warrior.mf:man/woman/hero> who rescued you from the ruin of your world. You've done the same for me, in your way. And I won't forget it.[hero4.face:interested]/[face:neutral]The way you [i]couldn't[] save the <child.mf:boy/girl/kid>, <child>... I know it haunts your heart. But you've saved [i]me.[] And you'll be a rock to others. So... [small]know that./You speak of your onetime teacher like <sponsor.mf:he/she/they> saved your life. And I [i]do,[] to a significant degree, feel you've done the same for me./The way you made a difference for your [i]first[] pupil... the angry <hunter.mf:boy/girl/kid> we briefly met. I think you've done the same thing for me. And I appreciate it.>/[face:skeptical]So. This's maybe a long-winded... uh. You know. \nA way of me saying, yeah. I appreciated all that./[face:happy]And please. Let these words reach you. <hero4.gkMystic/gkWarrior/gmHunter:Your Captain <warrior> was a brave <warrior.mf:man/woman/hero> who rescued you from the ruin of your world. You've done the same for me, in your way. And I won't forget it.[hero4.face:interested]/[face:neutral]The way you [i]couldn't[] save the <child.mf:boy/girl/kid>, <child>... I know it haunts your heart. But you've saved [i]me.[] And you'll be a rock to others. So... [small]know that./You speak of your onetime teacher like <sponsor.mf:he/she/they> saved your life. And I [i]do,[] to a significant degree, feel you've done the same for me./The way you made a difference for your [i]first[] pupil... the angry <hunter.mf:boy/girl/kid> we briefly met. I think you've done the same thing for me. And I appreciate it.>/[face:grim]And I can't... bring myself to... [small]my cheeks get kind of hot, talking like this.[] But it's still important I say it. Because this's the stuff I feel./I apologize if it feels late to say a genuine thank you. But our shared trials [i]amount[] to something. Amounted to [i]this,[] I guess. So I wanted to mention it now, when it feels most true.[face:neutral]/[face:neutral]Even if hearing that doesn't mean anything to you now--\neven if it doesn't later--I just want you to hear it. [small]Yeah?/[face:joy]Eck, I look [i]sour[], don't I? I don't know why I'm \nso bad at just saying nice stuff [i]nicely!>
