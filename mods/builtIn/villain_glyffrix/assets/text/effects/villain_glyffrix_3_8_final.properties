~11~player_chose_five~panel_015~3_npc7=<hero3.personality:[face:neutral]No, I was going to tell you... I don't feel [i]my[] counsel should hold much weight. You're a lot further in your acceptance of things... [small]than I have so far come. So. And I admire it./[face:interested]But anyway, I wish you [i]wouldn't--[]if we got the chance to stay or go? I wish... [small]or I hope. You'd change your mind./But don't be embarrassed if you change your mind later, hm? I know that we all... would [i]prefer[] you with us.[face:interested]/[face:skeptical]And so should [i]you.[] But I guess you've got to \nsee it your own way. [small]I'll still just... not understand./[face:talking]Well, just know that you're more than welcome. We'd all [i]prefer[] you with us. But we'll make peace with your choice./[face:grim]That's still not a reason to stick around. At least not for me. And I honestly hope [i]you'd[] rethink it, too. I like you./[face:grim]I just know it's important that [i]you[] understand. Your own choices. And if those choices are there to be made, we'll make them. And... I can still hope you'll come with [i]us.[]/[face:neutral]Well. I'd never choose Netherflare. But if [i]you[] do,\nI can only shrug and understand. I won't argue./[face:grim]Maybe it's not that relevant, though. I [i]don't[] have any words to put to my warnings, but I also don't have a witch I could point out to you. [small]I'll hope you reconsider. But hope silently./[face:grim][i]Don't[] stay, though. I'd miss you. And so would the others. And so would the world you might've belonged to./[face:happy]Anyway, sure. We'll make our own judgments. And you can make bad ones, I'll make good ones. And if we compare happinesses someday... [small]I'm sure you'll still win.>
