~01~prompt~panel_230.(hero_NOT_eLove)~5_hero=<hero.personality:[face:happy]I'll remember your [i]patience.[] <hero.elthiarLike:Through my long infatuation, and after./Through my initial obstinance and [i]after.[]> You didn't flinch./[face:interested]Can I even [i]say[] this? I don't know. [small]Just...[]\nI [i]liked[] being able to follow you. [small]All this way./You're really pretty special. <hero.elthiarLike:I say that not even as someone who once had, like... [i]thoughts[] about you. But just as... [small]I don't know.[] I want you to know it./I know you [i]know[] that, but you should probably know it [i]more,[] I guess. And I'm sorry for being an idiot at first, and...>[face:interested]/I don't really know [i]what[] I want to say to you. But I know you've earned my thanks, at least.[face:grim]/I'll do something selfish, and say I'll [i]miss[] you. I [i]think[] that's selfish, right now. <hero.elthiarLike:Because of how I [i]have[] felt. And because I want you to remember me./Especially after the way this all [i]began,[] huh? [small]With my mistrust.>/This'll be kind of humiliating for me to say in front of everyone. But. I'm [i]going[] to, so are you [i]ready?[][face:skeptical]/Elthiar, you've been a guide and a good friend. <hero.elthiarLike:I know we've already... [small]done away with any other possibility.[] But I'll always be fond of you. And/I didn't recognize it right away, but you're one of the great teachers I've met.> I'm [i]thankful.[][face:grim]/I'm never going to be unhappy I met you. I'll be unhappy I never [i]can[] again. And that's... not saying what I [i]want[] to say. [small]Which is...[face:grim]/There's a fable. The Wolf and the Sheepdog. I won't tell it, here, but the big lesson is: [i]the way to know and love someone is through following.[face:talking]/You'll outlive me, right? And that's fine, that doesn't matter, I just want to tell you, though, that... while I [i]can,[] I'll remember. [i]You.[] And the story of you.[face:neutral]/I kno