~03~choice_two~panel_001~1_hero=<hero.bookish/coward/goofball/greedy/hothead/loner/romantic/snark/80:I'd ask, does it make sense to bring your biases across lifetimes and the borders of worlds? Isn't it rather antagonistic?/[face:interested]I'm not excited about conflict or anything, with you, but... it feels like there's going to be issues? If you act like this?/[face:skeptical]I get that you have a [i]past,[] but what do you [i]actually[] know about anything?/So... listen. You don't [i]have[] to be this way. Is what I'll say. It's entirely up to you.[face:grim]/[face:grim]All I'll say is... if you doubt [i]her,[] you \ndoubt [i]me.[] Think about that. If you \nwant us to be friends./But if I'm putting it simply...[face:grim]\ndon't make things hard for her./[face:grim]If you're planning on making an enemy \nout of her... things won't go well between \nus. Between you and me./You're [i]being[] a pain. If you want me to be direct about it[small]--and I guess, even if you don't.[face:skeptical]/[face:grim]Thing is... you're [i]going[] to be a problem, in my eyes. <hero.healer/80:You're [i]asking[] Elthiar to be your enemy./If things go this way. Understand?>>
