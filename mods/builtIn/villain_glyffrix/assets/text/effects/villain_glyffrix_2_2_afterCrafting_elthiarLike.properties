~01~prompt~panel_019~6_hero2=<hero2.personality:[face:grim]You have a way with words, Elthiar. [small]\nThough, I struggle to gauge their [i]authenticity.[]/[face:skeptical]Yeah? [small]That's... not reassuring./[face:skeptical][small][i]There's[] that Elthiar gravitas.\nI must've been [i]missing[] it./[face:skeptical]She always has to flaunt her knowledge, huh? [small]Well, and maybe [i]I'd[] do it too. In her place./[face:talking]Sure, but let's also try not to push it. \nElthiar? We're not well-rested./[face:skeptical]So you can [i]say[] that. But. \n[small]My life might surprise you./[face:grim]Then, yeah. No reason to dawdle./[face:grim]Alright./[face:grim]Yeah. I [i]do[] think... [small]my life might surprise you./[face:interested][small]I [i]did[] miss this, the... \n[i]very ominous[] vagaries./[face:dubious][i]Neat.[]>
