~02~choice_one~panel_001~1_hero=<hero.bookish/coward/goofball/greedy/hothead/loner/romantic/snark/80:I understand your reservations. But it makes sense to at [i]least[] give them a chance.[face:grim]/[face:interested]Like, can't you just... I mean, [i]can't[] you just give them one chance?/[face:skeptical]How should I say it? Like, I know why it makes you [i]itchy-in-the[]... But can't you just give them a chance? Just kind of shrug it off?/[face:skeptical]Look, you'll be making things tough if you're going to be like this the whole way. Can't you just give them a [i]chance?[]/[face:skeptical]Look, I know you have [i]history[]. I get all that, I'd probably be the same. But [i]still,[] like... just give them a [i]chance, []hm?/Even [i]me. []Since my schooldays I haven't fully \ntrusted anyone. But I always thought I still had to give them a chance. Right?[face:neutral]/[face:skeptical]Even with your history... [i]please.[] Can you at least give them a chance? To be good?/Like, I recognize that she comes across kind of annoying. But so do I, right? So maybe just give them a [i]chance,[] first?[face:talking]/[face:neutral]You don't have to trust anyone. I know that. <hero.healer/80:Just [i]try[] and give them a chance?[face:talking]/But you [i]should[] give them a chance.>>
