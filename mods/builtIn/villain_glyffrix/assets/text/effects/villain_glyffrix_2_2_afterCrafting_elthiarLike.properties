~05~player_chose_two~panel_001~3_hero3=<hero.bookish/coward/goofball/greedy/hothead/loner/romantic/snark/80:Antagonistic. Is that the word, you think?[hero.face:neutral]/Am I making it tough for you? Sorry. But.../How about you? How about [i]either[] of you, or <hero4>. How much do [i]you[] know for sure?/I don't [i]have[] to, huh? Maybe. \nMaybe I don't have to./[i]Do[] I want us to be friends? Not with the way you're throwing yourself blindly after this woman./Why? Because [i]you'll[] be upset?/You're such a hero, aren't you? Maybe she'll take care of you. I don't know where this all ends./Am I dragging mud into your little pink house? Just don't pay attention to me and you'll be fine./<hero.healer/80:I didn't ask for any of this to happen.\nI'm recognizing my enemy's face./Do I [i]understand?[] Well. I know [i]you're[] not going to be on my side. Until I'm proven right. I'll wait for that.>><hero3.personality:[face:neutral]/[face:interested]/[face:interested]/[face:skeptical]/[face:neutral]////[face:neutral]//[face:skeptical]>
~05~player_chose_two~panel_002~3_hero3=<hero.bookish/coward/goofball/greedy/hothead/loner/romantic/snark/80:Look, you/But you/You certainly/But you/See, you/You/But you/See, you/See, but you> don't know what we went through. <hero3.personality:Experientially, you'll have to accept that I [i]know[] about dragons, about Cvawn... and in all likelihood, I can say what Glyffrix will be like./I was never the fastest or first into battle. When I had a choice. But by the [i]end,[] I was. The brave ones were dead. And I just wanted to join them./I [i]used[] to be able to smile at a <hero3.awm:girl/boy> I liked. Now, it's... I don't know. I don't want to say all that stuff. People burned. That's all. And [i]everything[] burned.[face:neutral]/Everything I had... it wasn't much, but it was mine. It all burned. Time and time again. The people I loved, too. And the lands where I was born. So./I don't expect you to know, but I [i]do[] ask that you respect the memory of everyone we lost. Everyone who burned. Their suffering can't be forgotten./[face:grim]So shut up. Unless you like looking like a naive starchaser./How many refugees I've led to... what [i]should've[] been safety. How many times I came home to ashes./You [i]can't[] know, I don't [i]expect[] you to know. So. Do what you want./If you watched everything, everyone that meant something to you burn, would you easily forget it? Just the bones of a bad season you'd bury?/You're telling me to forget the faces of my friends, my family, people I loved. People who [i]burned.[face:grim]/It's not like I think you're [i]supposed[] to, either, or that I want you to cry for me. But don't come [i]acting[] like you know.>
