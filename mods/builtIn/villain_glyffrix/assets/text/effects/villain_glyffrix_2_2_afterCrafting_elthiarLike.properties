~01~prompt~panel_022~6_hero2=<hero>. <hero4.gkMystic:<hero2.coward/goofball/greedy/hothead/loner/snark/80:[face:interested]Hey. You led us pretty well, you know?/[face:happy]Don't want to say I'm [i]surprised,[] but. \nYou led us pretty well./[face:grim]Looks like I made the right choice.\nYou eventually found her.\n/Hey, look lively, now, you did [i]well![][face:joke]/[face:grim]You led the way. You did well./I want to say... good job. You managed \nbetter than folks back home would've expected./Well done. You led us true.>/<hero2.personality:[face:talking]This was a remarkable feat: finding Elthiar within a place, and by a set of rules you don't understand. It's an accomplishment. We see it./[face:interested]Hey. You led us pretty well, you know?[small] Be proud./I wasn't [i]un[]worried, but you managed to find her in the end.[face:happy]<hero.hothead/loner/snark/80:[hero.face:skeptical]/[hero.face:grim]/[hero.face:dubious]/[hero.face:interested]>/[face:skeptical]Looks like I made the right choice, trusting you to \nlead. See? I know what I'm doing, sometimes./[face:neutral]Don't worry too much, hm? I'll keep an eye on things.\nAlso, really well done. You led us [i]true,[] you should be proud./[face:talking]Look lively, now, you did [i]well![] You [i]found[] her!/I want you to take the measure of this moment. \nAnd be proud of yourself, because you led us true.[face:talking]/[face:grim]/Truer than any arrow. [i]You[] \nled us here. Be proud./[face:neutral]Hey. You [i]found[] her. Let's be glad./Good job, you found her. I believed in you \nthe whole way, except for the times I didn't.[face:talking]>>
