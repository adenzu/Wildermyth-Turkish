~01~~panel_001~1_narration=Theevaleen's final collapse  \n   is accompanied by terrific silence.
~01~~panel_002~1_narration=Soundless sighs of color are the ghosts' going away shapes.
~01~~panel_003~1_narration=It is still lush, it is still bladed. \n    But is a whispered song, now.
~01~~panel_003~2_narration=His voice--torn tuneless--is the first sound to score the quiet.
~01~~panel_003~5_speech=[i][blue]M[gray]y[green] d[blue]e[gray]a[green]r[blue].[gray].[green]. [blue]G[gray]o[green]d[blue]d[gray]e[green]s[blue]s[gray].[green].[blue].[gray] [small]o, to be [green]with... [blue]you.
~01~~panel_004~2_speech=[darkGreen][i][ui]Once.
~01~~panel_005~1_speech=[ui][white][i]Once, I entered Your forest.\n     Seeking nothing.
~01~~panel_006~1_darken=[ui][white][i]Once, I left Your forest.\n\n\n       Seeking You.
~01~~panel_007~1_darken=[ui][white][i]For You. I wanted.\n\n     For You. I hated.\n\n        For me. It was for me.
~01~~panel_009~1_speech=[blue][header]Don't you hear?
~01~~panel_009~2_speech=[darkPurple][header]Don't you hear?
~01~~panel_009~3_speech=[darkBlue][header]Don't you hear?
~01~~panel_010~1_speech=[blue][header]He thinks this is an opera.
~01~~panel_010~2_speech=[darkPurple][header]He thinks this is an opera.
~01~~panel_010~3_speech=[darkBlue][header]He thinks this is an opera.
~01~~panel_011~4_speech=[darkBlue]Come [i]save[] him before I [i]eat []him!
~01~~panel_012~1_narration=Oruwe emerges out of unbeing. At tremendous speed, falling. \n   Her coat of hair and feathers making the merest rustle.
~01~~panel_013~1_narration=Oruwe. Crescent moon. Casting deeper-than-shadows from her\n     great black side so an observer will think that slender light is all she is.
~01~~panel_014~1_narration=She pools onto the bard's defeated body.
~01~~panel_015~1_narration=Each quill and strand silently whipping, \n     as if caught in its own private tempest.
~01~~panel_016~1_narration=She clasps his ruined armor in her talons.
~01~~panel_017~1_narration=And is gone.
~01~~panel_018~1_narration=Both of them \n     are entirely gone.
~01~~panel_019~4_speech=[darkBlue][small]So there goes \n your mommy.
