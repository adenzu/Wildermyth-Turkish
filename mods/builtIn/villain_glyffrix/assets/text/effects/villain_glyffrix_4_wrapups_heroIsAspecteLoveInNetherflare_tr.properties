~01~~panel_001~2_hero=[small]<hero.personality:[face:happy]Gözlerinde yansıyan ışık. \nBaşımın sana doğru eğilmesini sağlıyor.../[face:happy]Burada tehlikede olmayacağız?/[face:joke]Eskiden olduğundan daha az [i]üzgün[] görünüyorsun./Benimle dolaşmayı gerçekten seviyor olmalısın.[face:interested]/[face:happy]Nereye gitmek [i]istersin[]?/[face:joy]Neden bana bu kadar [i]kızgın[]?/[face:happy]Bundan sonra suya gidelim./[face:neutral]Bir şeyler düşünüyorsun./Burada rüzgarın kokusunu seviyorum.[face:happy]/[face:happy]Yabani bir fener banyanının ışığında,\nne istediğimi biliyor musun?/...eğer gizlice o kısa, sırım gibi araba çekicisini [i]seviyorsan[]?[face:dubious]>
~01~~panel_001~3_speech=[küçük]<hero.personality:Dip! Elbette, dal!/Bence bana dokunabilecek tek tehlike [i]sen[]./Ve daha aptal ve daha aşık görünüyorsun./Neden bu kadar şaşırmış görünüyorsun?/Hmm. Tahmin etmeni isteyebilir miyim?/Sanırım Mauren seni [i]kıskanıyor[].\nBunu kastettiği garip bir şekilde./Çünkü beni suyun kenarında öpmek istiyorsun?/Ve sana üç tahmin hakkı [i]veriyor.[]/Ve senin bunu sevmeni izlemeyi seviyorum./Bir öpücük?/Ah, Mauren? Ona [i]bayılıyorum[].>