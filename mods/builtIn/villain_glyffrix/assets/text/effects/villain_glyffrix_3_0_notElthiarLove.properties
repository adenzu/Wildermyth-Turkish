~01~~panel_002~4_hero2=<hero2.bookish/goofball/greedy/loner/poet/romantic/snark/80:Our view of it... I'm sure it's warped, hm?\nThe distance isn't calculable [i]distance?/[i]Someone[] was having fun./Now [i]that's[] a real... a [i]real[] palace. [small]Isn't it?//Can such a thing [i]be?[]/It's somehow more fanciful than I'd imagined./[i]There's[] a real humble house./Must be where we're going<hero.coward/healer/hothead/leader:?/?/./.>>
~01~~panel_003~1_narration=Through a window in the rocks they see its spires twisting.
~01~~panel_003~4_hero2=<hero2.bookish/goofball/greedy/loner/poet/romantic/snark/80:That being said. What kind of [i]dimensions[] can I imagine?/[i]Right?[] What a [i]house.[]/What must it be like inside? Will we [i]see[] it?/It looks [i]big.[] Too big to live inside./Is there any other landscape that would tolerate it? \n[small]Maybe that's the better question. Can our [i]eyes[] tolerate it?/And we'll dance inside its halls?/That's where we're going?/Or [i]isn't[] it?>
