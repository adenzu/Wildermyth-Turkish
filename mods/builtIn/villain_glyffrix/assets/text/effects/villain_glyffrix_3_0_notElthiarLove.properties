~01~~panel_010~8_hero=<hero.elthiarLike:[face:talking]I knew it when I [i]saw[] you, Elthiar. Somehow, I \nthink I at [i]least[] knew... I'd trust you to the end.[hero2.face:grim]/<hero.bookish/hothead/loner/poet/romantic/snark/60:I had a [i]reason[] for my reluctance, when we set out. Reluctance to trust you, I mean. But I think I'm comfortable putting that away, finally./[face:skeptical]Or I'm done [i]doubting,[] at least. \nHasn't been [i]worth[] it./My doubting's done./Can I call myself a doubting robin? I thought it made sense to hold back. It [i]did.[] Back at the start. But I'm done doubting you, now./The way I thought I really [i]shouldn't[face:neutral]...[]\nI at [i]least...[] [small]believe it now./I don't feel like I was [i]wrong[] to doubt. Back at the start. But. My doubting's done. \n/The way I was maybe afraid to...\nI at [i]least...[] [small]believe it now. >>
