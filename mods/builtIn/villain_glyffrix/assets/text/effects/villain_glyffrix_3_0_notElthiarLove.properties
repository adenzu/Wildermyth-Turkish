~01~~panel_023~3_hero2=That last one. The [i]aumary.[]
~01~~panel_024~3_hero2=Suddenly, we were in the trees. And surrounded by wildfire. \nIt just hit us out of nowhere, this time. Like a night rain.
~01~~panel_025~2_speech=Yes. And I saw no sign, or way to prevent it.
