~01~~panel_012~4_hero2=We'll get there.
~01~~panel_013~2_speech=I don't mind a little walk from here,\nand a little walk back. I am not worried.
~01~~panel_014~7_speech=[darkBlue]We don't need to charm \n  each other, my dear.
~01~~panel_015~7_speech=[darkBlue]You know better than most: there's \n   deeper than darkness in this realm I rule.
~01~~panel_016~7_speech=[darkBlue]Perhaps you didn't realize your road goes through it?
~01~~panel_017~2_speech=[i]"And each star would flee seeing, a free windborne kite,  \nbut is bound to the ballast of the world of unlight."[]
~01~~panel_018~2_speech=That is Nitherfaruwen. I read this proposed cosmology, that \ncreation balances around this world, this little black weight. \nAnd so holds together, straining to keep us afloat.
