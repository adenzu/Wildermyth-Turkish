~01~~panel_006~2_speech=<hero2.bookish/goofball/greedy/loner/poet/romantic/snark/80:The adventurer's life, we call it.\nYou will have to wait and see./But at least you are invited to enjoy it.[hero2.face:happy]/You only need to live long enough.\nAnd you will know and see so much./You and I prefer the road. \n[i]We[] are strange that way./The adventurer's life, we call it./I [i]hope[] that a dance is what I will see.[hero2.face:happy]/But at least you are invited to enjoy it./But at least you are invited to enjoy it.>
