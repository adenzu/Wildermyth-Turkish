~01~~panel_020~8_hero=[small][i]What?
~01~~panel_020~9_hero3=Hm.
~01~~panel_021~2_speech=Nothing. [small]Just...[] I [i]should[] have been less confident. About the danger you would face. My own talent, my ability to ward your steps.
