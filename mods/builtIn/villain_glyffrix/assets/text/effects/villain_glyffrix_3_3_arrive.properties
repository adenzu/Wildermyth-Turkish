~01~~panel_052.(hero_NOT_eLove)~2_hero=<hero.elthiarLike:<hero.personality:You summarize it so [i]neatly.[][face:grim] And I can't [i]intimate[] it in any concise way, because the feelings are still the opposite of concise. [small]Just. Please. Don't worry./[face:interested]Honestly... [small]yeah.[] And I've been so nervous about... like, trying to [i]address it?[] Or, but I just want to say I'm... like, [i]pretty[] over it now? Or... [small]anyway, it's fine. Now./[face:happy]It's kind of crazy not to address it, at this point, is sort of how I've been feeling. But I'm [i]actually[] sorry if it's... messed anything up. [small]Or been weird for you./I [i]guess.[] And those aren't my [i]exact[] words, but. \nI wouldn't... [small]totally quibble with them, maybe...[face:skeptical]/[face:neutral]You were aware of it. Sorry. Well, then I just want to say... let me know if it gives you any discomfort. It was only ever a soft admiration. [small]I feel mostly sure./Well, [i]yeah.[] Kind of idiotic that I can't be more direct than that, huh? Anyway, [i]don't[] be uncomfortable. Or, I mean, whatever. Do what you want. But... [small]whatever./Yeah. I [i]am.[] And I want to make clear, too, that I've already decided that... it's not somewhere I can ultimately go. [small]Mm.[] So [i]don't[] worry. About that.[face:neutral]/[face:neutral]Must be frustrating. Coming from me, where... you have to fill in the question for me. I'm sorry. I'm.../[face:neutral]I [i]am,[] partially. And partially apologizing. I'm a little bit of a river, maybe. Flowing, bending. Searching out a sea. [i]Wishing[] for...[small] that kind of great belonging./[face:neutral]I would just hate if you [i]were.[] Uncomfortable. That's the opposite of what... my intentions ever were./[face:skeptical]Mm. I [i]guess[] so. Which's pretty uncomfortable in [i]itself,[] I'm sort of now seeing. [small]Sorry for being an idiot.>/>
