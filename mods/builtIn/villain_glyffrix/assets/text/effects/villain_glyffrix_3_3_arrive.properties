~01~~panel_063.(hero_NOT_eLove).(hero_NOT_elthiarLike)~2_hero=<hero.elthiarLike:/<hero.personality:How about, I'll agree to call it fate, for now. \nAnd that's not me trying to appease you, it's... \nI just [i]trust[] you. [small]More than... yeah. And I [i]should.[]/[face:interested]But I think I did [i]get[] there. I mean, I did get [i]here,[] right? I'm stronger than I started. And a lot of that... was by trusting you. Wasn't it? So, yeah. I at least [i]trust[] you, now./[face:happy]Anyway, the point of [i]fate[] is that it [i]happens.[] So that's just stuff you don't need to worry about. I do [i]trust[] you, now./Anyway, I don't know what bringing it up [i]now[] is about. If you need to hear it, I trust you. I feel like you've earned it./[face:happy]Anyway, I understand. I sympathize. And I should be \nclear: I [i]trust[] you. Whatever our fate ends up being./Anyway, I [i]trust[] you, now. And maybe it took \nsomething as big as fate to make that happen. \nStubborn as I am, right? So... there you go.[face:skeptical]/But I [i]would[] like to do that much.[face:neutral]\nAnd I [i]do[] trust you, now.[face:grim]/I trust you [i]now.[][face:grim] If that's what you need to hear./There's still some wonder there.\nBut what's mostly left is trust.[face:neutral]/[face:talking]I mean that as a compliment, only. Anyway, \nI [i]do[] trust you. I trust you, now./Not so annoying I guess. Not so [i]aggravating.[] It's like a pimple, it feels like everyone can see it. But. I realize they can't. And I at least [i]trust[] you. I think I did even at the start.>>
