~01~~panel_094.(hero_NOT_eLove)~1_speech=How often do you visit this worn out memory, Sorceress? It strikes me... \nthat you have waited over and over again. Watching this one night go by.
~01~~panel_095~1_speech=[aqua]It is quiet, here. Shorn of \nany past or future. So I visit.
~01~~panel_096~1_speech=[aqua]And I wait without much cause for hope.\nI wait, sometimes, like dust waits to un-[i]be.[]\nTonight, hope visits. And so I stir my wings.
~01~~panel_097~1_narration=The town is silent. Invaded by unnatural fogs.
~01~~panel_098~1_narration=But there is someone hiding herself in darkness.
~01~~panel_098~2_narration=And she should be found before\n    her nightmare retakes her.
