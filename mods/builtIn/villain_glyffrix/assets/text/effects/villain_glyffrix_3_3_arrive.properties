~01~~panel_047.(hero_NOT_eLove)~2_hero=<hero.elthiarLike:Right, actually, I was curious. [small]I mean...<hero.personality2:[face:skeptical]/[face:neutral]/[face:interested]/[face:interested]/[face:grim]/[face:grim]/[face:grim]/[face:grim]/[face:neutral]/[face:neutral]/[face:interested]>/Finding a way. Finding [i]your[] way. Guiding others<hero.personality:.[face:neutral]/?[face:interested]/?[face:interested]/[face:talking]./[face:neutral]?/[face:grim]./[face:grim]./.[face:grim]/.[face:grim]/[face:interested]./.[face:skeptical]>\nIt wouldn't have been easy at all...>
~01~~panel_048.(hero_NOT_eLove).(hero_is_elthiarLike)~2_hero=<hero.personality2:[face:interested]There're [i]situations,[] I hear about, where... it becomes awkward. Traveling companions, who... not that I'm [i]asserting[] we're... [small]but... I did literally [i]pursue[] you, kind of./[face:interested]What if you're constantly, like... looking over your shoulder, and worried I'll be... [i]looking.[] [small]Back at you.[] \nI mean, I wonder if... [small]because I wanted so badly to find you./[face:skeptical]And I don't want it to seem all [i]serious.[] It wasn't. But I don't know. I hope it's not weird for you. Traveling with me. After, uh... yeah. [small]I basically [i]chased[] you?/I guess it could've been weird, coming back to us, and realizing... everyone was following [i]my...[] um. Whatever it was. That I was feeling at the time. [small]And so.../I hope that it doesn't make... or hasn't [i]made[] you feel awkward. How powerfully I must've... you. know. How much I wanted to see you again.[face:interested]/It's [i]weird[] for you, probably. How badly I must've wanted to see you again. I mean, I'm [i]fine,[] now... [small]but./If it's necessary, I'll... [small]assure you of... that I'm not [i]crazy.[][] But I could see it being awkward for you. Knowing [face:neutral]how much I must've wanted to see you again. At one point./[face:neutral]I don't [i]know[] what it might feel like. But it's a case where I [i]do[] hope... it's not bad. That I wanted, at one point, so [i]desperately...[] [small]to find you again.../[face:talking]There's too many [i]years[] between us, maybe. But in your place, I might feel weird. That a <hero.mf:boy/girl/kid> put <hero.mf:his/her/their> heart and longing... [small]into finding me./[face:interested]I'm not sure what I [i]hope[] you feel, except... Not bad. And I don't know how [i]I'd[] feel, traveling with someone who... had such a clear, burning desire. To [i]find[] me./Is it ever [i]weird?[] I feel like it would be. How much I must've I wanted to see you again?>
