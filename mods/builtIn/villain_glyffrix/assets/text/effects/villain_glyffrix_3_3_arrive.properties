~01~~panel_046.(hero_NOT_eLove)~2_hero=<hero.elthiarLike:Hard not to get a little distracted. Out here<hero.personality:.[face:interested]/? [small]Maybe?[face:interested]/?[face:happy]/[face:grim]./[face:neutral]?/[face:skeptical]./[face:neutral]?/.[face:neutral]/.[face:grim]/[face:neutral]./.[face:neutral]>/It's probably not easy<hero.personality:.[face:interested]/? [small]Maybe?[face:interested]/?[face:interested]/[face:grim]./[face:neutral]?/[face:skeptical]./[face:neutral]?/.[face:neutral]/.[face:grim]/[face:neutral]./.[face:neutral]> [small]Finding a...>
