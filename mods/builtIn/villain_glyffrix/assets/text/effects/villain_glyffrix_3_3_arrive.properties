~01~~panel_061.(hero_NOT_eLove).(hero_NOT_elthiarLike)~3_hero=<hero.elthiarLike:/If we're going back as far as our first meeting... I remember <hero.coward/goofball/healer/hothead/poet/romantic/snark/60:[face:interested]just being [i]uneasy.[] Failing to identify why, but... feeling uneasy about how much I maybe [i]wanted[] to follow you, believe you, and... [small]all that stuff I probably felt./[face:interested]an awkwardness to things. Sure. And this [i]unlikely[] idea I had, that I was going to be your watcher./[face:neutral]struggling with myself. Struggling with... I wanted to do right by <hero2>. Which meant, to me, making up for whatever mistakes I thought [i]<hero2.mf:he/she/they>[] might make. Overly believing you, maybe./doing my best to stay unconvinced. Saying [i]"I[] won't be tricked so easy. [i]I'm[] not this story's fool."[face:skeptical] In my head./[face:neutral]masking my \ncuriosity. As best I could. And claiming a duty as your watcher./[face:interested]volunteering to be \nyour watcher. Saying I was [i]suspicious[] of you, but probably... [small]just as an excuse?[]\nI think [i]I[] didn't know either. But I was trying not to be this story's fool./giving some excuse about... <hero2> was being taken in, so [i]I[] had an obligation. To keep my eye on you. It wasn't for [i]real[] though,[face:neutral] and I doubt you would've believed it./I gave myself the work of being your watcher. I don't know what I [i]really[] suspected you of.[face:neutral]>>
~01~~panel_062.(hero_NOT_eLove).(hero_NOT_elthiarLike)~2_hero=<hero.elthiarLike:/<hero.personality:[i]'Fate'[] is a concept you seem at peace addressing, and I'm a little... mm, it's nebulous.[face:skeptical] I avoid attributing things to fate because that feels like volunteering for ignorance. I'll agree that moment gave me a sensation of... weight? [i]Gravity.[] [small]I don't know. /And probably it [i]was[] what you're talking about. That [i]fatefulness,[] right? That was heavy. And unexpected. It got in the way of me... [small]just being [i]brave.[] Like I was trying to be.[face:neutral]/[face:joy]It's [i]wild,[] honestly, <hero.mf:he seems/she seems/they seem> like a very green <hero.mf:boy/girl/child>, that version of me! I wish I could grab <hero.mf:him/her/them> by the cheeks and say, "Shrug it off, you clean-coated little cublet! Elthiar's [i]good!"/I'm funny, though, I'm... I think I felt what you felt. Just, I'm not someone who likes an idea like [i]fate.[] It's pretty narrowing, right? It's pretty... [i]I[] want to make the choice. But. It'd be a good excuse, if I ever decided I wanted to... <hero.attractedToWomen:[small]pursue a certain... [i]direction?/[small]go for someone I never thought I [i]would've?[]>/But, yeah. [i]Fatefulness.[] I think I understood it that way, too. [face:talking]Which was dangerous, because--as with your examples, right?--fate can mean almost anything. There's fated lovers, there's fated foes. Fated queens and kings dot the pages of old stories./[face:grim][i]I[] don't know. I came into all this trying to prove I was for [i]real.[] Trying to show <hero2> I was <hero.whm:the fighter/the fighter/f... [i]formidable?[] Just the... what> I thought I had to be. Or wanted to be. And maybe showing myself more than <hero2.mf:him/her/them>, but... [small]I [i]hate[] saying that kind of tacky thing. So stop making me./[face:talking]Yeah, and I can confidently echo that word: [i]'fateful.'[] It felt like fate, then, didn't it? \nI've put my thoughts on other things, since, and have no [i]personal[] aspirations, at this point, beyond knowing you. Calling you a friend./[face:neutral]What [i]is[] there to say about that? I don't know. Using a word like [i]'fate'[] out loud... \nin connection with you? My throat closes up, being honest. Which means... [small]nothing./[face:talking]But the curiosity was there. I don't so much [i]know...[] whether it was the smoke \nof a flame in me, or just the purer... what you have so carefully termed [i]wonder.[]/[face:happy]I'll say that it feels to me, now, like that was a different <hero.mf:boy/girl/person>. And I can see you aren't anything I feared you might be. I don't have any clear notion, either, what our fate is. <hero.attractedToWomen:I'd be lying if I said I never considered us being... [small][i]in[] some kind of... thing. But. Sorry./I'd never [i]considered[] another woman... [small]up to a little while ago. And that's...>/[face:talking]Concepts like fate are confusing to me. And then it's confusing to try and understand my confusion. Know what I sort of mean? [i]Someday,[] I'll get it. It'll be [i]funny,[] then, not so...>>
