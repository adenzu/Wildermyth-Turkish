~01~~panel_039.(hero_NOT_eLove).(hero4_is_gkMystic)~2_hero4=[face:talking]It comes back to me... just how [i]old[] I grew. I visited [i]many[] of our ruins, in my lifetime. Kyoren ruins. I made it my work, collecting and cataloging books, artifacts, anything I could recover. I tried hard. And I worked not alone.
~01~~panel_040.(hero_NOT_eLove)~2_hero2=[small]<hero2.personality:[face:neutral]/[face:interested]/[face:happy]/[face:skeptical]/[face:neutral]/[face:skeptical]/[face:neutral]/[face:neutral]/[face:neutral]/[face:interested]/[face:skeptical]><hero4.gkMystic/gkWarrior/gmHunter:<hero3.bookish/coward/goofball/greedy/hothead/snark/80:Mm. Kyoren was a [i]dead[] language.\nBut one that still was studied./I'm not sure that's what poor <hero4> \n[i]wants[] to think of, here, <hero3>./Yeah, it's... not always the result of your work\nthat matters. It's often just the... [i]doing?[] Maybe?/Maybe not. [i]Some[] Kyoren things survived. \nIt could've been your doing, <hero4>./It's [i]all[] a bit ridiculous, I'm sure. How do you\neven talk about a life you lived and also didn't?/Good attitude, at least. Our poor <hero4>./Survived to [i]my[] time, too. And my world.>/<hero3.bookish/coward/goofball/greedy/hothead/snark/80:But the [i]name[] survived. Kyor. Old Kyor./Well. The [i]name[] survived, didn't it? Kyor. Old Kyor./Well. The [i]name[] survived, didn't it? Kyor. Old Kyor./I'm sure that's comforting for poor <hero4> to hear./Alright. Maybe phrase that [i]differently,[] <hero3>?/Still... we do know the [i]name.[] Kyor. \nTells you that something survived./New things are made, instead.>/<hero3.bookish/coward/healer/leader/loner/poet/romantic/60:A good question... that you're likely never going to ask, right?/Asking's always tough. Being the one to do it, I mean./She may not even [i]need[] to sleep.\nHas anyone ever checked?/No one wants to be the kid complaining about <hero2.mf:his/her/their> lumpy socks./Couple of keen observers, here./Sorrow is [i]us,[] I guess that line means./Us babies, huh? That must be what she sees./[i]Someone[] should.>/[face:neutral]Pretty solid.>
~01~~panel_040.(hero_NOT_eLove)~3_hero3=[small]<hero4.gkMystic/gkWarrior/gmHunter:<hero3.bookish/coward/goofball/greedy/hothead/snark/80:[i]Something[] of Kyor survived. Your\nefforts may well have mattered./[face:interested]Must've been harrowing work. Broken \nthings. Piled up [i]people.[] Bones./[face:happy]Best thing you can preserve\nis your [i]smile,[] I think./[face:skeptical]So you wasted your time, you mean?/Don't know how you can [i]smile[] \nabout these things, <hero4>.[face:skeptical]/[face:talking]At least you're smiling about it./Sorry. Maybe it [i]did[] matter, though.\nWe knew the [i]name[] of Kyor. We still did.>/<hero3.bookish/coward/goofball/greedy/hothead/snark/80:By [i]my[] books, a dark age followed. \nYour pillars all were buried./[face:interested]Yeah. Sorry./[face:interested]Yeah. Sorry./[face:talking]Treasure-stories. And maps. Buried\nplaces I dreamed of plundering./[face:skeptical]Who was going to rebuild it?\nDidn't you all basically die?/Maybe in [i]some[] version of things,\nit was. Not in [i]my[] universe./Sorry. Few things ever [i]are,[] I think.>/<hero3.bookish/coward/healer/leader/loner/poet/romantic/60:[i]I've[] been wondering \nif we're on any schedule./[face:interested]Couldn't you maybe [i]ask?[]/[face:talking]She doesn't take many \nbreaks does she?/[face:talking]I used to get annoyed when people\nwould [i]want[] to stop, but never ask./[face:neutral]No. We seem not to be stopping./[face:talking][i]"Sorrow is the vagrant wandering long, \n  past wasting walls once grand and strong."/[face:talking]I think [i]Elthiar[] needs less sleep.\nThan us young kids./[face:skeptical]You could always [i]ask.[]>/<hero3.bookish/coward/healer/leader/loner/poet/romantic/60:Were you not [i]quoting[] something...?\nIf it's self-composed, it's not bad.[face:skeptical]/[face:interested]Did you want praise? It's [i]nice.[] It's, uh.../[face:happy]<hero4>, <hero4>. Yes. Good [i]poignancy./[face:talking]We both [i]did[] hear it./[face:neutral]It [i]sounds[] like a thing someone \nmore serious might say, sure./Mm. We were listening./[face:interested]It [i]is[] good [i]poignancy./[face:skeptical][i]Is[] that poignancy? I guess so.\nI don't always know.>>
~01~~panel_041.(hero_NOT_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]And still... just a very small heap\nis what I had by the end./[face:neutral][i]Everything[] Kyoren. Good and bad. I never got to see what became of it all. I doubt it was rebuilt./[face:neutral]I thought we might be stopping.\nBut it seems like we are not./Somewhat poignant, I thought. [i]'The wreck \nthat comes to all things unwanted.' [face:skeptical]>
~01~~panel_042.(hero_NOT_eLove)~1_hero=So they're [i]positive[] signs?\nIn what way?
~01~~panel_043.(hero_NOT_eLove)~1_speech=The ruins? They [i]are[] significant. Strange, in that they occur as one nears \nthe citadel. Then grow scarce, ceasing, as one journeys elsewards.
~01~~panel_044.(hero_NOT_eLove)~1_speech=Which would be logical going by the temporal and spatial ordinaries \nof most places. Here, it feels more [i]cute[] than correct.
~01~~panel_044.(hero_NOT_eLove)~2_hero=<hero.personality2:[face:interested]Interesting. I guess I [i]think[] I understand... [small]that distinction./[face:interested]Am I meant to... [i]understand[] what you're saying, or...?/[face:talking]That makes [i]sense,[] kind of. As much as anything else./[face:neutral]Being [i]cute[] can be more useful. [small]If you want to be loved./And you seem like you [i]like[] that.[face:neutral]/So you [i]like[] that, though?/And that's a comfortable thing to you? [small]Going [i]cutely?/Most people prefer what's cute, I guess.[small] To what's right.[face:neutral]/But that is [i]enough,[] in... [small]in [i]Nitherfaruwen.[] A land with its own affections.[face:neutral]/[face:skeptical]Being [i]cute's[] more important, anyway. [small]Sometimes./Yeah, [i]does[] it?>
~01~~panel_045.(hero_NOT_eLove)~1_speech=Anyway, I have come to trust it. It is among the few instances in this world where one\ncan receive the indication that one's bearing holds true, and has not been distracted.
~01~~panel_045.(hero_NOT_eLove)~2_hero=<hero.personality:[face:neutral]/[face:interested]/[face:interested]/[face:skeptical]/[face:neutral]/[face:skeptical]/[face:neutral]/[face:neutral]/[face:neutral]/[face:interested]/[face:skeptical]>
