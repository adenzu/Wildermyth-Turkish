~01~~panel_017.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]There [i]used[] to be great jousts of wit. After the feast, at the vernal festival. White flowers in the rafters. [small]Mm. But./[face:skeptical]/[face:neutral]Possibly [i]not.[] [small]But. /[face:neutral]But geography is, of course, for everyone.>
~01~~panel_018.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:neutral]This is not... what you actually [i]wish[] to discuss./[face:talking]I suppose I feel like... who [i]cares?[]/[face:neutral]I hope I am not being houndish when I say... [i]geography[] \nis nothing we would need privacy to discuss./[face:happy]You must have a topic for [i]us.[]>
