~01~~panel_011.(hero_is_eLove)~2_hero2=[small]<hero2.personality2:I wouldn't assume anything. Elthiar's fine,\nshe's just very [i]on-purpose.[] About things./[face:interested]Wait, so that's [i]lucky,[] you're saying? Or [i]un[]lucky?/[face:happy]So we must be doing really [i]well.[] Right?/[face:skeptical]Which you mean makes us [i]lucky?[] Or [i]un[]lucky?/I'm sure she'd talk to you alone \nif you [i]asked[] her, <hero3>.[face:happy]/Kind of annoying.[face:skeptical]/By Elthiar? Orufel? You could [i]ask[] her, I'm sure. \nShe'd talk to you alone, if you wanted.[face:skeptical]/And what's [i]that[] mean, you think?/I don't sense that it's discriminatory.\nBut you do have the power to ask./<hero4.gkMystic/gkWarrior/gmHunter:<hero4>'s a little [i]easier[] for her to talk \nto, I think. Let's just be honest.[face:happy]/Yeah, and <hero4>'s not particularly \nfun to talk to, either.[face:skeptical] Kind of weird./I didn't think [i]you'd[] be the one getting jealous.[face:happy]/That old <hero4.mf:man/lady/person>.[face:happy] Is just a little too \ncharming. Hard [i]not[] to be jealous.>/Assume that means we're doing [i]well.[][face:talking]>
