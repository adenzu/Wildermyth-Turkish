~01~~panel_023.(hero_is_eLove)~1_speech=<hero4.gkMystic/gkWarrior/gmHunter:I was there in the infancy of Kyor, you know? A small enclave, in the mountains, of rogue mathematicians. You were born by Sable Lake? It was a good place. I remember moonlight on the water, and the smell of white firs. It snowed there./I was there in the infancy of Kyor. A small enclave up on the mountains where those--I would have called them [i]bronzy[]--birches grew. Rogue mathematicians, scholars, pacifists. That Kyor became a nation... that it lived long and grew great. I am proud of them./The others say you were different. When \nyou did not remember your whole life./And... I don't say this to many whom I meet. \nBut, a little bit, you [i]do[] scare me.>
~01~~panel_023.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:skeptical]/I [i]would[] have been. [small]I was so young.[face:interested]/[face:neutral]>
~01~~panel_024.(hero_is_eLove).(hero4_is_gmMystic)~1_speech=Underneath your smiling eyes, I see a crystalline mind. \nA [i]hard,[] warmthless mind, barren of any attachment.
~01~~panel_024.(hero_is_eLove).(hero4_is_gmMystic)~2_hero4=[face:happy][i]Your[] fault for peeking.
~01~~panel_026.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:skeptical]I was... [i]not[] born there, in fact. Though it does sound pretty, \nfor which I find myself... in an odd way... kind of glad?/[face:grim]It makes sense to be proud, maybe. \nWhere you stand. As for me.../The way you fixate on my name, though... maybe I should change my title. That [i]epithet.[] [face:neutral]Has only the right sound to it, now. [small]But [i]once.../My parents were wonderful scientists, it is not [i]their[] fault. But, yes, you are, as I thought from the very first, a capable observer. [face:neutral]>
~01~~panel_027.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:neutral]No, my parents--see, it became accepted at some point, it became fashionable, like a godgiven limb. We were [i]wealthy,[] so we lived in the city, out of the elements, close to power. /Well, from my name, you rightly guess I was [i]born[] on Red Birch Mountain. \nWhen I was young, my face was burned as punishment for my parents' \nheresy. Their fate was, as you might [i]also[] infer, a good deal worse.[face:neutral]/Once, I have said, my <hero4.mf:brother/sister/brother> was killed. Tohsen was <hero4.mf:his/her/his> name. So vengeance was all I had to dream of, for a long while. Then, when vengeance was done, I chose service. Service to a cause I did not wholly care about. For an old <npc4.mf:man/woman/creature>, a [i]teacher...[] I truly [i]loved.[][face:neutral]/[face:happy]I was born to wealth, you know? Now, whether that influenced my brainpath, \nor whether I am more [i]naturally[] demented, that is a tired argument, to me.>
~01~~panel_028.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]My parents gave money to the township on Sable Lake, so that I could have a traditional name, and there was... I guess I never spared much thought for why, or what it meant./Cast to the wider world, I went with hate in my heart. In the city, I met a tall sergeant-major. She nabbed me, got me enlisted so I could attend academy. I managed well from there.[face:neutral]/You remind me of <npc4.mf:him/her/them>, in certain moments. A less frustrating version. \nLess like a [i]ghoul,[] since... you do clearly [i]care[] for us. [small]You care for [i]<hero>.[face:interested]/[face:interested]I simply... had no default need for others. Knew no [i]use[] for their affection. Do you see obvious value in lives beyond your own? With effort, I [i]assume[] it. And I know to do that much.>
~01~~panel_029.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:neutral]I was just an expert in frivolity. Games and songs. I think it made me resilient, in a weird and godblessed way. I could not [i]comprehend[] disaster. Which allowed me to avoid... taking it [i]in.[] Internalizing it. I think that is somewhere... in the [i]area[] of the truth. [small]And anyway.../Fortune saved me. And I loved my queen. I found love for my country, that way, and so found it possible to overlook... the [i]frighteningness[] of... [small]our rural religious towns.[][face:grim][] But... Kyor may have lived [i]too[] long, I sometimes think. Or thought. /[face:grim]/[face:neutral]That [i]know-I-should[]-ness is to blame for what meager good my living ever accomplished. I think, as with any mechanism, you calibrate manually what is not, innately, precise.>
~01~~panel_030.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:Anyway, with Hada's help, I came to terms with my awry life. And even now... I can accept this all for a fate. It seems [i]alright[] to me. It must be [i]so[] starkly different for <hero3>, though.[face:neutral]/[face:grim]Anyway, it happens to soldiers: wounds become scars. Old foes become fixations. <hero3> needs time and luck to align. Then, maybe, <hero3.mf:he/she/they> may leave in dreams... everything else.   [face:neutral]/[face:neutral]It is [i]crushing...[] I would almost say. When you put vengeance down. It feels like dying. You [i]need[] that kind of death though. To be reborn. I have talked to <hero3>. I do think <hero3.mf:he hears/she hears/they hear> us./[face:happy]I only like [i]dogs[], actually. And [i]that[] was my advice for <hero3>, it was,"Get a dog. You will undoubtedly have a better time." So be at ease, <hero3.mf:he knows/she knows/they know>, now, what to do.>
~01~~panel_031.(hero_is_eLove).(hero4_is_gmMystic)~1_speech=A [i]dog[] can be found, you think?
~01~~panel_031.(hero_is_eLove).(hero4_is_gmMystic)~2_hero4=<hero4.themePiece_petOwl_owl:[face:interested]There are [i]birdthings.[] Maybe there are dogthings, too?/<hero.themePiece_petOwl_owl:[face:interested]<hero> found that [i]birdthing.[]/[face:interested]The [i]proper[] dog? Maybe.>>
~01~~panel_032.(hero_is_eLove).(hero4_is_gmMystic)~2_hero4=Anyway. We shall make that our next quest, together. \nOnce the others are home. [face:neutral]We shall discover a dog. \nWith soft warm fur. And a wet pushy nose.
~01~~panel_033.(hero_is_eLove).(hero4_is_gmMystic)~2_hero4=And we can[i]--all three of us--[]raise her.
