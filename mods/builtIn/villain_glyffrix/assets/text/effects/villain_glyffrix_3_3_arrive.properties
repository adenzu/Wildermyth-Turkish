~01~~panel_008~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:It reminds me of my last look at...\n[small]when I turned and saw the ruins of Calmcourt.[face:grim]/[face:neutral]All that was left of the high spires, the low homes. And all our \nlibraries, our walls, and our warriors. Was [i]ruins.[] Like these./The land swallows it again. Like any earthly ruin./[face:talking]The wreck that comes to all things unwanted.>
