~01~~panel_015.(hero_is_eLove)~1_speech=It [i]would[] be <hero4.gmHunter:reasonable/logical> going by the temporal and spatial ordinaries \nof most places. But, here, it feels more [i]cute[] than correct.
~01~~panel_015.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested][small]Cute?/[face:skeptical]/[face:neutral][small]Right./[face:happy][small]Cute. Yes.>
~01~~panel_016.(hero_is_eLove)~1_speech=<hero4.gkMystic/gkWarrior/gmHunter:More or less./Yes./You see what I [i]mean[] by that?/>
~01~~panel_016.(hero_is_eLove)~2_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]Ah. I think I see. A riddle. Not a [i]fair[] riddle, but... It feels like some riddle \nwhere an important detail has gone unsaid, or even unconstructed. Why \nin [i]this[] case... would things stick together... and not in others. Right?/So you would reason, being consistent with [i]here,[] that they would all \nbe scattered. Or the equivalent of scattered. Randomly appearing.[face:grim]/[face:neutral]/[face:talking]Yes, I do see what you mean. It feels [i]borrowed[]. The visiting law of a more ordered world. Dissident. Applying in [i]one[] particular case, without an obvious stimulus. At the same time, though... I do [i]expect[] inconsistency here, in Netherflare. Outlier... [small]microsystems.>
