~01~~panel_056.(hero_NOT_eLove).(hero_is_elthiarLike)~2_hero=<hero.elthiarLike:<hero.attractedToWomen:<hero.personality:[face:neutral]I also want to... at least [i]mention,[] then... that I'm happy to have had those feelings. And glad that I may still possess them, in whatever form they will take, as I carry them forward. I'd never had a true [i]desire,[] before, I think. /[face:grim]I [i]liked[] suffering. And fretting. I don't know. I did like it, all the way through. But I realized, at some point, I wasn't going to [i]stay[] here. And even though [i]that's[] still true...\n/[face:happy][i]I[] don't know... what to claim. Except... I guess I'm just glad I'm coming clean about it: I was very, [i]very[] into you. Now we can laugh about it, and... that'll feel better than anything else./No, [i]truthfully...[][face:interested] what's there for me to really claim, except that I had... a [i]little[] bit of a longing for you, yeah. Nothing too over-the-top, just... [small]yeah./[face:neutral][i]Please[] don't feel any guilt about it. It [i]was[] a guiding star for me. \nWhen I needed one. That's how I think of it now, anyway. Which.../[face:skeptical]Anyway, I don't [i]like[] it. Being nervous. Being [i]needy.[] Even for you, I feel like...\nI just don't want to worry so much about... when you might look at me. And.\nI'm just stupid and immature. Is all it ever was. I don't care, that's who I [i]am.[]/[face:neutral]I had some realization, along the way... that the yearning in me was something I [i]felt,[] but couldn't understand. And that made it dangerous. Not just to me, but to the others./[face:grim]People say stuff about... holding a [i]flame[] inside you. [small]But I.../Stars fade into sunrise over the sea, I think. The mariner pulls <hero.mf:his/her/their> boat around. Or, let me stick with the river metaphor. I can say... I don't [i]know[] what I can say, except...[face:grim]/[face:interested]My <random:mom/dad>'s <randomA:dad/mom> has this portrait of a very lovely, smiling <random:young man/young lady> on <randomA:his/her> wall. Inscribed on the frame is: "Sadly gaze after a star. And you'll be made more beautiful."/[face:neutral]I usually avoid feeling stuff too hard. Has been my way, and my goal. Then, I guess... for a tiny fraction of time, I was caught off guard by... [i]you.[] And it wasn't bad. Being blown off-center. Is that a lesson? I don't know. Probably not. [small]Or I'm too dense to learn from it, right?>/I didn't have any rom--[small]mm. Or I don't know. []I was maybe a little... [i]whirled up.[] \nBut I understand it now. As admiration. Pure strong admiration.>/>
~01~~panel_057.(hero_NOT_eLove).(hero_is_elthiarLike)~2_hero=<hero.elthiarLike:<hero.attractedToWomen:<hero.personality:[face:talking]I know what that [i]is[] now. When the hero in some story tramples all rational arguments in pursuit of ...[small]<hero.mf:his/her/their> [i]yearning.[] Frail and hopeless./[face:skeptical]No one thinks I'm the [i]bravest[] <hero.mf:man/woman/person> in town, or in... [small][i]here.[] Or anywhere.[] But that longing gave me courage when I needed it. I [i]don't[] think I'm necessarily over it, and... I don't totally... [small][i]want[] to be? If that's fine?/[face:joke]If there's any reason you might want to [i]kiss[] me, though--and I can close my eyes if you want--I'd say this's a good time. A last chance. Right?/And the [i]real[] point, though, is that it's not affecting me anymore. I don't know why you've got me saying other things, now--I'm going to meet a lot of people I like in my life, definitely some ones I like [i]more.[] So. [i]Yeah.[][face:skeptical]/[face:happy]I realize that's maybe in conflict with "soft admiration," huh? I'm sorry. \nI don't know if it's better to be wholly honest, or... [small]to [i]not[] be./[face:neutral]But, plus, [i]everyone's[] better off this way. Right? I don't know.\nSo, anyway, it's over. For [i]me,[] it's over. So. [small]Yeah./[face:talking]Even, possibly, to you, though I know you're well beyond most... you're not getting scraped up, climbing hills, are you? But, anyway. I did make the decision to stop. And I'm [i]proud[] of that decision./[face:grim]Anyway, it's burned out. I want you to know that.\nI know where my place is. It's not down [i]here./My [i]course,[] at some point... I understood that it had to change.[face:interested]/[face:happy]I think I can sort of say, now... [i]that's[] what I really wanted most. Was to long for someone. And feel beautiful about it. [small]I know it sounds... dumb./[face:skeptical]Anyway, I'm over it, now. And somehow [i]just[] as humiliated as I would've been if I'd gone ahead and confessed, huh? Maybe [i]more[] embarrassed?>/It's the first experience I have. Like that.[face:talking]>/>
