~01~~panel_015~6_hero2=<hero2.personality:An [i]'Aumary.'[] Is that godstongue, too? [face:interested]/[face:interested]Will we have to remember that word? /[face:skeptical]Another weird word, huh? /[face:grim]Do we have to [i]know[] that word? /Having a word for it is good. [face:neutral]/[face:skeptical][i]What's[] the word? Sounds too normal. /Useful, at least, having a word for it. [face:skeptical]/[face:skeptical][small]Is that a word people know? /[face:neutral]It has a warm sound. An [i]'Aumary.'[] [small]The glowing /[face:interested]It sounds nice in your voice, at least. /Good, another weird word. [small]So it's [face:neutral]>[small][i]'Aumaries?'
