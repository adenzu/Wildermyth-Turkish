~01~~panel_022~4_speech=[darkBlue]<hero2.bookish/coward/goofball/healer/leader/poet/romantic/snark/80:Is yours the brightest mind of your acquaintance? How much do you do that others marvel at like it's magic?/Yes, I agree that it is very [i]bold[] of you. A generic \nquestion to a group of like beings who like you well./Well, what, do you want the bug to've [i]died?[]\nHumans are so anti-bug!/So stop [i]everything?[] Because one little <hero2.whm:warrior/path-hunter/mystic> of the good and green can't interpret all <hero2.mf:he sees/she sees/they see>?/You have a self-assured way of talking.\nThat I find somewhat [i]grating.[]/Only [i]one[] god's been here [i]lately,[] little <hero2.whm:warrior/path-hunter/mystic> of the good and green. Even [i]dragons[] must know their place./[i]'Deserving'[] is not something for you to say. Not even [i]I[] can measure such a thing. Something's promised, or it's not./They'd better be pointed indeed, if they're intended \nto pierce dragonscales. Ask [i]away...[]/[i]'Owing'[] is always an improper word. [i]'Owed?'[] Something's promised or it's not. Ask a goddess, she'll agree.>
~01~~panel_023~1_hero2=<hero2> doesn't actually wish for a confrontation. \n<hero2.personality:[face:interested]In fact, the Dragon's words have stimulated <hero2.mf:him/her/them>./[face:interested]/[face:interested]In fact, <hero2.mf:he wonders/she wonders/they wonder> suddenly if humans are [b]too[] anti-bug?/There would be nothing to gain but ill-favor, anyway./<hero2.mf:He's/She's/They're> not even sure <hero2.mf:he's/she's/they've> got the right side of it./[face:dubious]<hero2.mf:He's/She's/They're> too tired, and a whole dragon feels like a lot./What would it accomplish, now?/In truth, the whole weight of the journey is on <hero2.mf:him/her/them>, now./In fact, Glyffrix, with those words, has humbled <hero2.mf:him/her/them>.//In truth, <hero2.mf:he doesn't/she doesn't/they don't> know what questions to [i]ask.>
