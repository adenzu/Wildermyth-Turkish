~01~~panel_006~4_speech=[darkBlue]Were you scared I'd [i]die?[]
~01~~panel_007~3_speech=Am I not your successor\nin all but name?
~01~~panel_007~4_speech=[darkBlue][small][i]Kyetch.
~01~~panel_008~4_speech=[darkBlue]Yes, you brought me heroes, Elthiar. Though\nI can't guess how you charmed them.
~01~~panel_009~3_speech=Anyway, now you have the measure of \nmy companions. Imagine [i]my[] confidence.
~01~~panel_010~3_speech=Oh, speaking of charming. [i]Aygar[] fears the Gworls [i]know[] \nsomething. And says they are not [i]heeding[] him.
~01~~panel_011~3_speech=[small]And I promised I would say so.
~01~~panel_012~3_speech=But he does not [i]hurt[] anyone. You have heard my report, now, [small]so that satisfies.
~01~~panel_012~4_speech=[darkBlue]I [i]hate[] that beanskinned... [small][i]rooch.[]
~01~~panel_013~3_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]Am [i]I[] allowed... to give you greeting?/May [i]I[] give you formal greeting?[face:talking]/My <hero.mf:brother/sister/brother> was named Tohsen.[face:grim]/Do [i]I[] get a word-tussly moment?[face:interested]>
~01~~panel_014~4_speech=[darkBlue]<hero4.gkMystic/gkWarrior/gmHunter:You? I'm not sure. But I think \nI haven't [i]outlawed[] it, yet./Oh. Was there [i]another[] of you?/Oh. [i]What?/Who? What am I to make of [i]you?[]>
~01~~panel_014~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]Then.../[face:neutral]I am Captain <hero4.fullname>.\nOr from <hero4.mf:him/her/them> I was spun./[face:grim]And I am <hero4>./[face:joy]Not [i]ribbons,[] I plead!>
~01~~panel_015~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:Oh, Dragon, Great Dragon... I... am <hero4>. I wanted to greet you, one time, though I admit I feel unfit to do so.[face:talking]/[face:grim]I did not anticipate the intense... [i]peace...[] it would bring me. Battling one more mighty Thrixl demigod. [small][i]Felling[] and [i]surviving[] him./[face:neutral]Since you are an immortal being, I wish to give you our names, so that they will [i]last[] somewhere. Together.[face:grim]/[face:happy]Trickster monarch of this [i]comediarchy,[] I say to you: <hero4> is my name. May it lodge in your splendid skull evermore.>
~01~~panel_016~3_speech=<hero4.gkMystic/gkWarrior/gmHunter:/[small]Oh, no. [i]Tears?[]/[small]No, not [i]only[] then./>
~01~~panel_016~4_speech=[darkBlue]<hero4.gkMystic/gkWarrior/gmHunter:Politeness is never out of place or [i]style,[]\n<hero4>, young mighty scion of Kyor./Spoken like the last Kyoren Knight.\nSo I, Glyffrix, greet you as such./Do you always [i]scowl[] through \nyour introductions?/Your grin signifies to me... that I am not breathing [i]knives[] through people often enough.>
~01~~panel_016~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]/[face:sad]That... [small]is [i]gracious[] of you./[face:grim][small]Only when I feel I am losing my dignity.../[face:joy]Oh, but spare me, great dragon! \nI am very [i]old[] and [i]addled![] >
~01~~panel_017~4_hero2=<hero2.personality2:I hate when things don't add up./[face:interested]I hate feeling... [small]this way./[face:skeptical]Do [i]you[] get it? Am I just dense?/I hate when it's [i]me[]. I hate\nnot understanding./I hate feeling... [small]this way./Am I [i]dense?[][face:skeptical]/Well. I feel thoroughly [i]used.//Have the wrongways all \nturned right, <hero3>?[face:neutral]/Hard to be wholly happy with it.\nIf I'm... being wholly honest.[face:neutral]/The Gworls. Don't know anything.\nAnd we're a lot like them.>
~01~~panel_017~5_hero3=<hero2.personality2:This whole [i]journey,[] then, you mean./Hm?/Do I [i]get[] it?/Hm?/Hm?/What?/Yeah./You good?/Well. I don't know.[face:neutral]/[face:neutral]Mm./>
~01~~panel_019~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:interested]/[face:interested]/[face:happy]>
~01~~panel_019~6_hero2=<hero2.bookish/coward/goofball/healer/leader/poet/romantic/snark/80:I know we're maybe feeling exuberant, but try to temper it a little bit, hm?/If I were being [i]bold,[] I'd ask if everyone's okay with just [i]accepting[] this dragon's...[face:grim]/[face:skeptical]Hey, but [i]we've[] all got a right to be annoyed, still, right? This wasn't a [i]dance.[]/I hate being the one to tug on the collar when everyone's getting along, but.../[face:grim]I don't think it's right. That [i]you[] know\nwhy we're here. And we really don't./[face:grim]I think it's on the hosts to tell us, who have pitched our lives in front of theirs./[face:grim]What kind of [i]ending[] is this?/This isn't the afterhaze of a particularly rowdy [i]wedding,[] it's... [small]I don't [i]know[] what it was.[face:grim]/You all know <hero2.loner/80:you're/we're> owed [i]more[] than \nthis. As far as explanations.<hero2.greedy/hothead/loner:[face:skeptical]/[face:talking]/[face:neutral]>>
