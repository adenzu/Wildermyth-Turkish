~01~~panel_001~3_speech=Satisfied?
~01~~panel_002~1_narration=The Forgemaster's artistry is swift as it is impossible. \n    Every rivet, every edge, every seam, and every spell.
~01~~panel_002~2_narration=Every thought-of detail forms subtly, between \n      one banging hammerswing and another.
~01~~panel_003~2_speech=But none faster than [i]you.[] \nAnyway, work is work.
~01~~panel_003~3_speech=[light]They give me [i]cornmeal[] requests! \nCrafts any cudgelmug could manage!
~01~~panel_003~6_hero4=<hero4.gmHunter:[face:skeptical]/[face:happy]>
~01~~panel_004~3_speech=[light]Who claimed otherwise?! [small][i]Kweghk-hegk!\n[][]Didn't say work wasn't work...
~01~~panel_005~3_speech=[light]...and wages wasn't wwwwages. But it's more \nthan a [i]might[] I'll be seein' [i]you[] againnn[small]nn... isn't it?
~01~~panel_005~5_action=[tan]clop!
~01~~panel_006~1_narration=He leaps down heavily, hitching \n himself to his wagon once more.
~01~~panel_006~2_speech=Careful where you hop.
~01~~panel_006~3_speech=[light][small][i]Hegk!
~01~~panel_006~5_action=[tan]thump!
~01~~panel_006~6_hero4=<hero4.gmHunter:/[face:happy]>
~01~~panel_007~1_speech=Hm.
~01~~panel_007~2_speech=[light]Y'still refusin' my offer?
~01~~panel_007~3_action=[actionSmall][darkGray]...clunk...\n   ...clink...
~01~~panel_008~1_speech=Careful as you go, young Mauren. The \nway is ever dark, and you are ever so lost.
~01~~panel_008~2_speech=[light]It'll stand till y'don't!
~01~~panel_009~1_narration=He starts away, yanking the great forgewagon after him.
~01~~panel_009~3_speech=[light]And don't y'all go forgettin' me, either...!
~01~~panel_009~4_action=[small][gray]cuh-link!\n    cuh-lunk!
~01~~panel_009~5_action=[tan][actionSmall]...ruckle...\n[light]   ...creeak...
~01~~panel_009~6_hero4=<hero4.gmHunter:/[face:happy]>
~01~~panel_010~1_speech=[light]When yer needs're deep and dreadful-dire...!\n   When you'd sell yer own heart for a fifth o' a hope...!
~01~~panel_010~2_hero4=<hero4.gmHunter:[face:grim]/[face:happy]>
~01~~panel_011~1_speech=[light]Look for me, [i]thennn[small]nn.[][] My hammer will toll, and you'll [i]smell[] a lovely fire...!
~01~~panel_011~2_hero4=<hero4.gmHunter:/[face:grim]>
~01~~panel_012~1_narration=The wagon follows its master, \n   and a great dustfog rises \n     to blot them both from view.
~01~~panel_012~3_speech=[light][large][i]Kweghk-[default][light]heghk-heghk[][light][large]-heghk...!!
