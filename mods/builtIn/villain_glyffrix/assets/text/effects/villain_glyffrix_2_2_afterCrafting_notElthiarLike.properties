~01~~panel_013~2_speech=[small]You will have to tell him next time.
~01~~panel_013~3_hero4=<hero4.gmHunter:[face:grim]He almost reminds me of... of old <npc4>.\n[small]If <npc4.mf:that man/that woman/that weirdo> ever went, finally and completely, insane./[face:happy]What a [i]talented[] man.>
