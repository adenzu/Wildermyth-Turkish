~01~~panel_015~2_speech=Hm. <hero4.mf:He is/She is/They are> not only <hero4.gmHunter:[i]spooky[]/[i]unnervingly attentive[]>, <hero4.mf:he has/she has/they have> some intuition.
~01~~panel_016~5_hero4=<hero4.gmHunter:[face:grim]/[face:talking]>There was something she said about [i]rooted ground,[] before. Permanence and dependibility in a place where nothing is constant would [i]draw[] people.
~01~~panel_017~2_speech=Yes, there are some places--places like this--that [i]never[] change. These become crossings. Where the lost are wont to ramble through, and the hungry to congregate.
~01~~panel_017~5_hero4=<hero4.gmHunter:[face:grim]/[face:skeptical]>[small]The [i]hungry,[] huh?
~01~~panel_018~2_speech=Anywhere's crossing is unsafe, but certainly this is more true in Nitherfaruwen than it has ever been in your lives.
~01~~panel_018~5_hero4=<hero4.gmHunter:/[face:grim]>
~01~~panel_018~6_hero2=<hero2.personality:[face:grim]You have a way with words, Elthiar. [small]\nThough, I struggle to gauge their [i]authenticity.[]/[face:interested]Yeah? [small]That's... not reassuring./[face:happy][small][i]There's[] that Elthiar gravitas.\nI must've been [i]missing[] it./[face:skeptical]She always has to... [small]well, I guess [i]I'd[] do it too./[face:talking]Sure, but let's also try not to push it. \nElthiar? We're not well-rested./[face:skeptical]So you can [i]say[] that. But. \n[small]My life might surprise you./[face:grim]Then, yeah. No reason to dawdle./[face:grim]Alright./[face:grim]Yeah. I [i]do[] think... [small]my life might surprise you./[face:interested][small]I [i]did[] miss this, the... \n[i]very ominous[] vagaries./[face:dubious][i]Neat.[]>
