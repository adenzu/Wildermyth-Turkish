~01~~panel_022~4_hero=<hero.rivalOf.hero2:What, you think I [i]said[] something? <hero.bookish/coward/goofball/healer/leader/loner/poet/romantic/80:What have you observed that makes you \nbelieve Elthiar would be unable to figure things out after this much time?[face:dubious]/[face:interested]Maybe I gave something away, I don't know.\nBut it feels like she's just... maybe had enough time to figure it out?/[face:skeptical]That [i]face[] makes me wish I [i]had.[]/[face:grim]I guess I understand [i]why[] you'd... [small]but.[] I [i]didn't.[]/[face:grim]She's had enough time to figure it out./[face:grim]I didn't./Whether we speak or not... [small]she sees into our eyes./I [i]would've.[] [small]But...[face:grim]/[face:grim]She's not [i]dumb.[]>/[i]I[] didn't tell her<hero.bookish/coward/goofball/healer/leader/loner/poet/romantic/80:. But... I mean, what have you observed about Elthiar that makes \nyou believe she'd be unable to figure things out after this much time?[face:skeptical]/[face:interested]. Seriously. Maybe I gave something away on accident, I don't \nknow. But it feels like she's just... maybe had enough time to figure it out?/[face:interested]! But your face makes me wish I had.../[face:interested]. I understand why it seems like I did, but... I think you have to \nremember, with her, she's not an [i]ordinary[] person. [small]She's something [i]more.[]/[face:talking]. But, give her time and I think \nshe'll figure most things out. Secret or not./[face:neutral]. But I'm still not sure why it was a secret in the first place./. Whether we speak or not... [small]she sees into our eyes./. I mean, I [i]would've[] told her, if she'd asked me again. [small]But...[face:interested]/[face:skeptical]. But. I mean, she's not [i]dumb.[]>>
