~01~~panel_027~5_hero3=Any warnings, Elthiar? <hero3.bookish/coward/goofball/healer/leader/poet/romantic/snark/80:[face:skeptical]Safe to assume there're regulations. Ordinances of a kind? With a civil setting--a [i]city,[] I'm saying--of such a size, and... [small]yeah.[] I don't want to cross lines accidentally./[face:skeptical]I doubt it's\nparticularly safe in there, huh?/[face:talking]I'm not always good at holding back,\nso it'd be nice to know what lines I shouldn't cross./[face:talking]I'll be on my best behavior, I can pr--or I'm not supposed to [i]promise[], \nbut I'll confidently say so. I only worry how my [i]emotions...[] [small]might affect my judgment./[face:neutral]There're [i]rules[], I assume. Laws in place, in order\nto govern a city of that size. Do we risk any misunderstandings?/It's my understanding that a great city needs [i]structured[] governance, laws and things. But I don't know, in the case of... [small]a castle of Nitherfaruwen, ruled by... by one of [i]them.[][face:grim]/[face:grim]Before we enter the dragon's lair?\nBefore we submit ourselves to its cunning, its teeth, its claws?/I will, of course, be rude. But how rude \ncan I safely be? I just want to [i]ask,[] for everyone else's sake.[face:talking]/Any [i]rules[] I'm meant to follow?>
