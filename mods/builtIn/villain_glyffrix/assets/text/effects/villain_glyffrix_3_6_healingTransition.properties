~01~~panel_019.(hero4_is_gkWarrior)~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:talking]This one looks [i]much[] grander, of course.\nBut I am reminded of Calmcourt./[face:neutral]Perhaps there is no [i]need[] to dread an attack,\ndown here. [small]And perhaps [i]Glyffrix[] is defense enough.\n/Castles for the grand, and for those who flock to their mighty feet, those who latch to their skin and feed, those who harbor dreams. The gravity of power. Draws round its chair... [i]many[] hopeful heads. Good and evil.[face:grim]/[face:talking]Or are they like [i]most[] people. Choosing to stay\nis always easier. Than choosing to go.>
~01~~panel_020.(hero4_NOT_gkWarrior)~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:talking]This one looks [i]much[] grander, of course. \nBut I am reminded of Calmcourt. /[face:neutral]This is much grander than the Queenspalace./The seat of the emperor... was a place like that, I hear. I never got to see it in its uncharred glory./[face:neutral]Or are they like [i]most[] people. Choosing to stay...\nbecause it is easier than imagining otherwheres.>
