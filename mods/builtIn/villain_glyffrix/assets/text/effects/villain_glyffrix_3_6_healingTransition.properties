~01~~panel_017~5_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:talking]I remember Captain <npc2> saying something like that. The Queenspalace was [i]lavish.[] Its walls short, quaint, and pretty, the armories dusty and bare. In my youth, the only battles I was expected to win were fought with words or pranks./[face:neutral]The castle at Calmcourt was like that. Less a fortification\nthan a shrine to Kyoren glory. We still defended it to the end. \nI remember soldiers' blood... coursing down the theater steps./Castles for the grand, and for those who swarm to their mighty heat: those who latch to their skin and feed, those who harbor dreams. The flame of power. Draws round its seat many hopeful and winged things, all good and evil.[face:grim]/[face:neutral]Citizens of an empire. I wonder what [i]minds[] they have. Whether they \nare contented, whether it is [i]desire-made-constant[] that keeps them \nhere, who have come to make homes at the heart of power?>
