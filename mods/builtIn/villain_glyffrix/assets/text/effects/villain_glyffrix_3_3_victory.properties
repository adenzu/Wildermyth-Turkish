~01~~panel_030.(hero4_NOT_elunaSpeaker).(hero_NOT_elunaSpeaker).(hero2_NOT_elunaSpeaker)~6_hero3=<hero3.personality:[face:talking]A lesson from [i]The Hillman's Song...[] is if someone sacrifices for you, gratitude to them is you sacrificing [i]nothing.[] And living fully./[face:interested]It's alright. Just... who knows what you'll face next?\nSo. Be safe and all. Don't get hopeless or anything./[face:happy]Eh, you know what they always say, right?\nSaving kids is it's [i]own[] reward.\n/[face:skeptical]I should tell you not to worry about it, I guess./[face:talking]You'll be alright, just if you keep looking after each other. \nWe'll call that how you show your gratitude, hm?/[face:skeptical]Well, I mean, sure. But don't waste time \n[i]thanking[] us, get going. Go on and [i]live.[] /It's alright. Just hurry along.[face:talking] You'll be on a dangerous road, it seems like. Your sister's going to keep needing you./[face:grim]Don't have to say anything. Just live well./[face:neutral]Gratitude would be going safely, the pair of you. \nRight? Don't let the road claim you, or anything./[face:talking][i]You[] had to find the courage to come with us. To save yourself and your sister. You'll probably need that courage, still./Don't make it a big [i]thing.[][face:talking] You probably \n[i]deserved[] not to die. Right?>
~01~~panel_031~3_hero2=<hero2.elunaSpeaker:<hero2.personality:[small]Trying is all that's possible./[face:interested]/[face:happy]Just try and keep the two of you going./[face:talking]But maybe you'll get to return the f--/[face:happy]/[face:happy][small]Yeah. No looking back./[face:grim]/[face:grim]/[small]I know it's not always in our hands./[face:happy][small]Just the truth. Keep it in your heart./[face:skeptical][small]Sure, but... well. I guess I ought not to argue.>/<hero2.personality:[face:grim]/[face:interested]/[face:happy]/[face:skeptical]/[face:happy]/[face:grim]/[face:grim]/[face:grim]//[face:happy]/[face:skeptical]>>
~01~~panel_031~4_hero=<hero.elunaSpeaker:<hero.personality:[small]Trying is all that's possible./[face:interested]/[face:happy]Just try and keep the two of you going./[face:talking]But maybe you'll get to return the f--/[face:happy]/[face:happy][small]Yeah. No looking back./[face:grim]/[face:grim]/[small]I know it's not always in our hands./[face:happy][small]Just the truth. Keep it in your heart./[face:skeptical][small]Sure, but... well. I guess I ought not to argue.>/<hero.personality:[face:grim]/[face:interested]/[face:happy]/[face:skeptical]/[face:happy]/[face:grim]/[face:grim]/[face:grim]//[face:happy]/[face:skeptical]>>
~01~~panel_031~5_hero4=<hero4.elunaSpeaker:<hero4.gkMystic/gkWarrior/gmHunter:[face:interested][small]Yeah. Be [i]happy.[]/[face:grim]/[face:grim]/[face:happy]>/<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:happy]>>
~01~~panel_031~6_hero3=<hero3.elunaSpeaker:<hero3.personality:[small]Trying is all that's possible./[face:interested]/[face:talking]Just try and keep the two of you going./[face:talking]But maybe you'll get to return the f--/[face:happy]/[face:happy][small]Yeah. No looking back./[face:grim]/[face:grim]/[face:grim][small]I know it's not always in our hands./[face:happy][small]Just the truth. Keep it in your heart./[face:skeptical][small]Sure, but... well. I guess I ought not to argue.>/<hero3.personality:[face:grim]/[face:interested]/[face:interested]/[face:skeptical]/[face:neutral]/[face:grim]/[face:grim]/[face:grim]//[face:interested]/[face:skeptical]>>
~01~~panel_031~7_npc3=<hero5.gkMystic/gkWarrior/gmHunter/gmMystic:[face:interested]Oh. Sure. Of [i]course...[] [small]I'll [i]try./[face:interested]Mm. [small]I'll... [i]try.[]/[face:interested]I'll... yeah. [small]I'll [i]try./[face:interested]I... [small]I'll [i]try./<hero5.personality:Sure. [small]I'll [i]try.[]/Yeah. We'll try./O... oh.[face:interested] Well. [small]But I'm thankful anyway.../Yeah? Alright./[face:interested]I... yeah. [small]I'll try my b--/I... yeah. I'll [i]try.[][face:happy]/Yeah. I'll... [small]go, now./Yeah. Yeah, I'll... [small][i]try.[]/Mm. We'll try... [small]and be careful./[face:interested]That's... [small]nice of you to say./[small]Well.[] But you still saved us from... [i]something.[][face:grim]>>
~01~~panel_032~3_speech=[i]EEEeep!![]
~01~~panel_032~4_npc3=Elsee!
~01~~panel_033~9_speech=Come [i]on,[] already!
~01~~panel_034~8_npc3=[i]Elsee,[] don't [i]shriek,[] you shh[small]hh...short [i]maniac!
~01~~panel_035~4_npc3=[small]The lady said to [i]come on[] already. Also, I'm not short, I'm taller \nthan six other kids at school, and one of them's [i]eleven![]
~01~~panel_036~3_hero2=We're not disappearing. [small]Is there more... here... to do?
~01~~panel_037~3_hero3=I'm really tired.
~01~~panel_037~4_hero4=[small]Mm.
~01~~panel_039~2_speech=<hero.eLove:/I think [i]I[] am holding on to it. My apologies. >
~01~~panel_039~4_hero2=<hero.eLove:[small]Hm?/[face:grim]>
~01~~panel_039~5_hero=<hero.eLove:Back on that hilltop. Is where I want to go./[face:neutral]>
~01~~panel_040.(hero_is_eLove)~5_hero=With you.<hero.personality:[face:grim]/[face:interested]/[face:happy]/[face:grim]/[face:neutral]/[face:skeptical]/[face:neutral]/[face:grim]/[face:neutral]/[face:happy]/[face:skeptical]>
~01~~panel_041.(hero_is_eLove)~1_narration=The sky holds its shape, the earth and all its shadows. \n    Or perhaps all is [b]held[] in shape by the will of one among them.
~01~~panel_041.(hero_is_eLove)~2_narration=Possibly two.
~01~~panel_041.(hero_is_eLove)~4_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]/[face:grim]/[face:interested]/>
~01~~panel_042.(hero_is_eLove)~2_hero=<hero.coward/greedy/hothead/60:[face:interested]/[face:grim]/[face:talking]/[face:neutral]>I think about you gazing upwards,\nas you wandered in Netherflare.
~01~~panel_043.(hero_is_eLove)~2_hero=Sorry. It's cold on this hill. <hero.coward/goofball/greedy/hothead/loner/poet/60:[face:interested]Isn't it?/[face:skeptical]A little Fall chill?/[face:skeptical][small]It's the fall./[face:skeptical][small]Guess it's the fall./[face:grim]It's Autumn./[face:neutral]The autumn./[face:neutral]It's Fall.>
~01~~panel_045.(hero_is_eLove)~2_hero=<hero.bookish/coward/loner/snark/60:Probably a million things you could educate me on. But the \nstars, the [i]cosmos...[] wasn't that your favorite subject?<hero.loner/60:[face:grim]/[face:talking]>/You maybe know a lot about the stars.\nSo... this was just a... [small]I thought you'd want to...[face:interested]/You did [i]like[] the stars, I know. And I'm not sure if you'll... I'm not sure if [i]we'll[] get another chance to look at them. Like this./Anything in [i]your[] voice will sound magical. But I did want to hear you talk passionate about the stars. At least [i]once./I thought it would be nice for you to look at the stars again. Who knows when your next chance will be? You [i]like[] them.>
~01~~panel_046.(hero_is_eLove)~1_speech=I had many books. And maps. Star-charts, models. Art and poetry.
~01~~panel_047.(hero_is_eLove)~1_speech=[i]These...[] are not the constellations as I remember them. Their positions have slipped. Their light has atrophied. They are old, like I will never be.
~01~~panel_048.(hero_is_eLove)~1_speech=No. Honestly... I thought I knew them, once. Fool that I am.
~01~~panel_048.(hero_is_eLove)~3_hero=<hero.bookish/coward/loner/snark/60:[face:interested]/[face:interested]/[face:grim]/[face:skeptical]/[face:neutral]>I didn't realize... well, so is\nit sad? Looking at them?
~01~~panel_049.(hero_is_eLove)~1_speech=[i]No one[] really knows about the stars, <hero>. \nBecause no one can really [i]reach[] them.
~01~~panel_050.(hero_is_eLove)~1_speech=People are much the same. We glimmer from not so far off, so it is natural to hope: that familiarity is possible. That one might come to truly know another.
~01~~panel_051.(hero_is_eLove)~1_speech=But in the end you will always find... there is so much more than distance to divide us.
~01~~panel_053.(hero_is_eLove)~1_speech=They remain very beautiful. These stars. \nSaltshine stars. Of a yondering not mine.
~01~~panel_055.(hero_is_eLove)~2_hero=My mom and dad are both <hero.whm:stonecarvers/woodworkers/tailors>. I [i]could've[] been one, too. <hero.personality2:There's a history there, there's a... some pretty engaging questions, and problems, and... I appreciate that stuff, in my quiet hours./Part of me was... [i]really[] reluctant to... follow what I was feeling, because... it just seemed like I'd be risking [i]everything.[] I gave it up, in the end.[face:interested]/[face:happy]I didn't [i]not[] enjoy the craft. And I mean... no one can shame you for it, it's [i]useful.[] <hero.whm:You need people cutting stone./Who never needs a skilled saw and chisel?/Clothes are clothes. Don't want to all be naked, do we?> [small]Just.../Voice in my head was saying not to close that door: [i]'You've got a good start, you've got your parents' shop. It's fine to be comfortable.'/In fact, a big part of me felt like I'd be letting them down if I... tried anything else. And I [i]still[] feel sorry to them. A little.[face:happy]/And that's good work, right? Part of me's kind of mad at myself that I just shrugged it off. At fourteen. [small]But things... call to you.[][face:skeptical]/There was a part of me, for sure, until I was maybe thirteen or fourteen, that saw it as my fate. My inheritance, my [i]duty.[] Something like that.[face:grim]/[i]Would've[] been, except... [i]commerce.[] I got sick of all the commerce in our house. Dishonest smiles. [small]Affectations.[] And... yeah, so. I took [i]this[] path.[face:neutral]/I saw the merits of the craft. Understood the methods of... [i]<hero.whm:'Unseal the breathing of the stone/'Let the wood say what's been on its mind/'Good clothes don't [ni]adorn[] the form, they [ni]awaken[] it>.'[] I was skilled enough to mimic their art./[face:happy]Funny, the... I guess [i]<hero.whm:stonework/woodwork/needlework>[] wasn't heroic enough. You don't know my home, but I [i]had[] heroes right in front of me. Idols to adore./[face:skeptical]I can safely claim so. I think, by the time I was twelve, or thirteen, or whatever... I just, that part of a kid that doesn't want to become their parents...>
~01~~panel_056.(hero_is_eLove)~2_hero=<hero.personality2:I just couldn't [i]unlatch...[] from my bigger ideas./I didn't know what risking everything really meant, you know?/But there was [i]more[] to me. I just kind of knew./That sort of stuff. And the voice isn't [i]wrong.[] But. [small]Mm.[]/But I trusted them to trust [i]me.[] I guess. Because.../Things call to you, and what're you going to do?/But a calling comes to you. Or it did to me./Avoiding my [i]fate[] kind of led me to my [i]fate,[] you could say./But I got to feeling it would only ever be mimicry. I was fourteen./And I wanted to find something... [i]better[] than my parents did./It was strong. But that wasn't really the chief thing.> <hero.personality:And partially, this's just... me intellectualizing about my own... [i]passions,[] maybe. After the fact.[face:grim]/I think I'm actually motivated a lot by my fear, and... I always hope... [small]maybe fruitlessly...[] that people don't see me that way. But./[face:happy]I'd go back in time and make myself quit sooner, if I could. Tell myself to read up on [i]Netherflare.[] [i]Nitherfaruwen,[] I'd even risk calling it. Risk mockery./I wanted so much more from life, even though, I'll admit now, I had no concept of what else there really [i]could[] be. I was [i]bent.[] On.../See, suffering was all around me, growing up. But never in my own house. I am grateful for that, but it left me feeling guilty.[face:neutral]/It's maybe a little obvious, now--or it's what you'd think--that I'm someone who'd rush off to play <hero.whm:knight/the ranger/wizard>, but I swear, I wasn't a brave <hero.mf:boy/girl/kid>. I was unsure.[face:interested]/[face:grim]I'm not always someone who [i]knows[] the right way to do things. No one would claim that of me... or say it about themselves, probably. /I never like to come across as someone who thinks <hero.mf:he's/she's/they're> especially [i]different.[] So I hate saying this to you now, but... I [i]do[] think I'm different. From others? [small]Not sure why.[face:grim]/You might know I love language, and meaning, and... see, I think a life is largely lived in [i]search[] of... words to put to meaning. A thoughtful life./[face:neutral]I don't know. Do you find me silly? People find me silly, and they feel like, [i]'There's <hero>, <hero.mf:he's/she's/they've> got <hero.mf:his/her/their> head stuck in a dream.'[] It's... [small]difficult, sometimes, actually./I must've been a genius kid, don't you agree? Now I'm here, struggling to live through ghost-fights, struggling to... [small]come to grips with my own... mm.[face:interested]>
~01~~panel_057.(hero_is_eLove)~2_hero=<hero.personality:Just... my true interest [i]is[] knowing. And always was. All that I can know, even if knowing [i]itself[] is ephemeral. I'm so curious, Elthiar... I'm so, [i]so[] curious. What makes that star up there shine. Why should the castleruins root round each other? What will [i]you[] do? After this.[face:talking]/I've got a lot of interests I never pursued. Because I was scared that, if I didn't make myself a person who [i]fought[] for other people, for <hero.mf:his/her/their> home... I'd be up shunned. Not respected by anyone I respected, and... but now. Elthiar? I find myself caring less. And wanting [i]more./And that [i]would,[] I'm sure, earn the mockery of young me. [face:happy]But I'd [i]educate[] that <hero.mf:boy/girl/child>, anyway. Make <hero.mf:him/her/them> more disciplined. So that at this moment, now, I could say more to you, Elthiar, than that... I really like being [i]with[] you. On whatever road this is./[face:grim]I don't know. There was this dream of saving the town, saving the whole world, probably. But not for anyone's sake, really, just because it would give [i]me...[] value. I don't have that dream now, I'm realizing. I'm not sure if the new dream's any more [i]humble.[] Elthiar. [small]Orufel./[face:talking]There's something very selfish in that guilt, I know. But it did press me. Pushed me forward. Into what I've become. So I thank my [i]guilt,[] too. That I'm at this point, on this hill. Telling you [i]I[] love starlight. I treasure my time alone. I also like listening to people tell me their stories. /[face:talking]I think... the thing that always frustrates me is when I can see, clearly, what I [i]wish[] for. And feel like there's no obvious way to make it happen. I feel like I have to take [i]any[] action, then, just in case it works. It's kind of what my whole life's been. And it's what [i]this[] is, now. Elthiar.[face:grim]/No one you'd trust.[face:interested] The thing I've always been able to do, though, is just make the choice that's there. And help other people make it with me. It was important to me, then, that my parents were still behind me. And, Elthiar, there's another choice I'm preparing to make./[face:neutral]I always thought so. I've struggled to sort of... to know how much of it was delusion, how much of it was [i]rebellion.[] And how much of it was true. But at the core... Elthiar, I've never been so alive, or felt so... [i]wishful.[] So [i]yearn-[]heavy. As I have on this journey. With you./[face:interested]I've found so much down here--and I mean, in [i]Nitherfaruwen.[] Found [i]ideas[] I'd never approached before, observed new [i]natures[]. And like you said at the start, I found beauty, too. Even just [i]hearing[] your story. Of Oruwe. And Orufel. [small]'I am always learning, afresh, the [i]rainsong.'[] Someone wrote./Because it's [i]kind[] of true. That I do get caught up in sort of... a wish for how the world might be. A wish for how my life might change, and who I might... have that adventure with. But it's not wholly an accident. That I lose myself? I feel I have a [i]power.[] I feel tremendously lucky.[face:grim]/[face:talking]It's kind of nuts, and it's kind of perfect. It's kind of the perfect way for me to die. [i]Or[] live. Or I just mean... where would the <hero.mf:boy/girl/child> wind up, who never could say to anyone straight, I want you to be happy. And [i]I[] want to be happy. And I'm going to do whatever I can... [small]so that... yeah.[] >
~01~~panel_058.(hero_is_eLove)~2_hero=<hero.personality:[face:neutral]And as someone who's made knowing <hero.mf:his/her/their> pursuit, what if I...? So I can tell you, right now, I love to watch the flight of dragonflies. Without seriousness. I just like it./I find myself growing more resolute. And isn't that something strange? It could be the first of many changes.[face:interested] Or it could be a thing I'm only discovering now... [small]that was always... there./[face:interested]Actually, maybe that's perfect, huh? I like being with you. I also like songs, and I like bundling up warm, when it's cold. And when I tell small truths like this... [small]Yeah.[] [i]Yeah.[]/[face:neutral]But it's simple, kind of. And just dreaming it makes me happy. [i]There's[] something you didn't know, but do now./[face:neutral]I like wandering. In this dark place.\nAnd I would even... for the sum of... [small]mm.[]/My argument is... telling you what I like: I like sudden changes of weather, when I don't have the right clothes on. It excites me. Unpreparedness. [i]Moves[] me.[face:talking]/[face:happy]It starts with telling you... I liked going to creaks and ponds when the year's dragonflies were young. [small]You [i]didn't[] know that./[face:grim]Which's why I'm talking so much. Sorry. I'm sure it's odd to hear. But it's gotten important to me. I've changed, at least a little. And that'd maybe be my answer to you./[face:talking]And I can tell you: I like the sound of someone breaking branches for a fire. I like that sound, and I like a pancake. I like to watch the ancient orange cat whiskering at the well./[face:interested]And it's raccoonish of me to say how lucky I feel. Here's something [i]pathetic:[] I'm so, so scared I'll be alone someday./[face:neutral]Elthiar, did you know I like cold weather? Because I like warm clothes. I also like when the dragonflies begin. And disappear. There's stuff in the world I sincerely like.>
~01~~panel_059.(hero_is_eLove)~2_hero=<hero.personality:I [i]have[] sides to me, facets you won't see now, but might come to understand, later. And rather than feeling lonely about it... can't we wonder if that's, in fact, [i]great?[] [i]Critical,[] even?/Which [i]does[] make me think, though. [i]Yeah.[] Maybe it's not so bad that one person never knows someone else entirely. If we're agreeing that's true. You get to [i]learn,[] then. [small]Kind of forever./[face:happy]One person doesn't understand another person's whole [i]thing.[] I agree. But that could be [i]better.[] You get to keep [i]teasing[] each other, and keep... each sharing. A little more./[face:skeptical]I'd agree that you'll never know the whole me. But I kind of wouldn't want you to? Always picking up these little true things... Isn't that better? You can keep [i]yearning.[]/[face:happy]But all this is a long winded example of... you didn't know all of these things, yes. And how [i]lucky[] that is. Can I say that? It might be a real blessing... that we never know it all./[face:skeptical]And I'm obviously not the philosopher here, <hero.mf:Mister Wisdom/Miss Wisdom/the wise one>. But the fact I can offer you a little thing you've never heard about me... that's [i]better[] than knowing it all./[face:talking]You [i]didn't[] know, but [i]do[] now. That could keep going forever, and maybe that [i]is[] the point, maybe that's better. Than ever knowing it all. Learning even these little truths./[face:skeptical]People [i]never[] know each other? Yeah. Probably. But that's also... couldn't that be why they stay together? To see change, to change, and learn what's changed them? What if it's...?/[face:neutral]What you said makes sense to me, but my answer is... how [i]wonderful.[] It's wonderful \nto never know all the way. It means we can always learn. Notice. Be surprised./[face:happy]What you're saying... I absolutely get. You can't know anyone all the way. What if that's \n[i]more[] perfect, though? You get to keep [i]seeking.[] Learning just a little bit more./[face:neutral]And what you're saying... Yeah. You never full-on [i]know[] another person. [i]I'd[] maybe say that's [i]better[] though. It means you get to keep pestering them. Figuring and fighting stuff out.>
~01~~panel_061.(hero_is_eLove)~2_hero=It might be the [i]best[] thing. <hero.personality2:[face:interested]Accepting your own meagerness. I suddenly think so. Or I've become romanced by the possibility of just... devoting yourself to learning another./It might be the [i]riskiest[] thing.[face:interested] And \nmaybe that's why it's so hard to want to try.[small] Being... I guess being.../Like, think about setting your chin on your hands, and sitting down at the table across from someone. Isn't just [i]that[] enjoyable? Watching, and...[face:happy]/Even if it [i]gets[] uncomfortable. Even if you want [i]more,[] \nsometimes. Maybe it's better holding on. And staying, and...[face:interested]/And, I'm not trying to [i]tell[] you, \nI'm trying to [i]ask[] you. If it might be better. Being... [small]slow.[face:interested]/Other stuff [i]calls[] to you, maybe. \nBut... what if you're tough about staying? And knowing?[face:grim]/Gives you a reason to slow down. \nTo [i]ignore[] other callings. And commit to just...[small] to being...[face:neutral]/I wanted honesty from my life. The [i]smiles[] in my life, I wanted them to be real. And I [i]like[] saying to you: I don't know, but teach me. Does it sound bad to you?[face:neutral]/Say I'd practiced, and put my [i]self[] into <hero.whm:stonework/woodwork/needlework>, I'd be past mimicry. I'd be an artist. Maybe it's [i]that.[] [i]Knowing someone[] is having an artist's devotion. [face:neutral]/Back to my parents: what they might've known is that it's not about being a hero to everyone, it's being a [i]<hero.mf:husband/wife/spouse>[] to [i]someone.[] Accepting the [i]pace[] of...[face:interested]/And I'm even [i]serious,[] I had this thing of not becoming my parents. But [i]they[] might've told me... don't be scared of staying with someone, if you like them. [small]Of...[face:interested]>
