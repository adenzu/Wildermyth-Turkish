.longName=Nothing Like the Stars I Know
.name=
~01~~panel_001~6_narration=Unseen insects strum in the knee-high grass, \nthickening their music as the damp night deepens.
~01~~panel_002~1_speech=She is just up the path, dressed in black.
~01~~panel_002~5_narration=Weathered fencewood crumbles in the palm, moist and fragrant.
~01~~panel_002~6_narration=The fog is thinning. The town is fading.
~01~~panel_003~3_speech=Hey, what if someone robs our house?
~01~~panel_003~8_npc3=What could they take, your [i]pinecones?
~01~~panel_004.(subPlot_exists)~2_action=[actionSmall][green]gyoom!?
~01~~panel_005~3_speech=I don't know. I think I left \nMom's mirror on the table.
~01~~panel_007~8_npc3=We won't be gone too long.
~01~~panel_008~3_narration=The witch waits exactly in her place.
~01~~panel_009~2_speech=[aqua]I should have expected you might bring your sister.
~01~~panel_010~5_npc3=We've been told you sent help for us. I'm Eluna. This's Elsee.
~01~~panel_012~3_speech=[i]Huh?
~01~~panel_012~4_npc3=[gray][i]Elsee-girl, []don't [i]stare.
~01~~panel_013~1_speech=What [i]is[] your plan, Sorceress? I ask \nwithout expecting to be told.
~01~~panel_013~4_npc3=[i][gray][small]Else.
~01~~panel_014~2_speech=[aqua]I have no reason not to say: \nI plan to take them away.
~01~~panel_015~2_speech=[aqua]These two girls. Far away from tonight, we \nwill go, and from this memory. I will lead them.
~01~~panel_016~2_speech=[aqua]Far away, you know, \n   there is a great door.
~01~~panel_017~2_speech=[aqua]On the other side, a world akin to the one they knew,\nbut where they may live, at least once, good lives.
~01~~panel_017~3_speech=[small]Don't get left behind!
~01~~panel_018~2_speech=[aqua]Anyone may go who may find\ntheir way. Or else is led.
~01~~panel_018~3_speech=[small][gray]Um.
~01~~panel_019~1_speech=Is that possible? They can... [i]go?[]
~01~~panel_020~3_speech=[gray][small]Hey.
~01~~panel_020~4_npc3=[gray]Shh, I don't know, but I think we're safe.
~01~~panel_021~2_speech=[aqua]We will travel now. You must\nbe braced in your hearts.
~01~~panel_021~4_npc3=Hm? [small][i]Mm.[]
~01~~panel_022~1_narration=Her robe ruffles as she turns. It's almost surprising that the crow woman's gliding footfalls leave any impression in the clover. Her small dark prints stitch towards the trees.
~01~~panel_022~4_speech=[small]She smells like that scrubbing soap... you got once.
~01~~panel_022~5_npc3=[small]She [i]does.[]
~01~~panel_023~2_speech=She will not harm you.
~01~~panel_024~5_npc3=[small]E...Elsee-girl... remember to... say...
~01~~panel_026~5_npc3=Thank you.[] And on [i]her[] behalf. [small]Thank you. <hero5.gmMystic:You're heroes, to us./>
~01~~panel_027.(hero4_is_elunaSpeaker)~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]Go and live well. And... whatever you remember, later, understand that... anyone who made a sacrifice for you... did so, hoping you would never have to make one yourself. So live well.\n/[face:grim]Say nothing of gratitude. Except... if memories \ncome to you... thank us by living well, hm?/[face:grim]Always make sure you stay with her. With your sister. \nShe treasures you, more than I imagine you can guess./[face:happy]To her, you will always be a greater hero \nthan any of us. Keep that in mind.>
~01~~panel_028.(hero4_NOT_elunaSpeaker).(hero_is_elunaSpeaker)~6_hero=<hero.personality:[face:talking]A lesson from [i]The Hillman's Song...[] is if someone sacrifices for you, gratitude to them is you sacrificing [i]nothing.[] And living fully./[face:interested]It's alright. Just... who knows what you'll face next?\nSo. Be safe and all. Don't get hopeless or anything./[face:happy]Eh, you know what they always say, right?\nSaving kids is it's [i]own[] reward.\n/[face:skeptical]I should tell you not to worry about it, I guess./[face:talking]You'll be alright, just if you keep looking after each other. \nWe'll call that how you show your gratitude, hm?/[face:skeptical]Well, I mean, sure. But don't waste time \n[i]thanking[] us, get going. Go on and [i]live.[] /It's alright. Just hurry along.[face:talking] You'll be on a dangerous road, it seems like. Your sister's going to keep needing you./[face:grim]Don't have to say anything. Just live well./[face:neutral]Gratitude would be going safely, the pair of you. \nRight? Don't let the road claim you, or anything./[face:talking][i]You[] had to find the courage to come with us. To save yourself and your sister. You'll probably need that courage, still./Don't make it a big [i]thing.[][face:talking] I don't think we \nreally were thinking of [i]you.[]>
