~01~prompt~panel_012~4_hero2=<hero2.bookish/coward/goofball/healer/loner/romantic/60:We're used to returning from these [i]aumaries[] with... [small]our [i]previous[] times, I mean.../[face:interested]Because the other times...?/[face:talking]The other times we went time-hopping.../It's sensitive to explain, maybe, but... the other times we went [i]through...[][face:neutral]/The other times, without meaning to.../[face:neutral]It happened like a [i]dream,[] almost, before. Except we'd wake up and.../Other times, when we went through...>
~01~prompt~panel_013~7_hero=<hero.bookish/coward/goofball/greedy/hothead/loner/60:[face:skeptical]Right, we did end up [i]unfastening...[] [small]these people from their [i]places.[]/We ended up taking someone with us?[face:interested]/[face:skeptical]Right, we kind of came away with new... [small][i]friends.[]/We came away with some extra... [small][i]baggage.[][face:skeptical]/[face:talking]We ended up with a bigger, weirder group./Yeah. We came out with. [small][i]More of us.[]/We ended up taking someone with us.>
~01~prompt~panel_014~5_hero3=[small]<hero4.gkMystic/gkWarrior/gmHunter:I would've... hoped for [i]Thuuedra.[]/Or even [i]Thuuedra?[]/Or even [i]Thuuedra.[]/I would've... hoped for [i]Thuuedra.[]>
~01~prompt~panel_014~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]<legend> seemed like a firebrand, but... maybe a good face to see, when you are ever afraid./[face:grim][i]<legend>[] was a bit of loudmouth, \nbut <legend.mf:the man was/the woman was/they were> strong./[face:grim]I think they expected <legend>. \nMight [i]emerge[] with them./I think they wanted [face:happy]<legend>.>
~01~prompt~panel_015~2_speech=Well, that will no longer be the pattern.
~01~prompt~panel_015~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:skeptical]/[face:neutral]/[face:skeptical]/[face:happy]>
~01~prompt~panel_015~7_hero2=<hero2.coward/goofball/greedy/hothead/romantic/snark/80:[face:interested]Oh? Can I ask ww[small]ww... or should I [i]not[] ask why?/[face:skeptical]Even if we [i]like[] them...?/[face:skeptical]But they'd be... [small]kind of [i]useful?/[i]Why?[] They weren't so bad.[face:skeptical]/[face:grim]Why [i]not?[] It [i]felt[] right./[face:skeptical]Even if we [i]like[] them...?/I assume there's a [i]reason?[]>
~01~prompt~panel_016~1_narration=Elthiar talks low, but loud enough, anyway, for all to hear.
~01~prompt~panel_016~2_speech=[darkGray]Yes, [i]listen.[] While I am glad that you have these two to fight by your side, and that you find them companionable...
~01~prompt~panel_017~2_speech=[darkGray]...I would not have let them along had I been there.\nAs I ought to have [i]been,[] and still I am sorry.
~01~prompt~panel_018~2_speech=[darkGray]But did you know that each time you offered \nyour hand, you risked being dragged in?
~01~prompt~panel_019~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]How would they [i]know?[] Did you ever [i]tell[] them?/No. I think they did not know./[face:grim][i]Could[] they have known?/[face:surprised]Is that true? [i]Eep![] [small]I should fry you all an apology-egg.[]>
~01~prompt~panel_020~2_speech=[darkGray]Did you know? The more probable outcome was that you would be stuck, one or both, in a story not your own.
~01~prompt~panel_021~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:Why would [i]any[] of us know that?[face:interested] And... [small][i]sorry,[] also./[face:grim]And it does make me sorry that they undertook such a thing for my or any sake. But no one [i]knows[] what they are never taught./Please remember that information does not share [i]itself.[][face:grim]/But you remind me of [i]myself,[] Elthiar. Chiding the young ones for not memorizing that which you have never imparted. It [i]is[] a funny thing. Teaching![face:happy]\n>
~01~prompt~panel_021~7_hero=It's... in a [i]way...[]
~01~prompt~panel_023~7_hero=<hero.coward/goofball/greedy/hothead/leader/loner/romantic/snark/80:In a way, it's probably good we didn't know. What risk we were running. Sometimes, isn't it like that? Where just knowing you can fail... [small]makes success impossible?/In a way, I'm glad we didn't know, then. 'Cause I'm not sure we could've acted any differently. Except... probably we would've been more [i]scared,[] right?/Anyway, then. I'm glad it's you, Elthiar. Back leading us. You know this world, and we [i]don't.[] Just don't disappear on us again, hm?[face:neutral]/[face:skeptical]Yeah, I don't know. In a way, [i]so what?[] It's been the same question since we walked through the door. Will we ever come back out? Feels [i]unknowable[] to me./[face:talking]In a way, it's better not to know, sometimes, what risks you're taking. You feel a little [i]blessed,[] in retrospect. And that's not a bad feeling./[face:grim]In a way, I guess I don't know what difference it makes. I've been thinking... that there's a good chance I never leave Netherflare. [small]No one wants to say it, though./[face:neutral]It's almost like we [i]did[] know. Or it doesn't matter if we [i]had[] known. We didn't act with any intention. And we still wouldn't know how to avoid it./[face:skeptical]Yeah, in a way, it's just the same problem, or the same sort of... proposition, I guess. Coming here, we know it's possible we don't come back. Don't we?/In a way, I think, it's something we... could never have intuited. But then, also... [i]getting stuck.[] Has been on our minds. Every leg, every [i]pace[] of the journey.>
