~07~player_chose_three~panel_004~2_speech=<hero.personality:No. No, of course not. [small]None that you would ever perceive./Only if you...[small] wished to avoid being [i]birdbothered./Generous of you to inform me./No, no, nothing wrong. [small]Unless you wished to avoid being [i]birdbothered./You are too [i]generous,[] that is all. [small]\nGenerosity is just a rare sight, down here./Yes, [i]apparently.[]/It... [small]is [i]fortunately[] not too serious./It [i]won't,[] it doesn't. [small]At least... [i]probably[] not./And we [i]all[] get... [small]sentimental. Sometimes./I feel sorry for your someday wife. Wherever \nshe might be. Or husband, I should say. [small][i]Spouse.[]/Yes. It [i]sounds[] like... [small]something really funny, and worth doing.>
