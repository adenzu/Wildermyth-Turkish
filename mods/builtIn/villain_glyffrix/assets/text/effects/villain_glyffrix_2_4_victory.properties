~05~player_chose_one~panel_006~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]Do you think I...? Oh. [small]Sorry. /[face:neutral]/[face:grim]/[face:happy]On we go, <hero3.fullname>! \nFree and fumblingly alive! >
~05~player_chose_one~panel_008~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested][face:interested]You know... it is strange to say. But everything I [i]feel[] from back when I... was [i]this age...[] I had a whole life after. So it all happened long ago. To me./[face:grim]<hero3>. I do [i]remember.[]/[face:neutral][i]'A memorial to when and if.'[] Those \nwords mattered to me, also.\n/[face:joy]Kr-hahahaha!>
~05~player_chose_one~panel_009~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:neutral]I understand. Why you would still feel isolated./[face:neutral]I was this age when Calmcourt fell. I [i]lived[] afterwards. I had time to accept everything. But I know you have not. So.../[face:neutral]They [i]did,[] and I do not consider all settled.\n/[face:happy]And [i]long[] may our sulking last, eh?>
~05~player_chose_one~panel_010~6_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:happy]At least you [i]met[] one, though. Hm? A [i]real dragonslayer?[] You never might have met one. In ninety lifetimes./[face:neutral]I know what you are feeling. Even if I feel it less./[face:grim]For now, though... I think it wise to follow who is eldest./[face:joke][hero3.face:dubious]>
