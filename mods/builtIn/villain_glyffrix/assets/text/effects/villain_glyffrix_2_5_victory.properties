~02~choice_one~panel_001~1_darken=It began as a rogue and random wish. \n    An unwary and wild attraction.
~02~choice_one~panel_001~2_darken=But now, deeper and deepening, \n           <hero.mf:he has/she has/they have> fallen in love.
~03~choice_two~panel_001~1_darken=<hero.attractedToWomen:<hero.mf:He/She/They> will love this Lostling \nwoman by the end./Elthiar is a woman. Obviously a woman.>[hero.face:interested]
~03~choice_two~panel_001~2_darken=<hero.attractedToWomen:/\nBut it doesn't matter. \n   <hero.mf:he/<hero>/they> will love her by the end.>
~04~choice_three~panel_001~1_hero=<hero.elthiarLike:<hero.attractedToWomen:[small]<hero.personality:[face:neutral]And be glad. You [i]learned[] from it. It \nled you far. And taught you desire./[face:interested]I wish someone could tell me \nfor certain... that it ever [i]will.\n/[face:happy]Let it pass like a gas. Find yourself \na good chair, find yourself a glass./I'll do better than [i]her.[] Easily. And once I'm gone, she'll... she'll definitely [i]wish...[] I wasn't gone.[face:interested]/[face:neutral]And be happy you had it. When \nyou needed a guiding star./[face:grim]I'll be better off, and happier. Not caring when her eyes land on me./[face:neutral]I'd better stop now./[face:grim]Let it burn inside you until it dies. \nBut make sure you no longer let it show./Stars fade into sunrise over the sea. \nAnd the mariner pulls <hero.mf:his/her/their> boat around./[face:happy]Watch it go. Sadly gaze after a star. And you'll be made more beautiful./[face:neutral]Better now than when I've...\n[i]fully[] humiliated myself. Hm?>/[small]I [i]admire[] her. And that's \ngood. And that's [i]all.[]>/[small]I [i]admire[] her. And that's \ngood. And that's [i]all.[]>
~04~choice_three~panel_001~2_darken=<hero.elthiarLike:<hero.attractedToWomen:<hero.mf:He knows he must/She knows she must/They know they must> let the longing pass./<hero.mf:He becomes sure/She becomes sure/They become sure>. <hero.mf:He doesn't/She doesn't/They don't> \n   need to be confused anymore.>/<hero.mf:He becomes sure/She becomes sure/They become sure>. <hero.mf:He doesn't/She doesn't/They don't> \n   need to be confused anymore.>
~05~player_chose_one~panel_001~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_001~9_hero=<hero.rivalOf.hero3:[face:grim]I guess I wouldn't blame [i]either[] of you for hating that answer. Because.../I get why you're not satisfied. Because...>
~05~player_chose_one~panel_002~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_002~9_hero=Look, part of me<hero.personality2: certainly sympathizes with your... the stance you're taking./ feels like I [i]should[] be wary. Part of me's... [i]anxious[] about it.[face:talking]/ [i]doesn't[] understand. For real. Why you want to take it out on [i]her.[][face:skeptical]/ wants to believe it's only a nice thing we did. Bringing you out here into the... this world./ really does understand you. <hero.rivalOf.hero3:[i]Both[] of you./Or I think I... [small]yeah.>/ [i]is[] frustrated.[face:grim] Finds it all too much, and even [i]her,[] sometimes, I.../'s more [i]impressed[] with you, <hero3>, than frustrated.[face:skeptical]/ wonders if I've been... I don't know. I don't know what the word for it is. [i]Charmed?[] Part of me does wonder.[face:skeptical]/ thinks, too... is it a [i]worry[] I should have, that you're this vigilant?/ is afraid I've...\nthat I'm making a fool of myself.[face:grim]/ kind of scoffs at how predictable I've become.[face:grim] I [i]do[] know.>
~05~player_chose_one~panel_003~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_003~9_hero=<hero.personality2:[face:talking]After all, she's really our [i]one[] source of information--Elthiar is--and it [i]is[] obvious to me why that's dangerous./[face:interested]That there's nothing we [i]know[] that Elthiar didn't tell us. So she'd have every opportunity to... [small]I don't [i]know[] what./[face:skeptical]But then, I guess you just want to [i]know[] things. And maybe it feels like she's preventing that? I don't know. Things are always weirder than we think they'll be. Sorry./I see why it's all hard to swallow, though. And that it's maybe, like, weirder than we thought. Then you have questions, and Elthiar seems too coy or clever./The confusion you have to feel. I'm sure it's hard. \nAnd we're [i]all...[] more or less trapped trusting her./It was [i]confusing.[] It's [i]still[] fairly confusing,\neven when she patiently explains it. /It's probably a difficult thing to do. Challenging us, and challenging her. And I see why you'd feel like it's necessary even. We seem to trust her too easily?[face:grim]/[face:grim]And I know you probably think, [i]"Yes, clearly, you have."[] But none of you knows me as well as you think you do. I have [i]so[] many doubts, still. About everything, and even her./[face:grim]Am I playing the charmed fool, and should I simply remove myself from this conversation? Let the truth bear out? It's hard. Part of me thinks that's the wise thing./Because I know I have that in me.[face:interested] I'm very [i]capable[] of being fooled, especially by a... [small]a maddening smile. Annoying. And [i]pretty.[]/[face:skeptical]I'm [i]going[] to take her side. Whatever it is.\nAnd I can't even claim it's rational. But...>
~05~player_chose_one~panel_004~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_004~9_hero=But she [i]saved[] me. Saved all of <hero.loner/greedy/hothead/60:you/you/you/us>. Probably many times over, but at least [i]once[] that I know of. <hero3>.<hero.personality:[face:neutral]/[face:interested]/[face:talking]/[face:interested]/[face:neutral]/[face:grim]/[face:grim]/[face:grim]/[face:neutral]/[face:talking]/[face:neutral]>
~05~player_chose_one~panel_005~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_006~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_006~9_hero=When I led you all blindly through the dark. \nIn the end, [i]I[] didn't find her. [i]She[] found [i]us.[]<hero.personality:[face:skeptical]/[face:interested]/[face:happy]/[face:grim]/[face:talking]/[face:grim]/[face:grim]/[face:grim]/[face:interested]/[face:interested]/[face:skeptical]>
~05~player_chose_one~panel_007~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_007~9_hero=I feel sure of that. I [i]know...[] that I was on the verge of losing my... losing our way.
~05~player_chose_one~panel_008~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_008~9_hero=<hero.healer/leader/loner/snark/60:Elthiar came back, though. And she protected you. And me./Elthiar's return was timely. She [i]rescued[] us, you could say./It's... I don't know what else to say. She [i]rescued[] you. Rescued [i]me.[][face:grim]/[face:skeptical]And is it embarassing? [i]Yeah,[] but she [i]did[] save you. From me./And she came back. And she rescued all of you. And me.>\n<hero.bookish/coward/goofball/greedy/hothead/poet/romantic/60:From these... [small]undereducated [i]flailings.[] My best efforts./[face:interested]From... what were probably always... [small]my own [i]doomed[] efforts./From [i]me.[] From my wobbly-walking. [i]Sorry.[][face:happy]/And you [i]must[] know I hate admitting that, right?/[face:skeptical]And you [i]must[] know I hate admitting that, right?/I think about my own fumbling... [small]and I [i]do[] feel sorry./It's not how I [i]wanted[] it to go... [small]but now I don't [i]know.[face:interested]/From my own... failing efforts.>
~05~player_chose_one~panel_009~3_speech=Getting lost here is very [i]easy.[]\nAs you all may know or guess.
~05~player_chose_one~panel_009~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_010~3_speech=But it is not so bad, either. Getting lost. \nI almost do miss it, sometimes.
~05~player_chose_one~panel_010~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
~05~player_chose_one~panel_011~3_speech=Surprises, to me, have become like treasures. And more...\nthe people who endlessly, generously, give them away.
~05~player_chose_one~panel_011~7_hero4=<hero4.gkMystic/gkWarrior/gmHunter:[face:interested]/[face:grim]/[face:grim]/[face:neutral]>
