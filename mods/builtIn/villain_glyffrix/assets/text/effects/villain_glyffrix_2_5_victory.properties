~06~player_chose_two~panel_002~9_hero=And I get how... <hero.personality2:it feels like a [i]trick.[] She smiles, and it feels like a trick. You'd better keep your [i]own[] calculations, your [i]own[] mental map./it's unnerving. She smirks and seems to know what's in your head. It bothers you because [i]you[] don't even know.[face:interested]/it can be a little bit of punch to the brain. All of this. And it feels like [i]she's[] the one delivering those punches.[face:talking]/it can feel like you're giving away your trust, and your power. Too easily, right? How could I just believe her?[face:grim]/[i]uneasy,[] you feel. The way she sweeps aside your confusion and your fear with just... that confident smile. I understand.[face:interested]/She smirks and seems to know what's in your head. And it's [i]annoying,[] right?/you feel almost [i]undutiful.[] Whenever you're being thoughtless, whenever you're not worrying? And she's encouraging it?/You know you're [i]meant[] to trust her. It almost feels too planned, too... I don't know. But. You thinks it's good to resist it.[face:grim]/[face:talking]There's a sense of it being preordained. That you'll trust her. And that seems like a very good reason not to. Mm. And/in some ways, it feels like... the story in your head, about who you are and what's important. She [i]damages[] it, somehow. I think[face:interested]/you feel a little dumb if you just accept what she tells you. She [i]smiles.[] And you can't imagine she's even half-honest.> I felt like that. At the start.
