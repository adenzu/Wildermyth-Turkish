~01~~panel_007.(hero_NOT_elthiarLike)~7_hero2=Maybe it was only a passing bit of weather.\nIn any case, come on. No point standing still.
~01~~panel_008~1_narration=A song, a voice. Has begun to lowly croon. \n   And it wakes all the gentled shadows from sleep.
~01~~panel_008~2_narration=From dreams of their deaths they startle and roam.
