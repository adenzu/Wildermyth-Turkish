~01~~panel_002~4_hero2=<hero2.personality:[face:talking]/[face:interested]/[face:talking]/[face:grim]/[face:interested]/[face:talking]/[face:neutral]/[face:neutral]/[face:grim]/[face:talking]/[face:skeptical]><hero.hunter:Those're what we faced, <hero>. When you hear <hero2.loner.60:their/our> stories about Gorgons, and gorgonspawn. It was like these<hero2.bookish/hothead/leader/snark/60:, although... I recall them being somewhat [i]worse.[]/, and often a lot worse. Those were some real [i]battles,[] back then./, and often it was worse. Maybe good you experienced this./, except worse. Every next year, it seemed like... they got worse./, but... often it was [i]worse.[]>/Those were Gorgons. Gorgonspawn.>
