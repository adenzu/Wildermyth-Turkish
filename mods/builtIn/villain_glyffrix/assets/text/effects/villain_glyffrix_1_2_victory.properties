~01~~panel_004~3_hero3=<hero3.bookish/coward/goofball/healer/romantic/60:It's almost just another thing to me. Or that's how I'd feel, if I were you guys. Inexplicably, they appeared. We threw them back. And they became dust again. This [i]place[] will likely never stop puzzling you./[face:skeptical]I mean, [i]right?[] What did that even mean? That they just showed up, and then... \nwhat about me? Am I just a sandpile? Will I blow away if you push me hard enough?/[face:interested]But I guess, from now on, it's...\nWatch out for phantoms in the murk?/[face:neutral]I mean, I wish I knew anything helpful. I feel like I'm probably...\nMore [i]of here[] than I am, truly, of the world I remember.\nAnd I just wish that gave me any wisdom to share./Or even, I don't have to [i]know[] things, but I wish I could feel any kind of... a [i]leaning,[] \na trace of familiarity, a... no, I don't know. I don't know what I'm wishing for.[face:interested]/I don't know if they're <hero3.hothead/loner/poet/80:[face:skeptical]the real thing or what, but I don't like how they just appeared. Out of dust? And then just blew away again? Doesn't feel fair to me./the real thing or what. I don't know. \nMaybe everything's... maybe [i]I'm[] like that too. And I'll blow \naway like dust when something shoves me hard enough./[face:skeptical]even real. You know? Maybe [i]I'm[] like that too. I'm the memory of a <hero3.mf:man/woman/human>, formed from dust, to blow away again if I'm ever hit hard enough./phantoms, or illusions. \nOr some version of the real thing?>>
~01~~panel_005~1_narration=None of them knows what should be, and what should not.
~01~~panel_005~2_narration=Each head is crowded with questions\n    to which the only answer is dread.
