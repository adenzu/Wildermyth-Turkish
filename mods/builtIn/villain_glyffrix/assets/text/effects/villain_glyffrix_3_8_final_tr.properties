tmezsin./bu benim güvenli bir şekilde yolumu bulmamdı.>/[face:grim]Anne, evlenmek istiyorum, bir gün.\nVe sonsuza kadar beklemek istemiyorum./[face:dubious]Eğer [i]Ben[] baba olsaydım, seni terk ederdim. Ve sonra nankör [i]<hero.mf:oğlumu/kızımı/çocuğumu>[] terk eder ve tepe ressamlarıyla yaşamaya giderdim. Ne yazık ki, adamda geri dönülmez bir şekilde [i]bize-aşık-olmuş-gibi-bir-şey-var.>
