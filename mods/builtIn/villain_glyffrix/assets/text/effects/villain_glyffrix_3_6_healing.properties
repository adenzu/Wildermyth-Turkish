~01~~panel_061~6_hero=<hero.personality:[face:talking]It's with a certain amount of [i]mortification[] that I sometimes mull... how this all is a direct result of simply... wanting to go to a [i]gala.[]/[face:interested]Probably don't like to remember, either... \nthat this's all just for a [i]dance?[] /Yeah, and all for a dance, huh? All because... some bad-smelling \nbeardo appeared to us, one particularly [i]boring[] summer night.[face:happy]/That's not such a big admission, though. How about... do you think it's \nsilly we did this all for a dance? I know [i]I[] do, when I remember it.[face:skeptical]/Forgetting can be self-kindness, though. Like, I notice I try not to think of the fact that we did this all in order attend a foreign [i]gala.[][face:happy]/And then you also remember we're just trying to go to a \ndance, really. And [i]that's[] almost [i]humiliating.[][face:skeptical]/[face:talking]I think, for [i]me...[] the fact that all this happened so we could \nattend a [i]dance.[] Under the ground. I fight to come to terms with \nthat, sometimes. Over and over again./I try to forget this all started with... \n...let's attend a [i]dance.[] Deep underground./Or that we were asked to a dance deep below the earth, and we decided we'd go. Like it was a wedding one farm over. That's why we're here./But at least there's a [i]dance[] at the end, hm?[face:happy]\nThat usually means it's a happy story./Then you remember this was all so we could go to a party that sounded fun. And you realize we weren't very clear-headed people to begin with.[face:happy]>
