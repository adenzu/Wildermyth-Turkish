~01~~panel_078.(hero_is_eLove)~5_hero=<hero.personality:[face:neutral]We know each other well, by now. And we know that, whatever surprises \nmight surface, we're equipped to handle them. That's been this journey's \ngreat reward, great [i]discovery,[] I think. Much more than... [small][i]almost[] anything else./[face:happy]We've [i]all[] changed, I think. Me, I've gotten better at certainty. Better at... I guess just trusting each of these faces. Of the people who've shown me trust./[face:joy]If I see <hero4.fullname> jigging round the punch bowl, I could throw myself \noff a spire and still be smiling when I strike the ground!/But I don't know. I feel like there could be [i]no[] dance, no castle, no feast, or anything. And I'd still think this whole journey was worth it. Is my accounting just messed up?[face:skeptical]/[face:happy]This group's pretty insightful. You've [i]all[] taught me a lot, and definitely, at least, about being able to see the value in uncomfortable things. I think we'll be pretty content./[face:joke][i]Strangers[] before this whole trip started. But it's been pretty worthwhile, getting to know them all, getting to know you all. And [i]you[] getting the chance to know [i]me,[] right?/This's a pretty good group, I think.[face:happy]/But. This's one of the rare times... \nI might be speaking for everyone?[face:skeptical]/And I know that's a rather unoriginal idea I've been trying to... [i]hold[] in me. Have. [i]Encapsulate.[] But it's worth, I think, investing some [i]seriousness[] in.[face:happy]/All that I've come to realize, [i]through[] this journey we've shared... I think [face:happy]it's a lucky twist that put a normalborn <hero.mf:son/daughter/child> on the path with heroes. Whatever happens... [i]I'm[] okay./[face:talking]And then I want to see <hero4.fullname> \ndancing around with a punchbowl.[hero4.face:skeptical]>
~01~~panel_079.(hero_NOT_eLove)~4_hero=<hero.personality:At the beginning of our journey, I would've been\nso fascinated to glimpse us all like this.[face:talking]/[face:interested]That sounds like something [i]I[] would say./[face:talking]I'll try and scoff at stuff, then. /Naw, I get what you're saying. [face:talking]People that're hard to satisfy, like you and me, we feel it uniquely, I think. /You've dealt with so much just \nto [i]bring[] us, though, haven't you?/[face:skeptical]Well, I'm pretty easy. There's got to be \na big old [i]cake,[] tall as me./You've led us all this way. And you still feel some \nextra responsibility, huh? I think that's too much.[face:skeptical]/That's no worry./What a different universe it is... than I would have ever discovered alone. From my room in my parents' house.../[face:talking]Who would [i]<hero.mf:he/she/they>[] be, that version of <hero> who, after all <hero.mf:he had/she had/they had> experienced in shadowy, strange Netherflare.../I'm sure this [i]ball[] will end up being [i]some[] degree of ridiculous: slightly, stupidly, or menacingly.[face:talking]>
