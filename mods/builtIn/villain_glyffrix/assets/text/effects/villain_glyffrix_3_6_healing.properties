~01~~panel_064~5_hero2=<hero2.personality:It was [i]you,[] ultimately, <hero>, who pried me from my booknest./And maybe I do somewhat wish I'd had a little more fight in me, to... be a little bit sterner with you, <hero>. You somehow made me think it would be worthwhile.[face:neutral]/[face:happy]Anyway, now I know not to listen to you, <hero>. <hero.elthiarLike:/Just like \n[i]you[] now know not to follow [i]my[] navigation sense, huh?>/[face:skeptical]You know, I kind of feel like you [i]owe[] me something, <hero>.\nCan I say that flat-out? For... [small]agreeing so [i]easily...[] to being your [i]chaperone./This'll sound like I'm accusing you, and I'm sorry, <hero>.[face:happy] But... I hope I'm being fair when I say it [i]still[] might've been a mistake. Us coming to Netherflare. Me agreeing./[face:skeptical]Hey, and it's mostly [i]your[] fault, <hero>, remember? You basically made me feel like I'd be a real [i]chicken[] if I said no, let's guard these grainsacks. /Shouldn't have left it up to [i]<hero>,[] maybe, huh? But that's... what I ended up doing, ultimately, so I ought to handle the consequences with grace.[face:happy]/That was [i]your[] doing, <hero>. Odd, now, remembering. \nI listened to you. Without [i]cause,[] almost./[face:happy]Without recalling all the details, <hero>, I have this sense that you pulled me in. You laid words out for me like [i]traps.[] The omen, the road. The old [i]unsettledness,[][small] mm.[] Concepts that captivate me; I'm sure to have spoken of them often. /[face:happy]And I've got [i]you,[] to thank, <hero>. Appealing to the... rather [i]broad[] side of me that thinks, always, there's some better place than... [small]wherever I might be./Anyway, I should say [i]well done,[] <hero>. You succeeded in dragging this left-behind carcass into a new and unnecessary disaster. Impressive work.[face:happy]>
