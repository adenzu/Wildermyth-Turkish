~01~~panel_077.(hero_is_eLove)~4_hero=We won't be. <hero.personality:[face:talking]Without even consulting you guys, I know there's some... [i]preparedness,[] on [i]all[] our parts, for things to go strange./[face:interested]I don't know why, but I'm confident saying so.\nMaybe it's [i]you,[] Elthiar, you've... /[face:happy]Long as we get to see you [i]dance.[] \nLong as I get to see <hero2> dance, and <hero3>./[face:happy]My parents and teachers, my friends... would [i]all[] probably say, 'Oh, <hero>? <hero.mf:That boy's/That girl's/That kid's> never satisfied with...' [small][i]anything,[] probably. But. /[face:neutral]I mean, I could be wrong, of course, but I think.../And, anyway, who're any of [i]us[]? \nSome weird foreigners, basically.[face:happy]/Not that I speak for everyone, but, from what \nI've witnessed of those here... it would be very unlikely./Or [i]I[] certainly won't be, I guess I should say.[face:neutral]/There doesn't have to be some all-answering [i]reward[] at the end of a journey, is what I've... [small]thought.[] A journey is, in itself, rewarding./[face:talking]Just this journey has been enough for me, I think. [small]Or...[face:interested][]\nSorry, and I know I'm only speaking for [i]myself,[] but... /[face:skeptical]Or... well, there's basically [i]two[] things \nI want to see. First is probably another Gworl.>
