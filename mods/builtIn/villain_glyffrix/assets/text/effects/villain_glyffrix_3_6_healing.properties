~01~~panel_089~3_hero3=<hero3.personality:[face:neutral]And I find that, for all your exhibited ability... \nyou're rather unfrightening to me, now./[face:interested]You've got [i]power,[] but not the kind that... I don't know. Now I'm rambling, I guess. Anyway. You've become unscary to me./[face:joy]So I guess I'm saying, congratulations! \nI sort of can [i]appreciate[] you, now!/[face:neutral]And good job, Elthiar. I almost hope it means \nnothing to you. How I've started admiring you./[face:neutral]Elthiar, you are, in the end, less frightening to me than myself. I can't promise gladness, but I [i]will[] be open. To the future. /[face:grim]It's humbling to think about. And I feel like I did \nyou pretty wrong at the start. So I'm... [small]mm. You know./[face:neutral]You've all watched me struggle. Anyway, I want to say, Elthiar, I've come to admire your strength. And your [i]calm.[] I'll try for it. /[face:grim]You're very strong, Elthiar. But. Unfrightening, in the end./[face:grim]Shrunken, inside, with my pain. Shrunken in around my memories. But if I take your example, Elthiar... I [i]do[] see... things I... [small]mm./[face:happy]And you don't frighten me, anymore, I'm realizing. You just make me jealous. And that's... to me... a more [i]productive[] thing./[face:neutral][i]Scared,[] more than sad. I've realized. I've become that way. But I want to at least tell you... I actually [i]do[] like you, now. [small]You're weird.>
