~01~~panel_088~3_hero3=<hero3.personality:[face:talking]I would've exhausted myself, exhausting possibilities.\nI would never have learned to be so detached. Or [i]helpful.[]\nIf I were ascribed a fate like yours, for like reasons./[face:talking]In your place... I think I'm curious if I would've ever been able to... \nlet [i]go[] of my losses, and become a thing like you. I mean, a person. \nLike you. [i]Helpful.[] Calm, even when you're questioned./[face:interested]In your place, I would've broken down a long time ago. And tried every means, and whatever... to saw a door open, or something. I'd never have become [i]you,[] I think. I'd be something a lot worse./[face:talking]I can't tell if I'm jealous of you, or sad for you... or just sad for [i]me.[] Looking at all you've been through--if it's all [i]true,[] I mean... it's not helpful to admit, maybe, but I know I couldn't have come out clean./[face:talking]The [i]challenge.[] Of being able to move on, I know that it's been an ungraceful struggle for you all to witness. I apologize for it, and for the hurt my words or actions have caused. I'm sorry./[face:grim]I would've lost my mind and my fingernails, raking against\nthe walls of whatever this is. Trying to escape. I mean, if\nI was given your life, and your fate. It's humbling./[face:neutral]In my life, I was good at command. I could bring others to face death with me, and survive it. A [i]lot[] of the time, anyway. But I couldn't have guided [i]myself,[] I think... through death. Past death. It's.../[face:grim]When you told that story about your past, I kept thinking...\nHowever long you may have struggled to make peace with\nthings... [i]I[] would've never managed that. By myself./[face:talking]Elthiar, if I sort of... plant myself in your experiences. I only see myself withering. You've all witnessed my continued fight against... an enemy I can no longer touch <hero3.whm:<hero3.weaponType:a blade/an axe/a hammer, a mace/a spear/an arrow/a bolt/a knife/a staf