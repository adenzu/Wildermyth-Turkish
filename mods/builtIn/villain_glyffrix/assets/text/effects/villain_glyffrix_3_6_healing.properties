~01~~panel_067~5_hero2=<hero2.personality2:Is there some irrational [i]drive[] in me? Maybe. \nSome helpless, latent... [small][i]inquisitiveness?[] Maybe./Sure, maybe. A quiet voice in me [i]was[] \nterrified. [small]But maybe [i]because[] of that, I had to.../There's... a kind of mischief in the whole \nconcept. [small]Which I maybe still [i]do...[] over-enjoy./Part of me... [i]was[] feeling slighted, yeah.\nFelt deserving of... [small]a more satisfying end./Yeah, maybe. You know, I [i]tried[] smoothing away \nmy own... [small]dissatisfaction. But it was insufficient./Yeah. I [i]was[] kind of angry, admittedly. To be left home. And that... [small][i]probably[] affected my judgment./Part of me... really just thought it was [i]opportune.[] And considered it might end up benefitting us... [small]honestly, more than I now believe it [i]will.[] But, anyway.../Well, maybe. I might've had some wanderlust.[] \nA soft urge to be... [i][small]away. From town-responsibility./Yeah, I can maybe see that... while reasons might... \n[i]elude[] the torch, so to speak, I wouldn't have...\n[small]gone to such lengths as [i]these.[] Without reasons./Yeah. I guess I've got that little voice in me... \nsaying you [i]could[] resist, but why? Being swept \nalong is often better. [small]So. Maybe [i]that...[] yeah./Yeah. I guess I'd have to think [i]I[] was pretty \nlunkish, and [i]you[] were pretty clever. If I was \ngoing to deny that. [small]With any trace of honesty.><hero2.personality:[face:neutral]/[face:neutral]/[face:happy]/[face:skeptical]/[face:happy]/[face:happy]/[face:happy]/[face:neutral]/[face:neutral]/[face:happy]/[face:skeptical]>
