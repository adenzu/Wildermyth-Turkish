~01~~panel_004~5_hero3=<hero4.gkMystic:[small]<hero3.goofball/greedy/hothead/loner/snark/80:[face:joke]Right. You never know when there's birds up there. [i]Plop![]/You lived that indoor life, didn't you? Seems nice.[face:skeptical]/[face:skeptical]Huh. Kind of glad I didn't grow up like [i]you.[]/That's strange. There's nowhere safer.[face:grim]/[face:talking]Right. You never know when there's birds up there. [i]Plop![]/<hero3.coward/60:[face:interested]/[face:neutral]>[i]Really?[] Canopy-cover was precious to us. It was our protection.>/[small]<hero3.bookish/healer/leader/loner/poet/romantic/80:[i]"Plant your head and watch it flower."[][face:neutral]/[face:neutral]And a canopy to keep the eyes off. We used to [i]treasure[] treecover./[face:neutral]In my old life, we'd travel by moonlight to reach treecover./[face:neutral]Nowhere safer than treecover. Before it starts burning./[i]"Plant your head and watch it flower."[][face:talking]/[face:talking]I like that. A [i]scowl,[] and an [i]utterance[] into darkness./<hero3.coward/60:[i]Huh.[][face:interested]/Oosh.[face:skeptical]> Are those words as ancient as [i]you?[]>>
