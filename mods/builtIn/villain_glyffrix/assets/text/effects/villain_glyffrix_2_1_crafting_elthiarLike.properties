~01~~panel_028~1_npc3=[small][darkGray]<hero.personality:Look, I'm [i]cognizant[] of the fact there's no recorded precedent for what we're about to do... but.[face:interested]/[face:interested]Look... I don't [i]know[] why. \nI guess I just trust her?/[face:joy]I just have this feeling that \nit's all going to work out!/I mean... whether you believe magic oaths or not, she \nsays she's being [i]paid well.[] To deliver us safely. [small]So...[face:skeptical]/[face:grim]You don't [i]have[] to come. You don't even have to let me go. But I [i]am[] going. Unless you stop me./[face:joke]We've talked all this over a hundred times. [i]Stay[] if you want. [i]I'm[] going. And I'm not even hesitating, either./I'm going. [i]You[] can make your own decisions. \nBut I do trust her, <hero2>.[face:grim]/[face:grim]I'm not sure why. But \nI feel [i]drawn[] to her. /I sense there's [i]light[] inside \nthis lady of shadows./[face:grim]She seems so strong to me. And strange. \nThere's just something I trust. In her./Look, we could keep arguing, but do you really \nwant to sit and wait for more bull-men?>
