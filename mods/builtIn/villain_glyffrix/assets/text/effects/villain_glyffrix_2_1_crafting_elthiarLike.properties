~01~~panel_006~3_hero2=<hero2.bookish/coward/goofball/hothead/loner/poet/romantic/snark/80:Shouldn't lack for fuel, here, should we?[face:interested]\nIt'd be, at least... [small]an [i]experiment...[]/[face:interested]Can we do that, safely? [i]Probably,[] right?/[face:happy]Right? Can't claim you know each other if\nyou've never argued across a campfire./Right?[face:skeptical] Burning things is easy./You know? Least it occupies the hands. For a bit./Shouldn't have to stray too far, I'd think./Can we manage that? I'd [i]like[] a real fire, wouldn't you?/I'm realizing I [i]miss it,[] kind of? Any of you? Yeah?[face:skeptical]/We can probably do that. And just not go too far?>
