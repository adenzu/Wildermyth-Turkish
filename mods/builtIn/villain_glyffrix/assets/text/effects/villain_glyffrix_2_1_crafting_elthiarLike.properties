~01~~panel_032~4_hero=They call it a flintstrike smile, don't they?\n<hero.hothead/80:[face:interested][small]Or I've... I mean that [i]looks[] like... what they must mean./<hero.bookish/goofball/poet/romantic/snark/60:[small]It's Eylas, when she's pining after Lestrond. In [i]Eastsong.[face:neutral]/[face:neutral]The [i]sparkingest[] of all smiletypes. Is that... \n[small]what we can suppose they mean?/[small][face:neutral]It's too simple to say it started a fire. [i]I[] wouldn't say that./[small]That sets a fire in your... chest. Your belly. And heart.[face:interested]/[small]The ones who like to describe... the various smiletypes.[face:skeptical]/>>
~01~~panel_033~3_hero=<hero.personality:Feel like I'm on the stone floor in summer, <hero.mf:wearing Dad's long ragged shirt./in Mom's old wearing-out dress./wearing Dad's long ragged shirt.> Tangled in maps. My books of far-off and forever-ago. <hero.mf:Dad/Mom/Dad>, you knew I'd be in trouble. You said, if I ever found someone who fascinated me like... yeah. And you were right. My head's a maze.[face:neutral]/[face:neutral]<hero.mf:Dad/Mom/Dad> would be surprised with me. And aren't I almost proud of that? \nI kind of am, except when I... open my eyes a bit. It's pretty reckless \nbehavior for... <hero.mf:you used to call me Little Prince Careful/you used to call me Little Princess Careful/the kid I always was. The careful little candythief>./[face:skeptical]Hey, but, <hero.mf:Dad/Mom/Dad>? You always warned me... I mean you promised me. That when I was really sincere about something, no one would believe me. And I'd suffer for that, but... the problem is they did. I mean, <hero2> did. <hero2> believed me, and... /<hero.mf:Dad/Mom/Dad>, you'd know. You'd recognize me. The <hero.mf:boy/girl/child> I was, and still am.[face:neutral] When I want something, it's going to be hard to drag me away from it. I can know I'm wrong, and I'll still insist I'm right. Even in my head, even if I'm tricking myself. Which... I guess I still am?/<hero.mf:Dad/Mom/Dad>, why did I always claim I would put off love for after the war? And how'd you know I was wrong? "Such convictions only come to young people," you said. "Your eye just hasn't been captured, <hero>." Is this maybe... I'm simply realizing I'm not so special?[face:interested]/[face:grim]She just had to go and point it my direction. Is the unfortunate part. I'm a tinderbox to begin with, that's what <hero.mf:Dad/Mom/Dad> always says. So. Naturally, then... naturally I'd.../I really thought it was a fine idea. Not just then, but when <hero2> proposed that I take the lead. The logic fit well enough, and I was willing to believe such things were real. I was too willing, maybe, and then... it's kind of like <hero.mf:Dad/Mom/Dad> tells me./Maybe I [b]felt[] a little on fire. And maybe it's like [i]you[] tell me, <hero.mf:Dad/Mom/Dad>... or like you used to. That I wouldn't know how to slow down, if I ever started down the path of loving someone. And that's what path this is. I [b]know[] that. And it makes me feel stupid./Her smile is a rune. A mark on the face of some moonbathed rock. You trace its \nshape before sleep, and dream. You guess at its significance. At its [b]significances,[] \nmaybe. Maybe that's the better... the more accurate... the [b]truer[] phrasing.[face:neutral]/And I wish I didn't love that so much. The idea of that. I wish I didn't feel like catching fire is the only thing I want. To burn for someone. I remember sleeping soundly. Waking rested. Those are clear memories, wholesome memories, in the home where I was born.[face:neutral]/[face:neutral]When did I start to know, I wonder. Because I [b]do[] know, now. And it's kind of like what <hero.mf:Dad/Mom/Dad> said. <hero.whm:What <hero.mf:was he/was she/was he> chiseling at? A grave. For the smith's young husband, yeah./What <hero.mf:was he/was she/was he> carving so carefully? The wedding-scene. For the baker and his bride. On the back of a bench./What <hero.mf:was he/was she/was he> sewing? No, I remember. Yellow. A dress for Laney. A dress for her to propose in.> <hero.mf:He/She/He> said I'd surprise myself with it, one day. The undeniable feeling.>
~01~~panel_034~2_hero=<hero.personality:And that likely indicates... I really shouldn't lead anymore. \n[small]I [i]can't[] lead anymore, and I should... tell <hero2>, immediately. Except...\n[face:neutral]/[face:grim]I finally found a little bit of real courage, <hero.mf:Dad/Mom/Dad>. I didn't just stand and fight, I [i]forged[] my way forward. Like <hero.mf:Grandma/Grandpa/Grandma> did. Like you said <hero.mf:Grandma/Grandpa/Grandma> did, and... [small]it sure isn't working out./[face:interested]I mean I really did start feeling something, I thought. But that's the frustrating part of it all, is that it's <hero2.mf:his/her/their> [i]trust,[] which you'd say I didn't earn... that kind of doomed me./Your <hero.mf:son's/daughter's/kid's> out here, pretending <hero.mf:he's a fool, Dad/she's a fool, Mom/they're a fool, Dad>.\nAnd I don't even, [i]really...[][small] want to be set right.[face:talking]/[face:talking]I guess it was pride, wasn't it? I didn't know I was like that, I thought I was a good, grounded <hero.mf:man/woman/person>, who could help anyone else, and... didn't need a lot of help, <hero.mf:himself/herself/themself>./What would I do, catch on fire? I don't know. I'm running \nlow on hope. Hope's the thing that's burning out. But...[small] naw, I don't want to say so. I can't say so, yet.[face:skeptical]/[face:talking]It's kind of like [i]you[] say, isn't it? I have to be careful where I point, because people put their faith in me. They [i]follow[] me. So I'd better be sure where I'm going to. [small]And now... I'm really not./So couldn't you have [i]made[] me talk to the other kids, <hero.mf:Dad/Mom/Dad>? Couldn't you have...dragged me, snarling... out to meet a...  \n[small]<hero.awm:girl/boy> my age, and? No? I know. But still. It would've helped, now./[face:interested]I wish I had the chance, again. To ask what your smile meant. Even if I would just hide my eyes, and again not ask./[face:grim]But I prefer [i]this.[] Sleeplessness and dread. Wishing and wandering the hopeless gloom. Having this fire inside and [i]seeking[] her. It feels like I'll... [small]go until I'm [i]ash[]. Sorry, <hero.mf:Dad. Mom./Mom. Dad./Dad. Mom.>/[i]Hey.[] And, <hero.mf:Dad/Mom/Dad>? You said I wouldn't be able to laugh at [i]myself,[] when the time came? The only reason you're [i]right[] is that... [small]I'm probably going to die here. And never see you again.[face:skeptical]>
~01~~panel_035~3_speech=[light]<hero.personality:Perhaps if [i]I[] were to tell <hero2.mf:him/her/them>? \n/Courage never guaranteed a happy outcome. Only [i]I[] can do that./If you are doomed, that is good. It means you may stand on certainty./When only a fool would keep moving forward, sometimes a fool is what we must become./Perhaps you never met someone, before, who could help you?/I did say that hope \nmakes us vulnerable. \n/Sounds like you could use a guide./All who come here regret the way they passed their starblessed youth. But there is no changing it./Who are you speaking to, now?\n The earth? The wide blue gloom?/Still. Why don't we try \nand avoid that?/You never know. [i]I[] have survived many things in this place.>
