~01~~panel_025.(hero2_is_themePiece_petMeteor_meteor)~3_hero=Or even what <hero.bookish/healer/leader/loner/snark/60:tattered reasoning I relied on. When I wanted/[face:interested]I thought I was doing, and for whom... when I felt we had/I thought I was doing, and for whom... when I felt we had/drove me...[face:skeptical]/for, or why... did I get so greedy[face:skeptical]/made me wish so deeply...[face:interested]> to <hero.goofball/hothead/poet/romantic/snark/60:chase off into/chase off into/chase off into/chase off into/chase off into/come to> this place? <hero.bookish/poet/romantic/60:Devoid of any hard information, and.../Wanting to be a windseed and wander./Maybe I [b]was[] too young. Maybe I [b]am.[][face:grim]/I had no clue what to fear.> And, yes, <hero2.mf:he/she/they> asked me. Again and again. <hero2> did. Up to the moment we stepped through. Was I sure? And I was.
