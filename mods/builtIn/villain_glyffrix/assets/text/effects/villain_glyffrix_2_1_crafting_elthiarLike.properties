~01~~panel_018~3_subPlot=<hero2.personality2:Well, it's more complicated than [i]trouble.[] The risk isn't exactly [i]apparent,[] even to me. <hero.mf:The boy's/The girl's/They're> [i]fine,[] but.../[face:neutral]Am I saying that? Maybe. Or. We're not [i]probably,[] \nin trouble, but at least just... I don't know./Sorry. We're always [i]probably[] in trouble. You don't have to [i]do[] anything, I'm mostly telling you... [i]I'm[] fine. But.../I'm saying we [i]could[] be. Or at least [i]<hero.mf:he/she/they>[] could be. \nI don't know. What it is, really. [small]Not claiming I do.[face:skeptical]/No, I mean... I worry what pressure's on <hero.mf:the boy/the girl/the kid>. If it's too much, and if something'll snap. See, it's nothing certain.../[face:neutral]I don't know. I'm kind of mad at [i]myself,[] \nnow, for suggesting it. But.../Well. I don't want you to lose all belief in the <hero.mf:boy/girl/kid>.\nOver just my... it could be [i]baseless.[][face:neutral] But.../Well. To be fair... I don't always \nperfectly understand <hero.mf:this boy./this girl./this kid.>/Can you really understand anything from a person's face? From <hero.mf:his/her/their> empty stares? I don't really know./I'm not trying to sound like my old teacher, who... <hero2.AGE.35:\nit was forever ago./it was before my adventures.> I was [i]beautiful,[] back then. [face:neutral]/Possible, too, that I'm just missing my biscuits. \nThat I'm... wanting to turn home, and looking for a...><hero2.coward/goofball/80:[face:interested]/[face:interested]/>
