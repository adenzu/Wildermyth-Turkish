~01~~panel_029~2_hero=<hero.personality:I don't even remember what I said. \nWhat my extenuating... [small][i]thing[] was, but...[face:neutral]/[face:grim]Well, you [i]ought[] to know why. When you trust someone. You idiot <hero.mf:boy/girl/kid>. [small]Although.../[face:happy]Alright, that's kind of funny. [small]And I guess.../Ha.[face:interested] Was that really how I justified it? \nI... [small]kind of have to cringe at that. But./[face:neutral]Unless you stop me... \nbut I knew you wouldn't./[face:skeptical]I sound kind of annoying, there. But. \n[small]I just [i]wanted[] to. What'm I supposed to say?/And did I [i]really[] trust her, then? No, I... [small]\nwas being a little dishonest. Even with myself.[face:skeptical]/[face:interested]Ick. Did I really say that?\n[small]I shouldn't have just [i]said[] it. But.../[face:grim]I do say those things. And \nI [i]mean them,[] but, also... /[face:interested]Mm. I wish I'd... [small]come up with better words./I didn't know[face:neutral] what it was I was feeling. Back then. [small]And I did a good job not saying so.>
