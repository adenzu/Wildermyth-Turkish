~01~~panel_001~1_npc=Sorry I couldn’t have been more help. I don’t fight quite like I used to.
~01~~panel_001~2_leader=Don't apologize. Without you, it would have been even worse.
~01~~panel_002~1_npc=It barged in here and tried to hide behind the furnace.
~01~~panel_004~1_npc=They wouldn't.
~01~~panel_005~1_leader=Why would they go after their own kind like that?
~01~~panel_006~1_npc=There’s something different about this one. I want to keep it around and see if I can compare it to the other Morthagi.
~01~~panel_007~1_npc=I can take care of the rest of the mess, but do you think you could help me drag...?
~01~~panel_007~2_leader=Sure.
