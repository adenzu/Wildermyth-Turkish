~01~~panel_008~2_darken=Rrrgh.
~01~~panel_008~3_actionSmall=[tan]*shkrrnk*
~01~~panel_009~1_leader=<leader.coward/goofball/hothead/snark/bookish/80:\nSo,[i]*hngh*[] I almost don’t want to ask.../\nSo,[i]*hngh*[] I almost don’t want to ask.../\nListen, [i]*hngh*[] before we all get chummy.../\nListen, [i]*hngh*[] before we all get chummy.../\nAhem. [i]*hngh*[] Not to be rude, but.../\nHey. [i]*hngh*[] Listen, we appreciate all you’ve done so far, but…>
~01~~panel_009~2_npc=Urf.
~01~~panel_010~1_npc=Oh. ...It’s embarrassing, actually. I went through one of their initiation rituals years ago.
~01~~panel_011~1_leader=<leader.coward/goofball/hothead/snark/bookish/80:\nBut those tattoos. They look kind of… Deepist?/\nBut those tattoos. They look kind of… Deepist?/\nWhat’s the deal with those Deepist tattoos?/\nWhat’s the deal with those Deepist tattoos?/\nThose markings on your face strongly resemble Deepist tattoos./\nI have to ask. Are those Deepist tattoos?>
~01~~panel_012~1_npc=They made some intriguing claims about life extension, and I was... into that sort of thing.
~01~~panel_013~1_npc=But the promises didn’t pan out.
~01~~panel_014~1_npc=And they ended up being pretty unpleasant characters.
~01~~panel_015~1_npc=Cults come and go, but tattoos are forever.
~01~~panel_015~2_npc=Teach your kids that one.
~01~~panel_017~1_npc=The deaths here today won't be for nothing.
~01~~panel_018~1_npc=I feel somewhat responsible. I’ll help you get to the bottom of all this.
~01~~panel_019~1_leader=Every fight’s a risk. We know that. This one just happened to be at your forge.
~01~~panel_020~1_narration=What remained of <company> curled into the corner of the forge that night. Tomorrow would bring its own tasks.
