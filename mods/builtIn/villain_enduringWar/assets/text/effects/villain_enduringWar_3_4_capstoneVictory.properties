~01~~panel_001~1_narration=They patrolled the surrounding <overlandTile.biome> for four more days. There were no Morthagi sightings, but no sign of <npc> either.
~01~~panel_003~1_hero=Maybe it’s time to go home.
~01~~panel_004~1_hero=<hero.hothead/snark/greedy/leader/healer/bookish/poet/romantic/80:\nI’m not going to sit out here forever./\nUnless you want to while away your years of peace in <npc>’s backyard./\nUnless you want to while away your years of peace in <npc>’s backyard./\nWe’ve done all we can do here./\nWe’ve done all we can do here./\nIf <npc.mf:he/she/they> comes back, it won’t be at our convenience./\nIf <npc.mf:he/she/they> comes back, it won’t be at our convenience./\nIf <npc.mf:he/she/they> comes back, it won’t be at our convenience./\nWhen else are we going to get a better chance for a break?>
~01~~panel_006~1_hothead=Doesn't it bother you, though?
~01~~panel_007~1_hothead=All this <hothead.goofball/coward/greedy/80:insanity/insanity/insanity/nonsense>, and now here we are, entertaining the <overlandTile.bghps:squirrels/grasshoppers/vultures/woodpeckers/marsh-frogs>, with nothing to show for it?
~01~~panel_008~1_hero=<hothead.coward/goofball/poet/romantic/80:[face:interested]/[face:interested]/[face:interested]/[face:interested]/[face:grim]>Not nothing.
~01~~panel_009~1_hero=<hero.coward/goofball/hothead/snark/greedy/bookish/poet/romantic/80:\nIf we’d wanted [i]nothing[] to show, the last few years could have been a lot easier./\nIf we’d wanted [i]nothing[] to show, the last few years could have been a lot easier./\n[face:angry]The places we’ve saved so far aren’t [i]nothing.[]/\n[face:dubious]I resent all my accomplishments to date being called “nothing," you know?/\n[face:dubious]I resent all my accomplishments to date being called “nothing."/\n[face:dubious]I resent all our accomplishments to date being called “nothing."/\nImagine if we’d sailed off into the Great Sea at the first whiff of trouble./\nImagine if we’d sailed off into the Great Sea at the first whiff of trouble./\nThe homes and livelihoods we’ve saved so far aren’t nothing.>
~01~~panel_011~1_hero=Come on. <town> isn’t so far.
~01~~panel_012~1_hero=What should we do when we get there?
~01~~panel_013~1_hothead=Collapse, probably.
~01~~panel_014~1_hothead=After that, who knows.
~01~~panel_014~2_hothead=<hothead.goofball/greedy/coward/snark/loner/healer/poet/romantic/80:\nSausages on sticks, corn on sticks, fried cheese on sticks. The possibilities are endless./\nWe deserve a vacation though, don’t you think?/\nStart restocking my brain with memories that are actually pleasant./\nMaybe sleep, then rest a little. Doze, perhaps? Napping is nice too./\nMaybe sleep, then rest a little. Doze, perhaps? Napping is nice too./\nThere’s something magical about watching a town square in the evening./\nThere’s something magical about watching a town square in the evening./\nThere’s something magical about watching a town square in the evening./\nI’m sure we’ll come up with something.>
